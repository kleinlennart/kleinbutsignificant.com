prgter Rolle, das Europische Parlament. Die im Zuge der Staatsverschuldungs- und Bankenkrise geschaffenen Euro-Rettungsschirme EFSF (Europische Finanzstabilisierungsfazilitt) und ESM (Europischer Stabilittsmechanismus), die im Falle von Hilfspaketen konkrete haushalts- und wirtschaftspolitische Vorgaben machen, haben in jngerer Zeit als von den Mitgliedstaaten kontrollierte Instrumente im Krisenmanagement an Bedeutung gewonnen. Der ebenfalls durch die Krise neu institutionalisierte Eurozonengipfel wurde u. a. durch die dt. Bundeskanzlerin Angela Merkel als Wirtschaftsregierung bezeichnet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176955/european-economic-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176955/european-economic-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176956/european-financial-stability-facility/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176956/european-financial-stability-facility/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176957/european-stability-mechanism/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176957/european-stability-mechanism/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. (engl.: Europische grne Vereinbarung) ist ein umfassendes und ambitioniertes Projekt und eine Vision (Leitbild) der kologischen Umgestaltung und Modernisierung von Wirtschaft und Gesellschaft. Die Prsidentin der EU-Kommission, Ursula von der Leyen, hat in einer Rede vor dem Europischen Parlament am 11.12.2019 die Grundzge dieses kologischen und konomischen Strukturwandels vorgestellt und den Plan mit den Herausforderungen des Mondfluges in den 1960er-Jahren verglichen. Das zentrale Ziel des E. ist es, Europa bis zum Jahr 2050 zum ersten klimaneutralen Kontinent zu machen, der keine Netto-Treibhausgasemissionen mehr ausstt. Im E. werden 47 Einzelmanahmen aufgezhlt (z. B. Reformvorschlge zu bestehenden EU-Klimaregelungen). Der Zweck des E. ist es, wirtschaftliches Wachstum und Klimaschutz miteinander zu vershnen und nicht (mehr) als Gegensatz zu betrachten. Smtliche Politikfelder der EU, wie etwa Forschung, Mobilitt, Energie, Biodiversitt, Agrar-, Handel- und Auenpolitik, sollen im Rahmen des E. auf die Einhaltung der Klimaschutzziele ausgerichtet werden. Mithilfe des E. sollen die Ziele, die sich die EU und die internationale Staatengemeinschaft (z. B. im Rahmen des Pariser Klimaschutzabkommens von 2015) gesetzt haben, verwirklicht werden. Die EU nimmt mit dem E. fr sich in Anspruch, (wieder) eine internationale Fhrungsrolle (engl.: Leadership) und Vorbildfunktion fr andere Staaten und Regionen zu bernehmen. Die Umsetzung in konkrete Gesetze und Manahmen soll bis 2021 erfolgen. Innerhalb der EU-Kommission trgt der niederlndische Kommissar und Vizeprsident Frans Timmermans die Federfhrung fr den E.; das Projekt betrifft aber aufgrund seines Querschnittscharakters auch alle anderen Dienststellen der EU; der E. ist zudem auch Chefsache der Kommissionsprsidentin von der Leyen. Die EU-Kommission nimmt mit dem E. die ffentliche Debatte und die breite Untersttzung fr den Klimaschutz (z. B. Fridays for Future-Bewegung) sowie die Erfolge der Grnen bei den Europawahlen 2019 auf. Da sich einige EU-Staaten aufgrund ihrer Wirtschafts- und Energiemodelle (z. B. Polens Abhngigkeit von Kohlekraft) nicht in der Lage sehen, einen so weit reichenden kologischen Umbau in dem vorgesehenen Tempo zu meistern, hat die EU-Kommission finanzielle Untersttzung in Aussicht gestellt (Europischer Fonds fr nachhaltige Investitionen). Dieser Fonds soll Regionen und Branchen den Umbau in Richtung einer nachhaltigen und klimaneutralen Wirtschaft finanziell absichern. Der Begriff eines E. verweist auf ein historisches Vorbild: 1932 gewann der Demokrat Franklin D. Roosevelt im US-Prsidentschaftswahlkampf gegen Amtsinhaber Herbert Hoover mit dem Versprechen eines New Deal. Dieser sollte die vom Brsencrash 1929 ausgelste Groe Depression (Massenarbeitslosigkeit, wirtschaftlicher Niedergang, Bankenkrise) durch massive staatliche Beschftigungs- und Infrastrukturprogramme (z. B. Bau von Flughfen, Nationalparks) vertreiben. Der Begriff Green New Deal, an den sich der E. anlehnt, stammt ursprnglich vom US-amerikanischen Journalisten Thomas L. Friedman, der ihn 2007 zum ersten Mal verwendet hat (A Warning From the Garden, 19.1.2007) und groe Chancen eines kologischen Umbaus der Wirtschaft sieht; andere Autoren, wie etwa der US-amerikanische konom und Bestsellerautor Jeremy Rifkin (Der Globale Green New Deal, 2019) oder die Europapolitiker Daniel Cohn-Bendit und Guy Verhofstadt, haben in hnlicher Weise schon frher fr einen E. geworben (Fr Europa!, 2012). Die ersten Reaktionen auf den E. fielen unterschiedlich aus: Whrend einige (z. B. Industrieverbnde) das Projekt eines E. als viel zu ambitioniert, als schdlich fr die Wettbewerbsfhigkeit der europ. Wirtschaft ansehen, den Verlust von Arbeitspltzen befrchten und solche Manahmen als staatlichen Interventionismus grundstzlich ablehnen, betonen die Befrworter eines Green Deal die konomischen und technologischen Chancen, die sich fr Unternehmen und Gesellschaften in Europa erffnen, wenn sie auf kologisches Wirtschaften umstellen und innovative, klimaneutrale Produktionsverfahren und Produkte entwickeln, die dann weltweit verkauft werden knnen (z. B. nach China). Fr Mensch und Natur wrden sich die Umweltbelastungen und negativen Folgen des Klimawandels (z. B. Extremwetter, berschwemmungen) reduzieren bzw. abmildern lassen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309407/european-green-deal/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309407/european-green-deal/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Aviation Safety Agency] wurde 2002 durch eine Verordnung des Rates der EU und des EP gegrndet. Die EASA hat ihren Sitz in Kln. Die Agentur soll einen Beitrag fr die Einfhrung und Sicherung eines einheitlichen Niveaus im Bereich der europ. Flugsicherung leisten. Dazu bert die EASA die Kommission und die Mitgliedstaaten bei der Erstellung von Flugsicherheitsregeln, bereitet Gesetzesvorschlge fr die Luftfahrt vor und untersttzt die Kommission in internationalen Verhandlungen zu diesem Thema. In eigener Verantwortung leistet die Agentur einen Beitrag fr die Erhhung der zivilen Flugsicherheit bei der Zulassung von Flugzeugen oder Triebwerken. Sie genehmigt und berwacht auch die Einrichtungen, die fr deren Entwurf, Herstellung und Instandhaltung zustndig sind. Die Agentur entwickelt darber hinaus europ. Standards fr Sicherheit und Umweltschutz und sorgt fr ihre Einhaltung. Eigene Forschungen zur Verbesserung der Flugsicherheit und eine enge Abstimmung mit den internationalen und nationalen Akteuren auf diesem Gebiet sind ebenfalls Aufgaben der Agentur. Das Aufgabenspektrum der EASA wchst kontinuierlich. Flughafensicherheit und Flugverkehrsmanagementsysteme sollen langfristig ebenfalls von der Agentur erfasst werden. Flugsicherheit ist dabei zu unterscheiden von Flugsicherung, also der Luftverkehrsleitung und Luftraumberwachung, deren europ. Vereinheitlichung die EU unter dem Titel Single European Sky betreibt. Seit 2009 ist die Agentur auch hier aktiv und bernimmt Aufgaben aus den Bereichen Sicherheitsregulierungen des Luftverkehrsmanagements und der Flugsicherungsdienste. ber 800 Mitarbeiter hat die Agentur, das Budget lag 2018 bei 161 Mio .\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176860/europaeische-agentur-fuer-flugsicherheit-easa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176860/europaeische-agentur-fuer-flugsicherheit-easa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Network and Information Security Agency, ENISA] wurde 2004 durch eine Verordnung des Europischen Parlaments und des Rates der EU gegrndet. Sie hat ihren Sitz in Heraklion, Griechenland. Mit dem rasanten Bedeutungszuwachs von Kommunikationsnetzen und Informationssystemen geriet auch die Frage der Sicherheit in diesem Zusammenhang auf europ. Ebene in den Blick. Die E. war die Antwort auf diese Sicherheitsprobleme; sie soll der EU und ihren Mitgliedstaaten zustzliche Kapazitten zur Lsung von Problemen der Netz- und Informationssicherheit zur Verfgung stellen und sie in diesen Fragen wissenschaftlich fundiert beraten. Wichtig ist auch die Frderung der Zusammenarbeit von ffentlichen und privaten Akteuren auf diesem Sektor. Dazu sind Vertreter der Industrie, der Verbraucher und der Wissenschaft in die Arbeit der Agentur als stndige Gruppe der Europische Agentur fr Sicherheit und Gesundheitsschutz am Arbeitsplatz (OSHA) Interessenvertreter (engl.: Stakeholder Group) fest integriert. Basis fr die Arbeit der E. ist die Analyse von bestehenden und zuknftigen Risiken in der Netz- und Informationssicherheit. Dies umfasst nicht nur das Internet und andere elektronische Netzwerke, sondern z. B. auch Satellitennetze sowie Hr-und Fernsehfunknetze. 2019 hatte die E. ein Budget von knapp 17 Mio.  zur Verfgung. 2017 arbeiteten dort 74 Personen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176862/europaeische-agentur-fuer-netz-und-informationssicherheit-enisa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176862/europaeische-agentur-fuer-netz-und-informationssicherheit-enisa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: Occupational Safety and Health Agency] wurde 1994 durch eine Verordnung des Rates der EU gegrndet. Sitz ist Bilbao/Spanien. Die E. will die Sicherheit am Arbeitsplatz erhhen, Gesundheitsgefhrdung reduzieren und die Produktivitt steigern. Dazu sammelt, analysiert und verbreitet sie einschlgige Daten. Ihre Adressaten sind Einrichtungen der EU, nationale Institutionen, Forscher sowie Arbeitgeber und Arbeitnehmer. Untersttzt wird die E. auf nationaler Ebene durch ein Netz von Kontaktstellen (sog. focal points). In Deutschland sind dies die Bundesanstalt fr Arbeitsschutz und Arbeitsmedizin, die Deutsche Gesetzliche Unfallversicherung und der Lnderausschuss fr Arbeitsschutz und Sicherheitstechnik. Um gesundheitliche Risiken fr Arbeitnehmer besser erkennen zu knnen, hat die E. die Europische Beobachtungsstelle fr Risiken geschaffen. Eine Besonderheit der E. ist, dass an ihr die Kommission, die Mitgliedstaaten sowie Arbeitgeber- und Arbeitnehmerorganisationen beteiligt sind. Der Haushalt betrgt 15,739 Mio. , die Zahl der Mitarbeiter 64 (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176863/europaeische-agentur-fuer-sicherheit-und-gesundheitsschutz-am-arbeitsplatz-osha/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176863/europaeische-agentur-fuer-sicherheit-und-gesundheitsschutz-am-arbeitsplatz-osha/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Maritime Safety Agency] wurde 2002 durch eine Verordnung des Europischen Parlaments und des Rates der EU gegrndet. Sitz ist Lissabon. Anlass fr die Grndung der E. waren 2 Tankerhavarien 1999 und 2002, die groe lverschmutzungen an der frz. Und span. Kste verursachten. Hauptaufgabe der E. ist, ein einheitliches und hohes Schutzniveau im Seeverkehr sicherzustellen und Verschmutzungen durch Schiffe im Gemeinschaftsgebiet zu vermeiden. Dazu bert und untersttzt sie die Europische Kommission und die EU-Mitgliedstaaten und soll den Informationsaustausch verbessern. Mit dem System SafeSeaNet kann die E. die Fortbewegung von Schiffen mit gefhrlicher Ladung verfolgen. Das Netz dient zugleich der Harmonisierung von Untersuchungen bei Seeunfllen. Seit 2007 setzt die E. das CleanSeaNet ein, das als Frhwarnsystem funktioniert. So knnen per Satellit Unflle oder illegal ins Meer gelangte Schadstoffe schnell geortet und erfasst werden. Bei der Beseitigung von starken Meeresverschmutzungen hilft die Agentur den betroffenen Staaten mit Spezialschiffen. Der Haushalt umfasst 80,51 Mio. , die Zahl der Mitarbeiter mehr als 250 (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176859/europaeische-agentur-fuer-die-sicherheit-des-seeverkehrs-emsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176859/europaeische-agentur-fuer-die-sicherheit-des-seeverkehrs-emsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176858/europaeische-agentur-fuer-die-zusammenarbeit-an-den-aussengrenzen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176858/europaeische-agentur-fuer-die-zusammenarbeit-an-den-aussengrenzen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. sind unabhngige Institutionen, die gegrndet werden, um spezielle Aufgaben fr die EU oder deren Mitgliedstaaten zu bernehmen. Dabei gibt es 5 verschiedene Typen von E.:\n1. Es gibt sog. Gemeinschaftsagenturen,\n2. Agenturen fr den Bereich der Gemeinsamen Auen- und Sicherheitspolitik,\n3. Agenturen fr die polizeiliche und justizielle Zusammenarbeit in Strafsachen sowie\n4. Exekutivagenturen und\n5. Agenturen und sonstige Organe von Euratom.\nDie Aufgaben der E. betreffen rechtliche, technische und wissenschaftliche Fragen. Die Leistungen der E. reichen von der reinen Beobachtung und Beratung bis hin zur eigenstndigen Aufsicht, Entscheidung und Kontrolle in bestimmten Bereichen. Zusammen mit den im Aufbau befindlichen Agenturen waren 2010 insgesamt 46 E. aktiv. Die ersten E. wurden 1975 gegrndet (Cedefop, EUROFOUND). Einen regelrechten Boom von Grndungen gab es nach dem Jahr 2000, als ber 20 Agenturen eingerichtet wurden. Eine Ursache fr die Etablierung von E. war, dass die EG v. a. im Rahmen des Binnenmarktes seit den 1970er-Jahren zunehmend Regelungen verabschiedet hat und fr deren Umsetzung, Kontrolle und Weiterentwicklung neue Institutionen bentigte. Die groe Anzahl von neuen E. wurde, insbesondere auch in Deutschland, wegen Intransparenz und unzureichender Abgrenzung der Zustndigkeiten kritisiert. Die EU-Kommission versuchte 2008, mit einem Vorschlag fr einen einheitlichen rechtlichen Rahmen diese Kritik zu entkrften. Bei der Standortverteilung der E. sollen mglichst viele EU-Staaten zum Zuge kommen; weil die Einrichtung einer Agentur in einem Land mit Prestige und finanzieller Untersttzung verbunden ist, kommt es im Kreis der EU-Staaten immer wieder zu Streit darber. Die E. sind auf 22 Mitgliedstaaten verteilt, wobei Belgien mit allein 7 E. die meisten Agenturen beheimatet. E. werden zumeist von einem Direktor geleitet und haben einen Verwaltungsrat, in dem Vertreter der Mitgliedstaaten und der EU-Kommission beraten und entscheiden. Bei Exekutivagenturen tritt ein sog. Lenkungsausschuss mit Kommissionsvertretern an die Stelle des Verwaltungsrates. Die Grenordnung der Haushalte reicht von wenigen Mio. (ISS) bis hin zu 351 Mio. (OHIM).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176864/europaeische-agenturen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176864/europaeische-agenturen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Medicines Agency, EMA] wurde 1993 durch eine Verordnung des Rates der EU gegrndet. Ursprnglicher Sitz war London, seit Mrz 2019 in Amsterdam (Niederlande). Sie beurteilt und berwacht Arzneimittel fr Mensch und Tier. Ihre Aufgabe ist die europ. Zulassung von Medikamenten. Dazu gehren bio- und hochtechnologisch hergestellte Medikamente, solche zur Behandlung von HIV/Aids, Diabetes oder Krebs sowie alle Arzneien fr seltene Leiden. Diese speziellen Medikamente knnen in Europa nur von der E. zugelassen werden. Kriterien hierfr sind Qualitt, Sicherheit und Wirksamkeit des Arzneimittels. Die E. ist auch dafr zustndig, die Sicherheit von Medikamenten nach ihrer Einfhrung zu berprfen. Hierzu hat sie ein sog. PharmakovigilanzNetzwerk aufgebaut. Ihre Arbeit vereint ber 4.000 Experten aus 30 europ. Lndern (EU-Mitgliedstaaten sowie Island, Liechtenstein und Norwegen).\nDarber hinaus bert und untersttzt sie pharmazeutische Unternehmen bei Forschung und Innovation. 2018 hatte die E. 901 Mitarbeiter, der Haushalt umfasste 317 Mio. .\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176865/europaeische-arzneimittel-agentur-ema/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176865/europaeische-arzneimittel-agentur-ema/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [auch: Osteuropabank] wurde am 15.4.1991 mit Sitz in London gegrndet. Ziel ist, die Untersttzung der wirtschaftlichen und politischen Transformation in den ehem. kommunistischen Lndern in Mittel- und Osteuropa sowie in der Gemeinschaft Unabhngiger Staaten (GUS). In den mehr als 30 Ziellndern strkt die Bank die Ttigkeit des Privatsektors, die Finanzinstitute und Rechtssysteme und frdert Infrastrukturprojekte in den Bereichen Energie, Verkehr und Telekommunikation. Sie bietet Darlehen, Finanzbeteiligungen, Investitionsbeihilfen, Handelsfinanzierungen sowie technische Zusammenarbeit an. Die E. bernimmt bei Groprojekten direkt die Ko-Investion bzw. Ko-Finanzierung, trgt ber lokale Partner jedoch auch zur Finanzierung kleinerer Projekte bei. Das Stammkapital der Bank betrgt 29,7 Mrd. , wobei Deutschland Anteile von rund 8,6 % besitzt.\nAnteilseigner sind 69 Staaten, darunter auch nicht europ. Lnder wie die USA, Russland, Japan und Australien sowie 2 supranationale Institutionen. Oberstes Organ ist der Gouverneursrat, in den jedes Land ein Mitglied, i. d. R. den Finanzminister, sowie einen Stellvertreter entsendet. Das Stimmrecht eines Mitglieds entspricht seinem Kapitalanteil. Der Gouverneursrat entscheidet ber die Kreditpolitik der Bank, whlt den Prsidenten und das Direktorium, das die laufenden Geschfte wahrnimmt. Nach der Aufnahme der mittel- und osteurop. Staaten in die EU wird diskutiert, ob die E. abgewickelt oder ob sie mit der Europischen Investitionsbank (EIB) fusioniert werden soll. V. a. die nicht europ. Anteilseigner sind an einer grundlegenden Neuorientierung der E. interessiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176866/europaeische-bank-fuer-wiederaufbau-und-entwicklung-ebwe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176866/europaeische-bank-fuer-wiederaufbau-und-entwicklung-ebwe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Food Safety Authority, EFSA] wurde 2002 durch eine Verordnung des Europischen Parlaments und des Rates der EU als eine europ. Agentur gegrndet. Sitz ist Parma, Italien. Verschiedene Lebensmittelskandale Ende der 1990er-Jahre (BSE, Dioxin) hatten das Vertrauen der europ. Verbraucher erschttert. Die unabhngige E. hat 2 groe Aufgaben: Zum einen soll sie die EU und die Mitgliedstaaten wissenschaftlich in Fragen der Lebensmittel- und Futtersicherheit beraten. So wird die E. von der Gemeinschaft konsultiert, wenn Entscheidungen zur Ernhrungspolitik in der EU anstehen. Zum anderen soll sie bestehende und knftige Risiken im Lebensmittel- und Futterbereich (z. B. genvernderte Pflanzen) bewerten und die Politik und die ffentlichkeit ggf. warnen. Die Risikobewertung durch Experten der E. umfasst auch die Aspekte Tiergesundheit, Tierschutz und Pflanzenschutz. 2017 betrug der Haushalt der Agentur 79,21 Mio. , und es arbeiteten dort 447 Personen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176867/europaeische-behoerde-fuer-lebensmittelsicherheit-efsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176867/europaeische-behoerde-fuer-lebensmittelsicherheit-efsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Monitoring Centre for Drugs and Drug Addiction, EMCDDA ] wurde 1993 durch eine Verordnung des Rates der EU gegrndet. Die E. hat ihren Sitz in Lissabon, Portugal. Sie ist die zentrale Stelle zur Information zum Thema Drogen und Drogenmissbrauch in der EU. Die E. soll zuverlssige und objektive Daten ber Drogen, Drogenhandel und -konsum sowie seine Folgen ermitteln und dieses Wissen den Entscheidungstrgern auf europ. und nationaler Ebene zur Verfgung stellen. Eigene Strategien darf die Agentur nicht erarbeiten und umsetzen. Die europ. Gesamtbersicht umfasst auch eine Zusammenschau der nationalen und europ. Strategien und Manahmen in diesem Bereich. Um diese Daten zu ermitteln, unterhlt die Agentur ein Europisches Informationsnetz fr Drogen und Drogensucht unter dem Namen Reitox (frz.: rseau europen dinformation sur les drogues et les toxicomanies). Dieses Informationsnetz basiert auf sog. nationalen Knotenpunkten, an denen die Informationen in den Mitgliedstaaten zusammenlaufen. Hieran sind auch die Kandidatenstaaten der EU sowie Norwegen beteiligt. Die E. verfgt ber einen Haushalt von 17,165 Mio.  und hat 100 Mitarbeiter (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176868/europaeische-beobachtungsstelle-fuer-drogen-und-drogensucht-emcdda/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176868/europaeische-beobachtungsstelle-fuer-drogen-und-drogensucht-emcdda/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176869/europaeische-betriebsraete/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176869/europaeische-betriebsraete/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E., gegrndet am 25.10.1948, ist bis heute ein europaweiter Zusammenschluss von Organisationen, Gruppen und Einzelpersonen zur Frderung der europ. Einigung, gegliedert in nationale Sektionen. Ihre wichtigste Phase erlebte die E. in den spten 1940er-Jahren, als sie eine Vermittlerrolle fr die europ. Idee in Politik und Gesellschaft einnahm. Wurzelnd im Widerstand gegen den Nationalsozialismus, hatten sich nach Kriegsende in verschiedenen Lndern Europagruppen gebildet. Bald setzten Bemhungen ein, die inhaltlich z. T. weit auseinanderliegenden Organisationen in einem gemeinsamen Dachverband zu vereinen. Vom 7.11.5.1948 fand ein vorbereitender Kongress in Den Haag statt, dessen Vorsitz Winston Churchill innehatte. Fast 800 Delegierte nahmen daran teil, auch Vertreter aus den westdt. Zonen. Im Laufe des Jahres 1949 veranstaltete die E. eine Reihe von Konferenzen. Bald jedoch kam es zu Konflikten ber die jeweiligen Zielvorstellungen zur europ. Integration, v. a. aber ber die Frage, wie weit die Abgabe nationaler Souvernittsrechte an Europa gehen sollte. Dies  sowie die politische Konstellation des Kalten Krieges, welche der europ. Einigung schon bald eine Eigendynamik verlieh  verminderten seit den 1950er-Jahren die Wirksamkeit der E.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176870/europaeische-bewegung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176870/europaeische-bewegung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Union Agency for Railways] wurde 2004 durch eine Verordnung des Europischen Parlaments und des Rates der EU gegrndet. Hauptsitz ist Valenciennes/Frankreich. Die E. soll einen Beitrag dazu leisten, die Sicherheit und Zusammenarbeit (Interoperabilitt) der europ. Eisenbahnen zu erhhen, damit sie z. B. problemlos verschiedene Schienennetze befahren knnen. In Europa gibt es sehr unterschiedliche technische Standards und Anforderungen im Bahnverkehr. Interoperabilitt bezieht sich auch auf rechtliche Fragen und die Ausbildung des Personals. Die Agentur entwickelt Sicherheitskonzepte fr die Kommission und die Mitgliedstaaten der EU und soll langfristig das System zur Erstellung, Registrierung und berwachung der technischen Spezifikationen fr die Interoperabilitt (TSI) verwalten. Die E. verffentlicht alle 2 Jahre umfassende Berichte. Neben den Mitgliedstaaten und der Kommission sind auch Vertreter von Eisenbahnunternehmen, Fahrgastorganisationen und Infrastrukturbetreiber an der E. beteiligt, fr die 179 Personen arbeiten. Der Haushalt umfasst 28,793 Mio.  (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176871/europaeische-eisenbahnagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176871/europaeische-eisenbahnagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Finanzmarkt- und Bankenkrise 2009 hat weltweit die Staaten zu erhhten Haushaltsdefiziten gezwungen, um die Volkswirtschaften anzukurbeln und wichtige Banken vor dem Bankrott zu retten. Das gab Anlass zu massiven Spekulationen gegen einige Eurolnder, allen voran Griechenland, Irland, Portugal und Spanien. Diese Lnder standen in der Gefahr, von den Mrkten keine Kredite mehr zu bekommen oder aber horrende Zinsen dafr schultern zu mssen. Es bestand die Gefahr des Auseinanderbrechens des Euroraumes. Nachdem die Spekulationen trotz einer direkten Hilfe der EU-Staaten an Griechenland nicht aufhrten, sahen sich die EU-Staaten im Frhjahr 2010 gezwungen, ein berzeugendes Signal zu setzen. Dazu schnrten sie im Mai 2010 ein Rettungspaket aus vier Elementen:\n1. der Europischen Finanzstabilisierungsfazilitt (EFSF), mit dem die 17 Eurolnder Kredite in Hhe von 440 Mrd.  garantieren;\n2. einem Kreditvolumen von 250 Mrd. , das der Internationale Whrungsfonds (IWF) bereitstellt;\n3. einem Kreditvolumen von 60 Mrd. , das die Europische Kommission bereitstellt sowie\n4. zustzliche Interventionen der Europischen Zentralbank am Markt fr Staatsanleihen. Dieses Paket sollte die Mrkte berzeugen, dass der Euroraum finanziell stabil bleibt.\nDie E. als Kern des Rettungsschirms ist technisch eine in Luxemburg beheimatete Aktiengesellschaft, deren Kapital von den Eurolndern garantiert wird. Dadurch erhielt sie das hchste Kreditrating (AAA). Sie gibt Anleihen an den Kapitalmrkten, wobei die Deutsche Finanzagentur als Dienstleister auftritt. Die erste Anleihe ber 5 Mrd.  wurde von den Investoren im Januar 2011 gleich neunfach berzeichnet und im August 2012 gelang es dem E., sich am Markt zu Negativzinsen zu verschulden.\nE.-Kredite kamen Irland, Griechenland, Portugal, Zypern und Spanien zugute. Im Gegenzug fr Hilfskredite mssen die in Not geratenen Eurolnder Spar- und Restrukturierungsmanahmen zusagen. Nach dem Auslaufen des EFSF stand mit dem Europischen Stabilittsmechanismus (ESM) eine auf Dauer eingerichtete Nachfolgeinstitution zur Verfgung.\nDer E. zog erhebliche Kritik auf sich. Liberale Wirtschaftswissenschaftler warfen ihm vor, den schwachen Staaten einen Anreiz zur weiteren Verschuldung zu geben, weil ja im Zweifel andere helfen mssten. Auch verlagere der Schirm das Risiko auf den Steuerzahler, weil Staaten damit nicht Bankrott gehen knnten. Bei einem solchen Bankrott wrden die privaten Investoren aber das Risiko und die Kosten tragen mssen. Dem halten andere entgegen, dass ein Staatsbankrott kein Problem lse, sondern nur das ganze Finanzsystem in Gefahr bringe. Wenn in der Finanzkrise 2009 schon Banken gerettet werden mussten, nur um das System zu sichern, dann gelte das um so mehr fr Staaten, die ja auch fr die soziale Sicherheit ihrer Brger verantwortlich seien. Auerdem drfe es nicht teilweise panischen Finanzmrkten berlassen bleiben, ob Staaten fr zahlungsfhig gehalten wrden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176872/europaeische-finanzstabilisierungsfazilitaet-efsf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176872/europaeische-finanzstabilisierungsfazilitaet-efsf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Fisheries Control Agency, EFCA] wurde 2005 durch eine Verordnung des Rates der EU gegrndet. Sie hat ihren Sitz in Vigo, Spanien. Ihre Aufgabe ist es, einen Beitrag fr die Bekmpfung des illegalen Fischfangs zu leisten. Die Agentur soll die Fischereiaufsichten der EU-Mitgliedstaaten koordinieren und so fr eine hochwertige Kontrolle und berwachung der Fischerei in europ. Gewssern sorgen. Dabei entwickelt die Agentur in Rcksprache mit den Mitgliedstaaten gemeinsame europ. Einsatzplne fr die nationalen Kontrollttigkeiten. Die Kontrollen umfassen den Zeitpunkt des Fangs bis zum ersten Verkauf, sodass die Kontrollen nicht nur auf See, sondern auch an Land stattfinden knnen.\nDie Mitgliedstaaten bleiben dabei letztlich verantwortlich fr die effektive berwachung und Kontrolle der gemeinsamen Fischereipolitik. Darber hinaus bildet die E. spezialisierte Fischereiinspektoren aus. Sie untersttzt die Kommission und die Mitgliedstaaten im Bereich ihrer internationalen Verpflichtungen in der Fischereipolitik. Die Agentur soll sich zuknftig zu einem Ort der umfangreichen Expertise und zu einem Diskussionsforum fr Fischereikontrollen entwickeln. 2018 standen der Agentur 17,4 Mio.  als Budget zur Verfgung. Die Agentur hat 72 Mitarbeiter (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176873/europaeische-fischereiaufsichtsbehoerde/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176873/europaeische-fischereiaufsichtsbehoerde/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Free Trade Association, EFTA] ist eine zwischenstaatliche Organisation zur Frderung von Wirtschaft und Handel, die 1959 von Dnemark, Norwegen, sterreich, Portugal, Schweden, der Schweiz und Grobritannien in Stockholm vereinbart wurde. Der Grndungsvertrag  die sog. Stockholmer Konvention  trat zum 3.5.1960 in Kraft und wurde 2002 als Vaduz-Konvention erneuert. Finnland wurde 1986 Vollmitglied (seit 1961 assoziiert), Island 1970 und Liechtenstein 1995 (seit 1991 assoziiert). Die E. entstand als Alternative zur EG. Doch ihre Bedeutung ist im Laufe der Zeit geschrumpft, zahlreiche Mitglieder sind inzwischen der EG/EU beigetreten, so Dnemark und Grobritannien (1972/73), Portugal (1986), sterreich, Finnland und Schweden (1995). Heute besteht die E. nur noch aus Norwegen, der Schweiz, Island und Liechtenstein. Ihr Sitz ist Genf, die Arbeitssprache ist Engl. Das Budget der E. lag 2019 bei ca. 23 Mio. sFr. Die Beitrge sind prozentual gegliedert. Grundlegendes Arbeitsziel der E. war der Abbau von Zllen zwischen den Mitgliedstaaten. Die Stockholmer Konvention nennt auerdem allgemeine wirtschafts- und sozialpolitische Ziele wie die Frderung von Wirtschaftswachstum, die Steigerung von Wohlfahrtschancen, finanzpolitische Stabilitt und Vollbeschftigung. Kernbereich bleibt die Gewhrleistung gerechter Handels- und Wettbewerbsbedingungen. 1977 wurden zwischen E. und EG smtliche Zlle fr Industrieprodukte abgeschafft, 1992 wurde das EWR-Abkommen (Europischer Wirtschaftsraum) unterzeichnet. Es entstand ein gemeinsamer Wirtschaftsraum zwischen EG und EFTA. Die Schweizer Bevlkerung lehnte den Beitritt zum EWR in einer Volksabstimmung ab (6.12.1992), ist ihm aber ber bilaterale Abkommen verbunden. Die institutionelle Struktur der E. ist komplex. Es gibt eine reine EFTA-Sule sowie eine EFTA-EWR-Sule, die fr die Anbindung an die EU/EG sorgt. Hauptorgan der E. ist der E.-Rat, der auf dem Prinzip der Gleichberechtigung der Mitgliedstaaten basiert. Der Vorsitz wechselt halbjhrlich. Alle Beschlsse mssen einstimmig gefasst werden. Der parlamentarische Ausschuss besteht aus Abgeordneten der nationalen Parlamente und hat nur beratende Funktion. Das E.-Sekretariat wird von einem Generalsekretr geleitet. Ihm stehen 2 stellvertretende Generalsekretre zur Seite. Einer davon leitet die E.-Niederlassung in Brssel. Die Bros in Brssel und Luxemburg (Statistischer Dienst) beschftigen mehr als 2/3 der etwa 90 Mitarbeiter des Sekretariats. Das Genfer Bro ist fr die Vorbereitung der Arbeit des E.-Rates und Handelsabkommen mit Nicht-EU-Staaten zustndig, das Brsseler Bro fr EWR-Fragen und die Beobachtung (Monitoring) der EU-Politik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176875/europaeische-freihandelszone-efta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176875/europaeische-freihandelszone-efta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Vertrag zur Grndung der E. wurde am 18.4.1951 von Belgien, der Bundesrepublik Deutschland, Frankreich, Italien, Luxemburg und der Niederlande in Paris unterzeichnet (deshalb auch Pariser Vertrag genannt). Damit war die erste Stufe einer echten Integration erreicht und die Grundlage fr alle weiteren Integrationsschritte in Richtung der EU von heute gelegt. Die Zusammenarbeit und die bertragung der Kompetenzen von den Mitgliedstaaten auf die E. waren sektoral beschrnkt auf die Bereiche Kohle und Stahl, also 2 kriegswichtige Bereiche, die erstmalig in der leidvollen europ. Geschichte an eine supranationale, d. h. der alleinigen Verfgungsgewalt der Mitgliedstaaten entzogene Institution (Hohe Behrde) bertragen wurden. Die Idee einer Montanunion geht zurck auf einen nach dem frz. Auenminister Robert Schuman am 9.5.1950 (Europatag) vorgelegten Plan. Dieser von seinem Mitarbeiter und ersten Prsidenten der Hohen Behrde, Jean Monnet, inspirierte Plan erffnete der Bundesrepublik Deutschland wenige Jahre nach Kriegsende die Rckkehr in die europ. Vlkerfamilie und nahm Frankreich die Sorge vor dem Erbfeind im Osten, weil die kriegswichtigen Sektoren Kohle und Stahl nun einer gemeinsamen Kontrolle unterlagen. Mit der E. wurden die institutionellen Grundlagen und Prinzipien der spteren Europischen Gemeinschaften EWG und EAG gelegt: Aus der Hohen Behrde entwickelte sich die EU-Kommission, aus der Parlamentarischen Versammlung das Europische Parlament; dies gilt auch fr den Rat, den Gerichtshof und den Beratenden Ausschuss. Die Aufgabe der Hohen Behrde bestand darin, ber den Aufbau und das Funktionieren eines gemeinsamen Marktes fr Kohle und Stahl zu wachen. Aus der zunchst eng begrenzten Zusammenarbeit ergaben sich immer neue Felder, in denen eine Kooperation notwendig erschien (z. B. Angleichung der Arbeitsbedingungen der Kohlekumpel zur Vermeidung von Wettbewerbsverzerrungen), um die ursprnglich vereinbarten Ziele tatschlich erreichen zu knnen. Der Vertrag ber die E. lief nach 5 Jahrzehnten am 23.7.2002 aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176877/europaeische-gemeinschaft-fuer-kohle-und-stahl-egks/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176877/europaeische-gemeinschaft-fuer-kohle-und-stahl-egks/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176879/europaeische-gesellschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176879/europaeische-gesellschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein Zusammenschluss von grnen Parteien in Europa und umfasst 39 Mitgliedsparteien aus 34 Lndern. Als Kooperationsforum grner Parteien setzt sie sich fr nachhaltige Entwicklung und ein sozial gerechtes Europa ein.\nIm Vergleich zu anderen Parteifamilien ist die europ. Zusammenarbeit grner Parteien noch relativ jung. Im Jahr 2004 gegrndet, geht die E. auf die Europische Fderation der Grnen Parteien (1993) und die Europawahl 1984 zurck.\nDamals gewannen grne Parteien erstmals Sitze im Europischen Parlament. Seit 1999 bilden sie zusammen mit einigen Regionalparteien eine Fraktion. Strkste Kraft ist das Bndnis 90/Die Grnen aus Deutschland. Im Europawahlkampf 2004 bestritten die Grnen erstmals eine gemeinsame Wahlkampagne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176880/europaeische-gruene-partei-egp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176880/europaeische-gruene-partei-egp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. gehrt neben dem Europischen Parlament (EP) und dem (Minister-)Rat zu den wichtigsten Organen der EU. Sie wird hufig als der Motor der europischen Integration beschrieben, weil Fortschritte der Integration oft auf ihre Initiativen zurckgehen. Sie ist vergleichbar mit dem Generalsekretariat einer internationalen Organisation und besetzt mit einer hoch qualifizierten Beamtenschaft aus den EU-Staaten. Die K. besitzt administrative, exekutive, richterhnliche und legislative Befugnisse. Besonders wichtig sind:\n das formelle Initiativrecht (Rat und EP knnen Gesetzgebungsmanahmen nur auf Vorschlag der K. hin beschlieen);\n ihre Aufgaben bei der Verwaltung und Ausfhrung des EU-Haushalts sowie\n ihre Rolle als Hterin der Gemeinschaftsvertrge.\nDie Kompetenzen der K. variieren von Politikfeld zu Politikfeld: In der Wettbewerbspolitik haben Entscheidungen der K. z. B. unmittelbare Auswirkungen auf Unternehmen  nicht selten auch auerhalb der EU (z. B. Klage gegen den US-Konzern Microsoft). In der Sozial- oder Kulturpolitik hingegen sind die Kompetenzen der K. schwach ausgeprgt. Die K. geht auf die Hohe Behrde der Europischen Gemeinschaft fr Kohle und Stahl (Montanunion) zurck. Nach der Grndung der Europischen Wirtschaftsgemeinschaft und der Europischen Atomgemeinschaft wurden die Exekutivorgane dieser 3 Organisationen 1967 zur K. der EG, wie wir sie heute kennen, durch den sog. Fusionsvertrag zusammengelegt. Die K. ist eine zweigeteilte Institution: Sie besteht aus einer politischen Ebene, nmlich dem Kollegium der Kommissare, das aus nationalen Politikern zusammengesetzt ist und die formalen Entscheidungen fllt (vergleichbar mit dem Kabinett einer nationalen Regierung). Es heit deshalb Kollegium, weil alle Kommissare smtliche Entscheidungen gemeinsam verantworten und nach auen einheitlich vertreten mssen. Das soll den Druck auf die einzelnen Mitglieder mindern und die Kommissare in ihrer Unabhngigkeit strken. Die zweite Ebene besteht aus den Generaldirektionen und Diensten (vergleichbar mit nationalen Ministerien), in denen der technische Sachverstand versammelt ist bzw. die notwendige administrative Koordinierung und Untersttzung geleistet werden. In den Generaldirektionen werden die Entscheidungen der politischen Ebene vorbereitet, deren Umsetzung berwacht bzw. selbst ins Werk gesetzt. Das Kollegium der K. setzt sich (nach dem EU-Austritt Grobritanniens) aus 27 Kommissaren zusammen; es wird gefhrt von der Prsidentin, deren Rolle unlngst gestrkt wurde. Der Prsident bzw. die Prsidentin wird von den europ. Staats- und Regierungschefs vorgeschlagen und am Ende vom EP gewhlt. Die Prsidentin hat ein Mitspracherecht bei der Auswahl der anderen Kommissare und bestimmt ihren Verantwortungsbereich. Die Amtszeit einer K. betrgt 5 Jahre, sie beginnt 6 Monate nach der Wahl des EP. Dieses muss der Einsetzung eines neuen Kollegiums zustimmen und kann es  immer nur als Ganzes  zum Rcktritt zwingen. Momentan stellt noch jeder EU-Mitgliedstaat einen eigenen Kommissar. Laut Vertrag von Nizza (2000) muss die Zahl der Kommissare knftig aber verringert werden. Dann soll ein Rotationsprinzip gelten; diese Regelung wurde aber bislang nicht angewandt. Die Mitglieder der K. sind nur dem europ. Gemeinwohl verpflichtet und drfen keine Weisungen nationaler Regierungen entgegennehmen. Das Kollegium tagt 1-mal wchentlich. Das Kollegium entscheidet formal mit einfacher Mehrheit (bei Stimmengleichheit gibt die Stimme des Prsidenten den Ausschlag). In der Praxis hingegen werden Entscheidungen gewhnlich im Konsens getroffen, tatschliche Abstimmungen sind die Ausnahme. Jeder Kommissar verfgt ber ein Kabinett, also einen kleinen Stab persnlicher Mitarbeiter, die verschiedenen Nationalitten angehren mssen. Die Kabinette bilden wichtige Scharniere zwischen der politischen und der administrativen Ebene in der K. und koordinieren auch die Position der Kommissare zu den einzelnen Fachthemen. Jeder Kommissar hat einen bestimmten Zustndigkeitsbereich. Normalerweise entspricht dieser Zustndigkeitsbereich einer oder mehreren Generaldirektionen. Die 47 Generaldirektionen (z. B. Binnenmarkt, Handel, Nachbarschaft und Erweiterung) und Dienste (z. B. Juristischer Dienst, Gebude, Logistik, Historisches Archiv) beschftigen ca. 32.000 Beamte und Vertragsangestellte (Stand 2019). Die K. unterhlt Reprsentationen in den Mitgliedstaaten der EU sowie Delegationen in aller Welt, in denen noch einmal mehrere 1.000 Mitarbeiter beschftigt sind. Die Arbeitssprachen in der K. sind Engl., Frz. und Dt. Offizielle Dokumente mssen aber in alle (nach dem Ausscheiden Grobritanniens) 23 Amtssprachen der Europischen Union bersetzt werden.\nDie K. wird oft als regulierungswtige Brokratie dargestellt, die einen europ. Superstaat herbeifhren will. Tatschlich aber ist die K. bei der Vorbereitung, Formulierung sowie auch Koordination und Durchfhrung europ. Gesetzesvorhaben (Komitologie) eng mit den nationalstaatlichen Verwaltungen und Interessengruppen aus allen Bereichen von Wirtschaft und Gesellschaft vernetzt und greift i. d. R. nur solche Vorschlge auf, die auch die Untersttzung einer Mehrzahl der EU-Staaten finden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176882/europaeische-kommission/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176882/europaeische-kommission/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176883/europaeische-konferenz-der-verwaltungen-fuer-post-und-telekommunikation/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176883/europaeische-konferenz-der-verwaltungen-fuer-post-und-telekommunikation/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Benennung der E. [bis 1999 Kulturstadt Europas, 200004 Kulturhauptstadt Europas] geht auf die 1985 ins Leben gerufene Initiative Kulturstadt Europas zurck. Mindestens eine Stadt eines EU-Mitgliedstaates sowie ggf. eines europ. Drittstaates tragen seitdem fr 1 Jahr den Titel E. Auch Regionen knnen E. werden. Ziel ist es, Vielfalt und Gemeinsamkeiten der europ. Kultur darzustellen und die Identifikation der Brger mit Europa zu strken. Whrend die E. zunchst im Kreis der Regierungen bestimmt wurde, sind seit 1999 auch die Gemeinschaftsorgane an der Entscheidung beteiligt. Auf der Grundlage eines Rotationsverfahrens schlagen die Mitgliedstaaten der EU-Kommission, dem Rat, dem Europischen Parlament und dem Ausschuss der Regionen ihre Kandidaten vor, nach einem nationalen Auswahlverfahren und mindestens 4 Jahre im Voraus. Basierend auf der Empfehlung der Kommission, der Stellungnahme des Europischen Parlaments und dem Bericht einer unabhngigen Jury benennt der Rat dann die E. Die Stadt Essen war 2010 die E. Die Wahl fr 2019 fiel auf Matera (Italien) und Plowdiw (Bulgarien), fr 2020 auf Galway (Irland) und Rijeka (Kroatien). Die E. fhren zahlreiche kulturelle Projekte durch, die eine besondere europ. Dimension haben mssen. Sie sollen zudem ihren eigenen Beitrag zur europ. Kultur herausstellen und den internationalen Austausch von Kultur und Brgern frdern. Die EU untersttzt die Aktivitten finanziell.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176884/europaeische-kulturhauptstadt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176884/europaeische-kulturhauptstadt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein Zusammenschluss liberaldemokratischer Parteien in Europa. Sie umfasst 57 Parteien aus 37 Lndern, darunter die dt. FDP. Mit einem Sekretariat in Brssel bemht sich die E. um eine Zusammenarbeit der Liberalen auf europ. Ebene und arbeitet dabei eng mit der liberalen Fraktion im Europischen Parlament (EP) zusammen (ALDE: Allianz der Liberalen und Demokraten fr Europa). Die E. geht auf die im Jahre 1976 gegrndete Parteifderation der Europischen Liberaldemokraten (ELD) zurck, die 1993 in ELDR umbenannt wurde. hnlich wie bei Christdemokraten, treffen sich fhrende liberale Politiker (Regierungschefs, Mitglieder der EU-Kommission) im Vorfeld des Europischen Rates. Die ALDE-Fraktion hat sich 2019 umbenannt und firmiert in der laufenden Legislaturperiode des EP unter dem Namen Renew Europe (engl.: Europa erneuern). Eine treibende Kraft hinter dieser Umbenennung war der frz. Staatsprsident E. Macron.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176885/europaeische-liberale-demokratische-und-reformpartei-eldr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176885/europaeische-liberale-demokratische-und-reformpartei-eldr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Seit 2004 verfolgt die EU mit der ENP einen einheitlichen Ansatz fr die Gestaltung ihrer Beziehungen zu 16 Nachbarstaaten im Sden (Algerien, gypten, Israel, Jordanien, Libanon, Libyen, Marokko, Palstinensische Autonomiebehrde, Syrien, Tunesien) und Osten (Belarus, Moldova, Ukraine, Armenien, Georgien, Aserbaidschan). Die Beziehungen zu Russland und den Lndern des westlichen Balkans fallen nicht darunter. Das Ziel der ENP ist die Schaffung eines Raums von Stabilitt, Sicherheit und Wohlstand. Die EU grenzt die ENP von der Erweiterungspolitik ab und vermeidet einstweilen eine Vorentscheidung ber eine mgliche Beitrittsperspektive, die unter den EU-Staaten umstritten ist. Die ENP basiert im Sden auf den bilateralen Assoziierungsabkommen mit den Mittelmeerlndern sowie der 2008 gegrndeten Union fr das Mittelmeer. Mit den stlichen Nachbarn werden Assoziierungsabkommen mit einer vertieften Freihandelszone ausgehandelt. Diese bilateralen Beziehungen bilden zusammen mit Angeboten zur multilateralen Kooperation und Dialogen die stliche Partnerschaft, die 2008 lanciert wurde. Das zweite Gipfeltreffen der 27 + 6 fand 2011 in Budapest statt. Belarus ist einstweilen nur in multilaterale Teile einbezogen. Instrumente der ENP sind u. a. die beiderseits ausgehandelten Aktionsplne, ferner das Finanzierungsinstrument ENPI, eine spezielle Governance sowie die Nachbarschaftsinvestitionsfazilitt und die im Rahmen der sog. Heranfhrungsstrategie erprobten Expertenentsendungsprogramme TAIEX und Twinning. Alle Instrumente sollen in gemeinsamer Verantwortung lnderspezifisch angewendet und Fortschritte aufseiten der Nachbarstaaten belohnt werden. Die ENP bietet ihren Partnern eine Reihe von wirtschaftlichen und politischen Anreizen zur Zusammenarbeit. 2011 wurden die Ergebnisse einer berprfung der ENP vorgelegt. Als Prioritten bei der Fortentwicklung schlen sich heraus:\n mehr Treffen auf Ministerebene,\n Teilhabe am Binnenmarkt,\n Erleichterung der Mobilitt,\n greres EU-Engagement bei regionalen Konflikten,\n vertiefte sektorale Kooperation. Die Umwlzungen in Nordafrika (Arabischer Frhling) haben auch Auswirkungen auf die ENP.\nZu den konzeptionellen Schwchen der ENP zhlen die Zusammenfhrung der Nachbarn im Osten und im Sden, Unklarheit ber die politischen Ziele (Finalitt), ein Ungleichgewicht zwischen Forderungen (insbesondere politischen) und Angeboten an die Partnerstaaten vonseiten der EU und mangelhafte individuelle Differenzierung unter den 6 bis 10 Nachbarn. Mit Art. 8 des Vertrags von Lissabon wurde eine primrrechtliche Grundlage geschaffen, auf der die EU besondere Beziehungen mit den Lndern in ihrer Nachbarschaft entwickeln kann. Zu diesem Zweck ist es ihr mglich, nicht nher definierte spezielle bereinknfte mit dem betreffenden Land zu schlieen. Die EU hat im Mai 2017 einen Bericht zur Neugestaltung der E. vorgelegt (ENP Review 2015); die Neuerungen beziehen sich u. a. auf hhere Flexibilitt beim Einsatz der Instrumente, eine grere Eigenverantwortung bei den ENP-Staaten und auf Manahmen zur Bekmpfung der irregulren Migration.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176887/europaeische-nachbarschaftspolitik-enp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176887/europaeische-nachbarschaftspolitik-enp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. sind Dachorganisationen, in denen sich nationale Parteien gleicher ideologischer Grundausrichtung zusammengeschlossen haben. Die praktische Arbeit der E. umfasst die Ausarbeitung von Europawahlprogrammen, Schwerpunktsetzungen fr die Arbeit der Fraktionen im Europischen Parlament (EP), Absprachen zwischen Parteifhrern und Regierungschefs im Vorfeld der Sitzungen des Europischen Rates. Die ersten europ. Parteigruppierungen waren die Europische Union der Christlichen Demokraten (EUCD) im Jahre 1976 als Vorlufer der Europischen Volkspartei (EVP) und der Bund der Sozialdemokratischen Parteien der EG als Vorlufer der Sozialdemokratischen Partei Europas (SPE) im Jahre 1974. Diesen folgte 1976 die Fderation der Liberalen und Demokratischen Parteien der EG. 1984 grndeten auch die grn-alternativen Parteien der Beneluxstaaten, Grobritanniens, Frankreichs, Deutschlands, Schwedens und der Schweiz die Europische Koordination der Grnen Parteien. Im Vertrag von Maastricht (1993) einigten sich die Staats- und Regierungschefs der EU 1993 auf Initiative des EP darauf, im EG-Vertrag die Bedeutung der Parteien auf europ. Ebene deutlich zu betonen. Sie nahmen Art. 191 in das Vertragswerk auf, in dem Parteien als Integrationsfaktor besttigt wurden, die dazu beitragen, ein europisches Bewusstsein herauszubilden und den politischen Willen der Brger der Union zum Ausdruck zu bringen. In gezielter Anlehnung an diesen Parteienartikel ging 1992 aus dem Bund der Sozialdemokratischen Parteien die SPE hervor. Die grn-alternativen Parteien wandelten ihr Netzwerk 1993 in die Europische Fderation Grner Parteien (EFGP) um. Ende 1993 bildete sich die Fderation der Liberalen Parteien in Europische Liberale, Demokratische und Reform Partei (ELDR) um und dann 2012 in ALDE (Allianz der Liberalen und Demokraten fr Europa). 2004 folgte schlielich die Grndung der Partei der Europischen Linken. Auf die Verabschiedung einer Verordnung ber die Satzung und Finanzierung Europischer politischer Parteien konnten sich das EP und der Ministerrat erst im November 2003 einigen. Entsprechend dieser Satzung erhlt eine Partei oder ein Bndnis politischer Parteien dann den Status einer europ. Partei, wenn sie wenigstens in einem Viertel der Mitgliedstaaten ber Europaabgeordnete oder Abgeordnete in den nationalen und regionalen Parlamenten oder in den Regionalversammlungen verfgt. Eine Europische politische Partei wird zudem erst dann anerkannt, wenn sie bei den jeweils letzten Europawahlen in einem Viertel der Mitgliedstaaten mindestens 3 % der Stimmen erhalten hat. Zudem muss die Partei die Herkunft ihrer Finanzmittel ab einer Spendenhhe von 500  offen legen. Zur Einstufung einer Partei als europisch im Sinne des Art. 191 EG-Vertrag sind gem der Satzung folgende Indikatoren mageblich:\n 1. befasst sich die betreffende Partei mit europ. Themen  eine proeurop. Haltung muss allerdings nicht nachgewiesen werden.\n 2. muss die Partei im EP eine Fraktion bilden, deren Bildung beabsichtigen oder die Beteiligung an einer Fraktion anstreben.\nDie Fhrungsmitglieder der Partei mssen demokratisch gewhlt werden, die Partei muss sich die im EU-Vertrag festgehaltenen Grundstze der Demokratie, der Einhaltung der Grundrechte und der Achtung des Rechtsstaats zu eigen machen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176888/europaeische-parteien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176888/europaeische-parteien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EPG ist ein gescheitertes Projekt zur Vertiefung und Weiterentwicklung der europ. Zusammenarbeit, die 1951 im Rahmen der gegrndeten Europischen Gemeinschaft fr Kohle und Stahl (EGKS, auch Montanunion genannt) begonnen hatte. Die Grndung einer EPG war als Auftrag im Vertrag ber die Grndung einer Europischen Verteidigungsgemeinschaft (EVG, auch Pleven-Plan genannt) verankert; der EVG-Vertrag wurde am 27.5.1952 von den Auenministern der 3 Beneluxstaaten, der Bundesrepublik Deutschland, Frankreichs und Italiens unterzeichnet. Grobritannien lehnte die Unterzeichnung ab, da es die Zusammenarbeit der europ. Regierungen im Europarat nicht auf die militrische und supranationale Ebene ausdehnen wollte. Die EPG sollte die EGKS und die noch zu grndende EVG miteinander verbinden. Der Art. 38 des EVG-Vertrags regte die Schaffung einer Struktur an, die Bestandteil eines spteren bundesstaatlichen oder staatenbndischen Gemeinwesens werden knne. Da sich jedoch Schwierigkeiten bei der frz. Ratifizierung des EVG-Vertrags abzeichneten, wurde bereits vor Inkrafttreten des Vertrags zur Grndung der Verteidigungsgemeinschaft ein Ad-hoc-Ausschuss unter Vorsitz des belg. Auenministers Paul-Henri Spaak einberufen. Dieser Ausschuss legte einen Satzungsentwurf fr die EPG vor, der aber nicht umgesetzt wurde, jedoch viele sptere Reformen vorweggenommen hat (z. B. Direktwahl des Parlaments, Wirtschaftsintegration). Mit dem endgltigen Scheitern des EVG-Vertrags in der Frz. Nationalversammlung am 8.8.1954 wurden auch die EPG-Plne hinfllig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176889/europaeische-politische-gemeinschaft-epg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176889/europaeische-politische-gemeinschaft-epg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Luxemburger Bericht legten die 6 EG-Mitgliedstaaten (Deutschland, Frankreich, Italien und die Beneluxstaaten) 1970 den Grundstein fr die EPZ. In diesem Rahmen koordinierten und verstrkten die EG-Mitgliedstaaten ihre auenpolitische Zusammenarbeit, ohne hierbei eine gemeinsame Politik zu begrnden. Im Fall internationaler Krisen zeigten sich jedoch die strukturellen Schwchen der EPZ, und das Fehlen gemeinsamer auenpolitischer Instrumente erwies sich als problematisch. So kam es in der Folge zu Reformen; z. B. wurde 1981 im Londoner Bericht ein konkretes Verfahren zur Krisenreaktion entworfen. Durch Titel III der Einheitlichen Europischen Akte (EEA) erhielt die EPZ 1987 eine vertragsrechtlich verbindliche Grundlage. Darin wurde auch festgelegt, dass die Politik der EG und die im Rahmen der EPZ vereinbarte Politik bereinstimmen mssen. Infolge der Umwlzungen der europ. und internationalen Politik am Ende der 1980er und zu Beginn der 1990er-Jahre hatte die EPZ ihre Grenzen erreicht. Mit der Etablierung einer Gemeinsamen Auen- und Sicherheitspolitik (GASP) im Vertrag von Maastricht (1992) endete die EPZ.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176890/europaeische-politische-zusammenarbeit-epz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176890/europaeische-politische-zusammenarbeit-epz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [frz.: Collge Europen de Police, CEPOL] ist ein Kooperationsnetz der Polizeischulen in den EU-Mitgliedstaaten. Die Ausbildungseinrichtung hatte zunchst ihren Sitz in Bramshill/Grobritannien und wurde 2006 dort als EU-Agentur errichtet; nun hat die E. ihren Hauptsitz in Budapest/Ungarn. Seit dem 1.7.2015 heit die E. offiziell nun so: Agentur der Europischen Union fr die Aus- und Fortbildung auf dem Gebiet der Strafverfolgung. Ziel der E. ist es, die grenzberschreitende polizeiliche Zusammenarbeit zu verbessern und gemeinsame Lsungskonzepte bei der Kriminalittsbekmpfung und -verhtung zu entwickeln. Die Akademie dient somit der Verwirklichung eines europaweiten Raums der Freiheit, der Sicherheit und des Rechts. Hierfr werden Kurse fr hochrangige Fhrungskrfte der nationalen Polizeidienste veranstaltet. Aufgabe der E. ist die Organisation der Ausbildungsveranstaltungen, die dann in den Polizeiakademien der EU-Mitgliedstaaten durchgefhrt werden. In Deutschland ist dies die Deutsche Hochschule der Polizei in Mnster-Hiltrup. Die E. besteht aus einem stndigen Sekretariat mit rund 30 Mitarbeitern, dem ein Verwaltungsdirektor vorsteht. Die Leitung unterliegt einem Verwaltungsrat, der sich aus den Leitern der nationalen Ausbildungseinrichtungen zusammensetzt. Die E. hat ein jhrliches Budget von 9,4 Mio.  (Stand: 2019) und wird aus dem Haushalt der EU finanziert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176891/europaeische-polizeiakademie-cepol/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176891/europaeische-polizeiakademie-cepol/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176892/europaeische-sicherheits-und-verteidigungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176892/europaeische-sicherheits-und-verteidigungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Ende 2003 verabschiedete der Europische Rat die E. (Ein sicheres Europa in einer besseren Welt), die den Anspruch der EU als weltpolitischer Akteur unterstreicht und Sicherheit nicht nur militrisch, sondern umfassender versteht. Federfhrend war der Hohe Vertreter der Gemeinsamen Auen- und Sicherheitspolitik, Javier Solana. Erstmals diskutiert und beschreibt die EU in einem Dokument sicherheitspolitische Ziele sowie Herausforderungen und Strategien. Zentrale Bedrohungen sind demnach der Terrorismus, die Verbreitung von Massenvernichtungswaffen, regionale Konflikte, Staatsversagen und organisierte Kriminalitt. Um die Ziele der E. zu erreichen, setzt die EU auf einen effektiven Multilateralismus sowie die Strkung internationaler Institutionen (z. B. UN) und Rechtsnormen. Die europ. Sicherheitspolitik soll aktiv durch Krisenprvention und, wenn ntig, robustes Eingreifen verfolgt werden. Zur Konfliktbewltigung und Stabilisierung von Krisenherden strebt die EU strategische Partnerschaften v. a. mit den USA und Russland an. Im Dezember 2008 wurde der Bericht ber die Umsetzung der E. angenommen, der eine Bilanz nach 5 Jahren zieht und deren Inhalte weiter konkretisiert. Im Juni 2016 prsentierte die EU-Auenbeauftragte Federica Mogherini mit der Globalen Strategie der EU ein neues Dokument, das die E. ablst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176893/europaeische-sicherheitsstrategie-ess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176893/europaeische-sicherheitsstrategie-ess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176896/europaeische-stelle-zur-beobachtung-von-rassismus-und-fremdenfeindlichkeit-eumc/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176896/europaeische-stelle-zur-beobachtung-von-rassismus-und-fremdenfeindlichkeit-eumc/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Training Foundation, ETF] wurde 1990 durch eine Verordnung des Rates der EG gegrndet. Sie hat ihren Sitz in Turin, Italien. Die Stiftung hat den Auftrag, die Kooperation der EU mit ausgewhlten Partnerlndern im Bereich der Berufsbildungspolitik zu untersttzen und zu verbessern. Die Reform der Systeme der beruflichen Bildung in den zurzeit 29 Partnerlndern (Stand: 2011) geschieht v. a. durch Programme der EU (PHARE, TACIS, CARDS, MEDA). Die Stiftung dient dabei als Beratungszentrum und Informationsquelle sowohl fr die Teilnehmerstaaten als auch fr die EU in Fragen der Berufsbildung. Darber hinaus beurteilt die Stiftung den Reformfortschritt in den Teilnehmerstaaten von 1994 bis 2008. Danach ging diese Aufgabe an die Exekutivagentur fr Bildung in Brssel. Die Teilnehmerstaaten sind neben den Beitrittskandidaten v. a. Nachbarstaaten der EU wie Russland, Marokko oder Armenien, sodass die Arbeit der Agentur als Teil der europ. Nachbarschaftspolitik verstanden werden kann. Die E. arbeitet dabei intensiv mit anderen Internationalen Organisationen wie der OECD, der Weltbank oder der UNESCO zusammen. 2010 arbeiteten 130 Mitarbeiter fr die Stiftung. Zudem standen ihr in diesem Jahr 20,54 Mio.  zur Verfgung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176897/europaeische-stiftung-fuer-berufsbildung-etf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176897/europaeische-stiftung-fuer-berufsbildung-etf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Foundation for the Improvement of Living and Working Conditions, EUROFOUND] wurde 1975 durch eine Verordnung des Rates der EG gegrndet. Sitz ist Dublin. Die Stiftung ist als unabhngiges Forschungszentrum konzipiert und hat die Aufgabe, die Organe der EU und ihre Mitglieder wissenschaftlich fundiert zu beraten. Dazu beobachtet und analysiert sie den gesellschaftlichen und konomischen Wandel, untersucht Lsungsmglichkeiten fr Probleme und versucht den Austausch zwischen Experten, Verantwortungstrgern und Betroffenen zu frdern. Drei Schwerpunkte hat die Arbeit der Stiftung dabei:\n1. die Verbesserung der Arbeitsbedingungen (z. B. Organisation von Arbeit und Arbeitszeitgestaltung),\n2. die Lebensbedingungen der europ. Brger (Verhltnis von Beruf und Familie, staatliche Sozialleistungen etc.),\n3. Arbeitsbeziehungen (u. a. die Europisierung der Beziehungen, Arbeitnehmerbeteiligung).\nEine Besonderheit der Stiftung ist, dass an ihrer Leitung die Mitgliedstaaten der EU, die Kommission sowie Vertreter der Arbeitgeberverbnde und Arbeitnehmerorganisationen beteiligt sind. Das Budget fr 2019 betrgt 20,98 Mio. . Die E. beschftigt ca. 100 Mitarbeiter.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176899/europaeische-stiftung-zur-verbesserung-der-lebens-und-arbeitsbedingungen-eurofound/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176899/europaeische-stiftung-zur-verbesserung-der-lebens-und-arbeitsbedingungen-eurofound/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Environment Agency, EEA] wurde 1990 durch eine Verordnung des Rates der EG gegrndet. Sie hat ihren Sitz in Kopenhagen, Dnemark. Die E. soll der allgemeinen ffentlichkeit und den Entscheidungstrgern in der Umweltpolitik auf nationaler und europ. Ebene unabhngige und zuverlssige Informationen bereitstellen. So sollen die Mitgliedstaaten und die EU dazu bewegt werden, dem Faktor Umwelt bzw. Nachhaltigkeit bei ihren Entscheidungen und Strategien ein greres Gewicht zu geben. Die Themen der Agentur weisen eine groe Vielfalt auf: Von Klimawandel und Luftverschmutzung ber Chemikalien und Lrmemissionen bis hin zu umfassenden Nachhaltigkeitsstrategien reicht das Spektrum. Wichtigstes Instrument fr die Gewinnung und Verarbeitung von Informationen ist das Europische Umweltinformations- und Umweltbeobachtungsnetz (Eionet), welches die EEA koordiniert und weiterentwickelt. Mit den zustndigen nationalen Stellen (zumeist Umweltministerien oder Umweltagenturen wie das dt. Umweltbundesamt) und den angeschlossenen nationalen Netzwerken sind insgesamt ca. 350 Einrichtungen an Eionet beteiligt. Auch Nicht-EU-Staaten knnen in der E. mitarbeiten, im Moment sind dies Island, Liechtenstein, Norwegen, die Trkei und die Schweiz. Die E. hat 216 Mitarbeiter und verfgt ber einen Haushalt von 54,5 Mio.  (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176901/europaeische-umweltagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176901/europaeische-umweltagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. sind auf vielfltige Weise in die Entscheidungen der EU einbezogen.\nZahlreiche E. haben seit Mitte der 1980er-Jahre in Brssel eigenstndige Informationsbros aufgebaut. Gegenwrtig sind nahezu alle nationalen Interessenorganisationen in Brssel vertreten:\n Fach-, Branchen- und Dachverbnde der Wirtschaft; Europische Vereinigung der Industrie- und Arbeitgeberverbnde (BUSINESSEUROPE)\n Agrar-, Umweltschutz- und Verbraucherverbnde sowie\n Gewerkschafts- und Wohlfahrtsverbnde.\nDie meisten von ihnen haben sich mittlerweile in E. organisiert. Mit ihrer europaweiten Mitgliederstruktur garantieren die E. die Vertretung von Interessen einer weit greren Gruppe, als die einem einzelnen nationalen Verband mglich wre. Das erhht die Durchsetzungskraft. Gegenwrtig begleiten etwa 1.500 europ. Interessenorganisationen die EU-Politik, um sie zu beeinflussen  etwa bei der Gesetzgebung, der Programmentwicklung (z. B. Grn- oder Weibcher) oder der Mittelverteilung (Strukturfonds, Forschungsprogramme, Gemeinschaftsinitiativen). Die Organisationsstruktur der verschiedenen europ. Interessenverbnde ist sehr verschieden. Sie reicht  was die Grenverhltnisse betrifft  vom Brsseler Ein-Mann-Betrieb der Kugelschreiberhersteller bis hin zum ressourcenstarken Verband der europischen Chemiewirtschaft (CEFIC). In der Regel sind die E. Dachorganisationen nationaler Interessenvereinigungen mit eigener Rechtspersnlichkeit und eigenen Organisationsstatuten. Zu den Aufgaben der E. gehren\n die Unterrichtung der Mitgliederverbnde ber alle sie betreffenden aktuellen europ. Themen;\n die spezifische Information der EU-Organe (v. a. Europische Kommission) ber die Bedrfnisse und Positionen der Mitglieder;\n die Vertretung der gemeinsamen Interessen ihrer Mitglieder gegenber den EU-Organen und allen anderen internationalen Organisationen und Vereinigungen mit ffentlichem oder privatem Charakter;\n die Realisierung von gemeinsamen Aufgaben im Auftrag der Mitglieder sowie das Aufzeigen von Frderungsmglichkeiten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176904/europaeische-verbaende/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176904/europaeische-verbaende/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Kurz vor seinem 50-jhrigen Bestehen im Jahre 2007 hatte sich die Dachorganisation der europ. Arbeitgeber umbenannt von UNICE (frz.: Union des Confdrations de lIndustrie et des Employeurs dEurope) in BUSINESSEUROPE. B. vertritt die Interessen von 40 Industrie- und Arbeitgeberverbnden aus 35 europ. Lndern. Die Organisation befasst sich mit Wirtschafts- und Finanzfragen, Industriepolitik, Sozialpolitik, Unternehmensfragen sowie Auenbeziehungen. Zu den Aufgaben von B. gehren:\n die Zusammenarbeit mit den EU-Institutionen;\n Bildung einer Plattform fr die europ. Wirtschaft zur berprfung der europ. Politiken und Gesetzgebungsvorschlge sowie zur Erarbeitung von gemeinsamen Stellungnahmen;\n Einbringung der Position der europ. Wirtschaft in den europ. Meinungs- und Gesetzbildungsprozess;\n Vertretung der B.-Mitgliedsverbnde im sozialen Dialog auf europ. Ebene.\nDie Organisationsstruktur besteht aus einem Rat der Prsidenten, der die politische Strategie bestimmt und dem die Prsidenten aller Mitgliedsorganisationen angehren, einem Gremium der permanenten Delegierten, das die Kontakte zwischen dem Sekretariat und den Mitgliedsorganisationen herstellt, einem Steuerungsausschuss, dem die Generalsekretre der Mitgliedsorganisationen angehren, und dem Generalsekretariat.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176905/europaeische-vereinigung-der-industrie-und-arbeitgeberverbaende-businesseurope/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176905/europaeische-vereinigung-der-industrie-und-arbeitgeberverbaende-businesseurope/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. wurde im Juli 2004 ins Leben gerufen, ist ein Instrument der Europischen Sicherheits- und Verteidigungspolitik (ESVP) und dient der Harmonisierung der Verteidigungs- und Rstungspolitiken der EU-Mitgliedstaaten. Eine solche Harmonisierung soll die Verbesserung der militrischen Kapazitten der EU nach sich ziehen und somit effektiveres Krisenmanagement im Rahmen der ESVP ermglichen. Die E. ist v. a. fr die Koordinierung der Bereiche Rstung, Entwicklung der Verteidigungsfhigkeiten, Forschung und Technologie sowie Beschaffung zustndig. Diese sollen auf EU-Ebene harmonisiert und gebndelt werden und zu einer effizienteren europ. Rstungsindustrie fhren. Die E. ist dem Hohen Vertreter fr die Gemeinsame Auen- und Sicherheitspolitik unterstellt, der den Vorsitz ber den Lenkungsausschuss der Agentur fhrt. Mitglieder dieses Entscheidungsgremium sind die EU-Kommission sowie die Verteidigungsministerien der E.-Mitgliedstaaten, die mehrmals jhrlich auf verschiedenen Arbeitsebenen zusammenkommen. Obwohl die Vorteile einer rationalisierten und wettbewerbsfhigen europ. Rstungsindustrie auf der Hand liegen, stellen nationale Egoismen im hochsensiblen Bereich der Verteidigungspolitik immer wieder ein Hindernis fr die E. dar. Seit 2017 gibt es jedoch eine Reihe von Initiativen und Projekten zur Strkung der verteidigungs- und rstungspolitischen Zusammenarbeit in der EU (z. B. Europischer Verteidigungsfonds), in die die E. eingebunden ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176906/europaeische-verteidigungsagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176906/europaeische-verteidigungsagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  1950 legte Frankreichs Premierminister Ren Pleven der frz. Nationalversammlung einen Plan zur Schaffung einer europ. Armee vor, an der auch die Bundesrepublik Deutschland beteiligt sein sollte. Um die Bildung einer dt. Armee zu verhindern, htten die dt. Truppen in die europ. Streitkrfte integriert werden mssen. In den Verhandlungen forderte die dt. Regierung als Gegenleistung die Ablsung des Besatzungsstatuts und die Einrichtung eines Verteidigungsministeriums, was eine weitgehende innen- und auenpolitische Souvernitt nach sich gezogen htte. Am 27.5.1952 unterzeichneten die Regierungen von Belgien, Frankreich, Luxemburg, Niederlande, Italien und der Bundesrepublik Deutschland den Vertrag zur Grndung der EVG. Die Ratifizierung der ausgehandelten Vertrge scheiterte jedoch am 30.8.1954, da der Beschluss zur Ratifizierung von der frz. Nationalversammlung nach bereits erfolgter Zustimmung durch die Parlamente der 5 anderen Lnder von der Tagesordnung genommen und nicht mehr diskutiert wurde.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176907/europaeische-verteidigungsgemeinschaft-evg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176907/europaeische-verteidigungsgemeinschaft-evg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EVP ist ein Zusammenschluss von christlich-demokratischen und konservativen Parteien in Europa. Als grtes europ. Parteienbndnis umfasst sie 84 Parteien aus 43 Staaten (darunter die dt. CDU/CSU) und arbeitet eng mit der EVP-ED-Fraktion (Europische Volkspartei und Europische Demokraten) im Europischen Parlament zusammen. Im Jahre 1976 gegrndet und mit einem stndigen Sekretariat in Brssel, fungiert sie als eine Kooperationsplattform fr Christdemokraten, die sich der Idee eines fderalen Europa verpflichtet fhlen. Bedeutsam sind Treffen von fhrenden Politikern der EVP (Regierungschefs, Mitglieder der EU-Kommission) im Vorfeld der Treffen des Europischen Rates, wo diese sich gegenseitig abstimmen. So ist es der EVP in den Jahren 2004 und 2009 gelungen, den Christdemokraten Jos Manuel Barroso als Kommissionsprsidenten zu besttigen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176908/europaeische-volkspartei-evp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176908/europaeische-volkspartei-evp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176909/europaeische-weltraumagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176909/europaeische-weltraumagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist das Spitzeninstitut des Europischen Systems der Zentralbanken (Art. 13 EUV, Art. 127-133 AEUV, Protokoll Nr. 4). Sie ist die verantwortliche, weisungsbefugte Zentralbank fr die Gemeinschaftswhrung Euro und wurde am 1.1.1999 durch die bernahme des Europischen Whrungsinstituts gegrndet; Sitz ist Frankfurt am Main. Das Statut der E. ist Teil des Vertrages ber die Europische Union und besitzt damit Verfassungsrang. Die E. ist politisch, personell und finanziell unabhngig. Ihre zentrale Aufgabe ist die Sicherung der inneren Stabilitt des Euro. Nur unter Wahrung der Stabilitt soll die E. auch die allgemeine Wirtschaftspolitik im Euroraum untersttzten. Die Gremien der E. sind:\n Direktorium bestehend aus Prsident und Vizeprsident sowie bis zu 4 weiteren Mitgliedern,\n EZB-Rat sowie\n erweiterter Rat.\nDie Mitglieder des Direktoriums werden vom Europischen Rat einstimmig auf 8 Jahre ernannt, eine Wiederernennung ist ausgeschlossen. Das Direktorium setzt die Beschlsse des EZB-Rates um und leitet die tgliche Arbeit der E. Der Prsident der E. vertritt die Bank nach auen. Der EZB-Rat setzt sich aus dem Direktorium sowie den Zentralbankprsidenten jener EU-Mitgliedstaaten zusammen, die den Euro eingefhrt haben. Er beschliet die Leitlinien der europ. Geldpolitik und tritt 2-mal im Monat zu Sitzungen zusammen, wobei in der ersten Sitzung ber Geldpolitik, in der zweiten ber allgemeine Fragen diskutiert wird. Der Rat tagt hinter verschlossenen Tren und entscheidet mit einfacher Mehrheit. Der erweiterte Rat umfasst den Prsidenten und Vizeprsidenten der E. sowie die Zentralbankprsidenten aller EU-Mitgliedstaaten. Die brigen Direktoriumsmitglieder sowie ein Vertreter der Europischen Kommission knnen an den Sitzungen teilnehmen, besitzen aber kein Stimmrecht. Der erweiterte Rat trifft sich alle 3 Monate und dient v. a. der Koordinierung der Geldpolitiken des Euroraumes mit jenen der anderen EU-Mitgliedstaaten sowie der Vorbereitung der Aufnahme weiterer EU-Staaten in den Euroraum. Die E. ist allein zustndig fr die Geldpolitik des Euroraumes. Sie teilt sich mit dem Rat der EU die Zustndigkeit fr die uere Whrungspolitik der EU und sie besitzt berwachungsfunktionen im Bereich der europ. Finanzmrkte und des Geldverkehrs. Mit dem bergang zum Euro wurden die geldpolitischen Instrumente modernisiert: Der Diskont- und der Lombardsatz fielen weg, die E. stellt heute den Banken Zentralbankgeld nur noch ber Offenmarktgeschfte zur Verfgung, wobei das Hauptfinanzierungsinstrument den Leitzins beinhaltet. Daneben existieren strukturelle Instrumente, langfristige Refinanzierungsgeschfte sowie Feinsteuerungsoperationen. Zusammen mit der Mindestreserveverpflichtung dienen diese Mechanismen dazu, auf der einen Seite den Euroraum mit gengend Geld zu versorgen, auf der anderen Seite jedoch den Geldwert des Euro stabil zu halten. Die E. bedient sich dabei einer Zwei-Sulen-Strategie, die einerseits die reale Inflationsentwicklung im Euroraum anhand mehrerer Gren (Entwicklungen von Lhnen, Preisen, Zinsstzen oder Unternehmens- und Konsumentenerwartungen) beobachtet, andererseits das Geldmengenwachstum (v. a. M3) im Auge behlt. Ziel ist es, die Inflationsrate unter 2 % und das Geldmengenwachstum unter 4,5 % zu halten.\nAuch die E. sieht sich heftiger Kritik ausgesetzt:\n Zum einen gilt ihre auf Inflationsrate und Geldmenge fixierte Politik als zu rigide. Inflation lasse sich auch flexibler und marktgerechter bekmpfen, ohne sich an konkreten Zahlenvorgaben festzuklammern.\n Zum anderen wird die im Vertrag verankerte einseitige Stabilittsorientierung kritisiert. Damit werde zwar die Inflation wirksam bekmpft, das Wirtschaftswachstum und damit die Verringerung der Arbeitslosigkeit aber unntig erschwert.\n Drittens schlielich monieren Beobachter, dass die E. nur eine Gesamtpolitik fr den ganzen Euroraum betreiben knne und damit regionalen Bedrfnissen (Rezession in einem Land, Inflation im anderen) nicht gerecht werden knne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176911/europaeische-zentralbank-ezb/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176911/europaeische-zentralbank-ezb/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176900/europaeische-territoriale-zusammenarbeit-etz-frueher-interreg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176900/europaeische-territoriale-zusammenarbeit-etz-frueher-interreg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Vertrag von Amsterdam (1997) wurde das Amt des Hohen Vertreters fr die Gemeinsame Auen- und Sicherheitspolitik (GASP) geschaffen, der gleichzeitig Generalsekretr des Rates ist. Er untersttzt den Rat bei seinen politischen Entscheidungen und fhrt den politischen Dialog mit Dritten. Der Spanier Javier Solana und ehemalige NATO-Generalsekretr hatte als erster dieses Amt inne (von 1999 bis 2009). Doch dem Amt des Hohen Vertreters fehlen viele politische Kompetenzen. Eine bemerkenswerte Innovation des gescheiterten Verfassungsvertrags lag in der Schaffung des Amts eines Auenministers der EU. Doch in der Reformdebatte nach dem Scheitern des Verfassungsprojekts fand der Begriff Auenminister nicht mehr die notwendige Zustimmung aller Mitgliedstaaten. Der Vertrag von Lissabon (2009) spricht nun vom Hohen Vertreter der Union fr Auen- und Sicherheitspolitik. Im Vergleich zur ursprnglichen Konzeption des Hohen Vertreters wird ihm eine grere, weiterhin jedoch durch die Mitgliedstaaten kontrollierte, Machtkompetenz zugeordnet. Durch die institutionelle Verankerung in Rat und Kommission (zustndig fr Auenbeziehungen), spricht man bei diesem Amt auch vom Doppelhut.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176912/europaeischer-aussenminister/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176912/europaeischer-aussenminister/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176914/europaeischer-fonds-fuer-regionale-entwicklung-efre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176914/europaeischer-fonds-fuer-regionale-entwicklung-efre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. [engl.: European Research Council (ERC)] ist eine Institution der EU-Forschungspolitik, welche durch das 7. Forschungsrahmenprogramm (200713) errichtet wurde und im Februar 2007 seine Ttigkeit aufgenommen hat. Der E. soll die europ. Spitzenforschung im internationalen Wettbewerb strken. Der E. vergibt Frdergelder an Wissenschaftler im Rahmen eines Begutachtungsverfahrens (peer review). Der E. arbeitet hnlich wie die Deutsche Forschungsgemeinschaft (DFG). Erster Generalsekretr des E. war Ernst-Ludwig Winnacker, davor langjhriger Prsident der DFG. Whrend bislang die europ. Forschungspolitik stark auf industrienahe und anwendungsorientierte Forschung ausgerichtet war, soll der E. die Grundlagenforschung in Europa strken; neben den Natur- und Technikwissenschaften sollen auch die bislang vernachlssigten Geistes- und Sozialwissenschaften gefrdert werden. Von den rund 80 Mrd. , die im Rahmen des EU-Programms Horizont
