nd die Schaffung einer europapolitischen Kommunikation in den Mitgliedstaaten knnte die I. gestrkt werden. Der Vertrag von Lissabon (2009) stellt einen ersten Schritt in diese Richtung dar. Er enthlt die Mglichkeit eines EU-Brgerbegehrens als erstes direktdemokratisches Element der EU und trgt auerdem zu mehr Effizienz und Transparenz bei Entscheidungen auf europ. Ebene bei.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177051/identitaet-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177051/identitaet-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Einzelpersonen (Individuen) haben grundstzlich die Mglichkeit, eine sog. Nichtigkeitsklage beim Europischen Gerichtshof (EuGH) einzureichen  vorausgesetzt, sie sind direkt und unmittelbar durch europ. Rechtsetzungsmanahmen betroffen (Art. 230 EGV). Die Folge dieser Klausel ist, dass z. B. einzelne Unternehmen eine unmittelbare Betroffenheit leichter nachweisen knnen als z. B. die europ. Verbraucher als anonyme und diffuse Gruppe.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177052/individualbeschwerde/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177052/individualbeschwerde/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Europische Industriepolitik war bis Ende der 1980er-Jahre als eine heilende Politikstrategie angelegt und hat versucht, mit protektionistischen Manahmen nach auen (Zollunion, Binnenmarkt) sowie dem Instrument der Strukturfondsfrderung die Entwicklung und Wettbewerbsfhigkeit von Krisenbranchen und rckstndigen Regionen zu frdern. Mit dem Vertrag von Maastricht (1992) wurden der EU weitere industriepolitische Kompetenzen bertragen. In Art. 3 EG-Vertrag wird die Strkung der Wettbewerbsfhigkeit der Industrie der Gemeinschaft ausdrcklich zum Vertragsziel erklrt, und Art. 173 AEUV des 2009 in Kraft getretenen Vertrags von Lissabon beschreibt Ziele, Aufgaben und Instrumente der I. Um die Wettbewerbsfhigkeit der EU sicherzustellen, sollen die Anpassungsfhigkeit der Industrie an strukturelle Vernderungen, die Weiterentwicklung insbesondere der kleinen und mittleren Unternehmen, die Zusammenarbeit zwischen Unternehmen und die bessere Nutzung von Potenzialen der Bereiche Innovation, Forschung und technologische Entwicklung gefrdert werden. Vor dem Hintergrund eines gewandelten Wettbewerbsumfeldes (v. a. der Globalisierung der konomie und der sich zunehmend beschleunigende Strukturwandel) werden Europa seit Beginn der 1990er-Jahre gravierende Wettbewerbsschwchen bescheinigt, die neue Anforderungen an eine europ. Industriepolitik stellen: insbesondere der Verlust der Wettbewerbsfhigkeit und eine technologische Lcke im Bereich der Hightechbranchen. Dieser Sachverhalt verlangt eine Neuausrichtung der Industriepolitik als eine strker prventiv angelegte Politikstrategie, deren Augenmerk sich generell mehr und mehr auf die Innovationsfhigkeit der Wirtschaft richten muss und heutzutage immer fter mit der Forschungs- und Technologiefrderung gleichgesetzt wird. Weitere wichtige Eckpfeiler waren in den letzten Jahren das von der EU-Kommission vorgelegte Weibuch Wachstum, Wettbewerbsfhigkeit, Beschftigung (1993), der sog. Bangemann-Bericht Europa und die globale Informationsgesellschaft (1994) sowie die Lissabon-Strategie (2000), die das Ziel verfolgt, die EU bis zum Jahre 2010 zum wettbewerbsfhigsten und dynamischsten Wirtschaftsraum der Welt zu machen. Insofern kann die europ. Industriepolitik mittlerweile als eine am technischen Fortschritt orientierte und auf die wirtschaftliche Modernisierung ausgerichtete Politik begriffen werden. 2017 legte die EU-Kommission eine neue Strategie fr die I. vor (Titel: Investitionen in eine intelligente, innovative und nachhaltige Industrie). Auf dem EU-Gipfel im Mrz 2019 untersttzten die europ. Staats- und Regierungschefs entsprechende Plne in Richtung einer neuen I., um z. B. europ. Unternehmen gegenber ihren chinesischen Wettbewerbern zu strken.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177053/industriepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177053/industriepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff I. verbindet man im europ. Zusammenhang einen Weg zu strkerem Wirtschaftswachstum (Lissabon-Strategie) sowie eine breit angelegte Modernisierung (sozial, politisch, wissenschaftlich-technisch, administrativ und kulturell). Grundlage dafr ist die Entwicklung bzw. Anwendung moderner Informations- und Kommunikationsmedien wie Mobilfernsehen, Handys oder Internet. Ausgehend von Japan fand der Begriff I. ber die USA v. a. seit Beginn der 1990er-Jahre Eingang in die Debatte ber die Leitbilder zur europ. Einigung. Einen ersten Schritt markiert der sog. Bangemann-Bericht, der 1994 Chancen und Risiken der I. fr Europa gegenberstellte. Unter dem Aspekt der globalen Wettbewerbsfhigkeit mahnte er dringenden Handlungsbedarf an. Auf dem EU-Gipfel von Korfu (24./25.6.1994) beauftragten die Staats- und Regierungschefs die EU-Kommission mit der Erstellung des ersten Aktionsplans. Seine Weiterentwicklung spiegelt sich in den Initiativen eEurope 2005 und i2010 sowie im Aktionsplan zur Beschleunigung der Digitalisierung der ffentlichen Verwaltung (20162020) wider. Letztere konzentriert sich auf die Rolle der I. fr Wachstum bzw. Beschftigung und betont besonders das Erfordernis eines einheitlichen Europischen Informationsraumes. Damit einhergehen soll die Entstehung einer Wissenswirtschaft, in deren Ausrichtung der freie Verkehr von Wissen als 5. Grundfreiheit des Binnenmarktes verankert ist. Die Rigaer Erklrung vom 13.6.2006 stellt sowohl die Alltagstauglichkeit der neuen Medien in den Vordergrund als auch die berwindung der digitalen Kluft. Darunter versteht man das Geflle zwischen Hochburgen der I. in der EU und Regionen mit (hohem) Entwicklungsbedarf. 2019 hat das Europische Parlament der Errichtung einer EU-Telekommunikationsbehrde fr die Sicherheit von Kommunikationsnetzen zugestimmt. Aktuelle Ziele sind darber hinaus eine grere Effizienz beim Einsatz der finanziellen Mittel, eine bessere Vernetzung verschiedener Politikbereiche (Europa 2020) sowie Aufschlsse ber die Notwendigkeiten bei der knftigen Gestaltung der I. Eine zentrale Bedeutung kommt dabei der Digitalen Agenda fr Europa zu, die die EU-Kommission am 26.8.2010 verffentlicht hat. Damit verbunden ist die Frage nach der Zugangssicherheit, den Auswirkungen neuer Medien auf die Demokratie und den Anforderungen der I. an das Qualifikationsprofil ihrer Brgerinnen und Brger. In der Diskussion hat sich dafr der Begriff EDemocracy eingebrgert. Er umfasst auch den Wandel vom reinen Konsum elektronischer Angebote zur Gestaltung von Inhalten durch die Nutzer selbst (Web 2.0). Von wachsender Bedeutung ist darber hinaus der Zusammenhang zwischen I., Medien und kologie. Dabei gert der Energiebedarf fr die Infrastruktur zusehends in die Diskussion (Green I[information] T[echnology]). Weitere Herausforderungen ergeben sich durch neue Zeitmuster, die mit der Beschleunigung von Ablufen einhergehen, sowie durch die Tatsache, dass sich der Einzelne in immer komplexeren Lebens- bzw. Arbeitswelten zurechtfinden muss. Auf dem Weg in die I. sieht sich die EU also mit einer zweifachen Herausforderung konfrontiert: Der Erschlieung von Potenzialen steht die Auseinandersetzung mit den Risiken bzw. nicht beabsichtigten Nebenwirkungen gegenber. Die EU-Kommission unter Ursula von der Leyen hat deshalb die Digitalisierung neben der Klimapolitik zu einem Schwerpunkt ihrer Aktivitten erklrt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177055/informationsgesellschaft-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177055/informationsgesellschaft-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. [lat.: innovatio = Erneuerung, Vernderung] wird als Summe aller staatlichen Eingriffe verstanden, die direkte oder indirekte Auswirkungen haben auf die Entstehung von Innovationen im Bereich von Wissenschafts-, Bildungs-, Forschungs- und Technologiepolitik. Neben diesem traditionellen Feld berhrt I. aber auch die Rechts- und Innenpolitik oder Gesundheits-, Umwelt- und Verkehrspolitik. In den vergangenen 3 Jahrzehnten haben Akteure auf den unterschiedlichsten Ebenen  von der regionalen Gebietskrperschaft bis zur EU  das betrchtliche Potenzial der I. fr die Sicherung von konomischem Wohlstand und internationaler Wettbewerbsfhigkeit herausgestellt. Bis zum Vertrag von Maastricht (1993) beschrnkte sich die I. der EU v. a. auf Rahmenprogramme fr Forschung und technologische Entwicklung sowie die strukturpolitische Forschungsfrderung. Durch die Erweiterung der EU hat sich die I. verndert und wird dies weiter tun, da zwischen den Beitrittslndern und den bisherigen EU-Mitgliedstaaten auf diesem Feld groe Unterschiede bestehen. Durch den Vertrag von Maastricht, v. a. aber mit dem Vertrag von Lissabon (2009), wurde die I. gestrkt. Ziele der I. werden zunehmend auf europ. Ebene formuliert, wie auch das sog. 3 %-Ziel von Barcelona. Die EU-Staaten hatten sich darin verpflichtet, bis zum Jahr 2010 3 % des Bruttoinlandsprodukts (BIP) fr Forschung und Entwicklung auszugeben, was bis heute jedoch nur den wenigsten Staaten gelang. Allerdings wurden in der Folge zahlreiche neue Instrumente eingefhrt, das Konzept der Innovationsunion innerhalb der Europa 2020-Strategie entwickelt und die Mittel fr die Rahmenprogramme (RP) deutlich ausgeweitet. Das Budget des 8. RP (Horizont 2020) beluft sich auf mehr als 70 Mrd.  fr den Zeitraum 201420. Das Nachfolgeprogramm trgt den Namen Horizont Europa und soll ab 2021 durch einen neu geschaffenen Europischen Innovationsrat (European Innovation Council, EIC) begleitet werden. Jenseits der Rahmenprogramme bleiben die Handlungsmglichkeiten der Europischen Union auf bewhrte Instrumente der Offenen Methode der Koordinierung (z. B. Benchmarking durch Europischen Innovationsanzeiger) oder das Schaffen von Vernetzungsplattformen (z. B. Europische Innovationspartnerschaften) beschrnkt. Allerdings knnen auch Mittel der Kohsionspolitik sowie aus dem Europischen Fonds fr strategische Investitionen (EFSI) zur Innovationsfrderung eingesetzt werden. Zudem umfassen die Programme InnovFin  EU-Mittel fr Innovatoren und InvestEU mehrere einander ergnzende und integrierte Finanzierungsinstrumente und Beratungsdienstleistungen der Europischen Investitionsbank (EIB und EIF), die Innovationsprozesse untersttzen sollen. Auch das Europische Technologieinstitut (ETI) ist Teil der I.; es soll die bestehenden Strategien und Manahmen im Bereich von Hochschulbildung und Forschung miteinander verbinden und Partnerschaften von Hochschulen, Forschungsorganisationen, Unternehmen und anderen Beteiligten in sog. strategischen Netzwerken untersttzen. Mit Horizont Europa strukturiert die Europische Kommission ihre I. entlang von fnf Missionsbereichen (z. B. Anpassung an den Klimawandel, inklusive gesellschaftliche Vernderungen, Klimaneutrale und Intelligente Stdte). Im Zuge dessen verschiebt sich der Fokus der europ. Innovationspolitik von einer vormals starken Technikzentrierung zu einem umfassenderen Innovationsverstndnis, das auch die Frderung sozialer Innovationen einschliet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177056/innovationspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177056/innovationspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff der europ. (regionalen) I. [lat.: integratio = Wiederherstellung eines Ganzen] beschreibt den mit der Europischen Gemeinschaft fr Kohle und Stahl in den 1950er-Jahren begonnenen Prozess der freiwilligen und immer engeren wirtschaftlichen, politischen und gesellschaftlichen Verflechtung der Staaten (West-)Europas. Ziel und Mittel der I. war und ist die bertragung von Kompetenzen und Ressourcen auf eine neue, supranationale (lat.: bernationale) Organisation zum Zweck der Bearbeitung von Aufgaben, die die Staaten im Alleingang nicht (mehr) bewltigen knnen (z. B. Klimapolitik, Kampf gegen internationalen Terrorismus). Die I. kann sowohl als Prozess (Dynamik) als auch als Zustand (Status quo) beschrieben werden. Mit dem Ende des Ost-West-Konflikts war die ursprngliche Begrenzung des I.-Prozesses auf die westeurop. Staaten aufgehoben (sog. Osterweiterung der EU 2004/07). Wirtschaftliche und politische I. ist auch auerhalb Europas zu beobachten, etwa in Afrika (AU), Amerika (NAFTA) und Asien (ASEAN). Die I. dient hier hufig als Vorbild und Orientierung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177058/integration-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177058/integration-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177059/integrationstheorien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177059/integrationstheorien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177060/intergouvernementale-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177060/intergouvernementale-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. werden zwischen den 3 EU-Organen Europisches Parlament (EP), Ministerrat und Europische Kommission geschlossen. Die I. dienen der Auslegung von EU-Vertrgen und sind ein Mittel, um Konflikte zwischen den EU-Organen zu vermeiden. Solche Konflikte entstehen, wenn Vertragsbestimmungen unklar formuliert sind und seitens der Organe unterschiedlich interpretiert werden. Die ersten I. wurden im Zusammenhang mit der Gemeinsamen Handelspolitik (GHP) geschlossen (Luns-Verfahren von 1964 und Westerterp-Verfahren von 1973). 1975 folgte ein weiterer Schritt: die Gemeinsame Erklrung ber ein Konzertationsverfahren zwischen Rat, Kommission und Europischem Parlament. Sie schuf die Grundlage fr ein Mitwirken des EP in der gemeinsamen Handelspolitik. Ein zweiter wichtiger Bereich fr I. ist der EU-Haushaltsplan. Auf die erste Gemeinsame Erklrung des Europischen Parlaments, des Rates und der Kommission ber Manahmen zur Verbesserung der Haushaltsdisziplin vom 30.6.1982 folgten zahlreiche I., um die Haushaltsvorrechte der EU-Organe an verschiedene Vertragsreformen anzupassen. Um das sog. Subsidiarittsprinzip umzusetzen, das im Vertrag von Maastricht (1993) erstmals beschrieben wird, einigten sich Parlament, Kommission und Ministerrat 1993 in einer I. ber die hierzu geeigneten Verfahren. Auch die Fragen zur Finanzierung und zum Reglement des Verfassungskonvents, der den EU-Verfassungsvertrag aushandelte, wurden 2002 in einer I. vereinbart, ferner Fragen zur Gemeinsamen Auen- und Sicherheitspolitik (GASP), Justiz- und Innenpolitik, zum Ausschusswesen (Komitologie) und zum Vermittlungsausschuss im sog. Mitentscheidungsverfahren. Mittlerweile sind ber 800 I. geschlossen worden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177062/interinstitutionelle-abkommen-bzw-vereinbarungen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177062/interinstitutionelle-abkommen-bzw-vereinbarungen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der IWF [engl.: International Monetary Fund, IMF] ist eine Sonderorganisation der Vereinten Nationen (VN) zur Strkung der internationalen Zusammenarbeit in der Whrungspolitik; Grndung am 22.7.1944, Mitgliederzahl: 189 (Stand: 2019); geleitet wird der IWF von einem Gouverneursrat der Finanzminister und Prsidenten der Zentralbanken der Mitgliedstaaten, deren Stimmen sind entsprechend den Kapitalanteilen gewichtet (USA: 16,75 %, Japan: 6,23 %, Deutschland: 5,81 %, Frankreich und Grobritannien jeweils 4,29 % und China: 3,81 %); auf Druck der aufstrebenden Schwellenlnder wie China wurde 2011 eine neue Stimmverteilung beschlossen, um dem greren konomischen Gewicht dieser Staaten besser zu entsprechen); die geschftsfhrende Direktorin (seit 1.10.2019) ist die bulgarische Politikerin und konomin Kristalina Georgiewa; sie steht einem stndigen Entscheidungsorgan aus 24 Exekutivdirektoren vor. Zu den Aufgaben des IWF im Einzelnen zhlen u. a.:\n Beratung der Mitgliedstaaten in wirtschafts-, fiskal-, wechselkurs- und geldpolitischen Angelegenheiten;\n Beurteilung der Auswirkungen der Politik auf die Zahlungsbilanzen;\n Begutachtung der Weltwirtschaftslage; Ausgabe von sog. Sonderziehungsrechten (Mitgliedstaaten knnen auf Kredite zurckgreifen);\n berbrckung von Zahlungsbilanzdefiziten (die Hilfe ist an wirtschaftspolitische Reformen gebunden und somit konditioniert);\n Organisation des Schuldenerlasses bei hoch verschuldeten Lndern sowie\n die Ausgabe von Kreditlinien an Lnder (Emerging Markets), die nur vorbergehend in konomische Schwierigkeiten geraten, jedoch gute Wirtschaftsdaten vorweisen knnen (2009 im Zuge der Finanzkrise neu eingefhrt).\nIm Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) ist der IWF (u. a. auf Betreiben der dt. Bundesregierung) aufgrund seiner langjhrigen Erfahrung in der Bekmpfung von Schuldenkrisen mit eigenen finanziellen Mitteln im Euro-Rettungsschirm beteiligt und als Mitglied der sog. Troika (zusammengesetzt aus Experten von EU-Kommission, Europischer Zentralbank und IWF) in europ. Krisenstaaten (z. B. Griechenland) vor Ort im Einsatz, um die dortigen Regierungen zu konkreten Sparpaketen zu verpflichten und sie in ihren Sparanstrengungen und Reformen zu untersttzen sowie den Einsatz der internationalen Hilfsgelder zu berwachen. Der IWF wurde damit de facto zu einer Institution der EU. Sein Einsatz in der Eurokrisenpolitik war umstritten, weil nach Ansicht von Kritikern (z. B. der US-Regierung) die Europer die finanzielle Hilfe fr die europ. Krisenstaaten und den Einsatz zur Euro-Rettung finanziell selbst tragen knnten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177064/internationaler-waehrungsfonds-iwf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177064/internationaler-waehrungsfonds-iwf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309422/interreg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309422/interreg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177066/ioannina-kompromiss/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177066/ioannina-kompromiss/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177068/islam-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177068/islam-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.12.1954] luxemb. Ministerprsident und vom 1.1.2005 bis Januar 2013 stndiger Vorsitzender der Eurogruppe (Mister Euro). Jurastudium in Straburg, 1979 abgeschlossen; 1974 Eintritt in die Christlich Soziale Volkspartei, 1979 Fraktionssekretr der Partei und Vorsitzender des Christlich Sozialen Jugendverbandes; 1980 Zulassung als Anwalt (Beruf nicht ausgebt); 1982 endgltiger Wechsel in die Politik als Staatssekretr fr Arbeit und Soziale Ordnung in der Regierung von Pierre Werner, der mit dem Werner-Plan (1970) die Blaupause schrieb fr die im Vertrag von Maastricht (1993) vereinbarte Wirtschafts- und Whrungsunion der EU. 1984 erstmals Wahl J. in die luxemb. Abgeordnetenkammer, trat als Mitglied der Regierung das Mandat jedoch nicht an; seit 1989 verschiedene Ministerposten (Arbeit, Finanzen), Vertreter Luxemburgs bei der Weltbank; als zustndiger Minister war J. mageblich an den Verhandlungen zum Vertrag von Maastricht (1991/92) beteiligt. Am 20.1.1995 tritt er die Nachfolge von Premierminister Jacques Santer an, welcher als EU-Kommissionsprsident nach Brssel wechselte. Parallel bernimmt J. auch das Amt des Finanzministers und des luxemb. Vertreters beim Internationalen Whrungsfonds (IWF). Am 10.9.2004 wird J. als Vorsitzender der (zunchst informellen) Eurogruppe, also der Finanzminister der Eurostaaten, bestellt (Beginn der ersten Amtsperiode am 1.1.2005); seine Amtszeit als Vorsitzender der Eurogruppe wurde mehrfach verlngert (seit Inkrafttreten des Vertrags von Lissabon 2009 ist dieses Gremium formell im EU-Vertrag verankert, Art. 137 AEUV). Im Mrz 2012 erklrte J., dass er den Vorsitz der Eurogruppe im Sommer desselben Jahres aufgeben wolle, im Juli 2012 wurde er jedoch (auch aufgrund der Uneinigkeit der europ. Regierungen ber einen Nachfolger) fr eine 5. Amtsperiode vorgeschlagen; J. willigte ein, dass er fr eine bergangsperiode bis Anfang 2013 zur Verfgung stehe und dann endgltig dieses Amt abgeben wolle. Im Dezember 2012 wurde bekannt, dass der (erst im Nov. 2012 ins Amt gekommene) niederl. Finanzminister Jeroen Dijsselbloem als Chef der Eurogruppe J. nachfolgen soll. Zwischenzeitlich wurde auch Wolfgang Schuble, dt. Finanzminister, als mglicher Nachfolger fr J. ins Gesprch gebracht; in Frankreich gab es Medienberichten zufolge Widerstand gegen einen dt. Kandidaten. J. gilt aufgrund seiner langjhrigen Ttigkeit und seiner groen politischen Erfahrung als einer der wichtigsten Europapolitiker seit den 1990er-Jahren, zahlreiche Kompromisse, die auf EU-Ebene gefunden wurden, gehen auf seine Vermittlerdienste (auch zwischen Deutschland und Frankreich) zurck. Fr sein europapolitisches Engagement wurde J., der in der Bevlkerung von Luxemburg sehr beliebt ist, mit zahlreichen Preisen und Ehrungen (u. a. Internationaler Karlspreis 2006, Ehrendoktor verschiedener Universitten) gewrdigt.\nJ. tritt bei den Europawahlen 2014 als Spitzenkandidat der Europischen Volkspartei (EVP) an und wird vom Europischen Rat als Prsident der EU-Kommisson ausgewhlt und vom Europischen Parlament gewhlt; er tritt am 1.11.2014 sein Amt an und fhrt eine Kommission, die die EU durch viele Krisen wie Eurokrise, die Flchtlingskrise und den Brexit (Poly-Krise ) steuert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177072/juncker-jean-claude/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177072/juncker-jean-claude/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177099/ksze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177099/ksze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177074/kampfgruppen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177074/kampfgruppen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309427/kartellrecht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309427/kartellrecht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177077/kerneuropa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177077/kerneuropa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. umfasst Manahmen und Instrumente zur Bekmpfung der Folgen des Klimawandels und der Erderwrmung. Der Art. 191 AEUV ist die rechtliche Grundlage fr das Handeln der EU auf diesem Feld. Die Frderung von Manahmen auf internationaler Ebene zur Bewltigung regionaler oder globaler Umweltprobleme und insbesondere zur Bekmpfung des Klimawandels gehrt laut EU-Vertrag zu den Aufgaben der Europischen Union. Energie- und Klimapolitik hngen sehr eng miteinander zusammen, wenngleich die Politikbereiche in unterschiedlichen Kapiteln im EU-Vertrag verankert sind (Energiepolitik: Art. 194 AEUV). Prgend fr die Energie- und damit auch die Klimapolitik der EU ist das sog. energiepolitische Zieldreieck, wonach\n1. die Sicherheit der Energieversorgung,\n2. die Umweltvertrglichkeit und\n3. die Wirtschaftlichkeit miteinander in Einklang zu bringen sind.\nDie Umsetzung der im Kyoto-Protokoll (2005 in Kraft getreten) vereinbarten Verpflichtungen zur Reduzierung der Emission von schdlichen Treibhausgasen und das 2015 in Paris unterzeichnete internationale Klimaschutzabkommen sind Teil der K. Die EU hat sich verpflichtet, bis zum Jahr 2030 die Treibhausgasemissionen (verglichen mit dem Jahr 1990) um mind. 40 % zu reduzieren, die Energieeffizienz um 27 % zu erhhen und den Anteil der erneuerbaren Energiequellen ebenfalls um 27 % zu steigern. Eine wichtige Rolle spielt hier das von der EU errichtete System fr den Handel mit Zertifikaten fr die Emission von Treibhausgasen (engl.: Emissions Trading System, ETS), einem internationalen Markt, an dem Kohlendioxid-Verschmutzungsrechte gehandelt werden. Die Logik des ETS zielt darauf, dass Fabriken und Kraftwerke mglichst wenig Emissionen ausstoen und dafr finanziell belohnt werden, weil sie nichtverbrauchte Verschmutzungsrechte, die ihnen verliehen wurden, am Markt verkaufen knnen. Das ETS funktioniert nach dem Prinzip cap and trade (engl.: Obergrenze und Handel). Die Ausgabe von Zertifikaten wird schrittweise reduziert (gedeckelt), um wirtschaftliche Anreize fr Anlagenbetreiber zu schaffen, ihre Produktion umzustellen und immer mehr Emissionen einzusparen. Die EU versteht sich als international treibende Kraft einer globalen Klimapolitik, sie muss dabei aber auch den unterschiedlich stark ausgeprgten Willen und die Bereitschaft zu einer umfassenden und integrierten Klimapolitik im Kreis ihrer Mitgliedstaaten austarieren und durch Ausgleichszahlungen kompensieren (z. B. Polen, dessen nationale Energieversorgung von klimaschdlicher Kohle abhngig ist). Am 4.12.2019 hat die EU-Umweltagentur in einem Bericht die Europische Union und ihre Mitgliedstaaten aufgerufen, ihre bisherigen Anstrengungen in der Klimapolitik zu verstrken, weil sonst die selbst gesteckten Ziele bis 2030 nicht erreicht werden knnten. Die im Dezember 2019 von der EU-Kommission vorgestellten Plne fr einen European Green Deal schaffen einen neuen Rahmen fr die Transformation Europas in Richtung des ersten klimaneutralen Kontinents bis zum Jahr 2050. Ob und in welcher Form Grobritannien auch nach seinem EU-Austritt (Brexit) am Europischen Emissionshandel teilnehmen wird, war zunchst unklar (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177078/klimapolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177078/klimapolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 3.4.1930  16.6.2017] dt. Politiker (CDU). Studium (Geschichte, Staatswissenschaften) mit Promotion. In Rheinland-Pfalz Abgeordneter (ab 1959) und Ministerprsident (196976). CDU-Chef (197398). Bundestagsabgeordneter (19762002), ab 1976 Fraktionschef, dann Bundeskanzler (198298). Schulterschluss mit Paris und frh Initiativen fr eine Forcierung der zuletzt erlahmten Integration. Dies betraf besonders die Strkung der politischen Einheit und der wirtschaftlichen Integration (Vertrag von Maastricht und Wirtschafts- und Whrungsunion).\nK. verknpfte die dt. Einheit mit einer verstrkten Europisierung, ohne die atlantische Verankerung zu lockern. Er untersttzte mehrere Erweiterungsrunden und frderte die rasche Anbindung der Reformstaaten Mitteleuropas an die EU. Neben Jean Monnet, dem ersten Prsidenten der Hohen Behrde der Montanunion, wurde K. 1998 zum zweiten Ehrenbrger Europas ernannt. Um seine Bedeutung als Wegbereiter der europ. Einigung zu wrdigen, wurde fr K. eine Art europischer Staatsakt im Europischen Parlament mit zahlreichen internationalen politischen Weggefhrten am 1.7.2017 in Straburg organisiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177079/kohl-helmut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177079/kohl-helmut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff K. [dt.: Ausschusswesen] wurde ein in den letzten 40 Jahren entstandenes Geflecht von Ausschssen bezeichnet, die bei der Europischen Kommission angesiedelt und mit der Umsetzung von EU-Gesetzen befasst waren. Dazu konnten sie vom Europischen Parlament (EP) und dem Ministerrat beauftragt werden. In den Ausschssen saen ein Vertreter der Kommission, der den Vorsitz fhrte, sowie nationale Fachbeamte. Bei der Bildung eines neuen Ausschusses mussten sich Europisches Parlament und Ministerrat auf einen von 4 Ausschusstypen einigen. Diese unterschieden sich v. a. im Hinblick auf den Handlungsspielraum der Kommission und die Kontrollrechte des EP. Mit Inkrafttreten des Vertrages von Lissabon (2009) wurde die Komitologie durch das System der Delegierten und Durchfhrungsrechtsakte ersetzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177081/komitologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177081/komitologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177082/kommission-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177082/kommission-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. ist das Recht der Kommunen in Deutschland, alle Angelegenheiten der rtlichen Gemeinschaft eigenverantwortlich zu regeln (Art. 28,2 GG). Die Kommunen handeln mit eigenen Mitteln unter Beteiligung ehrenamtlicher Brger und v. a. einer demokratisch gewhlten Volksvertretung. Dabei sind sie keinen fachlichen Weisungen unterworfen. Die Europische Charta der K. vom 15.10.1985 verpflichtet ihre 43 Vertragspartner zur Einhaltung der K. Ziel ist es, eine gemeinsame rechtliche Grundlage fr den Schutz der Eigenstndigkeit lokaler Behrden zu schaffen und dem Brger dadurch die Mglichkeit der Beteiligung an lokalen Entscheidungsprozessen zu geben. Der Vertrag von Lissabon (2009) schtzt die K. in einigen Bestimmungen. Er erwhnt sie als Bestandteil der europ. Identitt und bezieht die regionale Ebene in das Subsidiarittsprinzip ein. Zudem werden die Konsultationsrechte der Kommunen in der EU weiter ausgebaut und Folgeabschtzungsverfahren, insbesondere zu den administrativen und finanziellen Folgen der EU-Gesetzgebung, eingefhrt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177083/kommunale-selbstverwaltung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177083/kommunale-selbstverwaltung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. sind ein wichtiger Baustein des europ. Gebudes. In den Anfngen der Europischen Gemeinschaft sind es die Stdtepartnerschaften, die den Brgern die Vision eines friedlichen Europas  ganz im Sinne eines Europas der Brger  nher bringen. Mit der Einheitlichen Europischen Akte (EEA) und der Vollendung des Binnenmarktes (1993) sind die K. zunehmend von der EU-Rechtsetzung betroffen und fr deren Umsetzung zustndig; heute geht man davon aus, dass zwei Drittel der auf EU-Ebene getroffenen Entscheidungen und Regelungen die K. direkt oder indirekt betreffen, z. B. die Feinstaub- und die Dienstleistungsrichtlinie, der Bereich der Daseinsvorsorge oder das Kommunalwahlrecht. Die zunehmende Europabetroffenheit veranlasst immer mehr Kommunen, Europabeauftragte zu benennen, die die relevanten Informationen sammeln, auswerten und innerhalb der Verwaltung weiterleiten und EU-Frderantrge koordinieren. Einige Grostdte haben hier regelrechte Europabros mit mehreren Mitarbeitern geschaffen, die auch eine aktive ffentlichkeitsarbeit gegenber den Brgern ausben und somit den europ. Gedanken z. B. in den jhrlichen Europawochen weitertragen. Die K. reagieren aber auch politisch auf die zunehmende Europisierung und etablieren Einflusskanle auf die europ. Politikgestaltung. Heute knnen die K. als vierte Ebene des europ. Mehrebenensystems betrachtet werden.\nIm Rahmen des institutionellen Gefges der EU werden die K. durch den Ausschuss der Regionen (AdR) vertreten, der fr die dt. K. wegen des bergewichts der Lnder aber von geringer Bedeutung ist. Daneben sind es v. a. der Kongress der Gemeinden und Regionen des Europarates (KGRE) und der Rat der Gemeinden und Regionen Europas (RGRE), die als etablierte Institutionen den Stdten und Gemeinden eine gemeinsame Stimme verleihen und es gerade auch kleineren K. ermglichen, ihre Interessen auf europ. Ebene vertreten zu sehen. Durch thematisch ausgerichtete europaweite Netzwerke wie Allianz in den Alpen oder Cities for Mobility knnen K. hnlich gelagerte Probleme diskutieren, beste Praktiken austauschen, gemeinsame Projekte durchfhren und so aktuellen Herausforderungen begegnen. Die europ. Grostdte haben sich im EUROCITIES-Netzwerk zusammengeschlossen. Grostdte suchen aber auch vermehrt eine individuelle und direkte Vertretung ihrer Interessen in Brssel, z. B. durch den Aufbau eines eigenen Europabros vor Ort. Schlielich gibt es mit dem Europabro des Deutschen Stdte- und Gemeindebundes oder dem Europabro der baden-wrttembergischen Kommunen auch Horchposten der kommunalen Spitzenverbnde in Brssel, um frhzeitig ber Entwicklungen europ. Politikgestaltung informiert zu sein und darauf reagieren zu knnen. Trotz dieser Vielzahl von Manahmen, mit denen die K. auf die zunehmende Europisierung und Europabetroffenheit reagiert haben, und der wichtigen Rolle der K. in der Vermittlung des europ. Gedankens gegenber den Brgern, wurde der EU lange eine Kommunenblindheit vorgeworfen. Mit dem Vertrag von Lissabon (2009) werden die K. aber erstmals im EU-Primrrecht erwhnt, und im Zuge einer allgemeinen Strkung des Subsidiarittsprinzips wird in Art. 4 EUV ihr Recht auf Kommunale Selbstverwaltung verankert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177085/kommunen-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177085/kommunen-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. ist ein zentrales Merkmal fr die Staatsqualitt und Souvernitt von politischen Verbnden; die K. umfasst die Kompetenz, sich selbststndig neue Kompetenzen zu geben. Der Begriff geht zurck auf eine wissenschaftliche Studie aus dem Jahre 1869. Die EU besitzt eine solche K. ausdrcklich nicht. Die EU kann sich nicht eigenmchtig neue Kompetenzen geben, da dieses Recht der Letztentscheidung nicht bei ihr liegt, sondern formal bei den Mitgliedstaaten der EU (Herren der Vertrge). Nur sie knnen im Rahmen eines Vertragsnderungsverfahrens der EG neue Kompetenzen bertragen. Die EU handelt auf der Basis des sog. Prinzips der begrenzten Einzelermchtigung, d. h. auf der Grundlage der ihr im Einzelfall zugewiesenen und im Vertrag festgeschriebenen Aufgaben und Kompetenzen. Dieses Prinzip soll eine unkontrollierte bertragung immer neuer Kompetenzen auf die Ebene der EU verhindern. In der europapolitischen Praxis gibt es jedoch Einschrnkungen der verfassungsrechtlichen Alleinzustndigkeit der Mitgliedstaaten. Es gibt eine Reihe von vereinfachten Verfahren zur bertragung neuer Kompetenzen auf die EU-Ebene. Die sog. Generalermchtigungs- oder Vertragsabrundungsklausel spielte eine wichtige Rolle bei der Fortentwicklung der EG. Diese Generalermchtigung erlaubte es den Mitgliedstaaten, auch in den Feldern, in denen die EG (noch) keine ausdrcklichen Kompetenzen besitzt, durch einstimmigen Beschluss ttig zu werden, weil diese Kompetenzen gewissermaen implizit im Vertrag bereits festgeschrieben sind. Diese in Art. 352 AEUV (Lckenfllungskompetenz) niedergelegte Mglichkeit betrifft v. a. die Schaffung eines Binnenmarktes, also ein zentrales Integrationsziel der EG von Anfang an. Dieser Artikel (frher: Art. 235 EWGV) wurde in den ersten Jahrzehnten der europ. Integration genutzt, um etwa auf den Feldern von Umwelt-, Forschungs- und Regional- wie auch Sozialpolitik ttig zu werden, weil hier ein unmittelbarer Zusammenhang mit dem Binnenmarkt hergestellt werden konnte (z. B. fhren unterschiedliche Umweltstandards in Europa zu Wettbewerbsverzerrungen, weil die Umweltsnder billiger produzieren knnen als Staaten mit hohen Standards). Dem Vertrag von Lissabon (2009) ist eine Erklrung zu Art. 352 AEUV angehngt, mit der ausdrcklich betont wird, dass die Vertragsabrundungsklausel des besagten Artikels nicht dazu dienen knne, die Kompetenzen der EU ber die bestehenden Vertragsziele hinaus zu erweitern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177087/kompetenz-kompetenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177087/kompetenz-kompetenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Anlsslich der im Mai 1989 in Madrid abgehaltenen Konferenz der europ. Parlamentsprsidenten und -sprecher wurde auf Initiative von Laurent Fabius, damals Prsident der frz. Nationalversammlung, die K. (frz.: Confrence des Organes spcialises dans les affaires communautaires) gegrndet. Hierbei handelt es sich eine stndige Konferenz der Europaausschsse aller nationalen Parlamente der EU-Mitgliedstaaten sowie des Konstitutionellen Ausschusses des Europischen Parlaments (EP). Sie kommen alle 6 Monate in dem Staat zusammen, dessen Regierung den EU-Ratsvorsitz innehat. Jedes Mitgliedsparlament entsendet 6 Abgeordnete; Parlamente der Beitrittslnder, die EU-Kommission und der Rat genieen Beobachterstatus ohne Stimmrecht. Die K. dient dem gegenseitigen Informationsaustausch der Parlamente. Hierzu hat sie sich 1991 eine eigene Geschftsordnung gegeben und damit den Ablauf ihrer Arbeiten geregelt. Sie unterhlt ein Sekretariat im EP. Die K. kann Stellungnahmen abgeben und sonstige Beitrge ber die Gesetzgebungsttigkeit dem EP, der Kommission und dem Rat vorlegen. Aus der Arbeit der K. ging 2002 das interparlamentarische Informationsnetz (Interparliamentary EU Information Exchange) hervor. Hierin werden Informationen ber die Behandlung von laufenden EU-Gesetzgebungsvorhaben aus allen nationalen Parlamenten gesammelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177088/konferenz-der-europaausschuesse-cosac/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177088/konferenz-der-europaausschuesse-cosac/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die KSZE wurde im Jahr 1973 in Helsinki erffnet und 1975 mit der Unterzeichnung der Schlussakte von Helsinki beendet. Sie diente whrend des Ost-West-Konflikts als Forum fr Konsultationen sowie der politischen Annherung und Vertrauensbildung zwischen den beiden Blcken. Teilnehmer der Konferenz waren 35 vorwiegend europ. Staaten sowie die USA, Kanada und die Sowjetunion. Im sog. Dekalog der Schlussakte wurden die Grundregeln der Beziehungen zwischen den Teilnehmerstaaten festgelegt, so die friedliche und gewaltlose Regelung von Streitfllen, die Achtung der Menschenrechte und Grundfreiheiten, die territoriale Integritt aller Teilnehmerstaaten, die Nichteinmischung in innere Angelegenheiten der anderen Staaten und die Unverletzlichkeit bestehender Grenzen. Darber hinaus enthielt das Papier Vereinbarungen zur Zusammenarbeit in Wirtschaft, Wissenschaft, Technik und Umwelt sowie ber vertrauensbildende Manahmen im militrischen Bereich. Ab 1977 wurden regelmig KSZE-Folgekonferenzen durchgefhrt, die v. a. zur berprfung der Einhaltung der Vereinbarungen aus der Schlussakte dienten. Nach dem Ende des Kalten Krieges wurde die KSZE 1994 abgeschafft und ihre Nachfolgeorganisation, die Organisation fr Sicherheit und Zusammenarbeit in Europa, ins Leben gerufen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177089/konferenz-ueber-sicherheit-und-zusammenarbeit-in-europa-ksze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177089/konferenz-ueber-sicherheit-und-zusammenarbeit-in-europa-ksze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177092/konsultationsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177092/konsultationsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177093/konvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177093/konvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177094/konvergenzkriterien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177094/konvergenzkriterien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der Einheitlichen Europischen Akte (1987), der ersten greren Reform des EG-Vertrags, wurde ein besonderes Verfahren eingefhrt, das bei Gesetzgebungsverfahren die Zusammenarbeit von Europischem Parlament (EP) und Ministerrat regelt (daneben gibt es noch das Mitentscheidungs- und das Konsultationsverfahren). Das K. [auch: Zusammenarbeitsverfahren] galt zunchst fr 15 von 110 Politikfeldern, auf denen die EG berechtigt ist, Rechtsakte (Gesetze) zu erlassen. Das K. besteht aus 2 Schritten (Lesungen):\n1. Das Parlament muss vom Ministerrat zum Gesetzesvorhaben gehrt werden (obligatorische Konsultation), danach erarbeitet der Ministerrat einen gemeinsamen Standpunkt, den er mit sog. qualifizierter Mehrheit beschlieen muss. Der Rat ist nicht befugt, einen endgltigen Gesetzestext zu formulieren; er beschliet lediglich einen Textentwurf, der vom Parlament und von der Kommission einer Bewertung unterzogen wird.\n2. Billigt das EP den gemeinsamen Standpunkt in der 2. Lesung oder uert es sich nicht innerhalb von 3 Monaten, so tritt der gemeinsame Standpunkt als Rechtsakt in Kraft. Das EP kann den gemeinsamen Standpunkt des Rates aber auch mit der Mehrheit seiner Mitglieder ablehnen oder nderungsvorschlge unterbreiten.\nIm Falle einer Ablehnung bleibt dem Rat trotzdem die Mglichkeit, den Rechtsakt zu verabschieden, sofern er es einstimmig tut. hnliches gilt fr nderungsvorschlge des EP: Werden diese von der Europischen Kommission untersttzt, so kann der Rat sie entweder mit qualifizierter Mehrheit bernehmen oder aber ndern, sofern dies einstimmig geschieht. nderungsvorschlge des Parlaments, die von der Kommission nicht untersttzt werden, kann der Rat hingegen nur einstimmig annehmen. Mit Inkrafttreten des Vertrags von Lissabon (2009) wurde das Kooperationsverfahren abgeschafft und durch das Mitentscheidungs- bzw. Konsultationsverfahren ersetzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177095/kooperationsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177095/kooperationsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177096/kopenhagener-kriterien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177096/kopenhagener-kriterien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177100/kulturhauptstadt-europas/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177100/kulturhauptstadt-europas/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das nach der jap. Stadt Kyoto benannte Protokoll ist das wichtigste Instrument im Kampf gegen den Klimawandel. Es wurde 1997 beschlossen, trat 2005 in Kraft und stellt eine Zusatzvereinbarung zum Rahmenbereinkommen der UN ber Klimanderung von 1992 dar. Die am K. beteiligten Staaten, darunter die meisten Industriestaaten (nicht aber USA und Australien), verpflichten sich, die Emissionen bestimmter Treibhausgase im Zeitraum 200812 um mindestens 5 % unter den Wert des Jahres 1990 zu senken. Die Europische Kommission hat im Namen der EU an den internationalen Verhandlungen zum Klimaschutz teilgenommen und ist die Verpflichtung eingegangen, dass die Mitgliedstaaten der EU ihre gesamten Treibhausgasemissionen im Zeitraum 200812 um 8 % verringern. Das K. wurde von der EU und den Mitgliedstaaten ratifiziert, und innerhalb der EU wurden Verpflichtungen der einzelnen Staaten zur Beschrnkung und Senkung der Emissionen festgelegt. Das K. sieht mehrere konomisch ausgerichtete Mechanismen zur Erreichung seiner Ziele vor, z. B. Emissionsrechtehandel, Zusammenarbeit von Industrie- und Entwicklungsstaaten, die gemeinsame Erfllung der Reduktionsziele innerhalb einer Staatengruppe bei unterschiedlichen Verpflichtungen der Einzelstaaten (fr die EU relevant). In den einzelnen EU-Mitgliedstaaten werden auf dieser Grundlage konkrete Manahmen getroffen, etwa zur Steigerung der Energieeffizienz und zur strkeren Nutzung erneuerbarer Energien. Die Vertragsstaaten verstndigten sich im Dezember 2007 auf der Konferenz der Klimarahmenkonvention der UN auf Bali darauf, Verhandlungen ber weitere Reduktionsverpflichtungen ab 2013 zu beginnen. Weder auf der UN-Klimakonferenz in Kopenhagen 2009 noch in Cancn 2010 konnte eine Nachfolgeregelung fr das K. gefunden werden. Erst in Durban 2012 wurde vereinbart, das K. zu verlngern, jedoch fehlten bis jetzt Details zu konkreten Regelungen und ihrer Umsetzung. Eine Verlngerung des K. auf der 18. Weltklimakonferenz wurde in Doja (Katar) Ende 2012 beschlossen; das Pariser Klimaabkommen (2015) ist das Nachfolgeabkommen des K.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177102/kyoto-protokoll/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177102/kyoto-protokoll/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177080/koeln-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177080/koeln-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177109/leonardo-da-vinci/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177109/leonardo-da-vinci/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177111/life/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177111/life/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 1.1.1956 in Paris, Frankreich] frz. Politikerin und Prsidentin der Europischen Zentralbank (EZB) in Frankfurt am Main (seit 1.11.2019), erste Frau in diesem Amt.\n1974 als Austauschschlerin in den USA und Hospitanz im US-Reprsentantenhaus. Nach dem Abitur Studium der Politikwissenschaft in Aix-an-Provence (Institut dtudes Politiques) und Paris; Masterabschlsse in Wirtschaftsrecht und Anglistik, dann weiteres Diplom in Sozialrecht (Aufbaustudium). Seit 1981 Karriere als Anwltin in der international ttigen Wirtschaftskanzlei Baker &amp; McKenzie (Chicago, USA), seit 1987 Teilhaberin der Kanzlei, 1991 bernimmt L. die Leitung der Filiale in Paris. Seit 1995 Vorstandsmitglied und 1999 Vorstandsvorsitzende der genannten, weltweit zweitgrten Anwaltskanzlei, Rckkehr nach Chicago. Im Juni 2005 Wechsel in die franzsische Politik als beigeordnete Ministerin des Finanz- und Wirtschaftsministers Thierry Breton (seit 1.12.2019 EU-Kommissar fr Binnenmarkt) in der konservativ-liberalen Regierung von Dominique de Villepin (UMP). Im Mai 2007 kurzzeitige Berufung als Ministerin fr Landwirtschaft und Fischerei in der Regierung von Franois Fillon, dann seit Juni 2007 Ministerin fr Wirtschaft, Finanzen und Beschftigung; in diesem Amt setzt sie sich mit Wolfgang Schuble, ihrem deutschen Amtskollegen, fr eine weltweite Transaktionssteuer und eine Reform der Finanzmarktregulierung ein. Am 5.7.2011 bernimmt L. das Amt der geschftsfhrenden Direktorin des Internationalen Whrungsfonds (IWF); hier spielt sie im Rahmen der Euro-Krisenrettungspolitik  zusammen mit der Europischen Zentralband und der EU-Kommission (Troika)  eine wichtige Rolle und untersttzt die verschiedenen Manahmen der Euro-Rettung, um ein Auseinanderbrechen der Eurozone zu verhindern, die Unmut bei anderen IWF-Mitgliedstaaten ausgelst haben. Die Wiederwahl L. fr eine zweite fnfjhrige Amtszeit als IWF-Direktorin scheitert nicht an Berichten ber eine Affre aus ihrer Zeit als Ministerin (hier ging es mutmaliche Begnstigung des Unternehmers Bernard Tapie); ein Sondergericht hielt ihr zwar Fahrlssigkeit im Amt vor, verhngte aber keine Strafe. Am 2.7.2019 einigte sich der Europische Rat, also die Staats- und Regierungschefs der EU-Mitgliedstaaten, darauf, L. als Nachfolgerin von Mario Draghi zur Prsidentin der Europischen Zentralbank zu ernennen; am 18.10.2019 besttigte der Europische Rat formal diesen Beschluss. L. hat frhzeitig signalisiert, dass sie die (vor allem in Deutschland umstrittene) Niedrigzinspolitik ihres Vorgngers Draghi weiterverfolgen werde; sie hat bei Amtsantritt aber einen neuen und transparenteren Stil in der Kommunikation der EZB-Politik angekndigt: Dadurch mit sollen Entscheidungen der EZB in der ffentlichkeit verstndlicher werden und grere Untersttzng finden, und es soll politisches Vertrauen zurckgewonnen werden. In einem Spiegel-Interview hat sie angekndigt, dass sie Deutsch lernen wolle. Darber hinaus will sie die EZB-Politik auch an neuen Zielen ausrichten (z. B. Bekmpfung des Klimawandels und der sozialen Ungleichheit). L. hat sich regelmig dafr ausgesprochen, mehr Frauen in (internationale) Fhrungspositionen in Politik und Wirtschaft zu bringen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309429/lagarde-christine/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309429/lagarde-christine/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem L. wird die EU-Gesetzgebung im Bereich der Finanz- und Wertpapiermarktrechtsetzung erleichtert und beschleunigt. Das Verfahren hat 4 Stufen:\n Stufe 1: Grundsatzrichtlinien und -verordnungen werden von Rat und Europischem Parlament verabschiedet.\n Stufe 2: Die technischen Einzelheiten werden in Form von Durchfhrungsrichtlinien und -verordnungen in sog. Komitologieausschssen (Experten aus der EU-Kommission und den Mitgliedstaaten) festgelegt.\n Stufe 3: Von den nationalen Aufsichtsbehrden werden gemeinsame Standards und Richtlinien fr die einheitliche materielle Umsetzung erarbeitet.\n In Stufe 4 berprft die Kommission die Umsetzung der Richtlinien auf der Grundlage von umfassenden Berichten, zu denen die Mitgliedstaaten verpflichtet sind.\nDas L. geht auf einen Vorschlag des Ausschusses der Weisen zurck unter Vorsitz von Alexandre Lamfalussy, von 199497 Prsident des Europischen Whrungsinstituts in Frankfurt am Main (Lamfalussy-Bericht vom Februar 2001). Das L. war zunchst auf den Wertpapierbereich beschrnkt und wurde vom Europischen Rat in Stockholm im Mrz 2001 formell beschlossen.\nIm Dezember 2002 wurde es auf die EU-Gesetzgebung im Banken- und Versicherungswesen ausgeweitet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177103/lamfalussy-verfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177103/lamfalussy-verfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309430/lebenslanges-lernen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309430/lebenslanges-lernen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter L. [dt.: berbleibsel] versteht man Reformvorhaben zur nderung der EU-Vertrge, die im Rahmen einer Regierungskonferenz nicht abschlieend geklrt werden knnen und deshalb auf eine sptere Reformrunde vertagt werden. Geprgt wurde der Begriff in der Vertragsreform von Amsterdam (1997).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177108/left-overs/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177108/left-overs/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.12.1954 in Mortsel, Belgien] belg. Jurist und seit dem 8.10.2015 Prsident des Europischen Gerichtshofs (EuGH; Sitz: Luxemburg).\nStudium der Rechtswissenschaften (Universitten Namur und Leuven, Belgien), 1978 Master of Law (LL.M.) an der Harvard Universitt (USA) und Abschluss Master of Public Administration (1979), 1982 Promotion an der Katholischen Universitt Leuven mit einer rechtsvergleichenden Studie zum EuGH und dem US-amerikanischen Supreme Court. 1983 Professur fr Europarecht an der Universitt Leuven und Direktor des dortigen Instituts fr Europarecht; parallel von 1984 bis 1989 Lehrttigkeit am Europakolleg in Brgge (Belgien). Ttigkeit als Rechtsanwalt in Brssel (1986-89), Gastprofessur an der Harvard Universitt. 1984-85 als Rechtsreferent am EuGH ttig, ab 1989 Richter am Europischen Gericht Erster Instanz und 2003 Wahl zum Richter am EuGH, Vizeprsident des EuGH zwischen 2012 und 2015. L. war an vielen wegweisenden Urteilen beteiligt (z. B. zum Diskriminierungsverbot bei Versicherungstarifen, zur Vorratsdatenspeicherung und Euro-Rettungspolitik). L. ist Autor wichtiger europarechtswissenschaftlicher Publikationen und sitzt in Herausgeber- bzw. Beratergremien einschlgiger europarechtlicher Fachzeitschriften (z. B. European Law Review, European Constitutional Law Review); er kritisiert die Manahmen der polnischen Regierung zur Einschrnkung der Gewaltenteilung und des Justizsystems.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309431/lenaerts-koen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309431/lenaerts-koen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die L. wurde von den europ. Staats- und Regierungschefs auf dem Gipfel von Lissabon im Mrz 2000 verabschiedet. Ihr Ziel war, bis 2010 zum wettbewerbsfhigsten und dynamischsten wissensbasierten Wirtschaftsraum der Welt zu werden. Die L. sollte die gnstigen konomischen und politischen Vorzeichen um das Jahr 2000 nutzen (Brsenboom, Internethype, neue Medien), um mit langfristigen und konkret messbaren Zielvorgaben (Benchmarks) die Gemeinschaft konomisch, sozial und kologisch auf die Herausforderungen des technologischen Wandels und der Globalisierung vorzubereiten. Das Besondere an der L.: Sie setzte klare Prioritten fr eine umfassende Reformpolitik in Europa und verfolgte 2 groe inhaltliche Strnge:\n1. die Umwandlung der nationalen konomien in wissensbasierte Wirtschaften und\n2. die Modernisierung des europ. Sozialmodells und der Aufbau eines aktiven Sozialstaats.\nDies sollte erreicht werden z. B. durch die Entwicklung einer Informationsgesellschaft fr alle Brger, den Aufbau eines europ. Raumes der Forschung, die Vollendung des Binnenmarktes oder die Strkung der Bildung und Ausbildung fr das Leben in der Wissensgesellschaft sowie die Frderung von mehr und besseren Arbeitsplatzangeboten durch eine aktive Beschftigungspolitik. Die Reformen beziehen sich auf Bildungs-, Wettbewerbs-, Verkehrs- oder Umweltpolitik. Fr die Umsetzung dieser Initiative sind die EU-Mitgliedstaaten verantwortlich. Mehrere Fortschrittsberichte ber einzelne Schwerpunktthemen sowie die Halbzeitbilanz, die durch eine hochrangige Sachverstndigengruppe unter Vorsitz von Wim Kok erstellt wurde (2004), kritisierten die bisher erreichten Ergebnisse. Hauptursache dafr, dass viele der ehrgeizigen Ziele bisher nicht erreicht wurden und wahrscheinlich auch bis 2010 nicht erreicht werden knnen, sahen sie im fehlenden politischen Willen. Nach dieser Kritik wurde die L. 2005 von den Staats- und Regierungschefs auf die Schwerpunkte Wachstum und Beschftigung neu ausgerichtet. 2010 wurde nach einer kritischen Bilanz das Nachfolgeprogramm Europa 2020 verabschiedet, welches das Ziel verfolgt intelligentes, nachhaltiges und integratives Wachstum der europ. Wirtschaften zu erreichen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177114/lissabon-strategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177114/lissabon-strategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) entschied durch ein Urteil v. 30.6.2009 (2 BvE 2/08; E 123, 267), dass der EU-Reformvertrag von Lissabon mit dem Grundgesetz (GG) vereinbar sei. Das (hernach entsprechend berarbeitete) dt. Begleitgesetz jedoch verstoe teilweise gegen Art. 38 i. V. m. Art. 23 GG, weil die Beteiligungsrechte des Deutschen Bundestages (BT) und Bundesrates (BR) nicht hinreichend ausgestaltet worden seien. Auch BT und BR htten eine Integrationsverantwortung. Die europ. Vereinigung auf der Grundlage einer Vertragsunion souverner Staaten drfe nicht so verwirklicht werden, dass in den Mitgliedstaaten kein ausreichender Raum zur politischen Gestaltung der wirtschaftlichen, kulturellen und sozialen Lebensverhltnisse mehr verbleibe. Dies gelte insbesondere fr Sachbereiche, die die Lebensumstnde der Brger, v. a. ihren von den Grundrechten geschtzten privaten Raum der Eigenverantwortung und der persnlichen und sozialen Sicherheit prgten, sowie fr solche politischen Entscheidungen, die in besonderer Weise auf kulturelle, historische und sprachliche Vorverstndnisse angewiesen seien, und die sich im parteipolitisch und parlamentarisch organisierten Raum einer politischen ffentlichkeit diskursiv entfalteten. Das Urteil wurde in der Fachffentlichkeit scharf kritisiert. Primr sei ber ein Thema geurteilt worden, das gar nicht Streitgegenstand gewesen sei (EU-Bundesstaat) und dies mit Argumenten, die sich nicht aus dem GG ergeben wrden (Souvernitt). Wohl auch in Reaktion auf diese Kritik lenkte das BVerfG sodann am 6.7.2010 in seinem Mangold/Honeywell-Urteil (2 BvR 2661/06) partiell ein und zeigte sich hier betont europafreundlich.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177115/lissabon-urteil-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177115/lissabon-urteil-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177113/lissabonner-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177113/lissabonner-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177116/lobbying-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177116/lobbying-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das L. ist ein wichtiges entwicklungs- und handelspolitisches Abkommen der EG mit (am Ende) 77 afrik., karib. und pazif. Staaten (AKP-Staaten), welches am 28.2.1975 in Lom (Togo) unterzeichnet wurde. Das L. wurde in Abstnden von 5 Jahren immer wieder neu verhandelt und weiter entwickelt (Lom IIV). Das letzte L. wurde im Dez. 1989 unterzeichnet. Historischer Hintergrund: Mit dem EG-Beitritt Grobritanniens 1973 war eine Neuausrichtung der EG-Entwicklungspolitik notwendig geworden, um den besonderen Bedrfnissen der mit Grobritannien konomisch eng verbundenen Commonwealthstaaten gerecht zu werden. Das Vorluferabkommen von Jaunde (1963) war noch auf die Bedrfnisse der ehem. frz. Kolonien zugeschnitten. Das L. schuf fr die Zusammenarbeit zwischen der EG und den AKP-Staaten eine neue Basis. Im Mittelpunkt standen ein bevorzugter Zugang zum europ. Binnenmarkt (Prferenzsystem) sowie eine breit angelegte entwicklungspolitische Kooperation und finanzielle Untersttzung, welche die EG an Bedingungen geknpft hat (Demokratie, Rechtsstaat, Wirtschaftsreformen). Die Effekte des L. werden z. T. sehr kritisch bewertet: So wurde u. a. kritisiert, dass sich zwischen der EG-Kommission und den Eliten in den AKP-Staaten geradezu Klientelstrukturen herausgebildet und die Eliten die Gelder aus Europa hufig zweckentfremdet htten. Ein anderer Vorwurf lautete, dass das System von gesicherten Ausgleichszahlungen bei Preisschwankungen und Preisgarantien fr Produkte (STABEX) dazu gefhrt habe, dass die AKP-Staaten nur unverarbeitete Gter (Agrarprodukte und -rohstoffe) exportiert und andere Produktionsgter (z. B. Textil) vernachlssigt und damit ihre Abhngigkeit gefestigt htten. Als widersprchlich an der AKP-Zusammenarbeit wird auch kritisiert, dass den AKP-Staaten bei den Produkten, bei denen sie tatschlich konkurrenzfhig sind (z. B. Bananen und Rindfleisch), der freie Zugang zum europ. Markt verwehrt wurde. Da die Bestimmungen des L. (v. a. das Prferenzsystem) mit den Prinzipien und Regelungen eines freien Welthandels, wie sie mit der 1993 gegrndeten Welthandelsorganisation (WTO) beschlossen wurden, nicht in Einklang standen, wurde das L. 2000 durch das sog. Cotonou-Abkommen abgelst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177117/lome-abkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177117/lome-abkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177119/luxemburg-gruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177119/luxemburg-gruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177120/luxemburg-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177120/luxemburg-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177104/laenderbeobachter/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177104/laenderbeobachter/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Art. 23 des Grundgesetzes schreibt die Mitwirkung der Lnder in der dt. Europapolitik vor, sofern die Kompetenzen der Lnder berhrt werden. Konkretisiert ist der Europartikel im Gesetz ber die Zusammenarbeit zwischen Bund und Lndern in Angelegenheiten der Europischen Union (EUZBLG) und der Bund-Lnder-Vereinbarung (BLV). Die Lnder wirken in Angelegenheiten der EU durch den Bundesrat mit. Die Bundesregierung ist verpflichtet, den Bundesrat zum frhestmglichen Zeitpunkt zu unterrichten, falls bei europapolitischen Vorhaben Lnderinteressen betroffen sind. Ihre Stellungnahmen werden grundstzlich verffentlicht und bilden damit eine wesentliche Orientierungshilfe. Anschlieend kommt bei der L. ein abgestuftes Verfahren zum Tragen. Soweit ausschlieliche Gesetzgebungsbefugnisse der Lnder durch europ. Rechtsakte betroffen sind, ist die Stellungnahme des Bundesrates fr die Bundesregierung mageblich. Lndervertreter wirken zudem in allen EU-Gremien mit. Auerdem kann die Verhandlungsfhrung im Rat der EU auf einen Lndervertreter bertragen werden. Geht es um Kompetenzen, fr die die Lnder innerstaatlich nicht ausschlielich zustndig wren, sind die Mitwirkungsrechte der Lnder schwcher. In der Praxis bestanden immer wieder Konflikte darber, wie ein bestimmtes Vorhaben der EU schwerpunktmig einzuordnen sei, was die starke innerstaatliche Kompetenzvermischung widerspiegelt. Mit der Fderalismusreform (2006) in Deutschland wurde auch Art. 23 GG dahingehend gendert, dass Lndervertreter nur noch dann im Rat der EU die Verhandlung bernehmen, wenn es um die Bereiche schulische Bildung, Kultur und Rundfunk geht. Zur effektiven Wahrnehmung der europapolitischen Mitwirkung des Bundesrates hat jedes Land einen Europabeauftragten und einen Europareferenten pro Fachministerium, welche fr die Koordination der Europapolitik der Landesregierung zustndig sind. Wichtigste Koordinierungselemente auerhalb des Bundesrates sind die Europaministerkonferenz der Lnder und der Lnderbeobachter. Bei der Ratifizierung des Vertrags von Lissabon konnten sich die Lnder mit ihrer Forderung nach einer Ausweitung ihrer Kontrollrechte auf Rechtsetzungsakte der EU durchsetzen. Knftig kann der Bundesrat neben Bundestag und Bundesregierung Subsidiarittsklagen erheben, sofern die Lnder eine Verletzung des Subsidiarittsprinzips vermuten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177105/laenderbeteiligung-in-der-deutschen-europapolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177105/laenderbeteiligung-in-der-deutschen-europapolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das M. vom 12.10.1993 gehrt zu den wichtigsten Grundsatzentscheidungen des Bundesverfassungsgerichts. Anlass war eine Verfassungsbeschwerde. Die Beschwerdefhrer sahen sich durch den Vertrag von Maastricht in ihren demokratischen Grundrechten verletzt. Zwar wurde die Klage als unbegrndet abgewiesen, doch die ausfhrliche Urteilsbegrndung wurde uerst kontrovers aufgenommen. Der Vertrag, so das Gericht, sei ein Staatenverbund zur Verwirklichung einer immer engeren Union der  staatlich organisierten  Vlker Europas und kein sich auf ein europisches Staatsvolk sttzender Staat. Die Aufgaben und Befugnisse der EU seien dadurch ausreichend klar definiert. Weitere Aufgaben und Befugnisse der EU mssen vertraglich fixiert und von den nationalen Parlamenten der EU-Mitgliedstaaten gebilligt werden. Auch die weitere Mitgliedschaft Deutschlands sei an die Voraussetzung gebunden, dass eine vom Volk ausgehende Legitimation und Einflussnahme auch innerhalb eines Staatenverbundes gesichert ist. Mit dem klaren Hinweis auf die einzelnen Mitgliedstaaten als Legitimationsquelle europ. Politik werden der Integration Europas knftig deutliche Grenzen gesetzt. Demokratie, so das Gericht, knne nur im Rahmen des Nationalstaats voll zur Geltung kommen, weil nur bei einem Staatsvolk bestimmte vorrechtliche Voraussetzungen verwirklicht seien  etwa eine relative geistige, soziale und politische Homogenitt , derer die Demokratie bedarf, will sie nicht lediglich ein formales Zurechnungssubjekt sein. Das hier zum Ausdruck kommende Integrations- und Demokratieverstndnis wurde national und international stark kritisiert, zumal das BVerfG zustzlich klarstellte, dass es sich zuknftig vorbehalten wolle, mgliche Grundrechtsverletzungen durch die europ. Gesetzgebung sowie Verste gegen das sog. Prinzip der begrenzten Einzelermchtigung zu prfen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177123/maastricht-urteil-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177123/maastricht-urteil-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177122/maastrichter-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177122/maastrichter-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 5.6.1947 verkndete US-Auenminister George C. Marshall ein umfangreiches Hilfsprogramm fr Europa nach dem 2. Weltkrieg. Es wurde am 3.4.1948 vom US-Kongress beschlossen, bezog 16 Lnder ein, darunter Westdeutschland, die westeurop. Staaten, Griechenland und die Trkei. Die UdSSR und ihre Satellitenstaaten lehnten eine Teilnahme ab. Der M. sollte die internationale Wirtschaftsordnung stabilisieren, die wirtschaftliche Krise in Europa beenden und in den Teilnehmerstaaten ein auenwirtschaftliches Gleichgewicht schaffen. Dazu vergaben die USA bis 1952 rund 14 Mrd. US-$ in Form von Krediten, Sachlieferungen sowie nicht rckzahlbaren Finanzhilfen; den grten Anteil erhielt Grobritannien, gefolgt von Frankreich, Italien und Westdeutschland. Auf amerik. Seite wurde zur Koordinierung die Economic Cooperation Administration gegrndet, in den Teilnehmerlndern entstanden eigene Marshallplanbehrden und -ministerien; auf europ. Ebene entstand das Committee of European Economic Cooperation, spter die Organization for European Economic Cooperation, die einen wichtigen Impuls fr den europ. Einigungsprozess gab. Im Zusammenhang mit der europ. Staatsschulden- und Finanzkrise (seit 2010) wurde immer wieder die Neuauflage eines M. zur Rettung der Eurozone bzw. der Eurokrisenstaaten (z. B. Griechenland) diskutiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177125/marshallplan-european-recovery-program/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177125/marshallplan-european-recovery-program/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die M. ist ein Teilbereich der Kommunikationspolitik der EU. Sie bestimmt die Spielrume derjenigen, die an der medialen ffentlichen Kommunikation teilnehmen. Akteure seitens der EU sind hierbei die Generaldirektionen fr Kommunikation, Informationsgesellschaft und Wettbewerb der EU-Kommission, ferner der Ministerrat und das Europische Parlament. M. im Sinne von gesetzlichen Rahmenbedingungen fr die Medien spielt in der EU seit den 1980er-Jahren eine Rolle. Damals wurden erste Schritte zur Europisierung und Vereinheitlichung des gesamteurop. Medienmarktes unternommen, in der Hoffnung, eine europ. Identitt durch eine europ. ffentlichkeit schaffen bzw. strken zu knnen. Neben der kulturellen und integrationsfrdernden Bedeutung der Medien entwickelte sich rasch eine Betrachtungsweise, die stark durch Fragen des Binnenmarktes bzw. der Wirtschaftspolitik geprgt wurde. Sie war auf wirtschaftliche Konzentration und Wettbewerb einerseits sowie auf die Frderung der audiovisuellen Medienindustrie in Europa andererseits gerichtet. Beide Zielvorstellungen spiegelten sich in den Quotenregelungen fr europ. Produktionen und  seit 1990  in verschiedenen MEDIA-Programmen wider. Zum einen sollte die europische Kultur gestrkt, zum anderen die Stellung des europ. audiovisuellen Sektors gegenber dem dominierenden US-amerik. gefrdert werden. Die 1989 in Kraft getretene und seitdem 2-mal berarbeitete Richtlinie Fernsehen ohne Grenzen bildet den rechtlichen Bezugsrahmen fr das Ziel, alle Diskriminierungen aufzuheben, die den Dienstleistungsverkehr von Fernsehdiensten beschrnken. Die nationale Gesetzgebung in den jeweiligen EU-Lndern wird dabei auf Gemeinschaftsebene koordiniert, so u. a. in den Bereichen Rechtsprechungskompetenz in Bezug auf Fernsehsendungen, Frderung von Produktion und Vertrieb europ. Werke, Zugang der Zuschauer zu (sportlichen) Groereignissen und Regulierung von Werbung und Jugendschutz. Whrend die Kommission in der Folgezeit insbesondere beim Thema ffentlich-rechtlicher Rundfunk an Einfluss gegenber den Nationalstaaten gewann, nimmt sich dieser bei anderen Medien gering aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309433/medienpolitik-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309433/medienpolitik-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der MFR ist der mittelfristige Finanzrahmen der EU mit einer derzeit 7-jhrigen Laufzeit. In ihm wird die maximale Gesamtsumme der fr die 7 Jahre zur Verfgung stehenden Finanzmittel festgelegt. Zugleich werden im MFR das maximale Haushaltsvolumen der EU-Jahresbudgets sowie die Obergrenzen der einzelnen Ausgabenrubriken und somit die Struktur und die Gewichtung der EU-Ausgaben festgelegt. Die im Vertrag von Lissabon (2009) festgeschriebenen Jahreshaushalte mssen sich an den Vorgaben der F. orientieren. Der MFR war eine Antwort der EU auf die Haushaltskrisen der 1970er- und 1980er-Jahre, als mehrmals kein Jahreshaushalt verabschiedet werden konnte und es regelmig zu Konflikten zwischen Europischem Parlament und Rat kam. Bislang wurden 5 MFR ausgehandelt  1988 das sog. Delors-IPaket fr den Zeitraum 198892; 1992 das Delors-II-Paket fr 199399, 1999 die sog. Agenda 2000 fr 200006 und schlielich 2006 die Agenda 2007 fr die Jahre 200713 und der derzeit noch laufende MFR fr die Jahre 201420. Die Verhandlungen ber den 6. MFR 202027 mit einem Volumen von rd. 1,2 Billionen  werden im Jahr 2020 abgeschlossen werden. Der MFR ist erstmals mit dem Vertrag von Lissabon in das europ. Vertragsrecht aufgenommen. Nach Art. 312 AEUV wird der MFR in einer besonderen Verordnung verabschiedet, ber die der Rat einstimmig und das Europische Parlament mit absoluter Mehrheit entscheidet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177127/mehrjaehriger-finanzrahmen-mfr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177127/mehrjaehriger-finanzrahmen-mfr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177128/menschenrechtsgerichtshof/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177128/menschenrechtsgerichtshof/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177132/methode-monnet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177132/methode-monnet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 21.12.1975 in Namur, Belgien] belg. Politiker und Prsident des Europischen Rates (seit 1.12.2019).\nStudium der Rechtswissenschaft in Brssel und Amsterdam, 1998 Zulassung als Rechtsanwalt. Mitglied in der liberalen Partei Mouvement Rformateur (MR); Sitz im Regionalparlament der Provinz Wallonisch-Brabant, bis 1995 Vizeprsident, 1999 Einzug als jngster Abgeordneter (wie zuvor schon sein Vater Louis Michel) in die nationale Abgeordnetenkammer; zwischenzeitlich Mitglied (200004) in der wallonischen Regionalregierung als Innenminister sowie Mitglied im Gemeinderat von Wavre (seit 2000) und seit Oktober 2006 dort Brgermeister; Minister in der fderalen Regierung, Parteivorsitz (MR) seit 2011; nach den fderalen Wahlen 2014 wurde M. als berraschungskandidat zum Regierungschef ernannt (Abgabe des Parteivorsitzes). Bei den Wahlen am 26.5.2019 verloren die Parteien der Regierungskoalition, die Rechtspopulisten (Vlaams Belang) konnten deutliche Zugewinne erzielen. Der Europische Rat, also die Staats- und Regierungschefs der EU-Mitgliedstaaten einigten sich Anfang Juli 2019 auf M. als Nachfolger von Donald Tusk im Amt des Prsidenten des Europischen Rates, das mit dem Vertrag von Lissabon (2009) neu geschaffen wurde. Dass nach Herman van Rompuy (200914) mit M. zum zweiten Mal ein belgischer Politiker diesen wichtigen Posten bernimmt, ist kein Zufall: In der belgischen Politik werden, wie auch in der EU-Politik, von Spitzenpolitikern ein hohes Ma an Organisationstalent und Verhandlungsgeschick erwartet: Wer Belgien kann, kann auch EU (F.A.Z. vom 29.11.2019)\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309434/michel-charles/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309434/michel-charles/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU-Sicherheits- und -verteidigungspolitik gewinnt seit einigen Jahren an Bedeutung. Die EU besitzt inzwischen zahlreiche Instrumente, die internationale Politik mitzugestalten. Die klassische Arbeitsteilung zwischen NATO (Sicherheits- und Verteidigungspolitik) und EG/EU (brige auenpolitische Themen) hat sich aufgelst. Die EU will ihre Rolle auf der internationalen Bhne heute uneingeschrnkt wahrnehmen. Die EU-Staaten haben sich verpflichtet, militrische Fhigkeiten auszubauen, die industrielle und technologische Verteidigungsbasis zu strken und die Rstungsplanung/-beschaffung zu harmonisieren. Dazu wurden u. a. eine europ. Verteidigungsagentur gegrndet und das Konzept der EU-Gefechtsverbnde zur Krisenreaktion (EU-Battlegroups) entwickelt, um schnell militrisch auf internationale Krisen reagieren zu knnen. Die Bemhungen der EU, ihre Sicherheits- und Verteidigungspolitik seit 1999 fortzuentwickeln, die Schaffung einschlgiger Institutionen im Vertrag von Nizza 2003 (u. a. Militrausschuss, Militrstab) sowie die zahlreichen militrischen Operationen der EU seit 2003 werden unterschiedlich interpretiert: meist als Reaktion auf die vernderte internationale Lage, die Vertiefung und Komplettierung des Integrationsprozesses, aber vereinzelt auch als Militarisierung der EU. Besonders kritisiert werden vertragliche Regelungen im Verfassungsvertrag bzw. Lissabonner Vertrag, wonach sich einzelne EU-Staaten im Rahmen der sog. strukturierten Zusammenarbeit sicherheits- und verteidigungspolitisch enger zusammenschlieen knnen. Die Staaten, die militrisch leistungsfhiger sind, knnen im EU-Rahmen eine solche Zusammenarbeit begrnden. Daraus leiten einige Kritiker eine Pflicht zur Aufrstung ab. Die EU entferne sich radikal von ihrem traditionellen Leitbild als Zivilmacht und verhalte sich wie andere mchtige Akteure auch. Diese vermeintliche Militarisierung der EU sei mit ein Grund fr die skeptische EU-Haltung, die in den Referenden in Frankreich, den Niederlande (2005) und Irland (2008) zum Ausdruck kam. Im politischen Spektrum vertritt lediglich die Partei Die Linke, ein kleiner Teil von Bndnis 90/Die Grnen, ein noch kleinerer in der SPD sowie die Friedensbewegung diese Position.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177134/militarisierung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177134/militarisierung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177133/militaerausschuss-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177133/militaerausschuss-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177135/militaerstab-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177135/militaerstab-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der M. [auch: Rat] stellt neben dem Europischen Parlament (EP) das zentrale Entscheidungsorgan der EU dar. Der M. setzt sich aus je einem Vertreter (Minister) pro Mitgliedstaat zusammen, der befugt ist, fr seine Regierung verbindlich zu handeln. Seit dem Maastrichter Vertrag (1993) knnen auch Minister regionaler Gebietskrperschaften (z. B. Minister einer dt. Landesregierung) entsandt werden. Der M. nimmt im politischen System der EU eine Zwitterstellung ein. Einerseits ist er eines ihrer Kernorgane und zusammen mit dem EP sowohl Teil der EU-Legislative als auch Teil der EU-Haushaltsbehrde; andererseits ist er Exekutivorgan fr die Regierungen der Mitgliedstaaten und somit das wichtigste Forum, in dem sie ihre nationalen Interessen formulieren knnen. Zu seinen Tagungen wird der Ministerrat von der halbjhrlich wechselnden Prsidentschaft einberufen. Mit Inkrafttreten des Lissabonner Vertrages bernahm
