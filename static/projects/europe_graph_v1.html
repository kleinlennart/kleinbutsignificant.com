das-europalexikon/176981/flexible-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176981/flexible-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. zielt auf die Förderung der wissenschaftlichen und technischen Innovationsfähigkeit. Sie ist bereits im EGKS- und im EAG-Vertrag angelegt, blieb aber sektoral begrenzt. Ihr Stellenwert ist stark gewachsen und mit den Vertragsrevisionen wurde sie seit den 1970er-Jahren zunehmend vergemeinschaftet. Im Kontext des Binnenmarktprojekts wurde F. erstmals massiv aufgewertet und in der Einheitlichen Europäischen Akte EEA festgeschrieben. Mit der Lissabon-Strategie für Wachstum und Beschäftigung wurde F. weiter ausgebaut. Der Lissabon-Vertrag (2009) legt in Art. 2-6 AEUV in Verbindung mit Art. 179-190 AEUV erstmals eine zwischen Kommission und Mitgliedstaaten geteilte Zuständigkeit und präzisere Koordination für eine ausgeweitete F. fest. Die F. orientiert sich an der Idee eines Europäischen Forschungsraums (ERA) sowie am Innovationsparadigma. Mit dem im Mai 2008 gestarteten »Ljubljana-Prozess« soll die Partnerschaft zwischen ERA und nationalen Politiken weiter verbessert werden; freier Verkehr von Wissen wird als fünfte Binnenmarktfreiheit proklamiert. Die Bestimmungen des Lissabon-Vertrags bauen hierauf auf. Zentrale Instrumente der F. sind die Forschungsprogramme, deren Budget sukzessive anstieg (»Horizon 2020«, 2014–20: ca. 80 Mrd. €); ein Europäischer Forschungsrat (ERC), der 2007 als erste europ. Körperschaft zur Förderung von Grundlagenforschung geschaffen wurde; das 2008 eingerichtete Europäische Innovations- und Technologieinstitut (EIT), das insbesondere auf die Integration von Ausbildung, Forschung und Innovation abzielt. Auch regulative Aspekte wie die Einführung eines EU-Patents 2009 sind zentral. Ferner wurden neue Themen wie z. B. Frauen und Wissenschaft aufgegriffen; die Weltraum- und Raumfahrtpolitik wurde stark ausgebaut.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176983/forschungs-und-technologiepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176983/forschungs-und-technologiepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. bezeichnen Vertragsentwürfe zur Gründung einer Europäischen Politischen Union, die von einer Gruppe von Regierungsvertretern unter dem Vorsitz des frz. Botschafters in Dänemark, Christian Fouchet (* 17.11.1911 † 11.8.1974), am 2.11.1961 (F. I) bzw. am 18.1.1962 (F. II) vorgelegt wurden. Hintergrund der F. ist die vom frz. Staatspräsidenten Charles de Gaulle verfolgte Idee, die supranational ausgerichtete Europäische Wirtschaftsgemeinschaft (EWG) durch eine stärker intergouvernemental geprägte Kooperation der Staaten zu ergänzen bzw. zu ersetzen. Die mit dem F. I anvisierte »Staatenunion« sollte eine engere Zusammenarbeit in der Außen- und Sicherheitspolitik, aber auch auf den Gebieten Wissenschaft und Kultur ermöglichen, also in Politikfeldern außerhalb des Kompetenzbereichs der EWG. Da die Vorschläge als intergouvernementales Gegenmodell zu den bestehenden EWG-Institutionen angelegt waren, reagierten v. a. die Beneluxstaaten sehr skeptisch auf die frz. Initiative. Auch der im Januar 1962 vorgelegte F. II (er wurde von de Gaulle unmittelbar vor der Veröffentlichung noch in wesentlichen Punkten verändert) stieß auf Ablehnung. Der Richtungsstreit im Kreis der EWG-Staaten zeigte, dass de Gaulle mit seinen konföderalen Europaplänen nicht die notwendige Unterstützung fand. Der im Januar 1963 unterzeichnete dt.-frz. Vertrag (»Élysée-Vertrag«), der auf eine enge Zusammenarbeit zwischen Bonn und Paris abzielte, war das auf 2 Staaten reduzierte Modell einer Zusammenarbeit auf Regierungsebene, das die F. für alle 6 EWG-Staaten zu etablieren versuchten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176984/fouchet-plaene/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176984/fouchet-plaene/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 4 Grundfreiheiten des europ. Binnenmarkts bilden die notwendige Voraussetzung, um seine Vorteile nutzen zu können. Grundsätzlich ist es den Mitgliedstaaten verboten, in diesen 4 Punkten den grenzüberschreitenden Austausch und Handel zu behindern oder zu beschränken. Ausnahmen sind lediglich aus triftigen Gründen zulässig (z. B. öffentliche Ordnung und Sicherheit, Gesundheitsschutz, Tierschutz oder Schutz nationaler Kulturgüter). Für die Herstellung des freien Warenverkehrs mussten auch sog. nicht tarifäre Handelshemmnisse überwunden werden, also unterschiedliche Normen und Vorschriften z. B. zum Verbraucherschutz. Der Wegfall der Warengrenzkontrollen brachte es mit sich, dass sämtliche Beschränkungen von Mengen und ähnliche Maßnahmen, die den Handel zwischen den Mitgliedstaaten beeinträchtigen könnten, verboten sind. Der freie Verkehr von Personen umfasst die freie Wahl des Arbeitsortes in der EU, die Niederlassungsfreiheit für Unternehmen und Freiberufler, das Diskriminierungsverbot von Arbeitnehmern und ein weitgehendes Aufenthaltsrecht für Arbeitnehmer und ihre Familienangehörigen. Die Freiheit des Dienstleistungsverkehrs kann Dienstleistungen in einem anderen Mitgliedstaat (z. B. ein Hotelaufenthalt) oder die Erbringung einer Leistung durch einen Anbieter aus einem anderen Mitgliedstaat beinhalten. Weil es nötig ist, verschiedene Interessen (Schutz von Dienstleistern vor Diskriminierung, Verbraucherschutz, mögliches Lohndumping und den Abbau sozialer Standards) auszugleichen, bestehen bei der Dienstleistungsfreiheit zurzeit noch die größten Beschränkungen und Vorbehalte. Die Verabschiedung der Dienstleistungsrichtlinie 2006 war ein weiterer wichtiger Schritt auf dem Weg zu einem europ. Dienstleistungsbinnenmarkt. Die Freiheit des Kapitalverkehrs wurde durch die schrittweise Liberalisierung der Kapitalmärkte weitgehend erreicht; die Beschränkungen im Zahlungsverkehr und Mengenbegrenzungen bei der Ein- und Ausfuhr von Währungen sind hingegen nahezu aufgehoben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176985/freier-verkehr-von-waren-personen-dienstleistungen-und-kapital-vier-freiheiten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176985/freier-verkehr-von-waren-personen-dienstleistungen-und-kapital-vier-freiheiten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Durch das F. können die nationalen Parlamente der EU-Staaten sicherstellen, dass bei Gesetzesinitiativen der EU das Subsidiaritätsprinzip angewendet wird. Wie im Vertrag von Lissabon (2009) festgelegt, erhalten die Parlamente neue EU-Gesetzesvorschläge noch vor Beginn des Gesetzgebungsverfahrens. Innerhalb von 8 Wochen können sie in einer begründeten Stellungnahme an das Europäische Parlament (EP), den Rat bzw. die Kommission erläutern, ob und weshalb sie eine Subsidiaritätsverletzung vermuten. Nimmt 1/3 der nationalen Parlamente eine solche an, muss der Entwurf überprüft werden. Die Kommission kann ihn beibehalten, ändern oder zurückziehen, muss das aber begründen. Falls die nationalen Parlamente mit einfacher Mehrheit das Subsidiaritätsprinzip verletzt sehen und die Kommission den Gesetzentwurf nicht zurückzieht, werden die Stellungnahmen von Kommission und Parlamenten an den europ. Gesetzgeber (EP und Rat) übermittelt. Teilen 55 % des Rates oder eine Mehrheit im EP die Sicht der nationalen Parlamente, wird das Gesetzgebungsverfahren eingestellt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176989/fruehwarnsystem-subsidiaritaetskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176989/fruehwarnsystem-subsidiaritaetskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Um Wettbewerbsverfälschungen im Binnenmarkt (Kartellbildung und Missbrauch durch den Zusammenschluss bisher konkurrierender Unternehmen) präventiv zu verhindern, kontrolliert die Europäische Kommission seit 1990 grenzüberschreitende Unternehmensfusionen. Unter die F. fallen die Verschmelzung mehrerer Unternehmen, der Erwerb großer Aktienpakete oder Vermögenswerte eines Unternehmens oder die Bildung von Gemeinschaftsunternehmen. Das Verfahren der F. ist durch die Fusionskontrollverordnung (VO 4064/89) geregelt. Danach sind Unternehmenszusammenschlüsse von gemeinschaftsweiter Bedeutung vorab bei der Kommission anzumelden, die innerhalb einer kurzen Frist auf der Grundlage bestimmter Kriterien entscheidet. Die Kommission kann den beantragten Unternehmenszusammenschluss mit oder ohne Auflagen genehmigen oder ganz untersagen. Die gemeinschaftsweite Bedeutung wird durch bestimmte Umsatzgrößen angezeigt. Geprüft werden alle am Zusammenschluss beteiligten Unternehmen, die einen weltweiten Gesamtumsatz von mehr als 2,5 Mrd. € erzielen, zusammen in mindestens 3 Mitgliedstaaten einen Umsatz von mehr als 100 Mio. €, weniger als 2/3 ihres gemeinschaftsweiten Umsatzes in nur einem Mitgliedstaat erzielen; geprüft wird ferner, wenn mindestens 2 Unternehmen einen gemeinschaftsweiten Umsatz von 100 Mio. € erzielen. Der Zusammenschluss darf erst nach der Genehmigungsentscheidung durch die Kommission vollzogen werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176991/fusionskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176991/fusionskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176992/fusionsvertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176992/fusionsvertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  F. [lat.: foedus = Bund, Übereinkunft] bezeichnet den Zusammenschluss von Teilen zu einem größeren politischen Ganzen, wobei sowohl die Zentrale als auch die Gliedstaaten ein Mindestmaß an Autonomie behalten. Die Beziehungen zwischen der Zentrale und den Gliedern des Bundes und das Maß an Eigenständigkeit und Kooperation sind i. d. R. in einer Verfassung festgeschrieben. Die Geschichte der europ. Integration ist seit ihren Anfängen geprägt von föderalen Ideen und bekennenden »Föderalisten« (z. B. Altiero Spinelli). Die Schweiz und die USA dienen der föderalistischen Bewegung in Europa seit jeher als Vorbild und Modell für die Entwicklung der EG (»Vereinigte Staaten von Europa«). Die schrittweise Vertiefung der EG/EU wurde als schleichende Föderalisierung in Richtung eines »unvollendeten Bundesstaats«, so der erste Kommissionspräsident Walter Hallstein, beschrieben. Der Vertrag von Maastricht (1993) mit den institutionellen und politikfeldspezifischen Reformen (Einführung der Wirtschafts- und Währungsunion und der gemeinsamen Eurowährung, Stärkung des Europäischen Parlaments, Subsidiaritätsprinzip, Ausschuss der Regionen) entwickelte die EU hin zu einem quasiföderalen System (»Mehrebenensystem«). Dieser Trend verfestigte sich 2004 mit dem Vertrag über eine Verfassung für Europa durch die Einführung von politischen Symbolen (Flagge, Hymne, Motto »In Vielfalt geeint«). Nach dem Scheitern des Verfassungsvertrages 2005 in den Volksabstimmungen in Frankreich und in den Niederlanden wurden diese Symbole im Vertrag von Lissabon (2009) jedoch gestrichen.\nAuch wenn mit diesem Vertrag die Symbole verschwunden sind, verstärkt sich gleichwohl die »Föderalisierung« der EU (u. a. durch die stärkere Einbeziehung der nationalen Parlamente). In vielen Staaten der EU wird der F. als Zielperspektive für die Entwicklung der europ. Integration kategorisch abgelehnt. Diese antiföderale Haltung erklärt, weshalb bislang in allen EU-Verträgen die Worte F. oder »föderal« vermieden wurden und stattdessen von der »immer engeren Union der Völker Europas« (Präambel des Vertrags von Lissabon) gesprochen wird.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176982/foederalismus-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176982/foederalismus-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G 20 (engl.: »Group of 20«, »Gruppe der 20«) ist ein internationales Forum zur Diskussion und Regelung von Fragen der globalen Finanz- und Wirtschaftsordnung. Am 15./16.12.1999 fand in Berlin ein erstes Treffen der Finanzminister und Notenbankgouverneure statt, dieses Treffen gilt als Gründung der G 20. Im Rahmen der G 20 versammeln sich heute die Staats- und Regierungschefs bzw. die Finanzminister (ggf. auch andere Fachminister) und Notenbankpräsidenten der 19 politisch und wirtschaftlich mächtigsten Industriestaaten und wichtiger Schwellenländer inklusive Vertreter der EU und anderer internationaler Organisationen. Mitglied der G 20 sind: Argentinien, Australien, Brasilien, VR China, Deutschland, Frankreich, Großbritannien, Indien, Indonesien, Italien, Japan, Kanada, Rep. Korea, Mexiko, Russland, Saudi-Arabien, Südafrika, Türkei, USA sowie die EU (vertreten durch deren Ratspräsidentschaft und den Präsidenten der Europäischen Zentralbank), sowie der Internationale Währungsfonds (IWF) und die Weltbank. Diese Gruppe agiert als eine Art »Weltregierung« (»global governance«). In den G-20-Staaten leben etwa zwei Drittel der Weltbevölkerung; diese verkörpern knapp neun Zehntel der globalen Wirtschaftsmacht und sind für vier Fünftel des weltweiten Handels verantwortlich. Die führenden Wirtschaftsmächte beschließen im Rahmen von G 20 Leitlinien für die Weltwirtschaft, treffen Vereinbarungen für das internationale Finanzsystem und die Klimapolitik. Die G 20 ist (noch) keine feste Organisation, sondern ein internationales Forum mit i. d. R. halbjährlichen Treffen (»Weltwirtschafts- und Finanzgipfel«); die Umsetzung der Vereinbarungen liegt bei den beteiligten Staaten. Die Zahl der Teilnehmer von G-20-Treffen kann 20 überschreiten; dies hängt davon ab, ob neben der EU weitere internationale Organisationen (z. B. Organisation für wirtschaftliche und Zusammenarbeit und Entwicklung OECD) bzw. auch andere europ. Staaten (z. B. Spanien) zu den Gipfeltreffen eingeladen werden. Die G 20 hat sich 1999 erstmalig auf der Ebene der Finanzminister getroffen, um eine gemeinsame Politik in der Asienkrise zu verabreden. Schon im Vorfeld der Aufnahme Russlands in die G 7 (1998) wurden Stimmen laut, die Gipfeltreffen für wichtige Schwellenländer und neue Wirtschaftsmächte wie China, Brasilien und Indien zu öffnen. Unklar war zunächst, ob diese aufstrebenden Staaten tatsächlich Verantwortung für die Neuordnung des internationalen Finanz- und Wirtschaftssystems zu übernehmen bereit wären. Die dt. G-8-Präsidentschaft hat 2007 im sog. Heiligendamm-Prozess erste Reformen des Gipfelformats unternommen: China, Indien, Brasilien, Mexiko und Südafrika sollten stärker eingebunden und somit auf eine kollektive Verantwortung verpflichtet werden. Die 2008 einsetzende internationale Wirtschafts- und Finanzkrise erhöhte den Druck auf die Schwellenländer (sog. »BRIC-Staaten« = Brasilien, Russland, Indien, China), bei der Bewältigung der neuen Krise einen eigenständigen Beitrag zu leisten; v. a. auf China als dem größten Investor in US-amerik. Staatsanleihen richteten sich entsprechende Erwartungen. Auf einem Gipfel in Pittsburgh (USA) traf sich die G 20 im September 2009 erstmals auf der Ebene der Staats- und Regierungschefs; diese wurden zusammen mit ihren Finanzministern vom US-Präsidenten Barack Obama eingeladen. Hier erst wurde die »G 20« offiziell als Forum, das die G-8-Treffen langfristig ablösen könnte, begründet. Vorgängertreffen fanden statt am 15./16.11.2008 in Washington (USA) und am 1./2.4.2008 in London. Auf dem Gipfeltreffen in Washington waren zusätzlich auch Vertreter der Regierungen aus Spanien, Tschechien und der Niederlande anwesend; auf dem Londoner Treffen waren außerdem die Staatschefs aus Äthiopien (für die Afrikanische Union) und aus Thailand (für die Regionalorganisation ASEAN) eingeladen. Die Erweiterung der exklusiven G-8-Runde ist die Folge der internationalen Finanzkrise, welche alle Staaten und Regionen dieser Welt 2008 erfasst hat; folglich können international geltende Regeln nicht mehr im exklusiven Kreis der G 8 geregelt werden. Die Ausweitung der Mitgliedschaft schwächt rein zahlenmäßig die bisherige überproportional starke Position der europ. Staaten in der G 7/G 8. Kritiker bemängeln, dass die G 20 als selbst ernannte und von den USA dominierte Institution zu heterogen sei: Die beteiligten Staaten unterschieden sich stark in den Interessen, in ihrer Wirtschaftsmacht, Wettbewerbsfähigkeit und ihren Wertvorstellungen. Zwischen G 8 und G 20 soll sich eine Arbeitsteilung herausbilden: Die G 8 bleibt weiterhin bestehen und wird sich künftig jedoch v. a. mit dem Thema der internationalen Sicherheit beschäftigen, Fragen des internationalen Finanz- und Wirtschaftssystems sollen von der G 20 behandelt werden. Kritiker sehen jedoch die Gefahr, dass die G 20 den Internationalen Währungsfonds (IWF) als Forum der globalen Finanz- und Währungspolitik schwächt und die einheitliche Außenvertretung des Euroraumes, also der EU-Staaten, die den Euro als gemeinsame Währung eingeführt haben, aushöhlt. Kritiker bemängeln die Exklusivität der G 20 als Forum für globale Themen und stellen deshalb deren Legitimität infrage; sie sehen in dem G-20-Format eine Rückkehr in eine Großmachtpolitik des 19. Jh., die die kleineren (europ.) Staaten von den Entscheidungen ausschließt, und befürchten eine Neuauflage des »Wiener Kongresses«, einer Staatenkonferenz, die 1814/15 eine Neuordnung Europas nach den Vorstellungen der europ. Großmächte beschlossen hat. Die Erweiterung der Gipfeltreffen wird von Experten einerseits als notwendig angesehen, weil nur so die wichtigsten Industrie- und Schwellenländer zur Lösung globaler Wirtschafts- und Finanzfragen an einem Tisch versammelt werden können; andererseits wird kritisiert, dass die G-20-Treffen der ursprünglichen Idee des offenen und informellen Austausches zwischen den G-7-Staats- und Regierungschefs (»Kamingespräche«) ohne Beteiligung der Beamtenapparate zwischen mehr oder weniger gleichgesinnten, der westlichen Wertegemeinschaft angehörenden Politikern zuwiderläuft. Im Jahr 2017 hatte die Bundesrepublik Deutschland die Präsidentschaft der G 20 inne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176995/g-20/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176995/g-20/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G 7 (»Gruppe der Sieben«) bzw. G 8 (»Gruppe der Acht«) ist eine internationale Wirtschafts- und Finanzinstitution, in der die größten Industrienationen zu einem jährlichen Treffen zusammenkommen. Gründungsmitglieder sind die Bundesrepublik Deutschland, Frankreich, Italien, Japan, Großbritannien und die USA. Bereits nach einem Jahr stieß 1976 Kanada als 7. Mitglied hinzu, was der G 7 lange Zeit ihren Namen gab. Seit 1991 wurde Russland schrittweise in die G 7 integriert, die sich daher seit 1998 G 8 nennt. Seit 1977 nimmt außerdem der Präsident der Europäischen Kommission und seit 1982 der Vorsitz des Europäischen Rates an den Treffen der G. teil. In erster Linie widmet sich die G. wirtschafts- und finanzpolitischen Problemen, hinzu kommen regelmäßig auch sicherheits-, umwelt-, sozial-, und entwicklungspolitische Themen. In der G. sollen sich die Regierungen möglichst informell austauschen können, weswegen auf eine eigene Bürokratie ganz verzichtet wurde und der Kreis der Teilnehmer eng begrenzt bleibt. Neben den Staats- und Regierungschefs nehmen v. a. die Außen- und Finanzminister regelmäßig an den Treffen teil. Seit den späten 1990er-Jahren werden die Treffen der G. zunehmend von Protesten globalisierungskritischer Gruppen begleitet. Seit 2014 treffen sich die 7 Mitgliedstaaten ohne Russland, eine Reaktion auf die Verletzung der territorialen Souveränität der Ukraine durch die Russische Föderation (Krim-Annexion).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176994/g-7-g-8/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176994/g-7-g-8/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176996/gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176996/gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Programm G. wurde 2000 im Rahmen der zweiten Phase des SOKRATES-Programms durch einen Beschluss des Europäischen Parlaments und des Rates der EU eingeführt und widmete sich der Förderung der Erwachsenenbildung. Benannt ist das Programm nach dem Theologen Nikolai Frederik Severin Grundtvig (* 8.9.1783 · † 2.9.1872), der als Begründer der dän. Volkshochschulen gilt. Das Programm sollte die europ. Dimension in der Erwachsenenbildung stärken, Austauschprogramme ins Leben rufen und transnationale Bildungsangebote, insbesondere mit Schwerpunkt Fremdsprachen, fördern. G. wurde am 1.1.2014 von »Erasmus+« abgelöst, das nun alle EU-Bildungsprogramme unter einem neuen Dach vereint.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309417/grundtvig/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309417/grundtvig/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176999/gegenseitige-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176999/gegenseitige-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Neben der Handels- und Entwicklungspolitik bildet die GASP einen Hauptbereich in den Außenbeziehungen der EU. Zu den Zielen der GASP zählt die Wahrung der Werte, grundlegenden Interessen, Sicherheit sowie Unabhängigkeit und Unversehrtheit der EU; die Festigung und Förderung von Demokratie, Rechtsstaatlichkeit und Menschenrechten; die Friedenserhaltung und Stärkung der internationalen Sicherheit. Mit dem Vertrag von Lissabon (2009) kommen z. B. die Förderung der nachhaltigen Entwicklung von Wirtschaft, Gesellschaft und Umwelt in den Entwicklungsländern hinzu – mit dem vorrangigen Ziel, die Armut zu beseitigen – sowie die Erhaltung und Verbesserung der Umweltpolitik (Art. 21-46 EUV). Insgesamt will die EU mittels der GASP einen Beitrag zur Friedenssicherung leisten, und sie orientiert sich dabei an einem multilateralen Ordnungskonzept. Die GASP hat zu einer beträchtlichen Stärkung des internationalen Profils der EU beigetragen. Sie war und wird von den Mitgliedstaaten bestimmt und kontrolliert. Dies wird auch dadurch unterstrichen, dass der Rat der Außenminister das zentrale EU-Organ für die GASP ist. Nach dem Ende des Ost-West-Konfliktes 1989/90 stellte sich die Frage, welche außen- und sicherheitspolitische Rolle die EU übernehmen solle und könne. Der Maastrichter Vertrag (1993) schuf die Grundlagen für die GASP, doch war der Konsens zwischen den EU-Mitgliedstaaten nicht ausreichend, um den Wirkungsgrad des außenpolitischen Handelns der EU entscheidend zu vergrößern. Die erste Reform der GASP kam 1999 mit dem Amsterdamer Vertrag. Dieser präzisierte die außen- und sicherheitspolitische Rolle der EU und ermöglichte einige institutionelle Neuerungen. Einen Fortschritt brachte auch das neue Amt eines Hohen Vertreters für die GASP. Allerdings kam die EU aus der Kluft zwischen Erwartungen und verfügbaren Handlungsinstrumenten nicht heraus. Dies lag auch an der Zurückhaltung der EU-Staaten, Kompetenzen in der Außen- und Sicherheitspolitik an die EU abzugeben. Ein weiterer Reformschritt folgte 2003 mit dem Vertrag von Nizza, um die Effektivität der GASP zu erhöhen. Doch da die GASP weiterhin unter der Kontrolle der Mitgliedstaaten steht, blieb z. B. die Möglichkeit von Mehrheitsentscheidungen im Bereich der GASP nur auf einzelne Bereiche beschränkt. Einen bemerkenswerten Durchbruch für die GASP hätte der 2005 gescheiterte Verfassungsvertrag gebracht, in dem u. a. das Amt eines Außenministers der EU vorgesehen war. Im Vertrag von Lissabon (2009) wurden die GASP-relevanten Bereiche des Verfassungsvertrags jedoch weitgehend übernommen, wenngleich der Begriff des Außenministers nicht mehr vorkommt. Weiterhin bleibt jedoch die Frage aktuell, inwiefern die Außen- und Sicherheitspolitik der EU als »gemeinsam« bezeichnet werden kann.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177001/gemeinsame-aussen-und-sicherheitspolitik-gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177001/gemeinsame-aussen-und-sicherheitspolitik-gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. ist das älteste Instrument der EU zur Gestaltung ihrer Außenbeziehungen. Sie umfasst die Handelsbeziehungen der EU zu Drittländern, insbesondere den gemeinsamen Zolltarif (GZT) und gemeinsame Ein- und Ausfuhrregelungen. Zum Schutze des EU-Binnenmarktes gegenüber Drittstaaten verfügt die G. über verschiedene Instrumente wie Antidumping- und Antisubventionsmaßnahmen oder auch die »Verordnung über Handelshemmnisse und besondere Schutzmaßnahmen« (autonome G.). Im Rahmen der G. handelt die Europäische Kommission internationale Abkommen aus. Dazu muss der Ministerrat der Kommission zuvor ein Mandat übertragen (vertragliche G.). Die Kommission vertritt die EU in der Welthandelsorganisation (WTO) und anderen Handelsorganisationen wie z. B. der Internationalen Tropenholzorganisation. Grundlegend für die G. der EU ist das Ziel, ein ausgeglichenes und liberalisiertes Handelssystem zu fördern, das für alle internationalen Akteure Vorteile bringt. Zugunsten der ärmeren Staaten hat die EU spezifische Maßnahmen erlassen, die diesen Ländern einen privilegierten Status einräumen. Der Vertrag von Lissabon (2009) bringt deutliche Fortschritte für die G. Von großer Tragweite für die Gestaltung der G. ist die Vertragsbestimmung Art. 207 AEUV, der gemäß das Europäische Parlament allen Handelsabkommen seine Zustimmung erteilen muss und mit dem Rat gleichberechtigte Befugnisse beim Erlass von Maßnahmen der autonomen G. wahrnimmt, und die Kommission bei internationalen Abkommen im Rahmen der G. verpflichtet ist, nicht nur den »Handelsausschuss« des Rates über alle Fortschritte bei den Verhandlungen zu unterrichten, sondern ebenso das Europäische Parlament.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177002/gemeinsame-handelspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177002/gemeinsame-handelspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die GSVP bildet einen Teil der Gemeinsamen Außen- und Sicherheitspolitik (GASP) der EU und umfasst zivil-militärische, militärische und polizeiliche Maßnahmen (Art. 42-46 EUV). Neben der Verbesserung der militärischen Möglichkeiten bildet die zivil-militärische Komponente einen wichtigen Bereich; ihr kommt große Bedeutung zu, da die EU den Rückgriff auf militärische Mittel nur als letzte Konsequenz erachtet und die GSVP schwerpunktmäßig als Politik zur Krisenprävention ausgerichtet ist. Mit dem Zerfall des ehem. Jugoslawien und der Wiederkehr von Krieg in Europa mussten sich die EU-Mitgliedstaaten in den 1990er-Jahren der Frage stellen, wie der EU ein sicherheits- und verteidigungspolitisches Profil gegeben werden kann. Die Zeit von Oktober 1998 bis Juni 1999 kann als Entstehungsphase der GSVP betrachtet werden. Beim Treffen des Europäischen Rats im österr. Pörtschach hatte der brit. Premierminister Tony Blair im Oktober 1998 erkennen lassen, dass Großbritannien bei Fragen der europ. Sicherheitspolitik mehr Aufgeschlossenheit zeigen würde. Einen weiteren wichtigen Denkanstoß lieferte die brit.-frz. Initiative von St. Malo im Dezember 1998. Dieser Impuls übertrug sich auf die Gespräche zwischen den EU-Mitgliedstaaten über die GSVP. Während der dt. EU-Ratspräsidentschaft im ersten Halbjahr 1999 wurde angesichts des Krieges im Kosovo der Diskussionsprozess zu sicherheits- und verteidigungspolitischen Fragen vertieft, und bei ihrem Treffen in Köln vereinbarten die Staats- und Regierungschefs im Juni 1999 erste konkrete Schritte hin zu einer GSVP. Daraufhin wurden etappenweise die Voraussetzungen verstärkt, einen besonderen europ. Ansatz beim zivil-militärischen Krisenmanagement im Rahmen der EU zu entwickeln. Durch die Errichtung ständiger und dauerhafter Strukturen – so das Politische und Sicherheitspolitische Komitee (PSK), der EU-Militärausschuss, der EU-Militärstab sowie der Ausschuss über die zivilen Aspekte des Krisenmanagements – konnte ein tragfähiges institutionelles Gerüst für die GSVP geschaffen werden, als Voraussetzung für entsprechende Operationen auf europ. Ebene. Hinzu kommt die Europäische Rüstungsagentur, deren Aufgabe es u. a. ist, die militärischen Fähigkeiten der EU-Mitgliedstaaten zu bewerten und nationale Rüstungsprojekte in einen europ. Ansatz zu bringen. Nichtsdestotrotz hat die GSVP auch Schwächen. So ist es der EU bislang nicht möglich gewesen, umfassende und länger andauernde Militäreinsatze problemlos zu bewältigen. Darüber hinaus handelt es sich bei der GSVP um ein Integrationsprojekt, zu dem nicht alle EU-Mitgliedstaaten stets den gleichen Beitrag leisten können und wollen. Uneinigkeit herrscht auch darüber, ob die GSVP die NATO und die transatlantischen Beziehungen beeinträchtigt oder ergänzt. Sowohl der gescheiterte Verfassungsvertrag (2004) wie auch der Vertrag von Lissabon (2009) beinhalten Reformvorschläge für die GSVP, die es der EU ermöglichen würden, in der Sicherheits- und Verteidigungspolitik substanzielle Fortschritte zu machen. So kann z. B. durch eine sog. »Ständige Strukturierte Zusammenarbeit« (PESCO) mehr Flexibilität erreicht werden, indem eine Aufgabe auf eine Gruppe von Staaten übertragen wird; dieses Instrument wurde 2017 erstmalig von den EU-Staaten genutzt für eine engere verteidigungs- und rüstungspolitische Zusammenarbeit. Insgesamt betrachtet hat sich die GSVP in einem Zeitraum von rund 10 Jahren als einer der dynamischsten Politikbereiche der EU erwiesen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177003/gemeinsame-sicherheits-und-verteidigungspolitik-gsvp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177003/gemeinsame-sicherheits-und-verteidigungspolitik-gsvp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177004/gemeinsame-strategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177004/gemeinsame-strategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. entstand auf der Basis der Erklärung von Almaty und dem Protokoll zum Abkommen von Minsk am 8.12.1991 aus der Konkursmasse der Sowjetunion. Gründungsmitglieder waren die Sowjetrepubliken Russland, Ukraine und Weißrussland. Unmittelbar nach dem Zerfall der UdSSR traten Armenien, Aserbaidschan, Kasachstan, Kirgisistan, Moldawien, Tadschikistan, Turkmenistan und Usbekistan bei. Turkmenistan ist seit 2005 nur noch assoziiertes Mitglied, Georgien trat erst 1993 bei, nimmt mittlerweile aber nicht mehr an allen Sitzungen teil. Die Ukraine ist 2018 aus Protest gegen die russ. Besetzung der ukrainischen Halbinsel Krim 2014 aus der G. ausgeschieden. Die G. ist eine zwischenstaatliche Organisation mit Sitz in Minsk. Ziel der Institution war die Schaffung eines Wirtschafts- und Sicherheitsraumes, um damit die Folgen der Desintegration der Sowjetunion zu mildern. Die Institutionen der G. gliedern sich in die Räte der Exekutivorgane (Rat der Staatsoberhäupter, der Regierungschefs, der Außenminister, der Innenminister, der Verteidigungsminister, der Ständigen Vertreter), ein Exekutivkomitee, geleitet von einem Generalsekretär, sowie eine parlamentarische Versammlung, zusammengesetzt aus Abgeordneten nationaler Parlamente, die 2-mal pro Jahr in Sankt Petersburg tagt. Die G. ist mittlerweile aufgrund der divergierenden Interessenlagen der Mitglieder nur noch virtuell existent. Sie war nie mehr als ein Organ zur zivilisierten »Scheidung« der Staaten und Völker der Sowjetunion.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177006/gemeinschaft-unabhaengiger-staaten-gus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177006/gemeinschaft-unabhaengiger-staaten-gus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff G. bezeichnet die supranationale Entscheidungsfindung durch die EU-Institutionen, die geprägt ist durch das Initiativmonopol der EU-Kommission, weiter durch die Beschlussfassung im Rat per Mehrheitsentscheidung, die gleichberechtigte Mitwirkung des Europäischen Parlaments und die Kontrolle durch den Europäischen Gerichtshof. Die G. ist geprägt von einer schrittweisen Ausweitung der Kompetenzen der Gemeinschaft unter Verzicht auf ein klar definiertes Integrationsziel. Wird mitunter auch in Verbindung gebracht mit Jean Monnet, einem der Gründerväter der EU. Kennzeichen der G. im Sinne Monnets ist die zentrale Rolle der dt.-frz. Freundschaft, die Integration durch konkrete Projekte v. a. in der Wirtschaftspolitik, die schrittweise, jedoch stets politikfeldspezifische Übertragung nationalstaatlicher Souveränität (»Prinzip der begrenzten Einzelermächtigung«) und die Betonung des Konsenses der beteiligten Akteure. Im Zuge der Osterweiterung der EU (2004/07) und im Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) wurde die Zukunftsfähigkeit der G. z. T. infrage gestellt. Bundeskanzlerin Angela Merkel schlug 2010 in Ergänzung zur G. die sog. Unionsmethode vor, welche geprägt ist von einer dominanten Rolle der Regierungen der Mitgliedstaaten in der Entscheidungsfindung der EU, v. a. in der Eurokrisenpolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177009/gemeinschaftsmethode/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177009/gemeinschaftsmethode/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. ist ein Ansatz der Gleichstellungspolitik (dt. etwa: »integrierte Gleichstellungsorientierung«). Er zielt auf die »Einbeziehung der Dimension der Gleichstellung von Frauen und Männern in alle Politiken und Maßnahmen der Gemeinschaft«, um Gleichberechtigung der Geschlechter zu fördern und Ungleichheit abzubauen. G. wurde erstmals im Vertrag von Amsterdam (1997) rechtlich verankert und ist auch im Lissabon-Vertrag (2009) fixiert [Art. 8 AEUV]. Der Ansatz soll in allen Phasen des politischen Entscheidungsprozesses zum Tragen kommen; er führt in der politischen Praxis zu verfahrensrechtlichen und institutionellen Anpassungen und bringt den Einsatz neuer Instrumente mit sich (z. B. Analyse des geschlechtsspezifischen Einflusses von gesetzlichen Maßnahmen, Weiterbildungsmaßnahmen, geschlechtssensible statistische Indikatoren und die Verbreitung von sog. Best-Practice-Modellen (»bewährte Praxis«), finanzielle Unterstützung von Programmen). Die Umsetzung des G. wird von der EU-Kommission in mehrjährigen Rahmenstrategien festgelegt. G. ist in einigen Politikfeldern weit vorangeschritten, z. B. in der Forschungs-, Entwicklungs-, Beschäftigungs- oder Strukturpolitik und der Personalpolitik der EU-Institutionen, in Teilen auch in der Sicherheits- und der Agrarpolitik. G. ergänzt die klassische Frauenförderung, ersetzt sie aber nicht. Der Ansatz wurde von den Mitgliedstaaten der EU übernommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177010/gender-mainstreaming-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177010/gender-mainstreaming-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 11 G. (engl.: »Advocates General«) sind Teil des Europäischen Gerichtshofs (EuGH; Sitz: Luxemburg) und spielen eine wichtige Rolle in der Rechtsprechung des EuGH (Art. 19 Abs. 2 EUV, Art. 252 AEUV). Die G. unterstützen das oberste Gericht der EU durch beratende Gutachten (»begründete Schlussanträge«), die der EuGH im Vorfeld einer Entscheidung einholen kann. Die G. üben die »Rolle eines Vordenkers« (Dittert) aus und sind mitverantwortlich dafür, dass das EU-Recht einheitlich interpretiert und umgesetzt wird, sie prägen die Rechtsprechung des EuGH. Die Arbeit von G. folgt dem franz. Modell eines Rechtsberaters (»commissaire du gouvernement« bzw. nun »rapporteur public«), der die Regierung in Rechtsfragen unterstützt (wie etwa der Staatsrat, »Conseil d’État«). Auf Drängen der franz. Delegation wurde in den Verhandlungen zu den Römischen Verträgen vom 25.3.1957 (dem Vorläufer des heute geltenden Vertrags von Lissabon) das System der G. im Gemeinschaftsrecht verankert. In den allermeisten Fällen folgt der EuGH in seinen Urteilen den Schlussanträgen der G. und ihren Empfehlungen. Die Gutachten der G. sind – im Unterschied zu den EuGH-Urteilen – meist ausführlicher begründet und diskutieren oftmals auch unterschiedliche Optionen, sie geben am Ende jedoch eine eindeutige und begründete Empfehlung ab. Die im Vergleich dazu oft knapper gehaltenen EuGH-Urteile sind formelhafter in ihrem Argumentationsstil und in ihrer Sprache; sie lassen sich deshalb besser nachvollziehen, wenn sie zusammen mit den Rechtsgutachten der G. gelesen werden. Die »Schlussanträge« der G. spielen deshalb auch eine wichtige Rolle bei der wissenschaftlichen Analyse der EuGH-Urteile. In etwa 30 % der Fälle verzichtet der EuGH auf ein Gutachten eines G. im Vorfeld einer Entscheidung, weil der Fall auf der Basis der vorliegenden EuGH-Rechtsprechung geklärt werden kann. Ob vorab ein Gutachten eingeholt wird, entscheidet seit 1979 der »Erste G.«, eine für 1 Jahr vom EuGH bestimmte Person aus dem Kreis der G. Dieser »Erste G.« weist die Begutachtung einer Streitfrage, mit der sich der EuGH zu befassen hat, einem einzelnen G. zu. Die meisten G. haben vorher eine Tätigkeit in der Wissenschaft ausgeübt (90 %) bzw. waren bei (inter-)nationalen Gerichten und Verwaltungen tätig (je 60 %). Typische Streitfälle, die die G. und der EuGH zu klären haben, betreffen etwa die Frage, ob nationale Gesetze gegen das EU-Recht verstoßen oder ob konkrete Beschlüsse und Maßnahmen die Kompetenzen, die der EU-Vertrag den Organen der EU (z. B. Kommission) übertragen hat, überschreiten (»Grundsatz der begrenzten Einzelermächtigung«, Art. 5 Abs. 2 Satz 2 EU-Vertrag). Wichtige Urteile des EuGH, die dem EU-Recht seine heutige Verfassungsqualität zugeschrieben haben, gehen zurück auf Schlussanträge der G., z. B. das bahnbrechende Van Gend &amp; Loos-Urteil des EuGH vom 5.2.1963, mit dem der »Anwendungsvorrang« des Europarechts vor mitgliedstaatlichem Recht begründet wurde (vergleichbar mit dem Grundsatz »Bundesrecht bricht Landesrecht« im dt. Verfassungsrecht). EuGH und G. spielen auch eine wichtige Rolle im Rahmen des »Vorabentscheidungsverfahrens«, in dem mitgliedstaatliche Gerichte dem EuGH Streitfragen, die einen europarechtlichen Bezug haben, vorab vorlegen und eine Stellungnahme einholen. Die G. tragen mit ihren Gutachten zur Stärkung der EU als »Rechtsgemeinschaft« bei und leisten einen wichtigen Beitrag zur Angleichung der unterschiedlichen, historisch tief verwurzelten Rechtstraditionen in den EU-Staaten (z. B. deutsches, nordisches, romanisches, englisches und postsozialistisches Recht). 6 der aktuell 11 G. (Stand 2019) kommen aus den bevölkerungsreichsten EU-Staaten Deutschland, Frankreich, Italien, Vereinigtes Königreich, Spanien und Polen; sie haben einen permanenten Sitz, während die restlichen Sitze nach einem Rotationsverfahren gemäß der alphabetischen Reihenfolge der Namen der EU-Staaten vergeben werden. Mit dem Vertrag von Lissabon (in Kraft seit 1.12.2009) wurde festgelegt, dass auch Polen (EU-Mitglied seit 2004) einen permanenten G. nach Luxemburg entsenden kann. Im EU-Vertrag ist eine Mindestzahl von 8 G. festgeschrieben (Art. 252 Abs. 1 AEUV). Der Rat, also das Vertretungsorgan der Regierungen der EU-Staaten, kann die Zahl der G. erhöhen: Er hat am 25.7.2013 beschlossen, die Zahl der G. auf zunächst 9 (ab dem 1.7.2013) und dann auf 11 (ab dem 7.10.2015) zu erhöhen. Die Amtszeit der G. beträgt 6 Jahre; die G. können, wie auch die Richterinnen und Richter des EuGH, wiederernannt werden. Das 7-köpfige »Artikel 255-Panel« (benannt nach dem entsprechenden Artikel im EU-Vertrag) gibt eine Stellungnahme ab zur fachlichen Qualifikation der Kandidaten. Auf der Grundlage der Empfehlung ernennen die Regierungen der EU-Staaten dann im gegenseitigen Einvernehmen die EuGH-Richter und die G. In dem Auswahl-Panel sitzen ehemalige Richter des EuGH, des EU-Gerichts, der höchsten nationalen Gerichte sowie qualifizierte Juristen; eine Person in diesem Gremium, das für die Bewerberprüfung zuständig ist, wird vom Europäischen Parlament bestimmt. Mit dem Ausscheiden Großbritanniens aus der EU (»Brexit«) verliert das Land seinen G.; ob nach Polen ein weiterer bevölkerungsreicher EU-Staat einen permanenten Sitz übernehmen wird, war zunächst unklar (Stand: Nov. 2019). Die ersten beiden G. waren der Franzose Maurice Lagrange (Amtszeit: 1952–64) und der Deutsche Karl Roemer (Amtszeit: 1953–73). Die deutsche Rechtsprofessorin Juliane Kokott ist seit 2003 als G. beim EuGH tätig und hat wichtige Entscheidungen des obersten EU-Gerichts durch Schlussanträge vorbereitet (z. B. durch die Zulassung von Klagen von Privatpersonen zur Einhaltung der Luftqualitätsrichtlinie, Rechtssache C-723/17).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309414/generalanwaelte-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309414/generalanwaelte-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter G. (engl.: Directorate General, DG) versteht man im europ. Kontext in erster Linie die nach Politikbereichen aufgegliederten Verwaltungseinheiten der Europäischen Kommission. Allerdings werden auch die Abteilungen in den Generalsekretariaten des Rates der EU und des Europäischen Parlaments so bezeichnet. Die Kommission hat 32 G. (Stand: 2019), die sich in politikfeldspezifische G. (z. B. Binnenmarkt, Energie, Wettbewerb, Verkehr, Handel), in Außenbeziehungen (z. B. Nachbarschaftspolitik, humanitäre Hilfe), in allgemeine Dienste (z. B. Kommunikation) und interne Dienste (z. B. Übersetzen) gliedern. Zusammen mit weiteren Dienststellen (z. B. Eurostat) bilden sie den Verwaltungsapparat der Kommission. Die G. werden durch hohe Beamte, die Generaldirektoren, geleitet, die dem jeweiligen Kommissar unterstellt und diesem direkt verantwortlich sind. Häufig wird anstelle von G. auch die engl. Abkürzung DG (Directorate General) verwendet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177011/generaldirektion-gd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177011/generaldirektion-gd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. als gemeinsamer Vorstoß der dt. und ital. Regierung vom November 1981 war einer der Versuche, dem in eine Krise geratenen Integrationsprozess neue Impulse zu geben. Außenminister Hans-Dietrich Genscher (Rede am 6.1.1981) zielte zunächst auf die vertragliche Schaffung einer EU, in der verschiedene Stränge der Europapolitik (EG, Europäische Politische Zusammenarbeit und Europäischer Rat) zusammengefasst werden sollten. Sein ital. Kollege Emilio Colombo, der an den Erfolgschancen dieses Projekts rein politischer Integration zweifelte, plädierte dafür, ergänzend auch Fortschritte der wirtschaftlichen Integration einzubeziehen. Die G. schlug eine »Europäische Akte« als Vereinbarung vor, die die EU nicht begründen, sondern einen Beitrag zu ihrer späteren Einrichtung leisten sollte. Inhaltlich schlug sie, neben Forderungen auf Fortschritte der wirtschaftlichen Integration, vor:\n• den Ausbau der Europäischen Politischen Zusammenarbeit (Einbeziehung politischer und wirtschaftlicher Aspekte der Sicherheit sowie Kodifizierung der bisherigen Verfahrenspraxis zugunsten des Europäischen Parlaments, EP);\n• die Kooperation in 2 neuen Bereichen (Kultur und Rechtspolitik);\n• institutionelle Reformen (Erschwerung des Vetos im Rat und Mitwirkung des EP bei der Ernennung des Kommissionspräsidenten).\nEine Revisionsklausel sah vor, nach 5 Jahren zu prüfen, ob ein Vertrag über eine EU möglich sei. Das Ergebnis der G. war die »Feierliche Erklärung zur Europäischen Union« (Bulletin der EG Nr. 11/1981, S. 99-104) auf dem Stuttgarter Gipfel im Juni 1983. Die Einigung über diese Absichtserklärung, bei Vorbehalten Dänemarks und Griechenlands zu einzelnen Punkten, wurde möglich, weil sie mit der Erklärung »zur Neubelebung der Gemeinschaft durch eine umfassende Aktion« gekoppelt wurde. Diese Methode von Regierungsverhandlungen mit Paketlösungen hat den Fortgang des Integrationsprozesses bestimmt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177014/genscher-colombo-initiative/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177014/genscher-colombo-initiative/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. versucht, gezielt in das Erbmaterial von Organismen einzugreifen und dies zu verändern, um erwünschte Effekte zu erzielen. Neben den Nationalstaaten reguliert auch die EG diesen Bereich (z. B. im Rahmen ihrer Forschungs- und Technologiepolitik). Ein Schwerpunkt lag auf G. in der Landwirtschaft. Seit Ende der 1980er-Jahre wurde ein gemeinsamer Rechtsrahmen geschaffen, welcher die gesamte Produktions- und Verwendungskette von gentechnisch veränderten Organismen (GVOs) umfasst: von der Arbeit mit GVOs im Labor, der Freisetzung von GVOs in die Umwelt bis hin zur Vermarktung. Das einschlägige EG-Recht wurde seit 2000 nochmals verschärft, um v. a. Verbraucherschutz und Lebensmittelsicherheit zu stärken.\nZudem wurde 2002 eine Europäische Agentur für Lebensmittelsicherheit (EFSA) geschaffen. Ihr obliegt u. a. die wissenschaftliche Bewertung der Risiken von GVOs, die Zulassungsentscheidungen selber liegen bei den politischen Akteuren. Die EU hat heute weltweit das umfassendste und strengste Regelwerk zur G.; Leitlinie ist das Vorsorgeprinzip. Damit gerät die EU allerdings in Konflikt mit den Hauptproduzentenländern von GVO (z. B. USA) sowie mit dem Freihandelsprinzip der WTO.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177015/gentechnologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177015/gentechnologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177018/gerichtshof-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177018/gerichtshof-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. können allgemein als Vereinigung von abhängig Beschäftigten mit dem Ziel einer ver­bes­ser­ten In­te­ressendurchsetzung gegenüber Arbeitgebern und Politik verstanden werden. Durch den Zu­sam­­menschluss werden die individuellen Machtressourcen, die jedem Ar­beit­neh­mer zur Ver­fü­gung stehen, erheblich erweitert. Historisch konzentrierten sich G. zu­nächst auf die bi­laterale Verhandlung von Lohn- und Arbeitsbedingungen; im Laufe des 20. Jahrhunderts streb­ten die G. zudem eine Verrecht­li­chung verbesserter Sozial- und Arbeitsbe­din­gungen an. Je nach Adressat werden unterschiedliche Stra­te­gien angewendet: 1. Arbeits­kampf­maß­nah­men wie Streik, Dienst nach Vorschrift, Sabotage, Fest­set­zung, Betriebs­ver­samm­lungen u. a.; 2. Demonstrationen, Referenden, Unterschriftenaktionen etc.\nDie europ. Gewerkschaftslandschaft weist eine enorme Heterogenität auf. Zum einen existieren nen­nens­wer­te Unterschiede in der Kompetenzverteilung zwischen Dachverband und Branchen­g. Zum anderen un­ter­scheiden sich die europ. Organisationen hinsichtlich ihrer politischen Ausrichtung. Ins­be­son­de­re in Zentral- und Nordeuropa dominiert das Modell der Einheitsg., welche den Anspruch hat, Arbeit­nehmer aller politischen Couleur zu vertreten. Die Ein­heitsgewerkschaften entstanden zumeist nach dem 2. Weltkrieg als Konsequenz aus den Erfahrungen der un­­genügenden Wehrhaftigkeit der zer­split­ter­ten Gewerkschaftslandschaft gegenüber dem NS-Regime. Die parteipo­litische Neutralität der Einheitsg. ermöglichte fortan eine effizientere Beteiligung an der na­tio­nalen Po­li­tik­ge­staltung (Fordistischer Klassenkompromiss). In vielen Län­dern sind/wa­ren Einheitsgewerkschaften durch kor­poratistisch bzw. tripartistisch arbeitende Gremien direkt am po­litischen Prozess be­teiligt. Ihre Vereinbarungen wurden/werden oft in Sozialverträgen fest­gehalten. Vor allem in West- und Südeuropa be­geg­net man dem Modell der Richtungsgewerkschaften, die ihr Handeln entsprechend einer politischen Leitidee aus­rich­ten. Dabei kon­kurrieren in den meis­ten Fällen christliche, sozialistische und kommunistische G. um die Mit­glied­schaft der ab­hängig Beschäftigten. Noch komplexer stellt sich die Situation in den mittel- und (süd-)ost­eu­ro­päischen Transformationsländern dar, denn zu einem Nebeneinander von Einheits- und Rich­tungsgewerkschaften gesellen sich liberale bzw. »gelbe« G., die in der Regel von der Ar­beit­geberseite ge­gründet werden, um die Durchsetzungsfähigkeit der Interessen der ab­hängig Beschäftigten zu schwä­chen.\nDie G. in Europa pflegen im globalen Vergleich umfangreiche und enge regionale Koope­ra­tions­struk­turen, die sich parallel zum Europäischen Integrationsprozess vertieften und er­weiter­ten. Das vor­dringliche Ziel der G. auf europ. Ebene war und ist es, Einfluss auf die Po­li­tik­gestaltung der EU zu neh­men, d. h. im Sinne der Interessen der abhängig Beschäftigten in Europa sowohl auf bestehende politische Vor­haben in der EU und die Rechtsprechung des Europäischen Gerichtshofes (EuGH) zu reagieren als auch die Agenda der Euro­pä­i­schen Institutionen mitzugestalten. Als einer der größten Er­folge der G. ist hier die Richtlinie über Eu­ro­pä­i­sche Betriebsräte (1994) zu nennen. Bereits seit den An­­fängen der Europäischen Integration in den 1950er-Jahren sind die G. als relevante ge­sell­schaft­li­che Akteure beratend einbezogen (z. B. im Rahmen des stän­digen und tripartit besetzten Aus­schus­ses für Beschäftigungsfragen). Im Zuge der Realisierung des Binnenmarktprojektes und der Währungsunion, die die nationalen Lohnpolitiken zunehmend unter Druck setzen und die Kon­kurrenz zwischen den Beschäftigten in der EU deutlich erhöhen, haben die europ. G. ihr Kooperationsaktivitäten erweitert. Die G. reagierten mit der Ent­wicklung der Tarif­ko­or­di­nierungsregel, die mit Hilfe der Festlegung einer national spezifi­zier­ten Min­dest­abschluss­hö­he für Tarifvereinbarungen dazu beitragen soll, den Wettbewerb um die niedrigsten Lö­hne in Eu­ropa zu entkräften. Die intensivsten Kooperationsstrukturen in die­sem Bereich bestehen zwi­schen den eu­ro­p. Metallgewerkschaften, die mit der Ein­rich­tung eines tarifpolitischen Aus­schusses 1993 schon früh auf die Intensivierung der europä­i­schen Wirt­schafts- und Wäh­rungs­politik Bezug nahmen. Wei­tere wichtige Koordi­nie­rungs­pro­jekte sind die Sommer­schule, die dem tarifpolitischen Austausch von Gewerkschaftern dient, das Europäische Tarif­netz­werk, das den G. Daten über die nationalen Tarifentwicklungen zur Verfügung stellt und die grenzüberschreitenden Tarif­part­ner­schaf­ten, die vor allem von der IG Metall-Be­zirken und ihren angrenzenden Nachbarg. genutzt und aus­gebaut werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309416/gewerkschaften-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309416/gewerkschaften-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. soll die Chancengleichheit und faktische Gleichstellung von Frauen und Männern fördern sowie bestehende geschlechtsspezifische Diskriminierungen bekämpfen. Sie hat ihren Ursprung im Lohngleichheitsartikel 119 EWGV von 1957 (heute Art. 157 Abs. 1 AEUV). Lange Zeit wirkungslos, wurden seit den 1970er-Jahren zahlreiche sozialpolitische Richtlinien entwickelt, die vorrangig auf den Erwerbsbereich abzielen. Der Europäische Gerichtshof (EuGH) spielt für die Rechtsentwicklung eine wichtige Rolle. Die G. wurde sukzessive ausgeweitet. Die im Privaten liegenden Voraussetzungen für weibliche »Erwerbsfähigkeit« wurden und werden zunehmend stärker berücksichtigt (Vereinbarkeitsproblematik). Seit 1982 ergänzen Aktionsprogramme die rechtlichen Maßnahmen durch Förderung von Projekten, die z. B. auf die Sensibilisierung und den Bewusstseinswandel der nationalen Gesellschaften insgesamt abzielen. Ferner wird die G. seit 1996 durch »Gender Mainstreaming« ergänzt. Im Amsterdamer Vertrag wurde die G. als Grundprinzip fest verankert und ist seither Bestandteil einer umfassenderen Antidiskriminierungspolitik der EU. 2010 verabschiedete die EU-Kommission eine Frauencharta (KOM (2010) 78 endg.), die ein stärkeres Engagement in der G. einfordert. Die G. wird vom 2006 gegründeten Europäischen Institut für Gleichstellungsfragen (EIGE) flankiert; das Institut hat im Juni 2019 angekündigt, den Gender Equality Index, der seit 2005 mittels verschiedener Indikatoren die jeweilige Lage der G. in den EU-Staaten anzeigt, von nun an jährlich zu aktualisieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177021/gleichstellungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177021/gleichstellungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der G. war ein zentraler Streitpunkt in der Diskussion um die europ. Verfassung, wie schon zuvor bei der Grundrechtscharta. Den G. forderten insbesondere Polen, die Kirchen und die Europäische Volkspartei. Dagegen wandten sich einige politische Gruppierungen sowie v. a. Frankreich mit seiner säkularen und laizistischen Staatsauffassung. Die Befürworter des G. bekennen sich zu einem überstaatlichen Normengefüge, an das auch der Gesetzgeber gebunden sein soll, um die Ablehnung jedes staatlichen Totalitarismus zum Ausdruck zu bringen. Die Gegner unterstellen, dass eine Referenz an das Christentum dazu benutzt werden könnte, die Türkei von der EU-Mitgliedschaft auszuschließen. Zudem könnten sich nicht religiöse Menschen diskriminiert fühlen. Letztlich wurde in der Präambel der Verfassung das »kulturelle, religiöse und humanistische Erbe Europas« genannt. Nach dem Scheitern der europ. Verfassung wurde dieser Wortlaut in die Präambel des Vertrags von Lissabon (2009) aufgenommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177022/gottesbezug-in-der-eu-verfassung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177022/gottesbezug-in-der-eu-verfassung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff G. [lat.: gubernare = steuern] wird seit den 1990er-Jahren in der EU-Forschung genutzt, um neue, nicht hierachische Formen der politischen Steuerung und des »Regierens in Netzwerken« (engl.: »network governance«) zu beschreiben. G. steht im Unterschied zu traditionellen Formen des Regierens (»government«) für eine auf Koordination und enge Verflechtung der politischen Entscheidungsebenen (EU, Mitgliedstaaten, Regionen, Kommunen) angelegte Form der Steuerung im EU-Mehrebenensystem. Die EU gilt als Paradebeispiel für »Mehrebenen-Regieren« (engl.: »Multi-Level-Governance«) und für innovative Arten des Regierens (»Offene Methode der Koordinierung«) in Politikfeldern (z. B. Gesundheitspolitik), in denen die EU (noch) keine echten Kompetenzen besitzt. Mit dem G.-Weißbuch (2001) hat die EU-Kommission sich erstmalig mit der grundlegenden Frage, wie in der EU regiert werden soll, auseinandergesetzt. Laut Kommission zeichnet sich G. u. a. durch breite Partizipation von nichtstaatlichen Akteuren (Zivilgesellschaft) aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177023/governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177023/governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177024/grenzschutzagentur-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177024/grenzschutzagentur-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhältnis zwischen EU-Recht und Grundgesetz kann bis auf den heutigen Tag als nicht eindeutig geklärt bezeichnet werden. Obwohl das europ. Recht prinzipiell Anwendungsvorrang gegenüber nationalem Recht genießt (auch gegenüber dem nationalen Verfassungsrecht), steht es nicht »über« dem Grundgesetz. Zwischen der Verfassungsordnung der Bundesrepublik Deutschland und der europ. Gemeinschaftsrechtsordnung besteht kein Über- oder Unterordnungsverhältnis. Die prinzipielle Vereinbarkeit des EU-Rechts mit dem Grundgesetz ist in Art. 23 GG (»Europaartikel«) dargelegt. Der Europäische Gerichtshof (EuGH) hat schon früh festgestellt, dass die Gemeinschaftsrechtsordnung ihrerseits »eigenständig« sei und nicht von den Rechts- und Verfassungsordnungen der Mitgliedstaaten abgeleitet oder diesen gar untergeordnet sei. Dem entspricht auch, dass die »Hüter« beider Rechtsordnungen, das Bundesverfassungsgericht (BVerfG) sowie der EuGH miteinander ein »Kooperationsverhältnis« pflegen und keines der beiden Gerichte den Anspruch erhebt, rechtlich über dem anderen zu stehen. Allerdings ist dieses Kooperationsverhältnis gewissen Schwankungen unterworfen, die v. a. darauf zurückzuführen sind, dass sich die Rechtsprechung des BVerfG nicht immer eindeutig zum Jurisdiktionsanspruch des EuGH bekennt (»Solange I und II«, »Maastricht-Urteil«). Gerade wenn es um den Schutz der Grundrechte geht, behält sich das BVerfG in Karlsruhe prinzipiell vor, als letzte Instanz Recht sprechen und gegebenenfalls sogar europ. Recht und Rechtsprechung ignorieren zu können, falls der europ. Grundrechtsschutz das laut Grundgesetz erforderliche Schutzniveau unterschreiten sollte. Auf der anderen Seite hat es bereits wichtige Entscheidungen des EuGH gegeben, die dazu geführt haben, dass das Grundgesetz geändert werden musste, weil einzelne Artikel nicht gemeinschaftsrechtskonform waren. Der EuGH hatte im Jahr 2000 anlässlich der Klage von Tanja Kreil die Frage des uneingeschränkten Zugangs von Frauen zu kämpfenden Einheiten bei der Bundeswehr zu behandeln und wendete dabei die 1976 vom Rat verabschiedete Gleichbehandlungsrichtlinie an, die u. a. der Verwirklichung des Grundsatzes der Gleichbehandlung von Männern und Frauen hinsichtlich des Zugangs zu Beschäftigung dient. Die Bundesrepublik Deutschland argumentierte hingegen, die Organisation der Streitkräfte fiele nicht in den Anwendungsbereich des Gemeinschaftsrechts. Das Verfahren ging für die Bundesrepublik verloren, da sie den EuGH nicht überzeugen konnte, dass hier tatsächlich ein Ausnahmetatbestand der Richtlinie vorlag, nach dem eine Anwendung hätte ausgeschlossen werden können. Auf dieser Grundlage konnten die europ. Richter entscheiden, dass das verfassungsrechtliche Verbot des Zugangs der Frauen zum Dienst an der Waffe gegen Gemeinschaftsrecht verstößt. Das Verhältnis von Grundgesetz und EU-Recht wird in Zukunft entscheidend davon abhängen, inwieweit der EuGH willens und in der Lage ist, den europ. Grundrechtsschutz weiter auszubauen, sich aber eine gewisse richterliche Zurückhaltung aufzuerlegen, und davon, ob das BVerfG diese Rechtsprechungsleistungen des EuGH mit Wohlwollen registriert und im europarechtlichen Bereich bewusst auf eine Intervention verzichtet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177026/grundgesetz-und-eu-recht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177026/grundgesetz-und-eu-recht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177027/grundrechte-charta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177027/grundrechte-charta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der G. erarbeitete zwischen November 1999 und Oktober 2000 unter dem Vorsitz des ehem. dt. Bundespräsidenten und Präsidenten des Bundesverfassungsgerichts Roman Herzog die Charta der Grundrechte der Europäischen Union. Eingesetzt wurde der G. durch einen Beschluss des Europäischen Rates von Köln im Juni 1999. Der G. setzte sich aus 15 Vertretern der nationalen Regierungen, 30 nationalen Parlamentariern, 16 Europaparlamentariern und einem Vertreter der Europäischen Kommission zusammen. Der schlanke und moderne europ. Grundrechtskatalog des G. basiert v. a. auf der Europäischen Menschenrechtskonvention, den Verfassungstraditionen der EU-Mitglieder und der Sozialcharta des Europarates. Er ist in 6 Kapitel unterteilt:\n• Würde des Menschen,\n• Freiheiten,\n• Gleichheit,\n• Solidarität,\n• Bürgerrechte,\n• justizielle Rechte.\nDie Charta wurde auf dem Gipfel von Nizza am 7.12.2000 feierlich unterzeichnet und verkündet. Rechtsverbindlich wurde sie jedoch dadurch noch nicht. Im G. wurde zum ersten Mal das Modell eines Konvents erfolgreich getestet. Diese sog. Konventsmethode wurde dann im Jahr 2002 bei der Erarbeitung des europ. Verfassungsentwurfs erneut eingesetzt. Die Frage, wie die Grundrechte-Charta rechtsverbindlich werden kann, war eine der zentralen Fragen im Verfassungskonvent. Im Verfassungsentwurf war der Text der Charta noch als Teil der künftigen Verfassung vorgesehen. Der Vertrag von Lissabon (2009) enthält nun nicht den gesamten Text der Charta, sondern nimmt sie lediglich in ein Zusatzprotokoll auf. Dennoch wird sie mit dem Vertrag von Lissabon rechtsverbindlich. In der Charta der Grundrechte sind zum ersten Mal in der Geschichte der EU alle bürgerlichen, politischen, sozialen und wirtschaftlichen Rechte der Unionsbürger in einem einheitlichen Dokument systematisch aufgelistet. Auch wenn bereits vor der Verabschiedung der Charta ein funktionierender Grundrechtsschutz in der EU bestand, ist sie mittlerweile zu einem wichtigen Bezugsdokument in der europ. Rechtsprechung geworden. Gleichzeitig ist sie für die Unionsbürger und Bürger anderer Länder ein sichtbarer Ausdruck der Werte, zu denen sich die EU bekennt. Die Konventsmethode soll auch bei künftigen Vertragsreformen wieder eingesetzt werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177028/grundrechte-konvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177028/grundrechte-konvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177025/gruenbuch/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177025/gruenbuch/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Dezember 1969 fand eine Gipfelkonferenz der 6 EG-Staaten in der niederl. Hauptstadt Den Haag statt. Während dieser einigte man sich mit der sog. Norderweiterung der EG auf den Beginn von Beitrittsverhandlungen mit Großbritannien, Dänemark, Norwegen und Irland – ein historischer Schritt für den europ. Integrationsprozess. Außerdem beauftragten die Staats- und Regierungschefs den Ministerrat und die EG-Kommission mit einem Stufenplan zur Einführung einer Wirtschafts- und Währungsunion (»Werner-Plan«). Weiterhin wurden die EG-Außenminister in Den Haag auch beauftragt, Fortschritte im Bereich einer politischen Kooperation zu prüfen. Der daraus folgende Davignon-Bericht (1970) führte zur »Europäischen Politischen Zusammenarbeit«, der engen außenpolitischen Kooperation der EG-Staaten. Die Beschlüsse der H. brachten einen Qualitätssprung in der politischen und wirtschaftlichen Zusammenarbeit der EG (»Geist von Den Haag«) und überwanden die v. a. auf Frankreichs »Politik des leeren Stuhls« zurückzuführende Krise in den 1960er-Jahren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177031/haager-gipfelkonferenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177031/haager-gipfelkonferenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Auf dem H. trafen sich vom 7.–10.5.1948 über 700 Politiker, Wirtschaftsvertreter, Gewerkschafter, Kirchenvertreter, Wissenschaftler, Künstler und Intellektuelle aus 28 europ. Ländern, um wenige Jahre nach dem Ende des 2. Weltkriegs über die Zukunft Europas zu diskutieren. Jedes Land konnte 15 Repräsentanten plus 2 zusätzliche Vertreter für jede Mio. Einwohner entsenden. Von dt. Seite waren u. a. der spätere Bundeskanzler Konrad Adenauer und Walter Hallstein, der erste Kommissionspräsident der EWG, vertreten; Adenauer und sein wichtigster europapolitischer Mitstreiter Hallstein lernten sich hier kennen. Den Haag wurde als Tagungsort gewählt, weil eine niederl. Großbank die Kosten für die Organisation übernommen hatte. In einem politischen Ausschuss, Wirtschafts- und Sozialausschuss und kulturellen Ausschuss wurden die unterschiedlichen Themen beraten und jeweils mit sehr großer Mehrheit beschlossen. Obwohl der brit. Premierminister Winston Churchill und sein Schwiegersohn Duncan Sandys zu den Initiatoren des H. gehörten, spielten die brit. Vertreter eine untergeordnete Rolle, da sie eine enge Anbindung Großbritanniens an Europa ablehnten. Der H. gilt als ein Meilenstein in der Geschichte der europ. Integration. Dieses Netzwerk stieß auf großes Interesse; an einer öffentlichen Veranstaltung nehmen etwa 40.000 Gäste teil. Konkrete Ergebnisse des H. waren zum einen der Aufbau der Europäischen Bewegung, die sich seit ihrer Gründung am 25.10.1948 für die Einigung in Europa einsetzt und zum anderen die Gründung des Europarates als einem ersten Schritt in Richtung einer engeren Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177032/haager-kongress/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177032/haager-kongress/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das H. ist ein Aktionsprogramm für die innen- und justizpolitische Zusammenarbeit der EU im Zeitraum 2005–09. Es wurde während der niederl. Ratspräsidentschaft auf dem Sondergipfel des Europäischen Rates am 5.11.2004 von den Staats- und Regierungschefs verabschiedet und baut auf dem Programm auf, das der EU-Gipfel von Tampere (1999) beschlossen hat. Das H. gibt politische Leitlinien für die Stärkung des »Raums der Freiheit, der Sicherheit und des Rechts« vor und nennt konkrete Vorgaben hierzu. Das Fünfjahresprogramm zählt insgesamt 10 Schwerpunktbereiche auf, wobei die Bekämpfung des Terrorismus, der gemeinsame Schutz der Außengrenzen sowie die Asyl- und Migrationspolitik im Mittelpunkt stehen. Betont werden dabei der Sicherheitsaspekt und die Kontrolle von Zuwanderung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177034/haager-programm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177034/haager-programm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177037/handelshemmnisse/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177037/handelshemmnisse/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  H. bezeichnet die Angleichung der unterschiedlichen Rechtsordnungen in den EU-Mitgliedstaaten. Darin besteht eine wichtige Voraussetzung dafür, dass die Bürgerinnen und Bürger in Europa von der europ. Integration profitieren können. Von Anfang an wollte die Gemeinschaft auf diese Weise Handelshemmnisse abbauen, um den gemeinsamen Markt zu verwirklichen. Das Projekt nahm jedoch erst seit der Einheitlichen Europäischen Akte von 1987 konkrete Züge an, weil seitdem Harmonisierungsmaßnahmen mit qualifizierter Mehrheit beschlossen werden konnten. Von besonderer Bedeutung ist bis heute, dass die Gemeinschaft Maßnahmen zur Angleichung der Rechts- und Verwaltungsvorschriften erlassen darf, welche die Errichtung und Funktion des Binnenmarktes zum Gegenstand haben (Art. 114 AEUV). Diese Verordnungen werden von der Kommission vorgeschlagen und von Parlament und Ministerrat per Mitentscheidungsverfahren gemeinsam erlassen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177038/harmonisierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177038/harmonisierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das H. [engl.: Office for Harmonisation in the Internal Market, OHIM] wurde auf Grundlage einer Verordnung des Rates der EU von 1993 gegründet. Es hat seinen Sitz in Alicante, Spanien. 2015 wurde das H. umbenannt in Amt der Europäischen Union für geistiges Eigentum (EUIPO). Das Amt hat die Aufgabe, Anträge auf Anerkennung einer Gemeinschaftsmarke und seit 2003 auch auf Anerkennung eines Gemeinschaftsgeschmacksmusters zu prüfen und zu entscheiden. Eine Gemeinschaftsmarke ist ein grafisch darstellbares Zeichen (Bilder, Zeichen, Worte etc.), womit Waren oder Dienstleistungen eines Anbieters von anderen unterschieden werden können. Ein Geschmacksmuster ist die Gestalt oder Form eines Erzeugnisses (Farben, Linien, Konturen, Oberflächenstruktur, etc.), z. B. von Autos, Tachos, Fernsehern, Joghurtverpackungen. Mit einer Eintragung erwirbt der Antragsteller das Recht, diese Marke oder dieses Muster europaweit alleine zu nutzen, Nachahmungen zu verbieten bzw. deren Einfuhr zu verhindern. Ein Antrag gilt für 10 Jahre und muss danach verlängert werden. Für das Haushaltsjahr 2019 war für das Amt ein Budget von 435,994 Mio. € vorgesehen, wobei es ohne Zuschüsse der EU auskommt und sich aus Gebühren finanzieren kann. 594 Mitarbeiter und zusätzlich 296 Planstellen auf Zeit waren für das im Amt beschäftigt (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177039/harmonisierungsamt-fuer-den-binnenmarkt-marken-muster-und-modelle-ohim/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177039/harmonisierungsamt-fuer-den-binnenmarkt-marken-muster-und-modelle-ohim/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der H. wird vom Zusammenspiel von 3 Elementen bestimmt:\n1. Der sog. Eigenmittelbeschluss. Mit ihm werden die Eigenmittel der EU und das für den H. zur Verfügung stehende Gesamtvolumen der Gelder festgelegt.\n2. Der mehrjährige Finanzrahmen. Er schreibt die Aufteilung der Gelder für einen Zeitraum von derzeit 7 Jahren fest und wird zwischen Rat, Europäischem Parlament (EP) und EU-Kommission vereinbart.\n3. Der Jahreshaushalt (Art. 313-319 AEUV). Er darf die Vorgaben des mehrjährigen Finanzrahmens nicht überschreiten.\nEin besonderes Kennzeichen dieser Haushaltsverfassung ist ihre Komplexität. Dies führt zu Ausnahmeregelungen wie dem brit. Beitragsrabatt (seit 1984 bekommt Großbritannien einen Großteil seiner Haushaltsnettozahlungen zurück). Daneben gibt es eine Vielzahl weiterer Sonderregelungen sowohl auf der Einnahme- als auch auf der Ausgabenseite. Die Ausgaben werden derzeit noch immer von der gemeinsamen Agrarpolitik und der europ. Struktur- und Kohäsionspolitik dominiert. Beide Politikbereiche zusammenstehen für rd. 70 % der EU-Ausgaben. Der jährliche H. wird von Rat und EP, die beide gemeinsam die europ. Haushaltsbehörde bilden, verabschiedet. Er unterliegt besonderen Haushaltsgrundsätzen, die in der Haushaltsordnung (Art. 322 AEUV) konkretisiert werden. Der Grundsatz des Haushaltsausgleichs besagt, dass die Ausgaben die Einnahmen nicht übersteigen dürfen. Hinzu kommt, dass es der EU verboten ist, Schulden aufzunehmen. Nach dem Haushaltsverfahren legt die EU-Kommission bis zum 1.9. einen Entwurf des Haushaltsplans vor, über den Rat und EP dann verhandeln. Mit dem Vertrag von Lissabon (2009) wird das Jahreshaushaltsverfahren vereinfacht und dem Mitentscheidungsverfahren angepasst. Danach muss ein Vermittlungsausschuss einberufen werden, wenn sich Rat und Europäisches Parlament nicht auf den Haushalt verständigen können. Die bisherige Unterscheidung zwischen obligatorischen und nicht obligatorischen Ausgaben wird aufgegeben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309418/haushalt-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309418/haushalt-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177044/helsinki-gruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177044/helsinki-gruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177045/heranfuehrungsstrategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177045/heranfuehrungsstrategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177046/herkunftslandprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177046/herkunftslandprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die europ. H. ist ein Teil der europ. Bildungspolitik. Die H. beeinflusst die Entwicklung von europ. Hochschulen in formaler, inhaltlicher und prozessualer Hinsicht. Ihre Wurzeln hat die H. in ersten hochschulpolitischen Diskussionen auf europ. Ebene in den 1950er-Jahren, wo es u. a. um die Gründung einer europ. Universität ging. Erst in den 1980ern eröffnete eine gemeinschaftsfreundliche Rechtsprechung des Europäischen Gerichtshofs (EuGH) neue Handlungsräume für die EG. Der EuGH interpretierte die H. in seinen Urteilen als Form der Berufsbildung und schaffte damit eine rechtliche Grundlage. So konnte 1987 mit dem ERASMUS-Programm, dem Austauschprogramm für Hochschulen und Studenten, eines der ersten und erfolgreichsten Bildungsprogramme der Gemeinschaft durchgesetzt werden. Mit den Verträgen von Maastricht (Art. 126 und 127 EGV) und Amsterdam bekam die Hochschul- und Bildungspolitik erstmals eine breitere vertragliche Grundlage. Neue Impulse bekam die H. v. a. durch die Lissabon-Strategie und den Bologna-Prozess. Die damit einhergehenden Diskussionen und Reformbemühungen um den Beitrag der Hochschulen für die Wettbewerbsfähigkeit Europas und den europ. Hochschulraum rückten die H. in das Zentrum der politischen Aufmerksamkeit. 2008 konnte mit dem Beschluss über die Gründung eines Europäischen Innovations- und Technologieinstituts (EIT) auch ein Kompromiss für die Frage nach einer »Europäischen Universität« gefunden werden. Zunächst wurde die H. v. a. im Rahmen des Aktionsprogramms für das Lebenslange Lernen verfolgt, jetzt ist sie Teil des »Erasmus+«-Rahmens. Besondere Schwerpunkte der H. sind neben den Austauschprogrammen v. a. die Qualitätssicherung und die Internationalisierung der Hochschulen. Mit dem Lissabonner Vertrag wird die EU in der allgemeinen und beruflichen Bildung darauf beschränkt, »Maßnahmen zur Unterstützung, Koordinierung oder Ergänzung der Maßnahmen der Mitgliedstaaten« zu beschließen (Art. 6 AEUV). Enge Berührungspunkte hat die H. mit der europ. Forschungspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177048/hochschulpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177048/hochschulpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Amt des H. wurde mit dem Vertrag von Amsterdam (1999) geschaffen und dient der Sichtbarkeit und Kontinuität der Gemeinsamen Außen- und Sicherheitspolitik GASP. Der erste Amtsinhaber war seit 1999 der spanische Politiker und ehemalige Generalsekretär der Nato, Javier Solana (»Mr. GASP«), der gleichzeitig Generalsekretär des Rates der EU ist und vom Europäischen Rat benannt wird. Ihm nachgefolgt sind die britische Politikerin Cahtherine Asthon (2009–14), die Italienerin Federica Mogherini (2014–19) und seit dem 1.12.2019 der Spanier Josep Borrell. Die Aufgabe des H. ist die Unterstützung des Rates für Allgemeine Angelegenheiten und Außenbeziehungen durch die Formulierung, Vorbereitung und Durchführung der Entscheidungen. Weiterhin vertritt der H. die EU gemeinsam mit der Präsidentschaft und der EU-Kommission gegenüber Drittstaaten. Mit dem Vertrag von Lissabon (2009) wird das Amt des Hohen Vertreters der Union für Außen- und Sicherheitspolitik geschaffen, das die Funktionen des jetzigen H. und des Kommissars für Außenbeziehungen zusammenführt (Art. 18 EUV). Im Rahmen einer umfassenden Kompetenzerweiterung wird der neue H. dann u. a. dem zukünftigen Rat für Auswärtige Angelegenheiten vorsitzen und über das Recht verfügen, Vorhaben für die GASP anzustoßen. V. a. aber durch seinen Doppelhut – die institutionelle Anbindung an Rat und Kommission – wird er das Potenzial haben, die bislang wenig koordinierten Außenbeziehungen der EU einheitlicher zu gestalten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177050/hoher-vertreter-fuer-die-gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177050/hoher-vertreter-fuer-die-gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  H. (engl.: »Horizont«) ist das bis dato größte EU-Programm für Forschung und Innovation. Ziel ist es unter anderem, europ. Grundlagen- und Spitzenforschung zu fördern und zusammenzuführen sowie Synergien zwischen Industrie und Wissenschaft zu schaffen. Von 2014 bis 2020 sind knapp 80 Milliarden Euro an Fördergeldern vorgesehen.\nDie EU-Staats- und Regierungschefs hatten 2011 die EU-Kommission aufgefordert, bisherige Forschungs- und Innovationsförderung zusammenzuführen. Das Europaparlament und die EU-Staaten stimmten dem neuen Programm dann Ende 2013 zu, 2014 startete es.\nDie Förderung erstreckt sich über mehrere Bereiche, etwa:\nWährend etwa die EU-Agrarförderung historisch stets einen großen Anteil am EU-Haushalt ausmachte und prozentual im Laufe der Jahre eher abnahm, wurden die EU-Forschungsfördergelder im Laufe der Zeit gesteigert. Zwischen 2002 und 2006 betrugen sie knapp 20 Mrd. Euro, von 2007 bis 2013 um die 55 Mrd. Euro. Die EU-Kommission von Jean-Claude Juncker schlug 2018 vor, die Forschungsausgaben für die Zeit von 2021 bis 2027 auf knapp 100 Mrd. Euro zu erhöhen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309421/horizon-2020/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309421/horizon-2020/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  IPEX [engl.: Interparlamentary EU information exchange] ist ein System zur Erfassung und zum Austausch von EU-bezogenen Informationen und Dokumenten zwischen den Parlamenten der EU-Staaten, der Kandidatenstaaten der EU sowie des Europäischen Parlaments. Das System geht zurück auf eine Initiative der Parlamentspräsidenten der mitgliedstaatlichen Parlamente im Sept. 2000 und hat offiziell im Juni 2006 seine Arbeit aufgenommen. Das Ziel ist die Vernetzung der parlamentarischen Arbeit in Europa und der Informationsaustausch zwischen den einzelnen Parlamenten und ihren Fachausschüssen; die im Rahmen von IPEX aufgebaute Website dient als Plattform und Datenbank; IPEX bietet einen direkten Zugang zu den EU-bezogenen
