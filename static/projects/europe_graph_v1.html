ndigkeiten zwischen den Mitgliedstaaten und der EU auf die Verfassungsagenda gesetzt. Bei der Debatte um den Verfassungsvertrag (2004) und anschlieend um den Vertrag von Lissabon (2009) forderten die Lnder weitreichende Kontrollelemente durch den Bundesrat. Ziel der Lnder ist eine frhzeitige Einflussnahme auf die Europapolitik der Bundesregierung und die Vorhaben der EU-Kommission. Durch die Verabschiedung des Gesetzes zur Ratifizierung des Vertrages von Lissabon wurden dem Bundesrat weitere Rechte bertragen. So erhlt er das Recht, bei einem vermuteten Versto europ. Rechtsetzung gegen das Subsidiarittsprinzip eine Subsidiarittsklage zu erheben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176734/bundeslaender-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176734/bundeslaender-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhltnis zwischen dem BVerfG und dem EuGH ist zwar von beiderseitigem Kooperationswillen geprgt, jedoch nicht vllig spannungsfrei. Die sich nicht immer eindeutig zum Jurisdiktionsanspruch des EuGH bekennende Rechtsprechung des BVerfG (Solange I und II, Maastricht-Urteil, Lissabon-Urteil) belastet das Kooperationsverhltnis. Gerade wenn es um den Schutz der Grundrechte geht, behlt sich das BVerfG in Karlsruhe prinzipiell vor, als letzte Instanz Recht zu sprechen und gegebenenfalls sogar europ. Recht und Rechtsprechung ignorieren zu knnen, falls der europ. Grundrechtsschutz das laut Grundgesetz erforderliche Schutzniveau unterschreiten sollte. Zugleich schliet das BVerfG grundstzlich nicht aus, mgliche Kompetenzberschreitungen der EU-Organe weiterhin berprfen zu wollen. Hintergrund fr diesen Kontrollvorbehalt sind wichtige Entscheidungen des EuGH gewesen, die die Gemeinschaftskompetenzen jenseits des sog. Prinzips der begrenzten Einzelermchtigung ausgeweitet haben. Das Verhltnis zwischen den beiden Hchstgerichten wird in Zukunft entscheidend davon abhngen, inwieweit der EuGH willens und in der Lage ist, den europ. Grundrechtsschutz weiter auszubauen, sich aber ansonsten eine gewisse richterliche Zurckhaltung aufzuerlegen, und ob das BVerfG diese Rechtsprechungsleistungen des EuGH mit Wohlwollen registriert und im europarechtlichen Bereich bewusst auf seine Intervention verzichtet. Im Zuge der europ. Staatsschulden- und Finanzkrise wurde das BVerfG (seit 2009) mehrfach angerufen, einzelne Manahmen der Eurorettungspolitik zu berprfen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176735/bundesverfassungsgericht-bverfg-und-europaeischer-gerichtshof-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176735/bundesverfassungsgericht-bverfg-und-europaeischer-gerichtshof-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Zweite Senat des BVerfG hat mit Urteil vom 21.6.2016 das sog. OMT-Verfahren abgeschlossen. Die Bezeichnung geht zurck auf das EZB-Programm Outright Monetary Transactions (engl.: unbegrenzter Anleiheankauf) vom September 2012. Das damals nur angekndigte, auch spter zu keiner Zeit durchgefhrte Programm gilt  zusammen mit der legendren Pressekonferenz des damaligen EZB-Prsidenten Mario Draghi vom 26.7.2012 in London (Whatever it takes)  als Wendepunkt der Eurokrise. Allenthalben wird anerkannt, dass die Pressekonferenz und der OMT-Beschluss der EZB vom 6.9.2012 die Mrkte beruhigt und die Lage entspannt haben. Umstritten blieb jedoch die Frage, ob die EZB ihr whrungspolitisches Mandat berdehnt und kompetenzwidrig in die Wirtschaftspolitik eingegriffen hatte. Das OMT-Programm htte den Ankauf von Staatsanleihen ausgewhlter Mitgliedstaaten in unbegrenzter Hhe ermglicht. Sein Ziel war die Sicherstellung einer ordnungsgemen geldpolitischen Transmission und der Einheitlichkeit der Geldpolitik.\nVor dem OMT-Urteil vom Juni 2016 war das BVerfG zum ersten Mal in seiner Geschichte an den Gerichtshof der Europischen Union (EuGH) mit einer Vorlage gem Art. 267 AEUV herangetreten. Durch Beschluss vom 14.1.2014 hatte der Senat dem EuGH zwei Fragen zur Vorabentscheidung vorgelegt. Die erste Frage betraf die Verletzung des primren Unionsrechts durch berschreitung des Mandates der Europischen Zentralbank. Die zweite Frage zielte auf die Auslegung primrrechtlicher Vorschriften der Wirtschafts- und Whrungsunion (WWU), hilfsweise fr den Fall, dass der EuGH das OMT-Programm mangels Durchfhrung als Gegenstand eines Ersuchens nach Art. 267 AEUV noch nicht akzeptieren wrde. Der EuGH entschied ber das Vorabentscheidungsersuchen mit Urteil vom 16.6.2015 (sog. Gauweiler-Urteil): Mit Art. 119 AEUV (Basisnorm der WWU), Art. 123 Abs. 1 AEUV (Verbot der monetren Staatsfinanzierung) und Art. 127 Abs. 1 und Abs. 2 AEUV (Ziele und Aufgaben des Europischen Systems der Zentralbanken) sei das angekndigte OMT-Programm vereinbar.\nVor dem BVerfG war ber Verfassungsbeschwerden zahlreicher Brger zu entscheiden. Die Beschwerdefhrer wandten sich gegen das Unterlassen der Bundesregierung, gegen den OMT-Beschluss der EZB vorzugehen. Zudem machte die Fraktion Die Linke im Organstreitverfahren geltend, auch der Bundestag sei verpflichtet, auf die Aufhebung des OMT-Programms hinzuwirken. Diese Streitkonstellationen gaben dem BVerfG Gelegenheit, aus der Integrationsverantwortung klagbare Beobachtungs- und Handlungspflichten abzuleiten. Bundesregierung und Bundestag seien verpflichtet, ber die Einhaltung des Integrationsprogramms zu wachen (Wchter-Formel des BVerfG). Sobald Organe, Einrichtungen und sonstige Stellen der EU das Vertragsrecht verletzen (Ultra-vires-Kontrolle), sollen die deutschen Verfassungsorgane der Vertragsverletzung entgegentreten (dauerhafte Verantwortung fr die Einhaltung des Integrationsprogramms).\nIm Streit um das OMT-Programm folgte das BVerfG dem Gauweiler-Urteil des EuGH trotz gewichtiger Bedenken. Wenn der EuGH in einem Vorabentscheidungsverfahren einen Unionsrechtsakt billigt, ist der Ultra-vires-Befund nur mglich, wenn der Vorwurf der Rechtsverletzung auf das Urteil des EuGH erstreckt wird. Daraus erklrt sich die Dramaturgie des OMT-Schlussurteils von 2016. Es ist wesentlich eine Auseinandersetzung mit dem Gauweiler-Urteil des EuGH von 2015. Die Karlsruher Richter bescheinigen den Kollegen in Luxemburg, deren Auffassung bewege sich noch innerhalb des dem Gerichtshof erteilten Mandates aus Art. 19 Abs. 1 Satz 2 EUV. Allerdings hat das BVerfG der Vorabentscheidung des EuGH eine Reihe restriktiver Elemente entnommen und darauf Magaben gesttzt, die fr die Deutsche Bundesbank bei knftiger Durchfhrung des OMT-Programms verbindlich sind. Zuallererst betont das BVerfG, dass das Handeln der EZB von gerichtlicher Kontrolle nicht freigestellt sein kann. Auch der EuGH habe im Gauweiler-Urteil deutlicher als bislang bekrftigt, dass die EZB in Konsequenz des Rechtsstaatsprinzips der Gerichtskontrolle unterliege.\nIm Ergebnis sieht das BVerfG seine einschrnkende Auslegung des OMT-Beschlusses mit dem Gauweiler-Urteil besttigt: Das Volumen der Ankufe ist im Voraus zu begrenzen; auch der EuGH habe einer unbegrenzten Ausdehnung des Ankaufprogramms eine Absage erteilt. Zwischen der Emission eines Schuldtitels und seinem Ankauf durch das ESZB muss eine im Voraus festgelegte Mindestfrist liegen. Die erworbenen Schuldtitel drfen nur ausnahmsweise bis zur Endflligkeit gehalten werden. Die Ankufe von Staatsanleihen sind zu begrenzen oder einzustellen und erworbene Schuldtitel wieder dem Markt zuzufhren, wenn eine Fortsetzung der Intervention nicht mehr erforderlich ist. Das weit in die Wirtschaftspolitik bergreifende Potential des OMT-Programms sei hinreichend beschrnkt, wenn sich die EZB ausschlielich an der Gewhrleistung der Preisstabilitt ausrichte und die Konditionalitt etwaiger Hilfsprogramme nicht unterlaufe. Damit verweist das BVerfG auf die Grenzlinie zwischen Whrungs- und Wirtschaftspolitik. Die Stabilitt des Euro-Whrungsgebiets sei nicht Aufgabe der Geldpolitik. Stabilittshilfen und Sanierungsprogramme verantwortet der Europische Stabilittsmechanismus ESM im Rahmen der Wirtschaftspolitik (Pringle-Entscheidung des EuGH).\nIm Streit um das Public Sector Purchase Programme (PSPP von 2015) hat das BVerfG zum zweiten Mal in seiner Geschichte den EuGH mit Vorlagefragen befasst (Beschluss vom 18.7.2017). Auch in diesem Fall hat der EuGH die Vereinbarkeit des Programms mit dem Vertragsrecht festgestellt (Urteil der Groen Kammer vom 11.12.2018). Das Schlussurteil des BVerfG steht noch aus (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309397/bundesverfassungsgerichtsurteil-zum-omt-programm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309397/bundesverfassungsgerichtsurteil-zum-omt-programm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) hat am 28.2.2012 entschieden, dass die bertragung der Entscheidungsbefugnis auf ein neunkpfiges Sondergremium als Teil des Haushaltsausschusses des Deutschen Bundestages im Rahmen der Eurorettungspolitik (Europische Finanzstabilisierungsfazilitt, EFSF) in weiten Teilen die Rechte der Abgeordneten und deren Gleichbehandlung (Art. 38 GG Abs. 1 S. 2) verletzt; aufgrund der weitreichenden finanziellen Verpflichtungen und den damit einhergehenden Konsequenzen fr den Bundeshaushalt bzw. den dt. Steuerzahler, sind Entscheidungen im Zusammenhang mit der Eurokrisenpolitik, die der dt. Regierungsvertreter im Rahmen der sog. EFSF trifft, nur zulssig, wenn vorher der Bundestag bzw. stellvertretend fr ihn der 41-kpfige Haushaltsausschuss bzw. das Neunergremium seine Zustimmung gegeben hat. Das BVerfG strkte durch dieses Urteil die Rechte des Bundestages und der einzelnen Abgeordneten. Die Vorgeschichte des Urteils: Am 26.10.2011 hat der Bundestag 9 Mitglieder des Haushaltsausschusses in ein Sondergremium gewhlt; aufgrund einer einstweiligen Anordnung des BVerfG am darauffolgenden Tag konnte dieses Neunergremium jedoch seine Arbeit nicht aufnehmen (geklagt hatten zwei SPD-Abgeordnete, die dem Sondergremium nicht angehrten). Die Runde sollte in allen Fllen stellvertretend fr den 41-kpfigen Haushaltsausschuss ber Stabilittshilfen und Kreditvergaben an hilfsbedrftige Eurostaaten entscheiden, in denen nach Ansicht der Bundesregierung ein Beschluss eilbedrftig und vertraulich sein sollte. Eine besondere Eilbedrftigkeit und Vertraulichkeit ist nach Ansicht des BVerfG jedoch nur in einem einzigen von insgesamt 5 Fllen, in denen die Hilfsinstrumente der EFSF zu Einsatz kommen, zwingend: beim Kauf von Staatsanleihen am sog. Sekundrmarkt, wenn also Staatsanleihen nicht direkt von Eurokrisenstaaten aufgekauft werden, die diese selber ausgeben (sog. Primrmarkt), sondern wenn Staatsanleihen ersteigert werden, die bereits von anderen Marktteilnehmern gehandelt werden. Die Entscheidung vom Februar 2012 besttigt das Urteil des Karlsruher Gerichts vom 7.9.2011; dort wurde dem Bundestag die haushaltspolitische Gesamtverantwortung zugeschrieben, die nicht an internationale Institutionen wie den EFSF abgegeben werden drfe. Das Urteil vom 28.2.2012 zwang den Gesetzgeber zu einer neuen Besetzung des Sondergremiums, die die Sitzverteilung im Bundestag korrekt widerspiegelt (die FDP musste einen Sitz an die CDU/CSU-Fraktion abtreten).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176736/bundesverfassungsgerichtsurteil-zum-efsf-sondergremium/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176736/bundesverfassungsgerichtsurteil-zum-efsf-sondergremium/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) in Karlsruhe hat am 12.9.2012 mehrere  auch von sehr vielen Brgerinnen und Brgern untersttzten  Antrge auf Erlass einer einstweiligen Anordnung, die das Inkrafttreten des EU-Fiskalvertrags und des Eurorettungsschirms ESM verhindert htten, abgelehnt; es hat dabei jedoch Vorbehalte formuliert und seine Zustimmung an Magaben gebunden: Bei der Ratifizierung des ESM-Vertrags wie des Fiskalvertrags muss die dt. Bundesregierung vlkerrechtlich sicherstellen, dass\n1. fr die Bundesrepublik Deutschland keine hheren finanziellen Verpflichtungen als die im ESM-Vertrag bereits festgeschriebenen 190 Mrd.  erwachsen und dass\n2. trotz der Schweigepflicht, die den im Rahmen des ESM ttigen Personen auferlegt ist, die Bundesregierung den Bundestag und Bundesrat als parlamentarisch und haushaltsrechtlich verantwortliche Organe umfassend informiert.\nDas Urteil wurde in Deutschland, europaweit und auch international mit Spannung erwartet und vonseiten der Regierung mit Erleichterung aufgenommen (im Vorfeld war diese Entscheidung freilich allgemein erwartet worden). Die Klagen stellten das BVerfG jedoch vor politische und rechtliche Probleme: Das BVerfG stand im Falle der Klagen gegen die dt. Ausfhrungsgesetze zum Fiskal- und ESM-Vertrag vor der Herausforderung, dass eine systematische rechtliche Prfung entsprechende Zeit in Anspruch nehmen wrde, jedoch eine mglichst rasche Entscheidung von der dt. und den europ. Regierungen, den EU-Institutionen sowie den Finanzmrkten erwartet wurde; htte das BVerfG den Antrgen auf Erlass einer einstweiligen Anordnung stattgegeben, htte dies zu einer Verzgerung bzw. zu einem Scheitern von Fiskalpakt und ESM-Rettungsschirm gefhrt und mglicherweise Verwerfungen an den internationalen Finanzmrkten und eine Verschrfung der europ. Staatsschulden- und Finanzkrise ausgelst. Das BVerfG entzog sich dem politischen Druck und der Erwartung einer raschen Entscheidung dadurch, dass es einerseits eine sehr grndliche Folgeabschtzung vornahm und andererseits die genauere Prfung einiger Fragen (z. B. die Aufkufe von Staatsanleihen der Eurokrisenstaaten durch die Europische Zentralbank) auf das Hauptsacheverfahren verschob; das Urteil erging am 18.3.2014. Der Zweite Senat hat die Klage im Rahmen einer summarischen Hauptsacheprfung in wenigen Wochen vorgenommen. Der Richterspruch steht in der Tradition des Lissabon-Urteils von 2009, mit dem die haushaltspolitische Verantwortung des Bundestages auch in Fragen der Eurokrisenrettungspolitik gestrkt wird. Gleichzeitig zeigte sich an diesem Urteil jedoch, dass das BVerfG an seine Grenzen stt, wenn eine aus Sicht der Klger als politisch falsch angesehene Eurorettungspolitik verfassungsrechtlich gestoppt werden soll. Darin manifestiere sich, so der Rechtsprofessor J. Wieland, zugleich Macht und Ohnmacht des BVerfG.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176737/bundesverfassungsgerichtsurteil-zum-esm-und-fiskalvertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176737/bundesverfassungsgerichtsurteil-zum-esm-und-fiskalvertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309398/bundesverfassungsgerichtsurteil-zur-bankenunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309398/bundesverfassungsgerichtsurteil-zur-bankenunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. [auch: Europischer Ombudsman] ist eine auergerichtliche Beschwerdeinstanz fr EU-Brger (natrliche und juristische Personen). Er vertritt ihre Interessen im europ. Verwaltungssystem und untersucht Streitflle mit allen EU-Institutionen, die in direktem Kontakt zu den Brgern stehen. Mit weitreichenden Kompetenzen ausgestattet, ist der B. in der Lage, wiederholt auftretende Missstnde zu untersuchen und die Verwaltungsverfahren der EU in zentralen Punkten wie Transparenz, Gleichbehandlung und Rechtschaffenheit fortzuentwickeln. Somit wirkt er zweifach: Er schlichtet Konfliktflle und entwickelt Normen fr das Verwaltungssystem als Ganzes. Die Ombudsmann-Institution hat schwed. Wurzeln und existiert heute in ca. 110 Staaten der Welt. Wesentliche Kennzeichen des Ombudsmanns sind Unabhngigkeit, Ausrichtung auf die Rechte des Individuums, leichte Erreichbarkeit sowie eine unbrokratische und schnelle Arbeitsweise bei verhltnismig geringen Kosten. Seine Schwachstelle ist die rechtliche Unverbindlichkeit seiner Entscheidungen, die allerdings durch die Zusammenarbeit mit Parlamenten, Gerichten, Nichtregierungsorganisationen und Medien z. T. wieder ausgeglichen werden kann. Der B. wurde mit dem Vertrag von Maastricht (Art. 195 EGV) im Zuge der Schaffung einer Unionsbrgerschaft ins Leben gerufen. Das Bro des B. in Straburg erhielt 19952009 ca. 36.000 Beschwerden, die zu ber 3.800 Untersuchungen fhrten; 83 davon leitete der B. auf eigene Initiative ein und verfasste 7 Sonderberichte ber schwer wiegende Missstnde an das Europische Parlament. Im Jahr 2018 wurden 2.180 Beschwerden eingereicht und 490 Untersuchungen unternommen (davon 8 in Eigeninitiative). Die amtierende B. bzw. Ombudsfrau der EU ist seit 2013 Emily O'Reilly, die ehemalige irische Brgerbeauftragte und Datenschutzbeauftragte.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176738/buergerbeauftragter-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176738/buergerbeauftragter-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der europ. B. knnen die EU-Brger und -brgerinnen seit dem 1.4.2012 die Europische Kommission zu Vorschlgen fr bestimmte Themen auffordern, die in einem Rechtsakt der Union behandelt werden sollen. Der Verfassungsvertrag von 2004 htte die Einfhrung einer europ. B. erstmals vorgesehen, er trat jedoch nicht in Kraft. Der Vertrag von Lissabon (2009) bernimmt in Art. 11 (4) EU-Vertrag dessen Bestimmungen zur B. Fr die Initiierung einer B. sind demnach die Unterschriften von 1 Mio. Unionsbrger und -brgerinnen ntig. Die Unterschriften mssen aus mind. einem Viertel der EU-Staaten kommen; bei (nach dem Ausscheiden Grobritanniens) 27 Staaten sind dies also 7 Lnder. In bevlkerungsreichen Staaten mssen entsprechend mehr Unterschriften gesammelt werden (online und auf Papier) als in kleinen Staaten (in Deutschland mind. 74.250, in Malta gengen 4.500 Brger, die eine B. untersttzen). Am 9.5.2012, dem Europatag, wurde die erste B. auf den Weg gebracht. Schon frher hatte es Forderungen nach einer B. gegeben, u. a. von den Auenministern Italiens und sterreichs whrend der Regierungskonferenz, die zum Vertrag von Amsterdam gefhrt hat (1997). Begrndet wurde dies mit dem Beitrag, den die B. zur berwindung des Demokratiedefizits der EU leisten kann. Mit der B. wird die partizipative Demokratie in der EU gestrkt. Zudem knnte sie dazu beitragen, eine echte europ. Kommunikationsgemeinschaft herzustellen und damit die Legitimation europ. Politik verbessern. Bis zum 10.1.2020 waren 5 B. erfolgreich; viele eingereichte B. wurden aus unterschiedlichen (z. B. formalen) Grnden abgelehnt oder erreichten nicht das notwendige Quorum. Seit dem 1.1.2020 gelten vereinfachte Regelungen, um eine B. zu starten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176739/buergerinitiative-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176739/buergerinitiative-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Forderungen nach mehr B. der EU begleiten die Gemeinschaft seit ihrer Grndung, besonders aber seit dem Vertrag von Maastricht (1992), der eine erhebliche Ausweitung der Gemeinschaftsaktivitten zur Folge hatte und das Konzept der brgernahen Union einfhrte. Beim Begriff B. geht es zum einen darum, den Brgern den Mehrwert der EU zu vermitteln. Die Vorteile des Binnenmarktes, die unionsweite Bekmpfung der Arbeitslosigkeit, Umweltschutzstandards, innere Sicherheit, abgestimmte Verkehrsprojekte etc. stehen hier im Mittelpunkt. Zum anderen geht es um eine brgernahe Organisation der Gemeinschaft selbst. Eine transparente Arbeitsweise, offensive Informationspolitik und nachvollziehbare Beschlsse, Abbau berflssiger Brokratie, die Strkung des Europischen Parlaments und die Einhaltung des Subsidiarittsprinzips sind zentrale Forderungen. Der Vertrag von Lissabon (2009) bringt einige Neuerungen in Sachen B.:\n die Mglichkeit von Brgerinitiativen;\n die Strkung des Europischen Parlaments im Gesetzgebungsverfahren;\n die Bercksichtigung der Europawahlergebnisse bei der Ernennung des Kommissionsprsidenten.\nDennoch bleibt B. eine dauernde Herausforderung fr die EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176740/buergernaehe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176740/buergernaehe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [frz.: Confrence des Prsidents des Assembles Lgislatives Rgionales Europennes] ist ein europaweiter Zusammenschluss der Prsidenten von 74 subnationalen bzw. regionalen Parlamenten und Versammlungen aus 8 EU-Staaten, die ber eigene Gesetzgebungsbefugnisse verfgen; der Verband wurde am 7.10.1997 in Oviedo (Spanien) gegrndet. Der Grndung vorausgegangen war eine internationale Konferenz im Mai 1997 im Landtag von Baden-Wrttemberg; dort wurden Stuttgarter Thesen zur Strkung der regionalen Parlamente verabschiedet (vgl. Straub/Hrbek 1998). C. trifft sich 1-mal jhrlich in dem Land, das den Vorsitz innehat. Dieses Land bernimmt die Kosten fr die Website und die Tagung, stellt einen Generalsekretr und hat die Federfhrung bei der inhaltlichen Arbeit inne. Jede Prsidentschaft setzt ihre eigenen inhaltlichen Schwerpunkte, teilweise werden gemeinsame Forderungen auf den Sitzungen verabschiedet. C. unterhlt ein Sekretariat, einen Stndigen Ausschuss und kann thematische Ausschsse bilden. Das Problem der C. ist jedoch die Heterogenitt ihrer Mitglieder, die zu einer nur losen Organisation und zu wenig Durchschlagskraft fhrt. Das Ziel von C. ist die Strkung von Regionalparlamenten auf nationaler und europ. Ebene, der Schutz der regionalen Identitt und der Einfluss auf EU-Entscheidungen, die Strkung der Legitimation von EU-Politik und der Aufbau von Kontakten zwischen den nationalen Parlamenten und dem Europischen Parlament. C. begleitete die Verhandlungen des EU-Verfassungskonvents mit Vorschlgen zur Strkung der subnationalen Parlamente, des Subsidiarittsprinzips sowie des Ausschusses der Regionen und war wesentlich daran beteiligt, dass die subnationalen Parlamente im Lissabon-Vertrag erstmals erwhnt wurden. Ein anderes, immer wieder aufgegriffenes Thema ist die interparlamentarische Zusammenarbeit. Die C. forderte immer wieder eine bessere Zusammenarbeit zwischen C. und COSAC, das sind die Konferenz der Europaausschsse der nationalen Parlamente sowie eine engere Kooperation zwischen dem Europischen Parlament und den subnationalen Parlamenten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176743/calre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176743/calre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die zentraleurop. Freihandelszone zwischen den 4 sog. Visegrd-Staaten trat am 1.1.1993 in Kraft. Sie wurde um Slowenien (1996), Rumnien (1997), Bulgarien (1999) und Kroatien (2003) erweitert. Aufgrund der EU-Osterweiterung 2004/07 wurde eine Erneuerung der C. notwendig. Das neue mitteleurop. Freihandelsabkommen fhrt die bilateralen Freihandelsabkommen von derzeit 9 Staaten in ein einziges regionales Freihandelsabkommen zusammen. Die EU ist nicht Vertragspartei, sie untersttzt und begrt die C. jedoch im Sinne ihrer Balkan- und Sdosteuropapolitik. Vertragsparteien sind: Albanien, Bosnien-Herzegowina, Bulgarien, Kroatien, Nordmazedonien, Moldau, Montenegro und Serbien sowie Kosovo (im Sinne der Resolution 1244 UN-Sicherheitsrat). Ziel der C. ist die Liberalisierung des regionalen Industriegterhandels, wodurch auch verstrkt auslndische Direktinvestitionen angezogen werden sollen. Das Abkommen enthlt auerdem Bestimmungen zum Wettbewerb, ffentlichen Auftragswesen und zur Konvergenz von Industrie-, Veterinr und Pflanzenschutzvorschriften.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176746/cefta-zentraleuropaeische-freihandelszone/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176746/cefta-zentraleuropaeische-freihandelszone/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [lat.: Communitatis Europeae Lex] ist eine elektronische Datenbank fr das Recht der Europischen Gemeinschaft. Die Dokumentensammlung umfasst das gesamte Gemeinschaftsrecht sowie ergnzende Dokumente, jeweils als Volltext und in allen Amtssprachen der EU. Seit Mitte 2004 ist C. in die Rechtsdatenbank EUR-Lex der EU integriert. C. wurde in den 1970er-Jahren eingerichtet und 1981 ffentlich zugnglich gemacht. Seit der Eingliederung in die benutzerfreundlichere Onlineplattform EUR-Lex sind die in C. zusammengetragenen Daten kostenfrei verfgbar. C. wird seitdem nicht mehr aktualisiert, die Dokumentennummern sind jedoch weiterhin gltig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176747/celex/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176747/celex/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Europische Konferenz der Verwaltungen fr Post und Telekommunikation [CEPT, frz.: Confrence Europenne des Administrations des Postes et des Tlcommunications] wurde 1959 von 19 Verwaltungen fr Post und Telekommunikation europ. Lnder gegrndet. Sie umfasst heute 48 Mitgliedstaaten. Besondere Bekanntheit erreicht die CEPT 1-mal jhrlich aufgrund der Herausgabe sog. Europabriefmarken in allen Mitgliedstaaten, die das Logo der CEPT tragen und einer zuvor abgestimmten Themenvorgabe folgen. Die CEPT ist eine regionale Organisation im Sinne der Bestimmungen des Weltpostvereins (UPU) und der Internationalen Fernmeldeunion (UIT). Die Ziele der CEPT bestehen darin, zur Schaffung eines dynamischen Marktes im Bereich der europ. Post und elektronischen Kommunikation beizutragen. Hierzu befasst sie sich damit, gemeinsame Standpunkte zu den Prioritten und Zielen im Post- und elektronischen Kommunikationswesen zu formulieren, einzelstaatliche Regulierungsangelegenheiten zu prfen, das Funkfrequenzspektrum europaweit zu harmonisieren, ein Forum zur Ausarbeitung zu errichten sowie gemeinsame europ. Vorschlge bei der UIT und dem UPU anzunehmen und zu frdern. Die 2-mal jhrlich tagende Versammlung der CEPT nimmt politische und strategische Beschlsse an. Sie bestimmt die Prsidentschaft, die ihrerseits das Sekretariat der Versammlung stellt. Aus der CEPT ging 1988 das Europische Institut fr Telekommunikationsnormen (ETSI) hervor. Seitdem befasst sich die CEPT hauptschlich mit Fragen der Frequenzverwaltung und ihrer Regulierung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176749/cept/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176749/cept/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176761/coreper/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176761/coreper/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176763/cosac/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176763/cosac/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [engl.: Cooperation of Scientific and Technical Research] ist eines der ltesten Instrumente europ. Forschungskooperation. C. wurde 1971 von 19 Staaten, darunter alle damaligen EG-Staaten, gegrndet (heute 35 Mitgliedstaaten), um Forschungskooperationen ber den Bereich der Gemeinschaftsforschung hinaus zu frdern. C. frdert Kooperation im Bereich der Grundlagen- und vorwettbewerblichen Forschung. Allerdings werden aus C.-Mitteln keine gemeinsamen Forschungsprojekte finanziert, sondern nur deren Planung ber die Finanzierung von Wissenschaftleraustausch, von Netzwerken, Konferenzen und Publikationen. 2018 kooperierten im C.-Rahmen mehr als 45.000 Wissenschaftler/innen in 291 Projekten. Die jhrlichen Ausgaben fr C. liegen bei 79 Mio.  (Stand: 2018), die Mittel kommen u. a. aus dem EU-Forschungshaushalt. Dabei ist C. kein Gemeinschaftsprojekt, sondern ein intergouvernementales Netzwerk.\nProjektmittel mssen von den Einzelstaaten kommen. Die 9 wissenschaftlichen C. Domain-Ausschsse sind politisch unabhngig und entscheiden nach wissenschaftlichen Kriterien. Die Kontaktstelle ist an der European Science Foundation angesiedelt. Mit der Europischen Kommission besteht ein Partnerschaftsabkommen, um Synergieeffekte mit dem europ. Forschungsraum zu nutzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176764/cost/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176764/cost/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das C. des Europischen Gerichtshofs (EuGH) von 1979 ist eine der wichtigsten Entscheidungen zum freien Warenverkehr im EU-Binnenmarkt. Hintergrund war eine Klage der dt. Firma Rewe-Zentral-AG. Weil der Alkoholgehalt von frz. Cassis-Likr nicht der dt. Branntweinverordnung entsprach, durfte er nicht nach Deutschland eingefhrt werden. Rewe gewann. Wichtig sind die grundstzlichen Vorgaben, die der EuGH in diesem Urteil entwickelte. Zwar mssen nationale Hemmnisse fr den Binnenhandel hingenommen werden, wenn sie notwendig sind, um zwingenden Erfordernissen gerecht zu werden (z. B. Verbraucher- und Gesundheitsschutz, Lauterkeit des Handelsverkehrs). Doch in allen anderen Fllen ist es einem Mitgliedstaat untersagt, diese nationalen Bestimmungen auf importierte Gter anzuwenden, wenn diese in gesetzmiger Weise in einem anderen Mitgliedstaat hergestellt worden sind. Den Hndlern sollte also nicht mehr zugemutet werden, neben den Produkt- und Handelsstandards des Herkunftslandes auch noch die des Ziellandes bercksichtigen zu mssen, was kostspielig sein kann, solange noch keine harmonisierten Binnenmarktregeln existieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176745/cassis-de-dijon-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176745/cassis-de-dijon-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der C. wurden Grundrechte erstmals auf EU-Ebene kodifiziert. Die C. ist jedoch nur fr die Gemeinschaftsorgane bindend, nicht fr die Mitgliedstaaten der EU. Die C., die in einem Konvent unter Vorsitz des ehem. Bundesprsidenten Roman Herzog erarbeitet wurde, orientiert sich stark an der Europischen Menschenrechtskonvention. Sie wurde auf der Regierungskonferenz von Nizza am 7.12.2000 von den EU-Staats- und Regierungschefs feierlich proklamiert, blieb zunchst jedoch unverbindlich. Als Teil II des am 29.10.2004 unterzeichneten Europischen Verfassungsvertrages sollte sie Bindungswirkung erhalten, doch wurde der Verfassungsvertrag nie ratifiziert. Im Vertrag von Lissabon (2009) ist die C. nicht mehr enthalten, doch wird dort auf sie verwiesen. Mit Inkrafttreten des Vertrags von Lissabon ist sie fr alle EU-Staaten verbindlich geworden, mit Ausnahme von Polen und Grobritannien. Insgesamt enthlt die C. 54 Artikel, die europ. Brgern umfassende Rechte zusichern. Kritisiert wird verschiedentlich, dass manche Grundrechte zu unbestimmt formuliert sind und sich die C. nicht auf die Kodifizierung der klassischen Brgerrechte beschrnkt. Damit geht die C. deutlich ber das Grundgesetz hinaus. Neben weitreichenden Rechten von Kindern, Alten und Behinderten enthlt die C. kaum einklagbare Rechte wie z. B. das Recht auf eine gute Verwaltung oder das Recht auf wrdige Arbeitsbedingungen oder eine kostenlose Arbeitsvermittlung. Trotz dieser Probleme ist die C. ein wichtiger Beitrag zur Strkung der Identitt und Legitimitt der EU, zumal es dem Europischen Gerichtshof bereits gelungen ist, einige ihrer wesentlichen Inhalte in seiner Rechtsprechung anzuwenden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176751/charta-der-grundrechte-der-europaeischen-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176751/charta-der-grundrechte-der-europaeischen-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhltnis zur Volksrepublik China ist von groer Bedeutung fr die Auenpolitik der EU. Nachdem die EG 1975 offizielle Beziehungen zu China aufgenommen hatte, folgte 1978 ein erstes Handelsabkommen, das 1985 von einem Abkommen ber die handelspolitische und wirtschaftliche Zusammenarbeit abgelst wurde. Das erste umfassende Chinakonzept 1995 ist in den Folgejahren durch neue Strategiepapiere konzeptionell erweitert worden. Mit der 2013 unterzeichneten EU-China 2020 strategische Kooperationsagenda ist ein Rahmen zur Zusammenarbeit in vielen Politikbereichen geschaffen worden. Die EU ist Chinas wichtigster Handelspartner, und bei den EU-Importen liegt die Volksrepublik vor den USA als wichtigstem Einfuhrland. Die EU exportiert hingegen deutlich weniger nach China, was zu einem entsprechenden europ. Handelsbilanzdefizit fhrt. Durch die Einbeziehung Chinas in multilaterale Foren wie der Welthandelsorganisation (WTO), der China seit 2001 angehrt, soll der Volksrepublik zur Einhaltung internationaler Regelungen verholfen werden. Wiederkehrende Reibungspunkte in der C. betreffen Fragen der Demokratie, Rechtsstaatlichkeit und der Menschenrechte. Nach der Niederschlagung der Proteste auf dem Tiananmen-Platz (Juni 1989) brachen die europ.-chin. Beziehungen zwar vorbergehend ein, doch fhrten die konomischen Interessen einzelner EU-Mitgliedstaaten rasch zur Aufhebung fast aller europ. Sanktionen. Nur das Waffenembargo besteht weiterhin. Zunehmend kritisch werden chin. Investitionen in Bereichen der Hochtechnologie und Innovation von EU-Mitgliedstaaten gesehen. Die EU verfolgt gegenber China eine Strategie des kritisch-konstruktiven Engagements. Entscheidende Impulse in der C. kommen von der Europischen Kommission und dem Europischen Auswrtigen Dienst. Auch fr die Ausgestaltung europ. Sicherheitsinteressen spielt die strategische Partnerschaft mit China eine herausragende Rolle. Die Eckpunkte der EU-Politik Chinas finden sich in dem chin. Policy Paper von 2018. Ein zentraler Schwachpunkt der C. ist die mangelnde Kohrenz der Chinapolitiken der einzelnen Mitgliedstaaten sowie Partikularinteressen einzelner EU-Staaten. Dadurch ergeben sich fr China Handlungsspielrume, die eine gemeinsame europ. Position unterminieren knnen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176752/chinapolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176752/chinapolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176754/churchill-sir-winston-leonard-spencer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176754/churchill-sir-winston-leonard-spencer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der C. war ein informelles Netzwerk von Befrwortern einer Weiterentwicklung (Vertiefung) der Europischen Gemeinschaft. Die Grndung des C. geht zurck auf ein Treffen von 8 Mitgliedern des Europischen Parlaments (EP) im Straburger Restaurant Au Crocodile im Juli 1980, zu dem der ital. EP-Abgeordnete Altiero Spinelli (* 31.8.1907  23.5.1986) eingeladen hatte. Die Runde suchte Wege aus der Krise der europ. Einigung in den 1970er-Jahren (Eurosklerose). Aus der Gruppe heraus entwickelte sich die Idee eines Institutionellen Ausschusses des EP, der fr ein strker integriertes Europa werben sollte.\nSpinelli war dabei die treibende Kraft und legte einen nach ihm benannten Verfassungsentwurf ber die Schaffung einer Europischen Union, vor, der im Februar 1984 im EP angenommen wurde. Dieser Spinelli-Entwurf zielte auf eine breit angelegte Reform der EG und deren Umbau in Richtung einer fderalen Europischen Union. Obwohl der Verfassungsentwurf damals als utopisch gelten musste, diente er viele Jahre spter als Ideensammlung fr die europ. Reformdebatten in den 1980er- und 90er-Jahren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176756/club-crocodile/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176756/club-crocodile/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176759/concours/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176759/concours/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im bahnbrechenden C. von 1964 ging es umgerechnet nur um wenige Euro Streitwert. Der ital. Rechtsanwalt Costa klagte als Stromverbraucher und Aktionr eines Elektrizittsunternehmens dagegen, dass die Erzeugung und Verteilung von Strom in Italien verstaatlicht wird. Dies verstoe gegen EU-Recht. Der Europische Gerichtshof (EuGH) hat die Gelegenheit genutzt, das Verhltnis zwischen Gemeinschaftsrecht und nationalem Recht der EG-Mitgliedstaaten grundstzlich zu przisieren. Die Richter optierten fr ein klassisch fderales Konstitutionsprinzip: So wie z. B. in Deutschland Bundesrecht Landesrecht bricht, geht europ. Gemeinschaftsrecht nationalem Recht (sogar Verfassungsrecht) vor, wenn ihm dieses entgegensteht. Das gilt auch fr spter ergangenes nationales Recht. Damit hat der EuGH den Grundstein dafr gelegt, dass die EG insgesamt einen eigenstndigen, von nationalen Vorrechten unabhngigen Handlungsspielraum gewonnen hat. Und da das Gemeinschaftsrecht in allen Mitgliedstaaten die gleiche Geltung haben muss, ist es nunmehr erforderlich, die Kompetenz, die Geltungsansprche dieses Rechts auszulegen, exklusiv beim EuGH anzusiedeln.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176765/costa-enel-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176765/costa-enel-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das C. ist ein entwicklungspolitisches Abkommen zwischen der EU und 79 afrik., karib. und pazif. (AKP-)Staaten, welches am 23.6.2000 in der afrik. Stadt Cotonou (Benin) unterzeichnet wurde und nach der Ratifizierung in den EU-Staaten am 1.4.2003 in Kraft getreten ist; das Land Sdafrika besitzt Sonderstatus und Kuba ist Beobachter. Das C. tritt an die Stelle des 1975 unterzeichneten Lom-Abkommens und stellt die Zusammenarbeit zwischen EU und AKP-Staaten auf eine neue, strker auf Partnerschaft und Gleichberechtigung ausgerichtete Basis; das bisherige System der einseitigen Gewhrung von wirtschaftlichen Vorteilen und Marktzugngen musste aufgrund neuer Regeln der Welthandelsorganisation (WTO) aufgehoben werden. Zu den zentralen Zielen gehren nun u. a. die Armutsbekmpfung in den AKP-Staaten, die nachhaltige Entwicklung sowie ihre schrittweise Eingliederung in die Weltwirtschaft. Das C. schafft einen neuen, auf 20 Jahre angelegten Rahmen fr die entwicklungspolitische Zusammenarbeit zwischen EU und AKP-Staaten. Das C. wurde seit dem Inkrafttreten (2000) auf Initiative der EU um folgende Themen erweitertet:\n Terrorismusbekmpfung und Nichtverbreitung von Massenvernichtungswaffen (2008) sowie\n Klimapolitik und Bekmpfung der organisierten Kriminalitt (2010).\nNeu ist auch eine strkere Verknpfung mit allgemeinen Grundstzen der EU-Entwicklungspolitik: Hilfe ist abhngig von guter Regierungsfhrung (engl.: good governance), Rechtsstaatlichkeit, Schutz der Menschenrechte sowie Einbindung der Zivilgesellschaft und der Projektbeteiligung der Privatwirtschaft in den AKP-Staaten. Das C. gilt weltweit als Modell fr eine moderne Entwicklungspolitik. Am 29.2.2020 endete die Laufzeit des C.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176766/cotonou-abkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176766/cotonou-abkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  D. bezeichnet die staatliche Aufgabe, Gter und Leistungen bereitzustellen, die fr ein menschliches Dasein notwendig sind. Dies umfasst u. a. Energie- und Wasserversorgung, Verkehrsleistungen, Telekommunikation, Rundfunk, Straenreinigung sowie Abwasser- und Mllentsorgung. Gem dem Subsidiarittsprinzip sind die EU und ihre Mitgliedstaaten fr die Erbringung dieser Dienste zu moderaten Preisen und in regional vergleichbarer Qualitt verantwortlich. Dies dient dem sozialen, territorialen und wirtschaftlichen Zusammenhalt der EU. In Deutschland sind nach dem Prinzip der kommunalen Selbstverwaltung die Kommunen fr die D. verantwortlich, wo D. als Teil des Sozialstaatsprinzips verstanden wird. Die EU weicht in Teilen davon ab. Immer wieder wurde in der EU heftig ber eine mgliche Liberalisierung der D. und die Frage diskutiert, wie die unterschiedlichen nationalen Regelungen zur D. dem europ. Binnenmarkt angepasst werden knnen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176770/daseinsvorsorge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176770/daseinsvorsorge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Delegierte Rechtsakte (DR) und Durchfhrungsrechtsakte (DFR) sind durch den Lissabonner Vertrag (2009) eingefhrte Rechtsnormen, die europ. Gesetzgebungsakte umsetzen. Sie treten an die Stelle der Komitologie. Unterschieden werden hierbei verschiedene Verfahrenstypen entsprechend der vom Gesetzgeber erlaubten Regelungsdichte, dem Handlungsspielraum, ber den die Kommission als zentrale Umsetzungsinstanz gegenber den mitgliedstaatlichen Vertretern verfgt, und den Kontrollrechten des Europischen Parlaments und des Rates, die Typ und Verfahren der Umsetzung vereinbaren. So drfen Rat und Parlament in ihren Gesetzgebungsakten die Kommission ermchtigen, DR nach Art. 290 AEUV zu erlassen. Diese DR der Kommission ergnzen oder ndern den Gesetzgebungsakt in nicht wesentlichen Punkten, wobei Parlament und Rat der Kommission die Delegation jederzeit entziehen oder gegen deren DR Einspruch erheben knnen. In beiden Fllen reicht es aus, wenn eines der beiden Gesetzgebungsorgane einen entsprechenden Veto- oder Entzugsbeschluss fasst. DFR erlsst die Kommission nach Art. 291 AEUV  in wenigen Ausnahmefllen auch der Rat  dagegen dann, wenn fr die Umsetzung eines Gesetzgebungsaktes einheitliche Bestimmungen erforderlich sind. Zur Ausgestaltung der DFR haben sich Parlament und Rat im Dezember 2010 auf eine Verordnung verstndigt, die unterschiedliche Verfahren zum Erlass von DFR der Kommission festlegt. Demnach gelangt das sog. Prfverfahren zur Anwendung beim Erlass von DFR von allgemeiner Tragweite und von DFR fr EU-Programme im Bereich der Agrar- und Fischereipolitik, der Handels-, Umwelt- und Steuerpolitik und bei Manahmen zur Sicherheit oder dem Schutz der Gesundheit von Menschen, Tieren und Pflanzen. Das sog. Beratungsverfahren wendet die Kommission bei DFR zu allen anderen Bereichen an. Die Kommission wird in allen Fllen von einem Ausschuss untersttzt, dem sie vorsitzt und der sich aus Vertretern der Mitgliedstaaten zusammensetzt. Whrend der Ausschuss im Beratungsverfahren ber keine besonderen Vetorechte gegenber der Kommission verfgt, kann im Prfverfahren eine qualifizierte Mehrheit der Mitgliedstaaten die Vorschlge der Kommission abwehren und einen Berufungsausschuss anrufen, der ber die Differenzen bert. Gibt der Berufungsausschuss eine ablehnende Stellungnahme ab, kann die Kommission den DFR nicht erlassen. Fr die Handelspolitik gelten Ausnahmebestimmungen: Erstens muss der Berufungsausschuss zur Annahme multilateraler Schutzmanahmen immer eine Stellungnahme mit qualifizierter Mehrheit annehmen. Und zweitens kann der Berufungsausschuss seine Stellungnahmen fr DFR zur Verabschiedung von Antidumpingmanahmen 18 Monate lang mit der einfachen Mehrheit seiner Mitglieder abgeben. Beide Ausnahmen dienen dem Schutz der handelspolitischen Interessen der greren EU-Mitgliedstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176776/delegierte-und-durchfuehrungsrechtsakte/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176776/delegierte-und-durchfuehrungsrechtsakte/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  D. [lat.: deliberare, dt. abwgen] beschreibt eine auf den Austausch von Argumenten angelegte Form der Entscheidungsfindung unter Gleichberechtigten. Das bessere Argument und nicht die Mehrheitsabstimmung soll die Entscheidungen prgen und zu besseren Entschlssen fhren, weil  im Idealfall  alle Argumente gegeneinander abgewogen werden und eine Einigung auf die beste Lsung mglich ist. Das Konzept der D. basiert u. a. auf der Diskurstheorie des Sozialphilosophen Jrgen Habermas (* 18.6.1929; Theorie des kommunikativen Handelns, 1981). Die Beratungen sollen laut der Theorie geprgt sein durch: Austausch von Argumenten, Inklusion und ffentlichkeit. In der EU-Forschung spielt das Konzept der D. eine zentrale Rolle bei der Analyse von Expertenausschssen (Komitologie) und des Verfassungskonvents (200203). In beiden Fllen sind nicht Mehrheitsentscheidungen und politische Macht prgend, sondern der diskursive Austausch von Argumenten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176777/deliberation/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176777/deliberation/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.7.1925] frz. Politiker. Finanz- und Haushaltsminister (198184), Prsident der EU-Kommission (198595), Mitglied der sozialistischen Partei Frankreichs.\nMit dem Namen D. ist die berwindung der Krise der europ. Einigung nach den Wirtschaftsproblemen der 1970er-Jahre (Eurosklerose) verbunden. 1985 legte die Kommission das Weibuch zum europ. Binnenmarkt mit einer Liste von 282 Manahmen vor. Auf dessen Grundlage einigten sich die Mitgliedsregierungen in der Einheitlichen Europischen Akte von 1987 unter anderem darauf, zur Beschleunigung des Entscheidungsprozesses im Rat verstrkt Mehrheitsentscheidungen zuzulassen und die Grenzkontrollen zum Januar 1993 aufzuheben. Die zweite wichtige Entscheidung unter Leitung von D. war die Einigung auf eine Europische Wirtschafts- und Whrungsunion im Vertrag von Maastricht 1992. D. hatte 1988/89 erfolgreich den Delors-Ausschuss geleitet, der die Vorlage fr die Whrungsunion gab. 2015 wurde D. der Titel eines Ehrenbrger Europas verliehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176778/delors-jacques/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176778/delors-jacques/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bericht zur Schaffung einer Europischen Wirtschafts- und Whrungsunion (1988/89), der zur Grundlage fr den Vertrag von Maastricht wurde. Im Juni 1988 beschloss der Europische Rat, eine Expertengruppe unter dem Vorsitz von Kommissionsprsident Jacques Delors mit einer Studie zur Whrungsunion zu beauftragen. Mitglieder waren die 11 Prsidenten der nationalen Zentralbanken, 1 Vertreter des luxemb. Finanzministeriums sowie 3 Wirtschaftswissenschaftler.\nTrotz heftigen Streits gelang es, 4 Grundstze zu verabschieden:\n1. Votum fr eine Whrungsunion mittels Fixierung der Wechselkurse der Whrungen im Europischen Whrungssystem.\n2. Whrungsunion statt Whrungskonkurrenz.\n3. Schaffung einer Europischen Zentralbank (EZB) mit Aufsicht ber die nationalen Zentralbanken.\n4. Politische Unabhngigkeit der EZB und Geldwertstabilitt vor allen anderen Zielen.\nStrittig blieb nur der Weg zur gemeinsamen Whrung: Lokomotivstrategie (erst eine Zentralbank, dann Angleichung der EU-Whrungen) oder Krnungsstrategie (erst Angleichung der EU-Whrungen, dann eine Zentralbank). Im Juni 1989 nahm der Europische Rat den Bericht einstimmig als Grundlage fr die weitere Arbeit an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176779/delors-bericht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176779/delors-bericht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff D. beschreibt die mangelnde Legitimation des politischen Systems der EU aufgrund zu geringer Partizipationsmglichkeiten der Parlamente und Brger. Seit dem Vertrag von Maastricht (1993) nimmt die Zahl europ. Gesetze und Verordnungen bestndig zu. Betrachtet man die EU als ein den Nationalstaaten vergleichbares politisches System, dann stellt sich die Frage, wie die EU politisch legitimiert ist: Das D. in der EU resultiert v. a. aus der lange Zeit mangelnden Anbindung der Kommission an das Europische Parlament (EP) sowie aus der starken Stellung des Ministerrats, der nur indirekt legitimiert ist (die nationalen Minister sind durch nationale Wahlen legitimiert). Die Entscheidungen sind oft intransparent. Das EP besitzt (noch) nicht die gleichen demokratischen Rechte wie die meisten mitgliedstaatlichen Parlamente, und die Europawahlen sind oft mehr an nationalen und innenpolitischen als europ. Themen orientiert. Der Vertrag von Lissabon (2009) sieht hier jedoch einige Korrekturen vor (z. B. Brgerinitiative, Strkung des EP, neue Kontrollrechte der nationalen Parlamente bei EU-Vorhaben); auch die Einfhrung von Spitzenkandidaten bei den Europawahlen (erstmalig 2014) sind eine Antwort auf das D.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176780/demokratiedefizit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176780/demokratiedefizit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als D. wird die ausschlaggebende Rolle, die Deutschland und Frankreich gemeinsam seit den 1960er-Jahren fr den Fortgang der europ. Integration spielen, bezeichnet. Am Anfang einiger weitreichender Integrationsschritte, wie der Europischen Sicherheits- und Verteidigungspolitik oder der Wirtschafts- und Whrungsunion, standen gemeinsame Initiativen der Nachbarstaaten. Grundlage des D. ist der Dt.-Frz. Vertrag aus dem Jahr 1963 (lyse-Vertrag), der eine intensive politische Zusammenarbeit initiierte, die mittlerweile durch eine Reihe bilateraler Einrichtungen sowie regelmige Treffen auf allen Regierungsebenen fest institutionalisiert ist. Der Erfolg der Initiativen des Tandems basiert mageblich auf der Fhigkeit der Nachbarstaaten, trotz ihrer oftmals vllig unterschiedlichen Ausgangspositionen in bestimmten Politikbereichen einen solch berzeugenden Kompromiss zu finden, dass er ohne weitere Verhandlungen auch fr die anderen EU-Mitgliedstaaten konsensfhig ist. Letztendlich hngt der Einfluss des D. auf den europ. Integrationsprozess jedoch immer vom politischen Gestaltungs- und Kompromisswillen der jeweils amtierenden dt. und frz. Regierung ab. In der Folge der Osterweiterung der EU (2004/07) und im Zuge der europ. Staatsschuldenkrise (seit 2010) kamen Zweifel auf, ob der D. auch weiterhin eine solche zentrale Rolle spielen knne bzw. wolle. Als die deutsche Bundesregierung auf die Reformvorschlge des franzsischen Prsidenten Emmanuel Macron (seit 2017) zunchst gar nicht bzw. nur zgerlich reagiert hatte, lste dies bei vielen Beobachtern und Politikern Zweifel an der politischen Zugkraft und Zukunft des D. aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176782/deutsch-franzoesischer-motor/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176782/deutsch-franzoesischer-motor/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der D. wurde am 22.1.1963 vom dt. Bundeskanzler Konrad Adenauer und dem frz. Staatsprsidenten Charles de Gaulle im lyse-Palast in Paris unterzeichnet (auch: lyse-Vertrag). Der Freundschaftsvertrag sollte zu einer engen Partnerschaft zwischen den beiden Lndern fhren und initiierte eine intensive politische Kooperation. Neben regelmig stattfindenden Konsultationen auf allen politischen Ebenen wurden im Rahmen der dt.-frz. Partnerschaft im Laufe der Jahre eine Reihe bilateraler Institutionen ins Leben gerufen, z. B. der Wirtschafts-, der Umwelt- und der Sicherheitsrat, das Dt.-Frz. Jugendwerk und der Fernsehsender ARTE. Anlsslich des 40. Jahrestages der Unterzeichnung des D. verabschiedeten Bundeskanzler Gerhard Schrder und Staatsprsident Jacques Chirac im Jahr 2003 eine gemeinsame Erklrung. Diese zielte darauf ab, die bereits sehr engen Beziehungen in Politik, Wirtschaft und Gesellschaft weiter zu intensivieren, u. a. durch die Einrichtung halbjhrlich tagender Ministerrte. Im Zentrum der durch den D. initiierten bilateralen Zusammenarbeit stand von Beginn an die Abstimmung der Positionen in der Europapolitik. Die sich daraus entwickelnden gemeinsamen Initiativen machten das dt.-frz. Tandem zu einem Motor des europ. Integrationsprozesses. Der am 22.1.2019 von Bundeskanzlerin Angela Merkel und dem franzsischen Prsidenten Emmanuel Macron unterzeichnete Aachener Vertrag knpft an den lyse-Vertrag an und schreibt diesen fort.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176783/deutsch-franzoesischer-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176783/deutsch-franzoesischer-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Didaktik [griech. didaskein = lehren] ist die Lehre von der Wissensvermittlung. Es geht um rationale, also begrndbare Entscheidungen ber die Auswahl von Inhalten, Zielen und Methoden fr bestimmte Adressaten. D. befasst sich also damit, wer, was, wie, wozu und warum zum Thema Europa lernen soll. D. trifft auf zwei gegenlufige Tendenzen: Einerseits wird die Behandlung des Themenfeldes Europa bildungspolitisch einhellig begrt (Empfehlung der Kultusministerkonferenz von 2008; Europa- und EU-Themen sind in Lehrplnen, Schulbchern und allgemeinen Bildungsangeboten verankert). Andererseits schreckt das politische Europa Lernende durch seinen komplexen, vernderlichen und kontroversen Charakter ab; didaktisch angelegte Versuche, die Realitt und Dynamik Europas lernbar zu machen, bleiben oft erfolglos. Unter der Vielzahl von didaktischen Anstzen und Methoden der politischen Bildung sind fr die Themen Europa und EU v. a. diejenigen geeignet, die Komplexitt nicht reduzieren, sondern angemessen bearbeiten, die Typisches hervorheben, ohne zu stigmatisieren, die Vernderungsdynamiken wrdigen, die Kontroverses zum Lerngegenstand machen, die interkulturelle Offenheit und Vielsprachigkeit untersttzen. In den Anfangsjahren der Arbeit an D. dominierten europazentrierte Ideengeschichte, Institutionenkunde und geografische Aspekte. Mit zunehmender wissenschaftlicher Durchdringung des politischen Integrationsprozesses vor dem Hintergrund der Globalisierung finden neue Verstndniskonzepte Bercksichtigung. Europa wird nicht mehr als abgeschlossenes regionales Thema behandelt, sondern wandelt sich zur relevanten europischen Dimension im globalen Kontext und in allen entgrenzten Politikfeldern (z. B. Migration, Klima, Finanzmrkte, Kriminalitt). Didaktisch hilfreich ist das in den 1990er-Jahren entwickelte Modell des Mehrebenensystems, das ein Ineinandergreifen europ.-supranat., nationaler und regionaler Entscheidungsbefugnisse veranschaulicht. Das in den 1950er-Jahren von den Politikwissenschaftlern David Easton und Harold D. Lasswell entwickelte Modell des Politikzyklus vermag z. B. die Ablufe der europ. Problemlsungs- und Entscheidungsprozesse zu ordnen. Jedes europ. Problem erschliet sich im Kern durch die drei Aspekte polity (Rechtsgrundlagen), policy (Aufgabenstellung), politics (Manahmen). Methodisch ertragreich sind Fallstudien, Simulationen und Planspiele. Onlinekurse (LpB BW) und Onlinelehrbcher (Schumann/Mller 2010) zu Europa setzen auf selbstbestimmtes computergesttztes Lernen. WebQuests sind angeleitete Rechercheauftrge, die das Internet nutzen (vgl. www.bpb.de). In der (auerschulischen) Jugendarbeit hat sich das Modell der sog. Peer Education bewhrt: Eigens dafr ausgebildete Gleichaltrige vermitteln Kenntnisse ber europ. Themen (Juniorteam, Forschungsgruppe Jugend und Europa, www.fgje.de). D. entfaltet sich in Schulpartnerschaften (www.etwinning.de) und EU-Frderprogrammen (COMENIUS u. a.), in Exkursionen, Chats, Blogs oder Begegnungen mit EU-Vertretern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176785/didaktik-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176785/didaktik-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176767/die-europaeische-union-als-sozialraum/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176767/die-europaeische-union-als-sozialraum/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die D. [auch: Bolkestein-Richtlinie, benannt nach dem gleichnamigen EU-Kommissar] soll Hindernisse fr die Dienstleistungs- und Niederlassungsfreiheit in der EU beseitigen. Sie trat Ende 2006 in Kraft. Eine Liberalisierung der Dienstleistungsmrkte sollte helfen, Kosten zu senken und Beschftigungsquoten zu steigern. Kritiker protestierten v. a. gegen das sog. Herkunftslandprinzip. Im Europischen Parlament, im Rat und in den Mitgliedstaaten entbrannte ein Konflikt zwischen den Befrwortern und Gegnern der Marktffnung. Die Kompromissfindung verlagerte sich zunehmend auf das Europische Parlament. Intensive Verhandlungen fhrten schlielich zu einem Kompromiss. Es wird ein Rechtsrahmen geschaffen, der die Niederlassungs- und Dienstleistungsfreiheit erleichtert, die Rechte der Leistungsempfnger strkt, die Leistungsqualitt erhht und die Verwaltungszusammenarbeit der Mitgliedstaaten verbessert. Ausgenommen hiervon sind Dienstleistungen, die mit der Ausbung ffentlicher Gewalt verbunden oder von allgemeinem und sozialem Interesse sind (z. B. Daseinsvorsorge).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176786/dienstleistungsrichtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176786/dienstleistungsrichtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176787/differenzierte-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176787/differenzierte-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das D. ist ein Zeugniszusatz fr Hochschulabsolventen. In ihm werden die wichtigsten Informationen zum nationalen Hochschulsystem, dem Studienverlauf sowie den erreichten Qualifikationen und Abschlssen zusammengefasst. Das D. wurde von der EU, der UNESCO und dem Europarat seit 1988 entwickelt. Es war Teil der Forderungen, die im Bologna-Prozess seit 1999 umgesetzt werden. Seit 2004 ist das D. Bestandteil des EUROPASS, der als Sammlung von Bildungsnachweisen europ. Bewerbern den Berufseinstieg erleichtern soll. Seit 2005 ist das D. in dt. und engl. Sprache fr alle dt. Hochschulabsolventen obligatorischer Bestandteil der Abschlusszeugnisse.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176788/diploma-supplement/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176788/diploma-supplement/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176790/dolmetscher-und-uebersetzerdienst/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176790/dolmetscher-und-uebersetzerdienst/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die D. wurde von der EU-Kommission 2008/09  u. a. mit Untersttzung der baden-wrttembergischen Landesregierung und anderer Partner  als breit angelegtes Projekt zur Strkung der Zusammenarbeit der Donauanrainerstaaten und -regionen entwickelt. Offizieller Start war der 13.4.2011. Die Donau-Region wird dabei als sog. Makroregion definiert, hnlich der Ostsee- und Mittelmeerregion, fr die die EU bereits gemeinsame Strategien entwickelt hat und die der D. als Vorbild dienten. An der D. sind sowohl EU-Staaten (Bulgarien, Deutschland bzw. die Lnder Baden-Wrttemberg und Bayern, sterreich, Rumnien, die Slowakische Republik, Slowenien, die Tschechische Republik und Ungarn) beteiligt wie auch Nicht-EU-Staaten (Bosnien und Herzegowina, Kroatien, die Republik Moldau, Serbien und die Ukraine). Neben der EU-Kommission beteiligen sich das Europische Parlament und der Ausschuss der Regionen als weitere Institutionen der EU an der D. Die Zusammenarbeit ist projektbasiert. Zu den Themen, die im Rahmen der D. gemeinsam bearbeitet werden, gehren: Infrastruktur, Transportwege, Umweltschutz, Energie, Wirtschaft, Kultur, Tourismus, Bildung und Forschung. Die baden-wrttembergische Landesregierung hat die D. zu einem ihrer Schwerpunkte in der Europapolitik gemacht. Die D. schafft einen Rahmen fr eine projektbasierte Zusammenarbeit innerhalb der bereits bestehenden Finanzinstrumente, Rechtsgrundlagen und Frdermglichkeiten der EU. Kritiker sehen ein mgliches Problem der D. in der Heterogenitt der beteiligten Partner und u. a. auch in einer gewissen Widersprchlichkeit der politischen Ziele der D.: Einerseits soll der Umweltschutz verbessert werden und andererseits wird eine Ausweitung des Verkehrsaufkommens durch eine Verbreiterung und Vertiefung der Donau angestrebt, welche den Umweltschutzzielen entgegenstehe. Trotzdem sehen Experten in der D. insgesamt ein geeignetes und zukunftsfhiges Laboratorium der europ. Einigung ber die Grenzen der EU 27 hinweg (K. Bttger) und eine Mglichkeit, mit den Staaten und Regionen zu kooperieren, mit denen die EU gemeinsame Ziele und Interessen besitzt, die jedoch auf absehbare Zeit nicht in die EU aufgenommen werden knnen. Das 8. Forum der D. fand Ende Juni 2019 in Budapest (Ungarn) statt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176792/donauraum-strategie-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176792/donauraum-strategie-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176794/doppelhut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176794/doppelhut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Einfhrung des Abstimmungsverfahrens der D. ist eine der bedeutendsten Neuerungen des Verfassungsvertrags bzw. des Vertrags von Lissabon (2009). Anstelle der bisher fr eine sog. qualifizierte Mehrheit erforderlichen 3 Kriterien\n gewichtete Stimmen,\n Mehrheit der Mitgliedstaaten und\n 62 % der Unionsbevlkerung sollen fortan nur 2 Kriterien mageblich gelten:\n eine Mehrheit der Mitgliedstaaten (Staatenquorum) und\n eine Mehrheit der Bevlkerung (Bevlkerungsquorum).\nIm Grundsatz gilt folgende Regelung:\n Entscheidet der Ministerrat auf Vorschlag der Europischen Kommission oder des Hohen Vertreters der Union fr Auen- und Sicherheitspolitik, so gilt seit dem 1.11.2014 eine qualifizierte Mehrheit als erreicht, wenn mindestens 55 % der Mitgliedstaaten, die gleichzeitig zusammen mindestens 65 % der EU-Bevlkerung vertreten, fr einen Beschluss abstimmen.\nDie Einfhrung der D. ist ein Meilenstein in der Entwicklung der EU. Zum einen spiegelt das neue Abstimmungsverfahren das Wesen der EU als Union von Staaten und Brgern wider. Zum anderen erleichtert es die Entscheidungsfindung in der EU, da es die Bildung von Mehrheiten frdert und die Zahl der mglichen Blockadekoalitionen im Ministerrat verringert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176795/doppelte-mehrheit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176795/doppelte-mehrheit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 3.9.1947] ital. konom und seit 1.11.2011 der 3. Prsident der Europischen Zentralbank (EZB) und damit Nachfolger von Wim Duisenberg und Jean-Claude Trichet. 1971 Abschluss des Studiums der Wirtschaftswissenschaften in Rom (La Sapienza), 1976 Promotion (als erster ital. Absolvent) am renommierten Massachusetts Institute of Technology (MIT) in Cambridge (USA); 1981 Professur fr Finanzwissenschaft an der Universitt Florenz; 198490 ital. Exekutivdirektor bei der Weltbank (Washington), 1990 Rckkehr nach Italien als Berater des damaligen Prsidenten der Banca dItalia, Carlo Azeglio Ciampi; dieser stand fr den grundlegenden Wandel in Richtung einer unabhngigen Finanz- und Zinspolitik; seit 1991 arbeitete D. als Staatssekretr bzw. Generaldirektor im ital. Finanzministerium, er ist die treibende Kraft der Privatisierungspolitik (Banken, Energie, Telekommunikation); in dieser Funktion beteiligt als sog. Sherpa an den Verhandlungen zum Vertrag von Maastricht (1991), der die Wirtschafts- und Whrungsunion begrndete. 2001 geht D. als Dozent an die Kennedy School of Government (Harvard, USA); 200205 als Vizeprsident bei der Investmentbank Goldman Sachs verantwortlich fr das Europageschft; in dieser Funktion laut Medienberichten jedoch nicht befasst mit der Mitwirkung von Goldman Sachs an Tricksereien, die Griechenland 2001 den Beitritt zur Eurozone durch bermittlung unkorrekter Wirtschaftsdaten ermglicht haben. Am 1.2.2006 bernimmt D. als Gouverneur der ital. Notenbank ein wichtiges Amt; mit seiner Berufung an die Spitze der Notenbank in Rom sind groe Hoffnungen auf eine Konsolidierung des ital. Bankensystems verbunden. Die internationale Erfahrung D. und sein Eintreten fr eine solide Finanzpolitik machen ihn zu einem der international fhrenden Kpfe der europ. Finanzbranche (Spitzname Super-Mario); ab 2006 Vorsitzender des Financial Stability Forum (2009 von der G 20 in Financial Stability Board umbenannt), welches Reformen des internationalen Finanzsystems erarbeitet. Als Gouverneur der ital. Notenbank ist D. zugleich Mitglied im Rat der EZB und seit Januar 2011 im Lenkungsrat des neu geschaffenen Europischen Ausschusses fr Systemrisiken (European Systemic Risk Board).\nAls der dt. Bundesbankprsident Axel Weber als aussichtsreichster Kandidat fr die Nachfolge des seit 2003 amtierenden EZB-Prsidenten Trichet seine von der Bundesregierung untersttzte Bewerbung im Februar 2011 berraschend zurckgezogen hatte, wurde D. schnell zum chancenreichsten Kandidaten fr die Nachfolge Trichets. Dass D. aus dem Weichwhrungsland Italien kommt, galt unter Experten angesichts seiner hohen fachlichen Reputation, seiner internationalen Erfahrung, seinem klaren Bekenntnis fr eine an Preisstabilitt ausgerichtete EZB-Zinspolitik sowie sein Eintreten fr eine solide Haushalts- und Konsolidierungspolitik in den EU-Staaten als unwesentlich. Um die skeptische dt. ffentlichkeit und Politik zu berzeugen, empfahl D. nach dem Rckzug Webers die Strukturreformen in Deutschland und die dt. Stabilittskultur in zahlreichen ffentlichen uerungen ausdrcklich als Vorbild fr alle Eurostaaten. Nachdem die dt. keinen alternativen Personalvorschlag prsentieren konnte oder wollte, war der Weg fr D. an die Spitze der EZB frei. D. bernahm im November 2011 sein Amt in einer Zeit der sich verschrfenden Euro- und Staatsschuldenkrise, die er durch niedrige Leitzinsen und durch Aufkufe von Staatsanleihen von Eurostaaten zu entschrfen versuchte; er gilt manchen Beobachtern als Europas letzte Hoffnung (SZ) in der europ. Staatsschuldenkrise. Zusammen mit 3 weiteren EU-Spitzenpolitikern (Prsident van Rompuy, Eurogruppenvorsitzender Juncker und Kommissionsprsident Barroso) legte er im Juni 2012 einen Plan zur Bekmpfung der Eurostaatsschuldenkrise vor, mit dem u. a. eine europaweite Bankenunion geschaffen werden sollte. Im Juli 2012 versprach D. in einer ffentlichen Rede in London, dass die EZB alles Notwendige (Whatever it takes...) tun werde, um den Euro zu retten; die internationalen Finanzmrkte verstanden diese uerung als Zusicherung D., dass die EZB ggf. unbegrenzt Staatsanleihen von Krisenstaaten (z. B. Italien und Spanien) aufkaufen werde. Diese (zeitweilige) Beruhigung der internationalen Finanzmrkte wird dem Draghi-Effekt zugeschrieben. Die von D. betriebene Niedrigzins-Politik wird von der Bundesbank und ihrem Prsidenten Jens Weidmann und in der ffentlichkeit immer wieder (z. T. scharf) kritisiert. Die in Deutschland weit verbreitete Sorge, dass die Politik der EZB zu hherer Inflation fhre, teilt D. nicht. Im Oktober 2019 endete seine Amtszeit als EZB-Prsident.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176796/draghi-mario/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176796/draghi-mario/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.7.1935   31.7.2005] niederl. konom. Studium (Volkswirtschaft) in Groningen mit Promotion. konom (Whrungsfonds, Nationalbank), Professor. Fr die Sozialdemokraten (PvdA) Finanzminister (197377). Dann bei der privaten Rabobank. Als Nationalbankprsident (198297) strikter Stabilittskurs und Guldenbindung an die DM. An der Spitze des Europischen Whrungsinstituts (1997/98) pochte er auf die Konvergenzkriterien als Basis fr die WWU. Grndungsprsident der EZB (19982003).\nD. setzte 1999 die Bildung des einheitlichen Whrungsraums und 2002 die Einfhrung des Euro als Bargeld um. Dann stieg auch der zuvor kritisierte Auenwert des Euro. Das Instrument der Leitzinspolitik nutzte D. ausgiebig. Er beschrnkte die EZB-Politik aber auf die Wahrung der Geldwertstabilitt. Rufen nach Konjunkturfrderung gab D. nicht nach.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176799/duisenberg-wim/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176799/duisenberg-wim/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176801/echo/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176801/echo/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176808/efre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176808/efre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176809/efsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176809/efsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176810/efsf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176810/efsf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176811/efta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176811/efta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176820/epz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176820/epz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Space Agency] ist eine Organisation zur Zusammenarbeit in Europa auf dem Gebiet der Weltraumforschung und kommerziellen Nutzung des Weltraumes; sie ist in Europa das politische Pendant und wirtschaftlicher Konkurrent der 1958 gegrndeten US-amerik. Weltraumagentur NASA (National Aeronautics and Space Administration). 1964 wurde ESRO (European Space Research Organization) von 10 Staaten gegrndet (Belgien, Bundesrepublik Deutschland, Dnemark, Frankreich, Italien, Niederlande, Schweiz, Schweden, Spanien und Grobritannien). Der mit dem Sputnik-Schock 1957 einsetzende Wettlauf zwischen den USA und der UdSSR im Weltraum spornte die Europer an, einen eigenstndigen Beitrag auf einem fr die Entwicklung neuer Technologien wichtigen Feld zu leisten. Die Frage stellte sich, ob die Europer auch auf dem Gebiet der Weltraumpolitik in der Lage sein wrden, nach innen und nach auen geschlossen aufzutreten und sich gegenber den Weltmchten USA und UdSSR als Konkurrent im Wettlauf um neue Technologien und Marktanteile positionieren zu knnen. Auf Initiative Grobritanniens wurde zeitgleich mit ESRO eine zweite Organisation mit dem Namen ELDO (European Launcher Development Organization) gegrndet; deren ausschlieliches Ziel war die Entwicklung von Trgersystemen. Da jedoch zahlreiche Versuche der Entwicklung einer eigenen Europarakete scheiterten, wurde ELDO aufgelst und am 31.5.1975 mit ESRO zu einer neuen Organisation, der E., fusioniert; Sitz der Agentur ist Paris. Inzwischen gehren der E. 22 Mitgliedstaaten an; mit Drittstaaten wie Kanada, China und Russland bestehen Kooperationsbeziehungen. Die E. verfgt ber ein weitverzweigtes Netz von Satelliten, die sowohl kommerziell (Telekommunikation) als auch fr wissenschaftliche Zwecke (Erderkundung, Meteorologie) genutzt werden; das Satellitenkontrollzentrum ESOC sitzt in Darmstadt. Finanziert wird die E. v.a. durch Beitrge der Mitgliedstaaten: 2019 lag der Gesamthaushalt bei ca. 5,72 Mrd. ; Frankreich trgt mit etwa 28 % den grten Anteil des Budgets, Deutschland steht mit 22,2 % und Italien mit 10,1 % an zweiter bzw. dritter Stelle.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176825/esa-europaeische-weltraumagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176825/esa-europaeische-weltraumagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176826/esprit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176826/esprit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176827/esvp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176827/esvp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [engl.: European Union Force] ist die Bezeichnung fr temporre multinationale Militreinstze der EU, deren Aufsicht dem Europischen Rat unterliegt. Ihre Einstze werden vom Hohen Vertreter fr die Gemeinsame Auen- und Sicherheitspolitik koordiniert. Seit dem Jahr 2003 wurden von der EU 34 militrische und zivile Einstze und 8 Operationen durchgefhrt: Operation Concordia war die erste Militrmission der EU und diente der berwachung des Rahmenabkommens von Ohrid in der frheren jugosl. Republik Mazedonien und begann am 31.3.2003. Der Einsatz basierte auf den sog. Berlin-plus-Vereinbarungen zwischen NATO und EU. Er umfasste rund 400 Soldaten aus 26 Lndern und wurde am 15.12.2003 abgeschlossen. Grundlage des Engagements bildete die Resolution 1371 des UN-Sicherheitsrates. Operation Artemis wurde im Osten der Demokratischen Republik Kongo (DRK) aufgrund der dort ausgebrochenen Unruhen durchgefhrt. Sie erhielt ihr Mandat durch Resolution 1484 des UN-Sicherheitsrats vom 30.5.2003 und wurde am 12.6.2003 vom EU-Rat beschlossen. Die Mission endete am 1.9.2003 und umfasste rund 1.500 Soldaten, groteils aus Frankreich. Am 2.12.2004 bernahm die EU in Bosnien-Herzegowina (BIH) die von der NATO gefhrte SFOR-Mission, um die Umsetzung des Dayton-Abkommens in BIH zu untersttzen. E. Althea wurde vom UN-Sicherheitsrat mandatiert und basiert auf Berlin plus. Ursprnglich mit rund 6.000 Soldaten versehen, wurde aufgrund der verbesserten Sicherheitslage die Truppenstrke 2007 auf 2.500 Soldaten reduziert. Dennoch stellt E. Althea die bisher grte Militrmission der EU dar. Auf Anfrage der UN beschloss der Europische Rat am 23.3.2006 E. RD Congo in der DRK zur Untersttzung der UN-Mission MONUC whrend der dortigen Prsidentschaftswahlen 2006. Das Mandat wurde durch Resolution 1671 des UN-Sicherheitsrats vom 25.4.2006 erteilt. Zwei Tage spter wurde die Entsendung vom EU-Rat beschlossen. Insgesamt umfasste die Operation, die vom 30.7.2006 bis zum 30.11.2006 dauerte, rund 2.000 Soldaten. Am 25.9.2007 verabschiedete der UN-Sicherheitsrat die Resolution 1778 und autorisierte damit eine UN-Mission in der Zentralafrikanischen Republik und im Tschad (MINURCAT). Die EU wurde gebeten, eine berbrckungsmission einzurichten. Am 28.1.2008 beschloss der Europische Rat einstimmig den Beginn der Operation E. Tchad/RCA. Die Operation, die bis Mrz 2009 durchgefhrt wurde, umfasste 3.700 Soldaten aus 14 europ. Lndern und hatte insbesondere humanitre Aufgaben wie den Schutz der Zivilbevlkerung sowie des internationalen Personals sicherzustellen und die Sicherheitslage zu verbessern. Seit Dezember 2008 fhrt die EU die Marineoperation Atalanta zum Schutz von humanitren Hilfslieferungen und zur Bekmpfung der Piraterie am Horn von Afrika durch.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176829/eufor/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176829/eufor/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [Europische Atomgemeinschaft; auch: EAG] wurde am 25.3.1957 von Frankreich, Deutschland, Italien und den Beneluxstaaten gegrndet. Neben der Europischen Gemeinschaft fr Kohle und Stahl und der Europischen Wirtschaftsgemeinschaft ist E. einer der 3 Grndungsvertrge der europ. Gemeinschaften (Rmische Vertrge). Ziele von E. sind die Frderung der Kernenergie und die Aufteilung der enormen Investitionskosten, um die Energieversorgung zu gewhrleisten. Im Vertrag geregelt wird der Zugang zu Technologien und Brennstoffen, die technische Sicherheit, die Verhinderung von militrischer Nutzung der Brennstoffe und die Zusammenarbeit mit Drittstaaten. Die Verteilung von Brennstoffen wird ber die Euratom-Versorgungsagentur abgewickelt, um einen gleichen Zugang der Mitgliedstaaten sicherzustellen. Der E.-Vertrag wurde im Gegensatz zu den anderen europ. Vertrgen seit seiner Unterzeichnung nicht wesentlich verndert und von allen spter beigetretenen Mitgliedstaaten bernommen. Fr die gemeinsame Forschung stellte die EU im Zeitraum 201920 einen Betrag in Hhe von 770,2 Mio.  zur Verfgung. Schwerpunkte sind: Fusionsforschung, Kernspaltung und Strahlenschutz. Ein Beispiel gemeinsamer Kernenergieforschung ist das internationale, u. a. auch von den USA, Japan und mehreren Schwellenlndern mitgetragene Fusionsforschungsprojekt ITER. Als E. entstand, galt Kernenergie als Zukunftstechnologie. Heute ist die E. umstritten, was u. a. der Ausstieg aus der Kernenergie z. B. Deutschlands oder sterreichs verdeutlicht. Kritiker halten den Vertrag fr berholt, verweisen auf neue Rahmenbedingungen oder die Benachteiligung anderer Arten der Energiegewinnung. Auch beklagen sie ein Demokratiedefizit, denn durch die rechtliche Trennung vom EG-Vertrag blieb E. von Vernderungen unberhrt, die in anderen Politikbereichen zu einer strkeren Mitsprache des Europischen Parlamentes fhrten. Befrworter unterstreichen hingegen die Bedeutung der CO2-armen Atomkraft und ihre vergleichsweise geringe Abhngigkeit von Rohstoffen aus Drittstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176831/euratom/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176831/euratom/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [engl.: European Research Coordination Agency] wurde 1985 zum Zweck der Strkung der europaweiten Zusammenarbeit in Forschung und Entwicklung zwischen Industrie, Forschungseinrichtungen und Universitten zur Strkung der Wettbewerbsfhigkeit Europas gegrndet. Grndungsmitglieder w
