rget=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177272/sonderbeauftragte-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177272/sonderbeauftragte-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309448/soziales-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309448/soziales-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Nachdem 1954 die Plne zur Grndung einer Europischen Politischen Gemeinschaft am Veto der Frz. Nationalversammlung zur Europischen Verteidigungsgemeinschaft (EVG) gescheitert waren, gab der S. der Integration Europas neue Impulse. Der S. war nach einem Beschluss des Treffens der Auenminister der Europischen Gemeinschaft fr Kohle und Stahl (EGKS) am 1./2.6.1955 in Messina von einer Expertengruppe unter der Leitung des belg. Auenministers Paul-Henri Spaak ausgearbeitet worden. Vor dem Hintergrund des Scheiterns einer politischen Union sah der S. Integrationsfortschritte im Bereich der Wirtschaft vor. Er beinhaltete Vorgaben zur Realisierung eines gemeinsamen Marktes, einer Zollunion und einer gemeinsamen Atomaufsicht. Nachdem die EGKS-Auenminister am 19.5.1956 die Umsetzung des S. beschlossen hatten, kam es am 25.3.1957 zur Unterzeichnung der Rmischen Vertrge, zur Grndung der Europischen Wirtschaftsgemeinschaft und der Europischen Atomgemeinschaft. Damit hatte der S. nicht nur eine wirtschaftliche Bedeutung, sondern sollte auch die politische Dimension der europ. Integration entscheidend prgen. Die Krise um das Scheitern der EVG hatte eine neue Integrationsdynamik ausgelst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177277/spaak-bericht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177277/spaak-bericht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177278/sperrminoritaet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177278/sperrminoritaet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 31.8.1907   23.5.1986] ital. Politiker. Gehrt zu den Grndervtern der EG. Seit den 1940er-Jahren zhlte er zu den entschiedensten Verfechtern einer europ. Einigung und verfolgt das Ziel der Vereinigten Staaten von Europa. Als Kommunist wurde er im ital. Faschismus verfolgt und verhaftet; auf der Gefangeneninsel Ventotene verfasste er zusammen mit dem Journalisten und spteren Politiker Ernesto Rossi das nach der Insel benannte Ventotene-Manifest, dort werben sie fr den Aufbau eines europ. Bundesstaates und die Auflsung der, so ihre berzeugung und Erfahrung, zu Aggression neigenden Nationalstaaten. Das Manifest zhlt zu den wichtigsten Dokumenten der Europischen Fderalistischen Bewegung. Nach dem 2. Weltkrieg untersttzte S. als europapolitischer Berater des ital. Ministerprsidenten Alcide De Gasperi die ersten Schritte in Richtung eines geeinten Europa. In den 1960er-Jahren war S. als Gastprofessor an den Universitten in Bologna und Rom ttig. 1965 war er an der Grndung des berhmten Forschungsinstituts Istituto Affari Internazionali in Rom beteiligt und 196670 dort Direktor. Als Mitglied in der Europischen Kommission (197076) und dann v. a. als Mitglied in dem von ihm mitgegrndeten Verfassungsausschusses des Europischen Parlaments (197986) setzte sich S. fr ein fderales Europa ein. Das wichtigste Ergebnis seiner Bemhungen war ein nach ihm benannter Verfassungstext (Spinelli-Entwurf), der vom Parlament am 14.2.1984 gebilligt wurde. Dieser Entwurf sah den radikalen Umbau der EG zu einer fderal organisierten Europischen Union vor. Teile des Entwurfs wurden in den institutionellen Reformen der EG und EU in den 1990er-Jahren wieder aufgegriffen und umgesetzt (z. B. Unionsbrgerschaft, Grundrechte). 2010 grndete sich eine nach S. benannte Gruppe von Abgeordneten im Europischen Parlament, die die EU im Sinne von S. reformieren will und fr eine fderale Union wirbt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177279/spinelli-altiero/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177279/spinelli-altiero/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. sind Personen, die an der Spitze (der Wahlliste) einer Partei stehen und sich bei demokratischen Wahlen um das hchste Regierungs- oder Staatsamt bewerben (z. B. Bundeskanzler, US-Prsident). Um in dieses Amt gewhlt zu werden, mssen sie zunchst mglichst viele Whlerstimmen auf sich vereinigen und dann bei der Abstimmung (z. B. im Parlament) die notwendige Mehrheit von Abgeordneten hinter sich vereinigen. Der Gewinner einer Parlamentswahl (also die Person bzw. die Partei, die rechnerisch die Mehrheit der Stimmen und Mandate erreicht hat), wird in der Regel, aber jedoch nicht zwingend, als Gewinner am Ende auch das entsprechende Spitzenamt antreten (das kann, abhngig vom Wahlsystem und den verfassungsrechtlichen Vorgaben, jedoch auch eine Person sein, die weniger Stimmen erreicht hat als der rechnerische Wahlsieger; wenn der Zweit- oder Drittplatzierte sich durch Koalitionsbildung die notwendige Untersttzung oder Mehrheit fr seine Wahl im Parlament sichern kann, gewinnt er und nicht der numerische Wahlsieger das Amt). Bei den Europawahlen 2014 und 2019 traten viele europ. Parteifamilien erstmals mit S. an. Die Idee von S. wurde geboren und dann umgesetzt in der Erwartung, dass ein von nationalen Wahlen vertrautes Modell, in dem Politiker, die fr ihre Parteien als S. antreten und sich um das Amt des Regierungschefs (hier: Prsident der EU-Kommission) bewerben, auch bei den Europawahlen das (mediale) Interesse und die Wahlbeteiligung der Brger anheben wrden. Einzelne Vertreter des Europischen Parlaments (untersttzt von der EU-Kommission in einer Empfehlung vom 14.2.2018) haben sich fr die bernahme des in der nationalen Politik vertraute Modell der S. stark gemacht. Im EU-Vertrag ist dieses Modell im engeren Sinne jedoch (noch) nicht verankert, das heit, dass die Einfhrung des S.-Modells als schleichender Verfassungswandel und inzwischen als eine Art Gewohnheitsrecht beschrieben werden kann (seit Anfang 2020 laufen berlegungen zur Verstetigung und Reform des S.-Verfahrens). Befrworter von europ. S. verweisen auf die Artikel 17 Absatz 7 des EU-Vertrags, wonach es zunchst die Aufgabe des Europischen Rates, also des Gremiums der Staats- und Regierungschefs, ist, dem Europischen Parlament nach entsprechenden Konsultationen () einen Kandidaten fr das Amt des Prsidenten der Kommission vorzuschlagen; dabei bercksichtigt er das Ergebnis der Wahlen zum Europischen Parlament. ber diesen Vorschlag stimmt dann das Europische Parlament (EP) und whlt ihn oder sie in das Amt. In einer dem EU-Vertrag angehngten Erklrung Nr. 11 wird diese gemeinsame Verantwortung im Auswahlverfahren eigens betont und festgehalten, dass die Einzelheiten des Konsultationsprozesses zu gegebener Zeit einheitlich zwischen dem Europischen Parlament und dem Europischen Rat festgelegt werden knnen. Bei den Europawahlen 2019 sind folgende Kandidaten fr die unterschiedlichen Parteifamilien angetreten: Manfred Weber (Europische Volkspartei, EVP; dt. CSU-Politiker und Mitglied im Europischen Parlament), Frans Timmermans (Sozialdemokratische Partei Europas, SPE; niederl. Politiker und Mitglied der EU-Kommission), Ska Keller (Europische Grne Partei, EGP; dt. EP-Abgeordnete, zusammen mit Bas Eickhout), Margrethe Vestager (Allianz der Liberalen und Demokraten, ALDE; dn. Politikerin und Mitglied der EU-Kommission; sie war Teil eines 7-lpfigen Teams), Nico Cur (Europische Linke, Generalsekretr der belg. Gewerkschaft FGBT, zusammen mit Violeta Tomic) und Jan Zahradil (Allianz der Konservativen und Reformer, AKRE; tschech. Abgeordneter im EP). Die Untersttzung fr das europ. S.-Modell war in den einzelnen EU-Staaten unterschiedlich stark ausgeprgt (v.a. in Deutschland waren das Interesse und die Erwartungen hoch). Nachdem die Ergebnisse der Europawahlen 2019 vorlagen und die sozial- und christdemokratischen Parteien nicht mehr, wie noch 2014, eine groe Koalition rechnerisch zustande bringen konnten, fehlte dem eigentlichen Wahlsieger Manfred Weber (EVP) die untersttzende Mehrheit im Parlament. Das EP und seine Fraktionen konnten sich auch nicht auf einen anderen Spitzenkandidaten einigen, sodass die Staats- und Regierungschefs  anders als noch 2014  einen greren Handlungsspielraum bei der Prsentation ihres Personalvorschlags fr sich in Anspruch nehmen konnten. Auf dem EU-Gipfel Anfang Juli 2019 verstndigten sie sich dann auf ein Gesamtpaket fr alle neu zu besetzenden EU-Spitzenposten (inklusive eines Vorschlags fr den EP-Prsidenten, obwohl dies nicht zu ihrer Aufgabe gehrt). Die insbesondere vom franz. Prsidenten Emmanuel Macron untersttzte CDU-Politikerin und dt. Verteidigungsministerin Ursula von der Leyen wurde dann (ohne die Stimme von Bundeskanzlerin und Parteifreundin Merkel) vom Europischen Rat als Kandidatin fr den Posten der Kommissionsprsidentin benannt und vom EP im Juli 2019 mit knapper Mehrheit gewhlt. Da eine Politikerin, die nicht als S. bei den Europawahlen angetreten ist (die aber gleichwohl aus der Parteifamilie kommt, die Wahlsiegerin war), am Ende das Rennen gemacht hat, hat in vielen EU-Staaten (insbesondere auch in Deutschland) und vor allem im Europischen Parlament zu groem Unmut und zu erheblicher Frustration gefhrt. Dies hat die Debatte um eine mgliche Reform des Systems angeheizt und die Frage aufgeworfen, ob und wie der Europische Rat politisch und rechtlich gezwungen werden kann, am Ende nur einen Kandidaten dem Parlament vorzuschlagen, der tatschlich bei den Europawahlen als S. angetreten ist. Bei diesem Streit geht es letztlich auch um die Frage, ob die EU ein normales (bundesstaatshnliches) politisches System ist, in dem die in der nationalen Politik vertrauten Verfahren und Prinzipien der Besetzung von Spitzenposten zum Zuge kommen (mssen) oder ob die Europische Union in politisch sensiblen Personalfragen noch immer deutliche Zge eines Staatenbundes trgt, in dem die intergouvernementale Zusammenarbeit prgend ist und die Regierungen der Mitgliedstaaten die alles entscheidenden Akteure sind und eine vollstndige Parlamentarisierung und Europisierung der Europawahlen, z. B. mit transnationalen Listen, (noch) nicht mglich ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309449/spitzenkandidaten-bei-europawahlen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309449/spitzenkandidaten-bei-europawahlen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177281/staatliche-beihilfen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177281/staatliche-beihilfen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. soll Wettbewerbsverzerrungen als Folge von Unterschieden in der Steuerpolitik verschiedener Lnder vermeiden, um das konomische Potenzial des Binnenmarktes voll auszuschpfen. Zugleich sollen die nachteiligen Auswirkungen des innergemeinschaftlichen Steuerwettbewerbs verringert werden, die zu Unternehmensverlagerungen aufgrund unterschiedlicher nationaler Steuergesetze fhren. Mit der Vollendung des europ. Binnenmarkts und der Wirtschafts- und Whrungsunion wchst die Notwendigkeit der S. weiter. Art. 113 AEUV sieht die S. bei indirekten Steuern vor, jedoch unterliegt die EU-Rechtsetzung im Bereich Steuerpolitik dem Einstimmigkeitserfordernis. Deshalb divergieren die Steuerstze zwischen den Mitgliedstaaten immer noch, sowohl bei indirekten Steuern (Mehrwertsteuer, Tabak, Spirituosen oder Benzin) als auch bei direkten Steuern (Lohn-, Einkommens- und Unternehmenssteuern). Im Bereich der Mehrwertsteuerharmonisierung konnten sich die Mitgliedstaaten lediglich auf ein Mindestma an S. verstndigen und einen Mindestsatz festlegen von 15 % und fr den ermigten MwSt-Satz von 5 % (z. B. Zeitungen, Bcher, Nahrungsmittel, Medikamente). Eine S. im Bereich der direkten Steuern gibt es bislang lediglich bei der grenzberschreitenden Zusammenarbeit von Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177285/steuerharmonisierung-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177285/steuerharmonisierung-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177286/strategieplanungs-und-fruehwarneinheit-policy-unit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177286/strategieplanungs-und-fruehwarneinheit-policy-unit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der Gemeinsamen Auen- und Sicherheitspolitik (GASP) strebt die EU auf einer Vielzahl politischer und konomischer Gebiete stabile Beziehungen zu wichtigen Staaten, Staatengruppen und internationalen Organisationen an. Aus den intensivierten Bemhungen um eine verbesserte auen- und sicherheitspolitische Handlungsfhigkeit der EU zu Beginn des 21. Jahrhunderts ging das Instrument der S. hervor. Wie in der Europischen Sicherheitsstrategie (ESS) 2003 fixiert, will die EU externen Bedrohungen der eigenen Werte und des Wohlstands begegnen, indem sie die Beziehungen zu denjenigen zentralen Akteuren ausbaut, die die Ziele und Werte der EU teilen. Dieses Bemhen um strukturierte Beziehungen hat zu sehr unterschiedlichen Vereinbarungen zwischen der EU und den als strategisch bedeutsam betrachteten Partnern gefhrt, die sowohl auf einzelne auenpolitische Felder beschrnkt sein knnen als auch den kompletten auswrtigen Regelungsbereich umfassen. Die erste S., die einen intensiven Dialog zu allen Politikbereichen umfasst, hat die EU bereits 1995 mit den USA abgeschlossen. Seitdem finden mehrmals im Jahr Treffen auf verschiedenen Regierungsebenen und zu vielfltigen auen-, sicherheits- und wirtschaftspolitischen Themen statt. Im Zusammenhang mit dem Aufbau der Europischen Sicherheits- und Verteidigungspolitik (ESVP) wurde diese transatlantische Partnerschaft 2003 durch eine S. zwischen EU und NATO ergnzt. Dadurch werden die Detailregelungen zu den militrischen Kooperationsbeziehungen (Berlin-Plus-Abkommen) in einen allgemeinen Rahmen eingebettet. Im Jahr 2004 hat die EU S. mit Kanada und Japan abgeschlossen, die inhaltlich individuell auf das jeweilige Partnerland zugeschnitten sind. Neben der Abstimmung in Sicherheitsfragen werden darin z. B. der Austausch sicherheitsrelevanter Daten, Kulturfragen und Handelsaspekte angesprochen. Den S. mit bedeutenden Industrienationen folgten Vereinbarungen mit wichtigen Schwellenlndern  Indien (2004), China (2005), Sdafrika (2006), Brasilien (2007), Mexiko (2008) , die primr auf die Intensivierung des regelmigen Meinungsaustauschs ber die internationale Sicherheit, den Klimaschutz, die Intensivierung des Handels und regionalspezifische Anliegen abzielten. Bisher erfolglos blieben die Bemhungen um eine S. mit Russland seit 2003. hnlich wie in den stets angespannten Beziehungen zu China blieben die Bemhungen, sicherheitspolitische Herausforderungen, Rechtsfragen sowie energiepolitische Dynamiken in einen einvernehmlichen Rahmen zu fassen, in den Gesprchen mit Moskau bisher ergebnislos. Die Interessen der alten und neuen EU-Mitglieder erwiesen sich hierbei als oftmals unvereinbar. Die bisher abgeschlossenen S. ergnzen das Geflecht an politischen oder konomischen Abkommen der EU mit einzelnen Staaten oder Regionen (Freihandels- und Assoziierungsabkommen, Europische Nachbarschaftspolitik ENP, stliche Partnerschaft, Mittelmeerunion, Cotonou-Abkommen u. a.). Damit gelingt die beabsichtigte Ausweitung der Dialogstrukturen auf weltpolitisch wichtige Staaten. Eine weitergehende inhaltliche Koordinierung der Politiken angesichts neuer Herausforderungen ist jedoch nur mit denjenigen Partnern zu erwarten, die auf einer hnlichen Wertebasis wie die EU-Mitglieder handeln. Die begrenzte S. mit China und das weiterhin erfolglose Bemhen um ein Abkommen mit Russland weisen auf die Schwchen dieses flexiblen, aber zugleich unverbindlichen Instruments auswrtigen Handelns der EU hin.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177287/strategische-partnerschaften-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177287/strategische-partnerschaften-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. (engl.: PESCO; Abk. fr Permanent Structured Cooperation) ist ein im Europischen Verfassungsvertrag (2004) bzw. im Vertrag von Lissabon (2009) neu eingefhrtes Instrument zur flexiblen Integration im Bereich der Sicherheits- und Verteidigungspolitik der EU (Art. 42 Abs. 6 u. Art. 46 EUV sowie Protokoll Nr. 10). So knnen diejenigen EU-Mitglieder, die militrisch anspruchsvollere Kriterien erfllen und die im Hinblick auf Missionen mit hchsten Anforderungen untereinander festere Verpflichtungen eingegangen sind, eine S. im Rahmen der EU begrnden. Die Voraussetzungen, sich an einer S. beteiligen zu knnen, wurden in einem Protokoll niedergelegt, das dem Vertrag von Lissabon beigefgt ist. Die Mitgliedstaaten, die sich an einer S. beteiligen mchten und alle Kriterien erfllen, mssen dem Ministerrat und dem Hohen Vertreter der EU fr die Gemeinsame Auen- und Sicherheitspolitik ihre Absicht mitteilen. Binnen 3 Monaten wird dann durch einen Beschluss des Rates mit qualifizierter Mehrheit die S. begrndet und die Liste der daran teilnehmenden Mitgliedstaaten festgelegt.\nEs besteht die Mglichkeit, sich zu einem spteren Zeitpunkt an der Zusammenarbeit zu beteiligen und sogar, von der Zusammenarbeit wieder Abstand zu nehmen bzw. ausgeschlossen zu werden.\nAm 11.12.2017 hat ein Gruppe von 25 EU-Staaten den im Vertrag verankerten Mechanismus der S. erstmalig genutzt, um schrittweise 47 Projekte und Initiativen der engeren verteidigungs- und rstungspolitischen Zusammenarbeit auf den Weg zu bringen und die nationalen Ressourcen und militrischen Kapazitten dadurch besser nutzen zu knnen (Stand: Nov. 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177284/staendige-strukturierte-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177284/staendige-strukturierte-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das im EG-Vertrag (Art. 5, vorher Art. 3 b) seit 1993 verankerte S. [lat.: subsidium, dt.: Hilfe) ist eine Kompetenzausbungsnorm und bestimmt, unter welchen Voraussetzungen die EG handlungsbefugt ist (sofern sie keine exklusive Kompetenzen hat). Die 2 Bedingungen dafr lauten:\n1. wenn Ziele von geplanten Manahmen auf Ebene der Mitgliedstaaten nicht ausreichend sind und\n2. wenn sie daher besser auf Gemeinschaftsebene erreicht werden knnen.\nDas S. wird noch durch das im selben Artikel verankerte Prinzip der Verhltnismigkeit ergnzt, wonach Gemeinschaftsmanahmen nicht ber das fr die Erreichung der Ziele erforderliche Ma hinausgehen drfen. Weil sich die Anwendung des S. als schwierig erwies (die 2 Kriterien beinhalten unbestimmte Rechtsbegriffe), wurden hierfr zustzliche Bedingungen festgelegt (Subsidiarittsprotokoll im Vertrag von Amsterdam 1997). Obwohl die EU-Kommission demnach ihr geplantes Handeln detailliert begrnden musste, wurde  besonders von dt. Seite (Lnder)  immer wieder die Nichtbeachtung des S. kritisiert. Der EU-Verfassungsvertrag (2004) und der Vertrag von Lissabon (2009) reagierten darauf mit 2 Neuerungen:\n Der Vertragsartikel nennt neben den Mitgliedstaaten auch Regionen und Kommunen;\n ein Protokoll sieht ein mehrstufiges Verfahren fr die Anwendung der Grundstze der Subsidiaritt und Verhltnismigkeit vor (besonders wichtig: Beteiligung nationaler Parlamente bei der Subsidiarittskontrolle mittels Frhwarnsystem und Klagerecht).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177289/subsidiaritaetsprinzip-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177289/subsidiaritaetsprinzip-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff s. [lat.: berstaatlich] beschreibt eine innovative Rechtsform, die zwischen Vlker- und Staatsrecht angesiedelt ist; er ist ein zentraler Begriff zur europarechtlichen und sozialwissenschaftlichen Beschreibung und Analyse der Europischen Gemeinschaft bzw. Union. Kennzeichen einer s. EU ist die enge Verflechtung (Integration) von Wirtschaft, Politik, Recht und Gesellschaft der Mitgliedstaaten. Diese Verschmelzung ist das Ergebnis der in den 1950er-Jahren gestarteten schrittweisen bertragung von Kompetenzen und Ressourcen auf Brssel und die Errichtung einer den Staaten bergeordneten, also supra-nationalen, politischen Entscheidungsebene und Rechtsordnung. Das s. Rechts- und Politiksystem wird getragen von den Mitgliedstaaten und den s., zum Teil unabhngigen Organen und Institutionen, wie etwa der EU-Kommission und dem Europischen Gerichtshof. Die Klammer und das Fundament der s. EU ist das Unionsrecht, das im Konfliktfall dem nationalen Recht vorangeht (Prinzip des Vorrangs des EU-Rechts). Der Begriff und das Konzept der berstaatlichkeit gehen zurck auf den niederl. Rechtswissenschaftler Hugo Krabbe (Die moderne Staatsidee, 2. Aufl., Den Haag 1919). Die EG bzw. EU gelten als klassisches Beispiel fr ein s. System, das aber Nachahmer gefunden hat. Im Unterschied zur intergouvernementalen (dt.: zwischenstaatlichen) Kooperation kann die s. Version mitunter zu Einschrnkungen der mitgliedstaatlichen Kontrolle gegenber den s. Behrden (z. B. Kommission, Europischer Gerichtshof) fhren. Diese Verluste nehmen die Mitgliedstaaten jedoch in der Regel in Kauf, weil sie von der s. Entscheidungsfindung (sog. Gemeinschaftsmethode) und unabhngigen Kontrolle der Einhaltung des Gemeinschaftsrechts langfristig profitieren. Die EU-Staaten gewinnen z. B. durch Errichtung eines europaweiten Binnenmarktes und die damit einhergehende bertragung von Kompetenzen zur Einhaltung der Regeln auf die EU-Ebene politische und wirtschaftliche Handlungsspielrume zurck, die sie nicht besen, wenn sie auf sich allein gestellt wren; dies gilt z. B. fr die Auen- und Verteidigungspolitik, die Klimapolitik oder fr Verhandlungen der EU ber Wirtschaftsfragen gegenber mchtigen Drittstaaten wie USA, China und Russland.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177292/supranational/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177292/supranational/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. der EU sind Flagge, Hymne, Europatag, Euro und der Leitspruch In Vielfalt geeint. Die blaue Flagge mit den 12 goldenen Sternen, die Hymne Ode an die Freude aus Beethovens Neunter Symphonie und der Europatag am 9.5. wurden bereits 1985 als S. der EG beschlossen. Dies geschah auf Initiative des Adonnino-Berichts, der die Entwicklung eines Europa der Brger zum Ziel hatte.\nSowohl Flagge als auch Hymne waren schon zuvor vom Europarat verwendet worden und verdeutlichen den europ. Gedanken der friedlichen Kooperation. Der Europatag erinnert an die Schuman-Erklrung von 1950, mit der der Grundstein fr die Europische Gemeinschaft fr Kohle und Stahl gelegt wurde. Der Euro als gemeinsame Whrung gilt als S. der EU, auch wenn er nicht in allen Mitgliedstaaten verwendet wird. Der Leitspruch symbolisiert das besondere Wesen der Union. Die S. sollen die Identifikation der Brger mit der EU strken.\nMit dem Verfassungsvertrag sollten die S. erstmals in einem Vertragswerk der EU genannt werden und damit den staatshnlichen Charakter der Union verdeutlichen. Nach dem Scheitern des Verfassungsvertrags wurde das Verfassungskonzept jedoch aufgegeben. Der Vertrag von Lissabon (2009) verzichtet auf die Nennung der S. Sowohl das Europische Parlament (EP) als auch einige Mitgliedstaaten erklrten daraufhin, dass sie den S. als selbstverstndlichen Bestandteilen des europ. Alltags auch knftig Ausdruck verleihen mchten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177294/symbole-der-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177294/symbole-der-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Organisation der EU wird hufig als Tempelkonstruktion beschrieben, die auf 3 Sulen beruht, die durch den Vertrag von Maastricht (1992) eingefhrt wurden. Die erste Sule beinhaltet die Europischen Gemeinschaften  Europische Gemeinschaft (EG) und Europische Atomgemeinschaft (EAG, Euratom); die zweite umfasst die Gemeinsame Auen- und Sicherheitspolitik (GASP) sowie die Europische Sicherheits- und Verteidigungspolitik (ESVP); die dritte schlielich basiert auf der Polizeilichen und Justiziellen Zusammenarbeit in Strafsachen (PJZS). Die Gemeinschaften der ersten Sule sind supranational organisiert und Trger eigener Rechte und Pflichten im Verhltnis zu ihren Mitgliedern sowie gegenber Drittstaaten. Durch die der EG bertragenen Hoheitsrechte ben sie selbststndig Kompetenzen gegenber den Mitgliedstaaten und einzelnen Brgern aus. Demgegenber dominiert in den beiden anderen Sulen die Zusammenarbeit zwischen nationalen Regierungen, die insbesondere in der zweiten Sule keine unmittelbare Rechtswirksamkeit entfaltet. Der Vertrag von Lissabon (2009) hebt die komplizierte Sulenstruktur auf und schafft eine klarere Kompetenzverteilung zwischen EU und Mitgliedstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177248/saeulenstruktur-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177248/saeulenstruktur-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177295/tacis/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177295/tacis/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der T.-Kooperation [frz.: Terrorisme, Radicalisme, Extrmisme, Violence Internationale; dt.: Terrorismus, Radikalismus, Extremismus und internationale Gewalt] arbeiteten die EG-Mitgliedstaaten ab 1975 bei der Terrorismusbekmpfung zusammen. In der Folge wurden auch weitere Formen grenzberschreitender Kriminalitt behandelt.\nT. war eine rein zwischenstaatliche Kooperation. Erst mit dem Vertrag von Maastricht (1993) und der Errichtung einer gemeinsamen Innen- und Justizpolitik im Rahmen der EU nderte sich die rechtliche Qualitt der Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177310/trevi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177310/trevi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177297/tampere-sondergipfel-von/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177297/tampere-sondergipfel-von/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die T. besteht aus je 3 EU-Mitgliedstaaten, die fr die Dauer von 18 Monaten auf der Grundlage eines gemeinsamen Arbeitsprogramms nacheinander den Vorsitz im Rat der EU fhren. Die Zusammensetzung der T. bercksichtigt die Vielfalt der Mitgliedstaaten. Die T. modifiziert seit dem 1.1.2007 das halbjhrliche Rotationsverfahren, das bis dahin fr den Vorsitz galt und welches das intergouvernementale Prinzip der geteilten Fhrung in der EU verkrpert. Ziel der T. ist es, die Prioritten der einzelnen Vorsitze besser aufeinander abzustimmen, um die Kontinuitt der Ratsarbeit zu verbessern. Die T. war erstmals im Verfassungsvertrag (VVE) vorgesehen, der gleichzeitig erstmals die Trennung der Vorsitze von Rat und Europischem Rat (ER) und einen permanenten Prsidenten fr letzteren vorsah. Aufgrund des Scheiterns des VVE setzte der Rat die T. ohne Vertragsreform um. Der Vertrag von Lissabon (2009) greift die Bestimmungen des VVE zur T. sowie zum dauerhaften Vorsitz des ER auf. Auer beim Rat Auswrtige Angelegenheiten, der auch einen dauerhaften Vorsitz erhlt, wird der Ratsvorsitz weiterhin auf der Grundlage eines 18-Monateprogramms von je 3 Mitgliedstaaten nacheinander wahrgenommen. Die Mitglieder der T. knnen untereinander auch andere Regelungen beschlieen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177298/team-triopraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177298/team-triopraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177299/technologiepolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177299/technologiepolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der linksextremistische und der ethnisch-nationalistische Terrorismus der 1970er-Jahre veranlasste die EG-Staaten zur Grndung der sog. Trevi-Gruppe, in der nationale Sicherheitsbehrden kooperierten. Nach Grndung der EU war T. in den 1990er-Jahren dann zunchst kein prominentes Thema. Doch seit den Anschlgen vom 11.9.2001 wird Terrorismus international als eine zentrale sicherheitspolitische Herausforderung gesehen. Als Reaktion darauf wurden die Handlungsoptionen der Sicherheitsbehrden, in der EU durch den sog. Aktionsplan zur T. ausgeweitet. Der Handlungsschwerpunkt findet sich dabei im Bereich der Innen- und Justizpolitik, etwa durch die Schaffung neuer Rechtsgrundlagen fr die Kooperation der EU-Staaten, die Strkung gemeinsamer Institutionen (Eurojust, Europol) und dem Auf- und Ausbau sowie der Vernetzung nationaler Datenbanken. Nach den Terroranschlgen von Madrid und London (2004/05), in Paris (2015), Berlin und Nizza (2016) sowie in Brssel (2018) wurde die Zusammenarbeit weiterentwickelt, auch mit einer Reihe von Drittstaaten wie v. a. den USA und den Maghreb-Staaten. Um die Kooperation zwischen den EU-Mitgliedstaaten weiter zu verbessern, wurden in den letzten Jahren neue Institutionen und Instrumente im Rahmen einer Sicherheitsunion geschaffen: Dazu gehren der EU-Koordinator fr die Terrorismusbekmpfung (seit 2007), die Errichtung eines Zentrums zur Terrorismusbekmpfung unter dem Dach von Europol (ECTC, seit 2016 im Einsatz) sowie der Aufbau eines europ. Systems zur Registrierung von Ein- und Ausreisen (ETIAS, ab 2021 im Einsatz).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177301/terrorismusbekaempfung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177301/terrorismusbekaempfung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Politikwissenschaftliche T. beschftigen sich mit der Frage, wie und weshalb es seit Mitte der 1950er-Jahre zu einer immer engeren Verflechtung und Kooperation der in der EG/EU vereinigten Staaten gekommen ist. Unterschiedliche Konzepte und Theorien konkurrieren seither um die plausibelste Erklrung fr diesen Prozess der Integration. Der Fderalismus gehrt zu den klassischen theoretischen Konzepten und politischen Ideen aus der Frhphase des europ. Einigungsprozesses (Leitbild Vereinigte Staaten von Europa). Die erste sozialwissenschaftliche Theorie im engeren Sinne hat der in die USA emigrierte Politikwissenschaftler Ernst B. Haas (* 1924  2003) entwickelt; er gilt als Erfinder des Neofunktionalismus und sieht in der Integration der europ. Staaten und ihrer Volkswirtschaften eine angesichts der grenzberschreitenden Probleme und wechselseitigen Abhngigkeiten objektiv notwendige und fr alle beteiligten Staaten gewinnbringende Lsung; die Schaffung neuer supra-nationaler Institutionen und bertragung ursprnglich nationaler Politikbereiche auf die Europische Gemeinschaft kann von einem Bereich in weitere Bereiche bergehen (spill over-Effekt): Die Errichtung eines gemeinsamen Binnenmarktes fhrt nach dieser Logik des berschwappens ber kurz oder lang zu der Einfhrung einer gemeinsamen Whrung, weil nur so die Vorteile eines Binnenmarktes voll ausgeschpft werden knnen. Die Entwicklung der EG folgt dabei keinem Bauplan, etwa in Richtung eines europ. Bundesstaates wie dies im Fderalismus angelegt ist, sondern dem Prinzip form follows function, d. h., die institutionelle Struktur (Form) der EG ergibt sich aus den jeweiligen Sachproblemen und den Funktionen, die das System erfllen soll. Die Neofunktionalisten sehen als treibende Krfte der europ. Integration nicht die Regierungen der Mitgliedstaaten und ihre (Macht-)Interessen, sondern von den nationalen Regierungen unabhngige politische, gesellschaftliche und wirtschaftliche Akteure auf europ. und nationaler Ebene, z. B. Unternehmerverbnde, die sich von der engeren Zusammenarbeit und gemeinsamen EU-Standards einen konomischen Gewinn und politischen Mehrwert versprechen. Im Unterschied dazu betrachtet die Theorie des klassischen wie auch des liberalen Intergouvernementalismus (dt.: zwischenstaatliche Kooperation) die europ. Regierungen als die (alles) entscheidenden Akteure an; nur wenn sich die groen Staaten (z. B. Deutschland, Frankreich und Grobritannien) einig sind, kommt es laut dieser Theorie zu Integration. Supranationale Institutionen wie die EU-Kommission und der Europische Gerichtshof haben nach der intergouvernementalistischen Theorie nur eine untergeordnete und dienende Funktion; Vertreter dieses Ansatzes sind z. B. Stanley Hoffmann und Andrew Moravcsik. Diese beiden Grotheorien prgen seit den 1950er- und 1960er-Jahren die (politik-)wissenschaftliche Debatte und wurden seither immer wieder angepasst. Daneben gibt es seit den 1990er-Jahren neuere Theorien, die die wissenschaftliche Debatte bereichern, indem sie nicht nur die Frage aufwerfen, weshalb es zu Integration kommt. Diese Konzepte beschftigen sich u. a. mit den Folgen der Integration fr die EU-Staaten (Europisierung), mit der Frage, wie in der EU politische Entscheidungen zustande kommen (Multi-Level-Governance) oder wie sich die sozialen und politischen Verhltnisse in den kapitalistischen Systemen im Zuge der wirtschaftlichen Integration verndern (Marxistische Politische konomie) oder auch damit, wie EU-Politik die Geschlechterverhltnisse beeinflusst (feministische Anstze). Die Osterweiterung der EU (2004/07), die europ. Finanzkrise (seit 2010) und die Krise der EU-Migrationspolitik (Flchtlingskrise, seit 2015) haben die politischen, wirtschaftlichen und gesellschaftlichen Spannungen und rechtlichen Konflikte innerhalb der EU erhht und zu neuen Formen der flexiblen Integration (z. B. Fiskalpakt) gefhrt. All diese Entwicklungen wie auch die schwankende Untersttzung in der Bevlkerung fr den Integrationsprozess (Ende des sog. permissive consensus, also der stillschweigenden Akzeptanz) muss die EU-Forschung in ihren Analysen bercksichtigen, und stellt die T. vor neue Herausforderungen. Auch das Ausscheiden Grobritanniens aus der EU (Brexit) ist ein Problem, dem sich wissenschaftliche Theorien, die sich bislang vor allem mit der Erklrung von Integration anstelle von Desintegration beschftigt haben, auseinandersetzen mssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177303/theorien-der-europaeischen-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177303/theorien-der-europaeischen-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177304/thinktanks/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177304/thinktanks/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff T. wird die Integration der nationalen Verkehrs-, Energie- und Telekommunikationsnetze, der Ausbau von Schwachstellen und Knotenpunkten sowie die Verbindung mit Netzen der Anrainerstaaten zusammengefasst, was seit dem Vertrag von Maastricht (1993) einen wesentlichen Bereich der europ. Verkehrspolitik darstellt. Im Vertrag von Lissabon (2009) sind die entsprechenden Bestimmungen in Art. 170-172 und 194 Abs. 1 Buchstabe d des AEUV verankert. Mit der Verordnung Nr. 1315/2013 vom 11.12.2013 wurden die Leitlinien der T. umfassend reformiert. Seit 2006 ist die Exekutivagentur fr das Transeuropische Verkehrsnetz (TEN-T EA), die 2014 umbenannt wurde in Exekutivagentur fr Innovation und Netze (INEA), mit der Finanzierung und Planung von T.-Manahmen betraut. Die Umsetzung der Manahmen obliegt nationalen und regionalen Behrden. Projekte in diesem Bereich werden auch im Rahmen anderer Politikfelder, etwa der Regional- und Strukturpolitik und der Europischen Nachbarschaftspolitik, durchgefhrt. Die Finanzierung erfolgt grtenteils aus Mitteln der Mitgliedstaaten sowie in geringerem Mae aus Gemeinschaftsmitteln. Zudem werden Anreize zu sog. Public Private Partnerships gegeben, also zu Projekten, in denen privatwirtschaftliche Investoren und staatliche Stellen kooperieren. Der ursprngliche Zeitrahmen zur Verwirklichung eines integrierten europ. Verkehrsnetzes war auf 2010 ausgerichtet. Jedoch war bis 2008 nur ein Drittel des geplanten Netzes fertiggestellt und ein Bruchteil der auf 600 Mrd.  veranschlagten Investitionen gettigt. Die EU zielt mit dem Konzept der T. darauf ab, durch eine kohrente Infrastrukturpolitik die nationalen Verkehrssysteme (Strae, Schiene, Binnenwasser, Flughfen, See- und Binnenhfen) besser aufeinander abzustimmen und innovative und umweltfreundliche Verkehrs- und Transportmodelle zu frdern. Im September 2018 hat die EU-Kommission ffentliche Beratungen fr eine weitere berarbeitung der T.-Politik, die 2023 abgeschlossen sein soll, begonnen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177309/transeuropaeische-netze-ten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177309/transeuropaeische-netze-ten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.12.1942] frz. Politiker. Studium in Nantes (Bergbau) und Paris (Politologie, konomie, ENA). Ab 1971 am Wirtschafts- und Finanzministerium, ab 1975 dort in der Direction du trsor (Whrung, Staatswirtschaft), die er ab 1987 leitete. 197881 Intermezzo als Industrieberater des Prsidenten. Gouverneur der Banque de France ab 1993, die er in die Unabhngigkeit fhrte. Verfocht einen harten Franc im Vorfeld der WWU. 200311 Prsident der Europischen Zentralbank (EZB), verantwortlich fr Preisstabilitt und ein funktionierendes Finanzsystem im Euroraum. Eine aktive Zinspolitik erst ab Ende 2005, strikte Geldmengenberwachung infolge Energieverteuerung. Selbstbehauptung der EZB gegenber Initiativen von Mitgliedstaaten  auch mit Blick auf den hohen Euroauenwert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177311/trichet-jean-claude/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177311/trichet-jean-claude/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177312/triopraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177312/triopraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Beim T. (engl.: Zweierpack) handelt es sich um zwei EU-Verordnungen zur Haushaltsberwachung und wirtschaftspolitischen Steuerung. Diese traten am 30.5.2013 in Kraft und knpfen an die Regelungen des Sixpacks an. In ihrem Adressatenkreis unterscheiden sich die Regelungen des T. von den Regelungen des Sixpacks dadurch, dass sie nur die Eurostaaten und nicht alle EU-Mitglieder einbeziehen. Die Regelungen sehen die verstrkte berwachung der Wirtschafts- und Haushaltspolitik in den Eurostaaten vor. Insbesondere sollen der EU-Kommission die Haushaltsentwrfe der Mitgliedstaaten vorab vorgelegt werden, damit diese hierzu Stellung nehmen kann. Weitergehende berwachungsmanahmen erfolgen nach einem abgestuften System: Staaten, die besonders gravierende Finanzprobleme aufweisen  also insbesondere Staaten, die europ. Finanzhilfen beziehen , werden dabei einer besonders strengen berwachung unterzogen. Dies ist in der ersten T.-Verordnung geregelt (VO Nr. 472/2013), whrend die allgemeinen Regelungen in der zweiten Verordnung festgelegt sind (VO Nr. 473/2013).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309453/twopack/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309453/twopack/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Beziehungen zwischen der EG bzw. EU und der Trkei gestalten sich von Anfang an wechselvoll und werden sowohl in der Trkei als auch in den EU-Mitgliedstaaten kontrovers diskutiert. Nachdem die Trkei 1949 dem Europarat und 1952 der NATO beigetreten ist, folgte 1963 mit dem sog. Ankara-Abkommen, das die Assoziierung mit der Europischen Wirtschaftsgemeinschaft (EWG) und einen spteren Beitritt zur EWG mit einschloss, der erste Schritt einer echten Annherung an die Gemeinschaft. Die Besetzung des Nordteils der Insel Zypern durch trk. Truppen 1974 und der Militrputsch in der Trkei 1980 fhrten jedoch zu einer Abkhlung der Beziehungen. 1987 stellte die neue trk. Regierung einen offiziellen Antrag auf Mitgliedschaft in der EG. Am 1.1.1996 trat die Zollunion in Kraft und vertiefte die wirtschaftlichen Beziehungen zwischen EU und Trkei. Im Zuge der Debatte um die Osterweiterung in den 1990er-Jahren drang die trk. Regierung darauf, in den Kreis der ost- und mitteleurop. Beitrittskandidaten aufgenommen zu werden. Nach einigen Schwierigkeiten und kontroversen Diskussionen im Kreis der EU-Staaten beschloss der Europische Gipfel im Dezember 2004, Beitrittsgesprche mit der Trkei aufzunehmen (Start am 3.10.2005). Einige EU-Staaten sind jedoch auch nach diesem Beschluss (und auch nach Aufnahme der Beitrittsverhandlungen) weiterhin sehr skeptisch, ob die Trkei tatschlich die Kriterien fr einen Beitritt erflle (Kopenhagener Kriterien) und ob die Trkei angesichts ihrer Bevlkerungsgre sowie aufgrund der Differenzen in vielen Fragen aufgenommen werden knne. Die innenpolitischen Entwicklungen in der Trkei (gescheiterter Militrputsch im Juli 2016, Verfassungsreform von 2017 zur Strkung des Prsidenten und illiberale Tendenzen, Einschrnkung der Medienfreiheit, der Grundrechte, etc.) haben das Verhltnis zwischen der EU und der Trkei verschlechtert. Um der von Anfang an bestehenden und verbreiteten Skepsis zu begegnen, hat die EU die 2005 aufgenommenen Verhandlungen mit der Trkei ber einen Beitritt ergebnisoffen angelegt, d. h., am Ende der Gesprche knnten Alternativen zu einer Vollmitgliedschaft vereinbart werden. Befrworter eines EU-Beitritts der Trkei weisen darauf hin, dass jeder europ. Staat laut EU-Vertrag das Recht habe, einen Antrag auf Beitritt zur EU zu stellen. Die Untersttzer sahen in der Trkei sptestens seit den politischen und wirtschaftlichen Reformen, die die Regierung von Premierminister Erdogan seit 2003 in Angriff genommen hat, einen modernen europ. Staat, der eine Brcke zur islamischen Welt schlagen und zur Stabilisierung der Krisenregion beitragen knne; durch die jngsten verfassungspolitischen Reformen hat dieses Argument der Leuchtturm-Funktion der Trkei an Bedeutung verloren. Immer wieder zu hrende Vorschlge, die Beitrittsgesprche abzubrechen oder offiziell auf Eis zu legen, haben bislang jedoch (noch) keine Mehrheit im Kreis der EU-Staaten gefunden (z. B. votierte das Europische Parlament am 24.11.2016 fr einen Stopp der Verhandlungen). Unabhngig von einer (momentan unrealistisch erscheinenden) Vollmitgliedschaft oder einer privilegierten Partnerschaft mit der EU ist die Trkei als Nachbarland zu Krisenregionen (z. B. Syrien) zu einem wichtigen Ansprechartner in der EU-Auen- und seit 2015 auch in der Migrationspolitik geworden. Da viele EU-Staaten einen Beitritt der Trkei angesichts der jngsten Entwicklungen noch skeptischer als bislang schon beurteilen und auch in der Trkei sich die ursprnglich euphorische Stimmung der ersten Jahre im Zuge der europ. Finanzkrise gewandelt hat, sind die Verhandlungen ber einen Beitritt kaum vorangekommen, sodass aus heutiger Sicht (Stand Ende 2019) ein erfolgreicher Abschluss der Beitrittsgesprche in weite Ferne gerckt zu sein scheint. Die EU-Kommission dokumentiert in ihren jngsten Fortschrittsberichten eine Abkehr der Trkei von den in Art. 2 des EU-Vertrags verankerten europischen Werten (z. B. Rechtsstaatlichkeit, Demokratie, Freiheit und Wahrung der Menschenrechte), die bei einer Aufnahme in die EU erfllt sein mssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177314/tuerkei-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177314/tuerkei-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 1945 in San Francisco gegrndete UN [engl.: United Nations, auch: UNO = United Nations Organization] stellt mit ihren 193 Mitgliedstaaten (Stand 2019) und ihrer umfassenden Aufgabenstellung den Versuch dar, die Anarchie der Staatenbeziehungen durch multilaterale Regeln zu berwlben. Die Beziehungen der EU zur Weltorganisation reichen in die 1960er-Jahre zurck. Sie intensivierten sich mit dem Aufbau der Gemeinsamen Auen- und Sicherheitspolitik und der Verpflichtung der EU-Staaten, ihr Handeln in internationalen Organisationen zu koordinieren (Art. 34 EUV). Der EU-Kommission fllt die Aufgabe zu, alle zweckdienlichen Beziehungen zu den Organen der UN zu unterhalten. Sie richtete zu diesem Zweck 1964 ein Informationsbro in New York ein, das 1974, nachdem die UN der EG einen Beobachterstatus eingerumt hatte, zu einer offiziellen Vertretung aufgewertet wurde. Darber hinaus geniet die Kommission bei den meisten UN-Organen und Sonderorganisationen wie etwa der sog. Peacebuilding Commission einen Beobachterstatus und trgt mit z. T. erheblicher finanzieller Untersttzung zur Arbeit dieser Organe bei. Allein in New York und Genf finden jhrlich ber 1.000 EU-Koordinierungstreffen statt  oft erfolgreich. Die Prsidentschaften von UN und EU tragen pro Jahr ca. 200 gemeinsame Stellungnahmen vor, und die EU-Mitgliedstaaten stimmen i. d. R. mit der EU-Linie (Generalversammlung der UN ber 90 %). Nur bei wenigen und sensitiven Themen wie dem der nuklearen Abrstung liegen die Positionen der EU-Mitglieder deutlich auseinander. Neben dem Schutz der Umwelt und der Entwicklungspolitik bilden Krisenprvention und Friedenssicherung einen weiteren Schwerpunkt der Koordinierung zwischen EU und UN. Die Zusammenarbeit zwischen der Kommission und den UN bei der Friedenssicherung geht auf ein Rahmenabkommen von 1999 zurck. Die gemeinsame Erklrung zur Kooperation beim Krisenmanagement vom September 2003 zielt darauf ab, die Europische Sicherheits- und Verteidigungspolitik strker mit dem UN-Peacekeeping (friedenserhaltende Manahmen) zu verzahnen. Seit 2011 spricht der Prsident des Europischen Rates im Namen der EU vor der UN-Generalversammlung; die EU ist als einzige nichtstaatliche Organisation an ber 50 bereinkommen der UN beteiligt. Welche Folgen der EU-Austritt Grobritanniens (Brexit), einem Stndigen Mitglied im UN-Sicherheitsrat, fr die Gemeinsame Auen- und Sicherheitspolitik (GASP) der Europischen Union haben wird, hngt u. a. von entsprechenden Regelungen ab, die die EU mit der brit. Regierung vereinbart.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177319/un-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177319/un-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177320/unice/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177320/unice/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Ultra-vires- (lat.: ber die Krfte hinaus) und Identittskontrolle geben Kontrollmastbe fr die mittelbare Prfung von Manahmen europ. Organe, Einrichtungen oder sonstiger Stellen und damit insbesondere auch von europ. Rechtsakten vor. Whrend seit der Solange-II Entscheidung europ. Recht grundstzlich nicht mehr an den Grundrechten gemessen wird, steht dem Bundesverfassungsgericht (BVerfG) mit der U. fr bestimmte verfassungsrechtliche Aspekte eine berprfung offen. Bei einem Versto wrde das BVerfG die Normen des Europarechts in Deutschland als nicht anwendbar erklren, was als Kehrseite zugleich eine Verletzung der europ. Vertrge zur Folge hat. Gerade aufgrund dieses Spannungsverhltnisses sind die Kontrollvorbehalte zurckhaltend und europarechtsfreundlich auszuben. Dies begrndet das BVerfG mit der Integrationsverantwortung der Verfassungsorgane.\nIm Rahmen der Identittskontrolle berprft das BVerfG, ob durch Manahmen europ. Organe, Einrichtungen oder sonstiger Stellen der von der Identittsgarantie (auch Ewigkeitsgarantie) in Art. 79 Abs. 3 GG geschtzte Kernbereich des Grundgesetzes verletzt wurde. Dem liegt die berlegung zugrunde, dass das Grundgesetz den nationalen Gesetzgeber zwar zur bertragung von Hoheitsrechten auf die EU ermchtigt (Art. 23 Abs. 1 S. 2 GG), diese Ermchtigung allerdings nicht unbegrenzt gelten kann, da ansonsten die Ewigkeitsgarantie umgangen werden knnte. Zu dem Kernbereich der Verfassungsidentitt gehrt insbesondere auch die Menschenwrde aus Art. 1 Abs. 1 GG. Im Jahre 2015 stufte das BVerfG die Vollstreckung eines auf Antrag Italiens ausgestellten europ. Haftbefehls als verfassungswidrig ein. Dies hatte den Hintergrund, dass das Urteil, auf dem die durch den europ. Haftbefehl zu vollstreckende Freiheitsstrafe beruhte, in Abwesenheit und ohne Wissen des Angeklagten ergangen war. Hierin sah das BVerfG einen Versto gegen das von der Menschenwrde umfasste Schuldprinzip, welches in einem Strafverfahren die Mglichkeit zum Vortrag entlastender Umstnde vorsehe.\nIm Rahmen der Ultra-vires-Kontrolle prft das BVerfG, ob sich eine Manahme europ. Organe, Einrichtungen oder sonstiger Stellen innerhalb der vom nationalen Gesetzgeber an die EU bertragenen Kompetenzen hlt. Die EU hat nur die Zustndigkeit fr solche Manahmen, die ihr nach dem Prinzip der begrenzten Einzelermchtigung zugewiesen sind (Art. 5 EUV). Die Ultra-vires-Kontrolle bietet daher Schutz vor einer eigenmchtigen Kompetenzbernahme der Union. Letztlich handelt es sich hierbei um eine besondere Form der Identittskontrolle, da die unbefugte bernahme nationalstaatlicher Souvernitt durch das Demokratieprinzip (Art. 20 Abs. 1 u. 2 GG) und somit auch von der Ewigkeitsgarantie geschtzt wird. Nach der Rechtsprechung des BVerfG ist  im Unterschied zur herkmmlichen Identittskontrolle  ein hinreichend qualifizierter Kompetenzversto erforderlich, um zu dem Ergebnis zu gelangen, dass ein Ultra-vires Akt vorliegt. Hintergrund dieser erhhten Anforderungen ist es, dass im Rahmen der rechtlichen berprfung eines Kompetenzverstoes oftmals mehrere Ergebnisse rechtlich vertretbar erscheinen. Sofern der Europische Gerichtshof zu dem Ergebnis kommt, dass eine Manahme noch innerhalb der Kompetenzen der EU liegt und das BVerfG dieses Ergebnis fr vertretbar hlt, wird es den Akt somit nicht als Kompetenzberschreitung beanstanden, auch wenn es sich in einer eigenstndigen Prfung fr eine andere der vertretbaren Auslegungsergebnisse entschieden htte. Dies ist Ausfluss der Integrationsverantwortung der nationalen Verfassungsorgane.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309454/ultra-vires-und-identitaetskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309454/ultra-vires-und-identitaetskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die U. zielt auf die Ermittlung und Lsung von Umweltproblemen. Ende der 1960er-Jahre wuchs in der EG die Einsicht, gemeinsam gegen grenzberschreitende Umweltprobleme vorgehen zu mssen. 1981 wurde in der EG-Kommission die Generaldirektion Umwelt, Verbraucherschutz und nukleare Sicherheit eingerichtet. Durch die Einheitliche Europische Akte erhielt die U. eine ausdrckliche Grundlage im EG-Vertrag, und ihre Ziele, Prinzipien und Entscheidungsverfahren wurden festgelegt. Der Vertrag von Maastricht (1992) machte eine nachhaltige Entwicklung als Ziel verbindlich, und der Rat fasst die Mehrzahl seiner umweltpolitischen Beschlsse seitdem mit qualifizierter Mehrheit. Die Europische Umweltagentur mit Sitz in Kopenhagen sammelt seit 1994 relevante Informationen und stellt diese europ. Entscheidungstrgern wie auch der ffentlichkeit zur Verfgung. Durch den Vertrag von Amsterdam (1997) wurde fr umweltpolitische Entscheidungen das Mitentscheidungsverfahren eingefhrt: Europisches Parlament (EP) und Rat entscheiden in den meisten umweltpolitischen Fragen gleichberechtigt. Zur Verwirklichung ihrer Ziele formuliert die EU Umweltaktionsprogramme. Das 6. Programm (200212) nennt die Schwerpunkte Klimaschutz, Naturschutz und biologische Vielfalt, Umwelt- und Gesundheitsschutz, natrliche Ressourcen und Abfallwirtschaft. Das 7. Programm (201220) definierte neue verschiedene Ziele (u. a. Schutz, Erhaltung und Verbesserung des Naturkapitals der EU, bergang zu einer ressourceneffizienten, umweltschonenden und wettbewerbsfhigen CO2-armen Wirtschaftsweise). Inzwischen gibt es keinen umweltpolitischen Bereich mehr, in dem die EU nicht aktiv wre. Dabei setzt die U. auf die aktive Beteiligung von Umwelt- und Wirtschaftsverbnden sowie die Information der ffentlichkeit. Die U. in den Mitgliedstaaten wird bereits groenteils von der EU bestimmt. Der Vertrag von Lissabon (2009) ordnet die U. der EU und ihren Mitgliedstaaten als gemeinsame Aufgabe zu (Art. 191-193 AEUV). Das Ziel der nachhaltigen Entwicklung soll darber hinaus auch in den Auenbeziehungen der EU zur Geltung bekommen. Manahmen zum Schutz des Klimas und die Frage, wie eine kologische Modernisierung des Wirtschaftssystems mglich ist, sind weitere Ziele der U. Eine wichtige Aufgabe und Herausforderung war von Anfang an und bleibt bis heute die berwachung der Einhaltung (engl.: Compliance) der Umweltschutzmanahmen auf nationaler Ebene. Die Ende 2019 von der EU-Kommission vorgestellten Plne fr einen European Green Deal bieten neue Mglichkeiten zur Strkung der europ. Umwelt- und Klimapolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177318/umweltpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177318/umweltpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177321/union-fuer-das-mittelmeer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177321/union-fuer-das-mittelmeer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unionsbrger ist jeder Staatsbrger eines EU-Landes. Die U. ergnzt die nationale Staatsbrgerschaft und wurde durch den Vertrag von Maastricht (1993) eingefhrt. Mit ihr sind Rechte und Pflichten verbunden, die eine Kernidee der europ. Einigung widerspiegeln: z. B. grere Mobilitt fr die Brger in Europa, v. a. das Recht auf Freizgigkeit und Aufenthalt berall in der EU; das aktive und passive Wahlrecht bei Kommunalwahlen am jeweiligen Wohnsitz sowie bei den Wahlen zum Europischen Parlament. Mit einem gltigen Reisepass oder Personalausweis darf jeder Unionsbrger in jedes Land der EU reisen, sich dort 3 Monate lang ohne Visum aufhalten und eine Arbeit suchen. Jedem Unionsbrger steht der diplomatische und konsularische Schutz jedes EU-Mitglieds offen, wenn er sich in einem Drittstaat befindet, wo sein Land keine Vertretung unterhlt (ein estn. Brger kann dann z. B. die frz. Botschaft in einem afrik. Land aufsuchen). Sieht sich ein Unionsbrger in seinen Rechten verletzt, kann er sich in der Amtssprache seines Heimatstaates an den Europischen Brgerbeauftragten wenden  Antwort erhlt er ebenfalls in seiner Sprache , auch dies ein Recht, das sich aus der U. ableitet. Der Europische Gerichtshof hat seit Ende der 1990er-Jahre durch mehrere Urteile (z. B. Martnez Sala, Rs. C-85/96) die U. inhaltlich weiterentwickelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177322/unionsbuergerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177322/unionsbuergerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die U. ist ein Modell der Entscheidungsfindung in der Europischen Union, das auf der konsensorientierten Zusammenarbeit der Regierungen der EU-Mitgliedstaaten beruht. Begriff und Konzept dieser intensiven Form einer zwischenstaatlichen (engl.: intergouvernemental) Kooperation gehen zurck auf die dt. Bundeskanzlerin Angela Merkel, die in einer Rede vor dem Europakolleg in Brgge am 2.11.2010 die U. als Variante zur sog. Gemeinschaftsmethode (hier spielen EU-Kommission und Europisches Parlament neben dem Ministerrat eine zentrale Rolle, Entscheidungen knnen durch den Europischen Gerichtshof berprft werden) vorgeschlagen hat. Nach Ansicht von A. Merkel msse in Krisenzeiten die klassische Gemeinschaftsmethode ergnzt (nicht jedoch ersetzt) werden. Kritiker bemngelten, dass die U., welche sich in der von den Regierungen dominierten Eurorettungspolitik gezeigt habe, die Gemeinschaftsorgane (v. a. die EU-Kommission) und das EU-Recht geschwcht habe. Darber hinaus wird an der U. kritisiert, dass die Legitimitt dieser intransparenten EU-Gipfeldiplomatie aufgrund der unzureichenden Kontroll- und Mitwirkungsrechte der mitgliedstaatlichen Parlamente wie des Europischen Parlaments fragwrdig sei.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177323/unionsmethode/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177323/unionsmethode/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177324/uno-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177324/uno-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177326/ursprungslandprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177326/ursprungslandprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177356/vre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177356/vre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177327/van-gend-loos-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177327/van-gend-loos-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 31.10.1947 in Etterbeek] Belgien. Studium der Philosophie (Bachelor) und konomie (Master) in Leuwen. Ab 1974 Stabstellen (Nationalbank, Regierungschef, Finanzminister), 198088 Leiter des Centrum voor Politieke, Economische en Sociale Studies. Lehrauftrge (Antwerpen, Brssel). Frh fr flmische Christdemokraten (CD&amp;V) aktiv und 198893 Parteichef. 198895 im Senat, 19952009 in der Abgeordnetenkammer. 1988 Staatssekretr; 199399 stv. Premier Belgiens und Budgetminister. 2007/08 Kammerprsident. Ab Dez. 2008 in Staatskrise als geachteter Mittler Ministerprsident.\nVom 1.12.2005 bis zum 30.11.2014 erster Prsident des Europischen Rates (Vorbereitung/ Leitung der Treffen der europ. Staats- und Regierungschefs; internationale Vertretung). Trug zum Eurorettungspaket (2009) bei; koordiniert Aufbau eines Stabilisierungssystems fr kriselnde Eurostaaten (Vorschlge wurden in der Van Rompuy-Task Force entwickelt); betonte Schicksal der Eurozone fr die Zukunft der EU. Kritisierte nationale Alleingnge und untersttzte ffnung zum Balkan. 2014 Auszeichnung mit dem Internationalen Karlspreis. Nach seinem Ausscheiden aus dem EU-Amt wechselt Van Rompuy als Prsident an das European Policy Centre (EPC), ein Politikberatungsinstitut (Thinktank) in Brssel.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177328/van-rompuy-hermann/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177328/van-rompuy-hermann/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177329/variable-geometrie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177329/variable-geometrie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177332/vereinigte-staaten-von-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177332/vereinigte-staaten-von-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177333/vereinte-nationen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177333/vereinte-nationen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. stellt ein historisch neuartiges Gremium zur Beratung und Aushandlung einer Reform der EU-Vertrge dar. Seine Einsetzung geht auf den Vertrag von Nizza (2000) zurck. Der Europische Rat von Nizza beschloss im Dezember 2000, im Jahre 2004 eine erneute Regierungskonferenz einzuberufen, um die EU nach der dann erfolgten Erweiterung auf 25 Staaten institutionell zu reformieren. Zur Vorbereitung auf diese Regierungskonferenz verabschiedete der Europische Rat im Dezember 2001 die Erklrung von Laeken zur Zukunft der EU, die die Einberufung eines Konvents vorsah. Dieser sollte Vorschlge fr eine bessere Kompetenzverteilung in der EU, fr die Vereinfachung ihrer Instrumente, fr mehr Demokratie, Transparenz und Effizienz und fr die Vereinfachung der EU-Vertrge erarbeiten. Der V. umfasste 105 Mitglieder und setzte sich aus Mitgliedern des Europischen Parlaments, Vertretern der Staats- und Regierungschefs, Reprsentanten der nationalen Parlamente, der Kommission sowie der Beitrittskandidaten zusammen. Er tagte unter dem Vorsitz des ehem. frz. Staatsprsidenten Valry Giscard dEstaing ab dem 28.2.2002 in 11 Arbeitsgruppen und einem Plenum. Ein Prsidium bereitete die Berichte und konkreten Formulierungen der Vertragsartikel vor, ber die das Plenum dann beriet (sog. deliberatives Verfahren). Am 18.7.2003 bergab der V. der damaligen ital. Ratsprsidentschaft schlielich einen im Konsens angenommenen Entwurf fr einen Vertrag ber eine Verfassung fr Europa.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177334/verfassungskonvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177334/verfassungskonvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. [offiziell: Vertrag ber eine Verfassung fr Europa] wurde vom Verfassungskonvent zwischen Februar 2002 und Juli 2003 erarbeitet, im Rahmen einer Regierungskonferenz leicht modifiziert, im Juni 2004 verabschiedet, und am 29.10.2004 in Rom feierlich unterzeichnet. Der V. fhrte alle bis dahin bestehenden Vertrge (EGV, EUV sowie Protokolle und Erklrungen)  in ein neues Grundlagendokument zusammen. Die bis dahin insgesamt mehr als 700 Artikel der europ. Vertrge wurden auf 448 Artikel reduziert. Der V. besteht aus 4 Teilen. Teil I beschreibt die Grundbestimmungen zu Zielen und Werten, Zustndigkeiten und Organen der EU. Teil II beinhaltet die unter dem Vorsitz des ehem. dt. Bundesprsidenten Roman Herzog entstandene Charta der Grundrechte. Teil III fhrt den ersten Teil mit besonderen Bestimmungen zu den Organen und Politikfeldern aus. Dieser Teil ist mit mehr als 300 Artikeln am umfangreichsten. Dabei handelt es sich in erster Linie um bereits geltendes Recht aus dem Vertrag von Nizza (2000). Aufgrund seines Umfangs und seiner komplexen Detailregelungen entspricht Teil III am wenigsten dem Bild eines klaren und bersichtlichen Verfassungstextes. Teil IV enthlt die Schlussbestimmungen. Hierzu gehren die Regeln zur Aufhebung frherer Vertrge, diverse Verfahren zur knftigen Reform des europ. Primrrechts und die Bestimmungen zum Inkrafttreten des V. Dem V. vorangestellt ist die Prambel, in der sich die EU-Staaten zur Achtung der Menschenwrde, der Freiheit, der Demokratie, der Gleichheit und der Rechtsstaatlichkeit verpflichten. Im Anhang zum V. befinden sich eine Vielzahl von Protokollen (36) und Erklrungen (50).\nDie wichtigsten Neuerungen des V. umfassen\n1. die zunehmende Personalisierung der EU durch die Einsetzung eines gewhlten Prsidenten des Europischen Rates, die Schaffung des Amtes eines Europischen Auenministers sowie die Strkung des Prsidenten der EU-Kommission;\n2. die Verkleinerung der Kommission ab dem Jahr 2014;\n3. die Ausweitung der Mitentscheidungsrechte des Europischen Parlaments, das im Haushaltsverfahren gestrkt und im regulren Gesetzgebungsverfahren dem Ministerrat gleichgestellt wird;\n4. die Einbindung der nationalen Parlamente im europ. Gesetzgebungsprozess;\n5. die Ausweitung von sog. qualifizierten Mehrheitsentscheidungen im Ministerrat;\n6. die Einfhrung des Abstimmungsverfahrens der sog. doppelten Mehrheit im Ministerrat;\n7. die rechtsverbindliche bernahme der Europischen Grundrechtscharta;\n8. die klarere Abgrenzung der Zustndigkeiten zwischen der EU und ihren Mitgliedstaaten durch die Einfhrung von Kompetenzkategorien;\n9. die Verleihung einer Rechtspersnlichkeit an die EU und\n10. die Vereinfachung bisheriger und die Einfhrung neuer Instrumente der flexiblen Integration.\nDer V. sollte ursprnglich am 1.11.2006 in Kraft treten. Hierfr musste er in allen EU-Staaten entweder durch die nationalen Parlamente oder in Volksabstimmungen ratifiziert werden. Obwohl der V. in einer Mehrheit von EU-Staaten bereits verabschiedet worden war, scheiterte der Ratifizierungsprozess, nachdem die Volksabstimmungen in Frankreich und in den Niederlanden im Mai/Juni 2005 negativ ausgegangen waren und folglich die Ratifizierung in mehreren Lndern ausgesetzt wurde. Die Neuerungen des V. wurden jedoch im Wesentlichen im Vertrag von Lissabon bernommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177335/verfassungsvertrag-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177335/verfassungsvertrag-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177336/verhaeltnismaessigkeitsprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177336/verhaeltnismaessigkeitsprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. dient der Zusammenfhrung der nationalen Verkehrsnetze und -systeme, um den innereurop. wie internationalen Personen-, Gter- und Datenverkehr zu verbessern (Art. 91-100 AEUV). Dies ist von zentraler Bedeutung fr Wirtschaft, Handel, Sicherheit und Umweltschutz. Verkehrspolitische Manahmen der EU unterliegen dem Subsidiarittsprinzip. Diverse Agenturen untersttzen die Verwaltung und Kontrolle der verkehrspolitischen Aktivitten der EU-Kommission, die im Auftrag der Mitgliedstaaten ber Sicherheitsstandards und Zugangsbedingungen der europ. Verkehrsnetze mit internationalen Organisationen und Drittstaaten verhandelt. Die Verkehrspolitik war bereits Teil der Rmischen Vertrge von 1957, eine aktive verkehrspolitische Gestaltung brach sich jedoch erst mit der Vollendung des europ. Binnenmarktes ab 1985 Bahn. Im Vertrag von Maastricht (1993) wurde geregelt, dass verkehrspolitische Fragen und Gesetze per Mitentscheidungsverfahren entschieden werden. Das Ziel einer sicheren und umweltfreundlichen Mobilitt und Vernetzung von Straen-, Schienen- und Luftverkehr in Europa haben seit den 2000er-Jahren an Bedeutung gewonnen und sollen durch ein Manahmenpaket aus dem Jahr 2018 wie Europe on the Move (engl.: Europa in Bewegung) oder die langfristige EU-Verkehrsstrategie 2030 erreicht werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177338/verkehrspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177338/verkehrspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. dient der Schaffung des sog. sekundren Rechts (Art. 288 AEUV) und wird von Gemeinschaftsorganen erlassen. Die Europische Kommission ist zumeist auf Durchfhrungsverordnungen beschrnkt, welche aufgrund einer Grundverordnung erlassen werden. Die Verordnung ist im Gegensatz zu Richtlinien in allen EU-Mitgliedstaaten mit Durchgriffswirkung fr den Einzelnen unmittelbar gltig und rechtlich verbindlich, ohne dass es einer Umsetzung (Implementation) in nationales Recht bedarf. Daher ist sie als Regelungstypus von ihren Rechtswirkungen her am ehesten mit einem gewhnlichen innerstaatlichen Gesetz vergleichbar. Sie geniet im Kollisionsfall mit nationalem Recht allerdings Anwendungsvorrang.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177339/verordnung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177339/verordnung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. ist ein seit 1985 bestehender Zusammenschluss von rund 250 Regionen aus Europa und Staaten auerhalb der EU. Die V. ist formal betrachtet ein Verein mit Sitz in Straburg. Ende der 1980er-Jahre war sie eine Vorreiterin des Konzepts Europa der Regionen und an den Regelungen, die der Vertrag von Maastricht (1993) fr die Regionen vorsieht, mageblich beteiligt. Die inhaltliche Arbeit der V. findet in 3 Kommissionen und 3 Stndigen Ausschssen statt. Die V. konzentriert ihre Arbeit nicht allein auf die EU, sondern z. B. auch auf den Europarat. Ihre selbst gesteckten Ziele beziehen sich auf die Strkung des Subsidiarittsprinzips und die Frderung der regionalen Demokratie. Daneben mchte die V. den Einfluss der Regionen auf die EU-Institutionen strken, die Regionen bei der Erweiterung der EU und in Fragen der Globalisierung untersttzen sowie die Zusammenarbeit von Regionen in Europa und darber hinaus entwickeln.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177340/versammlung-der-regionen-europas-vre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177340/versammlung-der-regionen-europas-vre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  V. [engl.: enhanced cooperation] ist erstmals durch den Vertrag von Amsterdam (1999) als Konzept der flexiblen Integration eingefhrt worden, das integrationsfreudigeren EU-Staaten in bestimmten Bereichen eine engere Kooperation ermglicht, auch wenn nicht alle Staaten einen solchen Schritt der Vertiefung und Integration mitgehen wollen oder knnen. Die V. ist die vertragsrechtliche Konkretisierung eines Europas der unterschiedlichen Geschwindigkeiten. Das Konzept der V. wurde in den Amsterdam-Folgevertrgen beibehalten und findet sich auch im Vertrag von Lissabon (2009); das Verfahren wird dort im Detail geregelt (Art. 326-334 AEUV): Eine V. darf die in den EU-Vertrgen und in den bereits gefassten EU-Beschlssen gesteckten Ziele nicht revidieren. Ein nachtrglicher Beitritt weiterer EU-Staaten zur V. ist mglich. Fr die Politikbereiche Justizielle Zusammenarbeit in Strafsachen und Polizeiliche Zusammenarbeit sowie die Auen- und Sicherheitspolitik der EU (sog. Stndige strukturierte Zusammenarbeit, engl.: PESCO) sind im Vertrag spezielle Bestimmungen vereinbart worden. Es mssen sich mindestens 9 EU-Staaten finden, um eine V. in Gang zu setzen. Die erste praktische Anwendung der Vertragsbestimmungen zur V. kam mit einer EU-Verordnung von 2010 (in Kraft getreten 2012) zu einem gemeinsamen Ehescheidungsrecht fr Europa: Angesichts der zunehmenden Zahl an internationalen Ehen und der z. T. ganz unterschiedlichen nationalen Rechtstraditionen und Scheidungsverfahren sahen 14 der (damals) 27 EU-Mitgliedstaaten hier einen Handlungsbedarf. Weitere Flle, in denen die V. zur Anwendung kommen soll bzw. angedacht ist, sind u. a. die Einfhrung eines EU-Patentrechts, einer Finanztransaktionssteuer und die Errichtung einer Europischen Staatsanwaltschaft (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177341/verstaerkte-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177341/verstaerkte-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. ist das Ergebnis 2-jhriger Verhandlungen im Rahmen einer Konferenz von Regierungsvertretern der Mitgliedstaaten der EU. Er wurde am 17.7.1997 in Amsterdam angenommen, am 2.10.1997 unterzeichnet und trat am 1.5.1999 in Kraft. Die Regierungskonferenz war bereits im Maastrichter Vertrag (1993) ausdrcklich vorgesehen, um einige seiner Bestimmungen einer Revision zu unterziehen. Im ersten Halbjahr 1995 erstellte daher jedes EU-Organ einen Bericht ber die Funktionsweise des Maastrichter Vertrages. Anschlieend richtete der Europische Rat eine sog. Reflexionsgruppe unter dem Vorsitz von Carlos Westendorp ein, dem span. Europaminister, die die Berichte prfte und das Ergebnis im Dezember 1995 dem Europischen Rat von Madrid vorlegte. Nach Anhrung der Kommission und des Europischen Parlaments (EP) erffnete der Europische Rat von Turin (29.3.1996) dann die Verhandlungen (Florenz, Juni 1996; Dublin I, Oktober 1996; Dublin II, Dezember 1996; informeller Auenministerrat Noordwijk, Mai 1997). Nach 15 Monaten war eine Einigung ber den Vertrag von Amsterdam erreicht. Die Regierungskonferenz hatte 3 bergeordnete Ziele:\n1. sollten die Handlungsmglichkeiten der EU in verschiedenen Politikbereichen durch Reformen erhht werden (v. a. Innen- und Justizpolitik sowie die Gemeinsame Auen- und Sicherheitspolitik, GASP).\n2. sollte die Brgernhe der EU verbessert werden (u. a. durch die Weiterentwicklung der sozialen und kologischen Dimension der EU, eine weiterreichende Demokratisierung der Entscheidungsprozesse, grere Transparenz der Verfahrensablufe in den Organen sowie die konkrete Umsetzung des Subsidiarittsprinzips, das im Maastrichter Vertrag eingefhrt worden war).\n3. sollten die Institutionen der EU im Hinblick auf die bevorstehende Osterweiterung reformiert werden.\nBei den institutionellen Reformen brachte der Vertrag keinen Durchbruch, dafr wurden in Amsterdam beachtliche Fortschritte in der Innen- und Justizpolitik erreicht (Visa-, Asyl- und Einwanderungspolitik, Auengrenzenkontrollpolitik, Rechtshilfe in Zivilsachen und Zusammenarbeit des Zolls). Der Vertrag fixierte auerdem eine vertiefte polizeiliche Zusammenarbeit, die Weiterentwicklung des Europischen Polizeiamtes Europol, und er band die aus dem EU-Rahmen herausgelste Schengen-Zusammenarbeit wieder in den EG-Vertrag ein. Ferner fhrte er das Amt eines Hohen Vertreters fr die GASP ein, das vom Generalsekretr des Rates ausgebt wird. Zur besseren Vorbereitung der GASP-Beschlsse wurde eine Strategieplanungs- und Frhwarneinheit eingerichtet. Zustzlich wurde fr alle GASP-Beschlsse, die dem Einstimmigkeitsprinzip unterliegen, das Instrument der konstruktiven Enthaltung geschaffen, wonach EU-Staaten, die einem Beschluss nicht zustimmen wollen, dessen Zustandekommen durch ihr Veto nicht verhindern. Zur Verbesserung der Brgernhe wurden die Kompetenzen der EG gestrkt (in der Umwelt-, Sozial-, Gleichstellungspolitik) und der Grundrechtsschutz vorsichtig ausgebaut. Die institutionellen Reformen strkten v. a. das Europische Parlament. Das sog. Mitentscheidungsverfahren (Parlament und Rat wirken gleichberechtigt an neuen Gesetzen mit) wurde vereinfacht und von bisher 15 auf 38 Politikfelder ausgeweitet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177343/vertrag-von-amsterdam/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177343/vertrag-von-amsterdam/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem am 13.12.2007 unterzeichneten V. [auch: Reformvertrag] soll die EU handlungsfhiger, demokratischer, und transparenter werden. Er wurde ausgehandelt, nachdem die Brgerinnen und Brger Frankreichs und der Niederlande den Vertrag ber eine Verfassung fr Europa im Mai und Juni 2005 mehrheitlich abgelehnt hatten. Im Juni 2006 erteilte daher der Europische Rat der dt. Ratsprsidentschaft (1. Halbjahr 2007) den Auftrag zu prfen, wie eine Reform der auf 27 Staaten angewachsenen EU realisiert werden knnte. In der Berliner Erklrung (25.3.2007) verpflichteten sich die Kommission, das Europische Parlament sowie die Staats- und Regierungschefs, die EU-Vertrge bis zu den Europawahlen 2009 zu reformieren. Dazu wurde eine Regierungskonferenz einberufen und am 19.10.2007 in Lissabon unter port. Vorsitz erffnet. Sie beendete ihre Arbeit im Dezember. Der V. ndert sowohl den Vertrag ber die Europische Union (EU-Vertrag) als auch den Vertrag zur Grndung der Europischen Gemeinschaft (EGV), welcher nun Vertrag ber die Arbeitsweise der Europischen Union heit. Dadurch tritt die EU an die Stelle der EG. Die wesentlichen Integrationsfortschritte des V. sind:\n1. Strkung der Demokratie und des Grundrechtsschutzes durch die massive Ausdehnung der Befugnisse des Europischen Parlaments (EP) und die Strkung der Mitwirkungsrechte der nationalen Parlamente, ferner durch neue, direkte Beteiligungsrechte der Unionsbrgerinnen und -brger im Rahmen einer europ. Brgerinitiative sowie durch die neue Verbindlichkeit der Grundrechtecharta.\n2. Der V. erhht die Verstndlichkeit des europ. Primrrechts, denn er formt die Union zu einer einheitlichen Rechtspersnlichkeit, berwindet die in Maastricht eingefhrte Dreisulenstruktur, vereinfacht das Gesetzgebungsverfahren und verpflichtet den Rat, bei der Beratung von Gesetzentwrfen ffentlich zu tagen.\n3. Auch die Handlungsfhigkeit der Union wird verbessert durch Reformen, die teilweise tief ins institutionelle Gefge eingreifen, so z. B. die Einfhrung der sog. doppelten Mehrheit (Mehrheit der Staaten und gleichzeitig Mehrheit der EU-Bevlkerung) fr Entscheidungen des Ministerrats oder die Schaffung der mter eines gewhlten Prsidenten des Europischen Rates und eines Hohen Vertreters der Union fr Auen- und Sicherheitspolitik, der gleichzeitig Vizeprsident der EU-Kommission ist.\nDie Gemeinsame Auen- und Sicherheitspolitik sowie die Justiz- und Innenpolitik wurden einer Totalrevision unterzogen. Der V. schafft neue Rechtsgrundlagen fr die Energie- und Klimapolitik, die Weltraumpolitik, die Sportpolitik und den Katastrophenschutz. Die Zustndigkeiten zwischen Union und Mitgliedstaaten regelt der V. ebenfalls neu, einerseits dadurch, dass er Kompetenzkategorien fr die Zustndigkeiten der Union festlegt und andererseits dadurch, dass er die Bestimmungen zum Subsidiarittsprinzip przisiert. Schlielich strkt der V. die Rolle der nationalen Parlamente erheblich, indem er ihnen neue Mglichkeiten zur Subsidiarittskontrolle an die Hand gibt und sie so unmittelbar in das Gesetzgebungsverfahren der EU einbezieht; zudem wird ihre besondere Rolle in einem Protokoll ber die Rolle der nationalen Parlamente in der EU festgeschrieben. Seitdem sich im Juni 2008 die irische Bevlkerung in einem Referendum mehrheitlich gegen die Annahme des V. ausgesprochen hat, ist zunchst unklar, ob und wann der V. in Kraft treten kann.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177344/vertrag-von-lissabon/\">https://www
