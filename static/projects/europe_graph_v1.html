die Hohe Vertreterin der Union fr die Auen- und Sicherheitspolitik den stndigen Vorsitz im Rat fr Auswrtige Angelegenheiten. Die Tagungen der Eurogruppe (das sind die Staaten, die den Euro als gemeinsame Whrung eingefhrt haben) werden von einem gewhlten Prsidenten betreut. In den brigen Fachrten gilt beim Vorsitz weiterhin das Rotationsprinzip. Untersttzt wird der M. durch das Generalsekretariat, das angesichts der alle 6 Monate wechselnden Prsidentschaften fr Kontinuitt und Kohrenz sorgen muss. Auerdem wird die Arbeit des M. vom Ausschuss der Stndigen Vertreter (AStV; frz. COREPER) untersttzt. In der Regel wird dem M. daher ein entscheidungsreifer Vorschlag des AStV vorgelegt, ber den ohne weitere Beratung abgestimmt wird. Nur wenn im AStV keine Einigkeit erzielt worden ist, befasst sich der M. selbst ausfhrlich mit dem jeweiligen Sachverhalt. Doch die berwiegende Zahl der Beschlsse, die der M. autorisiert, wird bereits unterhalb des AStV auf der Ebene der rund 300 Arbeitsgruppen getroffen. Diese setzen sich aus Ministerialbeamten der Mitgliedstaaten zusammen, in vielen Fllen auch aus Beamten der Stndigen Vertretungen, also den in Brssel angesiedelten Botschaften der EU-Staaten. Die Beschlussfassung des M. erfolgt grundstzlich mit einfacher Mehrheit. Die Mehrzahl der Beschlsse wird jedoch mit qualifizierter Mehrheit gefasst. Dabei wurden die Stimmen der Mitglieder frher in besonderer Weise gewichtet. Um einen Beschluss zu fassen, war in der Vergangenheit\n1. eine Stimmenmehrheit von 74 % erforderlich, das heit 255 von 345 Stimmen, sowie\n2. die einfache Mehrheit der Mitgliedstaaten.\nAuerdem konnte ein Mitglied des Rates beantragen, bei einem Beschluss des Rats, der mit qualifizierter Mehrheit getroffen wurde, zu berprfen, ob diese qualifizierte Mehrheit auch mindestens 62 % der Gesamtbevlkerung der EU reprsentiert. Wurde diese Bedingung nicht erfllt, war der betroffene Beschluss ungltig. Im Lissabonner Vertrag (2009) wurde die Zahl der politischen Themengebiete, bei denen der Rat weiterhin einstimmig entscheiden muss, von 82 auf 92 erhht. Die Zahl der Sachgebiete mit erforderlicher qualifizierter Mehrheitsentscheidung stieg sogar von 137 auf 181. Einstimmig sein mssen knftig alle Beschlsse in der Auen-, Sicherheits- und Verteidigungspolitik, zur Festlegung eines mehrjhrigen Finanzierungsrahmens, Steuerharmonisierung, Diskriminierungsbekmpfung, alle nach der Unterzeichnung des Vertrages vereinbarten Beschlsse zu den Struktur- und Kohsionsfonds, bestimmte Entscheidungen der Umwelt- und Handelspolitik, der straf- und familienrechtlichen Zusammenarbeit sowie zu Bestimmungen ber die Einsetzung einer europ. Staatsanwaltschaft.\nUm ein einfacheres, transparentes und aus Sicht der greren Staaten gerechteres Abstimmungsverfahren im Rat zu gewhrleisten, wurde zum 1.11.2014 ein System der qualifizierten, doppelten Mehrheit wirksam, das bis heute gilt. Fr einen gltigen Beschluss ist nun eine Mehrheit von 55 % der Mitgliedstaaten erforderlich, in denen 65 % der Bevlkerung Europas leben mssen. In der bergangszeit kann der sog. Kompromiss von Ioannina zur Anwendung kommen: Demnach darf der Rat auch mit qualifizierter Mehrheit keine Entscheidung treffen, wenn mindestens  der Unionsbevlkerung oder mindestens  der Mitgliedstaaten gegen den Beschluss sind. Am 1.4.2014 wurde dieser Wert dann auf 55 % der Staaten bzw. Bevlkerung, die fr die Bildung einer Sperrminoritt erforderlich wren, gesenkt. Der Vorteil dieses neuen Verfahrens der doppelten Mehrheit geht so aufgrund einer Vielzahl von Bedingungen und einer langen bergangsphase verloren, zumal es weder transparenter noch automatisch effizienter ist als das bislang gltige.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177136/ministerrat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177136/ministerrat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177138/mitentscheidungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177138/mitentscheidungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff M. lassen sich die auenpolitischen Aktivitten der EU im Mittelmeerraum zusammenfassen. Diese sind insbesondere der sog. Barcelona-Prozess (auch euro-mediterrane Partnerschaft), begrndet im Jahr 1995, und die sdliche Dimension der europ. Nachbarschaftspolitik, mit der seit der Erweiterung der EU im Jahr 2004 begonnen wurde. In jngerer Zeit wird auerdem verstrkt das Projekt einer Mittelmeerunion zur Reform der Mittelmeerpolitik diskutiert. Die Mittelmeerpolitik ist Teil der Gemeinsamen Auen- und Sicherheitspolitik der EU. Diese verfolgt das Ziel einer aktiven Frderung von Sicherheit und Stabilitt in der Welt. Als Region in direkter Nachbarschaft der EU kommt dem Mittelmeerraum eine besondere Bedeutung zu. Er ist auerdem eine Region groer sicherheitspolitischer Herausforderungen: Der Konflikt zwischen Israel und den Palstinensern, die Instabilitt des Libanon und die nur langsam vorangehenden Transformationsprozesse vieler Lnder hin zu Demokratie und Marktwirtschaft sind nur einige Probleme, die die Region prgen und unmittelbare Auswirkungen auf die EU-Lnder haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177139/mittelmeerpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177139/mittelmeerpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der frz. Staatsprsident Nicolas Sarkozy schlug vor, durch eine M. [offiziell: Barcelona-Prozess: Union fr das Mittelmeer] die Zusammenarbeit zwischen der EU und den Lndern des sdlichen Mittelmeerraums zu strken. Eine entsprechende Vereinbarung kam auf dem EU-Gipfel im Juli 2008 zustande, obwohl die M. im Vorfeld kontrovers diskutiert wurde. Die M. umfasst (nach dem Austritt Grobritanniens) die 27 EU-Staaten, die Europische Kommission sowie Albanien, Algerien, gypten, Bosnien-Herzegowina, Israel, Jordanien, Kroatien, den Libanon, Libyen, Mauretanien, Marokko, Monaco, Montenegro, die palstinensische Autonomiebehrde, Syrien, Tunesien und die Trkei. Die Arabische Liga bekommt einen Beobachterstatus. Der M. stehen jeweils ein EU-Mitglied und ein Partnerland vor. Die Staats- und Regierungschefs der Teilnehmerlnder treffen sich alle 2 Jahre, die Auenminister jhrlich. Sie werden von einem Sekretariat und einem stndigen Ausschuss administrativ untersttzt. Geplant sind Projekte in den Bereichen Suberung des Mittelmeers, Verkehrsnetze zu Land und zu Wasser, Umweltschutz und regenerative Energien, Bildung, Forschung und Frderung kleiner und mittelstndischer Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177140/mittelmeerunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177140/mittelmeerunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff M. [engl.: berwachen] bezeichnet eine wichtige Stufe im Beitrittsverfahren der EU; hier prft die Europische Kommission, ob und inwiefern ein Staat, der in die EU aufgenommen werden will, in den Bereichen Politik, Recht und Wirtschaft die sog. Kopenhagener Kriterien erfllt (nachgewiesen werden mssen: Demokratie, Rechtsstaat, Marktwirtschaft und Bereitschaft zur bernahme des EU-Rechts). Im Mittelpunkt des M. steht die Analyse der erreichten und noch notwendigen Reformen im Kandidatenstaat. Dieser Anpassungsprozess wird auch als Europisierung beschrieben. In den Beitrittsverhandlungen werden zwischen der EU und den Kandidatenstaaten in den Bereichen Politik, Wirtschaft, Recht individuelle Zielvorgaben (sog. Benchmarks) vereinbart; die Aufgabe der EU-Kommission ist es, in den jhrlich vorgelegten Fortschrittsberichten die Erreichung dieser Zielvorgaben zu prfen und Erfolge bzw. Misserfolge bei der Anpassung an das EU-Recht (sog. Acquis communautaire, frz. gemeinschaftlicher Besitzstand) aufzuzeigen. Die EU-Kommission verffentlicht im Rahmen des M. auch Strategiepapiere zur Erweiterungspolitik. Das M. endet normalerweise mit dem Beitritt der Staaten; bei den zum 1.1.2007 beigetretenen Staaten Bulgarien und Rumnien wird das M. jedoch im Rahmen des sog. Kooperations- und Verifikationsmechanismus fortgefhrt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177142/monitoring/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177142/monitoring/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.11.1888   16.3.1979] frz. Politiker. 191923 stv. Generalsekretr des Vlkerbundes. Im 2. Weltkrieg als Koordinator der alliierten Nachschub- und Versorgungsorganisation. Nach dem Krieg Leiter des frz. Planungsamtes. 195254 Prsident der Hohen Behrde der Europischen Gemeinschaft fr Kohle und Stahl (EGKS).\nM. entwarf den sog. Schuman-Plan, welcher vorsah, die westeurop. Montanindustrien dem jeweiligen nationalen Zugriff zu entziehen und in einer europ. Organisation zusammenzufassen. Aus den Verhandlungen ber den Schuman-Plan, die M. leitete, entwickelte sich die EGKS, auch Montanunion genannt. Grndete spter das Aktionskomitee Vereinigte Staaten von Europa und wurde 1976 zum ersten Ehrenbrger Europas ernannt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177143/monnet-jean/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177143/monnet-jean/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177144/montanunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177144/montanunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  M. [engl.: Mehrebenen-Regieren] ist ein wissenschaftliches Konzept zur Analyse der EU-Politik und ein Begriff, der die besondere Form der auf Partnerschaft und Konsens ausgerichteten Entscheidungsfindung in der Europischen Union und auf die Verflechtung mehrerer politischer Ebenen, wie sie fr die EU typisch ist, beschreibt. M. zeichnet sich aus durch eine wechselseitige Abhngigkeit mehrerer Handlungsebenen und macht die EU aus Sicht des M.-Ansatzes zu einem (quasi-)fderalen politischen System. Im Falle der EU lassen sich 4 Ebenen unterscheiden:\n1. die europ. bzw. supranationale (EU),\n2. die mitgliedstaatliche (z. B. Frankreich oder Estland),\n3. die regionale (in Deutschland und sterreich sind das die Lnder, in Spanien die Autonomen Gemeinschaften wie Katalonien) und\n4. die kommunale Ebene (z. B. Stuttgart oder Barcelona).\nDer Begriff M. wurde in den 1990er-Jahren in der Politikwissenschaft von dem US-amerik. Politologen Gary Marks zusammen mit Liesbet Hooghe und Kermit Blank als Konzept zur Analyse und Beschreibung der EU-Politik entwickelt (zunchst beschrnkt auf die Regional- und Strukturpolitik der EU, spter auf andere Politikfelder bertragen). Der Begriff und das Konzept sollen  im Unterschied zu sog. staatszentrierten Anstzen, welche die EU-Staaten bzw. deren Regierungen als die zentralen und alles entscheidenden Akteure betrachten  deutlich machen, dass in der EU kein politisches Zentrum und keine Hierarchie im klassischen Sinne existieren. Die unterschiedlichen Ebenen sind nach dem Verstndnis von M. erst durch die enge Zusammenarbeit und die Mitwirkung aller Ebenen zu effizienten Problemlsungen in der Lage. Als Beispiel fr M. kann das sog. Schulobstprogramm der EU dienen: Die EU-Agrarminister haben am 18.12.2008 dieses Programm beschlossen. Die Beteiligung der EU an diesem Programm  sie trgt i. d. R. die Hlfte der Kosten  soll, so die Verordnung, jungen Verbrauchern den Geschmack an Obst und Gemse vermitteln. An dem Programm nehmen in Deutschland 7 Bundeslnder teil; da im dt. Fderalismus die Bildungspolitik zu den ureigenen Aufgaben der Lnder gehrt, sind sie hier entsprechend gefordert. Baden-Wrttemberg z. B. beteiligt sich an dem EU-Schulobstprogramm, ebenso Bayern, Nordrhein-Westfalen, Rheinland-Pfalz, das Saarland, Sachsen-Anhalt und Thringen. In Baden-Wrttemberg ergnzt das EU-Programm die seit Langem bestehende Ernhrungsinitiative Bewusste Kinderernhrung (BeKi). Als ein Beispiel fr M. kann dieses Programm deshalb dienen, weil hier unterschiedliche politische Entscheidungsebenen (EU, Bund, Land und Kommunen) sowie staatlich wie nichtstaatliche Institutionen und Akteure (hier: Schulen, Bildungseinrichtungen, Produzenten, Bauern) und auch verschiedene Adressaten beteiligt sind, ehe tatschlich pfel, Birnen und andere Frchte in Schulen oder Kindergrten verteilt werden knnen. Hier kooperieren  orientiert am gemeinsamen Ziel einer gesunden Ernhrung  ganz unterschiedliche Gruppen und Institutionen, was typisch fr M. ist. Der Begriff M. hat sich seit den 1990er-Jahren nicht nur in der EU-Forschung etabliert, sondern auch in Politik und Verwaltung: Das M.-Konzept wird v. a. von der EU-Kommission (Governance-Weibuch, 2001) und dem Ausschuss der Regionen (Weibuch zu M., 2009) untersttzt und hat sich inzwischen als eine Art Leitbild der EU-Politik durchgesetzt. Kritiker bemngeln, dass die politische Verantwortlichkeit und Legitimation von M. diffus sei, weil aufgrund der Vielzahl von Akteuren und Ebenen nicht klar sei, wer am Ende fr Entscheidungen politisch haftbar gemacht werden kann. Die Befrworter des Konzeptes sehen umgekehrt gerade in M. und der damit einhergehenden Zusammenarbeit unterschiedlicher Akteure eine Lsung fr die Akzeptanzprobleme der EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177146/multi-level-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177146/multi-level-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als M. [lat.: multi = viele; latus = Seite] bezeichnet man allgemein die Koordination nationaler Politik zwischen drei oder mehr Staaten. Der M. steht damit im Gegensatz zur unkoordinierten Politik eines einzelnen Staates (Unilateralismus) und zur Politikkoordination zwischen lediglich zwei Staaten (Bilateralismus). Nach John G. Ruggie, einem US-amerik. Politikwissenschaftler, bedeutet M., dass der Politikkoordination bestimmte Prinzipien zugrunde liegen, welche ein bestimmtes Verhalten von Staaten unabhngig von situationsabhngigen Einzelinteressen vorschreiben.\nEin klassisches Beispiel fr M. in diesem Sinne ist ein sog. System kollektiver Sicherheit. In einem solchen System wird die Aggression eines Staates gegen einen anderen als Aggression gegen alle aufgefasst und erfordert somit eine kollektive Antwort. Dieses Prinzip ist fr alle Mitglieder des Systems gltig. Das System kollektiver Sicherheit bietet somit (zumindest in der Theorie) eine multilaterale Alternative zu anderen Optionen der Sicherheitspolitik wie etwa bilateralen Allianzen oder unilateraler Aufrstung. In rudimentrer Form hat dieses Konzept seinen Niederschlag in der Charta der Vereinten Nationen gefunden.\nAuch die Organisation der Europischen Union entspricht den Grundstzen des M. Schlielich koordinieren die Mitgliedstaaten der EU hier ihre nationalen Politiken auf der Grundlage von allgemeingltigen Prinzipien, welche im Vertrag ber die Europische Union festgehalten sind. Der M. ist aber auch ein Grundsatz und Ziel des Auenverhaltens der EU. So heit es etwa in der Europischen Sicherheitsstrategie (ESS) aus dem Jahr 2003, dass die EU eine Weltordnung auf der Grundlage eines wirksamen Multilateralismus anstrebt. Konkret bedeutet dies, v. a. internationale Politik im Rahmen von multilateralen Institutionen wie etwa den Vereinten Nationen oder der Welthandelsorganisation (WTO) zu koordinieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177145/multilateralismus-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177145/multilateralismus-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der griech. Geschichtsschreiber Herodot (4. Jh. v. Chr.) erwhnt die Geschichte der Entfhrung der phnizischen Prinzessin Europa an prominenter Stelle (Herodot 1,1-4): in einer Reihe wechselseitiger Raube von Frauen aus Hellas und Asien, die zugleich als Vorgeschichte des griech.-pers. Konflikts prsentiert wird. Herodots Werk ist nicht das erste abendlndische Zeugnis von Europas Raub. Der Mythos kommt seit Homers Ilias allenthalben in der Literatur vor, seit dem 6. Jh. v. Chr. auch in der Bildkunst, u. a. auf Vasen, Reliefs, (Wand-)Gemlden. Erzhlt wird, wie der griech. Gttervater Zeus (lat.: Iuppiter) ein begehrliches Auge auf Europa warf, sich ihr in Stiergestalt nherte und sie verschleppte. Von der Schnheit und Sanftheit des Stiers eingenommen, soll Europa ihn gestreichelt, sich auf seinen Rcken gesetzt, der Gttervater sich daraufhin erhoben, sie nach Kreta entfhrt und mit ihr Kinder gezeugt haben.\nEuropa, ihre Vorfahren und Nachkommen bezeugen die Verbindung der Vlker. Griechen, Kreter, Phnizier und gypter, die sich ums Mittelmeer gruppieren, werden in dem Sagenstoff von Europas Familie, die den Mittelmeerraum durchreist und besiedelt, als von Vielfalt geprgte kulturelle Einheit gesehen  hnlich, wie wir sie heute, unter vernderten ethnografischen und politischen Verhltnissen, mit dem Europa-Gedanken anstreben. Europa selbst erhielt in den Transformationen des Mythos bis heute unterschiedlichste Rollen: von der gewaltsam geraubten Jungfrau ber die zu Gott strebende Seele hin zur fatalen Verfhrerin, der sich der Mann willig unterwirft. Seit dem 2. Jh. v. Chr. wirkt sich bei der Rollenverteilung die Kritik der Philosophen an den Liebesaffren der Gtter aus. An sie knpfen in der Sptantike christliche Autoren wie Tertullian, Gregor von Nazianz und Augustinus an, deren negative Wertungen lange fortwirken. Die Humanisten erschlieen neue Zugnge zum Mythos, indem sie Deutung und christliche Heilswahrheit trennen, u. a. um die historische Distanz ihrer Zeit zur Antike hervorzuheben. Bei Boccaccio erscheint Jupiter als Gewaltmensch, der Europa, eine Frau von besonderen Gaben, auf seinem mit einem Stiersymbol geschmckten Schiff entfhrt. An diese Lesart knpfen alle Transformationen an, in denen Europa als historische Persnlichkeit vorkommt und wo es um den Namen des Erdteils geht, wie etwa in Christine de Pizans Stadt der Frauen (1405): Europa [] erlangte Berhmtheit, weil Jupiter sie liebte, und sie verlieh einem Drittel der Erde ihren Namen.\nIm 16. Jh. treten christliche Gehalte gegenber sinnlich-emotionalen Befindlichkeiten in den Hintergrund. Autoren wie Edmund Spenser (1590), Lope de Vega (1602/04) und Giambattista Marino (1618) geht es um Wucht und Macht der Liebe. Um 1650 nehmen travestierende Bearbeitungen zu; zumal im 18. Jh. wird Europa mit ironischer Distanz betrachtet, z. B. von Dichtern wie Lessing (1751), Gottfried A. Brger (1789) und spter Heine (1835, 1851/54), der fragt: Ja, Europa ist erlegen, wer kann Ochsen widerstehen? Im 20. Jh. werden mittels des Mythos gehuft politische Aussagen getroffen, etwa in Georg Kaisers Stck Europa (1915), und dann v. a. im Rahmen der weit gespannten Ideen der Paneuropa-Bewegung seit 1923. Im Dritten Reich hlt Europa fr nationalsozialistische Propagandazwecke her, zugleich ist sie, im Gegenzug, Sinnbild des wehrlosen, leidenden Kontinents; Max Beckmanns bekannte Darstellung von 1933 z. B. zeigt Europa mit von Schmerz verzerrtem Gesicht auf dem Rcken des Stieres liegend. Johannes R. Becher wendet sich 1943 in Stier und Stachelschwein gegen den Lnder- und Erbeanspruch der Nationalsozialisten. Die Gewalt, die Europa hierbei zugefgt wird, ist nach 1945 in der DDR-Literatur hufig Thema, so in Gnther de Bruyns Prosaskizze Raub der Europa (1979). Ab Mitte der 1980er-Jahre steigt die Anzahl der Literatinnen, die den Raub thematisieren, erheblich. 1993 erffnet F. Mayrckers Europa-Rede eine ganze Reihe unterschiedlichster Rckgriffe auf den Mythos, worin Europa als Personifikation des Erdteils oder der EG fungiert und der Raub kritisch gesehen wird, so etwa in der Anthologie Nach Europa. Texte zu einem Mythos (1993). Um 2000 wird die Prinzessin verstrkt in der Karikatur und affirmativen Europa-Politik eingesetzt: als Personifikation fr den Erdteil oder die EG. Signifikant ist das Titelbild des Spiegel-Magazins vom 25.5.2000. Auf ihm prescht der Stier voran, auf dem Rcken das Mannequin Laetitia Casta, die in Europa sich selbst erkennt: Jugendlich, modern, dynamisch und optimistisch.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177121/mythos-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177121/mythos-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die NATO [engl.: North Atlantic Treaty Organization] bildet das wichtigste sicherheitspolitische Konsultationsforum in der euro-atlantischen Region. Sie garantiert bis heute die territoriale Unverletzlichkeit ihrer Mitglieder. 1949 wurde sie zunchst als lockeres Bndnis mit dem Ziel gegrndet, den Aufbau starker europ. Streitkrfte im Rahmen der Europischen Verteidigungsgemeinschaft durch nordamerik. und brit. Beitrge zu ergnzen. Mit dem Koreakrieg ab 1951 wandelte sich die NATO in eine militrisch hoch integrierte, unter amerik. Fhrung stehende Allianz. Nach dem Ende des Ost-West-Konflikts nahm die NATO eine dritte Form an. Die territoriale Verteidigung und die nukleare Abschreckung verloren an Bedeutung; stattdessen erklrte die Allianz Stabilitt durch Erweiterungen und Partnerschaften sowie Friedenssicherung jenseits ihres Bndnisgebiets zu neuen Aufgaben. Gleichzeitig schwchte sich ohne gemeinsame Bedrohung der Bndniszusammenhalt ab; im Licht der Kriege in Bosnien und im Kosovo erschien die amerik. (Vor-) Machtstellung aus europ. Perspektive weniger verlsslich und ertrglich. Mit der Europischen Sicherheits- und Verteidigungspolitik reagierte die EU auf diese Vernderungen und warf damit die Frage nach dem Verhltnis europ. und transatlantischer militrischer Strukturen neu auf. Bereits 1996 hatten sich die NATO-Mitglieder im Grundsatz darauf verstndigt, mit der Westeuropischen Union (WEU) einen europ. Pfeiler innerhalb der NATO zu errichten. Gem dieser Berlin-Vereinbarung sollte die WEU keine eigenen militrischen Strukturen aufbauen, sondern auf Kapazitten der NATO zugreifen (insbesondere auf Teile der Kommandostruktur in den Fllen, wo zwar die Europer eingreifen wollen, nicht aber die NATO als Ganzes). Inwiefern dies aber garantiert (EU-Forderung) oder nur gesichert (Angebot der USA) ist, blieb zunchst umstritten  ebenso wie die Frage eines US-amerik. Vetorechts bei europ. Operationen. Die im Dezember 2002 erzielte sog. Berlin-plus-Regelung przisiert zwar die Zugriffsrechte und Konsultationsmechanismen, lsst jedoch noch viele Fragen ungeklrt. Seit der Wahl von US-Prsident Donald Trump (2016) ist das Verhltnis zwischen NATO und EU schwieriger geworden (z. B. Streit ber gerechte Lastenverteilung). Gleichzeitig gibt es Bemhungen um eine engere Zusammenarbeit (z. B. Gemeinsame NATO-EU-Erklrung von 2016).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177150/nato-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177150/nato-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  N. [frz.: Nomenclature Commune des Units Territoriales Statistiques] bezeichnet die Systematik der Einteilung der EU in Gebietseinheiten, um regionale Statistiken erstellen zu knnen. Schon frher angewandt, wurde sie 2003 durch eine Verordnung institutionalisiert. Ziel ist die Erhebung regionaler statistischer Daten, unabhngig von vernderten Verwaltungsstrukturen in den Mitgliedstaaten. Die Einteilung erfolgt anhand bestimmter Kriterien, z. B. Einwohnerzahl und geografische Gegebenheiten. Die Untergliederung ist hierarchisch. Jeder Mitgliedstaat ist in Regionen der N.-Ebenen 1, 2 und 3 untergliedert. In Deutschland entspricht die N.-Ebene 1 ca. einem Bundesland, die N-Ebene 2 in etwa einem Regierungsbezirk und die N.-Ebene 3 ungefhr einem Landkreis. nderungen knnen alle 3 Jahre vorgenommen werden. Die N.-2016-Klassifikation ist seit 1.1.2018 gltig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177162/nuts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177162/nuts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die N. umfasst in einem engen Sinne das Engagement der EU und ihrer Mitgliedstaaten im Konflikt zwischen Israel, den Palstinensern und den arab. Nachbarlndern. In einem weiteren Sinne beschreibt die N. auch die seit den 1990er-Jahren wachsenden weiteren Aktivitten der EU in der Region. Diese beinhalten etwa den Barcelona-Prozess und die europ. Nachbarschaftspolitik, die Verhandlungen mit dem Iran ber dessen Atomprogramm oder die Prsenz europ. Lnder in der UN-Blauhelmmission nach dem Krieg im Libanon im Sommer 2006. Dieses zunehmende Engagement ist v. a. auf den Ausbau der auen- und sicherheitspolitischen Fhigkeiten der EU zurckzufhren. Die EU sieht in der Frderung von Frieden und Sicherheit in ihrer direkten Nachbarschaft einen Beitrag zur Stabilitt an den Rndern des europ. Kontinents. Fr den Nahostkonflikt trgt Europa aufgrund seiner kolonialen Vergangenheit, des 2. Weltkriegs und des von Nazideutschland verantworteten Holocausts sowie seiner Rolle im Kalten Krieg eine besondere Verantwortung. All diese Entwicklungen wirkten sich auf den Nahostkonflikt aus. Die N. der EU ist deshalb auch im Nahostkonflikt am sichtbarsten. Hier ist die EU als Akteur im sog. Nahostquartett vertreten. Dieses ist ein Forum zur Untersttzung von Friedensverhandlungen zwischen den Konfliktparteien und umfasst auerdem die UN, Russland und die USA. Wie die brigen Akteure im Nahostquartett sieht die EU in einer Zweistaatenlsung fr Israel und die Palstinenser den Schlssel zum Frieden. Im November 2007 wurde unter Vermittlung der USA ein weiterer Versuch eingeleitet, einen Friedensvertrag zwischen Israel und den Palstinensern auszuhandeln. Die Lage im Nahen und Mittleren Osten hat seit der Jahrtausendwende v. a. durch den Krieg im Irak und das iran. Atomprogramm deutlich an Komplexitt gewonnen. Hier stt die europ. N. an Grenzen. So ist es nicht immer einfach, unter den EU-Mitgliedstaaten eine gemeinsame Position zu finden, insbesondere wenn es um ein mgliches militrisches Engagement geht. Die Europer stehen so in ihrer direkten Nachbarschaft einer Vielzahl an Herausforderungen gegenber; die Konflikt- und Problemlage hat sich in den letzten Jahren verschrft (u. a. in Bezug auf das Verhltnis zu Israel, die Herausforderungen des islamistischen Terrorismus und neue Initiativen der US-Administration unter Prsident Donald Trump).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177148/nahostpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177148/nahostpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177151/naturschutz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177151/naturschutz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff N. umfasst Manahmen zum Abbau von zwischenstaatlichen Handelsbeschrnkungen, die zur Errichtung eines sog. integrierten Marktes fhren. Wirtschaftswissenschaftler unterscheiden 5 Typen der regionalen konomischen Integration, die durch unterschiedliche Grade und Stufen der N. gekennzeichnet sind:\n Freihandelszone,\n Zollunion,\n Gemeinsamer Markt,\n Wirtschaftsunion und\n volle wirtschaftliche Integration.\nIm Unterschied zur N., die allein auf den Abbau von Handelsbeschrnkungen abzielt, sind mit dem Begriff der positiven Integration solche Manahmen erfasst, die zur Etablierung neuer Politikfelder und Institutionen auf der EU-Ebene fhren, z. B. die bertragung von Kompetenzen im Bereich der Whrungspolitik und die Schaffung eines Europischen Whrungsfonds (im Planungsstadium; Stand: Ende 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177152/negative-positive-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177152/negative-positive-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177155/nichtigkeitsklage/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177155/nichtigkeitsklage/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177157/nizza-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177157/nizza-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  N. bezeichnet die am 1.1.1973 vollzogene erste Erweiterung der EG um die nrdlichen EFTA-Lnder Grobritannien, Irland und Dnemark. Diese hatten wie auch Norwegen 1967 Beitrittsantrge gestellt. Die Verhandlungen wurden am 30.6.1970 erffnet und mit Unterzeichnung der Beitrittsvertrge am 22.1.1972 beendet. Den Verhandlungen lagen die bis heute geltenden Prinzipien zugrunde (Beitrittsverfahren). Sie verlangten von den neuen Mitgliedern insbesondere die komplette bernahme des gemeinschaftlichen Besitzstandes (d. h. alle bislang beschlossenen Regelungen und Gesetze der EG). Schwierige Verhandlungskapitel betrafen den brit. Beitrag zum EG-Budget, die aus den Verbindungen zu den Commonwealthlndern resultierenden Exporte (Zucker, Molkereiprodukte) sowie Landwirtschaft und Fischerei. Die Ratifizierung des Beitrittsvertrags scheiterte in Norwegen, da die Bevlkerung im September 1972 gegen die Mitgliedschaft stimmte (53,5 % nein, 46,5 % ja). Den Startschuss zur N. hatte der Haager Gipfel 1969 gegeben, der auch eine Neujustierung der frz. Europapolitik unter Prsident Pompidou einleitete. Denn die 4 Lnder hatten schon 1961/62 erstmals Beitrittsantrge gestellt, die jedoch nach dem gegen Grobritannien gerichteten Veto des frz. Staatsprsidenten Charles de Gaulle 1963 (erneut 1967) nicht weiter verfolgt wurden. Die N. war eine Zsur in der Entwicklung der EG, da mit Grobritannien ein gewichtiger Vertreter des intergouvernementalen, also die Handlungsspielrume und Souvernitt der Mitgliedstaaten schonenden Ausbaus der EG sowie die Strkung der transatlantischen Dimension hinzukam. Zudem forderte Grobritannien ber Jahre hinweg Nachverhandlungen ber seinen Beitrag zum EG-Haushalt (Britenrabatt).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177159/norderweiterung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177159/norderweiterung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309435/nordirlandkonflikt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309435/nordirlandkonflikt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177164/oecd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177164/oecd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177170/olaf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177170/olaf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177180/osze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177180/osze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff O. umschreibt eine Reihe von im Detail unterschiedlichen Verfahren zum Austausch von Informationen und zur Koordinierung von politischen Entscheidungen zwischen den Regierungen der EU-Mitgliedstaaten. Angewendet wird die O. im Rahmen der Lissabon-Strategie fr Wachstum und Beschftigung seit dem Jahr 2000 in so vielfltigen Bereichen wie etwa Forschung und Entwicklung, Beschftigungs-, Gesundheits-, Jugend-, Migrations-, Renten-, Sozial-, Umwelt- und Unternehmenspolitik. Alle diese Bereiche haben gemeinsam, dass die supranationalen Institutionen der EU (Kommission, Ministerrat und Europisches Parlament) keine oder nur sehr begrenzte Zustndigkeiten besitzen, um EU-weit verbindliche und einheitliche Regelungen zu erlassen. Dennoch haben die Mitgliedstaaten beschlossen, in diesen Politikfeldern zusammenzuarbeiten: berall sind Reformen notwendig, und manchmal lohnt es sich, ber den eigenen Tellerrand zu schauen. Es geht aber bei der O. nicht um eine Angleichung der nationalen Politiken durch europ. Recht, sondern um einen Informationsaustausch und die Suche nach bewhrten Verfahren (Best Practice). Welche Modelle fr eine zukunftsfhige Rentenpolitik gibt es in der EU? Wo und warum funktionieren sozialpolitische Manahmen am besten? Welches Land kann mir ein Vorbild fr neue Ideen in der Jugendpolitik sein? In den Verfahren der O. legen die Mitgliedstaaten regelmig Berichte vor, die von der EU-Kommission gesammelt und ausgewertet werden. Aus diesen Informationen sollen dann bewhrte Verfahren (Best Practice ) ermittelt werden, die den EU-Mitgliedern als Orientierung fr ihre Politikreformen dienen knnen. Die Anwendung der O. ist nicht unumstritten. Kritiker sehen in ihr v. a. eine schleichende Verlagerung von Zustndigkeiten weg von den Mitgliedstaaten und hin zu den europ. Institutionen, auch wenn diese in den Politikbereichen, die die O. betreffen, keine Gesetze erlassen, sondern lediglich die Zusammenarbeit der Regierungen untersttzen knnen. Ein wichtiger Vorteil der O. ist, dass sie es ermglicht, auch in sensiblen Bereichen, die den Kern der Souvernitt eines jeden EU-Landes berhren, Kooperationen zu ermglichen. Durch eine weiche Zusammenarbeit unterhalb der Schwelle der harten Gesetzgebung kann man besser voneinander lernen und Reformen erleichtern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177166/offene-methode-der-koordinierung-omk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177166/offene-methode-der-koordinierung-omk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177171/ombudsmann-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177171/ombudsmann-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit einem O. [dt.: Nichtbeteiligung] kann ein EU-Mitgliedstaat von der Zusammenarbeit in einem bestimmten Politikbereich ausgeschlossen werden. Die bisher eingefhrten wichtigsten O. sind\n1. die Nichtteilnahme des Vereinigten Knigreichs und Dnemarks bei der Einfhrung des Euro im Rahmen der dritten Stufe der Wirtschafts- und Whrungsunion,\n2. die brit. und dn. Ausnahmeregelungen im Bereich der Justiz- und Innenpolitik sowie\n3. die dn. Nichtbeteiligung an der Vorbereitung und Durchfhrung einer gemeinsamen Verteidigungspolitik.\nDie Initiative zur Einfhrung eines O. kommt vom betroffenen Mitgliedstaat, erfordert jedoch die Zustimmung aller EU-Mitglieder.\nDas O. muss im europ. Primrrecht festgeschrieben werden. Die Gewhrung eines O. erfolgt als Gegenleistung und ist Voraussetzung dafr, dass der nicht beteiligte Staat einer Vertiefung der Zusammenarbeit in dem jeweiligen Politikbereich zustimmt. In der Praxis wird den O.-Staaten in den meisten Fllen das Recht auf ein Opting in zugesprochen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177172/opting-out/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177172/opting-out/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das O. wurde im Vertrag von Maastricht (1993) als sog. Mitentscheidungsverfahren eingefhrt. Mit ihm erhielt das Europische Parlament (EP) erstmals legislative Kompetenzen, die ihm bis dahin nur im Rahmen des Haushaltsverfahrens zustanden. Das O. besteht aus 4 Schritten:\n1. In erster Lesung werden die Vorschlge, die die Europische Kommission zu neuen Gesetzesvorhaben macht, im EP beraten. Das EP kann den Vorschlgen zustimmen oder nderungen vorschlagen. Die Entscheidung des EP wird dann dem Ministerrat bermittelt. Wenn das EP keine nderungen fordert und der Rat den Kommissionsvorschlgen zustimmt oder wenn der Rat in seiner ersten Lesung smtliche nderungsantrge des Parlaments mit qualifizierter Mehrheit billigt, kann das Gesetzgebungsverfahren bereits in dieser Phase abgeschlossen werden. Billigt der Ministerrat dagegen den Entwurf des EP nicht, dann beschliet er nderungsvorschlge und fasst diese in seinem Standpunkt zusammen.\n2. Der Standpunkt des Ministerrates wird dem EP anschlieend zur zweiten Lesung bermittelt. Billigt es den vom Ministerrat genderten Text, so ist der Entwurf als Gesetz erlassen; lehnt es ihn aber mit der absoluten Mehrheit seiner Mitglieder ab, ist er gescheitert. ndert das EP den Standpunkt dagegen mit absoluter Mehrheit erneut, dann gibt die Kommission eine Stellungnahme zu den nderungsvorschlgen des EP ab.\n3. Im Rat knnen die Minister anschlieend mit qualifizierter Mehrheit den Gesetzentwurf in der Fassung des EP erlassen  damit wre das Gesetz dann angenommen. Hat aber die Kommission die nderungsvorschlge des EP abgelehnt, muss der Rat einstimmig entscheiden. Lehnt der Rat die nderungen des Parlaments ab, muss ein Vermittlungsausschuss einberufen werden. Dieser Ausschuss setzt sich aus einer gleichen Zahl von Vertretern des Rats und des EP zusammen. Auf der Grundlage des vom Parlament genderten Textes versucht er, binnen 6 Wochen einen gemeinsamen Gesetzentwurf auszuhandeln. Gelingt die Einigung nicht, ist das Gesetz gescheitert.\n4. Einigt sich der Vermittlungsausschuss auf einen gemeinsamen Entwurf, so mssen EP und Rat in dritter Lesung zustimmen (EP mit absoluter Mehrheit, Rat mit qualifizierter Mehrheit). Lehnt eines der beiden Organe den gemeinsamen Entwurf ab, ist das Gesetz gescheitert.\nSeit dem Vertrag von Maastricht (Art. 95 EGV) wurde der Anwendungsbereich des O. nach und nach erweitert. Der Vertrag von Lissabon (2009) fhrte das O. als Regelgesetzgebungsverfahren ein und weitete die Anwendung massiv auf 84 Bereiche aus, die im Vertrag einzeln benannt sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177173/ordentliches-gesetzgebungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177173/ordentliches-gesetzgebungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die O. wurde 1994 gegrndet und ist die in Wien ansssige Nachfolgeorganisation der Konferenz ber Sicherheit und Zusammenarbeit in Europa (KSZE). Geografisch reicht sie von Vancouver bis Wladiwostok. Die sicherheitspolitische Organisation hat 57 Mitglieder, einschlielich der europ. Staaten, den USA, Kanada und den Nachfolgestaaten der Sowjetunion. Im Rahmen ihrer 3 Ttigkeitsfelder (Politik/Militrisches, Wirtschaft- und Umwelt, humanitre Fragen) engagiert sich die O. in den Bereichen Frhwarnung, Konfliktprvention, Krisenmanagement und Krisennachsorge, u. a. durch Rstungskontrolle, den Einsatz fr Menschenrechte und Wahlbeobachtung.\nDazu verfgt die O. ber 15 sog. Feldmissionen (Stand: 2018) in Sdosteuropa, Osteuropa, dem Kaukasus und Zentralasien sowie 3 Institutionen:\n den O.-Beauftragten fr Medienfreiheit,\n das Bro fr demokratische Institutionen und Menschenrechte sowie\n den Hochkommissar fr nationale Minderheiten.\nDie Entscheidungsgremien der O. sind der jhrlich tagende Auenministerrat sowie der wchentlich tagende Stndige Rat der Botschafter. Das Einstimmigkeitsprinzip erweist sich dabei oft als Hrde fr Beschlsse.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177174/organisation-fuer-sicherheit-und-zusammenarbeit-in-europa-osze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177174/organisation-fuer-sicherheit-und-zusammenarbeit-in-europa-osze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 1960 gegrndete internationale Organisation mit Hauptsitz in Paris hat 36 demokratische und marktwirtschaftlich orientierte Mitgliedstaaten. Aufgabe der O. ist es, zu einer optimalen Wirtschaftsentwicklung und Beschftigung, stabilen ffentlichen Finanzen und einem steigenden Lebensstandard in ihren Mitgliedstaaten beizutragen. Auch soll sie in ihren Mitglieds- sowie in Entwicklungslndern das Wirtschaftswachstum frdern und die Ausweitung des Welthandels untersttzen. Diese Aufgaben werden v. a. durch die Sammlung und Analyse von Daten zu Wirtschaft und Gesellschaft wahrgenommen, durchgefhrt vom ca. 3.300 Mitarbeiter umfassenden O.-Sekretariat. Im 2-mal monatlich tagenden Rat der Botschafter bzw. dem jhrlich tagenden Ministerrat tauschen die Mitgliedstaaten sich ber die ausgewerteten Daten aus und treffen Beschlsse fr Politikempfehlungen, deren Implementierung im Rahmen einer gegenseitigen berwachung regelmig geprft wird. Die O. ist die Nachfolgeorganisation der 1948 gegrndeten Organisation fr europ. wirtschaftliche Zusammenarbeit, in der 18 europ. Staaten nach dem 2. Weltkrieg ber Konzepte und Strategien zur Umsetzung des Marshallplans fr wirtschaftlichen Wiederaufbau berieten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177175/organisation-fuer-wirtschaftliche-zusammenarbeit-und-entwicklung-oecd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177175/organisation-fuer-wirtschaftliche-zusammenarbeit-und-entwicklung-oecd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177176/osterweiterung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177176/osterweiterung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177177/osteuropabank/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177177/osteuropabank/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der O. [offiziell: Rat der Ostseestaaten] ist eine regionale Organisation, die der Kooperation der 9 Ostseeanrainerstaaten, der EU sowie Island und Norwegen dient. Er wurde 1992 als Reaktion auf geopolitische Vernderungen nach dem Ende des Kalten Kriegs gegrndet und zielt auf das friedliche Zusammenwachsen der Staaten im Ostseeraum auf politischer, wirtschaftlicher und kultureller Ebene. Jhrlich finden Auenministertreffen unter rotierendem Vorsitz sowie Fachministertagungen statt. Die EU ist dabei vertreten durch den EU-Ratsvorsitzenden und ein Mitglied der EU-Kommission. Drehten sich die Debatten anfangs noch um Demokratisierungsprozesse in frheren Sowjetrepubliken, stehen heute Themen wie grenzberschreitende organisierte Kriminalitt, Umweltschutz oder Aufbau einer Wissensgesellschaft im Mittelpunkt. Mit der Osterweiterung hat der O. an Bedeutung verloren, zumal die Beschlsse rechtlich nicht bindend und die Interessen der Mitglieder recht unterschiedlich sind. Dennoch sind vom O. wichtige Initiativen ausgegangen, wie etwa die Energiekooperation des Ostseeraumes, Baltic 21 als eine Initiative fr nachhaltige Entwicklung oder das EuroFaculty-Programm an den Universitten des Baltikums und Kaliningrad.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177179/ostseerat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177179/ostseerat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. wurde 1925 durch den sterreicher Richard N. Coudenhove-Kalergi gegrndet. Dieser hatte ein Buch mit dem Titel Paneuropa verffentlicht und rief zur Grndung einer Organisation auf, die die Umsetzung seiner europ. Ideen frdern sollte. Ziel war die Vereinigung Europas bis hin zur Grndung der Vereinigten Staaten von Europa, um den Frieden in Europa dauerhaft zu bewahren sowie Europas Weltgeltung zu sichern. Nach anfnglichen Erfolgen mit Grndungen in ganz Europa und der Untersttzung durch fhrende Politiker kam es bald zu Konflikten innerhalb der P. sowie mit anderen Europaorganisationen. In Folge vertrat Coudenhove-Kalergi die P. seit Anfang der 1930er-Jahre mehr oder weniger allein. Daran nderte sich, trotz aller Bemhungen Coudenhove-Kalergis, bis zu seinem Tod im Jahre 1972 nichts. Danach bernahmen rechtskonservative Politiker, darunter Otto von Habsburg, die P. Sie gestalteten die Bewegung erfolgreich zu einer Europaorganisation um, die sich nicht zuletzt das im Ost-West-Konflikt vergessene Mitteleuropa zum Thema machte. Damit fand die P. v. a. in konservativen politischen Kreisen Anhnger. Sie ist bis heute eine der grten Europaorganisationen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177182/paneuropa-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177182/paneuropa-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das P. wurde auf der UN-Klimakonferenz in Paris 2015 am 12.12.2015 beschlossen (COP 21, d. h. 21. Vertragsstaatenkonferenz, Conference of the Parties); es bietet einen Rahmen fr eine wirklich globale Klimapolitik und zielt auf die Zeit nach 2020 (es ersetzt das Kyoto-Protokoll von 1997). Das P. trat am 4.11.2016 in Kraft. Derzeit haben 187 Staaten der 197 Vertragsparteien das Abkommen ratifiziert (Stand: 15.10.2019). Die USA haben 2017 ihren Austritt aus dem P. fr Ende 2020 bekannt gegeben. Die in Artikel 2 des Abkommens festgelegten Hauptziele sind: Beschrnkung des Anstiegs der weltweiten Durchschnittstemperatur unter 1,5C bzw. 2C gegenber vorindustriellen Werten; Senkung der Emissionen, Anpassungen an den Klimawandel und Lenkung von Finanzmitteln im Einklang mit Klimaschutzzielen und Strkung der Widerstandsfhigkeit gegen die Folgen des Klimawandels. Im Gegensatz zum Kyoto-Protokoll enthlt das P. Verpflichtungen fr alle Vertragsparteien (keine Unterscheidung in sog. Annex- und Nicht-Annex-Staaten). Alle Vertragsparteien mssen nationale Klimaschutzplne (engl. Nationally determined contributions, NDCs) erarbeiten und umsetzen. Die 29 Artikel des P. enthalten Elemente zur Milderung des Klimawandels, Anpassung an den Klimawandel, Finanzierung von Klimaschutz- und Anpassungsmanahmen, Technologietransfer, Ausbau von Kapazitten sowie Transparenz von Manahmen und Untersttzung. Dabei sollen vor allem Entwicklungslnder beim Klimaschutz untersttzt werden. Bis 2025 beabsichtigen die Industrielnder jhrlich 100 Mrd. US-Dollar fr Klimaschutzmanahmen aufzubringen. Darber hinaus ist im Rahmen des P. eine globale Bestandsaufnahme vorgesehen, welche alle 5 Jahre ab 2023 durchgefhrt und fr berprfung und Anpassungen der NDCs genutzt werden soll; die nationalen Zielvorgaben sollen dabei ambitionierter werden. Das sog. Regelbuch (engl.: rulebook) zum P., in dem Vorgaben zur konkreten Umsetzung der Ziele in der Praxis festgehalten sind, wurde im Dezember 2018 auf der UN-Klimakonferenz in Kattowitz (Polen) verabschiedet. Das P. wird kontrovers diskutiert; es wird vor allem kritisiert, dass das 1,5C-Ziel mit denen im Rahmen des P. vorgelegten nationalen Plnen NDCs nicht mehr erreicht werden kann. Auerdem fehle die Rechtsverbindlichkeit des P. auf internationaler Ebene. Andere sehen das P. als Beweis dafr, dass der Klimawandel global als Problem anerkannt und bekmpft wird. So sei das Abkommen ein wichtiger Schritt im weltweiten Kampf gegen den Klimawandel. Die Verbindlichkeit sei dadurch gegeben, dass Vertragsparteien durch den sog. Pledge and Review-Mechanismus (engl.: Versprechen und berprfen) fr das Erreichen bzw. Nicht-Erreichen ihrer Ziele, Rechenschaft gegenber der (internationalen) ffentlichkeit ablegen mssen. Die Europische Union und viele ihrer Mitgliedstaaten gehren zu den treibenden Krften einer globalen Klimapolitik und beanspruchen hier eine internationale Fhrungsrolle (engl.: Leadership).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309438/pariser-klimaabkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309438/pariser-klimaabkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. sind an den Beratungen und Entscheidungen der EU-Organe beteiligt, und dies in dreierlei Hinsicht:\n1. Sie kontrollieren die jeweiligen nationalen Entscheidungsprozesse bei der EU-Gesetzgebung. Sie wirken daran mit, die von ihren\nRegierungen in den Ministerrat eingebrachten nationalen Positionen zu EU-Vorhaben zu formulieren.\n2. Sie setzen das EU-Recht in nationale Gesetze um.\n3. Sie nehmen bestimmte, in den EU-Vertrgen festgelegte Funktionen wahr, so stimmen sie z. B. ber Vertragsnderungen oder den Beitritt neuer Mitgliedstaaten ab. Dadurch tragen die Parlamente unabhngig vom EP zur demokratischen Legitimation der EU bei.\nDie P. sichern sich auf unterschiedlichste Weise einen Einfluss auf die Europapolitik ihrer jeweiligen Regierungen: Die Instrumente hierzu reichen vom verbindlichen Verhandlungsmandat an Regierungsmitglieder (Dnemark, sterreich und Finnland) ber das Recht zur Abgabe von Stellungnahmen (Frankreich, Grobritannien und Deutschland) bis hin zur (nachtrglichen) Informierung der Parlamente durch ihre Regierungen (Griechenland, Spanien und Luxemburg). Der Vertrag von Lissabon (2009) erkennt in Art. 12 erstmals Rolle und Bedeutung der nationalen Parlamente an und konkretisiert sie: Alle EU-Organe mssen smtliche EU-Gesetzentwrfe direkt an die nationalen Parlamente bermitteln. Dies gilt auch fr Grn- und Weibcher der Kommission, Initiativen und Empfehlungen von Mitgliedstaaten, des EP sowie der Europischen Zentralbank. Besondere Pflichten der Kommission und des Ministerrates, die nationalen Parlamente zu informieren, sind in den Bereichen Justiz- und Innenpolitik vorgesehen. Zudem haben die P. das Recht zu berprfen, ob neue EU-Gesetze dem Grundsatz der Subsidiaritt gengen. Innerhalb von 8 Wochen nach der bermittlung eines Gesetzesentwurfs knnen die Parlamente demnach in einer Stellungnahme an die Prsidenten des EP, des Ministerrates und der Kommission darlegen, weshalb der Gesetzesentwurf ihres Erachtens nicht mit dem Subsidiarittsprinzip vereinbar ist. Der Erfolg der Stellungnahme hngt von den Mehrheitsverhltnissen ab: Jedem nationalen Parlament werden rechnerisch 2 Stimmen zugeteilt (hat ein Parlament 2 Kammern erhlt jede Kammer 1 Stimme; in Deutschland haben also Bundestag und Bundesrat je 1 Stimme). Erreicht die Anzahl begrndeter, negativer Stellungnahmen mindestens ein Drittel der Gesamtzahl der den nationalen Parlamenten zugeteilten Stimmen, muss der Gesetzesentwurf berprft werden. Fr Gesetzgebungsverfahren in der Justiz- und Innenpolitik betrgt diese Schwelle nur ein Viertel. Nach dieser berprfung hat die Kommission 3 Mglichkeiten, wie sie mit dem Entwurf verfhrt: festhalten, ndern oder verwerfen. Erreicht die Anzahl der parlamentarischen Negativstellungnahmen mindestens die Hlfte der den Parlamenten zugewiesenen Stimmen und entscheidet sich die Kommission nach ihrer Prfung trotzdem, am Vorschlag festzuhalten, mssen die Stellungnahmen der nationalen Parlamente und der Kommission dem EP und dem Ministerrat vorgelegt werden. Diese mssen dann noch vor Abschluss ihrer ersten Lesung prfen, ob der Gesetzesvorschlag in Einklang mit dem Subsidiarittsprinzip steht und knnen mit 55 % der Stimmen im Ministerrat bzw. der einfachen Mehrheit der abgegebenen Stimmen des EP das Gesetzesvorhaben verwerfen. Nach Abschluss des Gesetzgebungsprozesses knnen Parlamente, die eine sog. Subsidiarittsrge eingereicht haben, vor dem Europischen Gerichtshof gegen die Verletzung des Subsidiarittsprinzips klagen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177184/parlamente-der-mitgliedstaaten-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177184/parlamente-der-mitgliedstaaten-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das P. vom 4.11.2003 legt die Regelungen fr die Parteien auf europ. Ebene und ihre Finanzierung fest. Die im Vorfeld der ersten europ. Direktwahlen geschaffenen transnationalen Parteiorganisationen, mit den nationalen Parteien der jeweiligen Parteifamilien als Mitgliedern, waren fr ihre Aktivitten finanziell auf Mitgliedsbeitrge und v. a. auf die Untersttzung durch die jeweiligen Fraktionen des Europischen Parlaments angewiesen. Art. 138 a EG-Vertrag (in der Fassung von Maastricht) erwhnte erstmals Parteien auf europ. Ebene und wies ihnen eine wichtige Rolle im Integrationsprozess zu. Gesttzt auf diesen Parteienartikel (jetzt Art. 224 AEUV) bemhten sich die Parteiorganisationen um ein spezielles P., das v. a. die rechtliche Basis fr ihre Finanzierung aus dem EU-Haushalt schaffen sollte. Das P. bestimmt die Voraussetzungen fr die Anerkennung als Partei auf europ. Ebene und damit fr die Antragstellung um eine Finanzierung aus dem EU-Haushalt; es nennt die Pflichten, die eine Partei fr ihr Finanzgebaren (ffentliche Rechenschaftslegung, Angabe von Spendern, zulssige Hhe von Spenden, Verbot bestimmter Spenden) erfllen muss und es regelt die Aufteilung der Haushaltsmittel auf die Parteien. Das P. hat die Grndung neuer Parteien auf europ. Ebene gefrdert; bereits 2004 waren es 10. In einer Entschlieung des Europischen Parlaments vom 23.3.2006 ber die Erfahrungen mit dem P. werden Reformen (u. a. der Modalitten der Mittelverwendung sowie die Frderung politischer Stiftungen auf europ. Ebene) und die Aufstockung der Mittel gefordert. Die daraufhin beschlossene Verordnung zur nderung des P. vom 18.12.2007 sieht die Mglichkeit zur finanziellen Untersttzung von Stiftungen auf EU-Ebene, die den Parteien auf europ. Ebene angeschlossen sind, vor. 2014 und 2018 erfolgten nochmalige nderungen der Verordnung ber Statut und Finanzierung europ. politischer Parteien und Stiftungen. Die Neuerungen beziehen sich auf die Verschrfung der Voraussetzungen fr die Anerkennung als europ. Partei sowie auf Finanzfragen (neuer Verteilungsschlssel). Ziel ist, Missbrauch und damit ein weiteres Anwachsen der Zahl anerkannter europ. Parteien zu verhindern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177185/parteienstatut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177185/parteienstatut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177187/passerelle-klausel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177187/passerelle-klausel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177188/petersberg-aufgaben/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177188/petersberg-aufgaben/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177189/petersberg-erklaerung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177189/petersberg-erklaerung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der P. zur Schaffung einer gemeinsamen europ. Armee unter dem Kommando eines europ. Verteidigungsministers wurde am 24.10.1950 vom frz. Ministerprsidenten Rne Pleven (* 15.4.1901   13.1.1993) der Nationalversammlung in Paris vorgelegt. Die Idee zu diesem Plan stand im Zusammenhang mit der Debatte um die dt. Wiederbewaffnung, welche in Frankreich mit Skepsis und Sorge verfolgt wurde. Die USA setzten sich, v. a. nach dem Ausbruch des Koreakrieges, dafr ein, den dt. Wehrbeitrag im Rahmen des 1949 gegrndeten Verteidigungsbndnisses NATO zu organisieren. Der ambitionierte frz. Plan zielte im Gegensatz dazu auf eine enge Einbindung und damit Kontrolle dt. Truppenkontingente in europ. Strukturen. Der P. stie bei den Regierungen in den USA, in Grobritannien und auch bei der dt. Regierung Adenauer auf Skepsis und wurde nicht realisiert. Aus dem P. gingen jedoch Verhandlungen ber die Schaffung einer Europischen Verteidigungsgemeinschaft (EVG) hervor. Da der EVG-Vertrag 1954 von der Frz. Nationalversammlung abgelehnt wurde, waren auch die Plne einer Europaarmee und einer Vereinheitlichung der Ausbildung und Ausrstung zunchst gescheitert. Die Idee einer Europaarmee, wie sie in den 1950er-Jahren mit dem P. geboren wurde, wird jedoch seit den 1990er-Jahren immer wieder als Vorschlag aufgegriffen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177193/pleven-plan/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177193/pleven-plan/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177194/policy-unit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177194/policy-unit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als P. wird das Fernbleiben Frankreichs vom Ministerrat von Mitte 1965 bis Anfang 1966 bezeichnet. Diese Blockadehaltung lhmte die EG und fhrte zu einer groen Krise der Europapolitik. Auslser war die geplante Einfhrung von Mehrheitsentscheidungen in der gemeinsamen Agrarpolitik. Aus Protest gegen diesen Einflussverlust verordnete der frz. Staatsprsident Charles de Gaulle ab 1.7.1965 eine Blockade der Gemeinschaft. berwunden wurde diese Krise Ende Januar 1966 durch den sog. Luxemburger Kompromiss, welcher der frz. Position entgegenkam. Die Strategie de Gaulles steht seither als Beispiel fr eine strikte Durchsetzung nationaler Interessen in der Europapolitik. Zudem bremste die P. die Dynamik der Anfangsjahre der europ. Integration.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177195/politik-des-leeren-stuhls/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177195/politik-des-leeren-stuhls/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. allgemein umfasst Aktivitten von Wissenschaftlern, Forschungs- und anderen Institutionen, die politische Entscheidungstrger durch wissenschaftlich fundierte Informationen, Ideen und Lsungsvorschlge untersttzen und  im Idealfall  eine von parteipolitischen und ideologischen Einflssen unabhngige Entscheidung ermglichen. Moderne P. entstand in den USA whrend des 2. Weltkriegs. In den 1960er- und 1970er-Jahren gewannen sog. Thinktanks (Denkfabriken) im politischen Entscheidungsprozess in den USA und spter auch in Europa an Bedeutung. Auch in der EU spielt P. seit den 1990er-Jahren eine wachsende Rolle; v. a. die EU-Kommission und ihre Generaldirektion und zunehmend auch das Europische Parlament setzen auf den Rat von Experten in den unterschiedlichen Phasen der Entscheidungsfindung (z. B. durch die Vergabe von Gutachten an Forschungsinstitute und die Mitarbeit von Wissenschaftlern in EU-Ausschssen). Whrend 1990 auf EU-Ebene nur 5 Thinktanks gezhlt wurden, waren es 2005 bereits 71  mit wachsender Tendenz (vgl. Wessels/ Schfer 2007: 206). Weil die EU-Kommission mit ihrem Initiativrecht fr die Entwicklung neuer Richtlinien und Gesetze verantwortlich ist, steht sie im Mittelpunkt der P. auf EU-Ebene; aber auch das Europische Parlament und  deutlich weniger  der Rat profitieren von P. Dies trgt einerseits bei zu einer Verwissenschaftlichung der Politik und andererseits zu dem expertokratischen Bild der EU. Zu den fhrenden Einrichtungen der europapolitischen Politikberatung gehren u. a.:\n Bertelsmann Stiftung in Gtersloh/ Brssel;\n BRUEGEL (Brussels European and Global Economic Laboratory);\n Centre for European Policy Studies (CEPS) in Brssel;\n Centrum fr angewandte Politikforschung (CAP) in Mnchen;\n European Council on Foreign Relations (ECFR) in Berlin;\n European Institute fr Strategic Studies (EUISS) in Paris;\n Institut fr europische Politik (IeP) in Berlin;\n Stiftung Wissenschaft und Politik (SWP) in Berlin.\nDie wissenschaftlich ausgerichtete P. steht in zunehmender Konkurrenz zu auf EU-Politik spezialisierte internationale PR- und Beratungsagenturen sowie Lobbybros.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177196/politikberatung-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177196/politikberatung-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Themen der internationalen Politik werden in der Politikdidaktik generell nur mangelhaft bercksichtigt. Trotz der berragenden Bedeutung der EU fr praktisch alle Politikbereiche lassen sich die einschlgigen Bcher an einer Hand abzhlen. Ein akzeptiertes Konzept zur Beschftigung mit Europa in der P. ist bislang nicht in Sicht. Zu den Problemen der politikdidaktischen Diskussion zhlt, dass selten klar zwischen Europa als geografischem bzw. kulturellem Raum einerseits und der EU als Integrationsverband, der nur einen Teil der europ. Staaten umfasst, andererseits unterschieden wird. Dass Europa seit den 1950er-Jahren ein wichtiges Thema in der (schulischen wie auerschulischen) P. darstellt, ist unbestritten. Zwei Tendenzen kennzeichnen die fachdidaktische Diskussion: Professionalisierung und Einengung der Perspektive. Ging es anfangs noch um Europa als Idee oder Vision oder auch um eine europische Dimension in der P., so engte sich die Diskussion immer mehr auf die EG bzw. EU ein, je mehr diese beiden Organisationen an Bedeutung gewannen. Das EU-Europa wurde zu einem Gegenstand neben vielen anderen in der P., und fast immer steht dabei das EU-Institutionensystem im Mittelpunkt. Der andere Trend  die Professionalisierung  bezeichnet eine didaktische Entwicklung dieser Thematik: Abkehr von einer Erziehung zu Europa hin zu den Prinzipien des sog. Beutelsbacher Konsenses von 1976. Dessen grundlegende Prinzipien lauten:\n1. berwltigungsverbot (ein Schler darf nicht im Sinne erwnschter Meinungen berwltigt und am Gewinnen eines selbststndigen Urteils gehindert werden) und\n2. Kontroversitt (was in Wissenschaft und Politik kontrovers ist, muss auch im Unterricht kontrovers erscheinen).\nGegen beides verstt die Erziehung zu Europa. Nun sind aber mit der Professionalisierung, die Europa als Lernstoff in Form von EU-Kunde gleichberechtigt neben andere Gegenstnde der P. stellt, die Probleme nicht gelst. Beklagt wird, dass eine solche Beschftigung mit der EU weder der Komplexitt Europas gerecht wird noch den politikwissenschaftlichen Erkenntnisstand ber das EU-Mehrebenensystem, d. h. der engen politischen und konomischen Verflechtung zwischen EU und ihren Mitgliedstaaten, widerspiegelt. Der Politikwissenschaftler und Didaktiker Georg Weieno begegnet diesem Problem mit seinem Konzept einer europazentrierten Politikdidaktik, das den Gegenstand Europa, welcher bisher nur isoliert betrachtet wurde, in alle anderen relevanten Gegenstnde der P. einarbeitet. Europa soll nicht mehr als ein Thema neben anderen unterrichtet werden, sondern immer im Rahmen eines jeden Themas, das europ. Bezge aufweist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177197/politische-bildung-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177197/politische-bildung-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff P. versteht man eine institutionalisierte Zusammenarbeit der Mitgliedstaaten in politischen Fragen. Die Europische Union (EU) begann als ein Projekt wirtschaftlicher Integration. ber eine engere Verzahnung der europ. Volkswirtschaften sollte in den 6 Grnderstaaten zunchst ein gemeinsamer Markt fr Kohle und Stahl entstehen. Dieser sollte auf weitere Wirtschaftsbereiche ausgedehnt werden und damit gleichzeitig die politische Abstimmung der Mitglieder verstrken. Mit dem Begriff P. wurden von Anfang an aber ganz unterschiedliche Perspektiven und Leitbilder verbunden. In den Fouchet-Plnen war die P. noch als zwischenstaatliche Zusammenarbeit angelegt.\nIm Vertrag von Maastricht, dem eine Regierungskonferenz zur P. vorausgegangen war, wich diese Idee einer strker fderal und supranational angelegten Zusammenarbeit. In Maastricht wurde die wirtschaftliche Integration um eine Zusammenarbeit in 2 zentralen politischen Bereichen, der Auen- und Sicherheitspolitik und der Innen- und Justizpolitik, erweitert. Die P. ist jedoch heute in vielen Bereichen noch nicht erreicht. Unter den Mitgliedern der EU ist auch zunehmend umstritten, ob diese anzustreben ist und wie weit sie gehen soll.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177198/politische-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177198/politische-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das mit dem Vertrag von Nizza (2000) geschaffene P. ist ein Gremium, das sich aus Vertretern der EU-Mitgliedstaaten, der EU-Kommission, des EU-Militrausschusses, des Ratssekretariats und der Rechtsabteilung zusammensetzt und von einem Mitglied des Europischen Auswrtigen Dienstes (EAD) geleitet wird. Es befasst sich mit Fragen der Gemeinsamen Auen- und Sicherheitspolitik (GASP), einschlielich der Gemeinsamen Sicherheits- und Verteidigungspolitik (GSVP). Im Brsseler Sprachgebrauch werden meist die vom engl. oder frz. Begriff abgeleiteten Abkrzungen PSC bzw. COPS verwendet. Aufgabe des P. ist es, die internationale Lage zu verfolgen, zur Festlegung der Politiken im Rahmen der GASP beizutragen und ihre Durchfhrung zu berwachen (Art. 38 EUV); es formuliert auf Ersuchen des Rates, des Hohen Vertreters der Union fr Auen- und Sicherheitspolitik oder aus Eigeninitiative Stellungnahmen zu auen- und sicherheitspolitischen Themen, empfngt Empfehlungen des EU-Militrausschusses (EUMS), gibt diesem Leitlinien vor und bt bei EU-Operationen zur Krisenbewltigung die politische und strategische Leitung aus. Das P. tagt mindestens 2-mal pro Woche in Brssel, meistens in der Formation Hoher Beamter bzw. Botschafter. Ein Vorlufer des P. war (bis 1999) das Politische Komitee. Der dt. Vertreter im P. ist seit Sept. 2011 der Botschafter Johannes K. Haindl (Stand: 2012).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177199/politisches-und-sicherheitspolitisches-komitee-psk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177199/politisches-und-sicherheitspolitisches-komitee-psk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. umfasst die gemeinsamen Aktivitten der EU-Mitgliedstaaten zur Bekmpfung von organisierter Kriminalitt, Terrorismus und Fremdenfeindlichkeit. Sie bildet die dritte Sule der EU und ist somit gekennzeichnet durch zwischenstaatliche Strukturen. Ziel ist die effektive Zusammenfhrung der mitgliedstaatlichen Polizei- und Strafverfolgungssysteme zur Gewhrleistung von Sicherheit in Europa. Die P. beruht auf dem Informationsaustausch zwischen den nationalen Polizei-, Zoll- und Justizbehrden, auf der Zusammenarbeit dieser Behrden bei operativen Manahmen und in der Ausbildung sowie auf der Mitwirkung anderer europ. Einrichtungen. Hinzu kommen die Annherung des Strafrechts und die gegenseitige Anerkennung von gerichtlichen Urteilen, so etwa beim europ. Haftbefehl. Zentrale EU-Einrichtungen der P. sind Europol, Eurojust und das Europische Justizielle Netz. Diese sollen eine zielgerichtete grenzberschreitende Kooperation ermglichen, die Durchsetzung des Rechts obliegt jedoch weiterhin den Mitgliedstaaten der EU. Kritiker beklagen eine ungengende parlamentarische Kontrolle der P. sowie ein bergewicht des Sicherheitsaspekts (securitization = Versicherheitlichung). Zudem ergeben sich Probleme aus der Verschiedenheit der nationalen Rechtssysteme. Zusammen mit dem Bereich der Asyl- und Migrationspolitik und der justiziellen Zusammenarbeit in Zivilsachen bildet die P. die Rechtsgrundlage fr die Schaffung eines europaweiten Raums der Freiheit, der Sicherheit und des Rechts. Die Einbindung des Prmer Vertrags in den Rechtsrahmen der EU stellt einen wichtigen Integrationsschritt in der P. dar. Der Vertrag von Lissabon (2009) berfhrt die P. in den Vertrag ber die Arbeitsweise der EU und vergemeinschaftet sie weitgehend.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177200/polizeiliche-und-justizielle-zusammenarbeit-in-strafsachen-pjzs/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177200/polizeiliche-und-justizielle-zusammenarbeit-in-strafsachen-pjzs/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. sind eine Form des internationalen Krisenmanagements, das die EU-Staaten im Rahmen der Europischen Sicherheits- und Verteidigungspolitik betreiben. Die EU-Staaten hatten die Aufstellung einer polizeilichen Eingreiftruppe beschlossen, die seit 2003 in mehreren P. zum Einsatz kam. Auf eine Verbesserung der europ. Fhigkeiten im Bereich der nicht militrischen Krisenreaktion, zu der auch Expertenpools von Staatsanwlten, Richtern und Katastrophenschtzern gehren, hatten insbesondere die skand. Staaten und Deutschland gedrngt. Auf dem Europischen Rat in Santa Maria da Feira im Juni 2000 setzten sich die EU-Staaten das Ziel, bis zu 5.000 Polizeibeamte fr internationale Missionen im gesamten Spektrum von Konfliktprventions- und Krisenbewltigungsoperationen bereitzustellen. Bis zu 1.000 Polizeibeamte sollen innerhalb von 30 Tagen eingesetzt werden knnen. Zur Umsetzung dieses Ziels wurde innerhalb des Rats ein Ausschuss fr die zivilen Aspekte der Krisenbewltigung (CIVCOM) ins Leben gerufen, der Bedarfsanalysen erstellt und die Planungen der Mitgliedstaaten koordiniert. Im Juni 2001 wurde auerdem im Sekretariat des Rates eine Polizeieinheit fr die Planung und Durchfhrung von P. eingerichtet. Die polizeiliche Eingreiftruppe soll die EU in die Lage versetzen, im Falle eines Zusammenbruchs staatlicher (Sicherheits-)Institutionen Polizeiaufgaben vorbergehend zu bernehmen (substituierende Funktion). Die bisherigen P. in Bosnien und Herzegowina, Mazedonien, Afghanistan, der Demokratischen Republik Kongo und den palstinensischen Gebieten haben die dortige Polizei allerdings nicht ersetzt, sondern in ihrer Arbeit beraten und untersttzt (untersttzende Funktion). Damit haben sie zu einer Reform des Sicherheitssektors beigetragen, die fr die Stabilisierung von Nachkriegsgesellschaften zunehmend als bedeutsam angesehen wird. Der Schwerpunkt der Polizeimissionen hat sich damit von der Krisenreaktion auf die Krisenprvention bzw. -nachsorge verlagert, weshalb sich P. hufig an Militrmissionen anschlieen. Ziel der bisherigen P. war v. a., die Instrumentalisierung der lokalen Polizeikrfte durch Konfliktparteien zurckzudrngen und die Beachtung der Menschenrechte in der Polizeiarbeit zu strken. Der Erfolg der P. hngt wesentlich von der Reformbereitschaft der lokalen Polizeikrfte ab. Weitere P. finden u. a. statt in Georgien (seit 2008), Ukraine (seit 2014), Irak (seit 2017), Niger (seit 2012) (Stand: 2019). An P. der EU haben sich auch Nichtmitgliedstaaten (z. B. Kanada, Russland, die Schweiz und die Trkei) beteiligt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177201/polizeimissionen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177201/polizeimissionen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. [lat.: populus, dt.: Volk] bezeichnet eine in Europa seit den 1970er-Jahren zunehmend verbreitete Strategie zum politischen Machterwerb bzw. -erhalt durch eine starke Emotionalisierung der Politik. Hierfr wird der Gegensatz zwischen Oben und Unten oder von Volk und Elite konstruiert. Populisten erklren sich zu den Anwlten des Volkes und wollen dieses gegen die vermeintliche Bevormundung durch die Herrschenden verteidigen. Dabei reklamieren sie fr sich, dass es einen kollektiven Volkswillen gbe, den sie vertreten wrden. Seit Mitte der 1980er-Jahre sind vermehrt Wahlerfolge populistischer Parteien auf nationalstaatlicher und europ. Ebene zu beobachten. Als Beispiele knnen die Lega per Salvini Premier (Italien, vormals Lega Nord), die Partij voor de Vrijheid (Niederlande), die Rassemblement National (Frankreich, vormals Front National) sowie (zumindest in Teilen) die Alternative fr Deutschland genannt werden. Zur Erklrung dieser Erfolge knnen drei Grnde angefhrt werden:\n1. in der Bevlkerung aufkommende subjektive Eindrcke der individuellen und kollektiven wirtschaftlichen Existenzbedrohung,\n2. die kulturelle und ethnische Heterogenisierung der nationalstaatlichen Gesellschaften durch Migration sowie\n3. der Eindruck, dass die nationalen Politiken den Prozessen der Globalisierung machtlos gegenberstehen.\nDabei wird im P. eine verklrende Sicht auf die Vergangenheit beschworen, in der die Verhltnisse vertrauter bzw. berschaubarer gewesen seien.\nZwar bedienen sich auch Parteien und Personen des demokratischen Spektrums populistischer Thesen, am strksten treten diese aber in Parteien der extremen Spektren auf. Dabei ist typologisch zwischen Links- und Rechtspopulismus zu unterscheiden. Im linken P. besteht die Forderung nach einer radikalen Inklusion benachteiligter Bevlkerungsteile. Dagegen fordern Rechtspopulisten die Exklusion bestimmter Gruppierungen (Immigranten, Asylbewerber, ethnische Minderheiten), um eine, dem Prinzip des Ethnopluralismus folgende ethnisch homogene Gesellschaft zu schaffen. In den letzten Jahren ist zudem eine zunehmende Islamophobie zu beobachten. Hufig dienen der Prozess der europ. Integration und die EU als Institution als Gegenstand der Erregung. Die teils weit verbreiteten euroskeptischen Vorbehalte in der Bevlkerung werden dabei instrumentalisiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177203/populismus-in-den-eu-staaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177203/populismus-in-den-eu-staaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177204/positive-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177204/positive-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Europarecht wird zwischen primrem (ursprnglichen) und sekundrem (abgeleitetem) Recht unterschieden. Diese Unterscheidung ist vergleichbar mit der in der Bundesrepublik Deutschland blichen Differenzierung zwischen Verfassungsrecht einerseits und einfachem Recht andererseits.\nDie europ. Vertrge stellen als Primrrecht  auch dank der Rechtsprechung des Europischen Gerichtshofes (EuGH)  eine Art europ. Verfassungsrecht dar. Die Grndungsvertrge der Europischen Gemeinschaften wurden inzwischen mehrfach gendert, zuletzt durch den Lissabonner Vertrag (2009), der jedoch noch in allen Mitgliedstaaten ratifiziert werden muss. Durch das primre Recht wird auch geregelt, welche Organe auf welche Weise an Beschlssen beteiligt sind. Hiervon unterscheidet sich das Sekundrrecht, das im Rahmen der primrrechtlichen Vertrge und gem den dort festgelegten Regeln erlassen wird. In Art. 288 AEUV sind folgende Rechtsakte in EU-Zustndigkeit vorgesehen:\n1. Verordnungen, die unmittelbar gltig und in allen EU-Mitgliedstaaten rechtlich verbindlich sind, ohne dass es einer Umsetzung in nationales Recht bedarf;\n2. Richtlinien, die die Mitgliedstaaten an bestimmte Ziele binden, ihnen aber bei der Umsetzung in nationales Recht die Wahl der Mittel selbst berlassen;\n3. Entscheidungen und Beschlsse, die fr die Empfnger rechtlich verbindlich sind und keiner Umsetzung in nationales Recht bedrfen;\n4. Empfehlungen und Stellungnahmen, die rechtlich unverbindlichen Charakter haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177209/primaeres-sekundaeres-gemeinschaftsrecht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177209/primaeres-sekundaeres-gemeinschaftsrecht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  In der P. vom 27.11.2012 bezog der EuGH erstmals Stellung zur Zulssigkeit von Manahmen zur Bekmpfung der Schuldenkrise. Wie fr Entscheidungen des EuGH blich, wurde diese nach der Klgerpartei im Ausgangsverfahren  dem irischen Abgeordneten Thomas Pringle  benannt, welcher sich unter anderem gegen das Handeln der irischen Regierung wendete. Im Kern hatte der EuGH in dem Vorabentscheidungsverfahren, welches vom irischen Supreme Court eingeleitet wurde, zwei Fragen zu klren: zum einen, ob der ESM-Vertrag (Europischer Stabilittsmechanismus, ESM) und zum anderen, ob die Einfhrung von Art. 136 Abs. 3 AEUV mit Europarecht zu vereinbaren ist.\nArt. 136 Abs. 3 AEUV ermchtigt die Mitgliedstaaten zur Einfhrung von Stabilittsmechanismen, wie beispielsweise dem ESM. Die Vorschrift wurde durch ein vereinfachtes nderungsverfahren nach Art. 48 Abs. 6 EUV beschlossen. Gerade gegen den Beschluss im vereinfachten Verfahren wurden jedoch Einwnde erhoben. Der Dritte Teil des AEUV  also insbesondere Art. 136 AEUV  kann grundstzlich im vereinfachten Verfahren gendert werden. Zu beachten ist allerdings, dass dies allerdings dann nicht gilt, wenn es um die ausschlieliche Unionskompetenz in Sachen der Eurowhrungspolitik geht (Art. 3 Abs. 1 lit. c) AEUV). Der EuGH musste nun also beurteilen, ob die Mglichkeit zur Einsetzung eines Stabilittsmechanismus eine Manahme der Whrungspolitik darstellt. Hierzu fhrte er aus, dass Whrungspolitik auf Preisstabilitt abziele, der Stabilittsmechanismus allerdings auf die Wahrung des gesamtwirtschaftlichen Gleichgewichts in der Eurozone abstelle und damit eine Manahme der Wirtschaftspolitik sei. Demnach hielt der EuGH die Einfhrung von Art. 136 Abs. 3 AEUV im vereinfachten Verfahren fr zulssig. Hierbei belsst es der EuGH jedoch nicht, sondern fhrt darber hinaus aus, dass Art. 136 Abs. 3 AEUV keine Regelung enthalte, die es der Union ermglicht, eine Handlung vorzunehmen, die vor dem Inkrafttreten der nderung des AEU-Vertrags nicht mglich war. Mit anderen Worten hlt der EuGH die eingefhrte Regelung des Art. 136 Abs. 3 AEUV fr rein deklaratorisch. Hinsichtlich des ESM-Vertrages wurden diverse Primrrechtsverletzungen geltend gemacht. Die weitere  und umstrittenere  Frage, die sich stellte, war allerdings die, ob der ESM-Vertrag nicht gegen die No-Bailout-Klausel des Art. 125 AEUV verstt. Diese Vorschrift verbietet die Haftung der Union bzw. der Mitgliedstaaten fr Verbindlichkeiten einzelner Mitgliedstaaten. Der EuGH sah die No-Bailout-Klausel ausgehend von ihrem Sinn und Zweck allerdings als nicht einschlgig an. Die Norm solle insbesondere zu einer soliden und verantwortungsvollen Haushaltspolitik anhalten. Einzelne Staaten sollen sich also nicht darauf verlassen drfen, dass ihre sorglose Haushaltspolitik von anderen Mitgliedstaaten aufgefangen wird. Hilfeleistungen zwischen den Staaten seien folglich nur dann mit der No-Bailout-Klausel unvereinbar, wenn sie einen Anreiz zu einer sorglosen Haushaltspolitik leisten knnten. Dies sei aber im Falle des ESM nicht gegeben, da die Staaten zum einen weiterhin persnlich  gegenber dem ESM  fr ihre Schulden haften und die Hilfe zum anderen an strenge Auflagen geknpft ist. Der Anreiz zu einer soliden Haushaltspolitik bleibe fr die Mitgliedstaaten somit bestehen. Die Entscheidung kommt damit zu dem Ergebnis, dass sowohl Art. 136 Abs. 3 AEUV als auch der ESM-Vertrag mit Unionsrecht vereinbar sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309439/
