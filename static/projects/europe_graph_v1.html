litätsmechanismus), die im Falle von Hilfspaketen konkrete haushalts- und wirtschaftspolitische Vorgaben machen, haben in jüngerer Zeit als von den Mitgliedstaaten kontrollierte Instrumente im Krisenmanagement an Bedeutung gewonnen. Der ebenfalls durch die Krise neu institutionalisierte Eurozonengipfel wurde u. a. durch die dt. Bundeskanzlerin Angela Merkel als »Wirtschaftsregierung« bezeichnet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176955/european-economic-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176955/european-economic-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176956/european-financial-stability-facility/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176956/european-financial-stability-facility/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176957/european-stability-mechanism/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176957/european-stability-mechanism/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. (engl.: »Europäische grüne Vereinbarung«) ist ein umfassendes und ambitioniertes Projekt und eine Vision (»Leitbild«) der ökologischen Umgestaltung und Modernisierung von Wirtschaft und Gesellschaft. Die Präsidentin der EU-Kommission, Ursula von der Leyen, hat in einer Rede vor dem Europäischen Parlament am 11.12.2019 die Grundzüge dieses ökologischen und ökonomischen Strukturwandels vorgestellt und den Plan mit den Herausforderungen des Mondfluges in den 1960er-Jahren verglichen. Das zentrale Ziel des E. ist es, Europa bis zum Jahr 2050 zum ersten »klimaneutralen« Kontinent zu machen, der keine Netto-Treibhausgasemissionen mehr ausstößt. Im E. werden 47 Einzelmaßnahmen aufgezählt (z. B. Reformvorschläge zu bestehenden EU-Klimaregelungen). Der Zweck des E. ist es, wirtschaftliches Wachstum und Klimaschutz miteinander zu versöhnen und nicht (mehr) als Gegensatz zu betrachten. Sämtliche Politikfelder der EU, wie etwa Forschung, Mobilität, Energie, Biodiversität, Agrar-, Handel- und Außenpolitik, sollen im Rahmen des E. auf die Einhaltung der Klimaschutzziele ausgerichtet werden. Mithilfe des E. sollen die Ziele, die sich die EU und die internationale Staatengemeinschaft (z. B. im Rahmen des Pariser Klimaschutzabkommens von 2015) gesetzt haben, verwirklicht werden. Die EU nimmt mit dem E. für sich in Anspruch, (wieder) eine internationale Führungsrolle (engl.: »Leadership«) und Vorbildfunktion für andere Staaten und Regionen zu übernehmen. Die Umsetzung in konkrete Gesetze und Maßnahmen soll bis 2021 erfolgen. Innerhalb der EU-Kommission trägt der niederländische Kommissar und Vizepräsident Frans Timmermans die Federführung für den E.; das Projekt betrifft aber aufgrund seines Querschnittscharakters auch alle anderen Dienststellen der EU; der E. ist zudem auch »Chefsache« der Kommissionspräsidentin von der Leyen. Die EU-Kommission nimmt mit dem E. die öffentliche Debatte und die breite Unterstützung für den Klimaschutz (z. B. »Fridays for Future«-Bewegung) sowie die Erfolge der Grünen bei den Europawahlen 2019 auf. Da sich einige EU-Staaten aufgrund ihrer Wirtschafts- und Energiemodelle (z. B. Polens Abhängigkeit von Kohlekraft) nicht in der Lage sehen, einen so weit reichenden ökologischen Umbau in dem vorgesehenen Tempo zu meistern, hat die EU-Kommission finanzielle Unterstützung in Aussicht gestellt (»Europäischer Fonds für nachhaltige Investitionen«). Dieser Fonds soll Regionen und Branchen den Umbau in Richtung einer nachhaltigen und klimaneutralen Wirtschaft finanziell absichern. Der Begriff eines E. verweist auf ein historisches Vorbild: 1932 gewann der Demokrat Franklin D. Roosevelt im US-Präsidentschaftswahlkampf gegen Amtsinhaber Herbert Hoover mit dem Versprechen eines »New Deal«. Dieser sollte die vom Börsencrash 1929 ausgelöste »Große Depression« (Massenarbeitslosigkeit, wirtschaftlicher Niedergang, Bankenkrise) durch massive staatliche Beschäftigungs- und Infrastrukturprogramme (z. B. Bau von Flughäfen, Nationalparks) vertreiben. Der Begriff »Green New Deal«, an den sich der E. anlehnt, stammt ursprünglich vom US-amerikanischen Journalisten Thomas L. Friedman, der ihn 2007 zum ersten Mal verwendet hat (»A Warning From the Garden«, 19.1.2007) und große Chancen eines ökologischen Umbaus der Wirtschaft sieht; andere Autoren, wie etwa der US-amerikanische Ökonom und Bestsellerautor Jeremy Rifkin (»Der Globale Green New Deal«, 2019) oder die Europapolitiker Daniel Cohn-Bendit und Guy Verhofstadt, haben in ähnlicher Weise schon früher für einen E. geworben (»Für Europa!«, 2012). Die ersten Reaktionen auf den E. fielen unterschiedlich aus: Während einige (z. B. Industrieverbände) das Projekt eines E. als viel zu ambitioniert, als schädlich für die Wettbewerbsfähigkeit der europ. Wirtschaft ansehen, den Verlust von Arbeitsplätzen befürchten und solche Maßnahmen als staatlichen Interventionismus grundsätzlich ablehnen, betonen die Befürworter eines »Green Deal« die ökonomischen und technologischen Chancen, die sich für Unternehmen und Gesellschaften in Europa eröffnen, wenn sie auf ökologisches Wirtschaften umstellen und innovative, klimaneutrale Produktionsverfahren und Produkte entwickeln, die dann weltweit verkauft werden können (z. B. nach China). Für Mensch und Natur würden sich die Umweltbelastungen und negativen Folgen des Klimawandels (z. B. Extremwetter, Überschwemmungen) reduzieren bzw. abmildern lassen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309407/european-green-deal/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309407/european-green-deal/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Aviation Safety Agency] wurde 2002 durch eine Verordnung des Rates der EU und des EP gegründet. Die EASA hat ihren Sitz in Köln. Die Agentur soll einen Beitrag für die Einführung und Sicherung eines einheitlichen Niveaus im Bereich der europ. Flugsicherung leisten. Dazu berät die EASA die Kommission und die Mitgliedstaaten bei der Erstellung von Flugsicherheitsregeln, bereitet Gesetzesvorschläge für die Luftfahrt vor und unterstützt die Kommission in internationalen Verhandlungen zu diesem Thema. In eigener Verantwortung leistet die Agentur einen Beitrag für die Erhöhung der zivilen Flugsicherheit bei der Zulassung von Flugzeugen oder Triebwerken. Sie genehmigt und überwacht auch die Einrichtungen, die für deren Entwurf, Herstellung und Instandhaltung zuständig sind. Die Agentur entwickelt darüber hinaus europ. Standards für Sicherheit und Umweltschutz und sorgt für ihre Einhaltung. Eigene Forschungen zur Verbesserung der Flugsicherheit und eine enge Abstimmung mit den internationalen und nationalen Akteuren auf diesem Gebiet sind ebenfalls Aufgaben der Agentur. Das Aufgabenspektrum der EASA wächst kontinuierlich. Flughafensicherheit und Flugverkehrsmanagementsysteme sollen langfristig ebenfalls von der Agentur erfasst werden. Flugsicherheit ist dabei zu unterscheiden von Flugsicherung, also der Luftverkehrsleitung und Luftraumüberwachung, deren europ. Vereinheitlichung die EU unter dem Titel »Single European Sky« betreibt. Seit 2009 ist die Agentur auch hier aktiv und übernimmt Aufgaben aus den Bereichen Sicherheitsregulierungen des Luftverkehrsmanagements und der Flugsicherungsdienste. Über 800 Mitarbeiter hat die Agentur, das Budget lag 2018 bei 161 Mio €.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176860/europaeische-agentur-fuer-flugsicherheit-easa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176860/europaeische-agentur-fuer-flugsicherheit-easa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Network and Information Security Agency, ENISA] wurde 2004 durch eine Verordnung des Europäischen Parlaments und des Rates der EU gegründet. Sie hat ihren Sitz in Heraklion, Griechenland. Mit dem rasanten Bedeutungszuwachs von Kommunikationsnetzen und Informationssystemen geriet auch die Frage der Sicherheit in diesem Zusammenhang auf europ. Ebene in den Blick. Die E. war die Antwort auf diese Sicherheitsprobleme; sie soll der EU und ihren Mitgliedstaaten zusätzliche Kapazitäten zur Lösung von Problemen der Netz- und Informationssicherheit zur Verfügung stellen und sie in diesen Fragen wissenschaftlich fundiert beraten. Wichtig ist auch die Förderung der Zusammenarbeit von öffentlichen und privaten Akteuren auf diesem Sektor. Dazu sind Vertreter der Industrie, der Verbraucher und der Wissenschaft in die Arbeit der Agentur als »ständige Gruppe der Europäische Agentur für Sicherheit und Gesundheitsschutz am Arbeitsplatz (OSHA) Interessenvertreter« (engl.: Stakeholder Group) fest integriert. Basis für die Arbeit der E. ist die Analyse von bestehenden und zukünftigen Risiken in der Netz- und Informationssicherheit. Dies umfasst nicht nur das Internet und andere elektronische Netzwerke, sondern z. B. auch Satellitennetze sowie Hör-und Fernsehfunknetze. 2019 hatte die E. ein Budget von knapp 17 Mio. € zur Verfügung. 2017 arbeiteten dort 74 Personen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176862/europaeische-agentur-fuer-netz-und-informationssicherheit-enisa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176862/europaeische-agentur-fuer-netz-und-informationssicherheit-enisa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: Occupational Safety and Health Agency] wurde 1994 durch eine Verordnung des Rates der EU gegründet. Sitz ist Bilbao/Spanien. Die E. will die Sicherheit am Arbeitsplatz erhöhen, Gesundheitsgefährdung reduzieren und die Produktivität steigern. Dazu sammelt, analysiert und verbreitet sie einschlägige Daten. Ihre Adressaten sind Einrichtungen der EU, nationale Institutionen, Forscher sowie Arbeitgeber und Arbeitnehmer. Unterstützt wird die E. auf nationaler Ebene durch ein Netz von Kontaktstellen (sog. »focal points«). In Deutschland sind dies die Bundesanstalt für Arbeitsschutz und Arbeitsmedizin, die Deutsche Gesetzliche Unfallversicherung und der Länderausschuss für Arbeitsschutz und Sicherheitstechnik. Um gesundheitliche Risiken für Arbeitnehmer besser erkennen zu können, hat die E. die »Europäische Beobachtungsstelle für Risiken« geschaffen. Eine Besonderheit der E. ist, dass an ihr die Kommission, die Mitgliedstaaten sowie Arbeitgeber- und Arbeitnehmerorganisationen beteiligt sind. Der Haushalt beträgt 15,739 Mio. €, die Zahl der Mitarbeiter 64 (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176863/europaeische-agentur-fuer-sicherheit-und-gesundheitsschutz-am-arbeitsplatz-osha/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176863/europaeische-agentur-fuer-sicherheit-und-gesundheitsschutz-am-arbeitsplatz-osha/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Maritime Safety Agency] wurde 2002 durch eine Verordnung des Europäischen Parlaments und des Rates der EU gegründet. Sitz ist Lissabon. Anlass für die Gründung der E. waren 2 Tankerhavarien 1999 und 2002, die große Ölverschmutzungen an der frz. Und span. Küste verursachten. Hauptaufgabe der E. ist, ein einheitliches und hohes Schutzniveau im Seeverkehr sicherzustellen und Verschmutzungen durch Schiffe im Gemeinschaftsgebiet zu vermeiden. Dazu berät und unterstützt sie die Europäische Kommission und die EU-Mitgliedstaaten und soll den Informationsaustausch verbessern. Mit dem System »SafeSeaNet« kann die E. die Fortbewegung von Schiffen mit gefährlicher Ladung verfolgen. Das Netz dient zugleich der Harmonisierung von Untersuchungen bei Seeunfällen. Seit 2007 setzt die E. das »CleanSeaNet« ein, das als Frühwarnsystem funktioniert. So können per Satellit Unfälle oder illegal ins Meer gelangte Schadstoffe schnell geortet und erfasst werden. Bei der Beseitigung von starken Meeresverschmutzungen hilft die Agentur den betroffenen Staaten mit Spezialschiffen. Der Haushalt umfasst 80,51 Mio. €, die Zahl der Mitarbeiter mehr als 250 (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176859/europaeische-agentur-fuer-die-sicherheit-des-seeverkehrs-emsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176859/europaeische-agentur-fuer-die-sicherheit-des-seeverkehrs-emsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176858/europaeische-agentur-fuer-die-zusammenarbeit-an-den-aussengrenzen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176858/europaeische-agentur-fuer-die-zusammenarbeit-an-den-aussengrenzen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. sind unabhängige Institutionen, die gegründet werden, um spezielle Aufgaben für die EU oder deren Mitgliedstaaten zu übernehmen. Dabei gibt es 5 verschiedene Typen von E.:\n1. Es gibt sog. Gemeinschaftsagenturen,\n2. Agenturen für den Bereich der Gemeinsamen Außen- und Sicherheitspolitik,\n3. Agenturen für die polizeiliche und justizielle Zusammenarbeit in Strafsachen sowie\n4. Exekutivagenturen und\n5. Agenturen und sonstige Organe von Euratom.\nDie Aufgaben der E. betreffen rechtliche, technische und wissenschaftliche Fragen. Die Leistungen der E. reichen von der reinen Beobachtung und Beratung bis hin zur eigenständigen Aufsicht, Entscheidung und Kontrolle in bestimmten Bereichen. Zusammen mit den im Aufbau befindlichen Agenturen waren 2010 insgesamt 46 E. aktiv. Die ersten E. wurden 1975 gegründet (Cedefop, EUROFOUND). Einen regelrechten Boom von Gründungen gab es nach dem Jahr 2000, als über 20 Agenturen eingerichtet wurden. Eine Ursache für die Etablierung von E. war, dass die EG v. a. im Rahmen des Binnenmarktes seit den 1970er-Jahren zunehmend Regelungen verabschiedet hat und für deren Umsetzung, Kontrolle und Weiterentwicklung neue Institutionen benötigte. Die große Anzahl von neuen E. wurde, insbesondere auch in Deutschland, wegen Intransparenz und unzureichender Abgrenzung der Zuständigkeiten kritisiert. Die EU-Kommission versuchte 2008, mit einem Vorschlag für einen einheitlichen rechtlichen Rahmen diese Kritik zu entkräften. Bei der Standortverteilung der E. sollen möglichst viele EU-Staaten zum Zuge kommen; weil die Einrichtung einer Agentur in einem Land mit Prestige und finanzieller Unterstützung verbunden ist, kommt es im Kreis der EU-Staaten immer wieder zu Streit darüber. Die E. sind auf 22 Mitgliedstaaten verteilt, wobei Belgien mit allein 7 E. die meisten Agenturen beheimatet. E. werden zumeist von einem Direktor geleitet und haben einen Verwaltungsrat, in dem Vertreter der Mitgliedstaaten und der EU-Kommission beraten und entscheiden. Bei Exekutivagenturen tritt ein sog. Lenkungsausschuss mit Kommissionsvertretern an die Stelle des Verwaltungsrates. Die Größenordnung der Haushalte reicht von wenigen Mio. (ISS) bis hin zu 351 Mio. (OHIM).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176864/europaeische-agenturen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176864/europaeische-agenturen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Medicines Agency, EMA] wurde 1993 durch eine Verordnung des Rates der EU gegründet. Ursprünglicher Sitz war London, seit März 2019 in Amsterdam (Niederlande). Sie beurteilt und überwacht Arzneimittel für Mensch und Tier. Ihre Aufgabe ist die europ. Zulassung von Medikamenten. Dazu gehören bio- und hochtechnologisch hergestellte Medikamente, solche zur Behandlung von HIV/Aids, Diabetes oder Krebs sowie alle Arzneien für seltene Leiden. Diese speziellen Medikamente können in Europa nur von der E. zugelassen werden. Kriterien hierfür sind Qualität, Sicherheit und Wirksamkeit des Arzneimittels. Die E. ist auch dafür zuständig, die Sicherheit von Medikamenten nach ihrer Einführung zu überprüfen. Hierzu hat sie ein sog. »PharmakovigilanzNetzwerk« aufgebaut. Ihre Arbeit vereint über 4.000 Experten aus 30 europ. Ländern (EU-Mitgliedstaaten sowie Island, Liechtenstein und Norwegen).\nDarüber hinaus berät und unterstützt sie pharmazeutische Unternehmen bei Forschung und Innovation. 2018 hatte die E. 901 Mitarbeiter, der Haushalt umfasste 317 Mio. €.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176865/europaeische-arzneimittel-agentur-ema/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176865/europaeische-arzneimittel-agentur-ema/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [auch: Osteuropabank] wurde am 15.4.1991 mit Sitz in London gegründet. Ziel ist, die Unterstützung der wirtschaftlichen und politischen Transformation in den ehem. kommunistischen Ländern in Mittel- und Osteuropa sowie in der Gemeinschaft Unabhängiger Staaten (GUS). In den mehr als 30 Zielländern stärkt die Bank die Tätigkeit des Privatsektors, die Finanzinstitute und Rechtssysteme und fördert Infrastrukturprojekte in den Bereichen Energie, Verkehr und Telekommunikation. Sie bietet Darlehen, Finanzbeteiligungen, Investitionsbeihilfen, Handelsfinanzierungen sowie technische Zusammenarbeit an. Die E. übernimmt bei Großprojekten direkt die Ko-Investion bzw. Ko-Finanzierung, trägt über lokale Partner jedoch auch zur Finanzierung kleinerer Projekte bei. Das Stammkapital der Bank beträgt 29,7 Mrd. €, wobei Deutschland Anteile von rund 8,6 % besitzt.\nAnteilseigner sind 69 Staaten, darunter auch nicht europ. Länder wie die USA, Russland, Japan und Australien sowie 2 supranationale Institutionen. Oberstes Organ ist der Gouverneursrat, in den jedes Land ein Mitglied, i. d. R. den Finanzminister, sowie einen Stellvertreter entsendet. Das Stimmrecht eines Mitglieds entspricht seinem Kapitalanteil. Der Gouverneursrat entscheidet über die Kreditpolitik der Bank, wählt den Präsidenten und das Direktorium, das die laufenden Geschäfte wahrnimmt. Nach der Aufnahme der mittel- und osteurop. Staaten in die EU wird diskutiert, ob die E. abgewickelt oder ob sie mit der Europäischen Investitionsbank (EIB) fusioniert werden soll. V. a. die nicht europ. Anteilseigner sind an einer grundlegenden Neuorientierung der E. interessiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176866/europaeische-bank-fuer-wiederaufbau-und-entwicklung-ebwe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176866/europaeische-bank-fuer-wiederaufbau-und-entwicklung-ebwe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Food Safety Authority, EFSA] wurde 2002 durch eine Verordnung des Europäischen Parlaments und des Rates der EU als eine europ. Agentur gegründet. Sitz ist Parma, Italien. Verschiedene Lebensmittelskandale Ende der 1990er-Jahre (BSE, Dioxin) hatten das Vertrauen der europ. Verbraucher erschüttert. Die unabhängige E. hat 2 große Aufgaben: Zum einen soll sie die EU und die Mitgliedstaaten wissenschaftlich in Fragen der Lebensmittel- und Futtersicherheit beraten. So wird die E. von der Gemeinschaft konsultiert, wenn Entscheidungen zur Ernährungspolitik in der EU anstehen. Zum anderen soll sie bestehende und künftige Risiken im Lebensmittel- und Futterbereich (z. B. genveränderte Pflanzen) bewerten und die Politik und die Öffentlichkeit ggf. warnen. Die Risikobewertung durch Experten der E. umfasst auch die Aspekte Tiergesundheit, Tierschutz und Pflanzenschutz. 2017 betrug der Haushalt der Agentur 79,21 Mio. €, und es arbeiteten dort 447 Personen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176867/europaeische-behoerde-fuer-lebensmittelsicherheit-efsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176867/europaeische-behoerde-fuer-lebensmittelsicherheit-efsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Monitoring Centre for Drugs and Drug Addiction, EMCDDA ] wurde 1993 durch eine Verordnung des Rates der EU gegründet. Die E. hat ihren Sitz in Lissabon, Portugal. Sie ist die zentrale Stelle zur Information zum Thema Drogen und Drogenmissbrauch in der EU. Die E. soll zuverlässige und objektive Daten über Drogen, Drogenhandel und -konsum sowie seine Folgen ermitteln und dieses Wissen den Entscheidungsträgern auf europ. und nationaler Ebene zur Verfügung stellen. Eigene Strategien darf die Agentur nicht erarbeiten und umsetzen. Die europ. Gesamtübersicht umfasst auch eine Zusammenschau der nationalen und europ. Strategien und Maßnahmen in diesem Bereich. Um diese Daten zu ermitteln, unterhält die Agentur ein »Europäisches Informationsnetz für Drogen und Drogensucht« unter dem Namen Reitox (frz.: réseau européen d’information sur les drogues et les toxicomanies). Dieses Informationsnetz basiert auf sog. nationalen Knotenpunkten, an denen die Informationen in den Mitgliedstaaten zusammenlaufen. Hieran sind auch die Kandidatenstaaten der EU sowie Norwegen beteiligt. Die E. verfügt über einen Haushalt von 17,165 Mio. € und hat 100 Mitarbeiter (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176868/europaeische-beobachtungsstelle-fuer-drogen-und-drogensucht-emcdda/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176868/europaeische-beobachtungsstelle-fuer-drogen-und-drogensucht-emcdda/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176869/europaeische-betriebsraete/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176869/europaeische-betriebsraete/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E., gegründet am 25.10.1948, ist bis heute ein europaweiter Zusammenschluss von Organisationen, Gruppen und Einzelpersonen zur Förderung der europ. Einigung, gegliedert in nationale Sektionen. Ihre wichtigste Phase erlebte die E. in den späten 1940er-Jahren, als sie eine Vermittlerrolle für die europ. Idee in Politik und Gesellschaft einnahm. Wurzelnd im Widerstand gegen den Nationalsozialismus, hatten sich nach Kriegsende in verschiedenen Ländern Europagruppen gebildet. Bald setzten Bemühungen ein, die inhaltlich z. T. weit auseinanderliegenden Organisationen in einem gemeinsamen Dachverband zu vereinen. Vom 7.–11.5.1948 fand ein vorbereitender Kongress in Den Haag statt, dessen Vorsitz Winston Churchill innehatte. Fast 800 Delegierte nahmen daran teil, auch Vertreter aus den westdt. Zonen. Im Laufe des Jahres 1949 veranstaltete die E. eine Reihe von Konferenzen. Bald jedoch kam es zu Konflikten über die jeweiligen Zielvorstellungen zur europ. Integration, v. a. aber über die Frage, wie weit die Abgabe nationaler Souveränitätsrechte an Europa gehen sollte. Dies – sowie die politische Konstellation des Kalten Krieges, welche der europ. Einigung schon bald eine Eigendynamik verlieh – verminderten seit den 1950er-Jahren die Wirksamkeit der E.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176870/europaeische-bewegung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176870/europaeische-bewegung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Union Agency for Railways] wurde 2004 durch eine Verordnung des Europäischen Parlaments und des Rates der EU gegründet. Hauptsitz ist Valenciennes/Frankreich. Die E. soll einen Beitrag dazu leisten, die Sicherheit und Zusammenarbeit (Interoperabilität) der europ. Eisenbahnen zu erhöhen, damit sie z. B. problemlos verschiedene Schienennetze befahren können. In Europa gibt es sehr unterschiedliche technische Standards und Anforderungen im Bahnverkehr. Interoperabilität bezieht sich auch auf rechtliche Fragen und die Ausbildung des Personals. Die Agentur entwickelt Sicherheitskonzepte für die Kommission und die Mitgliedstaaten der EU und soll langfristig das »System zur Erstellung, Registrierung und Überwachung der technischen Spezifikationen für die Interoperabilität« (TSI) verwalten. Die E. veröffentlicht alle 2 Jahre umfassende Berichte. Neben den Mitgliedstaaten und der Kommission sind auch Vertreter von Eisenbahnunternehmen, Fahrgastorganisationen und Infrastrukturbetreiber an der E. beteiligt, für die 179 Personen arbeiten. Der Haushalt umfasst 28,793 Mio. € (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176871/europaeische-eisenbahnagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176871/europaeische-eisenbahnagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Finanzmarkt- und Bankenkrise 2009 hat weltweit die Staaten zu erhöhten Haushaltsdefiziten gezwungen, um die Volkswirtschaften anzukurbeln und wichtige Banken vor dem Bankrott zu retten. Das gab Anlass zu massiven Spekulationen gegen einige Euroländer, allen voran Griechenland, Irland, Portugal und Spanien. Diese Länder standen in der Gefahr, von den Märkten keine Kredite mehr zu bekommen oder aber horrende Zinsen dafür schultern zu müssen. Es bestand die Gefahr des Auseinanderbrechens des Euroraumes. Nachdem die Spekulationen trotz einer direkten Hilfe der EU-Staaten an Griechenland nicht aufhörten, sahen sich die EU-Staaten im Frühjahr 2010 gezwungen, ein überzeugendes Signal zu setzen. Dazu schnürten sie im Mai 2010 ein Rettungspaket aus vier Elementen:\n1. der Europäischen Finanzstabilisierungsfazilität (EFSF), mit dem die 17 Euroländer Kredite in Höhe von 440 Mrd. € garantieren;\n2. einem Kreditvolumen von 250 Mrd. €, das der Internationale Währungsfonds (IWF) bereitstellt;\n3. einem Kreditvolumen von 60 Mrd. €, das die Europäische Kommission bereitstellt sowie\n4. zusätzliche Interventionen der Europäischen Zentralbank am Markt für Staatsanleihen. Dieses Paket sollte die Märkte überzeugen, dass der Euroraum finanziell stabil bleibt.\nDie E. als Kern des Rettungsschirms ist technisch eine in Luxemburg beheimatete Aktiengesellschaft, deren Kapital von den Euroländern garantiert wird. Dadurch erhielt sie das höchste Kreditrating (»AAA«). Sie gibt Anleihen an den Kapitalmärkten, wobei die Deutsche Finanzagentur als Dienstleister auftritt. Die erste Anleihe über 5 Mrd. € wurde von den Investoren im Januar 2011 gleich neunfach überzeichnet und im August 2012 gelang es dem E., sich am Markt zu Negativzinsen zu verschulden.\nE.-Kredite kamen Irland, Griechenland, Portugal, Zypern und Spanien zugute. Im Gegenzug für Hilfskredite müssen die in Not geratenen Euroländer Spar- und Restrukturierungsmaßnahmen zusagen. Nach dem Auslaufen des EFSF stand mit dem Europäischen Stabilitätsmechanismus (ESM) eine auf Dauer eingerichtete Nachfolgeinstitution zur Verfügung.\nDer E. zog erhebliche Kritik auf sich. Liberale Wirtschaftswissenschaftler warfen ihm vor, den schwachen Staaten einen Anreiz zur weiteren Verschuldung zu geben, weil ja im Zweifel andere helfen müssten. Auch verlagere der Schirm das Risiko auf den Steuerzahler, weil Staaten damit nicht Bankrott gehen könnten. Bei einem solchen Bankrott würden die privaten Investoren aber das Risiko und die Kosten tragen müssen. Dem halten andere entgegen, dass ein Staatsbankrott kein Problem löse, sondern nur das ganze Finanzsystem in Gefahr bringe. Wenn in der Finanzkrise 2009 schon Banken gerettet werden mussten, nur um das System zu sichern, dann gelte das um so mehr für Staaten, die ja auch für die soziale Sicherheit ihrer Bürger verantwortlich seien. Außerdem dürfe es nicht teilweise panischen Finanzmärkten überlassen bleiben, ob Staaten für zahlungsfähig gehalten würden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176872/europaeische-finanzstabilisierungsfazilitaet-efsf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176872/europaeische-finanzstabilisierungsfazilitaet-efsf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Fisheries Control Agency, EFCA] wurde 2005 durch eine Verordnung des Rates der EU gegründet. Sie hat ihren Sitz in Vigo, Spanien. Ihre Aufgabe ist es, einen Beitrag für die Bekämpfung des illegalen Fischfangs zu leisten. Die Agentur soll die Fischereiaufsichten der EU-Mitgliedstaaten koordinieren und so für eine hochwertige Kontrolle und Überwachung der Fischerei in europ. Gewässern sorgen. Dabei entwickelt die Agentur in Rücksprache mit den Mitgliedstaaten gemeinsame europ. Einsatzpläne für die nationalen Kontrolltätigkeiten. Die Kontrollen umfassen den Zeitpunkt des Fangs bis zum ersten Verkauf, sodass die Kontrollen nicht nur auf See, sondern auch an Land stattfinden können.\nDie Mitgliedstaaten bleiben dabei letztlich verantwortlich für die effektive Überwachung und Kontrolle der gemeinsamen Fischereipolitik. Darüber hinaus bildet die E. spezialisierte Fischereiinspektoren aus. Sie unterstützt die Kommission und die Mitgliedstaaten im Bereich ihrer internationalen Verpflichtungen in der Fischereipolitik. Die Agentur soll sich zukünftig zu einem Ort der umfangreichen Expertise und zu einem Diskussionsforum für Fischereikontrollen entwickeln. 2018 standen der Agentur 17,4 Mio. € als Budget zur Verfügung. Die Agentur hat 72 Mitarbeiter (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176873/europaeische-fischereiaufsichtsbehoerde/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176873/europaeische-fischereiaufsichtsbehoerde/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Free Trade Association, EFTA] ist eine zwischenstaatliche Organisation zur Förderung von Wirtschaft und Handel, die 1959 von Dänemark, Norwegen, Österreich, Portugal, Schweden, der Schweiz und Großbritannien in Stockholm vereinbart wurde. Der Gründungsvertrag – die sog. Stockholmer Konvention – trat zum 3.5.1960 in Kraft und wurde 2002 als Vaduz-Konvention erneuert. Finnland wurde 1986 Vollmitglied (seit 1961 assoziiert), Island 1970 und Liechtenstein 1995 (seit 1991 assoziiert). Die E. entstand als Alternative zur EG. Doch ihre Bedeutung ist im Laufe der Zeit geschrumpft, zahlreiche Mitglieder sind inzwischen der EG/EU beigetreten, so Dänemark und Großbritannien (1972/73), Portugal (1986), Österreich, Finnland und Schweden (1995). Heute besteht die E. nur noch aus Norwegen, der Schweiz, Island und Liechtenstein. Ihr Sitz ist Genf, die Arbeitssprache ist Engl. Das Budget der E. lag 2019 bei ca. 23 Mio. sFr. Die Beiträge sind prozentual gegliedert. Grundlegendes Arbeitsziel der E. war der Abbau von Zöllen zwischen den Mitgliedstaaten. Die Stockholmer Konvention nennt außerdem allgemeine wirtschafts- und sozialpolitische Ziele wie die Förderung von Wirtschaftswachstum, die Steigerung von Wohlfahrtschancen, finanzpolitische Stabilität und Vollbeschäftigung. Kernbereich bleibt die Gewährleistung gerechter Handels- und Wettbewerbsbedingungen. 1977 wurden zwischen E. und EG sämtliche Zölle für Industrieprodukte abgeschafft, 1992 wurde das EWR-Abkommen (Europäischer Wirtschaftsraum) unterzeichnet. Es entstand ein gemeinsamer Wirtschaftsraum zwischen EG und EFTA. Die Schweizer Bevölkerung lehnte den Beitritt zum EWR in einer Volksabstimmung ab (6.12.1992), ist ihm aber über bilaterale Abkommen verbunden. Die institutionelle Struktur der E. ist komplex. Es gibt eine »reine« EFTA-Säule sowie eine EFTA-EWR-Säule, die für die Anbindung an die EU/EG sorgt. Hauptorgan der E. ist der E.-Rat, der auf dem Prinzip der Gleichberechtigung der Mitgliedstaaten basiert. Der Vorsitz wechselt halbjährlich. Alle Beschlüsse müssen einstimmig gefasst werden. Der parlamentarische Ausschuss besteht aus Abgeordneten der nationalen Parlamente und hat nur beratende Funktion. Das E.-Sekretariat wird von einem Generalsekretär geleitet. Ihm stehen 2 stellvertretende Generalsekretäre zur Seite. Einer davon leitet die E.-Niederlassung in Brüssel. Die Büros in Brüssel und Luxemburg (Statistischer Dienst) beschäftigen mehr als 2/3 der etwa 90 Mitarbeiter des Sekretariats. Das Genfer Büro ist für die Vorbereitung der Arbeit des E.-Rates und Handelsabkommen mit Nicht-EU-Staaten zuständig, das Brüsseler Büro für EWR-Fragen und die Beobachtung (Monitoring) der EU-Politik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176875/europaeische-freihandelszone-efta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176875/europaeische-freihandelszone-efta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Vertrag zur Gründung der E. wurde am 18.4.1951 von Belgien, der Bundesrepublik Deutschland, Frankreich, Italien, Luxemburg und der Niederlande in Paris unterzeichnet (deshalb auch Pariser Vertrag genannt). Damit war die erste Stufe einer echten Integration erreicht und die Grundlage für alle weiteren Integrationsschritte in Richtung der EU von heute gelegt. Die Zusammenarbeit und die Übertragung der Kompetenzen von den Mitgliedstaaten auf die E. waren sektoral beschränkt auf die Bereiche Kohle und Stahl, also 2 kriegswichtige Bereiche, die erstmalig in der leidvollen europ. Geschichte an eine supranationale, d. h. der alleinigen Verfügungsgewalt der Mitgliedstaaten entzogene Institution (»Hohe Behörde«) übertragen wurden. Die Idee einer »Montanunion« geht zurück auf einen nach dem frz. Außenminister Robert Schuman am 9.5.1950 (»Europatag«) vorgelegten Plan. Dieser von seinem Mitarbeiter und ersten Präsidenten der Hohen Behörde, Jean Monnet, inspirierte Plan eröffnete der Bundesrepublik Deutschland wenige Jahre nach Kriegsende die Rückkehr in die europ. Völkerfamilie und nahm Frankreich die Sorge vor dem »Erbfeind« im Osten, weil die kriegswichtigen Sektoren Kohle und Stahl nun einer gemeinsamen Kontrolle unterlagen. Mit der E. wurden die institutionellen Grundlagen und Prinzipien der späteren Europäischen Gemeinschaften EWG und EAG gelegt: Aus der Hohen Behörde entwickelte sich die EU-Kommission, aus der Parlamentarischen Versammlung das Europäische Parlament; dies gilt auch für den Rat, den Gerichtshof und den Beratenden Ausschuss. Die Aufgabe der Hohen Behörde bestand darin, über den Aufbau und das Funktionieren eines gemeinsamen Marktes für Kohle und Stahl zu wachen. Aus der zunächst eng begrenzten Zusammenarbeit ergaben sich immer neue Felder, in denen eine Kooperation notwendig erschien (z. B. Angleichung der Arbeitsbedingungen der Kohlekumpel zur Vermeidung von Wettbewerbsverzerrungen), um die ursprünglich vereinbarten Ziele tatsächlich erreichen zu können. Der Vertrag über die E. lief nach 5 Jahrzehnten am 23.7.2002 aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176877/europaeische-gemeinschaft-fuer-kohle-und-stahl-egks/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176877/europaeische-gemeinschaft-fuer-kohle-und-stahl-egks/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176879/europaeische-gesellschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176879/europaeische-gesellschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein Zusammenschluss von grünen Parteien in Europa und umfasst 39 Mitgliedsparteien aus 34 Ländern. Als Kooperationsforum grüner Parteien setzt sie sich für nachhaltige Entwicklung und ein sozial gerechtes Europa ein.\nIm Vergleich zu anderen Parteifamilien ist die europ. Zusammenarbeit grüner Parteien noch relativ jung. Im Jahr 2004 gegründet, geht die E. auf die Europäische Föderation der Grünen Parteien (1993) und die Europawahl 1984 zurück.\nDamals gewannen grüne Parteien erstmals Sitze im Europäischen Parlament. Seit 1999 bilden sie zusammen mit einigen Regionalparteien eine Fraktion. Stärkste Kraft ist das Bündnis 90/Die Grünen aus Deutschland. Im Europawahlkampf 2004 bestritten die Grünen erstmals eine gemeinsame Wahlkampagne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176880/europaeische-gruene-partei-egp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176880/europaeische-gruene-partei-egp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. gehört neben dem Europäischen Parlament (EP) und dem (Minister-)Rat zu den wichtigsten Organen der EU. Sie wird häufig als der »Motor der europäischen Integration« beschrieben, weil Fortschritte der Integration oft auf ihre Initiativen zurückgehen. Sie ist vergleichbar mit dem Generalsekretariat einer internationalen Organisation und besetzt mit einer hoch qualifizierten Beamtenschaft aus den EU-Staaten. Die K. besitzt administrative, exekutive, richterähnliche und legislative Befugnisse. Besonders wichtig sind:\n• das formelle Initiativrecht (Rat und EP können Gesetzgebungsmaßnahmen nur auf Vorschlag der K. hin beschließen);\n• ihre Aufgaben bei der Verwaltung und Ausführung des EU-Haushalts sowie\n• ihre Rolle als Hüterin der Gemeinschaftsverträge.\nDie Kompetenzen der K. variieren von Politikfeld zu Politikfeld: In der Wettbewerbspolitik haben Entscheidungen der K. z. B. unmittelbare Auswirkungen auf Unternehmen – nicht selten auch außerhalb der EU (z. B. Klage gegen den US-Konzern Microsoft). In der Sozial- oder Kulturpolitik hingegen sind die Kompetenzen der K. schwach ausgeprägt. Die K. geht auf die Hohe Behörde der Europäischen Gemeinschaft für Kohle und Stahl (Montanunion) zurück. Nach der Gründung der Europäischen Wirtschaftsgemeinschaft und der Europäischen Atomgemeinschaft wurden die Exekutivorgane dieser 3 Organisationen 1967 zur K. der EG, wie wir sie heute kennen, durch den sog. Fusionsvertrag zusammengelegt. Die K. ist eine zweigeteilte Institution: Sie besteht aus einer »politischen« Ebene, nämlich dem Kollegium der Kommissare, das aus nationalen Politikern zusammengesetzt ist und die formalen Entscheidungen fällt (vergleichbar mit dem Kabinett einer nationalen Regierung). Es heißt deshalb Kollegium, weil alle Kommissare sämtliche Entscheidungen gemeinsam verantworten und nach außen einheitlich vertreten müssen. Das soll den Druck auf die einzelnen Mitglieder mindern und die Kommissare in ihrer Unabhängigkeit stärken. Die zweite Ebene besteht aus den Generaldirektionen und Diensten (vergleichbar mit nationalen Ministerien), in denen der technische Sachverstand versammelt ist bzw. die notwendige administrative Koordinierung und Unterstützung geleistet werden. In den Generaldirektionen werden die Entscheidungen der politischen Ebene vorbereitet, deren Umsetzung überwacht bzw. selbst ins Werk gesetzt. Das Kollegium der K. setzt sich (nach dem EU-Austritt Großbritanniens) aus 27 Kommissaren zusammen; es wird geführt von der Präsidentin, deren Rolle unlängst gestärkt wurde. Der Präsident bzw. die Präsidentin wird von den europ. Staats- und Regierungschefs vorgeschlagen und am Ende vom EP gewählt. Die Präsidentin hat ein Mitspracherecht bei der Auswahl der anderen Kommissare und bestimmt ihren Verantwortungsbereich. Die Amtszeit einer K. beträgt 5 Jahre, sie beginnt 6 Monate nach der Wahl des EP. Dieses muss der Einsetzung eines neuen Kollegiums zustimmen und kann es – immer nur als Ganzes – zum Rücktritt zwingen. Momentan stellt noch jeder EU-Mitgliedstaat einen »eigenen« Kommissar. Laut Vertrag von Nizza (2000) muss die Zahl der Kommissare künftig aber verringert werden. Dann soll ein Rotationsprinzip gelten; diese Regelung wurde aber bislang nicht angewandt. Die Mitglieder der K. sind nur dem europ. Gemeinwohl verpflichtet und dürfen keine Weisungen nationaler Regierungen entgegennehmen. Das Kollegium tagt 1-mal wöchentlich. Das Kollegium entscheidet formal mit einfacher Mehrheit (bei Stimmengleichheit gibt die Stimme des Präsidenten den Ausschlag). In der Praxis hingegen werden Entscheidungen gewöhnlich im Konsens getroffen, tatsächliche Abstimmungen sind die Ausnahme. Jeder Kommissar verfügt über ein Kabinett, also einen kleinen Stab persönlicher Mitarbeiter, die verschiedenen Nationalitäten angehören müssen. Die Kabinette bilden wichtige »Scharniere« zwischen der politischen und der administrativen Ebene in der K. und koordinieren auch die Position der Kommissare zu den einzelnen Fachthemen. Jeder Kommissar hat einen bestimmten Zuständigkeitsbereich. Normalerweise entspricht dieser Zuständigkeitsbereich einer oder mehreren Generaldirektionen. Die 47 Generaldirektionen (z. B. Binnenmarkt, Handel, Nachbarschaft und Erweiterung) und Dienste (z. B. Juristischer Dienst, Gebäude, Logistik, Historisches Archiv) beschäftigen ca. 32.000 Beamte und Vertragsangestellte (Stand 2019). Die K. unterhält Repräsentationen in den Mitgliedstaaten der EU sowie Delegationen in aller Welt, in denen noch einmal mehrere 1.000 Mitarbeiter beschäftigt sind. Die Arbeitssprachen in der K. sind Engl., Frz. und Dt. Offizielle Dokumente müssen aber in alle (nach dem Ausscheiden Großbritanniens) 23 Amtssprachen der Europäischen Union übersetzt werden.\nDie K. wird oft als regulierungswütige Bürokratie dargestellt, die einen europ. »Superstaat« herbeiführen will. Tatsächlich aber ist die K. bei der Vorbereitung, Formulierung sowie auch Koordination und Durchführung europ. Gesetzesvorhaben (»Komitologie«) eng mit den nationalstaatlichen Verwaltungen und Interessengruppen aus allen Bereichen von Wirtschaft und Gesellschaft vernetzt und greift i. d. R. nur solche Vorschläge auf, die auch die Unterstützung einer Mehrzahl der EU-Staaten finden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176882/europaeische-kommission/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176882/europaeische-kommission/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176883/europaeische-konferenz-der-verwaltungen-fuer-post-und-telekommunikation/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176883/europaeische-konferenz-der-verwaltungen-fuer-post-und-telekommunikation/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Benennung der E. [bis 1999 »Kulturstadt Europas«, 2000–04 »Kulturhauptstadt Europas«] geht auf die 1985 ins Leben gerufene Initiative »Kulturstadt Europas« zurück. Mindestens eine Stadt eines EU-Mitgliedstaates sowie ggf. eines europ. Drittstaates tragen seitdem für 1 Jahr den Titel E. Auch Regionen können E. werden. Ziel ist es, Vielfalt und Gemeinsamkeiten der europ. Kultur darzustellen und die Identifikation der Bürger mit Europa zu stärken. Während die E. zunächst im Kreis der Regierungen bestimmt wurde, sind seit 1999 auch die Gemeinschaftsorgane an der Entscheidung beteiligt. Auf der Grundlage eines Rotationsverfahrens schlagen die Mitgliedstaaten der EU-Kommission, dem Rat, dem Europäischen Parlament und dem Ausschuss der Regionen ihre Kandidaten vor, nach einem nationalen Auswahlverfahren und mindestens 4 Jahre im Voraus. Basierend auf der Empfehlung der Kommission, der Stellungnahme des Europäischen Parlaments und dem Bericht einer unabhängigen Jury benennt der Rat dann die E. Die Stadt Essen war 2010 die E. Die Wahl für 2019 fiel auf Matera (Italien) und Plowdiw (Bulgarien), für 2020 auf Galway (Irland) und Rijeka (Kroatien). Die E. führen zahlreiche kulturelle Projekte durch, die eine besondere europ. Dimension haben müssen. Sie sollen zudem ihren eigenen Beitrag zur europ. Kultur herausstellen und den internationalen Austausch von Kultur und Bürgern fördern. Die EU unterstützt die Aktivitäten finanziell.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176884/europaeische-kulturhauptstadt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176884/europaeische-kulturhauptstadt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein Zusammenschluss liberaldemokratischer Parteien in Europa. Sie umfasst 57 Parteien aus 37 Ländern, darunter die dt. FDP. Mit einem Sekretariat in Brüssel bemüht sich die E. um eine Zusammenarbeit der Liberalen auf europ. Ebene und arbeitet dabei eng mit der liberalen Fraktion im Europäischen Parlament (EP) zusammen (ALDE: Allianz der Liberalen und Demokraten für Europa). Die E. geht auf die im Jahre 1976 gegründete Parteiföderation der Europäischen Liberaldemokraten (ELD) zurück, die 1993 in ELDR umbenannt wurde. Ähnlich wie bei Christdemokraten, treffen sich führende liberale Politiker (Regierungschefs, Mitglieder der EU-Kommission) im Vorfeld des Europäischen Rates. Die ALDE-Fraktion hat sich 2019 umbenannt und firmiert in der laufenden Legislaturperiode des EP unter dem Namen »Renew Europe« (engl.: »Europa erneuern«). Eine treibende Kraft hinter dieser Umbenennung war der frz. Staatspräsident E. Macron.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176885/europaeische-liberale-demokratische-und-reformpartei-eldr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176885/europaeische-liberale-demokratische-und-reformpartei-eldr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Seit 2004 verfolgt die EU mit der ENP einen einheitlichen Ansatz für die Gestaltung ihrer Beziehungen zu 16 Nachbarstaaten im Süden (Algerien, Ägypten, Israel, Jordanien, Libanon, Libyen, Marokko, Palästinensische Autonomiebehörde, Syrien, Tunesien) und Osten (Belarus, Moldova, Ukraine, Armenien, Georgien, Aserbaidschan). Die Beziehungen zu Russland und den Ländern des westlichen Balkans fallen nicht darunter. Das Ziel der ENP ist die Schaffung eines Raums von Stabilität, Sicherheit und Wohlstand. Die EU grenzt die ENP von der Erweiterungspolitik ab und vermeidet einstweilen eine Vorentscheidung über eine mögliche Beitrittsperspektive, die unter den EU-Staaten umstritten ist. Die ENP basiert im Süden auf den bilateralen Assoziierungsabkommen mit den Mittelmeerländern sowie der 2008 gegründeten »Union für das Mittelmeer«. Mit den östlichen Nachbarn werden Assoziierungsabkommen mit einer vertieften Freihandelszone ausgehandelt. Diese bilateralen Beziehungen bilden zusammen mit Angeboten zur multilateralen Kooperation und Dialogen die östliche Partnerschaft, die 2008 lanciert wurde. Das zweite Gipfeltreffen der 27 + 6 fand 2011 in Budapest statt. Belarus ist einstweilen nur in multilaterale Teile einbezogen. Instrumente der ENP sind u. a. die beiderseits ausgehandelten Aktionspläne, ferner das Finanzierungsinstrument ENPI, eine spezielle Governance sowie die Nachbarschaftsinvestitionsfazilität und die im Rahmen der sog. Heranführungsstrategie erprobten Expertenentsendungsprogramme TAIEX und Twinning. Alle Instrumente sollen in gemeinsamer Verantwortung länderspezifisch angewendet und Fortschritte aufseiten der Nachbarstaaten belohnt werden. Die ENP bietet ihren Partnern eine Reihe von wirtschaftlichen und politischen Anreizen zur Zusammenarbeit. 2011 wurden die Ergebnisse einer Überprüfung der ENP vorgelegt. Als Prioritäten bei der Fortentwicklung schälen sich heraus:\n• mehr Treffen auf Ministerebene,\n• Teilhabe am Binnenmarkt,\n• Erleichterung der Mobilität,\n• größeres EU-Engagement bei regionalen Konflikten,\n• vertiefte sektorale Kooperation. Die Umwälzungen in Nordafrika (»Arabischer Frühling«) haben auch Auswirkungen auf die ENP.\nZu den konzeptionellen Schwächen der ENP zählen die Zusammenführung der Nachbarn im Osten und im Süden, Unklarheit über die politischen Ziele (»Finalität«), ein Ungleichgewicht zwischen Forderungen (insbesondere politischen) und Angeboten an die Partnerstaaten vonseiten der EU und mangelhafte individuelle Differenzierung unter den 6 bis 10 Nachbarn. Mit Art. 8 des Vertrags von Lissabon wurde eine primärrechtliche Grundlage geschaffen, auf der die EU »besondere Beziehungen mit den Ländern in ihrer Nachbarschaft« entwickeln kann. Zu diesem Zweck ist es ihr möglich, nicht näher definierte »spezielle Übereinkünfte mit dem betreffenden Land« zu schließen. Die EU hat im Mai 2017 einen Bericht zur Neugestaltung der E. vorgelegt (»ENP Review 2015«); die Neuerungen beziehen sich u. a. auf höhere Flexibilität beim Einsatz der Instrumente, eine größere Eigenverantwortung bei den ENP-Staaten und auf Maßnahmen zur Bekämpfung der irregulären Migration.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176887/europaeische-nachbarschaftspolitik-enp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176887/europaeische-nachbarschaftspolitik-enp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. sind Dachorganisationen, in denen sich nationale Parteien gleicher ideologischer Grundausrichtung zusammengeschlossen haben. Die praktische Arbeit der E. umfasst die Ausarbeitung von Europawahlprogrammen, Schwerpunktsetzungen für die Arbeit der Fraktionen im Europäischen Parlament (EP), Absprachen zwischen Parteiführern und Regierungschefs im Vorfeld der Sitzungen des Europäischen Rates. Die ersten europ. Parteigruppierungen waren die Europäische Union der Christlichen Demokraten (EUCD) im Jahre 1976 als Vorläufer der Europäischen Volkspartei (EVP) und der Bund der Sozialdemokratischen Parteien der EG als Vorläufer der Sozialdemokratischen Partei Europas (SPE) im Jahre 1974. Diesen folgte 1976 die Föderation der Liberalen und Demokratischen Parteien der EG. 1984 gründeten auch die grün-alternativen Parteien der Beneluxstaaten, Großbritanniens, Frankreichs, Deutschlands, Schwedens und der Schweiz die Europäische Koordination der Grünen Parteien. Im Vertrag von Maastricht (1993) einigten sich die Staats- und Regierungschefs der EU 1993 auf Initiative des EP darauf, im EG-Vertrag die Bedeutung der Parteien auf europ. Ebene deutlich zu betonen. Sie nahmen Art. 191 in das Vertragswerk auf, in dem Parteien als Integrationsfaktor bestätigt wurden, die dazu beitragen, »ein europäisches Bewusstsein herauszubilden und den politischen Willen der Bürger der Union zum Ausdruck zu bringen.« In gezielter Anlehnung an diesen »Parteienartikel« ging 1992 aus dem Bund der Sozialdemokratischen Parteien die SPE hervor. Die grün-alternativen Parteien wandelten ihr Netzwerk 1993 in die Europäische Föderation Grüner Parteien (EFGP) um. Ende 1993 bildete sich die Föderation der Liberalen Parteien in Europäische Liberale, Demokratische und Reform Partei (ELDR) um und dann 2012 in ALDE (Allianz der Liberalen und Demokraten für Europa). 2004 folgte schließlich die Gründung der Partei der Europäischen Linken. Auf die Verabschiedung einer Verordnung über die »Satzung und Finanzierung Europäischer politischer Parteien« konnten sich das EP und der Ministerrat erst im November 2003 einigen. Entsprechend dieser Satzung erhält eine Partei oder ein Bündnis politischer Parteien dann den Status einer europ. Partei, wenn sie wenigstens in einem Viertel der Mitgliedstaaten über Europaabgeordnete oder Abgeordnete in den nationalen und regionalen Parlamenten oder in den Regionalversammlungen verfügt. Eine Europäische politische Partei wird zudem erst dann anerkannt, wenn sie bei den jeweils letzten Europawahlen in einem Viertel der Mitgliedstaaten mindestens 3 % der Stimmen erhalten hat. Zudem muss die Partei die Herkunft ihrer Finanzmittel ab einer Spendenhöhe von 500 € offen legen. Zur Einstufung einer Partei als »europäisch« im Sinne des Art. 191 EG-Vertrag sind gemäß der Satzung folgende Indikatoren maßgeblich:\n• 1. befasst sich die betreffende Partei mit europ. Themen – eine proeurop. Haltung muss allerdings nicht nachgewiesen werden.\n• 2. muss die Partei im EP eine Fraktion bilden, deren Bildung beabsichtigen oder die Beteiligung an einer Fraktion anstreben.\nDie Führungsmitglieder der Partei müssen demokratisch gewählt werden, die Partei muss sich die im EU-Vertrag festgehaltenen Grundsätze der Demokratie, der Einhaltung der Grundrechte und der Achtung des Rechtsstaats zu eigen machen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176888/europaeische-parteien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176888/europaeische-parteien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EPG ist ein gescheitertes Projekt zur Vertiefung und Weiterentwicklung der europ. Zusammenarbeit, die 1951 im Rahmen der gegründeten Europäischen Gemeinschaft für Kohle und Stahl (EGKS, auch »Montanunion« genannt) begonnen hatte. Die Gründung einer EPG war als Auftrag im Vertrag über die Gründung einer Europäischen Verteidigungsgemeinschaft (EVG, auch »Pleven-Plan« genannt) verankert; der EVG-Vertrag wurde am 27.5.1952 von den Außenministern der 3 Beneluxstaaten, der Bundesrepublik Deutschland, Frankreichs und Italiens unterzeichnet. Großbritannien lehnte die Unterzeichnung ab, da es die Zusammenarbeit der europ. Regierungen im Europarat nicht auf die militärische und supranationale Ebene ausdehnen wollte. Die EPG sollte die EGKS und die noch zu gründende EVG miteinander verbinden. Der Art. 38 des EVG-Vertrags regte die Schaffung einer Struktur an, die »Bestandteil eines späteren bundesstaatlichen oder staatenbündischen Gemeinwesens« werden könne. Da sich jedoch Schwierigkeiten bei der frz. Ratifizierung des EVG-Vertrags abzeichneten, wurde bereits vor Inkrafttreten des Vertrags zur Gründung der Verteidigungsgemeinschaft ein Ad-hoc-Ausschuss unter Vorsitz des belg. Außenministers Paul-Henri Spaak einberufen. Dieser Ausschuss legte einen Satzungsentwurf für die EPG vor, der aber nicht umgesetzt wurde, jedoch viele spätere Reformen vorweggenommen hat (z. B. Direktwahl des Parlaments, Wirtschaftsintegration). Mit dem endgültigen Scheitern des EVG-Vertrags in der Frz. Nationalversammlung am 8.8.1954 wurden auch die EPG-Pläne hinfällig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176889/europaeische-politische-gemeinschaft-epg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176889/europaeische-politische-gemeinschaft-epg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Luxemburger Bericht legten die 6 EG-Mitgliedstaaten (Deutschland, Frankreich, Italien und die Beneluxstaaten) 1970 den Grundstein für die EPZ. In diesem Rahmen koordinierten und verstärkten die EG-Mitgliedstaaten ihre außenpolitische Zusammenarbeit, ohne hierbei eine gemeinsame Politik zu begründen. Im Fall internationaler Krisen zeigten sich jedoch die strukturellen Schwächen der EPZ, und das Fehlen gemeinsamer außenpolitischer Instrumente erwies sich als problematisch. So kam es in der Folge zu Reformen; z. B. wurde 1981 im Londoner Bericht ein konkretes Verfahren zur Krisenreaktion entworfen. Durch Titel III der Einheitlichen Europäischen Akte (EEA) erhielt die EPZ 1987 eine vertragsrechtlich verbindliche Grundlage. Darin wurde auch festgelegt, dass die Politik der EG und die im Rahmen der EPZ vereinbarte Politik übereinstimmen müssen. Infolge der Umwälzungen der europ. und internationalen Politik am Ende der 1980er und zu Beginn der 1990er-Jahre hatte die EPZ ihre Grenzen erreicht. Mit der Etablierung einer Gemeinsamen Außen- und Sicherheitspolitik (GASP) im Vertrag von Maastricht (1992) endete die EPZ.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176890/europaeische-politische-zusammenarbeit-epz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176890/europaeische-politische-zusammenarbeit-epz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [frz.: Collège Européen de Police, CEPOL] ist ein Kooperationsnetz der Polizeischulen in den EU-Mitgliedstaaten. Die Ausbildungseinrichtung hatte zunächst ihren Sitz in Bramshill/Großbritannien und wurde 2006 dort als EU-Agentur errichtet; nun hat die E. ihren Hauptsitz in Budapest/Ungarn. Seit dem 1.7.2015 heißt die E. offiziell nun so: »Agentur der Europäischen Union für die Aus- und Fortbildung auf dem Gebiet der Strafverfolgung«. Ziel der E. ist es, die grenzüberschreitende polizeiliche Zusammenarbeit zu verbessern und gemeinsame Lösungskonzepte bei der Kriminalitätsbekämpfung und -verhütung zu entwickeln. Die Akademie dient somit der Verwirklichung eines europaweiten »Raums der Freiheit, der Sicherheit und des Rechts«. Hierfür werden Kurse für hochrangige Führungskräfte der nationalen Polizeidienste veranstaltet. Aufgabe der E. ist die Organisation der Ausbildungsveranstaltungen, die dann in den Polizeiakademien der EU-Mitgliedstaaten durchgeführt werden. In Deutschland ist dies die Deutsche Hochschule der Polizei in Münster-Hiltrup. Die E. besteht aus einem ständigen Sekretariat mit rund 30 Mitarbeitern, dem ein Verwaltungsdirektor vorsteht. Die Leitung unterliegt einem Verwaltungsrat, der sich aus den Leitern der nationalen Ausbildungseinrichtungen zusammensetzt. Die E. hat ein jährliches Budget von 9,4 Mio. € (Stand: 2019) und wird aus dem Haushalt der EU finanziert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176891/europaeische-polizeiakademie-cepol/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176891/europaeische-polizeiakademie-cepol/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176892/europaeische-sicherheits-und-verteidigungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176892/europaeische-sicherheits-und-verteidigungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Ende 2003 verabschiedete der Europäische Rat die E. (»Ein sicheres Europa in einer besseren Welt«), die den Anspruch der EU als weltpolitischer Akteur unterstreicht und Sicherheit nicht nur militärisch, sondern umfassender versteht. Federführend war der Hohe Vertreter der Gemeinsamen Außen- und Sicherheitspolitik, Javier Solana. Erstmals diskutiert und beschreibt die EU in einem Dokument sicherheitspolitische Ziele sowie Herausforderungen und Strategien. Zentrale Bedrohungen sind demnach der Terrorismus, die Verbreitung von Massenvernichtungswaffen, regionale Konflikte, Staatsversagen und organisierte Kriminalität. Um die Ziele der E. zu erreichen, setzt die EU auf einen »effektiven Multilateralismus« sowie die Stärkung internationaler Institutionen (z. B. UN) und Rechtsnormen. Die europ. Sicherheitspolitik soll aktiv durch Krisenprävention und, wenn nötig, robustes Eingreifen verfolgt werden. Zur Konfliktbewältigung und Stabilisierung von Krisenherden strebt die EU strategische Partnerschaften v. a. mit den USA und Russland an. Im Dezember 2008 wurde der Bericht über die Umsetzung der E. angenommen, der eine Bilanz nach 5 Jahren zieht und deren Inhalte weiter konkretisiert. Im Juni 2016 präsentierte die EU-Außenbeauftragte Federica Mogherini mit der »Globalen Strategie der EU« ein neues Dokument, das die E. ablöst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176893/europaeische-sicherheitsstrategie-ess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176893/europaeische-sicherheitsstrategie-ess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176896/europaeische-stelle-zur-beobachtung-von-rassismus-und-fremdenfeindlichkeit-eumc/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176896/europaeische-stelle-zur-beobachtung-von-rassismus-und-fremdenfeindlichkeit-eumc/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Training Foundation, ETF] wurde 1990 durch eine Verordnung des Rates der EG gegründet. Sie hat ihren Sitz in Turin, Italien. Die Stiftung hat den Auftrag, die Kooperation der EU mit ausgewählten Partnerländern im Bereich der Berufsbildungspolitik zu unterstützen und zu verbessern. Die Reform der Systeme der beruflichen Bildung in den zurzeit 29 Partnerländern (Stand: 2011) geschieht v. a. durch Programme der EU (PHARE, TACIS, CARDS, MEDA). Die Stiftung dient dabei als Beratungszentrum und Informationsquelle sowohl für die Teilnehmerstaaten als auch für die EU in Fragen der Berufsbildung. Darüber hinaus beurteilt die Stiftung den Reformfortschritt in den Teilnehmerstaaten von 1994 bis 2008. Danach ging diese Aufgabe an die Exekutivagentur für Bildung in Brüssel. Die Teilnehmerstaaten sind neben den Beitrittskandidaten v. a. Nachbarstaaten der EU wie Russland, Marokko oder Armenien, sodass die Arbeit der Agentur als Teil der europ. Nachbarschaftspolitik verstanden werden kann. Die E. arbeitet dabei intensiv mit anderen Internationalen Organisationen wie der OECD, der Weltbank oder der UNESCO zusammen. 2010 arbeiteten 130 Mitarbeiter für die Stiftung. Zudem standen ihr in diesem Jahr 20,54 Mio. € zur Verfügung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176897/europaeische-stiftung-fuer-berufsbildung-etf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176897/europaeische-stiftung-fuer-berufsbildung-etf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Foundation for the Improvement of Living and Working Conditions, EUROFOUND] wurde 1975 durch eine Verordnung des Rates der EG gegründet. Sitz ist Dublin. Die Stiftung ist als unabhängiges Forschungszentrum konzipiert und hat die Aufgabe, die Organe der EU und ihre Mitglieder wissenschaftlich fundiert zu beraten. Dazu beobachtet und analysiert sie den gesellschaftlichen und ökonomischen Wandel, untersucht Lösungsmöglichkeiten für Probleme und versucht den Austausch zwischen Experten, Verantwortungsträgern und Betroffenen zu fördern. Drei Schwerpunkte hat die Arbeit der Stiftung dabei:\n1. die Verbesserung der Arbeitsbedingungen (z. B. Organisation von Arbeit und Arbeitszeitgestaltung),\n2. die Lebensbedingungen der europ. Bürger (Verhältnis von Beruf und Familie, staatliche Sozialleistungen etc.),\n3. Arbeitsbeziehungen (u. a. die Europäisierung der Beziehungen, Arbeitnehmerbeteiligung).\nEine Besonderheit der Stiftung ist, dass an ihrer Leitung die Mitgliedstaaten der EU, die Kommission sowie Vertreter der Arbeitgeberverbände und Arbeitnehmerorganisationen beteiligt sind. Das Budget für 2019 beträgt 20,98 Mio. €. Die E. beschäftigt ca. 100 Mitarbeiter.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176899/europaeische-stiftung-zur-verbesserung-der-lebens-und-arbeitsbedingungen-eurofound/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176899/europaeische-stiftung-zur-verbesserung-der-lebens-und-arbeitsbedingungen-eurofound/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Environment Agency, EEA] wurde 1990 durch eine Verordnung des Rates der EG gegründet. Sie hat ihren Sitz in Kopenhagen, Dänemark. Die E. soll der allgemeinen Öffentlichkeit und den Entscheidungsträgern in der Umweltpolitik auf nationaler und europ. Ebene unabhängige und zuverlässige Informationen bereitstellen. So sollen die Mitgliedstaaten und die EU dazu bewegt werden, dem Faktor Umwelt bzw. Nachhaltigkeit bei ihren Entscheidungen und Strategien ein größeres Gewicht zu geben. Die Themen der Agentur weisen eine große Vielfalt auf: Von Klimawandel und Luftverschmutzung über Chemikalien und Lärmemissionen bis hin zu umfassenden Nachhaltigkeitsstrategien reicht das Spektrum. Wichtigstes Instrument für die Gewinnung und Verarbeitung von Informationen ist das »Europäische Umweltinformations- und Umweltbeobachtungsnetz« (Eionet), welches die EEA koordiniert und weiterentwickelt. Mit den zuständigen nationalen Stellen (zumeist Umweltministerien oder Umweltagenturen wie das dt. Umweltbundesamt) und den angeschlossenen nationalen Netzwerken sind insgesamt ca. 350 Einrichtungen an Eionet beteiligt. Auch Nicht-EU-Staaten können in der E. mitarbeiten, im Moment sind dies Island, Liechtenstein, Norwegen, die Türkei und die Schweiz. Die E. hat 216 Mitarbeiter und verfügt über einen Haushalt von 54,5 Mio. € (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176901/europaeische-umweltagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176901/europaeische-umweltagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. sind auf vielfältige Weise in die Entscheidungen der EU einbezogen.\nZahlreiche E. haben seit Mitte der 1980er-Jahre in Brüssel eigenständige Informationsbüros aufgebaut. Gegenwärtig sind nahezu alle nationalen Interessenorganisationen in Brüssel vertreten:\n• Fach-, Branchen- und Dachverbände der Wirtschaft; Europäische Vereinigung der Industrie- und Arbeitgeberverbände (BUSINESSEUROPE)\n• Agrar-, Umweltschutz- und Verbraucherverbände sowie\n• Gewerkschafts- und Wohlfahrtsverbände.\nDie meisten von ihnen haben sich mittlerweile in E. organisiert. Mit ihrer europaweiten Mitgliederstruktur garantieren die E. die Vertretung von Interessen einer weit größeren Gruppe, als die einem einzelnen nationalen Verband möglich wäre. Das erhöht die Durchsetzungskraft. Gegenwärtig begleiten etwa 1.500 europ. Interessenorganisationen die EU-Politik, um sie zu beeinflussen – etwa bei der Gesetzgebung, der Programmentwicklung (z. B. Grün- oder Weißbücher) oder der Mittelverteilung (Strukturfonds, Forschungsprogramme, Gemeinschaftsinitiativen). Die Organisationsstruktur der verschiedenen europ. Interessenverbände ist sehr verschieden. Sie reicht – was die Größenverhältnisse betrifft – vom Brüsseler Ein-Mann-Betrieb der Kugelschreiberhersteller bis hin zum ressourcenstarken »Verband der europäischen Chemiewirtschaft« (CEFIC). In der Regel sind die E. Dachorganisationen nationaler Interessenvereinigungen mit eigener Rechtspersönlichkeit und eigenen Organisationsstatuten. Zu den Aufgaben der E. gehören\n• die Unterrichtung der Mitgliederverbände über alle sie betreffenden aktuellen europ. Themen;\n• die spezifische Information der EU-Organe (v. a. Europäische Kommission) über die Bedürfnisse und Positionen der Mitglieder;\n• die Vertretung der gemeinsamen Interessen ihrer Mitglieder gegenüber den EU-Organen und allen anderen internationalen Organisationen und Vereinigungen mit öffentlichem oder privatem Charakter;\n• die Realisierung von gemeinsamen Aufgaben im Auftrag der Mitglieder sowie das Aufzeigen von Förderungsmöglichkeiten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176904/europaeische-verbaende/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176904/europaeische-verbaende/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Kurz vor seinem 50-jährigen Bestehen im Jahre 2007 hatte sich die Dachorganisation der europ. Arbeitgeber umbenannt von UNICE (frz.: Union des Confédérations de l’Industrie et des Employeurs d’Europe) in BUSINESSEUROPE. B. vertritt die Interessen von 40 Industrie- und Arbeitgeberverbänden aus 35 europ. Ländern. Die Organisation befasst sich mit Wirtschafts- und Finanzfragen, Industriepolitik, Sozialpolitik, Unternehmensfragen sowie Außenbeziehungen. Zu den Aufgaben von B. gehören:\n• die Zusammenarbeit mit den EU-Institutionen;\n• Bildung einer Plattform für die europ. Wirtschaft zur Überprüfung der europ. Politiken und Gesetzgebungsvorschläge sowie zur Erarbeitung von gemeinsamen Stellungnahmen;\n• Einbringung der Position der europ. Wirtschaft in den europ. Meinungs- und Gesetzbildungsprozess;\n• Vertretung der B.-Mitgliedsverbände im sozialen Dialog auf europ. Ebene.\nDie Organisationsstruktur besteht aus einem Rat der Präsidenten, der die politische Strategie bestimmt und dem die Präsidenten aller Mitgliedsorganisationen angehören, einem Gremium der permanenten Delegierten, das die Kontakte zwischen dem Sekretariat und den Mitgliedsorganisationen herstellt, einem Steuerungsausschuss, dem die Generalsekretäre der Mitgliedsorganisationen angehören, und dem Generalsekretariat.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176905/europaeische-vereinigung-der-industrie-und-arbeitgeberverbaende-businesseurope/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176905/europaeische-vereinigung-der-industrie-und-arbeitgeberverbaende-businesseurope/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. wurde im Juli 2004 ins Leben gerufen, ist ein Instrument der Europäischen Sicherheits- und Verteidigungspolitik (ESVP) und dient der Harmonisierung der Verteidigungs- und Rüstungspolitiken der EU-Mitgliedstaaten. Eine solche Harmonisierung soll die Verbesserung der militärischen Kapazitäten der EU nach sich ziehen und somit effektiveres Krisenmanagement im Rahmen der ESVP ermöglichen. Die E. ist v. a. für die Koordinierung der Bereiche Rüstung, Entwicklung der Verteidigungsfähigkeiten, Forschung und Technologie sowie Beschaffung zuständig. Diese sollen auf EU-Ebene harmonisiert und gebündelt werden und zu einer effizienteren europ. Rüstungsindustrie führen. Die E. ist dem Hohen Vertreter für die Gemeinsame Außen- und Sicherheitspolitik unterstellt, der den Vorsitz über den Lenkungsausschuss der Agentur führt. Mitglieder dieses Entscheidungsgremium sind die EU-Kommission sowie die Verteidigungsministerien der E.-Mitgliedstaaten, die mehrmals jährlich auf verschiedenen Arbeitsebenen zusammenkommen. Obwohl die Vorteile einer rationalisierten und wettbewerbsfähigen europ. Rüstungsindustrie auf der Hand liegen, stellen nationale Egoismen im hochsensiblen Bereich der Verteidigungspolitik immer wieder ein Hindernis für die E. dar. Seit 2017 gibt es jedoch eine Reihe von Initiativen und Projekten zur Stärkung der verteidigungs- und rüstungspolitischen Zusammenarbeit in der EU (z. B. Europäischer Verteidigungsfonds), in die die E. eingebunden ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176906/europaeische-verteidigungsagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176906/europaeische-verteidigungsagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  1950 legte Frankreichs Premierminister René Pleven der frz. Nationalversammlung einen Plan zur Schaffung einer europ. Armee vor, an der auch die Bundesrepublik Deutschland beteiligt sein sollte. Um die Bildung einer dt. Armee zu verhindern, hätten die dt. Truppen in die europ. Streitkräfte integriert werden müssen. In den Verhandlungen forderte die dt. Regierung als Gegenleistung die Ablösung des Besatzungsstatuts und die Einrichtung eines Verteidigungsministeriums, was eine weitgehende innen- und außenpolitische Souveränität nach sich gezogen hätte. Am 27.5.1952 unterzeichneten die Regierungen von Belgien, Frankreich, Luxemburg, Niederlande, Italien und der Bundesrepublik Deutschland den Vertrag zur Gründung der EVG. Die Ratifizierung der ausgehandelten Verträge scheiterte jedoch am 30.8.1954, da der Beschluss zur Ratifizierung von der frz. Nationalversammlung nach bereits erfolgter Zustimmung durch die Parlamente der 5 anderen Länder von der Tagesordnung genommen und nicht mehr diskutiert wurde.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176907/europaeische-verteidigungsgemeinschaft-evg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176907/europaeische-verteidigungsgemeinschaft-evg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EVP ist ein Zusammenschluss von christlich-demokratischen und konservativen Parteien in Europa. Als größtes europ. Parteienbündnis umfasst sie 84 Parteien aus 43 Staaten (darunter die dt. CDU/CSU) und arbeitet eng mit der EVP-ED-Fraktion (Europäische Volkspartei und Europäische Demokraten) im Europäischen Parlament zusammen. Im Jahre 1976 gegründet und mit einem ständigen Sekretariat in Brüssel, fungiert sie als eine Kooperationsplattform für Christdemokraten, die sich der Idee eines föderalen Europa verpflichtet fühlen. Bedeutsam sind Treffen von führenden Politikern der EVP (Regierungschefs, Mitglieder der EU-Kommission) im Vorfeld der Treffen des Europäischen Rates, wo diese sich gegenseitig abstimmen. So ist es der EVP in den Jahren 2004 und 2009 gelungen, den Christdemokraten José Manuel Barroso als Kommissionspräsidenten zu bestätigen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176908/europaeische-volkspartei-evp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176908/europaeische-volkspartei-evp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176909/europaeische-weltraumagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176909/europaeische-weltraumagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist das Spitzeninstitut des Europäischen Systems der Zentralbanken (Art. 13 EUV, Art. 127-133 AEUV, Protokoll Nr. 4). Sie ist die verantwortliche, weisungsbefugte Zentralbank für die Gemeinschaftswährung Euro und wurde am 1.1.1999 durch die Übernahme des Europäischen Währungsinstituts gegründet; Sitz ist Frankfurt am Main. Das Statut der E. ist Teil des Vertrages über die Europäische Union und besitzt damit Verfassungsrang. Die E. ist politisch, personell und finanziell unabhängig. Ihre zentrale Aufgabe ist die Sicherung der inneren Stabilität des Euro. Nur unter Wahrung der Stabilität soll die E. auch die allgemeine Wirtschaftspolitik im Euroraum unterstützten. Die Gremien der E. sind:\n• Direktorium bestehend aus Präsident und Vizepräsident sowie bis zu 4 weiteren Mitgliedern,\n• EZB-Rat sowie\n• erweiterter Rat.\nDie Mitglieder des Direktoriums werden vom Europäischen Rat einstimmig auf 8 Jahre ernannt, eine Wiederernennung ist ausgeschlossen. Das Direktorium setzt die Beschlüsse des EZB-Rates um und leitet die tägliche Arbeit der E. Der Präsident der E. vertritt die Bank nach außen. Der EZB-Rat setzt sich aus dem Direktorium sowie den Zentralbankpräsidenten jener EU-Mitgliedstaaten zusammen, die den Euro eingeführt haben. Er beschließt die Leitlinien der europ. Geldpolitik und tritt 2-mal im Monat zu Sitzungen zusammen, wobei in der ersten Sitzung über Geldpolitik, in der zweiten über allgemeine Fragen diskutiert wird. Der Rat tagt hinter verschlossenen Türen und entscheidet mit einfacher Mehrheit. Der erweiterte Rat umfasst den Präsidenten und Vizepräsidenten der E. sowie die Zentralbankpräsidenten aller EU-Mitgliedstaaten. Die übrigen Direktoriumsmitglieder sowie ein Vertreter der Europäischen Kommission können an den Sitzungen teilnehmen, besitzen aber kein Stimmrecht. Der erweiterte Rat trifft sich alle 3 Monate und dient v. a. der Koordinierung der Geldpolitiken des Euroraumes mit jenen der anderen EU-Mitgliedstaaten sowie der Vorbereitung der Aufnahme weiterer EU-Staaten in den Euroraum. Die E. ist allein zuständig für die Geldpolitik des Euroraumes. Sie teilt sich mit dem Rat der EU die Zuständigkeit für die äußere Währungspolitik der EU und sie besitzt Überwachungsfunktionen im Bereich der europ. Finanzmärkte und des Geldverkehrs. Mit dem Übergang zum Euro wurden die geldpolitischen Instrumente modernisiert: Der Diskont- und der Lombardsatz fielen weg, die E. stellt heute den Banken Zentralbankgeld nur noch über Offenmarktgeschäfte zur Verfügung, wobei das Hauptfinanzierungsinstrument den Leitzins beinhaltet. Daneben existieren strukturelle Instrumente, langfristige Refinanzierungsgeschäfte sowie Feinsteuerungsoperationen. Zusammen mit der Mindestreserveverpflichtung dienen diese Mechanismen dazu, auf der einen Seite den Euroraum mit genügend Geld zu versorgen, auf der anderen Seite jedoch den Geldwert des Euro stabil zu halten. Die E. bedient sich dabei einer Zwei-Säulen-Strategie, die einerseits die reale Inflationsentwicklung im Euroraum anhand mehrerer Größen (Entwicklungen von Löhnen, Preisen, Zinssätzen oder Unternehmens- und Konsumentenerwartungen) beobachtet, andererseits das Geldmengenwachstum (v. a. M3) im Auge behält. Ziel ist es, die Inflationsrate unter 2 % und das Geldmengenwachstum unter 4,5 % zu halten.\nAuch die E. sieht sich heftiger Kritik ausgesetzt:\n• Zum einen gilt ihre auf Inflationsrate und Geldmenge fixierte Politik als zu rigide. Inflation lasse sich auch flexibler und marktgerechter bekämpfen, ohne sich an konkreten Zahlenvorgaben festzuklammern.\n• Zum anderen wird die im Vertrag verankerte einseitige Stabilitätsorientierung kritisiert. Damit werde zwar die Inflation wirksam bekämpft, das Wirtschaftswachstum und damit die Verringerung der Arbeitslosigkeit aber unnötig erschwert.\n• Drittens schließlich monieren Beobachter, dass die E. nur eine Gesamtpolitik für den ganzen Euroraum betreiben könne und damit regionalen Bedürfnissen (Rezession in einem Land, Inflation im anderen) nicht gerecht werden könne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176911/europaeische-zentralbank-ezb/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176911/europaeische-zentralbank-ezb/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176900/europaeische-territoriale-zusammenarbeit-etz-frueher-interreg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176900/europaeische-territoriale-zusammenarbeit-etz-frueher-interreg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Vertrag von Amsterdam (1997) wurde das Amt des Hohen Vertreters für die Gemeinsame Außen- und Sicherheitspolitik (GASP) geschaffen, der gleichzeitig Generalsekretär des Rates ist. Er unterstützt den Rat bei seinen politischen Entscheidungen und führt den politischen Dialog mit Dritten. Der Spanier Javier Solana und ehemalige NATO-Generalsekretär hatte als erster dieses Amt inne (von 1999 bis 2009). Doch dem Amt des Hohen Vertreters fehlen viele politische Kompetenzen. Eine bemerkenswerte Innovation des gescheiterten Verfassungsvertrags lag in der Schaffung des Amts eines Außenministers der EU. Doch in der Reformdebatte nach dem Scheitern des Verfassungsprojekts fand der Begriff »Außenminister« nicht mehr die notwendige Zustimmung aller Mitgliedstaaten. Der Vertrag von Lissabon (2009) spricht nun vom »Hohen Vertreter der Union für Außen- und Sicherheitspolitik«. Im Vergleich zur ursprünglichen Konzeption des Hohen Vertreters wird ihm eine größere, weiterhin jedoch durch die Mitgliedstaaten kontrollierte, Machtkompetenz zugeordnet. Durch die institutionelle Verankerung in Rat und Kommission (zuständig für Außenbeziehungen), spricht man bei diesem Amt auch vom »Doppelhut«.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176912/europaeischer-aussenminister/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176912/europaeischer-aussenminister/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176914/europaeischer-fonds-fuer-regionale-entwicklung-efre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176914/europaeischer-fonds-fuer-regionale-entwicklung-efre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. [engl.: European Research Council (ERC)] ist eine Instit
