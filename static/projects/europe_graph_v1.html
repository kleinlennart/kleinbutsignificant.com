schulden- und Finanzkrise wurde das BVerfG (seit 2009) mehrfach angerufen, einzelne Maßnahmen der Eurorettungspolitik zu überprüfen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176735/bundesverfassungsgericht-bverfg-und-europaeischer-gerichtshof-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176735/bundesverfassungsgericht-bverfg-und-europaeischer-gerichtshof-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Zweite Senat des BVerfG hat mit Urteil vom 21.6.2016 das sog. OMT-Verfahren abgeschlossen. Die Bezeichnung geht zurück auf das EZB-Programm »Outright Monetary Transactions« (engl.: »unbegrenzter Anleiheankauf«) vom September 2012. Das damals nur angekündigte, auch später zu keiner Zeit durchgeführte Programm gilt – zusammen mit der legendären Pressekonferenz des damaligen EZB-Präsidenten Mario Draghi vom 26.7.2012 in London (»Whatever it takes«) – als Wendepunkt der Eurokrise. Allenthalben wird anerkannt, dass die Pressekonferenz und der OMT-Beschluss der EZB vom 6.9.2012 die Märkte beruhigt und die Lage entspannt haben. Umstritten blieb jedoch die Frage, ob die EZB ihr währungspolitisches Mandat überdehnt und kompetenzwidrig in die Wirtschaftspolitik eingegriffen hatte. Das OMT-Programm hätte den Ankauf von Staatsanleihen ausgewählter Mitgliedstaaten in unbegrenzter Höhe ermöglicht. Sein Ziel war die Sicherstellung einer ordnungsgemäßen geldpolitischen Transmission und der Einheitlichkeit der Geldpolitik.\nVor dem OMT-Urteil vom Juni 2016 war das BVerfG zum ersten Mal in seiner Geschichte an den Gerichtshof der Europäischen Union (EuGH) mit einer Vorlage gemäß Art. 267 AEUV herangetreten. Durch Beschluss vom 14.1.2014 hatte der Senat dem EuGH zwei Fragen zur Vorabentscheidung vorgelegt. Die erste Frage betraf die Verletzung des primären Unionsrechts durch »Überschreitung des Mandates der Europäischen Zentralbank«. Die zweite Frage zielte auf die Auslegung primärrechtlicher Vorschriften der Wirtschafts- und Währungsunion (WWU), hilfsweise für den Fall, dass der EuGH das OMT-Programm mangels Durchführung als Gegenstand eines Ersuchens nach Art. 267 AEUV noch nicht akzeptieren würde. Der EuGH entschied über das Vorabentscheidungsersuchen mit Urteil vom 16.6.2015 (sog. Gauweiler-Urteil): Mit Art. 119 AEUV (Basisnorm der WWU), Art. 123 Abs. 1 AEUV (Verbot der monetären Staatsfinanzierung) und Art. 127 Abs. 1 und Abs. 2 AEUV (Ziele und Aufgaben des Europäischen Systems der Zentralbanken) sei das angekündigte OMT-Programm vereinbar.\nVor dem BVerfG war über Verfassungsbeschwerden zahlreicher Bürger zu entscheiden. Die Beschwerdeführer wandten sich gegen das Unterlassen der Bundesregierung, gegen den OMT-Beschluss der EZB vorzugehen. Zudem machte die Fraktion Die Linke im Organstreitverfahren geltend, auch der Bundestag sei verpflichtet, auf die Aufhebung des OMT-Programms hinzuwirken. Diese Streitkonstellationen gaben dem BVerfG Gelegenheit, aus der Integrationsverantwortung klagbare Beobachtungs- und Handlungspflichten abzuleiten. Bundesregierung und Bundestag seien verpflichtet, über die Einhaltung des Integrationsprogramms zu wachen (Wächter-Formel des BVerfG). Sobald Organe, Einrichtungen und sonstige Stellen der EU das Vertragsrecht verletzen (»Ultra-vires-Kontrolle«), sollen die deutschen Verfassungsorgane der Vertragsverletzung »entgegentreten« (dauerhafte Verantwortung für die Einhaltung des Integrationsprogramms).\nIm Streit um das OMT-Programm folgte das BVerfG dem Gauweiler-Urteil des EuGH »trotz gewichtiger Bedenken«. Wenn der EuGH in einem Vorabentscheidungsverfahren einen Unionsrechtsakt billigt, ist der Ultra-vires-Befund nur möglich, wenn der Vorwurf der Rechtsverletzung auf das Urteil des EuGH erstreckt wird. Daraus erklärt sich die Dramaturgie des OMT-Schlussurteils von 2016. Es ist wesentlich eine Auseinandersetzung mit dem Gauweiler-Urteil des EuGH von 2015. Die Karlsruher Richter bescheinigen den Kollegen in Luxemburg, deren Auffassung bewege sich »noch innerhalb des dem Gerichtshof erteilten Mandates aus Art. 19 Abs. 1 Satz 2 EUV«. Allerdings hat das BVerfG der Vorabentscheidung des EuGH eine Reihe restriktiver Elemente entnommen und darauf »Maßgaben« gestützt, die für die Deutsche Bundesbank bei künftiger Durchführung des OMT-Programms verbindlich sind. Zuallererst betont das BVerfG, dass das Handeln der EZB von gerichtlicher Kontrolle nicht freigestellt sein kann. Auch der EuGH habe im Gauweiler-Urteil »deutlicher als bislang« bekräftigt, dass die EZB in »Konsequenz des Rechtsstaatsprinzips« der Gerichtskontrolle unterliege.\nIm Ergebnis sieht das BVerfG seine »einschränkende Auslegung« des OMT-Beschlusses mit dem Gauweiler-Urteil bestätigt: Das Volumen der Ankäufe ist im Voraus zu begrenzen; auch der EuGH habe einer unbegrenzten Ausdehnung des Ankaufprogramms eine Absage erteilt. Zwischen der Emission eines Schuldtitels und seinem Ankauf durch das ESZB muss eine im Voraus festgelegte Mindestfrist liegen. Die erworbenen Schuldtitel dürfen nur ausnahmsweise bis zur Endfälligkeit gehalten werden. Die Ankäufe von Staatsanleihen sind zu begrenzen oder einzustellen und erworbene Schuldtitel wieder dem Markt zuzuführen, wenn eine Fortsetzung der Intervention nicht mehr erforderlich ist. Das »weit in die Wirtschaftspolitik übergreifende Potential« des OMT-Programms sei hinreichend beschränkt, wenn sich die EZB ausschließlich an der Gewährleistung der Preisstabilität ausrichte und die Konditionalität etwaiger Hilfsprogramme nicht unterlaufe. Damit verweist das BVerfG auf die Grenzlinie zwischen Währungs- und Wirtschaftspolitik. Die Stabilität des Euro-Währungsgebiets sei nicht Aufgabe der Geldpolitik. Stabilitätshilfen und Sanierungsprogramme verantwortet der Europäische Stabilitätsmechanismus ESM im Rahmen der Wirtschaftspolitik (»Pringle-Entscheidung« des EuGH).\nIm Streit um das »Public Sector Purchase Programme« (PSPP von 2015) hat das BVerfG zum zweiten Mal in seiner Geschichte den EuGH mit Vorlagefragen befasst (Beschluss vom 18.7.2017). Auch in diesem Fall hat der EuGH die Vereinbarkeit des Programms mit dem Vertragsrecht festgestellt (Urteil der Großen Kammer vom 11.12.2018). Das Schlussurteil des BVerfG steht noch aus (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309397/bundesverfassungsgerichtsurteil-zum-omt-programm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309397/bundesverfassungsgerichtsurteil-zum-omt-programm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) hat am 28.2.2012 entschieden, dass die Übertragung der Entscheidungsbefugnis auf ein neunköpfiges Sondergremium als Teil des Haushaltsausschusses des Deutschen Bundestages im Rahmen der Eurorettungspolitik (Europäische Finanzstabilisierungsfazilität, EFSF) in weiten Teilen die Rechte der Abgeordneten und deren Gleichbehandlung (Art. 38 GG Abs. 1 S. 2) verletzt; aufgrund der weitreichenden finanziellen Verpflichtungen und den damit einhergehenden Konsequenzen für den Bundeshaushalt bzw. den dt. Steuerzahler, sind Entscheidungen im Zusammenhang mit der Eurokrisenpolitik, die der dt. Regierungsvertreter im Rahmen der sog. EFSF trifft, nur zulässig, wenn vorher der Bundestag bzw. stellvertretend für ihn der 41-köpfige Haushaltsausschuss bzw. das Neunergremium seine Zustimmung gegeben hat. Das BVerfG stärkte durch dieses Urteil die Rechte des Bundestages und der einzelnen Abgeordneten. Die Vorgeschichte des Urteils: Am 26.10.2011 hat der Bundestag 9 Mitglieder des Haushaltsausschusses in ein Sondergremium gewählt; aufgrund einer einstweiligen Anordnung des BVerfG am darauffolgenden Tag konnte dieses Neunergremium jedoch seine Arbeit nicht aufnehmen (geklagt hatten zwei SPD-Abgeordnete, die dem Sondergremium nicht angehörten). Die Runde sollte in allen Fällen stellvertretend für den 41-köpfigen Haushaltsausschuss über Stabilitätshilfen und Kreditvergaben an hilfsbedürftige Eurostaaten entscheiden, in denen nach Ansicht der Bundesregierung ein Beschluss eilbedürftig und vertraulich sein sollte. Eine besondere Eilbedürftigkeit und Vertraulichkeit ist nach Ansicht des BVerfG jedoch nur in einem einzigen von insgesamt 5 Fällen, in denen die Hilfsinstrumente der EFSF zu Einsatz kommen, zwingend: beim Kauf von Staatsanleihen am sog. Sekundärmarkt, wenn also Staatsanleihen nicht direkt von Eurokrisenstaaten aufgekauft werden, die diese selber ausgeben (sog. Primärmarkt), sondern wenn Staatsanleihen ersteigert werden, die bereits von anderen Marktteilnehmern gehandelt werden. Die Entscheidung vom Februar 2012 bestätigt das Urteil des Karlsruher Gerichts vom 7.9.2011; dort wurde dem Bundestag die »haushaltspolitische Gesamtverantwortung« zugeschrieben, die nicht an internationale Institutionen wie den EFSF abgegeben werden dürfe. Das Urteil vom 28.2.2012 zwang den Gesetzgeber zu einer neuen Besetzung des Sondergremiums, die die Sitzverteilung im Bundestag korrekt widerspiegelt (die FDP musste einen Sitz an die CDU/CSU-Fraktion abtreten).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176736/bundesverfassungsgerichtsurteil-zum-efsf-sondergremium/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176736/bundesverfassungsgerichtsurteil-zum-efsf-sondergremium/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) in Karlsruhe hat am 12.9.2012 mehrere – auch von sehr vielen Bürgerinnen und Bürgern unterstützten – Anträge auf Erlass einer einstweiligen Anordnung, die das Inkrafttreten des EU-Fiskalvertrags und des Eurorettungsschirms ESM verhindert hätten, abgelehnt; es hat dabei jedoch Vorbehalte formuliert und seine Zustimmung an Maßgaben gebunden: Bei der Ratifizierung des ESM-Vertrags wie des Fiskalvertrags muss die dt. Bundesregierung völkerrechtlich sicherstellen, dass\n1. für die Bundesrepublik Deutschland keine höheren finanziellen Verpflichtungen als die im ESM-Vertrag bereits festgeschriebenen 190 Mrd. € erwachsen und dass\n2. trotz der Schweigepflicht, die den im Rahmen des ESM tätigen Personen auferlegt ist, die Bundesregierung den Bundestag und Bundesrat als parlamentarisch und haushaltsrechtlich verantwortliche Organe umfassend informiert.\nDas Urteil wurde in Deutschland, europaweit und auch international mit Spannung erwartet und vonseiten der Regierung mit Erleichterung aufgenommen (im Vorfeld war diese Entscheidung freilich allgemein erwartet worden). Die Klagen stellten das BVerfG jedoch vor politische und rechtliche Probleme: Das BVerfG stand im Falle der Klagen gegen die dt. Ausführungsgesetze zum Fiskal- und ESM-Vertrag vor der Herausforderung, dass eine systematische rechtliche Prüfung entsprechende Zeit in Anspruch nehmen würde, jedoch eine möglichst rasche Entscheidung von der dt. und den europ. Regierungen, den EU-Institutionen sowie den Finanzmärkten erwartet wurde; hätte das BVerfG den Anträgen auf Erlass einer einstweiligen Anordnung stattgegeben, hätte dies zu einer Verzögerung bzw. zu einem Scheitern von Fiskalpakt und ESM-Rettungsschirm geführt und möglicherweise Verwerfungen an den internationalen Finanzmärkten und eine Verschärfung der europ. Staatsschulden- und Finanzkrise ausgelöst. Das BVerfG entzog sich dem politischen Druck und der Erwartung einer raschen Entscheidung dadurch, dass es einerseits eine sehr gründliche Folgeabschätzung vornahm und andererseits die genauere Prüfung einiger Fragen (z. B. die Aufkäufe von Staatsanleihen der Eurokrisenstaaten durch die Europäische Zentralbank) auf das Hauptsacheverfahren verschob; das Urteil erging am 18.3.2014. Der Zweite Senat hat die Klage im Rahmen einer summarischen Hauptsacheprüfung in wenigen Wochen vorgenommen. Der Richterspruch steht in der Tradition des Lissabon-Urteils von 2009, mit dem die haushaltspolitische Verantwortung des Bundestages auch in Fragen der Eurokrisenrettungspolitik gestärkt wird. Gleichzeitig zeigte sich an diesem Urteil jedoch, dass das BVerfG an seine Grenzen stößt, wenn eine aus Sicht der Kläger als politisch falsch angesehene Eurorettungspolitik verfassungsrechtlich gestoppt werden soll. Darin manifestiere sich, so der Rechtsprofessor J. Wieland, zugleich Macht und Ohnmacht des BVerfG.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176737/bundesverfassungsgerichtsurteil-zum-esm-und-fiskalvertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176737/bundesverfassungsgerichtsurteil-zum-esm-und-fiskalvertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309398/bundesverfassungsgerichtsurteil-zur-bankenunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309398/bundesverfassungsgerichtsurteil-zur-bankenunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. [auch: Europäischer Ombudsman] ist eine außergerichtliche Beschwerdeinstanz für EU-Bürger (natürliche und juristische Personen). Er vertritt ihre Interessen im europ. Verwaltungssystem und untersucht Streitfälle mit allen EU-Institutionen, die in direktem Kontakt zu den Bürgern stehen. Mit weitreichenden Kompetenzen ausgestattet, ist der B. in der Lage, wiederholt auftretende Missstände zu untersuchen und die Verwaltungsverfahren der EU in zentralen Punkten wie Transparenz, Gleichbehandlung und Rechtschaffenheit fortzuentwickeln. Somit wirkt er zweifach: Er schlichtet Konfliktfälle und entwickelt Normen für das Verwaltungssystem als Ganzes. Die Ombudsmann-Institution hat schwed. Wurzeln und existiert heute in ca. 110 Staaten der Welt. Wesentliche Kennzeichen des Ombudsmanns sind Unabhängigkeit, Ausrichtung auf die Rechte des Individuums, leichte Erreichbarkeit sowie eine unbürokratische und schnelle Arbeitsweise bei verhältnismäßig geringen Kosten. Seine Schwachstelle ist die rechtliche Unverbindlichkeit seiner Entscheidungen, die allerdings durch die Zusammenarbeit mit Parlamenten, Gerichten, Nichtregierungsorganisationen und Medien z. T. wieder ausgeglichen werden kann. Der B. wurde mit dem Vertrag von Maastricht (Art. 195 EGV) im Zuge der Schaffung einer Unionsbürgerschaft ins Leben gerufen. Das Büro des B. in Straßburg erhielt 1995–2009 ca. 36.000 Beschwerden, die zu über 3.800 Untersuchungen führten; 83 davon leitete der B. auf eigene Initiative ein und verfasste 7 Sonderberichte über schwer wiegende Missstände an das Europäische Parlament. Im Jahr 2018 wurden 2.180 Beschwerden eingereicht und 490 Untersuchungen unternommen (davon 8 in Eigeninitiative). Die amtierende B. bzw. Ombudsfrau der EU ist seit 2013 Emily O'Reilly, die ehemalige irische Bürgerbeauftragte und Datenschutzbeauftragte.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176738/buergerbeauftragter-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176738/buergerbeauftragter-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der europ. B. können die EU-Bürger und -bürgerinnen seit dem 1.4.2012 die Europäische Kommission zu Vorschlägen für bestimmte Themen auffordern, die in einem Rechtsakt der Union behandelt werden sollen. Der Verfassungsvertrag von 2004 hätte die Einführung einer europ. B. erstmals vorgesehen, er trat jedoch nicht in Kraft. Der Vertrag von Lissabon (2009) übernimmt in Art. 11 (4) EU-Vertrag dessen Bestimmungen zur B. Für die Initiierung einer B. sind demnach die Unterschriften von 1 Mio. Unionsbürger und -bürgerinnen nötig. Die Unterschriften müssen aus mind. einem Viertel der EU-Staaten kommen; bei (nach dem Ausscheiden Großbritanniens) 27 Staaten sind dies also 7 Länder. In bevölkerungsreichen Staaten müssen entsprechend mehr Unterschriften gesammelt werden (online und auf Papier) als in kleinen Staaten (in Deutschland mind. 74.250, in Malta genügen 4.500 Bürger, die eine B. unterstützen). Am 9.5.2012, dem Europatag, wurde die erste B. auf den Weg gebracht. Schon früher hatte es Forderungen nach einer B. gegeben, u. a. von den Außenministern Italiens und Österreichs während der Regierungskonferenz, die zum Vertrag von Amsterdam geführt hat (1997). Begründet wurde dies mit dem Beitrag, den die B. zur Überwindung des Demokratiedefizits der EU leisten kann. Mit der B. wird die partizipative Demokratie in der EU gestärkt. Zudem könnte sie dazu beitragen, eine echte europ. Kommunikationsgemeinschaft herzustellen und damit die Legitimation europ. Politik verbessern. Bis zum 10.1.2020 waren 5 B. erfolgreich; viele eingereichte B. wurden aus unterschiedlichen (z. B. formalen) Gründen abgelehnt oder erreichten nicht das notwendige Quorum. Seit dem 1.1.2020 gelten vereinfachte Regelungen, um eine B. zu starten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176739/buergerinitiative-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176739/buergerinitiative-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Forderungen nach mehr B. der EU begleiten die Gemeinschaft seit ihrer Gründung, besonders aber seit dem Vertrag von Maastricht (1992), der eine erhebliche Ausweitung der Gemeinschaftsaktivitäten zur Folge hatte und das Konzept der bürgernahen Union einführte. Beim Begriff B. geht es zum einen darum, den Bürgern den Mehrwert der EU zu vermitteln. Die Vorteile des Binnenmarktes, die unionsweite Bekämpfung der Arbeitslosigkeit, Umweltschutzstandards, innere Sicherheit, abgestimmte Verkehrsprojekte etc. stehen hier im Mittelpunkt. Zum anderen geht es um eine bürgernahe Organisation der Gemeinschaft selbst. Eine transparente Arbeitsweise, offensive Informationspolitik und nachvollziehbare Beschlüsse, Abbau überflüssiger Bürokratie, die Stärkung des Europäischen Parlaments und die Einhaltung des Subsidiaritätsprinzips sind zentrale Forderungen. Der Vertrag von Lissabon (2009) bringt einige Neuerungen in Sachen B.:\n• die Möglichkeit von Bürgerinitiativen;\n• die Stärkung des Europäischen Parlaments im Gesetzgebungsverfahren;\n• die Berücksichtigung der Europawahlergebnisse bei der Ernennung des Kommissionspräsidenten.\nDennoch bleibt B. eine dauernde Herausforderung für die EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176740/buergernaehe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176740/buergernaehe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [frz.: Conférence des Présidents des Assemblées Législatives Régionales Européennes] ist ein europaweiter Zusammenschluss der Präsidenten von 74 subnationalen bzw. regionalen Parlamenten und Versammlungen aus 8 EU-Staaten, die über eigene Gesetzgebungsbefugnisse verfügen; der Verband wurde am 7.10.1997 in Oviedo (Spanien) gegründet. Der Gründung vorausgegangen war eine internationale Konferenz im Mai 1997 im Landtag von Baden-Württemberg; dort wurden »Stuttgarter Thesen« zur Stärkung der regionalen Parlamente verabschiedet (vgl. Straub/Hrbek 1998). C. trifft sich 1-mal jährlich in dem Land, das den Vorsitz innehat. Dieses Land übernimmt die Kosten für die Website und die Tagung, stellt einen Generalsekretär und hat die Federführung bei der inhaltlichen Arbeit inne. Jede Präsidentschaft setzt ihre eigenen inhaltlichen Schwerpunkte, teilweise werden gemeinsame Forderungen auf den Sitzungen verabschiedet. C. unterhält ein Sekretariat, einen Ständigen Ausschuss und kann thematische Ausschüsse bilden. Das Problem der C. ist jedoch die Heterogenität ihrer Mitglieder, die zu einer nur losen Organisation und zu wenig Durchschlagskraft führt. Das Ziel von C. ist die Stärkung von Regionalparlamenten auf nationaler und europ. Ebene, der Schutz der regionalen Identität und der Einfluss auf EU-Entscheidungen, die Stärkung der Legitimation von EU-Politik und der Aufbau von Kontakten zwischen den nationalen Parlamenten und dem Europäischen Parlament. C. begleitete die Verhandlungen des EU-Verfassungskonvents mit Vorschlägen zur Stärkung der subnationalen Parlamente, des Subsidiaritätsprinzips sowie des Ausschusses der Regionen und war wesentlich daran beteiligt, dass die subnationalen Parlamente im Lissabon-Vertrag erstmals erwähnt wurden. Ein anderes, immer wieder aufgegriffenes Thema ist die interparlamentarische Zusammenarbeit. Die C. forderte immer wieder eine bessere Zusammenarbeit zwischen C. und COSAC, das sind die Konferenz der Europaausschüsse der nationalen Parlamente sowie eine engere Kooperation zwischen dem Europäischen Parlament und den subnationalen Parlamenten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176743/calre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176743/calre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die zentraleurop. Freihandelszone zwischen den 4 sog. Visegrád-Staaten trat am 1.1.1993 in Kraft. Sie wurde um Slowenien (1996), Rumänien (1997), Bulgarien (1999) und Kroatien (2003) erweitert. Aufgrund der EU-Osterweiterung 2004/07 wurde eine Erneuerung der C. notwendig. Das neue mitteleurop. Freihandelsabkommen führt die bilateralen Freihandelsabkommen von derzeit 9 Staaten in ein einziges regionales Freihandelsabkommen zusammen. Die EU ist nicht Vertragspartei, sie unterstützt und begrüßt die C. jedoch im Sinne ihrer Balkan- und Südosteuropapolitik. Vertragsparteien sind: Albanien, Bosnien-Herzegowina, Bulgarien, Kroatien, Nordmazedonien, Moldau, Montenegro und Serbien sowie Kosovo (im Sinne der Resolution 1244 UN-Sicherheitsrat). Ziel der C. ist die Liberalisierung des regionalen Industriegüterhandels, wodurch auch verstärkt ausländische Direktinvestitionen angezogen werden sollen. Das Abkommen enthält außerdem Bestimmungen zum Wettbewerb, öffentlichen Auftragswesen und zur Konvergenz von Industrie-, Veterinär und Pflanzenschutzvorschriften.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176746/cefta-zentraleuropaeische-freihandelszone/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176746/cefta-zentraleuropaeische-freihandelszone/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [lat.: Communitatis Europeae Lex] ist eine elektronische Datenbank für das Recht der Europäischen Gemeinschaft. Die Dokumentensammlung umfasst das gesamte Gemeinschaftsrecht sowie ergänzende Dokumente, jeweils als Volltext und in allen Amtssprachen der EU. Seit Mitte 2004 ist C. in die Rechtsdatenbank EUR-Lex der EU integriert. C. wurde in den 1970er-Jahren eingerichtet und 1981 öffentlich zugänglich gemacht. Seit der Eingliederung in die benutzerfreundlichere Onlineplattform EUR-Lex sind die in C. zusammengetragenen Daten kostenfrei verfügbar. C. wird seitdem nicht mehr aktualisiert, die Dokumentennummern sind jedoch weiterhin gültig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176747/celex/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176747/celex/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Europäische Konferenz der Verwaltungen für Post und Telekommunikation [CEPT, frz.: Conférence Européenne des Administrations des Postes et des Télécommunications] wurde 1959 von 19 Verwaltungen für Post und Telekommunikation europ. Länder gegründet. Sie umfasst heute 48 Mitgliedstaaten. Besondere Bekanntheit erreicht die CEPT 1-mal jährlich aufgrund der Herausgabe sog. »Europabriefmarken« in allen Mitgliedstaaten, die das Logo der CEPT tragen und einer zuvor abgestimmten Themenvorgabe folgen. Die CEPT ist eine regionale Organisation im Sinne der Bestimmungen des Weltpostvereins (UPU) und der Internationalen Fernmeldeunion (UIT). Die Ziele der CEPT bestehen darin, zur Schaffung eines dynamischen Marktes im Bereich der europ. Post und elektronischen Kommunikation beizutragen. Hierzu befasst sie sich damit, gemeinsame Standpunkte zu den Prioritäten und Zielen im Post- und elektronischen Kommunikationswesen zu formulieren, einzelstaatliche Regulierungsangelegenheiten zu prüfen, das Funkfrequenzspektrum europaweit zu harmonisieren, ein Forum zur Ausarbeitung zu errichten sowie gemeinsame europ. Vorschläge bei der UIT und dem UPU anzunehmen und zu fördern. Die 2-mal jährlich tagende Versammlung der CEPT nimmt politische und strategische Beschlüsse an. Sie bestimmt die Präsidentschaft, die ihrerseits das Sekretariat der Versammlung stellt. Aus der CEPT ging 1988 das Europäische Institut für Telekommunikationsnormen (ETSI) hervor. Seitdem befasst sich die CEPT hauptsächlich mit Fragen der Frequenzverwaltung und ihrer Regulierung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176749/cept/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176749/cept/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176761/coreper/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176761/coreper/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176763/cosac/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176763/cosac/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  C. [engl.: Cooperation of Scientific and Technical Research] ist eines der ältesten Instrumente europ. Forschungskooperation. C. wurde 1971 von 19 Staaten, darunter alle damaligen EG-Staaten, gegründet (heute 35 Mitgliedstaaten), um Forschungskooperationen über den Bereich der Gemeinschaftsforschung hinaus zu fördern. C. fördert Kooperation im Bereich der Grundlagen- und vorwettbewerblichen Forschung. Allerdings werden aus C.-Mitteln keine gemeinsamen Forschungsprojekte finanziert, sondern nur deren Planung über die Finanzierung von Wissenschaftleraustausch, von Netzwerken, Konferenzen und Publikationen. 2018 kooperierten im C.-Rahmen mehr als 45.000 Wissenschaftler/innen in 291 Projekten. Die jährlichen Ausgaben für C. liegen bei 79 Mio. € (Stand: 2018), die Mittel kommen u. a. aus dem EU-Forschungshaushalt. Dabei ist C. kein Gemeinschaftsprojekt, sondern ein intergouvernementales Netzwerk.\nProjektmittel müssen von den Einzelstaaten kommen. Die 9 wissenschaftlichen »C. Domain«-Ausschüsse sind politisch unabhängig und entscheiden nach wissenschaftlichen Kriterien. Die Kontaktstelle ist an der European Science Foundation angesiedelt. Mit der Europäischen Kommission besteht ein Partnerschaftsabkommen, um Synergieeffekte mit dem europ. Forschungsraum zu nutzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176764/cost/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176764/cost/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das C. des Europäischen Gerichtshofs (EuGH) von 1979 ist eine der wichtigsten Entscheidungen zum freien Warenverkehr im EU-Binnenmarkt. Hintergrund war eine Klage der dt. Firma Rewe-Zentral-AG. Weil der Alkoholgehalt von frz. Cassis-Likör nicht der dt. Branntweinverordnung entsprach, durfte er nicht nach Deutschland eingeführt werden. Rewe gewann. Wichtig sind die grundsätzlichen Vorgaben, die der EuGH in diesem Urteil entwickelte. Zwar müssen nationale Hemmnisse für den Binnenhandel hingenommen werden, wenn sie notwendig sind, um zwingenden Erfordernissen gerecht zu werden (z. B. Verbraucher- und Gesundheitsschutz, Lauterkeit des Handelsverkehrs). Doch in allen anderen Fällen ist es einem Mitgliedstaat untersagt, diese nationalen Bestimmungen auf importierte Güter anzuwenden, wenn diese in gesetzmäßiger Weise in einem anderen Mitgliedstaat hergestellt worden sind. Den Händlern sollte also nicht mehr zugemutet werden, neben den Produkt- und Handelsstandards des Herkunftslandes auch noch die des Ziellandes berücksichtigen zu müssen, was kostspielig sein kann, solange noch keine harmonisierten Binnenmarktregeln existieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176745/cassis-de-dijon-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176745/cassis-de-dijon-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der C. wurden Grundrechte erstmals auf EU-Ebene kodifiziert. Die C. ist jedoch nur für die Gemeinschaftsorgane bindend, nicht für die Mitgliedstaaten der EU. Die C., die in einem Konvent unter Vorsitz des ehem. Bundespräsidenten Roman Herzog erarbeitet wurde, orientiert sich stark an der Europäischen Menschenrechtskonvention. Sie wurde auf der Regierungskonferenz von Nizza am 7.12.2000 von den EU-Staats- und Regierungschefs feierlich proklamiert, blieb zunächst jedoch unverbindlich. Als Teil II des am 29.10.2004 unterzeichneten Europäischen Verfassungsvertrages sollte sie Bindungswirkung erhalten, doch wurde der Verfassungsvertrag nie ratifiziert. Im Vertrag von Lissabon (2009) ist die C. nicht mehr enthalten, doch wird dort auf sie verwiesen. Mit Inkrafttreten des Vertrags von Lissabon ist sie für alle EU-Staaten verbindlich geworden, mit Ausnahme von Polen und Großbritannien. Insgesamt enthält die C. 54 Artikel, die europ. Bürgern umfassende Rechte zusichern. Kritisiert wird verschiedentlich, dass manche Grundrechte zu unbestimmt formuliert sind und sich die C. nicht auf die Kodifizierung der klassischen Bürgerrechte beschränkt. Damit geht die C. deutlich über das Grundgesetz hinaus. Neben weitreichenden Rechten von Kindern, Alten und Behinderten enthält die C. kaum einklagbare Rechte wie z. B. das »Recht auf eine gute Verwaltung« oder das Recht auf würdige Arbeitsbedingungen oder eine kostenlose Arbeitsvermittlung. Trotz dieser Probleme ist die C. ein wichtiger Beitrag zur Stärkung der Identität und Legitimität der EU, zumal es dem Europäischen Gerichtshof bereits gelungen ist, einige ihrer wesentlichen Inhalte in seiner Rechtsprechung anzuwenden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176751/charta-der-grundrechte-der-europaeischen-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176751/charta-der-grundrechte-der-europaeischen-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhältnis zur Volksrepublik China ist von großer Bedeutung für die Außenpolitik der EU. Nachdem die EG 1975 offizielle Beziehungen zu China aufgenommen hatte, folgte 1978 ein erstes Handelsabkommen, das 1985 von einem Abkommen über die handelspolitische und wirtschaftliche Zusammenarbeit abgelöst wurde. Das erste umfassende Chinakonzept 1995 ist in den Folgejahren durch neue Strategiepapiere konzeptionell erweitert worden. Mit der 2013 unterzeichneten »EU-China 2020 strategische Kooperationsagenda« ist ein Rahmen zur Zusammenarbeit in vielen Politikbereichen geschaffen worden. Die EU ist Chinas wichtigster Handelspartner, und bei den EU-Importen liegt die Volksrepublik vor den USA als wichtigstem Einfuhrland. Die EU exportiert hingegen deutlich weniger nach China, was zu einem entsprechenden europ. Handelsbilanzdefizit führt. Durch die Einbeziehung Chinas in multilaterale Foren wie der Welthandelsorganisation (WTO), der China seit 2001 angehört, soll der Volksrepublik zur Einhaltung internationaler Regelungen verholfen werden. Wiederkehrende Reibungspunkte in der C. betreffen Fragen der Demokratie, Rechtsstaatlichkeit und der Menschenrechte. Nach der Niederschlagung der Proteste auf dem Tiananmen-Platz (Juni 1989) brachen die europ.-chin. Beziehungen zwar vorübergehend ein, doch führten die ökonomischen Interessen einzelner EU-Mitgliedstaaten rasch zur Aufhebung fast aller europ. Sanktionen. Nur das Waffenembargo besteht weiterhin. Zunehmend kritisch werden chin. Investitionen in Bereichen der Hochtechnologie und Innovation von EU-Mitgliedstaaten gesehen. Die EU verfolgt gegenüber China eine Strategie des kritisch-konstruktiven Engagements. Entscheidende Impulse in der C. kommen von der Europäischen Kommission und dem Europäischen Auswärtigen Dienst. Auch für die Ausgestaltung europ. Sicherheitsinteressen spielt die strategische Partnerschaft mit China eine herausragende Rolle. Die Eckpunkte der EU-Politik Chinas finden sich in dem chin. Policy Paper von 2018. Ein zentraler Schwachpunkt der C. ist die mangelnde Kohärenz der Chinapolitiken der einzelnen Mitgliedstaaten sowie Partikularinteressen einzelner EU-Staaten. Dadurch ergeben sich für China Handlungsspielräume, die eine gemeinsame europ. Position unterminieren können.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176752/chinapolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176752/chinapolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176754/churchill-sir-winston-leonard-spencer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176754/churchill-sir-winston-leonard-spencer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der C. war ein informelles Netzwerk von Befürwortern einer Weiterentwicklung (»Vertiefung«) der Europäischen Gemeinschaft. Die Gründung des C. geht zurück auf ein Treffen von 8 Mitgliedern des Europäischen Parlaments (EP) im Straßburger Restaurant »Au Crocodile« im Juli 1980, zu dem der ital. EP-Abgeordnete Altiero Spinelli (* 31.8.1907 † 23.5.1986) eingeladen hatte. Die Runde suchte Wege aus der Krise der europ. Einigung in den 1970er-Jahren (»Eurosklerose«). Aus der Gruppe heraus entwickelte sich die Idee eines Institutionellen Ausschusses des EP, der für ein stärker integriertes Europa werben sollte.\nSpinelli war dabei die treibende Kraft und legte einen nach ihm benannten Verfassungsentwurf über die Schaffung einer »Europäischen Union«, vor, der im Februar 1984 im EP angenommen wurde. Dieser »Spinelli-Entwurf« zielte auf eine breit angelegte Reform der EG und deren Umbau in Richtung einer föderalen Europäischen Union. Obwohl der Verfassungsentwurf damals als utopisch gelten musste, diente er viele Jahre später als Ideensammlung für die europ. Reformdebatten in den 1980er- und 90er-Jahren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176756/club-crocodile/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176756/club-crocodile/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176759/concours/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176759/concours/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im bahnbrechenden C. von 1964 ging es umgerechnet nur um wenige Euro Streitwert. Der ital. Rechtsanwalt Costa klagte als Stromverbraucher und Aktionär eines Elektrizitätsunternehmens dagegen, dass die Erzeugung und Verteilung von Strom in Italien verstaatlicht wird. Dies verstoße gegen EU-Recht. Der Europäische Gerichtshof (EuGH) hat die Gelegenheit genutzt, das Verhältnis zwischen Gemeinschaftsrecht und nationalem Recht der EG-Mitgliedstaaten grundsätzlich zu präzisieren. Die Richter optierten für ein klassisch föderales Konstitutionsprinzip: So wie z. B. in Deutschland Bundesrecht Landesrecht bricht, geht europ. Gemeinschaftsrecht nationalem Recht (sogar Verfassungsrecht) vor, wenn ihm dieses entgegensteht. Das gilt auch für später ergangenes nationales Recht. Damit hat der EuGH den Grundstein dafür gelegt, dass die EG insgesamt einen eigenständigen, von nationalen Vorrechten unabhängigen Handlungsspielraum gewonnen hat. Und da das Gemeinschaftsrecht in allen Mitgliedstaaten die gleiche »Geltung« haben muss, ist es nunmehr erforderlich, die Kompetenz, die Geltungsansprüche dieses Rechts auszulegen, exklusiv beim EuGH anzusiedeln.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176765/costa-enel-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176765/costa-enel-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das C. ist ein entwicklungspolitisches Abkommen zwischen der EU und 79 afrik., karib. und pazif. (AKP-)Staaten, welches am 23.6.2000 in der afrik. Stadt Cotonou (Benin) unterzeichnet wurde und nach der Ratifizierung in den EU-Staaten am 1.4.2003 in Kraft getreten ist; das Land Südafrika besitzt Sonderstatus und Kuba ist Beobachter. Das C. tritt an die Stelle des 1975 unterzeichneten Lomé-Abkommens und stellt die Zusammenarbeit zwischen EU und AKP-Staaten auf eine neue, stärker auf Partnerschaft und Gleichberechtigung ausgerichtete Basis; das bisherige System der einseitigen Gewährung von wirtschaftlichen Vorteilen und Marktzugängen musste aufgrund neuer Regeln der Welthandelsorganisation (WTO) aufgehoben werden. Zu den zentralen Zielen gehören nun u. a. die Armutsbekämpfung in den AKP-Staaten, die nachhaltige Entwicklung sowie ihre schrittweise Eingliederung in die Weltwirtschaft. Das C. schafft einen neuen, auf 20 Jahre angelegten Rahmen für die entwicklungspolitische Zusammenarbeit zwischen EU und AKP-Staaten. Das C. wurde seit dem Inkrafttreten (2000) auf Initiative der EU um folgende Themen erweitertet:\n• Terrorismusbekämpfung und Nichtverbreitung von Massenvernichtungswaffen (2008) sowie\n• Klimapolitik und Bekämpfung der organisierten Kriminalität (2010).\nNeu ist auch eine stärkere Verknüpfung mit allgemeinen Grundsätzen der EU-Entwicklungspolitik: Hilfe ist abhängig von »guter Regierungsführung« (engl.: »good governance«), Rechtsstaatlichkeit, Schutz der Menschenrechte sowie Einbindung der Zivilgesellschaft und der Projektbeteiligung der Privatwirtschaft in den AKP-Staaten. Das C. gilt weltweit als Modell für eine moderne Entwicklungspolitik. Am 29.2.2020 endete die Laufzeit des C.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176766/cotonou-abkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176766/cotonou-abkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  D. bezeichnet die staatliche Aufgabe, Güter und Leistungen bereitzustellen, die für ein menschliches Dasein notwendig sind. Dies umfasst u. a. Energie- und Wasserversorgung, Verkehrsleistungen, Telekommunikation, Rundfunk, Straßenreinigung sowie Abwasser- und Müllentsorgung. Gemäß dem Subsidiaritätsprinzip sind die EU und ihre Mitgliedstaaten für die Erbringung dieser Dienste zu moderaten Preisen und in regional vergleichbarer Qualität verantwortlich. Dies dient dem sozialen, territorialen und wirtschaftlichen Zusammenhalt der EU. In Deutschland sind nach dem Prinzip der kommunalen Selbstverwaltung die Kommunen für die D. verantwortlich, wo D. als Teil des Sozialstaatsprinzips verstanden wird. Die EU weicht in Teilen davon ab. Immer wieder wurde in der EU heftig über eine mögliche Liberalisierung der D. und die Frage diskutiert, wie die unterschiedlichen nationalen Regelungen zur D. dem europ. Binnenmarkt angepasst werden können.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176770/daseinsvorsorge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176770/daseinsvorsorge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Delegierte Rechtsakte (DR) und Durchführungsrechtsakte (DFR) sind durch den Lissabonner Vertrag (2009) eingeführte Rechtsnormen, die europ. Gesetzgebungsakte umsetzen. Sie treten an die Stelle der Komitologie. Unterschieden werden hierbei verschiedene Verfahrenstypen entsprechend der vom Gesetzgeber erlaubten Regelungsdichte, dem Handlungsspielraum, über den die Kommission als zentrale Umsetzungsinstanz gegenüber den mitgliedstaatlichen Vertretern verfügt, und den Kontrollrechten des Europäischen Parlaments und des Rates, die Typ und Verfahren der Umsetzung vereinbaren. So dürfen Rat und Parlament in ihren Gesetzgebungsakten die Kommission ermächtigen, DR nach Art. 290 AEUV zu erlassen. Diese DR der Kommission ergänzen oder ändern den Gesetzgebungsakt in »nicht wesentlichen Punkten«, wobei Parlament und Rat der Kommission die Delegation jederzeit entziehen oder gegen deren DR Einspruch erheben können. In beiden Fällen reicht es aus, wenn eines der beiden Gesetzgebungsorgane einen entsprechenden Veto- oder Entzugsbeschluss fasst. DFR erlässt die Kommission nach Art. 291 AEUV – in wenigen Ausnahmefällen auch der Rat – dagegen dann, wenn für die Umsetzung eines Gesetzgebungsaktes einheitliche Bestimmungen erforderlich sind. Zur Ausgestaltung der DFR haben sich Parlament und Rat im Dezember 2010 auf eine Verordnung verständigt, die unterschiedliche Verfahren zum Erlass von DFR der Kommission festlegt. Demnach gelangt das sog. »Prüfverfahren« zur Anwendung beim Erlass von DFR von allgemeiner Tragweite und von DFR für EU-Programme im Bereich der Agrar- und Fischereipolitik, der Handels-, Umwelt- und Steuerpolitik und bei Maßnahmen zur Sicherheit oder dem Schutz der Gesundheit von Menschen, Tieren und Pflanzen. Das sog. »Beratungsverfahren« wendet die Kommission bei DFR zu allen anderen Bereichen an. Die Kommission wird in allen Fällen von einem Ausschuss unterstützt, dem sie vorsitzt und der sich aus Vertretern der Mitgliedstaaten zusammensetzt. Während der Ausschuss im Beratungsverfahren über keine besonderen Vetorechte gegenüber der Kommission verfügt, kann im Prüfverfahren eine qualifizierte Mehrheit der Mitgliedstaaten die Vorschläge der Kommission abwehren und einen »Berufungsausschuss« anrufen, der über die Differenzen berät. Gibt der Berufungsausschuss eine ablehnende Stellungnahme ab, kann die Kommission den DFR nicht erlassen. Für die Handelspolitik gelten Ausnahmebestimmungen: Erstens muss der Berufungsausschuss zur Annahme multilateraler Schutzmaßnahmen immer eine Stellungnahme mit qualifizierter Mehrheit annehmen. Und zweitens kann der Berufungsausschuss seine Stellungnahmen für DFR zur Verabschiedung von Antidumpingmaßnahmen 18 Monate lang mit der einfachen Mehrheit seiner Mitglieder abgeben. Beide Ausnahmen dienen dem Schutz der handelspolitischen Interessen der größeren EU-Mitgliedstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176776/delegierte-und-durchfuehrungsrechtsakte/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176776/delegierte-und-durchfuehrungsrechtsakte/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  D. [lat.: deliberare, dt. abwägen] beschreibt eine auf den Austausch von Argumenten angelegte Form der Entscheidungsfindung unter Gleichberechtigten. Das bessere Argument und nicht die Mehrheitsabstimmung soll die Entscheidungen prägen und zu besseren Entschlüssen führen, weil – im Idealfall – alle Argumente gegeneinander abgewogen werden und eine Einigung auf die »beste« Lösung möglich ist. Das Konzept der D. basiert u. a. auf der Diskurstheorie des Sozialphilosophen Jürgen Habermas (* 18.6.1929; »Theorie des kommunikativen Handelns«, 1981). Die Beratungen sollen laut der Theorie geprägt sein durch: Austausch von Argumenten, Inklusion und Öffentlichkeit. In der EU-Forschung spielt das Konzept der D. eine zentrale Rolle bei der Analyse von Expertenausschüssen (»Komitologie«) und des Verfassungskonvents (2002–03). In beiden Fällen sind nicht Mehrheitsentscheidungen und politische Macht prägend, sondern der diskursive Austausch von Argumenten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176777/deliberation/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176777/deliberation/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.7.1925] frz. Politiker. Finanz- und Haushaltsminister (1981–84), Präsident der EU-Kommission (1985–95), Mitglied der sozialistischen Partei Frankreichs.\nMit dem Namen D. ist die Überwindung der Krise der europ. Einigung nach den Wirtschaftsproblemen der 1970er-Jahre (»Eurosklerose«) verbunden. 1985 legte die Kommission das Weißbuch zum europ. Binnenmarkt mit einer Liste von 282 Maßnahmen vor. Auf dessen Grundlage einigten sich die Mitgliedsregierungen in der Einheitlichen Europäischen Akte von 1987 unter anderem darauf, zur Beschleunigung des Entscheidungsprozesses im Rat verstärkt Mehrheitsentscheidungen zuzulassen und die Grenzkontrollen zum Januar 1993 aufzuheben. Die zweite wichtige Entscheidung unter Leitung von D. war die Einigung auf eine Europäische Wirtschafts- und Währungsunion im Vertrag von Maastricht 1992. D. hatte 1988/89 erfolgreich den »Delors-Ausschuss« geleitet, der die Vorlage für die Währungsunion gab. 2015 wurde D. der Titel eines »Ehrenbürger Europas« verliehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176778/delors-jacques/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176778/delors-jacques/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bericht zur Schaffung einer Europäischen Wirtschafts- und Währungsunion (1988/89), der zur Grundlage für den Vertrag von Maastricht wurde. Im Juni 1988 beschloss der Europäische Rat, eine Expertengruppe unter dem Vorsitz von Kommissionspräsident Jacques Delors mit einer Studie zur Währungsunion zu beauftragen. Mitglieder waren die 11 Präsidenten der nationalen Zentralbanken, 1 Vertreter des luxemb. Finanzministeriums sowie 3 Wirtschaftswissenschaftler.\nTrotz heftigen Streits gelang es, 4 Grundsätze zu verabschieden:\n1. Votum für eine Währungsunion mittels Fixierung der Wechselkurse der Währungen im Europäischen Währungssystem.\n2. Währungsunion statt Währungskonkurrenz.\n3. Schaffung einer Europäischen Zentralbank (EZB) mit Aufsicht über die nationalen Zentralbanken.\n4. Politische Unabhängigkeit der EZB und Geldwertstabilität vor allen anderen Zielen.\nStrittig blieb nur der Weg zur gemeinsamen Währung: »Lokomotivstrategie« (erst eine Zentralbank, dann Angleichung der EU-Währungen) oder »Krönungsstrategie« (erst Angleichung der EU-Währungen, dann eine Zentralbank). Im Juni 1989 nahm der Europäische Rat den Bericht einstimmig als Grundlage für die weitere Arbeit an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176779/delors-bericht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176779/delors-bericht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff D. beschreibt die mangelnde Legitimation des politischen Systems der EU aufgrund zu geringer Partizipationsmöglichkeiten der Parlamente und Bürger. Seit dem Vertrag von Maastricht (1993) nimmt die Zahl europ. Gesetze und Verordnungen beständig zu. Betrachtet man die EU als ein den Nationalstaaten vergleichbares politisches System, dann stellt sich die Frage, wie die EU politisch legitimiert ist: Das D. in der EU resultiert v. a. aus der lange Zeit mangelnden Anbindung der Kommission an das Europäische Parlament (EP) sowie aus der starken Stellung des Ministerrats, der nur indirekt legitimiert ist (die nationalen Minister sind durch nationale Wahlen legitimiert). Die Entscheidungen sind oft intransparent. Das EP besitzt (noch) nicht die gleichen demokratischen Rechte wie die meisten mitgliedstaatlichen Parlamente, und die Europawahlen sind oft mehr an nationalen und innenpolitischen als europ. Themen orientiert. Der Vertrag von Lissabon (2009) sieht hier jedoch einige Korrekturen vor (z. B. Bürgerinitiative, Stärkung des EP, neue Kontrollrechte der nationalen Parlamente bei EU-Vorhaben); auch die Einführung von »Spitzenkandidaten« bei den Europawahlen (erstmalig 2014) sind eine Antwort auf das D.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176780/demokratiedefizit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176780/demokratiedefizit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als D. wird die ausschlaggebende Rolle, die Deutschland und Frankreich gemeinsam seit den 1960er-Jahren für den Fortgang der europ. Integration spielen, bezeichnet. Am Anfang einiger weitreichender Integrationsschritte, wie der Europäischen Sicherheits- und Verteidigungspolitik oder der Wirtschafts- und Währungsunion, standen gemeinsame Initiativen der Nachbarstaaten. Grundlage des D. ist der Dt.-Frz. Vertrag aus dem Jahr 1963 (»Élysée-Vertrag«), der eine intensive politische Zusammenarbeit initiierte, die mittlerweile durch eine Reihe bilateraler Einrichtungen sowie regelmäßige Treffen auf allen Regierungsebenen fest institutionalisiert ist. Der Erfolg der Initiativen des Tandems basiert maßgeblich auf der Fähigkeit der Nachbarstaaten, trotz ihrer oftmals völlig unterschiedlichen Ausgangspositionen in bestimmten Politikbereichen einen solch überzeugenden Kompromiss zu finden, dass er ohne weitere Verhandlungen auch für die anderen EU-Mitgliedstaaten konsensfähig ist. Letztendlich hängt der Einfluss des D. auf den europ. Integrationsprozess jedoch immer vom politischen Gestaltungs- und Kompromisswillen der jeweils amtierenden dt. und frz. Regierung ab. In der Folge der Osterweiterung der EU (2004/07) und im Zuge der europ. Staatsschuldenkrise (seit 2010) kamen Zweifel auf, ob der D. auch weiterhin eine solche zentrale Rolle spielen könne bzw. wolle. Als die deutsche Bundesregierung auf die Reformvorschläge des französischen Präsidenten Emmanuel Macron (seit 2017) zunächst gar nicht bzw. nur zögerlich reagiert hatte, löste dies bei vielen Beobachtern und Politikern Zweifel an der politischen Zugkraft und Zukunft des D. aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176782/deutsch-franzoesischer-motor/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176782/deutsch-franzoesischer-motor/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der D. wurde am 22.1.1963 vom dt. Bundeskanzler Konrad Adenauer und dem frz. Staatspräsidenten Charles de Gaulle im Élysée-Palast in Paris unterzeichnet (auch: »Élysée-Vertrag«). Der Freundschaftsvertrag sollte zu einer engen Partnerschaft zwischen den beiden Ländern führen und initiierte eine intensive politische Kooperation. Neben regelmäßig stattfindenden Konsultationen auf allen politischen Ebenen wurden im Rahmen der dt.-frz. Partnerschaft im Laufe der Jahre eine Reihe bilateraler Institutionen ins Leben gerufen, z. B. der Wirtschafts-, der Umwelt- und der Sicherheitsrat, das Dt.-Frz. Jugendwerk und der Fernsehsender ARTE. Anlässlich des 40. Jahrestages der Unterzeichnung des D. verabschiedeten Bundeskanzler Gerhard Schröder und Staatspräsident Jacques Chirac im Jahr 2003 eine gemeinsame Erklärung. Diese zielte darauf ab, die bereits sehr engen Beziehungen in Politik, Wirtschaft und Gesellschaft weiter zu intensivieren, u. a. durch die Einrichtung halbjährlich tagender Ministerräte. Im Zentrum der durch den D. initiierten bilateralen Zusammenarbeit stand von Beginn an die Abstimmung der Positionen in der Europapolitik. Die sich daraus entwickelnden gemeinsamen Initiativen machten das dt.-frz. Tandem zu einem »Motor« des europ. Integrationsprozesses. Der am 22.1.2019 von Bundeskanzlerin Angela Merkel und dem französischen Präsidenten Emmanuel Macron unterzeichnete Aachener Vertrag knüpft an den Élysée-Vertrag an und schreibt diesen fort.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176783/deutsch-franzoesischer-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176783/deutsch-franzoesischer-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Didaktik [griech. didaskein = lehren] ist die Lehre von der Wissensvermittlung. Es geht um rationale, also begründbare Entscheidungen über die Auswahl von Inhalten, Zielen und Methoden für bestimmte Adressaten. D. befasst sich also damit, wer, was, wie, wozu und warum zum Thema Europa lernen soll. D. trifft auf zwei gegenläufige Tendenzen: Einerseits wird die Behandlung des Themenfeldes Europa bildungspolitisch einhellig begrüßt (Empfehlung der Kultusministerkonferenz von 2008; Europa- und EU-Themen sind in Lehrplänen, Schulbüchern und allgemeinen Bildungsangeboten verankert). Andererseits schreckt das politische Europa Lernende durch seinen komplexen, veränderlichen und kontroversen Charakter ab; didaktisch angelegte Versuche, die Realität und Dynamik Europas »lernbar« zu machen, bleiben oft erfolglos. Unter der Vielzahl von didaktischen Ansätzen und Methoden der politischen Bildung sind für die Themen Europa und EU v. a. diejenigen geeignet, die Komplexität nicht reduzieren, sondern angemessen bearbeiten, die Typisches hervorheben, ohne zu stigmatisieren, die Veränderungsdynamiken würdigen, die Kontroverses zum Lerngegenstand machen, die interkulturelle Offenheit und Vielsprachigkeit unterstützen. In den Anfangsjahren der Arbeit an D. dominierten europazentrierte Ideengeschichte, Institutionenkunde und geografische Aspekte. Mit zunehmender wissenschaftlicher Durchdringung des politischen Integrationsprozesses vor dem Hintergrund der Globalisierung finden neue Verständniskonzepte Berücksichtigung. Europa wird nicht mehr als abgeschlossenes regionales Thema behandelt, sondern wandelt sich zur relevanten »europäischen Dimension« im globalen Kontext und in allen »entgrenzten« Politikfeldern (z. B. Migration, Klima, Finanzmärkte, Kriminalität). Didaktisch hilfreich ist das in den 1990er-Jahren entwickelte Modell des »Mehrebenensystems«, das ein Ineinandergreifen europ.-supranat., nationaler und regionaler Entscheidungsbefugnisse veranschaulicht. Das in den 1950er-Jahren von den Politikwissenschaftlern David Easton und Harold D. Lasswell entwickelte Modell des Politikzyklus vermag z. B. die Abläufe der europ. Problemlösungs- und Entscheidungsprozesse zu ordnen. Jedes europ. Problem erschließt sich im Kern durch die drei Aspekte »polity« (Rechtsgrundlagen), »policy« (Aufgabenstellung), »politics« (Maßnahmen). Methodisch ertragreich sind Fallstudien, Simulationen und Planspiele. Onlinekurse (LpB BW) und Onlinelehrbücher (Schumann/Müller 2010) zu Europa setzen auf selbstbestimmtes computergestütztes Lernen. WebQuests sind angeleitete Rechercheaufträge, die das Internet nutzen (vgl. www.bpb.de). In der (außerschulischen) Jugendarbeit hat sich das Modell der sog. Peer Education bewährt: Eigens dafür ausgebildete Gleichaltrige vermitteln Kenntnisse über europ. Themen (Juniorteam, Forschungsgruppe Jugend und Europa, www.fgje.de). D. entfaltet sich in Schulpartnerschaften (www.etwinning.de) und EU-Förderprogrammen (COMENIUS u. a.), in Exkursionen, Chats, Blogs oder Begegnungen mit EU-Vertretern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176785/didaktik-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176785/didaktik-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176767/die-europaeische-union-als-sozialraum/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176767/die-europaeische-union-als-sozialraum/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die D. [auch: »Bolkestein-Richtlinie«, benannt nach dem gleichnamigen EU-Kommissar] soll Hindernisse für die Dienstleistungs- und Niederlassungsfreiheit in der EU beseitigen. Sie trat Ende 2006 in Kraft. Eine Liberalisierung der Dienstleistungsmärkte sollte helfen, Kosten zu senken und Beschäftigungsquoten zu steigern. Kritiker protestierten v. a. gegen das sog. Herkunftslandprinzip. Im Europäischen Parlament, im Rat und in den Mitgliedstaaten entbrannte ein Konflikt zwischen den Befürwortern und Gegnern der Marktöffnung. Die Kompromissfindung verlagerte sich zunehmend auf das Europäische Parlament. Intensive Verhandlungen führten schließlich zu einem Kompromiss. Es wird ein Rechtsrahmen geschaffen, der die Niederlassungs- und Dienstleistungsfreiheit erleichtert, die Rechte der Leistungsempfänger stärkt, die Leistungsqualität erhöht und die Verwaltungszusammenarbeit der Mitgliedstaaten verbessert. Ausgenommen hiervon sind Dienstleistungen, die mit der Ausübung öffentlicher Gewalt verbunden oder von allgemeinem und sozialem Interesse sind (z. B. Daseinsvorsorge).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176786/dienstleistungsrichtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176786/dienstleistungsrichtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176787/differenzierte-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176787/differenzierte-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das D. ist ein Zeugniszusatz für Hochschulabsolventen. In ihm werden die wichtigsten Informationen zum nationalen Hochschulsystem, dem Studienverlauf sowie den erreichten Qualifikationen und Abschlüssen zusammengefasst. Das D. wurde von der EU, der UNESCO und dem Europarat seit 1988 entwickelt. Es war Teil der Forderungen, die im Bologna-Prozess seit 1999 umgesetzt werden. Seit 2004 ist das D. Bestandteil des EUROPASS, der als Sammlung von Bildungsnachweisen europ. Bewerbern den Berufseinstieg erleichtern soll. Seit 2005 ist das D. in dt. und engl. Sprache für alle dt. Hochschulabsolventen obligatorischer Bestandteil der Abschlusszeugnisse.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176788/diploma-supplement/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176788/diploma-supplement/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176790/dolmetscher-und-uebersetzerdienst/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176790/dolmetscher-und-uebersetzerdienst/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die D. wurde von der EU-Kommission 2008/09 – u. a. mit Unterstützung der baden-württembergischen Landesregierung und anderer Partner – als breit angelegtes Projekt zur Stärkung der Zusammenarbeit der Donauanrainerstaaten und -regionen entwickelt. Offizieller Start war der 13.4.2011. Die Donau-Region wird dabei als sog. Makroregion definiert, ähnlich der Ostsee- und Mittelmeerregion, für die die EU bereits gemeinsame Strategien entwickelt hat und die der D. als Vorbild dienten. An der D. sind sowohl EU-Staaten (Bulgarien, Deutschland bzw. die Länder Baden-Württemberg und Bayern, Österreich, Rumänien, die Slowakische Republik, Slowenien, die Tschechische Republik und Ungarn) beteiligt wie auch Nicht-EU-Staaten (Bosnien und Herzegowina, Kroatien, die Republik Moldau, Serbien und die Ukraine). Neben der EU-Kommission beteiligen sich das Europäische Parlament und der Ausschuss der Regionen als weitere Institutionen der EU an der D. Die Zusammenarbeit ist projektbasiert. Zu den Themen, die im Rahmen der D. gemeinsam bearbeitet werden, gehören: Infrastruktur, Transportwege, Umweltschutz, Energie, Wirtschaft, Kultur, Tourismus, Bildung und Forschung. Die baden-württembergische Landesregierung hat die D. zu einem ihrer Schwerpunkte in der Europapolitik gemacht. Die D. schafft einen Rahmen für eine projektbasierte Zusammenarbeit innerhalb der bereits bestehenden Finanzinstrumente, Rechtsgrundlagen und Fördermöglichkeiten der EU. Kritiker sehen ein mögliches Problem der D. in der Heterogenität der beteiligten Partner und u. a. auch in einer gewissen Widersprüchlichkeit der politischen Ziele der D.: Einerseits soll der Umweltschutz verbessert werden und andererseits wird eine Ausweitung des Verkehrsaufkommens durch eine Verbreiterung und Vertiefung der Donau angestrebt, welche den Umweltschutzzielen entgegenstehe. Trotzdem sehen Experten in der D. insgesamt ein geeignetes und zukunftsfähiges »Laboratorium der europ. Einigung über die Grenzen der EU 27 hinweg« (K. Böttger) und eine Möglichkeit, mit den Staaten und Regionen zu kooperieren, mit denen die EU gemeinsame Ziele und Interessen besitzt, die jedoch auf absehbare Zeit nicht in die EU aufgenommen werden können. Das 8. Forum der D. fand Ende Juni 2019 in Budapest (Ungarn) statt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176792/donauraum-strategie-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176792/donauraum-strategie-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176794/doppelhut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176794/doppelhut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Einführung des Abstimmungsverfahrens der D. ist eine der bedeutendsten Neuerungen des Verfassungsvertrags bzw. des Vertrags von Lissabon (2009). Anstelle der bisher für eine sog. qualifizierte Mehrheit erforderlichen 3 Kriterien\n• gewichtete Stimmen,\n• Mehrheit der Mitgliedstaaten und\n• 62 % der Unionsbevölkerung sollen fortan nur 2 Kriterien maßgeblich gelten:\n• eine Mehrheit der Mitgliedstaaten (»Staatenquorum«) und\n• eine Mehrheit der Bevölkerung (»Bevölkerungsquorum«).\nIm Grundsatz gilt folgende Regelung:\n• Entscheidet der Ministerrat auf Vorschlag der Europäischen Kommission oder des Hohen Vertreters der Union für Außen- und Sicherheitspolitik, so gilt seit dem 1.11.2014 eine qualifizierte Mehrheit als erreicht, wenn mindestens 55 % der Mitgliedstaaten, die gleichzeitig zusammen mindestens 65 % der EU-Bevölkerung vertreten, für einen Beschluss abstimmen.\nDie Einführung der D. ist ein Meilenstein in der Entwicklung der EU. Zum einen spiegelt das neue Abstimmungsverfahren das Wesen der EU als Union von Staaten und Bürgern wider. Zum anderen erleichtert es die Entscheidungsfindung in der EU, da es die Bildung von Mehrheiten fördert und die Zahl der möglichen Blockadekoalitionen im Ministerrat verringert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176795/doppelte-mehrheit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176795/doppelte-mehrheit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 3.9.1947] ital. Ökonom und seit 1.11.2011 der 3. Präsident der Europäischen Zentralbank (EZB) und damit Nachfolger von Wim Duisenberg und Jean-Claude Trichet. 1971 Abschluss des Studiums der Wirtschaftswissenschaften in Rom (La Sapienza), 1976 Promotion (als erster ital. Absolvent) am renommierten Massachusetts Institute of Technology (MIT) in Cambridge (USA); 1981 Professur für Finanzwissenschaft an der Universität Florenz; 1984–90 ital. Exekutivdirektor bei der Weltbank (Washington), 1990 Rückkehr nach Italien als Berater des damaligen Präsidenten der Banca d’Italia, Carlo Azeglio Ciampi; dieser stand für den grundlegenden Wandel in Richtung einer unabhängigen Finanz- und Zinspolitik; seit 1991 arbeitete D. als Staatssekretär bzw. Generaldirektor im ital. Finanzministerium, er ist die treibende Kraft der Privatisierungspolitik (Banken, Energie, Telekommunikation); in dieser Funktion beteiligt als sog. »Sherpa« an den Verhandlungen zum Vertrag von Maastricht (1991), der die Wirtschafts- und Währungsunion begründete. 2001 geht D. als Dozent an die Kennedy School of Government (Harvard, USA); 2002–05 als Vizepräsident bei der Investmentbank Goldman Sachs verantwortlich für das Europageschäft; in dieser Funktion laut Medienberichten jedoch nicht befasst mit der Mitwirkung von Goldman Sachs an Tricksereien, die Griechenland 2001 den Beitritt zur Eurozone durch Übermittlung unkorrekter Wirtschaftsdaten ermöglicht haben. Am 1.2.2006 übernimmt D. als Gouverneur der ital. Notenbank ein wichtiges Amt; mit seiner Berufung an die Spitze der Notenbank in Rom sind große Hoffnungen auf eine Konsolidierung des ital. Bankensystems verbunden. Die internationale Erfahrung D. und sein Eintreten für eine solide Finanzpolitik machen ihn zu einem der international führenden Köpfe der europ. Finanzbranche (Spitzname »Super-Mario«); ab 2006 Vorsitzender des »Financial Stability Forum« (2009 von der G 20 in »Financial Stability Board« umbenannt), welches Reformen des internationalen Finanzsystems erarbeitet. Als Gouverneur der ital. Notenbank ist D. zugleich Mitglied im Rat der EZB und seit Januar 2011 im Lenkungsrat des neu geschaffenen Europäischen Ausschusses für Systemrisiken (»European Systemic Risk Board«).\nAls der dt. Bundesbankpräsident Axel Weber als aussichtsreichster Kandidat für die Nachfolge des seit 2003 amtierenden EZB-Präsidenten Trichet seine von der Bundesregierung unterstützte Bewerbung im Februar 2011 überraschend zurückgezogen hatte, wurde D. schnell zum chancenreichsten Kandidaten für die Nachfolge Trichets. Dass D. aus dem »Weichwährungsland« Italien kommt, galt unter Experten angesichts seiner hohen fachlichen Reputation, seiner internationalen Erfahrung, seinem klaren Bekenntnis für eine an Preisstabilität ausgerichtete EZB-Zinspolitik sowie sein Eintreten für eine solide Haushalts- und Konsolidierungspolitik in den EU-Staaten als unwesentlich. Um die skeptische dt. Öffentlichkeit und Politik zu überzeugen, empfahl D. nach dem Rückzug Webers die Strukturreformen in Deutschland und die dt. »Stabilitätskultur« in zahlreichen öffentlichen Äußerungen ausdrücklich als Vorbild für alle Eurostaaten. Nachdem die dt. keinen alternativen Personalvorschlag präsentieren konnte oder wollte, war der Weg für D. an die Spitze der EZB frei. D. übernahm im November 2011 sein Amt in einer Zeit der sich verschärfenden Euro- und Staatsschuldenkrise, die er durch niedrige Leitzinsen und durch Aufkäufe von Staatsanleihen von Eurostaaten zu entschärfen versuchte; er gilt manchen Beobachtern als »Europas letzte Hoffnung« (SZ) in der europ. Staatsschuldenkrise. Zusammen mit 3 weiteren EU-Spitzenpolitikern (Präsident van Rompuy, Eurogruppenvorsitzender Juncker und Kommissionspräsident Barroso) legte er im Juni 2012 einen Plan zur Bekämpfung der Eurostaatsschuldenkrise vor, mit dem u. a. eine europaweite Bankenunion geschaffen werden sollte. Im Juli 2012 versprach D. in einer öffentlichen Rede in London, dass die EZB »alles Notwendige« (»Whatever it takes...«) tun werde, um den Euro zu retten; die internationalen Finanzmärkte verstanden diese Äußerung als Zusicherung D., dass die EZB ggf. unbegrenzt Staatsanleihen von Krisenstaaten (z. B. Italien und Spanien) aufkaufen werde. Diese (zeitweilige) Beruhigung der internationalen Finanzmärkte wird dem »Draghi-Effekt« zugeschrieben. Die von D. betriebene Niedrigzins-Politik wird von der Bundesbank und ihrem Präsidenten Jens Weidmann und in der Öffentlichkeit immer wieder (z. T. scharf) kritisiert. Die in Deutschland weit verbreitete Sorge, dass die Politik der EZB zu höherer Inflation führe, teilt D. nicht. Im Oktober 2019 endete seine Amtszeit als EZB-Präsident.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176796/draghi-mario/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176796/draghi-mario/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.7.1935 · † 31.7.2005] niederl. Ökonom. Studium (Volkswirtschaft) in Groningen mit Promotion. Ökonom (Währungsfonds, Nationalbank), Professor. Für die Sozialdemokraten (PvdA) Finanzminister (1973–77). Dann bei der privaten Rabobank. Als Nationalbankpräsident (1982–97) strikter Stabilitätskurs und Guldenbindung an die DM. An der Spitze des Europäischen Währungsinstituts (1997/98) pochte er auf die Konvergenzkriterien als Basis für die WWU. Gründungspräsident der EZB (1998–2003).\nD. setzte 1999 die Bildung des einheitlichen Währungsraums und 2002 die Einführung des Euro als Bargeld um. Dann stieg auch der zuvor kritisierte Außenwert des Euro. Das Instrument der Leitzinspolitik nutzte D. ausgiebig. Er beschränkte die EZB-Politik aber auf die Wahrung der Geldwertstabilität. Rufen nach Konjunkturförderung gab D. nicht nach.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176799/duisenberg-wim/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176799/duisenberg-wim/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176801/echo/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176801/echo/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176808/efre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176808/efre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176809/efsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176809/efsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176810/efsf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176810/efsf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176811/efta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176811/efta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176820/epz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176820/epz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [engl.: European Space Agency] ist eine Organisation zur Zusammenarbeit in Europa auf dem Gebiet der Weltraumforschung und kommerziellen Nutzung des Weltraumes; sie ist in Europa das politische Pendant und wirtschaftlicher Konkurrent der 1958 gegründeten US-amerik. Weltraumagentur NASA (National Aeronautics and Space Administration). 1964 wurde ESRO (European Space Research Organization) von 10 Staaten gegründet (Belgien, Bundesrepublik Deutschland, Dänemark, Frankreich, Italien, Niederlande, Schweiz, Schweden, Spanien und Großbritannien). Der mit dem »Sputnik-Schock« 1957 einsetzende Wettlauf zwischen den USA und der UdSSR im Weltraum spornte die Europäer an, einen eigenständigen Beitrag auf einem für die Entwicklung neuer Technologien wichtigen Feld zu leisten. Die Frage stellte sich, ob die Europäer auch auf dem Gebiet der Weltraumpolitik in der Lage sein würden, nach innen und nach außen geschlossen aufzutreten und sich gegenüber den Weltmächten USA und UdSSR als Konkurrent im Wettlauf um neue Technologien und Marktanteile positionieren zu können. Auf Initiative Großbritanniens wurde zeitgleich mit ESRO eine zweite Organisation mit dem Namen ELDO (European Launcher Development Organization) gegründet; deren ausschließliches Ziel war die Entwicklung von Trägersystemen. Da jedoch zahlreiche Versuche der Entwicklung einer eigenen Europarakete scheiterten, wurde ELDO aufgelöst und am 31.5.1975 mit ESRO zu einer neuen Organisation, der E., fusioniert; Sitz der Agentur ist Paris. Inzwischen gehören der E. 22 Mitgliedstaaten an; mit Drittstaaten wie Kanada, China und Russland bestehen Kooperationsbeziehungen. Die E. verfügt über ein weitverzweigtes Netz von Satelliten, die sowohl kommerziell (Telekommunikation) als auch für wissenschaftliche Zwecke (Erderkundung, Meteorologie) genutzt werden; das Satellitenkontrollzentrum ESOC sitzt in Darmstadt. Finanziert wird die E. v.a. durch Beiträge der Mitgliedstaaten: 2019 lag der Gesamthaushalt bei ca. 5,72 Mrd. €; Frankreich trägt mit etwa 28 % den größten Anteil des Budgets, Deutschland steht mit 22,2 % und Italien mit 10,1 % an zweiter bzw. dritter Stelle.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176825/esa-europaeische-weltraumagentur/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176825/esa-europaeische-weltraumagentur/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176826/esprit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176826/esprit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176827/esvp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176827/esvp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [engl.: European Union Force] ist die Bezeichnung für temporäre multinationale Militäreinsätze der EU, deren Aufsicht dem Europäischen Rat unterliegt. Ihre Einsätze werden vom Hohen Vertreter für die Gemeinsame Außen- und Sicherheitspolitik koordiniert. Seit dem Jahr 2003 wurden von der EU 34 militärische und zivile Einsätze und 8 Operationen durchgeführt: Operation Concordia war die erste Militärmission der EU und diente der Überwachung des Rahmenabkommens von Ohrid in der früheren jugosl. Republik Mazedonien und begann am 31.3.2003. Der Einsatz basierte auf den sog. Berlin-plus-Vereinbarungen zwischen NATO und EU. Er umfasste rund 400 Soldaten aus 26 Ländern und wurde am 15.12.2003 abgeschlossen. Grundlage des Engagements bildete die Resolution 1371 des UN-Sicherheitsrates. Operation Artemis wurde im Osten der Demokratischen Republik Kongo (DRK) aufgrund der dort ausgebrochenen Unruhen durchgeführt. Sie erhielt ihr Mandat durch Resolution 1484 des UN-Sicherheitsrats vom 30.5.2003 und wurde am 12.6.2003 vom EU-Rat beschlossen. Die Mission endete am 1.9.2003 und umfasste rund 1.500 Soldaten, großteils aus Frankreich. Am 2.12.2004 übernahm die EU in Bosnien-Herzegowina (BIH) die von der NATO geführte SFOR-Mission, um die Umsetzung des Dayton-Abkommens in BIH zu unterstützen. E. Althea wurde vom UN-Sicherheitsrat mandatiert und basiert auf »Berlin plus«. Ursprünglich mit rund 6.000 Soldaten versehen, wurde aufgrund der verbesserten Sicherheitslage die Truppenstärke 2007 auf 2.500 Soldaten reduziert. Dennoch stellt E. Althea die bisher größte Militärmission der EU dar. Auf Anfrage der UN beschloss der Europäische Rat am 23.3.2006 E. RD Congo in der DRK zur Unterstützung der UN-Mission MONUC während der dortigen Präsidentschaftswahlen 2006. Das Mandat wurde durch Resolution 1671 des UN-Sicherheitsrats vom 25.4.2006 erteilt. Zwei Tage später wurde die Entsendung vom EU-Rat beschlossen. Insgesamt umfasste die Operation, die vom 30.7.2006 bis zum 30.11.2006 dauerte, rund 2.000 Soldaten. Am 25.9.2007 verabschiedete der UN-Sicherheitsrat die Resolution 1778 und autorisierte damit eine UN-Mission in der Zentralafrikanischen Republik und im Tschad (MINURCAT). Die EU wurde gebeten, eine Überbrückungsmission einzurichten. Am 28.1.2008 beschloss der Europäische Rat einstimmig den Beginn der Operation E. Tchad/RCA. Die Operation, die bis März 2009 durchgeführt wurde, umfasste 3.700 Soldaten aus 14 europ. Ländern und hatte insbesondere humanitäre Aufgaben wie den Schutz der Zivilbevölkerung sowie des internationalen Personals sicherzustellen und die Sicherheitslage zu verbessern. Seit Dezember 2008 führt die EU die Marineoperation Atalanta zum Schutz von humanitären Hilfslieferungen und zur Bekämpfung der Piraterie am Horn von Afrika durch.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176829/eufor/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176829/eufor/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [Europäische Atomgemeinschaft; auch: EAG] wurde am 25.3.1957 von Frankreich, Deutschland, Italien und den Beneluxstaaten gegründet. Neben der Europäischen Gemeinschaft für Kohle und Stahl und der Europäischen Wirtschaftsgemeinschaft ist E. einer der 3 Gründungsverträge der europ. Gemeinschaften (Römische Verträge). Ziele von E. sind die Förderung der Kernenergie und die Aufteilung der enormen Investitionskosten, um die Energieversorgung zu gewährleisten. Im Vertrag geregelt wird der Zugang zu Technologien und Brennstoffen, die technische Sicherheit, die Verhinderung von militärischer Nutzung der Brennstoffe und die Zusammenarbeit mit Drittstaaten. Die Verteilung von Brennstoffen wird über die Euratom-Versorgungsagentur abgewickelt, um einen gleichen Zugang der Mitgliedstaaten sicherzustellen. Der E.-Vertrag wurde im Gegensatz zu den anderen europ. Verträgen seit seiner Unterzeichnung nicht wesentlich verändert und von allen später beigetretenen Mitgliedstaaten übernommen. Für die gemeinsame Forschung stellte die EU im Zeitraum 2019–20 einen Betrag in Höhe von 770,2 Mio. € zur Verfügung. Schwerpunkte sind: Fusionsforschung, Kernspaltung und Strahlenschutz. Ein Beispiel gemeinsamer Kernenergieforschung ist das internationale, u. a. auch von den USA, Japan und mehreren Schwellenländern mitgetragene Fusionsforschungsprojekt ITER. Als E. entstand, galt Kernenergie als Zukunftstechnologie. Heute ist die E. umstritten, was u. a. der Ausstieg aus der Kernenergie z. B. Deutschlands oder Österreichs verdeutlicht. Kritiker halten den Vertrag für überholt, verweisen auf neue Rahmenbedingungen oder die Benachteiligung anderer Arten der Energiegewinnung. Auch beklagen sie ein Demokratiedefizit, denn durch die rechtliche Trennung vom EG-Vertrag blieb E. von Veränderungen unberührt, die in anderen Politikbereichen zu einer stärkeren Mitsprache des Europäischen Parlamentes führten. Befürworter unterstreichen hingegen die Bedeutung der CO2-armen Atomkraft und ihre vergleichsweise geringe Abhängigkeit von Rohstoffen aus Drittstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176831/euratom/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176831/euratom/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [engl.: European Research Coordination Agency] wurde 1985 zum Zweck der Stärkung der europaweiten Zusammenarbeit in Forschung und Entwicklung zwischen Industrie, Forschungseinrichtungen und Universitäten zur Stärkung der Wettbewerbsfähigkeit Europas gegründet. Gründungsmitglieder waren die EG sowie weitere Staaten; heute hat E. 40 Mitglieder plus Südkorea als Partnerland und als Assoziierte z. B. Argentinien, Chile und Kanada. E. konzentriert sich auf marktorientierte industrielle Kooperationen in Forschung und Entwicklung. Projekte werden mit bis zu 50 % aus nationalen Forschungsetats finanziert. E. folgt einem Bottomup-Ansatz; Projekte, Projektpartner, -dauer, -finanzierung und Verwertung der Ergebnisse werden gemeinsam von Wissenschaft, Wirtschaft und den beteiligten Regierungen festgelegt und in Privatinitiative organisiert. E. ist ein rein zwischenstaatliches Programm mit Beteiligung der Europäischen Kommission, die Ministerkonferenz (mit rotierendem Vorsitz) legt die politischen Richtlinien fest. Begleitet wird die Arbeit von einer interparlamentarischen Konferenz und einem Exekutivgremium. E. hat sich als sehr effektives Format erwiesen; ein Großteil europ. Forschungskooperation wird darüber abgewickelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176833/eureka/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176833/eureka/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Informationsnetzwerk E. (benannt nach einer Figur aus der antiken Mythologie) wurde 1980 auf Initiative der Europäischen Kommission gegründet, mit einer Zentrale in Brüssel und n
