, sind u. a. die Einführung eines EU-Patentrechts, einer Finanztransaktionssteuer und die Errichtung einer Europäischen Staatsanwaltschaft (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177341/verstaerkte-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177341/verstaerkte-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. ist das Ergebnis 2-jähriger Verhandlungen im Rahmen einer Konferenz von Regierungsvertretern der Mitgliedstaaten der EU. Er wurde am 17.7.1997 in Amsterdam angenommen, am 2.10.1997 unterzeichnet und trat am 1.5.1999 in Kraft. Die Regierungskonferenz war bereits im Maastrichter Vertrag (1993) ausdrücklich vorgesehen, um einige seiner Bestimmungen einer Revision zu unterziehen. Im ersten Halbjahr 1995 erstellte daher jedes EU-Organ einen Bericht über die Funktionsweise des Maastrichter Vertrages. Anschließend richtete der Europäische Rat eine sog. »Reflexionsgruppe« unter dem Vorsitz von Carlos Westendorp ein, dem span. Europaminister, die die Berichte prüfte und das Ergebnis im Dezember 1995 dem Europäischen Rat von Madrid vorlegte. Nach Anhörung der Kommission und des Europäischen Parlaments (EP) eröffnete der Europäische Rat von Turin (29.3.1996) dann die Verhandlungen (Florenz, Juni 1996; Dublin I, Oktober 1996; Dublin II, Dezember 1996; informeller Außenministerrat Noordwijk, Mai 1997). Nach 15 Monaten war eine Einigung über den Vertrag von Amsterdam erreicht. Die Regierungskonferenz hatte 3 übergeordnete Ziele:\n1. sollten die Handlungsmöglichkeiten der EU in verschiedenen Politikbereichen durch Reformen erhöht werden (v. a. Innen- und Justizpolitik sowie die Gemeinsame Außen- und Sicherheitspolitik, GASP).\n2. sollte die Bürgernähe der EU verbessert werden (u. a. durch die Weiterentwicklung der sozialen und ökologischen Dimension der EU, eine weiterreichende Demokratisierung der Entscheidungsprozesse, größere Transparenz der Verfahrensabläufe in den Organen sowie die konkrete Umsetzung des Subsidiaritätsprinzips, das im Maastrichter Vertrag eingeführt worden war).\n3. sollten die Institutionen der EU im Hinblick auf die bevorstehende Osterweiterung reformiert werden.\nBei den institutionellen Reformen brachte der Vertrag keinen Durchbruch, dafür wurden in Amsterdam beachtliche Fortschritte in der Innen- und Justizpolitik erreicht (Visa-, Asyl- und Einwanderungspolitik, Außengrenzenkontrollpolitik, Rechtshilfe in Zivilsachen und Zusammenarbeit des Zolls). Der Vertrag fixierte außerdem eine vertiefte polizeiliche Zusammenarbeit, die Weiterentwicklung des Europäischen Polizeiamtes Europol, und er band die aus dem EU-Rahmen herausgelöste Schengen-Zusammenarbeit wieder in den EG-Vertrag ein. Ferner führte er das Amt eines »Hohen Vertreters« für die GASP ein, das vom Generalsekretär des Rates ausgeübt wird. Zur besseren Vorbereitung der GASP-Beschlüsse wurde eine Strategieplanungs- und Frühwarneinheit eingerichtet. Zusätzlich wurde für alle GASP-Beschlüsse, die dem Einstimmigkeitsprinzip unterliegen, das Instrument der »konstruktiven Enthaltung« geschaffen, wonach EU-Staaten, die einem Beschluss nicht zustimmen wollen, dessen Zustandekommen durch ihr Veto nicht verhindern. Zur Verbesserung der Bürgernähe wurden die Kompetenzen der EG gestärkt (in der Umwelt-, Sozial-, Gleichstellungspolitik) und der Grundrechtsschutz vorsichtig ausgebaut. Die institutionellen Reformen stärkten v. a. das Europäische Parlament. Das sog. Mitentscheidungsverfahren (Parlament und Rat wirken gleichberechtigt an neuen Gesetzen mit) wurde vereinfacht und von bisher 15 auf 38 Politikfelder ausgeweitet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177343/vertrag-von-amsterdam/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177343/vertrag-von-amsterdam/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem am 13.12.2007 unterzeichneten V. [auch: Reformvertrag] soll die EU handlungsfähiger, demokratischer, und transparenter werden. Er wurde ausgehandelt, nachdem die Bürgerinnen und Bürger Frankreichs und der Niederlande den »Vertrag über eine Verfassung für Europa« im Mai und Juni 2005 mehrheitlich abgelehnt hatten. Im Juni 2006 erteilte daher der Europäische Rat der dt. Ratspräsidentschaft (1. Halbjahr 2007) den Auftrag zu prüfen, wie eine Reform der auf 27 Staaten angewachsenen EU realisiert werden könnte. In der Berliner Erklärung (25.3.2007) verpflichteten sich die Kommission, das Europäische Parlament sowie die Staats- und Regierungschefs, die EU-Verträge bis zu den Europawahlen 2009 zu reformieren. Dazu wurde eine Regierungskonferenz einberufen und am 19.10.2007 in Lissabon unter port. Vorsitz eröffnet. Sie beendete ihre Arbeit im Dezember. Der V. ändert sowohl den Vertrag über die Europäische Union (EU-Vertrag) als auch den Vertrag zur Gründung der Europäischen Gemeinschaft (EGV), welcher nun »Vertrag über die Arbeitsweise der Europäischen Union« heißt. Dadurch tritt die EU an die Stelle der EG. Die wesentlichen Integrationsfortschritte des V. sind:\n1. Stärkung der Demokratie und des Grundrechtsschutzes durch die massive Ausdehnung der Befugnisse des Europäischen Parlaments (EP) und die Stärkung der Mitwirkungsrechte der nationalen Parlamente, ferner durch neue, direkte Beteiligungsrechte der Unionsbürgerinnen und -bürger im Rahmen einer europ. Bürgerinitiative sowie durch die neue Verbindlichkeit der Grundrechtecharta.\n2. Der V. erhöht die Verständlichkeit des europ. Primärrechts, denn er formt die Union zu einer einheitlichen Rechtspersönlichkeit, überwindet die in Maastricht eingeführte Dreisäulenstruktur, vereinfacht das Gesetzgebungsverfahren und verpflichtet den Rat, bei der Beratung von Gesetzentwürfen öffentlich zu tagen.\n3. Auch die Handlungsfähigkeit der Union wird verbessert durch Reformen, die teilweise tief ins institutionelle Gefüge eingreifen, so z. B. die Einführung der sog. doppelten Mehrheit (Mehrheit der Staaten und gleichzeitig Mehrheit der EU-Bevölkerung) für Entscheidungen des Ministerrats oder die Schaffung der Ämter eines gewählten Präsidenten des Europäischen Rates und eines Hohen Vertreters der Union für Außen- und Sicherheitspolitik, der gleichzeitig Vizepräsident der EU-Kommission ist.\nDie Gemeinsame Außen- und Sicherheitspolitik sowie die Justiz- und Innenpolitik wurden einer Totalrevision unterzogen. Der V. schafft neue Rechtsgrundlagen für die Energie- und Klimapolitik, die Weltraumpolitik, die Sportpolitik und den Katastrophenschutz. Die Zuständigkeiten zwischen Union und Mitgliedstaaten regelt der V. ebenfalls neu, einerseits dadurch, dass er Kompetenzkategorien für die Zuständigkeiten der Union festlegt und andererseits dadurch, dass er die Bestimmungen zum Subsidiaritätsprinzip präzisiert. Schließlich stärkt der V. die Rolle der nationalen Parlamente erheblich, indem er ihnen neue Möglichkeiten zur Subsidiaritätskontrolle an die Hand gibt und sie so unmittelbar in das Gesetzgebungsverfahren der EU einbezieht; zudem wird ihre besondere Rolle in einem Protokoll über die Rolle der nationalen Parlamente in der EU festgeschrieben. Seitdem sich im Juni 2008 die irische Bevölkerung in einem Referendum mehrheitlich gegen die Annahme des V. ausgesprochen hat, ist zunächst unklar, ob und wann der V. in Kraft treten kann.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177344/vertrag-von-lissabon/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177344/vertrag-von-lissabon/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177345/vertrag-von-luxemburg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177345/vertrag-von-luxemburg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 7.2.1992 wurde in Maastricht der Vertrag über die Europäische Union unterzeichnet, der am 1.11.1993 in Kraft trat. Das Ende des Kalten Krieges und die Wiedervereinigung Deutschlands trugen dazu bei, dass sich die Staats- und Regierungschefs der EG auf eine Stärkung der internationalen Rolle der Gemeinschaft verständigten. Mit dem V. sollten v. a. Reformen in der Wirtschaftspolitik, die mit der Einheitlichen Europäische Akte (EEA, 1987) begonnen worden sind, abgesichert und fortentwickelt werden, besonders in der Währungspolitik. Dies war die Ausgangssituation für die Einberufung zweier zunächst getrennter Regierungskonferenzen. Am 28.6.1988 erteilte der Europäische Rat (ER) von Hannover einer Sachverständigengruppe unter dem Vorsitz von Jacques Delors den Auftrag, konkrete Schritte zur Schaffung einer Wirtschaftsunion vorzuschlagen und am 28.4.1990 gab der ER von Dublin den Auftrag, die Errichtung einer politischen Union zu prüfen. Am 15.12.1990 beschloss der ER von Rom die Einberufung der beiden Regierungskonferenzen. Die Arbeiten wurden auf dem Gipfeltreffen von Maastricht (9./10.12.1991) abgeschlossen. Der V. verfolgte 5 Ziele:\n1. die demokratische Legitimität der Organe zu stärken;\n2. ihre Funktionsfähigkeit zu verbessern;\n3. eine Wirtschafts- und Währungsunion zu schaffen;\n4. die soziale Dimension der Gemeinschaft fortzuentwickeln und\n5. eine gemeinsame Außen- und Sicherheitspolitik einzuführen.\nIm Vergleich zu den ursprünglichen EG-Verträgen weist der V. eine komplizierte Struktur auf. Im Ergebnis wandelte er die EU zu einer Dachorganisation mit eigentümlicher Dreisäulenstruktur. Die erste Säule setzte sich zusammen aus der Europäischen Wirtschaftsgemeinschaft, der Europäischen Gemeinschaft für Kohle und Stahl und EURATOM. Neue Gesetze entstanden in dieser Säule vornehmlich aus dem Zusammenwirken von Kommission, Rat und Europäischem Parlament (Konsultationsverfahren und Mitentscheidungsverfahren). Der Europäische Gerichtshof (EuGH) überwachte danach die Einhaltung des Gemeinschaftsrechts. Im Ministerrat wurden durch den V. qualifizierte Mehrheitsentscheidungen in 96 Bereichen möglich (vorher: 51). Die zweite EU-Vertragssäule im V. war die Gemeinsame Außen- und Sicherheitspolitik. Hier wurden die Mitgliedstaaten autorisiert, gemeinsame außenpolitische Maßnahmen ohne größere Beteiligung der Kommission und des EP zu treffen. Die Beschlüsse wurden einstimmig gefasst und unterlagen keiner Kontrolle des EuGH. Die dritte Säule bildete die »Zusammenarbeit in der Innen- und Justizpolitik«. Auch hier waren die Rechte von Kommission, Parlament und EuGH gering. Im Vergleich zur EEA maß der V. dem Europäischen Parlament aber eine deutlich größere Rolle zu. Durch das Konsultationsverfahren war es nun an Entscheidungen in 52 (statt früher 30) Sachgebieten beteiligt und konnte in 15 Politikfeldern gemeinsam mit dem Rat neue Gesetze erlassen (sog. Mitentscheidungsverfahren). Außerdem wurde das Parlament an der Einsetzung der Kommission beteiligt. Durch den mit dem V. neu eingeführten Ausschuss der Regionen wurde ein beratendes Gremium geschaffen, das die Interessen der europ. Regionen und Kommunen in der EU stärkte. Ferner fielen mit dem V. 6 neue Politikfelder in die Kompetenz der EG (Transeuropäische Netze, Industriepolitik, Verbraucherschutz, allgemeine und berufliche Bildung, Jugend und Kultur). Außerdem wurde der Binnenmarkt durch die Einführung der Wirtschafts- und Währungsunion gestärkt und die Einführung einer einheitlichen Währung in 3 Stufen vorbereitet. Durch die Einführung einer Unionsbürgerschaft, die die nationale Staatsbürgerschaft ergänzt, erhielten die EU-Bürger zahlreiche zusätzliche Rechte:\n• sich in der EG frei zu bewegen und niederzulassen;\n• das europaweite aktive und passive Wahlrecht bei Europa- und Kommunalwahlen;\n• das Recht auf diplomatischen und konsularischen Schutz jedes anderen Mitgliedslandes in einem Drittstaat, sofern der eigene Staat dort keine Vertretung unterhält;\n• das Petitionsrecht beim EP und\n• das Beschwerderecht beim Europäischen Bürgerbeauftragten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177346/vertrag-von-maastricht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177346/vertrag-von-maastricht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. wurde am 26.2.2001 in Nizza unterzeichnet und trat am 1.2.2003 in Kraft. Der V. war das Ergebnis der 5. Regierungskonferenz zur Änderung der EG-/EU-Verträge, die am 14.2.2000 begann und auf dem Europäischen Rat in Nizza am 11.12.2000 abgeschlossen wurde. Am 26.2.2001 wurde der V. in Nizza förmlich unterzeichnet. Ziel des V. war es, zahlreiche institutionelle Fragen, die im Vertrag von Amsterdam (1997) nur unzureichend geregelt waren, neu zu behandeln (z. B. die Größe und Zusammensetzung der EU-Kommission, die Stimmengewichtung im Rat, die Zahl von Fällen, in denen der Rat mit qualifizierter Mehrheit abstimmen muss). Die Festlegung auf eine Zahl der Kommissionsmitglieder wurde im V. mit der Rolle des Kommissionspräsidenten sowie dem Ernennungsverfahren der Kommission verknüpft. Demnach sollten die Mitgliedstaaten für die Kommission »Barroso« nur noch ein Kommissionsmitglied benennen dürfen. Erst nach dem Beitritt des 27. Mitgliedstaates soll die Zahl der Mitglieder der Kommission unter der Zahl der Mitgliedstaaten liegen, wobei die Mitglieder auf der Grundlage einer gleichberechtigten Rotation ausgewählt werden müssen. Da die Kommission somit bis mindestens 2009 mit einem 27-köpfigen Kollegium auszukommen hatte, reformierte der V. die Bestimmungen über das Ernennungsverfahren und die internen Arbeitsstrukturen der Kommission. Hierbei wurde zunächst die Rolle des Kommissionspräsidenten gestärkt, da er über die Verantwortungsbereiche der Kommissare entscheiden, dem Kollegium Vizepräsidenten einschließlich ihrer Aufgaben vorschlagen und diese ernennen konnte. Schließlich erhielt der Präsident das Recht, Kommissionsmitglieder zum Rücktritt aufzufordern. Stimmt das Gesamtkollegium dieser Aufforderung zu, dann müssen die betroffenen Kommissare zurücktreten. Die hiermit verknüpfte Frage der mittelbaren Legitimation der Kommission durch das Europäische Parlament (EP) wurde durch ein geändertes Ernennungsverfahren der Kommission beantwortet. Demnach benennt der Rat den Präsidenten der Kommission mit qualifizierter Mehrheit; das EP muss seine Zustimmung hierzu erteilen. In einem zweiten Schritt stellt dann der Rat gemeinsam mit dem designierten Präsidenten eine Liste der Kandidaten für die Kommission zusammen. Auch hierzu ist wiederum die Zustimmung des EP erforderlich. Erst nach der Zustimmung des EP wird dann die Kommission als Ganzes vom Rat mit qualifizierter Mehrheit ernannt.\nDie neuen Vertragsbestimmungen zur Stimmengewichtung im Ministerrat der EU stellten einen Kompromiss zwischen den Befürwortern der sog. »doppelten Mehrheit« und den Protagonisten einer Neuberechnung der Stimmengewichtung dar. Im Ergebnis waren in der EU aus 15 Staaten bei Abstimmungen mit qualifizierter Mehrheit 71,3 %, in einer EU aus 27 Staaten 73,4 % der gewogenen Stimmen notwendig. Zusätzlich wurde die einfache Mehrheit der Mitgliedstaaten erforderlich. Außerdem kann ein Mitglied des Rats beantragen, dass bei einer Beschlussfassung des Rats mit qualifizierter Mehrheit überprüft wird, ob diese qualifizierte Mehrheit mindestens 62 % der Gesamtbevölkerung der Union umfasst. Falls sich erweist, dass diese Bedingung nicht erfüllt ist, kommt der betroffene Beschluss nicht zustande. Aus diesen 3 Berechnungskriterien ergibt eine rein rechnerische Analyse, dass in der EU die Fähigkeit zur effektiven Politikgestaltung erheblich abnimmt. So reichen in der EU-27 selbst die Stimmen der 13 größten Mitgliedstaaten, die immerhin 88 % der Bevölkerung repräsentieren, oder aber alle Stimmen der 15 »alten« EU-Mitgliedstaaten nicht aus, um Beschlüsse im Rat durchzusetzen. Umgekehrt wurde jedoch die Möglichkeit der Verhinderung von Beschlüssen vereinfacht: So können derzeit bereits Deutschland und 2 weitere große Mitgliedstaaten einen Beschluss gegen die Stimmen von 24 Staaten verhindern; andererseits benötigen Frankreich, Großbritannien und Italien immer einen weiteren Staat, um diese Sperrminorität zu erreichen. Das Bevölkerungskriterium steigert somit insbesondere die Vetomacht Deutschlands. Da das erste Referendum über den V. in Irland (7.6.2001) scheiterte, konnte der V. erst 2003 in Kraft treten, nachdem sich die irische Bevölkerung in einem zweiten Referendum (2.10.2002) mehrheitlich (62,89 %) für den Vertrag aussprach.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177347/vertrag-von-nizza/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177347/vertrag-von-nizza/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 27.5.2005 wurde in Prüm/Eifel der »Vertrag über die Vertiefung der grenzüberschreitenden Zusammenarbeit, zur Bekämpfung des Terrorismus, der Kriminalität und der illegalen Migration« zwischen Deutschland, Österreich, den Beneluxstaaten, Spanien und Frankreich unterzeichnet. Er stellt einen wichtigen Schritt zur Vertiefung der polizeilichen Zusammenarbeit in der EU dar. Der V. trat im November 2006 zunächst zwischen Österreich, Deutschland und Spanien in Kraft. Juristisch gesehen stellt der Vertrag lediglich eine »verstärkte Zusammenarbeit« zwischen einigen EU-Mitgliedstaaten dar und steht außerhalb des EU-Vertragsrahmens. Gleichwohl verfolgt er das Ziel, in den EU-Rahmen überführt zu werden. Der Vertrag sieht 2 Instrumente der Zusammenarbeit vor:\n1. den vereinfachten Datenaustausch und\n2. die operative Zusammenarbeit der Polizei-, Strafverfolgungs- und Immigrationsbehörden.\nIm Einzelnen regelt der Vertrag Folgendes:\n• Die Unterzeichnerstaaten gewähren sich gegenseitig einen direkten Zugriff (online) auf ihre DNA- und Fingerabdruckdateien. Sind bestimmte Voraussetzungen erfüllt, kann man künftig feststellen, ob zu einem bestimmten Fingerabdruck oder DNA-Identifizierungsmuster Daten in einem Vertragsstaat gespeichert sind (»Hit-/No Hit-Verfahren«). Bei einem Treffer werden diese personenbezogenen Daten auf dem Rechtshilfeweg übermittelt.\n• Die Vertragsstaaten praktizieren außerdem den gegenseitigen, automatisierten Abruf von Eigentümer-, Halter- und Fahrzeugdaten aus den Fahrzeugregistern.\n• Bei Großveranstaltungen und zur Terrorismusbekämpfung werden Daten zu kriminalitätspräventiven Zwecken auch ohne Ersuchen einer Vertragspartei ausgetauscht.\n• Die Vertragsstaaten haben zwecks Beratung und Schulung auch den Einsatz sog. Dokumentenberater in Drittstaaten vereinbart, die als Ausgangs- oder Transitländer für illegale Migration eingestuft sind.\n• Schließlich ist im V. der Einsatz von Flugsicherheitsbegleitern geregelt.\nEinige Teile des V. wurden bereits im Jahre 2007 in den EU-Vertrag aufgenommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177348/vertrag-von-pruem/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177348/vertrag-von-pruem/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177349/vertragsaenderungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177349/vertragsaenderungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. sind eine 1988 gegründete Arbeitsgemeinschaft der Regionen Baden-Württemberg, Katalonien, Lombardei und Rhône-Alpes; assoziierte Mitglieder sind Wales und Flandern. Die Gründung der V. steht im Zusammenhang mit dem seit Anfang der 1990er-Jahre diskutierten Projekt und Leitbild eines »Europas der Regionen«. Das Gründungsmemorandum der V. nennt als Ziele u. a. die Verbesserung der Verkehrs- und Telekommunikationsinfrastruktur zwischen den Regionen, die abgestimmte Interessenvertretung bei Aktivitäten außerhalb Europas und die enge Zusammenarbeit in Forschung, Technologie und Kultur. Die rechtlich weitgehend unverbindliche Kooperation umfasst die jährlich stattfindende Konferenz der Regionspräsidenten sowie die nach Bedarf tagenden Arbeitsgruppen auf Beamtenebene. Zu den Aktivitäten der V. zählen u. a. die Verabschiedung politischer Stellungnahmen, die Organisation gemeinsamer Ausstellungsprojekte und die Entsendung sog. technischer und wirtschaftlicher Missionen in nicht europ. Drittländer. Seit 2009 besteht ein Kooperationsabkommen mit der südamerik. Arbeitsgemeinschaft »Vier Motoren für den Mercosur«. Im Mittelpunkt der V. steht die Nutzung wirtschaftlicher Synergieeffekte und die gemeinsame Interessenvertretung bei den EU-Institutionen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177351/vier-motoren-fuer-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177351/vier-motoren-fuer-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Seit dem Treffen der Präsidenten Vaclav Havel (ÈSFR), Lech Wałêsa (Polen) und József Antall (Ungarn) im Februar 1991 auf Schloss Visegrád in der Nähe von Budapest ist V. die geläufige Bezeichnung für die inzwischen 4 Länder (Polen, Ungarn, Tschechien und Slowakei). Durch regelmäßige Konsultationen auf höchster politischer Ebene sowie auf Arbeitsebene und durch die Abstimmung von Positionen versuchen die V., ihr Gewicht im Rahmen der EU und der NATO zu stärken sowie Initiativen zur regionalen Kooperation in Mittel- und Südosteuropa zu ergreifen. Die Gründung der Zentraleuropäischen Freihandelszone CEFTA geht auf die V. zurück. Die V. haben keinen institutionellen Unterbau. 2000 ist der Internationale Visegrád-Fonds eingerichtet worden, der grenzüberschreitende Zusammenarbeit und Austausch fördert. Dort stehen jährlich 8 Mio. € zur Verfügung (Stand 2019).\nIn der sog. Flüchtlingskrise (seit 2015) kam es zu politischen Verwerfungen zwischen den V. und anderen EU-Staaten (insbes. Deutschland) und der EU-Kommission über die Frage nach einer solidarischen Verteilung von Geflüchteten. Dieser Streit wurde nicht nur politisch, sondern auch juristisch vor dem Europäischen Gerichtshof ausgetragen: Der EuGH hat 2017 in seinen Urteilen C-643/15 und C-647/15 vom 6.9.2017 festgestellt, dass die Nichtigkeitsklagen der slowakischen und ungarischen Regierung unbegründet sind, da die Entscheidung des Rates vom 22.9.2015 zur Umverteilung von Geflüchteten zur Entlastung von Griechenland und Italien rechtmäßig zustande gekommen ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177352/visegrad-staaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177352/visegrad-staaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 8.10.1958 in Brüssel] EU-Kommissionspräsidentin aus Deutschland. Studium der Volkswirtschaftslehre (Göttingen, Münster, London) und Medizin (Hannover), Dr. med. (1991).\nWissenschaftliche Mitarbeiterin, 1998–02 an der Medizinischen Hochschule Hannover. Kommunalpolitik für die CDU in Niedersachsen (auch Landesfachausschuss Gesundheit). Ab 2003 Landtagsabgeordnete und Ministerin für Soziales, Frauen, Familie und Gesundheit in Niedersachsen. Ab 2005 Bundesministerin für Familie, Senioren, Frauen und Jugend. 2009–19 Bundestagsabgeordnete. Ab 2009 Bundesministerin für Arbeit und Soziales. 2013–19 Bundesverteidigungsministerin. 2010–19 Vize-Vorsitzende der CDU.\nSeit 1.12.2019 Präsidentin der EU-Kommission; anders als ihr Vorgänger Jean-Claude Juncker war sie nicht Spitzenkandidatin der EVP bei der Europawahl gewesen. Ihr zugeordnet sind die Generaldirektionen Generalsekretariat, Kommunikation, Europäisches Zentrum für politische Strategie und der juristische Dienst. Programmatisch stellte sie die Klimapolitik in den Mittelpunkt ihrer Agenda (Ziele: bis 2030 Halbierung der CO2-Emissionen und bis 2050 Klimaneutralität; »European Green Deal«). Weitere Priorisierung der digitalen Transformation, einer stärkeren Präsenz Europas in der Welt, von Initiativen für eine Stärkung der Demokratie in der EU (Ausbalancierung von Rat, Kommission und Parlament) wie auch der prägenden Werte und die Betonung einer »Wirtschaft im Dienst der Menschen«.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309460/von-der-leyen-ursula/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309460/von-der-leyen-ursula/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Wenn in einem nationalen Gerichtsverfahren unklar ist, ob europ. Recht hier zur Anwendung kommt oder wie es auszulegen sei, kann diese Frage dem Europäischen Gerichtshof (EuGH) zur sog. Vorabentscheidung vorgelegt werden (Art. 267 AEUV). Letztinstanzliche nationale Gerichte (wie z. B. der Bundesgerichtshof) sind sogar zur Vorlage verpflichtet. Meistens werden diese Vorlagen, die nur ein nationales Gericht machen darf, durch private Kläger erwirkt, die eine bestimmte nationale Regelung oder eine Handlung der öffentlichen Gewalt unter Bezugnahme auf europ. Recht anfechten wollen. Befasst sich der EuGH mit einer solchen Vorlage, so beantwortet er i. d. R. eine abstrakte Rechtsfrage in Form eines Gutachtens, beschränkt sich hierbei jedoch auf die Auslegung europ. Rechts (und nicht des innerstaatlichen Rechts). Streng betrachtet ist der EuGH also kein oberstes europ. Berufungsgericht, aber er garantiert über das V. dennoch, dass das europ. Recht gemeinschaftsweit einheitlich ausgelegt wird. Faktisch kommt dies einer Normenkontrolle gleich, weil indirekt geprüft wird, ob nationales Recht mit europ. vereinbar ist und ob eine nationale Regelung im europ. Sinne »verfassungsmäßig« ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177355/vorabentscheidungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177355/vorabentscheidungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177359/wechselseitige-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177359/wechselseitige-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177360/weimarer-dreieck/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177360/weimarer-dreieck/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177361/weissbuch/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177361/weissbuch/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU ist einer der wichtigsten Akteure der internationalen Raumfahrt. Erste Ansätze einer europ. W. gehen zurück auf die 1960er-Jahre. Verstärkt wurde die Zusammenarbeit unter den europ. Staaten in den 1970er- und 1980er-Jahren v. a. mit Gründung der Europäischen Weltraumagentur ESA und durch das Ariane-Programm. In den 1990er-Jahren führten technologische, wirtschaftliche und strategische Gründe dazu, dass die Bedeutung der Raumfahrt weit über Fragen der Forschung hinausging. Darauf reagierte die EU mit einer Neuausrichtung ihrer W. Im Jahr 2003 legte die EU-Kommission einen Aktionsplan (KOM (2003) 673 endg.) vor, durch den die europ. W. den gewachsenen Ansprüchen gerecht werden soll. Im Anschluss daran wurden die Beziehungen zwischen EU und ESA in einem Rahmenvertrag neu geregelt. Das europ. Projekt zur satellitengestützten Navigation (»Galileo«) wurde mit dem Ziel ausgebaut, gegenüber dem amerik. System (GPS) konkurrenzfähig zu sein. Mit dem »Programm zur Globalen Umwelt- und Sicherheitsüberwachung« will die EU ihre umwelt- sowie außen- und sicherheitspolitischen Maßnahmen unterstützen. Mit ihrer W. will sie Europas Position in Fragen der Wirtschaft und Technologie international stärken. Die frz. Ratspräsidentschaft hat im Juli 2008 zusammen mit der Kommission eine weitere Förderung der W. angekündigt und zusätzliche Mittel für den EU-Haushalt angemahnt. 2016 setzt sich der Rat für eine neue Weltraumstrategie der EU ein.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177362/weltraumpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177362/weltraumpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die WEU ging 1954 aus dem Brüsseler Pakt von 1948 hervor. Kern der WEU ist eine automatische Beistandsverpflichtung bei militärischen Angriffen auf einen Partner. Der 1993 in Kraft getretene Vertrag von Maastricht sah eine Entwicklung der WEU als Verteidigungskomponente der EU sowie als europ. Pfeiler in der NATO vor. Mit dem Vertrag von Amsterdam (1997) wurde die Gemeinsame Außen- und Sicherheitspolitik gestärkt. Die WEU wurde als integraler Bestandteil dieser Entwicklung auf EU-Ebene gesehen und sollte über eine eigene operative Kapazität im Verteidigungsbereich verfügen, sie blieb jedoch institutionell eigenständig. Mit dem Vertrag von Nizza 2001 wurden die sicherheits- und verteidigungspolitischen Kompetenzen der EU ausgeweitet und zentrale Funktionen der WEU auf die EU übertragen. Seitdem hat die WEU erheblich an Bedeutung verloren. Die WEU umfasste 28 Mitglieder mit unterschiedlichem Status (10 Mitgliedstaaten, 6 assoziierte Mitglieder, 5 Beobachter sowie 7 assoziierte Partnerstaaten der WEU (Stand: 2008). Wichtigstes Entscheidungsgremium der WEU war der Rat der Außen- und Verteidigungsminister. Er tagte alle 6 Monate. Daneben kam alle 6 Monate in Paris die WEU-Versammlung zusammen, um Vorschläge für den Rat auszuarbeiten. Mit dem Vertrag von Lissabon (2009) wurden die letzten Funktionen der WEU auf die EU übertragen. Am 31.3.2010 teilte die Ratspräsidentschaft die Auflösung der WEU mit, die am 30.6.2011 wirksam wurde. Die WEU ist in der Gemeinsamen Sicherheits- und Verteidigungspolitik der EU aufgegangen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177366/westeuropaeische-union-weu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177366/westeuropaeische-union-weu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die W. soll innerhalb der EU einen freien und unverfälschten Wettbewerb garantieren. Seit dem Beginn des europ. Integrationsprozesses haben sich die EU und ihre Mitgliedstaaten auf eine liberale, marktwirtschaftliche Wirtschaftsordnung und Wirtschaftspolitik verpflichtet. Im Vertrag von Lissabon (2009) wurde das Bekenntnis zu einem unverfälschten Wettbewerb gestrichen; dennoch bleiben auch weiterhin »alle Vereinbarungen zwischen Unternehmen, Beschlüsse von Unternehmensvereinigungen und aufeinander abgestimmte Verhaltensweisen, welche den Handel zwischen Mitgliedstaaten zu beeinträchtigen geeignet sind und eine Verhinderung, Einschränkung oder Verfälschung des Wettbewerbs innerhalb des Binnenmarkts bezwecken oder bewirken« (Art. 101 AEUV), verboten. Dabei stützt sich die W. auf 5 Instrumente: das grundsätzliche Verbot und die Kontrolle staatlicher Beihilfen, das Kartellverbot, das Missbrauchsverbot, die Fusionskontrolle und die Liberalisierung bislang verschlossener Märkte (z. B. Telekommunikation, Energie, Luftverkehr). Adressaten der W. sind sowohl die Unternehmen (Fusionskontrolle, Preisabsprachen) als auch die Mitgliedstaaten (Beihilfenverbot). Die Funktion der Wettbewerbsaufsicht wird durch EU-Kommission (Generaldirektion Wettbewerb) ausgeübt, die über die Einhaltung und Durchführung der W. achtet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177367/wettbewerbspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177367/wettbewerbspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177368/wirtschafts-und-sozialausschuss/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177368/wirtschafts-und-sozialausschuss/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die WWU [auch: Europäische Wirtschafts- und Währungsunion, EWWU] ist das bislang bedeutendste Integrationsprojekt der EU, weil es die Verantwortung für die Währungspolitik – ein klassisches Symbol von Staatlichkeit – auf die neu geschaffene Europäische Zentralbank (EZB) überträgt und »vergemeinschaftet«. Die WWU wurde mit dem Vertrag von Maastricht (1993) eingeführt. Im Mittelpunkt der WWU steht die Schaffung neuer Institutionen und Instrumente der Währungspolitik sowie die Einführung einer gemeinsamen Währung (»Euro«), welche am 1.1.1999 im bargeldlosen Zahlungsverkehr und dann am 1.1.2002 in Form von Scheinen und Münzen eingeführt wurde. Die Aufnahme in die WWU ist an die Einhaltung von Kriterien, mit denen die wirtschaftliche Stabilität eines Landes gemessen wird, gebunden (s. u.). Inzwischen haben von den 28 EU-Staaten 19 den Euro eingeführt (Stand: 2019). Mit dem Maastrichter Vertrag wurde jedoch nur die Geldpolitik vergemeinschaftet, nicht jedoch die Wirtschafts- und Finanzpolitik; die ersten Versuche, parallel auch diese Bereiche der nationalstaatlichen Kontrolle zu entziehen und eine »Politische Union« zu gründen, sind Anfang der 1990er-Jahre fehlgeschlagen. Die WWU hat eine längere Vorgeschichte: Erste Versuche einer Währungsintegration wurden bereits in den 1970er-Jahren unternommen (»Werner-Plan«), sie scheiterten jedoch an den ungünstigen ökonomischen Umständen (Ölpreiskrise). Spätere Anläufe haben sich jedoch in weiten Teilen am Werner-Plan von 1970 orientiert. Ein Zwischenschritt zur WWU war die Einführung des Europäischen Währungssystems (EWS), das die Wechselkursschwankungen zwischen den europ. Währungen begrenzen sollte (1978 vom dt. Bundeskanzler Helmut Schmidt und dem frz. Staatspräsidenten Valéry Giscard d’Estaing angestoßen; 1992/93 geriet das EWS in eine schwere Krise). Unter maßgeblicher Beteiligung von Jacques Delors, dem Präsidenten der EU-Kommission (1985–95), wurde Ende der 1980er-Jahre ein neuer Versuch in Richtung einer WWU unternommen; ein unter seinem Vorsitz tagendes Gremium hat wichtige Vorarbeiten (»Delors-Bericht«) für die in Maastricht beschlossene WWU geleistet. Durch die sich anbahnende Chance der Vereinigung der beiden dt. Staaten gewannen die Pläne für eine WWU plötzlich an Dynamik. Die damalige dt. Regierung unter Helmut Kohl wollte durch ihr Eintreten für eine WWU die Skepsis und die Sorgen aufseiten der europ. Partner (v. a. Frankreichs), ein wiedervereinigtes Deutschland könnte sein europ. Engagement reduzieren, durch die Einführung einer gemeinsamen Währung entkräften. Die »Aufgabe« der D-Mark wird zwar immer wieder als »Preis« oder »Opfer« für die dt. Einheit beschrieben; da die dt. Wirtschaft jedoch zu den großen Gewinnern des Binnenmarktes und des Euro gehört, weil Wechselkursschwankungen, die die exportorientierte Wirtschaft besonders hart trafen, nun wegfallen, kann hier kaum von einem »Opfer« im ökonomischen Sinne gesprochen werden. Die Abschaffung der D-Mark, welche sich zu einem identitätsstiftenden Symbol in Westdeutschland entwickelt hatte, wurde dennoch in den ersten Jahren des Euro von Wehmut begleitet. Der Vertrag von Maastricht sah, wie auch schon der Werner-Plan, die Einführung der WWU in 3 Stufen vor:\n1. Stufe 1990–93: Beginn eines freien Kapitalmarktes;\n2. Stufe 1994–98: Reformen, um die strengen Aufnahmebedingungen zu erfüllen sowie Aufbau des Europäischen Währungsinstituts EWI, dem Vorläufer der Europäischen Zentralbank EZB, und\n3. Stufe 1999–2001: Prüfung des Erfolgs der Reformen durch EU-Kommission und EWI; auf dieser Grundlage wird die Entscheidung getroffen, welche Staaten in die WWU aufgenommen werden können.\nNeben dem Stufenplan war die Formulierung von Kriterien für die Teilnahme in der WWU (sog. Konvergenz- oder Maastricht-Kriterien) von zentraler Bedeutung:\n1. Preisstabilität, gemessen an den Verbraucherpreisen der 3 preisstabilsten Länder;\n2. das Haushaltsdefizit darf nicht höher sein als 3 % bezogen auf das Bruttoinlandsprodukt (BIP);\n3. die öffentlichen Schulden dürfen 60 % des BIP nicht überschreiten;\n4. die langfristigen Zinsen dürfen nicht höher liegen als 2 Prozentpunkte über dem Durchschnitt der Staaten mit der höchsten Preisstabilität;\n5. durch die vorherige Teilnahme im EWS sollen die Staaten ihre Währungsstabilität dadurch beweisen, dass sie im Vergleich zu den anderen Währungen keinen größeren Wechselkursschwankungen ausgesetzt sind.\nDie ersten 10 Jahre der WWU werden allgemein als Erfolg angesehen, weil die Eurostaaten, um den Eintritt in die WWU zu schaffen, weitreichende Reformen umgesetzt haben, und der Euro sich neben dem US-$ zur zweitwichtigsten Reservewährung entwickelt hat. Im Zuge der europ. Staatsschulden- und Finanzkrise (seit 2008) wurden jedoch die – von vielen Kritikern schon im Vorfeld von Maastricht bemängelten – »Geburtsfehler« der WWU (»Europäisierung« bzw. Vergemeinschaftung der Währungspolitik bei gleichzeitiger Beibehaltung der nationalen Verantwortung für die Wirtschafts- und Haushaltspolitik) zum offensichtlichen Problem, weil die vorhandenen EU-Mechanismen zur Kontrolle der mitgliedstaatlichen Haushaltspolitik (Stabilitäts- und Wachstumspakt, SWP) versagten. Das Überleben des Euro und der WWU wurde, nachdem einige Eurostaaten (z. B. Griechenland) an den Rand des Staatsbankrotts geraten waren, von vielen Beobachtern in Zweifel gezogen. Die Schaffung neuer Instrumente zur Kontrolle der mitgliedstaatlichen Haushaltspolitik bzw. die Reform des Stabilitäts- und Wachstumspaktes sollten den drohenden Zerfall der WWU aufhalten und künftigen Krisen vorbeugen. Der immense Schuldenstand und die Probleme der Eurokrisenstaaten (Griechenland, Portugal, Irland, Italien, Spanien), sich an den Finanzmärkten mit Geld zu versorgen, erhöhten den politischen Druck, die in Maastricht unterlassenen Integrationsschritte nachzuholen, um das Überleben der WWU langfristig zu sichern. Kurzfristige Maßnahmen waren seit 2010 die Errichtung von »Eurorettungsschirmen« (EFSF, ESM), um den Krisenstaaten finanziell beizustehen und die Zukunft der Eurozone zu sichern. So wurde seit Mai 2010 in Rekordzeit eine Vielzahl neuer Instrumente (auch außerhalb des EU-Rechts) geschaffen, um verloren gegangenes Vertrauen in die Überlebensfähigkeit des Euro an den Finanzmärkten wiederherzustellen. Dazu gehörten Instrumente der schärferen Kontrolle der Haushaltspolitik in den EU-Staaten (z. B. Europäisches Semester, Fiskalpakt) und neue Formen der wirtschaftspolitischen Koordinierung (engl.: »Economic Governance«). Dies sollte ein Auseinanderbrechen der Eurozone bzw. den Austritt einzelner Staaten (z. B. Griechenlands, »Grexit«) verhindern und die in wirtschaftlicher, politischer und sozialer Hinsicht auseinanderdriftende Eurozone wieder zusammenzuführen. Dank dieser Maßnahmen, die mit einer harten Spar- und Reformpolitik in den Krisenstaaten einherging, und auch dank der Aufkäufe von Staatsanleihen der Krisenstaaten durch die EZB (verstärkt durch das Bekenntnis des EZB-Präsidenten Mario Draghi im Juli 2012 in London, alles zu tun, um den Euro zu retten) konnte ein von vielen Beobachtern in den Jahren 2011 und 2012 für möglich gehaltenes Auseinanderbrechen der WWU verhindert werden. Die milliardenschweren Kreditgarantien und die verschiedenen Maßnahmen der »Eurorettung« haben die Frage nach der Solidarität zwischen reichen und armen EU-Staaten sowie die Frage nach der Legitimität und Akzeptanz einer stärkeren Vergemeinschaftung der Haushalts- und Wirtschaftspolitik neu aufgeworfen. Eine Gruppe unter dem Vorsitz des EU-Ratspräsidenten Herman Van Rompuy hat 2012 Vorschläge unterbreitet, die eine – so der Titel des Papiers – »echte« WWU schaffen würden; Teile dieser Vorschläge zur Errichtung einer »Bakenunion« wurden in der Folge umgesetzt bzw. auf den Weg gebracht (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177369/wirtschafts-und-waehrungsunion-wwu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177369/wirtschafts-und-waehrungsunion-wwu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177371/wirtschaftsregierung-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177371/wirtschaftsregierung-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177373/ziel-1-2-3-gebiete/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177373/ziel-1-2-3-gebiete/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Zur Z. werden Gruppen und Vereinigungen gezählt, die im Zwischenbereich von privat und staatlich für Staat und Gesellschaft wichtige Aufgaben übernehmen bzw. selbstverantwortlich regeln (Bürgerinitiativen, Verbände, etc.). Auf EU-Ebene wird seit Ende der 1990er-Jahre die Rolle der Z. diskutiert. Die Debatte steht im Zusammenhang mit dem sog. Demokratiedefizit der EU. Die EU-Kommission und der Europäische Wirtschafts- und Sozialausschuss entdeckten die Z. als Quelle, um die Akzeptanz der europ. Politik bei den Bürgerinnen und Bürgern zu stärken, und sie entwickelten Konzepte und Strategien zur verbesserten Einbindung zivilgesellschaftlicher Akteure in die Entscheidungsverfahren der EU. So fordert die EU-Kommission im »Weißbuch zum Europäischen Regieren« (2001), dass die Institutionen der EU »aktiver mit der breiten Öffentlichkeit über Europafragen kommunizieren« und dabei auf »Netzwerke, gesellschaftliche Basisgruppen« zurückgreifen sollten. In der Praxis verwendet die Kommission das Stichwort Z. häufig synonym für die im Umfeld der Kommission tätigen Lobby- und Interessengruppen und sieht eine von zivilgesellschaftlichen Vereinigungen getragene europ. Öffentlichkeit eher als Instrument zur Information und besseren politischen Akzeptanz denn als Instrument zur politischen Kontrolle an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177375/zivilgesellschaft-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177375/zivilgesellschaft-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 22.11.1890 · † 9.11.1970] frz. General und Politiker. G. leitete im Zweiten Weltkrieg den Widerstand des »Freien Frankreichs« gegen die dt. Besatzung. 1944–46 Chef der provisorischen Regierung, 1959–69 Präsident der V. Republik.\nAußenpolitisch setzte sich de Gaulle für die Unabhängigkeit Frankreichs v. a. gegenüber den USA, aber auch gegenüber einem supranationalen Europa ein. Er strebte eine Führungsrolle Frankreichs in einem Europa der zwischenstaatlichen Kooperation an (»Europa der Vaterländer«). Ausgangspunkt dieses Europas war für G. eine enge dt.-frz. Freundschaft.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309400/de-gaulle-charles/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309400/de-gaulle-charles/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als Oberbegriff steht e. für den gemeinschaftlichen Ansatz zur Etablierung einer europ. Informationsgesellschaft. Die beiden EU-Aktionspläne e. 2002 und 2005 bildeten den Kern dieses Ansatzes. Ging es im ersten Aktionsplan im Wesentlichen um die Erhöhung der Zahl von Internetanschlüssen in Europa, waren die Ziele von e. 2005 breiter angelegt. Der zweite Aktionsplan umfasste Maßnahmen zur Nutzung des Internets in den Bereichen Verwaltung (E-Government), Wirtschaft (E-Business), Bildung (E-Learning) und Gesundheit (E-Health). Die Ziele von e. werden im Nachfolgeprogramm i2010 weiter verfolgt und bilden ein Kernelement der überarbeiteten sog. Lissabon-Strategie.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176806/eeurope/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176806/eeurope/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das von der EU geförderte und 2005 gestartete Programm E. (engl.: »elektronische Partnerschaft«) unterstützt die Vernetzung europ. Schulen im Internet und dient dem Erfahrungs- und Informationsaustausch von europ. Schülern im virtuellen Raum. Lehrern dient die Plattform zum europaweiten fachlichen Austausch. Das Projekt steht allen Schultypen und Jahrgangsstufen offen. An solchen virtuellen Schulpartnerschaften sind 36 europ. Staaten beteiligt; neben Schulen aus den (nach dem Austritt Großbritanniens) 27 EU-Staaten nehmen auch Schulen aus Norwegen, Island, Kroatien und Mazedonien und der Türkei teil. Deutsche Schulen sind an ca. 10.614 Projekten beteiligt (in Großbritannien sind ca. 20.000 Schulen beteiligt) (Stand 2019). In den beteiligten Staaten gibt es sog. nationale Koordinierungsstellen, in Deutschland ist dies der Verein »Schulen ans Netz«. eTwinning ist Teil von »Erasmus+«, in dem alle EU-Bildungsprogramme unter einem Dach vereint sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176828/etwinning-internet-schulpartnerschaften/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176828/etwinning-internet-schulpartnerschaften/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Ö. ist eine 2009 gestartete Initiative und ein Rahmen der politischen und wirtschaftlichen Zusammenarbeit der EU mit 6 Staaten der ehemaligen Sowjetunion (ohne Russland). Am 26.5.2008 legten die Außenminister von Polen, Radosław Sikorski, und Schweden, Carl Bildt, bei einer Sitzung der europ. Außenminister ein Arbeitspapier mit dem Titel Ö. vor (engl.: »Eastern Partnership«). In diesem Papier wurde eine Reihe von z. T. vagen Vorschlägen für eine praktische Zusammenarbeit mit den östlichen Nachbarländern der EU formuliert (z. B. Visaregelungen, Unterstützung der Reformprozesse u. a. m.). Die poln.-schwed. Initiative ist eingebettet in die Nachbarschaftspolitik der EU. Beobachter sahen die Ö. zunächst auch als Gegenentwurf zu einer möglichen Verschiebung des EU-Engagements in Richtung Süden, die v. a. Polen seit Gründung der Mittelmeerunion am 13.7.2008 befürchtet hatte. Die Ö. bietet Staaten wie Armenien, Aserbaidschan, Belarus, Georgien, Moldavien und Ukraine eine engere politische und wirtschaftliche Zusammenarbeit; die Erfolge und Misserfolge in Bezug auf Reformen in den einzelnen Ländern, mit denen die EU kooperiert, hängen von unterschiedlichen Faktoren ab. Die Ukraine ist nach der russischen Besetzung der ukrainischen Halbinsel Krim 2014 und den Konflikten im Osten des Landes in besonderer Weise auf eine politische und wirtschaftliche Unterstützung durch den Westen angewiesen. Laut Experten ist die Ö. – trotz mancher Erfolge – mit großen Herausforderungen und Problemen konfrontiert: Die Unterschiede zwischen den einzelnen Partnerstaaten sind nach wie vor groß; die politische Situation in einigen Ländern (z. B. Belarus und Aserbaidschan) ist weiterhin problematisch, weil die politische Elite nicht willig oder fähig ist, das Land und die Wirtschaft zu reformieren; die Ökonomie und Politik werden bestimmt von Oligarchen und sind geprägt von Korruption und die Staaten der Ö. sind Objekt eines geostrategischen Wettbewerbs, in dem die EU mit Russland, China und den USA um politischen und ökonomischen Einfluss konkurriert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177178/oestliche-partnerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177178/oestliche-partnerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Ü. [frz.: Centre de traduction des organes de l’Union européenne] wurde 1994 durch eine Verordnung des Rates der EU als Gemeinschaftsagentur gegründet und hat seinen Sitz in Luxemburg. Das Ü. hat die Aufgabe, für Einrichtungen der EU, die keinen eigenen Übersetzungsdienst haben, Übersetzungen anzufertigen. Dies betrifft v. a. die europ. Agenturen. Das Ü. unterstützt darüber hinaus weitere EU-Organe, wie den Rat und den Europäischen Gerichtshof, um diese zu entlasten. Das Ü. beteiligt sich auch an der wissenschaftlichen Forschung und der praktischen Verbesserung im Bereich Übersetzungen. Es organisiert hierzu jährliche Konferenzen und beauftragt intern eine ganze Abteilung mit der Weiterentwicklung der computerbasierten Unterstützung von Übersetzungen (2016 Einführung des elektronischen eCdt). Finanziert wird das Ü. hauptsächlich durch Zahlungen der europ. Einrichtungen für die jeweils erbrachte Übersetzungsleistung. 2018 arbeiteten 183 Personen für das Ü. und es wurden insgesamt 781.839 Seiten übersetzt. Geleitet wird es durch einen Direktor und durch einen Verwaltungsrat, der aus Vertretern der EU-Kommission, der Mitgliedstaaten und sämtlicher Kunden des Ü. besteht. 2018 betrug der Haushalt der Agentur 47,1 Mio. €. Seit 1995 hat das Ü. nach eigenen Angaben ca. 2,7 Mio. Seiten Text übersetzt (Stand Januar 2020).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177316/uebersetzungszentrum-fuer-die-einrichtungen-der-europaeischen-union-cdt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177316/uebersetzungszentrum-fuer-die-einrichtungen-der-europaeischen-union-cdt/<\/a>\n<\/p>"],"url":["https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176657/a-und-b-punkte-verfahren/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176666/akp-staaten/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176659/acquis-communautaire/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176662/afrikapolitik-der-eu/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176663/agenturen-der-eu/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176
