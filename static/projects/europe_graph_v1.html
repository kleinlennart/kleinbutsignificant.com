urz-knapp/lexika/das-europalexikon/176679/ariane/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176679/ariane/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.3.1956] Upholland/Lancashire, Grobritannien; Studium (konomie) in London (Bachelor).\nAb 1977 in Friedensbewegung aktiv, Managementberatung und Sozialarbeiterausbildung. 198388 Chefin eines Sozialprogramms. 1998 (nach Elternzeit) Leiterin der Gesundheitsbehrde in Hertfordshire. 1999 Erhebung zum Life Peer (Baroness Ashton of Upholland) und Sitz im Oberhaus; ab 2001 Staatssekretrin im Bildungsministerium, ab 2004 im nachmaligen Justizministerium. 2006 Mitglied und 2007 Lord President of the Council sowie Leader of the House of Lords (bewerkstelligte Zustimmung zum EU-Reformvertrag). Als EU-Handelskommissarin (ab 2008) Befrwortung einer ffnung der Mrkte angesichts der Rezession. Von 2009 bis 2014 Hohe Vertreterin der Union fr Auen- und Sicherheitspolitik (Leiterin des EU-Auenministerrates), seit 2010 auch Vizeprsidentin der EU-Kommission (Doppelhut). Magebliche Verantwortung fr den Aufbau des Europischen Auswrtigen Dienstes EAD. Die Abstimmung mit den EUMitgliedstaaten stt regelmig an Grenzen; pldierte im Zusammenhang mit den politischen Umwlzungen in Nordafrika (Arabischer Frhling) fr eine Neuausrichtung der EU-Nachbarschaftspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176682/ashton-baroness-catherine/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176682/ashton-baroness-catherine/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff Asien bezieht sich im Rahmen der EU-Auenbeziehungen auf einen geografischen Raum, der von Afghanistan bis nach Japan und von China bis Australien und Neuseeland reicht. In der A. der EU nehmen die Beziehungen zu China, Japan und Indien wie auch zur Vereinigung Sdostasiatischer Staaten (ASEAN) eine herausragende Stellung ein. Bereits in den 1970er-Jahren entwickelten sich die europ.-asiat. Beziehungen. 1975 hatte die EG mit China diplomatische Beziehungen aufgenommen und 2 Jahre spter begann die Kooperation mit der ASEAN. 1994 verffentlichte die Europische Kommission das erste Asienkonzept mit dem Titel Auf dem Weg zu einer neuen Asienstrategie. Aufgrund der sich rasch verndernden konomischen, politischen und gesellschaftlichen Rahmenbedingungen in Europa und Asien wurde dieser Ansatz in der Folgezeit weiter berarbeitet. Aufgrund der Heterogenitt der Staaten wie auch des unterschiedlichen Entwicklungsniveaus innerhalb der Region hat die EU spezifische bi- und multilaterale Kooperationsbeziehungen ausgearbeitet. Die A. ist in weitem Umfang durch handels- und entwicklungspolitische Manahmen geprgt. Hierzu zhlen u. a. die Intensivierung der Wirtschaftsbeziehungen, die Frderung eines verbesserten gegenseitigen Marktzugangs und die Einbeziehung asiat. Staaten in das Welthandelssystem. China, Japan, Sdkorea und Indien lagen 2018 unter den 10 wichtigsten Exportpartnern der EU. Mit Blick auf die Importe der EU im gleichen Jahr lagen China an 1., Japan an 7., Sdkorea an 8., Indien an 9. und Vietnam an 10. Stelle. Doch auch die finanzielle und humanitre Kooperation bilden Schwerpunkte der A.\nAngesichts der zunehmenden konomischen Verflechtung zwischen der EU und Asien finden sicherheitspolitische Themen und die Abstimmung zu aktuellen Fragen der internationalen Politik in der A. eine erhhte Aufmerksamkeit. Ein wichtiger Bestandteil der A. ist die Frderung von Kooperationsforen wie dem Asia Europe Meeting (ASEM) oder dem ASEAN Regional Forum (ARF), die den europ.-asiat. Dialog untersttzen und zur regionalen Stabilitt beitragen. Unter dem Stichwort Konnektivitt werden die Beziehungen zwischen der EU und Asien seit 2018 in einem aktualisierten strategischen Rahmen zusammengefhrt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176683/asienpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176683/asienpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die A. bezeichnet besondere Beziehungen der EG/EU zu einem Drittstaat. Nach Art. 217 AEUV schliet die Union dazu spezielle Abkommen, die eine A. herstellen mit gegenseitigen Rechten und Pflichten, gemeinsamem Vorgehen und besonderen Verfahren. Sie bedrfen der Zustimmung des Europischen Parlamentes und werden vom Rat einstimmig verabschiedet. Die ersten Assoziierungsabkommen schloss die EG mit Griechenland (1961) und der Trkei (1963).\nIn beiden wurde ein Artikel aufgenommen, zu gegebener Zeit die Voraussetzungen fr eine sptere Mitgliedschaft zu prfen. Im Laufe der Geschichte hat die EG unterschiedliche Abkommenstypen auf den Assoziierungsartikel gesttzt. Demnach reichen die A. von bloen Freihandelsabkommen bis hin zu Beteiligungsformen an weiteren Politiken der EU wie im Falle der Schweiz und Norwegens bzw. des Europischen Wirtschaftsraums (EWR). Zu den allen A. gemeinsamen Elementen zhlen:\n die politische Substanz;\n die Dauerhaftigkeit der Beziehungen;\n die Bilateralitt und Paritt bei gegenseitigen Rechten und Pflichten sowie bei den gemeinsamen Assoziierungsinstitutionen\n das gemeinsame Vorgehen und die besonderen Verfahren.\nZum klassischen Programm der A. zhlen:\n die Herstellung von Freizgigkeitsrechten v. a. fr Gter;\n die bernahme oder gegenseitige Anerkennung von Standards;\n die Einbindung von Assoziierten in Programme und Agenturen der EG sowie in gemeinschaftliche Politiken und andere Formen des Zusammenwirkens wie den sog. politischen Dialog und die finanzielle Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176684/assoziierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176684/assoziierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die A. der EU befasst sich mit dem Zugang von Menschen aus Drittstaaten in die EU und ihrem dortigen Aufenthalt. Hierzu zhlen Regelungen zum Asyl- und Einwanderungsrecht, zum Schutz der EU-Auengrenzen, zu Fragen der illegalen Migration sowie zur Integration von Zugewanderten. Die Asylpolitik ist zwar weitgehend vergemeinschaftet, eine umfassende europ. Migrationspolitik hat sich jedoch nicht herausgebildet. Die Entwicklung der A. ist eng verbunden mit dem freien Personenverkehr im europ. Binnenmarkt. Wichtiger Ausgangspunkt der A. ist das Schengener Abkommen (1985) mit dem Ziel, die Personenkontrollen an den Binnengrenzen abzuschaffen. Als Ausgleichsmanahmen hierzu vereinbarten die beteiligten Mitgliedstaaten erste Schritte zur Harmonisierung der nationalen Asyl- und Visapolitiken und zur berwachung der gemeinsamen Auengrenzen. Der Vertrag von Amsterdam (1999) berfhrte die Schengener Zusammenarbeit in den Rahmen der EU und gab weite Teile der Zuwanderungspolitik in die Verantwortung der Gemeinschaft. Die Teilbereiche der A. haben sich unterschiedlich entwickelt. In der Asylpolitik einigten sich die EU-Mitgliedstaaten auf gemeinsame Mindeststandards sowie auf Kriterien, um die Zustndigkeit fr Asylantrge zu bestimmen. Die Visapolitik der Mitgliedstaaten folgt weitgehend EU-Vorgaben. Im Bereich der legalen Zuwanderung gibt es hingegen kaum EU-Regelungen; dieser Bereich unterliegt fast vollstndig der nationalen Steuerung. Kernbereich der A. ist die Bekmpfung der illegalen Migration, in die immer strker auch die Herkunftslnder und EU-Nachbarstaaten einbezogen werden. Auch der Schutz der EU-Auengrenzen wird immer wichtiger, was sich etwa in der Grenzschutzagentur FRONTEX oder in gemeinsamen Operationen im Mittelmeer zeigt. Zentral fr die A. ist der groe Einfluss nationaler Akteure im Politikprozess, v. a. ber den Rat der Justiz- und Innenminister, der ein zentraler Ort der Entscheidungsfindung ist. Kritiker beklagen dabei eine einseitige Ausrichtung auf Sicherheitsaspekte, was eine wachsende Kontrolle und eine Beschrnkung der Zuwanderung zur Folge hat. Die EU-Kommission verfolgt zwar ausdrcklich das Ziel einer umfassenden europ. Migrationspolitik, die neben Sicherheitsfragen auch soziale, wirtschaftliche und humanitre Aspekte strker bercksichtigt. Doch stt sie dabei teilweise auf Widerstand in den Mitgliedstaaten. Die EU-Aktivitten zur A. werden durch Fnfjahresprogramme vorstrukturiert; auf das sog. Programm von Tampere (19992004) folgte das Haager (200509) und Stockholmer (201014) Programm. Durch Ausnahmeregelungen fr Grobritannien, Irland und Dnemark sowie Vereinbarungen mit Norwegen, Island und der Schweiz besitzt die A. keinen einheitlichen Geltungsbereich. Im Verein mit der polizeilichen und justiziellen Zusammenarbeit in Strafsachen sowie der justiziellen Zusammenarbeit in Zivilsachen bildet die A. eine Rechtsgrundlage fr die Schaffung des sog. Raums der Freiheit, der Sicherheit und des Rechts. Im Mai 2015 legte die EU-Kommission eine Europische Migrationsagenda vor. Die im gleichen Jahr einsetzende sog. Flchtlingskrise hat die EU und ihre Mitgliedstaaten vor sehr groe Herausforderungen gestellt und die Reformbedrftigkeit der bestehenden Regelungen zur Asyl- und Migrationspolitik (Dublin-Regeln, Schengen-Kooperation) deutlich gemacht.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176685/asyl-und-migrationspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176685/asyl-und-migrationspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  A. [auch: Absorptionsfhigkeit] bezeichnet die Fhigkeit der EU, neue Mitglieder aufzunehmen. Sie wird im Zusammenhang mit den Risiken einer berdehnung und berforderung der EU diskutiert. Sie betrifft also das Spannungsverhltnis von Vertiefung und Erweiterung. Die konkrete Ausgestaltung der A. ist politisch umstritten. Die A. der EU ist nicht objektiv zu messen und im Gegensatz zu den Aufnahmekriterien nicht genauer definiert. Bereits in den Kopenhagener Kriterien (2003) fhrte der Europische Rat die Fhigkeit der EU, die Dynamik der europ. Integration zu erhalten, als einen wichtigen Gesichtspunkt bei der Entscheidung ber die Aufnahme neuer Mitglieder an. Die Osterweiterung und die Grenordnung der Trkei als potenzielles neues Mitglied haben die Diskussion ber die A. befeuert.\nIm Dezember 2006 legte die Kommission einen Sonderbericht ber die Fhigkeit der EU zur Integration neuer Mitglieder vor. Ziel ist sicherzustellen, dass die EU durch die Aufnahme neuer Mitglieder nicht ihre in den Vertrgen begrndeten politischen Ziele aufs Spiel setzt. Abschtzungen der Erweiterungsfolgen beziehen sich auf die Handlungs- und Arbeitsfhigkeit der EU in politischer, finanzieller, wirtschaftlicher und institutioneller Hinsicht.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176688/aufnahmefaehigkeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176688/aufnahmefaehigkeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der A. [frz.: Comit des reprsentants permanents, COREPER] ist ein Unterorgan des Ministerrates der EU zur Vorbereitung von Entscheidungen des Ministerrates. Er tritt wchentlich in 2 Formaten zusammen: den Stndigen Vertretern der Mitgliedstaaten bei der EU (A. II) und deren Stellvertretern (A. I). Im A. werden erste Kompromisse vereinbart, um Beschlsse des Ministerrates zu erleichtern. Der A. I befasst sich v. a. mit technischen Fragen des Binnenmarktes und der Wirtschafts-, Whrungs-, Sozial- und Umweltpolitik. Vorbereitet werden diese Treffen von den Mitarbeitern, die in der 1993 eingerichteten Mertens-Gruppe zusammenkommen. Der A. II befasst sich dagegen mit eher politischen Angelegenheiten der Gemeinsamen Auen- und Sicherheitspolitik, Europischen Sicherheits- und Verteidigungspolitik, polizeilichen und justiziellen Zusammenarbeit in Strafsachen sowie institutionellen und langfristigen Beschlssen und Vertragsreformen (z. B. EU-Haushalt und Erweiterungsverhandlungen). Seine Vorbereitung obliegt Mitarbeitern der Stndigen Vertretungen, die in der 1975 eingerichteten Antici-Gruppe (benannt nach ihrem ersten Vorsitzenden) zusammenkommen. Dem A. fllt im Entscheidungsprozess des Ministerrates eine zentrale Rolle zu. Er fungiert als stndiges Diskussionsforum der Stndigen Vertreter, als Verbindungskanal zwischen diesen und ihren Regierungen sowie als politisches Kontrollgremium, das die Arbeitsgruppen des Ministerrates lenkt und berwacht. Deren entscheidungsreife Vorlagen legt der A. dem Ministerrat als sog. A-Punkte zur formalen Annahme ohne Aussprache vor. Kontroverse Vorlagen werden dem Ministerrat dagegen als sog. B-Punkte bermittelt. Nicht in den Arbeitsbereich des A. fllt die Agrarpolitik, fr die es ein eigenes vorbereitendes Gremium des Landwirtschaftsministerrats, den Sonderausschuss Landwirtschaft, gibt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309390/ausschuss-der-staendigen-vertreter-coreper/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309390/ausschuss-der-staendigen-vertreter-coreper/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der A. ist ein Organ des Deutschen Bundestags (BT), zustndig fr Grundsatzfragen der europ. Integration. Seine Aufgabe ist die Mitbestimmung des Bundestages in der EU. Obwohl das Grundgesetz die Mitwirkung des gesamten Parlamentes in EU-Angelegenheiten vorsieht, trgt der A. mit bestimmten Sonderrechten eine spezielle Verantwortung. 1994 gegrndet, hat er 48 Mitglieder, davon 33 Abgeordnete des BT und 15 des Europischen Parlaments. Die Europaparlamentarier sind jedoch nur mitwirkungs-, aber nicht stimmberechtigt. Informationen bezieht der A. von der Bundesregierung, die zur Unterrichtung verpflichtet ist, von Entscheidungstrgern der EU sowie anderen nationalen Parlamenten. Zum einen befasst er sich mit Themen der europ. Integration (z. B. institutionelle Reformen, Erweiterungspolitik). Zum anderen behandelt er v. a. EU-Vorhaben, die mehrere Politikfelder betreffen. Potenziell sind deshalb auch alle Bundesministerien Ansprechpartner des A. Zu seinen Sonderbefugnissen zhlt das Recht, Stellungnahmen des BT in europapolitischen Fragen zu erarbeiten und abzugeben, sofern das Einverstndnis der jeweiligen Fachausschsse vorliegt. Im Rahmen seiner Zustndigkeiten kontrolliert der A. die Richtlinienumsetzung der Bundesregierung. Weiterhin ist er ermchtigt, nderungsantrge zu Beschlussempfehlungen eines Fachausschusses in den BT einzubringen. In ffentlichen Sitzungen und Anhrungen wird die ffentlichkeit ber seine Ttigkeiten informiert. Der Vertrag von Lissabon (2009) strkt die Rolle der nationalen Parlamente, indem er ihnen die Mglichkeit verleiht, die Anwendung des Subsidiarittsprinzips mittels einer Klage beim Europischen Gerichtshof zu kontrollieren, sofern ein Viertel seiner Mitglieder dies beschliet. Der BT kann den A. in Zukunft auch ermchtigen, Rechte wahrzunehmen, die in vertraglichen Regelungen der EU dem Bundestag eingerumt wurden. Obwohl die Arbeit des A. durchaus positiv bewertet wird, hat er doch Schwierigkeiten, die groe Masse an europapolitischen Themen zu bewltigen, und er ist zu sehr von den Informationen der Bundesregierung abhngig. Auerdem bleibt sein Ansehen oft hinter dem anderer Ausschsse (z. B. Finanzausschuss) zurck. Im Zuge der verschiedenen Krisen der EU (seit 2010, Eurokrise, Krise des EU-Migrationsregimes, Brexit) war der Bundestag regelmig auch mit diesen Fragen befasst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176692/ausschuss-fuer-die-angelegenheiten-der-eu-bundestag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176692/ausschuss-fuer-die-angelegenheiten-der-eu-bundestag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der AdR ist eine beratende Institution, die es regionalen und kommunalen Gebietskrperschaften der EU-Staaten erlaubt, formal auf Entscheidungen der EU Einfluss zu nehmen. Er wurde durch den Vertrag von Maastricht (1993) eingefhrt; die konstituierende Sitzung fand im Mrz 1994 statt. Die dt. Lnder haben sich unter dem Leitbild Europa der Regionen seit den 1990er-Jahren fr die Einsetzung und Strkung eines AdR eingesetzt. Vertraglich zwingend vorgeschrieben ist die Anhrung des AdR in allen Bereichen, die Kommunen und Regionen besonders betreffen, z. B. wirtschaftlicher und sozialer Zusammenhalt, Gesundheitswesen, Bildung und Jugend, Kultur und Umwelt. Darber hinaus kann der AdR ggf. zu anderen Fragen angehrt werden (fakultative Anhrung). Auerdem darf der AdR von sich aus Stellungnahmen abgeben (Selbstbefassungsrecht). Er hat 350 Mitglieder (Stand: 2019), die vom Rat auf Vorschlag der Mitgliedstaaten fr (ursprnglich) 4 Jahre ernannt werden (eine Wiederernennung ist mglich); der Vertrag von Lissabon (2009) setzt eine Obergrenze fr die Zahl der Mitglieder bei 350 und erhht die Amtszeit auf 5 Jahre. Die Mitgliedschaft im AdR ist an ein politisches (Wahl-)Mandat auf regionaler oder kommunaler Ebene gebunden. Die Anzahl der Mitglieder aus den einzelnen EU-Staaten steht in einem ungefhren Verhltnis zur Bevlkerungszahl: Deutschland entsendet 24 Mitglieder, sterreich und Belgien jeweils 12, Malta nur 5. Die Mitglieder des AdR sind in ihrer Arbeit nicht an Weisungen gebunden und drfen nicht gleichzeitig Mitglieder des Europischen Parlaments (EP) sein. Die Mitglieder des AdR treffen sich jhrlich zu 6 Plenarsitzungen. Die Sitzungen werden von 6 Fachkommissionen vorbereitet (z. B. Kohsionspolitik oder Kultur und Bildung). Eine gewisse Herausforderung fr die Arbeit des AdR ist seine Zusammensetzung aufgrund der unterschiedlichen territorialen Struktur in den EU-Staaten (Zentralstaaten, regionalisierte Staaten, Fderalstaaten). In der Arbeit des AdR spielt dies jedoch kaum mehr eine Rolle. Denn der AdR ist dem Prinzip Regieren in Partnerschaft bzw. dem Konzept von Multi-Level-Governance (dt.: Mehrebenen-Regieren) verpflichtet; damit verbunden ist die Orientierung an konkreten Problemlsungen (z. B. regionale und stdtische Verkehrsprobleme) und die Frage, wer einen Beitrag dazu leisten kann. Starke Regionen wie die dt. Lnder suchen neben dem AdR vermehrt auch andere Einflusskanle, z. B. ber das Regionennetzwerk REGLEG. Der AdR hat seit seiner Grndung seine Rechte in der EU-Politikgestaltung kontinuierlich ausbauen knnen. Darber hinaus ist es ihm gelungen, greres politisches Gewicht zu erlangen. So ist die entscheidende Gruppierung im AdR immer weniger die nationale Delegation, sondern immer mehr die politische Fraktion. Die neue Rechtslage nach dem Vertrag von Lissabon baute er erfolgreich politisch aus, etwa durch die Federfhrung in einem Netzwerk zur Subsidiarittskontrolle und durch das AdR-Weibuch Multi-Level-Governance (2009). Der Vertrag von Lissabon gibt ihm ein Klagerecht beim Europischen Gerichtshof (EuGH), jedoch keinen Organstatus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176690/ausschuss-der-regionen-adr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176690/ausschuss-der-regionen-adr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Erasmus-Programm (1987) war das erste groe A. der EG im Hochschul- und Bildungswesen. Schon 1976 gab es einen Pilotversuch, um die Mobilitt von Forschern, Studenten und Lehrkrften in Europa zu frdern. Ziel war v. a. die Fremdsprachenfrderung, die persnliche Weiterentwicklung der Teilnehmer sowie der Versuch, Europa und seine Vorteile direkt erfahrbar zu machen. Basis fr die A. ist der Kooperationswille europ. Hochschulen, die sich untereinander vernetzen. Neben den Hochschulen entwickelte die EU aber auch A. fr Schulen sowie die Berufs- und Erwachsenenbildung. Um das Problem der gegenseitigen Anerkennung von Studienleistungen zu lsen, wurde das European Credit Transfer System (ECTS) entwickelt. Ehrgeiziges Ziel der EU ist es, bis 2027 12 Mio. Studierende, Lehrer und andere Personen im Ausland lernen und lehren zu lassen. Seit 2014 gibt es das Programm Erasmus+, das die Bildungsprogramme Comenius, Erasmus, Leonardo da Vinci und Grundtvig unter einem gemeinsamen Dach vereint.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176693/austauschprogramme-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176693/austauschprogramme-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die ursprnglichen EU-Vertrge sahen zunchst weder einen Austritt noch einen Ausschluss aus der EU vor. Mglich war und ist die Suspendierung bestimmter Rechte, wenn der Rat in einem Mitgliedstaat die schwerwiegende und anhaltende Verletzung der in Art. 6 EUV festgelegten Grundstze der EU einstimmig feststellt (Art. 7 EUV). Aus vlkerrechtlicher Sicht war ein Austritt trotz fehlender Bestimmungen in den EU-Vertrgen denkbar. Der Vertrag von Lissabon (2009) enthlt erstmals eine Austrittsklausel. Gem Art. 50 EUV kann jeder Mitgliedstaat beschlieen, freiwillig aus der EU auszutreten. Die Union handelt mit diesem Staat das Abkommen ber den Austritt sowie dessen knftige Beziehungen mit der EU aus. Aufgrund der engen Verflechtung knnte dies z. B. eine weitere Teilnahme am Binnenmarkt sein. Nach einem Austritt kann ein Staat erneut die EU-Mitgliedschaft beantragen. Die Austrittsklausel kann bei knftigen Vertragsrevisionen eine Rolle spielen: Lehnt ein EU-Mitglied eine Vertragsreform ab, kann es aus der EU austreten, ohne die Reformen zu blockieren. Da ein Austritt aber freiwillig ist, ist fraglich, ob dieses Land tatschlich austreten wrde, da die Kosten eines Austritts die Vorteile einer Mitgliedschaft berwiegen knnten. Mit dem EU-Austritt Grobritanniens (Brexit) ist Art. 50 EUV zum ersten Mal angewandt worden. Ein Ausschluss eines Euro-Staates (z. B. Griechenlands, Grexit) wurde im Zusammenhang mit der Euro-Krise immer wieder diskutiert, er ist jedoch nur auf freiwilliger Basis mglich.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176694/austritt-ausschluss-aus-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176694/austritt-ausschluss-aus-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das allgemeine A. [frz.: Concours] dient zur Rekrutierung der qualifiziertesten Bewerber fr Stellen in den EU-Institutionen. Das Europische Amt fr Personalauswahl (EPSO) besetzt so die blicherweise unbefristeten Stellen. Obwohl keine nationalen Quoten existieren, ist die EU um Ausgewogenheit zwischen den Mitgliedstaaten bemht. Nach bestandenem A. werden die Bewerber in eine Eignungsliste aufgenommen, aus der die EU-Institutionen ihr Personal auswhlen. Voraussetzung fr die Teilnahme am A. ist neben der Muttersprache die Kenntnis von mindestens einer weiteren EU-Amtssprache, die bereits whrend des A. nachzuweisen ist. Zur Vorbereitung auf das A. gibt es eine Reihe von Lehrbchern sowie Seminare, die das Auswrtige Amt fr die dt. Bewerber veranstaltet. Die Termine bevorstehender A. knnen auf der Internetseite von EPSO eingesehen werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176695/auswahlverfahren-concours/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176695/auswahlverfahren-concours/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176710/benelux/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176710/benelux/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309392/backstop/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309392/backstop/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bail-out (engl.: aus der Patsche helfen) ist eine etablierte Bezeichnung fr die Schuldbernahme, die im Recht der EU-Wirtschaftsunion mit Art. 125 AEUV ausdrcklich verboten wird: no Bail-out. Weder die EU noch ein Mitgliedstaat soll als Haftungsschuldner einstehen mssen fr Verbindlichkeiten eines (anderen) Mitgliedstaats. Das Bail-out-Verbot verpflichtet die Mitglieder der EU auf den Grundsatz der autonomen Staatsfinanzierung. Verantwortungslose moral hazard-Politik (engl.: moralisches Fehlverhalten) zu Lasten Dritter soll damit ausgeschlossen werden. Die mit dem Europischen Stabilittsmechanismus ESM gewhrleistete Staatsfinanzierung im Notstand kann als vertragskonforme Durchbrechung des no Bail-out gelten (Art. 136 Abs. 3 AEUV). Noch vor dem Inkrafttreten dieser Norm hat der Europische Gerichtshof (EuGH) in der Pringle-Entscheidung betont, dass die Nothilfe nicht den mit Art. 125 AEUV gewhrleisteten Anreiz zu einer soliden Haushaltspolitik durchkreuzen darf. Auf dieser Linie verlangt Art. 136 Abs. 3 Satz 2 AEUV, dass die Gewhrung aller Finanzhilfen strengen Auflagen unterliegen muss.\nIm Zuge der globalen Finanzkrise nach 2008 hat sich der Begriff Bail-out in einer weiteren Konstellation der Schuldbernahme durchgesetzt  fr die Refinanzierung einer insolventen Bank aus Steuermitteln. In einer Notsituation mag es fr diesen Bail-out gute Grnde geben. Jedoch ist eine verlssliche, kalkulierbare und kalkulierte Bankenrettung  eine implizite Staatsgarantie fr die Bank trotz bermiger Risiken  politisch unvertretbar und konomisch unerwnschter moral hazard-Anreiz mit preis- und wettbewerbsverzerrender Wirkung. Dem will der Bail-in (engl.: Beteiligung der Glubiger) systematisch entgegentreten durch Beteiligung des Privatsektors an den Kosten einer Restrukturierung oder Abwicklung von Banken (private sector involvement, PSI). Mit ffentlich-rechtlichen Bail-in-Instrumenten im Recht der Bankenunion (Umwandlung von Fremd- in Eigenkapital; Herabschreibung) soll die Verlustzuweisung an Investoren (Anteilseigner und Glubiger, die Bankenkapital zur Verfgung stellen) gelingen und der steuerfinanzierte Bail-out verhindert werden. Das besondere Insolvenzrecht fr Banken soll zugleich die Kontinuitt systemrelevanter Funktionen der Bankwirtschaft sicherstellen. Die Handhabung der Bail-in-Instrumente ist eine Aufgabe des Abwicklungsmechanismus SRM (single resolution mechanism).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309393/bail-in-bail-out/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309393/bail-in-bail-out/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Gegenstand der B. der EU sind Bosnien-Herzegowina, Kroatien, Nordmazedonien, Serbien, Montenegro, das Kosovo und Albanien. Die Kriege und Konflikte zwischen und innerhalb der Nachfolgestaaten Jugoslawiens hatten die Region in den 1990er-Jahren von den Reform- und Integrationsprozessen Mittel- und Osteuropas abgekoppelt. Die B. der EU zielt auf (interethnische) Befriedung, wirtschaftlichen Wiederaufbau, Stabilisierung und die stufenweise Annherung an die EU. In der Erklrung von Thessaloniki (2003) bekrftigte die EU, dass die Zukunft der sog. Westbalkanlnder in der EU liege. Bis auf Kosovo haben alle Balkanstaaten unterdessen einen Beitrittsantrag gestellt, Bosnien-Herzegowina hat dies am 15.2.2016 getan. Der Abschluss der Verhandlungen mit Kroatien wurde mit der Unterzeichnung des Beitrittsvertrags in Brssel am 9.12.2011 besiegelt; am 22.1.2012 stimmte die kroat. Bevlkerung in einem Referendum mehrheitlich (66,3 %) fr den EU-Beitritt ihres Landes (Wahlbeteiligung: 43,5 %). Der Beitritt Kroatiens wurde zum 1.7.2013 wirksam. Nordmazedonien und Montenegro haben 2005 bzw. 2010 den Kandidatenstatus erhalten. Seit 1999/2000 stellt die EU diesen Lndern bilaterale Stabilisierungs- und Assoziierungsabkommen (SAA) in Aussicht. Deren Hauptelemente sind:\n Grndung einer Assoziation;\n Anerkennung als potenzieller Kandidat fr die EU-Mitgliedschaft unter dem besonderen Vorbehalt der Bestimmungen zur regionalen politischen und wirtschaftlichen Kooperation (CEFTA);\n Frderung von Demokratie, Rechtsstaatlichkeit, wirtschaftlicher Entwicklung;\n Frderung angemessener Verwaltungsstrukturen;\n umfassende Kooperation mit dem Internationalen Strafgerichtshof in Den Haag;\n Entwicklung gutnachbarschaftlicher Beziehungen;\n Rechtsharmonisierung, Zusammenarbeit im Bereich Justiz und Inneres;\n Handelserleichterungen einschlielich der Mglichkeit von Freihandelszonen, wirtschaftlicher und finanzieller Hilfe sowie einen politischen Dialog und gemeinsame Institutionen. Bislang sind SAA mit Mazedonien (2004), Kroatien (2005), Albanien (2009) in Kraft getreten, mit Serbien (2008) und Montenegro (2010) sowie mit Bosnien-Herzegowina (2008) unterzeichnet worden. Auerdem wurde ein Forum EU  westlicher Balkan fr Treffen der Staats- und Regierungschefs sowie Fachminister einberufen. Die finanzielle Hilfe betrug fr 201420 ca. 11,7 Mrd.  (in Form von IPA, Instrument for Pre-accession Assistance). Der von der EU 1999 lancierte Stabilittspakt fr Sdosteuropa, an dem rund 40 Lnder teilnahmen, ging 2008 in den Regionalen Kooperationsrat ber. Gegenwrtig ist die EU mit 1 Militr- bzw. Polizeimission in Bosnien-Herzegowina (EUFOR-Althea) sowie im Kosovo mit der Rechtsstaatlichkeitsmission EULEX KOSOVO engagiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176696/balkanpolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176696/balkanpolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176698/bananenmarktordnung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176698/bananenmarktordnung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B. ist eine europ. Gesamtstruktur, die auf drei Sulen beruht. Im Oktober 2013 richtete die EU durch Verordnung einen einheitlichen Aufsichtsmechanismus ein, den Single Supervisory Mechanism (SSM). Diese erste Sule der B. etablierte eine gemeinsame Bankenaufsicht in der Eurozone. Die Einheitlichkeit der Aufsichtsstandards und die Vereinheitlichung des Vollzugs ermglichen die Gleichbehandlung der Kreditinstitute und einen Beitrag zur Stabilitt des Finanzsystems in der Union (Art. 1 Abs. 1 SSM-VO). Im Juli 2014 grndete der Unionsgesetzgeber den einheitlichen Abwicklungsmechanismus, den Single Resolution Mechanism (SRM). Diese zweite Sule der B. soll im Bankrottfall verhindern, dass die Gemeinschaft der Steuerzahler fr die Refinanzierung der Bank aufkommt. Festgelegt auf materiell einheitliche Vorschriften und ein einheitliches Verfahren (Art. 1 Abs. 1 SRM-VO), soll der Abwicklungsmechanismus seinerseits zur Finanzstabilitt beitragen, Ansteckungen im Finanzsystem verhindern und durch Beteiligung des Privatsektors die geringere Inanspruchnahme finanzieller Untersttzung aus ffentlichen Mitteln (Art. 14 Abs. 2 SRM-VO) sicherstellen.\nSSM und SRM haben sich seit 2013/2014 fest etabliert und bewhrt. Die Fortentwicklung und Vollendung einer gemeinsamen Einlagensicherung (European Deposit Insurance Scheme, EDIS), perspektivisch die dritte Sule der B., steht noch in der Diskussion. Die EU hat im April 2014 mit der Neufassung der Richtlinie ber Einlagensicherungssysteme (Deposit Guarantee Scheme Directive, DGSD) bereits zur Harmonisierung beigetragen. Einlagen bis 100.000 EUR sollen auch bei Insolvenz der Bank abgesichert sein (Einlagensicherung, europische). Die Kommissionsprsidentin Ursula von der Leyen hat sich in ihrer Bewerbungsrede vor dem Europischen Parlament am 16. Juli 2019 fr das EDIS stark gemacht: Damit sich die Menschen keine Sorgen um die Sicherheit ihrer Bankeinlagen machen mssen, brauchen wir ein europisches Einlagenversicherungssystem.\nDie Deutsche Bundesbank hat sich in ihrem Geschftsbericht 2013 grundstzlich zur europ. B. bekannt und das konomische Anliegen wie folgt zusammengefasst: Die Finanz- und Wirtschaftskrise hat gezeigt, dass die bis hierhin existierenden Aufsichtsstrukturen der starken Vernetzung der europ. Finanzmrkte nicht mehr gerecht wurden. Eine weitgehend auf nationaler Ebene angesiedelte Bankenaufsicht erschwert eine umfassende Risikoerkennung bei grenzberschreitenden Bankengruppen. Zudem erfordern die komplexen Konzernstrukturen von Finanzinstituten einen einheitlichen europischen Mechanismus zum Umgang mit Schieflagen von Banken. Zahlreiche Lnder waren gezwungen, Teile ihres heimischen Bankensektors mit erheblichen Summen zu sttzen, da solche Mechanismen bisher fehlten. Die hieraus resultierenden Rettungsmanahmen fhrten zu einer extremen Belastung der Steuerzahler. Die Bundesanstalt fr Finanzdienstleistungsaufsicht (BaFin) hat mit Blick auf die erste Sule der B. 2015 bekrftigt, dass der Kerngedanke des SSM erfolgreich umgesetzt werden konnte: eine integrierte Aufsicht ber die Banken des Euroraums durch die national zustndigen Behrden und die EZB. Auch das BVerfG hat die Bankenunion gebilligt (BVerfG-Urteil zur B.). Die B. ist ein Vertiefungs- und Vergemeinschaftungsprojekt der Eurozone. Am SSM und am SRM sind (nur) alle Eurostaaten beteiligt. Die Nicht-Eurostaat haben sich bislang auf die im Verordnungsrecht angebotene enge Zusammenarbeit nicht eingelassen. Das Konzept der teilnehmenden Mitgliedstaaten in der Zusammensetzung Euro-plus verdeutlicht die Integrationstiefe im Euroraum. Seit Beginn der Krise (2008) hat sich die politische und rechtliche Verselbstndigung der Eurozone verstrkt, auch und insbesondere mit der B. Wer zuknftig der Whrungsunion beitritt, wird nicht nur den Euro einfhren, sondern auch die weiteren Verpflichtungen eingehen mssen, etwa aus dem ESM-Vertrag und der B.\nDas zentrale Aufsichtsgremium (Single Supervisory Board) ist ein internes Organ der EZB. Der Aufsichtsmechanismus SSM stellt sich jedoch in seiner Gesamtheit als fderale Struktur dar  vergleichbar mit dem Eurosystem. So wie die EZB und die nationalen Zentralbanken nur der Eurostaaten im Eurosystem die Whrungspolitik verantworten (Art. 282 Abs. 1 Satz 2 AEUV; vgl. dort Satz 1 zum greren ESZB mit den Zentralbanken aller EU-Mitgliedstaaten), so wirken die EZB und die nationalen Aufsichtsbehrden im SSM zusammen. Fr Deutschland sind die BaFin und die Bundesbank beteiligt. Den nationalen Aufsichtsbehrden verbleiben in der SSM-internen Zusammenarbeit (Art. 6 SSM-VO) gewichtige Aufgaben und Befugnisse. Unter Bercksichtigung dieser fderalen Arbeitsteilung in der Bankenaufsicht hat das BVerfG die Vereinbarkeit des SSM mit den Vertragsgrundlagen besttigt.\nDie EZB hat im SSM besondere Aufgaben (Art. 127 Abs. 6 AEUV) bernommen. Sie fungiert nicht mehr nur als Notenbank. ber ihre geldpolitische Aufgabe hinaus hat sie im SSM die Verwaltungsfunktion der Bankenaufsicht bernommen. Unter der direkten Aufsicht der EZB stehen bedeutende Banken mit Aktiva im Gesamtwert von mehr als 30 Milliarden Euro, zudem die drei grten Banken in jedem Eurostaat. Die EZB verfgt ber zahlreiche Befugnisse, darunter die Zulassung von Kreditinstituten, die Durchfhrung von berprfungen (Stresstest), Informationsersuchen und Prfungen vor Ort. Zudem trgt die EZB die Gesamtverantwortung dafr, dass der fderale SSM wirksam und einheitlich funktioniert (Art. 6 Abs. 1 SSM-VO). Damit wird innerstaatlich-partikulare Privilegierung (home bias) und Fragmentierung der Eurozone vermieden und Wettbewerbsgleichheit gewhrleistet. Im Bankrottfall (Art. 18 SRM-VO: Das Unternehmen fllt aus oder fllt wahrscheinlich aus.) soll der SRM im Konflikt der Abwicklungsziele abwgen: einerseits Ansteckung verhindern und im Interesse der Allgemeinheit an einem funktionstchtigen Bankensystem die Kontinuitt kritischer Funktion sicherstellen, andererseits die Kunden der Bank und nicht zuletzt die Steuerzahler schtzen (Art. 14 SRM-VO). Das zentrale Abwicklungsgremium (Single Resolution Board) ist eine unabhngige Agentur der Union mit eigener Rechtspersnlichkeit. Der Abwicklungsausschuss ist Eigentmer des einheitlichen Abwicklungsfonds (Single Resolution Fund). Diesen Fonds speisen die Banken selbst (EU-Bankenabgabe). Bei Finanzierung einer Restrukturierung oder Abwicklung soll in der Haftungskaskade  auch mit Hilfe des Fonds  die Inanspruchnahme ffentlicher Haushaltsmittel mglichst verhindert werden: Zuallererst sollen die Anteilseigner und Glubiger der Bank haften, dann der Fonds, der ggf. zustzlich den ESM als Kreditgeber einschalten kann (common backstop); fr die Rckzahlung der ESM-Kredite sollen wiederum die Banken aufkommen ber nachtrglich erhobene Bankenabgaben. Gelingt dieser Bail-in, kann von einer SRM-administrierten Selbstrettung die Rede sein. Dann findet kein Bail-out statt und werden die Steuerzahler verschont.\nDie B. ist insgesamt ein Projekt der Stabilisierung durch materiellrechtliche Vereinheitlichung und administrative Zentralisierung  im Kern ein Projekt der Euro-Stabilisierung und Binnenmarktprojekt. Der Zusammenhang ist entstehungsgeschichtlich verbrgt. Dem Europischen Rat lag am 28./29. Juni 2012 der Prsidentenbericht Auf dem Weg zu einer echten Wirtschafts- und Whrungsunion vor. Im Hinblick auf den darin vorgeschlagenen integrierten Finanzrahmen forderte der Europische Rat Vorschlge nach Artikel 127 mit dem Ziel der Wahrung von Einheit und Integritt des Binnenmarktes fr Finanzdienstleistungen. Heute gehrt zu den Grundpflichten aller Organe, die an Aufsichts- und Abwicklungsmanahmen des SSM und des SRM beteiligt sind, die Wahrung der und Sorgfalt hinsichtlich der Einheit und Integritt des Binnenmarktes (Art. 1 Abs. 1 SSM-VO und Art. 6 Abs. 2 SRM-VO). Als Projekt der Zentralisierung kann und will die B. den wohlkalkulierten Entstaatlichungseffekt  insbesondere die Abkehr vom home bias bei Aufsicht und Abwicklung  nicht vermeiden. Sie zieht Konsequenzen aus dem Befund der Krisenjahre, dass der Teufelskreis zwischen Banken und Staatsanleihen und der Teufelskreis zwischen Banken und Staaten zum Schutz der Wirtschafts- und Whrungsunion durchbrochen werden msse. Die B. ist ausgerichtet auf eine Wirtschafts- und Whrungsunion, deren Whrung der Euro ist (Art. 3 Abs. 4 EUV), auf den Binnenmarkt (Art. 3 Abs. 3 UAbs. 1 Satz 1 EUV) und dessen Verwirklichung (Art. 114 Abs. 1 Satz 1, Art. 26 Abs. 1 AEUV).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176699/bankenunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176699/bankenunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. [auch euro-mediterrane Partnerschaft] steht fr die Auenpolitik der EU gegenber ihren Nachbarlndern im sdlichen Mittelmeerraum. Der B. wurde im Jahr 1995 auf dem Gipfel in Barcelona von den Staats- und Regierungschefs der EU-Staaten beschlossen. Teilnehmende Staaten waren die damals noch 15 EU-Mitglieder sowie u. a. gypten, Algerien, Israel, Jordanien, Libanon, Malta, Marokko, Monaco, die palstinensische Autonomiebehrde, Syrien, Tunesien, die Trkei und Zypern. Libyen hat seit 1999 Beobachterstatus. Malta und Zypern sind im Jahr 2004 der EU als Mitglieder beigetreten. Der B. umfasst damit die (nach dem EU-Austritt Grobritanniens) 27 EU-Mitgliedstaaten sowie die genannten 15 Lnder des sdlichen Mittelmeerraumes. Seit der Osterweiterung 2004 sind die Nachbarlnder im sdlichen Mittelmeerraum auch in die neu geschaffene Europische Nachbarschaftspolitik einbezogen. Ziel des B. ist die Vertiefung der politischen, wirtschaftlichen und sozialen Beziehungen zwischen den teilnehmenden Lndern und ihren Bevlkerungen. Dazu wurden 3 sog. Krbe der Zusammenarbeit beschlossen:\n1. Politische und sicherheitspolitische Fragen;\n2. Wirtschafts- und Finanzfragen;\n3. Kultur und Soziales.\nDiese Fragen werden in 2 verschiedenen Formaten behandelt:\n zum einen bilateral zwischen der EU und dem jeweiligen Mittelmeerland in Form von Assoziierungsabkommen;\n zum anderen in regionaler Perspektive durch gemeinsame Sitzungen und Programme aller beteiligten Lnder.\nFinanziert wird der B. durch das Instrument ENPI und Gelder der Europischen Investitionsbank. Der B. ist das einzige Forum, an dem sich Israel, die Palstinenser und arab. Lnder gemeinsam beteiligen. Der B. kann so Raum fr Dialog unter den Konfliktparteien erffnen. Umgekehrt haben die ungelsten Konflikte in der Region die Zusammenarbeit oft beeintrchtigt. Die Ergebnisse des B. wurden 10 Jahre nach seiner Begrndung berwiegend kritisch bewertet. Im Rahmen der im Juli 2008 gegrndeten Mittelmeerunion soll der B. reformiert und weiter entwickelt werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176700/barcelona-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176700/barcelona-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der Europischen Sicherheits- und Verteidigungspolitik (ESVP) wurden zur Verbesserung der militrischen Fhigkeiten der EU insgesamt 15 mobile, multinationale B. geschaffen. Pro B. sind ca. 1.500 Soldaten in 5 bis 10 Tagen in Krisengebiete verlegbar und knnen mindestens 30 Tage im Einsatz bleiben. Die seit 2007 voll einsatzfhigen B. sollen die EU in die Lage versetzen, auf militrischer Ebene schnell und flexibel reaktionsfhig zu sein und verschiedene Aufgaben im Bereich der Krisenbewltigung wahrzunehmen. Neben Deutschland sind 8 weitere EU-Staaten beteiligt: Finnland, Irland, Kroatien, Lettland, die Niederlande, sterreich, Schweden und Tschechien. Bislang wurden die B. nicht in Konflikten eingesetzt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176703/battlegroups-kampfgruppen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176703/battlegroups-kampfgruppen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176704/beamte-und-bedienstete-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176704/beamte-und-bedienstete-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176705/begrenzte-einzelermaechtigung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176705/begrenzte-einzelermaechtigung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176706/beichtstuhlverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176706/beichtstuhlverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Staatliche B. der EU-Mitgliedstaaten an einzelne Unternehmen oder zugunsten spezieller Produktionszweige bzw. Wirtschaftsbereiche, die den freien Wettbewerb im Binnenmarkt verflschen, sind nach Art. 107 AEUV grundstzlich verboten. Als B. gelten nach der weiten Auslegung in der Rechtsprechung des Europischen Gerichtshofes alle Manahmen, die Belastungen eines Unternehmens vermindern und deshalb nach ihrer Art und Wirkung einer Subvention gleichkommen. B. knnen also direkte finanzielle Hilfen, aber auch sonstige indirekte Vorteile, z. B. in Form von Steuervergnstigen, der Befreiung von Abgaben oder ein gnstiger Grundstcksverkauf sein. Ausnahmen von diesem grundstzlichen Verbot sind nur gestattet, wenn eine B. aus Grnden des allgemeinen Interesses gerechtfertigt ist.\nDies gilt bei sozialpolitischen Hilfen an einzelne Brgerinnen und Brger oder Hilfen bei Naturkatastrophen. Weitere Ausnahmen knnen mglich sein zur Entwicklung benachteiligter Regionen im Rahmen der europ. Struktur- und Kohsionsfonds, bei Dienstleistungen von allgemeinem wirtschaftlichem Interesse, zur Frderung kleiner und mittlerer Unternehmen sowie in den Bereichen Forschung und Entwicklung, Umweltschutz, berufliche Bildung, Beschftigung und Kultur. Die Aufsicht, Prfung und Gewhrung einer B. wird von der EU-Kommission ausgefhrt; deshalb mssen alle B. ab einer bestimmten Hhe bei der Kommission angezeigt (notifiziert) werden. Im Falle einer unrechtmigen B. kann die Kommission anordnen, dass diese Zahlungen von dem Begnstigten zurckerstattet werden mssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176707/beihilfen-staatliche/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176707/beihilfen-staatliche/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das B. regelt die Aufnahme neuer Mitglieder (Art. 49 EUV). Es umfasst Antragstellung, Verhandlung und Ratifizierung. Das B. ist seit der Norderweiterung in den Grundzgen unverndert:\n vollstndige bernahme des Rechtsbestands der EU (der sog. Acquis communautaire);\n befristete bergangsregelungen, ggf. Aufnahme mehrerer Lnder zugleich;\n weitere Vertiefung der Integration. Jeder europ. Staat, der die Werte der EU achtet und frdert, kann einen Antrag auf Mitgliedschaft stellen. Seit dem Vertrag von Lissabon (2009) werden davon das Europische Parlament (EP) und die nationalen Parlamente der Mitgliedstaaten unterrichtet. Die EU-Kommission erarbeitet fr den Rat eine vorlufige Stellungnahme und gibt eine Einschtzung der Beitrittsreife des Bewerbers. Die Entscheidung ber Beginn und Abschluss der Verhandlungen trifft der Rat einstimmig. Die Erffnung der Verhandlungen ist an die Erfllung der politischen Beitrittskriterien geknpft. Auf allen Ebenen fhrt die EU-Prsidentschaft im Namen der Mitgliedstaaten die Verhandlungen mit den Bewerberstaaten. In der Praxis kommt jedoch der Kommission eine Schlsselrolle zu. Sie entwirft u. a. die gemeinsamen Verhandlungspositionen der EU und steht dauernd in Kontakt mit den Bewerberlndern. Den bilateralen Verhandlungen gehen sog. Screening-Sitzungen (engl.: Durchleuchten) voraus. Verhandelt werden befristete bergangsregelungen fr den Fall, dass der Acquis communautaire nicht zum Zeitpunkt des Beitritts bernommen werden kann oder die EU ihn nicht von Beginn an voll anwenden will (z. B. Arbeitnehmerfreizgigkeit). Verstt der Kandidat schwerwiegend und dauerhaft gegen die Grundwerte der EU, kann der Rat auf Vorschlag der Kommission oder auf Antrag eines Drittels der Mitgliedstaaten mit qualifizierter Mehrheit die Aussetzung und Wiederaufnahme der Verhandlungen beschlieen. Am Ende schlieen die Mitgliedstaaten und der antragstellende Staat ein Abkommen, das den Beitritt im Detail regelt. Danach holt der Rat die endgltige Stellungnahme der Kommission ein und beschliet einstimmig. Das EP muss der Aufnahme neuer Mitglieder mit absoluter Mehrheit zustimmen. Der Beitrittsvertrag muss in allen Mitgliedstaaten sowie dem Kandidatenland ratifiziert werden. Erst dann kann der Beitritt wirksam werden. Ende 2019 hat der franz. Prsident Macron eine Reform des Beitrittsverfahrens vorgeschlagen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176708/beitrittsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176708/beitrittsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176709/benchmarking/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176709/benchmarking/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Europische Parlament kann zu jedem Gesetzesvorschlag der EU-Kommission nderungsvorschlge einbringen. Hierzu wird ein Europaabgeordneter zum B. ernannt. Er hat die Aufgabe, das betreffende Thema tiefer gehend zu bearbeiten und eine Entscheidungsvorlage fr das Plenum vorzubereiten. Dazu mssen die unterschiedlichen Haltungen der Fraktionen bercksichtigt wie auch der Spielraum des Parlaments gegenber Rat und EU-Kommission ausgelotet werden. Je nach Thema kann die Aufgabe sehr begehrt sein, da ein B. als einer der zentralen Akteure im Gesetzgebungsprozess groen Einfluss auf das Endergebnis hat. Zudem kann er sich inhaltlich profilieren. Daher werden die Berichte zwischen den Fraktionen nach einem ausgeklgelten Punktesystem aufgeteilt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176711/berichterstatter-im-europaeischen-parlament/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176711/berichterstatter-im-europaeischen-parlament/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 17.3.2003 einigten sich die EU und die NATO auf die B.-Vereinbarungen, die die Grundlagen fr die Beziehungen beider Organisationen bilden. Sie schaffen die Basis fr ein militrisches Handeln der EU im Falle eines Nichteingreifens der NATO. Damit wurde das Verhltnis der beiden Organisationen untereinander geklrt. Eine unntige doppelte Bereitstellung von Ressourcen im Bereich des Krisenmanagements soll damit verhindert werden.\nDie Vereinbarungen beinhalten\n ein NATO-EU-Sicherheitsabkommen, das den Austausch von geheimen Informationen regelt;\n darber hinaus eine Garantie ber den Zugang der EU zu den Planungskapazitten der NATO in einer von der EU-geleiteten Operation;\n die Voraussetzung der Verfgbarkeit von NATO-Kapazitten fr von der EU gefhrte Operationen und\n die Prozeduren fr Freigabe, berwachung, Rckgabe und Rckforderung der NATO-Kapazitten.\nDarber hinaus werden die Regeln fr die NATO-EU-Konsultation festgelegt. Bisher wurden 2 militrische Operationen der EU  Concordia in Mazedonien und EUFOR-Althea in Bosnien-Herzegowina  auf der Basis von B. durchgefhrt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176712/berlin-plus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176712/berlin-plus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B. wurde am 25.3.2007 anlsslich der 50-Jahr-Feiern der Rmischen Vertrge von der Ratsprsidentin der EU, Bundeskanzlerin Angela Merkel, dem Prsidenten des Europischen Parlaments, Hans-Gert Pttering, und dem Prsidenten der Europischen Kommission, Jos Manuel Barroso, im Beisein der europ. Staats- und Regierungschefs in Berlin im Rahmen einer feierlichen Zeremonie in Berlin unterzeichnet. Das zweiseitige Dokument listet in z. T. eindringlicher Sprache die zentralen Ziele und Werte sowie die bisherigen Erfolge der EU auf und zeigt die bevorstehenden Aufgaben, vor denen die EU steht. Ein typischer Satz aus der Erklrung lautet: Wir Brgerinnen und Brger der Europischen Union sind zu unserem Glck vereint. Der Tagesschausprecher Jo Brauner hat die Erklrung vor der Unterzeichnung ffentlich verlesen. Zu den Erfolgen der europ. Integration zhlt die B. Frieden und Wohlstand in Europa, gemeinsame Ideale wie Freiheit, Demokratie und Rechtsstaatlichkeit, Toleranz, Teilhabe, Gerechtigkeit und Solidaritt. Als Herausforderungen fr Europa nennt die Erklrung die Bewahrung des europischen Gesellschaftsideals, das wirtschaftlichen Erfolg und soziale Verantwortung vereine, dann die Bekmpfung des Terrorismus, der organisierten Kriminalitt und der illegalen Einwanderung. Um diesen Herausforderungen begegnen zu knnen, msse die EU bis zu den Wahlen zum Europischen Parlament 2009 auf eine erneuerte gemeinsame Grundlage gestellt werden. Dieser letzte Satz war ein Appell, um die im Frhsommer 2005 nach den gescheiterten Verfassungsreferenden in Frankreich und den Niederlanden zum Erliegen gekommene Debatte ber den Europischen Verfassungsvertrag zu beleben und abzuschlieen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176713/berliner-erklaerung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176713/berliner-erklaerung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Ein hohes Beschftigungsniveau zu frdern gehrt zu den in Art. 3 EUV niedergelegten Zielen der EU. Entsprechend formuliert Art. 5, Abs. 2 AEUV: Die Union trifft Manahmen zur Koordinierung der Beschftigungspolitik der Mitgliedstaaten, insbesondere durch die Festlegung von Leitlinien fr diese Politik. Die Art. 144-150 konkretisieren die Manahmen und Instrumente der B. Der Europische Rat beschliet jhrlich auf der Basis von Berichten der EU-Kommission und des Rates entsprechende Leitlinien und Manahmen, um die im Vertrag gesetzten Ziele zu erreichen. Die im Oktober 2010 beschlossenen Leitlinien nehmen Bezug auf die Kernziele der neuen Europa 2020-Strategie; das sind u. a. die Erhhung der Beschftigungsquote, der Abbau der strukturellen Arbeitslosigkeit, die Frderung des lebenslangen Lernens, die Verbesserung der nationalen Bildungssysteme und die Bekmpfung von gesellschaftlicher Ausgrenzung und Armut. Beschftigungspolitische Ziele werden auch mit den Mitteln der EU-Strukturfonds verfolgt, v. a. mit Mitteln des Europischen Sozialfonds (ESF). Eng verknpft ist die Beschftigungspolitik auch mit der Regional- und Strukturpolitik. Art. 149 AEUV sieht die Frderung sog. lokaler Beschftigungspakte durch die EU vor. Im Zentrum steht dabei die Untersttzung der lokalen und regionalen Eigeninitiative zwischen sozialen, wirtschaftlichen Gruppen und der ffentlichen Verwaltung. Eingebettet war die B. zunchst in das Konzept der sog. Lissabon-Strategie und nun (seit 2010) in die Nachfolgestrategie Europa 2020, die als Ziel Beschftigung und intelligentes, nachhaltiges und integratives Wachstum verfolgt. Die B. ist integriert in das 2011 eingefhrte Europische Semester, ein Mechanismus zur Abstimmung der mitgliedstaatlichen Wirtschafts- und Haushaltspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176714/beschaeftigungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176714/beschaeftigungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B., also die systematische politische Beeinflussung der Institutionen, Inhalte und Prozesse innerhalb der Bildungssysteme durch die europ. Ebene, schaffte ihren Durchbruch Mitte der 1980er-Jahre. Dies gelang v. a. ber die Einfhrung von Austauschprogrammen fr Hochschulen (ERASMUS) und fr die Berufsbildung (COMETT). Mit den Vertrgen von Maastricht und Amsterdam bekam die EU klare Kompetenzen fr ihre Aktivitten in der allgemeinen und beruflichen Bildung, auch wenn dabei smtliche Harmonisierungsversuche der nationalen Bildungssysteme unterbunden werden sollten. Mit dem Vertrag von Lissabon (2009) wurde die EU darauf beschrnkt, die Aktivitten der Mitgliedstaaten zu untersttzen, zu koordinieren oder zu ergnzen (Art. 6 AEUV). Die EU-Aktivitten umfassen inzwischen das gesamte Spektrum der Bildungspolitik  von der Vorschulbildung bis hin zum lebenslangen Lernen in Beruf und Freizeit. Schwerpunkte der B. sind seit Ende der 1980er-Jahre europ. Austauschprogramme, die Fremdsprachenfrderung und die Strkung der europ. Dimension in der Bildung, d. h. die Verbreitung des Wissens ber die EU und die europ. Staaten. Neuer Schwung kam durch die Lissabon-Strategie in die B. Sie sollte einen wichtigen Beitrag zum Erreichen ihres Zieles leisten, bis 2010 die EU zum wettbewerbsfhigsten und dynamischsten wissensbasierten Wirtschaftsraum der Welt zu machen. Hierzu verabschiedete die Gemeinschaft 2001 ein Zehnjahresprogramm, in dem klare Zielvorgaben (z. B. sollten bis 2010 85 % der Europer einen Bildungsabschluss der Sekundarstufe II haben) und Indikatoren zur Messung des Erfolgs beschlossen wurden. Wichtige Leitideen der B. sind das Lebenslange Lernen und der Aufbau von Wissensgesellschaften. Bei der Umsetzung der zahlreichen Aktionsprogramme und Initiativen wird die Europische Kommission auf europ. Ebene durch die Exekutivagentur EACEA untersttzt. Besondere Aufmerksamkeit lenkte die EU durch sog. Europische Jahre auf die Themen Lebenslanges Lernen (1996) und Sprachen (2001).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176715/bildungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176715/bildungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der europ. B. ist zum Kern des europ. Integrationsprozesses geworden. Die 4 Grundfreiheiten des B. umfassen den freien Verkehr von Waren, Personen, Dienstleistungen und Kapital. Obwohl das Ziel der Schaffung eines gemeinsamen Marktes seit 1957 angestrebt wurde, konnte dieser erst 1993 verwirklicht werden. In ihrem Weibuch zur Vollendung des Binnenmarktes (Juni 1985) legte die Kommission einen detaillierten Gesetzesplan mit 282 Manahmen zur Schaffung des B. vor. Eine Expertenkommission unter Leitung des Kommissionsbeamten Paolo Cecchini (Cecchini-Bericht) sagte 1988 in einer Prognose ein zustzliches Wirtschaftswachstum von 4,5 %, die Schaffung von 1,8 Mio. neuen Arbeitspltzen, die Senkung der Verbraucherpreise um 6,1 % sowie die Verbesserung der auenwirtschaftlichen Position voraus.\nZur Schaffung des B. wurden 2 Instrumente angewandt:\n1. Bis Mitte der 1980er-Jahre wurden nationale Vorschriften durch europ. Richtlinien harmonisiert, an die jeder Mitgliedstaat sein nationales Recht anpassen musste.\n2. Seit den 1980er-Jahren verstndigten sich alle Mitgliedstaaten darauf, dass ein Produkt, das in einem Mitgliedstaat rechtmig hergestellt wurde, auch auf dem Markt eines anderen Mitgliedstaates verkauft werden darf, wenn die grundstzlichen Vorgaben z. B. des Gesundheits- und Verbraucherschutzes eingehalten werden (Prinzip der gegenseitigen Anerkennung). Bis dahin hatten nationale Vorschriften und nicht tarifre Handelshemmnisse den freien Warenverkehr behindert.\nFr die Umsetzung aller erforderlichen Manahmenpakete war nicht nur der gemeinsame Wunsch aller Mitgliedstaaten wichtig, einen B. zu schaffen, sondern v. a. die Reform des Gesetzgebungsverfahrens.\nSeit der Einheitlichen Europischen Akte (1988), die das europ. Vertragsrecht reformierte, musste die Mehrzahl der zur Schaffung des B. erforderlichen Gesetze im Rat nur noch mit qualifizierter Mehrheit verabschiedet werden. Allerdings ist der B. bis heute nicht vollendet. Es bestehen auch weiterhin Umsetzungsdefizite und Lcken, wie z. B. in den Bereichen Energie, Finanzdienstleistungen oder dem digitalen Binnenmarkt. Das hat auch damit zu tun, dass die Mitgliedstaaten bestimmte Binnenmarktrichtlinien nicht fristgerecht in innerstaatliches Recht umsetzen. Die EU-Kommission listet diese Flle alle 6 Monate im sog. Binnenmarktanzeiger auf.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176716/binnenmarkt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176716/binnenmarkt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  B. setzt an der genetischen Basis von Organismen an und versucht gezielt einzugreifen, um erwnschte Eigenschaften zu frdern bzw. unerwnschte zu minimieren. B. ist eine Querschnitttechnologie. Das Spektrum reicht vom medizinischen Bereich (z. B. Genomanalyse, Medikamente) ber den Agrarbereich (z. B. gentechnisch vernderte Pflanzen, Saatgut) bis hin zur chemischen Industrie (z. B. Enzyme in Waschmitteln). B. ist in der EU umfassend rechtlich reguliert, insbesondere ihr Einsatz in Agrarprodukten und Lebensmitteln. Als Reaktion auf Verbraucherproteste wurde seit Mitte der 1990er-Jahre der EU-Rechtsrahmen, basierend auf einer Verschrnkung von prozess- und produktorientierter Regulierung, weiter verschrft. So ist nach der EG-koverordnung der Einsatz von genvernderten Organismen (GVOs) in Bioprodukten verboten. Fortwhrender Konfliktpunkt ist die Koexistenz zwischen konventioneller und auf B. beruhender Landwirtschaft; die EU-Kommission hat im Juli 2010 neue Empfehlungen fr nationale Koexistenzmanahmen verffentlicht als Teil ihrer Novellierungsstrategie fr die Freisetzungsrichtlinie (KOM (2010) 375). Im Unterschied zur grnen B. ist die medizinische Anwendung primr national geregelt und weniger umstritten. Allerdings frdert die EU im Rahmen ihrer Forschungs- und Technologiepolitik diesen Bereich (z. B. Stammzellforschung).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176717/bio-und-gentechnologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176717/bio-und-gentechnologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der B. hat die EU-Kommission im Oktober 2007 eine europaweit einheitliche Regelung der Einreise- und Aufenthaltsbedingungen fr hoch qualifizierte Arbeitskrfte aus Drittstaaten vorgeschlagen. Der Richtlinienvorschlag (KOM (2007) 637) lehnt sich an die US-amerik. Green Card-Regelung zur Aufenthalts- und Arbeitsbewilligung an. Er sieht ein beschleunigtes Antragsverfahren zur Arbeitserlaubnis mit einheitlichen Kriterien vor. Durch diesen erleichterten Zugang zum Arbeitsmarkt soll Europa attraktiver werden fr hoch qualifizierte Einwanderer, um den Fachkrftemangel in der EU zu mildern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176719/blue-card-initiative/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176719/blue-card-initiative/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. ist nach der alten ital. Universittsstadt Bologna benannt, in der 1999 29 europ. Bildungsminister eine Absichtserklrung unterzeichneten, in der sie die Errichtung eines europ. Hochschulraums bis 2010 beschlossen. Angestoen wurde die Entwicklung durch die Sorbonne-Erklrung der Bildungsminister von Deutschland, Frankreich, Grobritannien und Italien von 1998 anlsslich der 800-Jahr-Feier der Pariser Universitt, in der neben einem Europa des Wissens auch die Harmonisierung der europ. Bildungssysteme gefordert wurde. Zur Umsetzung des europ. Hochschulraums einigten sich die Minister in Bologna zunchst auf 6 konkrete Ziele, die sie auf freiwilliger Basis durch nationale und internationale Regelungen erreichen wollten. Jedes Land sollte ein System vergleichbarer Abschlsse einfhren, ein zweistufiges System von Studienabschlssen einfhren (undergraduate/graduate) und ein Leistungspunktesystem durchsetzen (vergleichbar dem ECTS). Der Abbau von Mobilittshindernissen, die Frderung der europ. Qualittssicherung und die Weiterentwicklung der europ. Dimension in der Hochschulausbildung waren weitere Ziele.\nIn der Folge trafen sich die Vertreter der Bologna-Staaten alle 2 Jahre auf Konferenzen, um die Fortschritte zu beurteilen und das weitere Vorgehen abzustimmen (2001 Prag, 2003 Berlin, 2005 Bergen, 2007 London, 2009 Leuven/Louvain-La-Neuve, 2010 Bundespest/Wien, 2012 Bukarest, 2015 in Armenien, 2018 in Paris). Schrittweise nahmen die Minister weitere Ziele in den Katalog auf, wie die Ratifizierung des Lissabon-Abkommens zur Anerkennung von Studienabschlssen oder die Aufnahme der Doktorandenausbildung als dritten Zyklus in das System der gestuften Abschlsse.\nUm dem prinzipiell als internationale Konferenz organisierten B. eine Struktur und Dauerhaftigkeit zu verleihen, wurde ein Sekretariat eingerichtet, das die Koordination zwischen den Ministertreffen bernimmt. Mittlerweile nehmen 48 Staaten am B. teil (u. a. Aserbaidschan, Kroatien, Moldau und der Heilige Stuhl) (Stand: 2019). Der B. ist eine Form der freiwilligen, zwischenstaatlichen Koordinierung auerhalb der EU, allerdings unter Beteiligung der EU und ihrer Mitgliedstaaten. Weitere beteiligte Akteure sind neben der EU-Kommission, der Europarat, das Europische Zentrum fr Hochschulbildung der Unesco (CEPES, frz.: Centre europen pour lenseignement suprieur), die Vereinigung Europischer Universitten (EUA), die Europische Studentenunion (ESIB) sowie der Europische Gewerkschaftsbund (EGB) und der Europische Arbeitgeberverband (UNICE). Der B. lste in vielen Teilnehmerstaaten, auch in Deutschland, umfangreiche Hochschulreformen aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176720/bologna-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176720/bologna-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 24.4.1947 in Pobla de Segur, Spanien) Span. Politiker und Mitglied der EU-Kommission in der Funktion als Hoher Vertreter der Union fr Auen- und Sicherheitspolitik (seit 1.12.2019).\nStudium der Luftfahrt (196469), Flugzeugtechnik und Wirtschaftswissenschaften; dann Arbeit in einem isreal. Kibbuz (Gemeinschaftssiedlung mit Produktionsbetrieb, z. B. Landwirtschaft). Auslandsstipendien bringen B. nach Paris (Institut fr Erdl) und nach Stanford (USA), wo er einen Masterabschluss in Energiewirtschaft und Angewandter Mathematik erwirbt (197475); dann Promotion (1976) in Madrid in Wirtschaftswissenschaften. 197280: Ttigkeit beim span. lunternehmen CEPSA. Ab 1982 Lehrstuhl fr Wirtschaftsanalyse an der Universitt Complutense (Madrid) und erste Schritte in die Politik: 1986 Wahl ins Spanische Parlament; dann Minister fr Bauwesen, Verkehr und Umwelt (1996) in der Regierung des Sozialisten Felipe Gonzles (PSOE). B. tritt als berraschungskandidat fr die Wahl des PSOE-Vorsitzes gegen Joaqun Almunia an und gewinnt deutlich. Im Mai 1999 verzichtet B. darauf, als Spitzenkandidat fr die Sozialisten anzutreten; Hintergrund: Zwei ehemalige Mitarbeiter sind der Korruption und des Betrugs verdchtig, B. ist davon nicht selbst betroffen, stellt sein Amt jedoch trotzdem zur Verfgung. Dann Wechsel auf die europ. Bhne: Nach europapolitischen Erfahrungen im Spanischen Parlament wird B. als Mitglied in den EU-Verfassungskonvent entsandt (Arbeitsgruppe zur EU-Auenpolitik), der 2002/03 weitreichende Vorschlge fr eine Reform der Europischen Union entwickelte. Bei den Europawahlen 2004 tritt B. als Spitzenkandidat der PSOE an und fhrt ein sehr gutes Ergebnis ein. Am 20.7.2004 wird B. als Prsident des Europischen Parlaments fr die ersten 2,5 Jahre gewhlt (ihm folgt 2007 der deutsche CDU-Politiker Hans-Gert Pttering nach). B. tritt an mit dem Versprechen, dem Europischen Parlament mehr politische Geltung zu verschaffen. Bei der Europawahl 2009 tritt B. wieder an, er ist jedoch chancenlos, weil er sich auf den letzten Platz der Wahlliste seiner Partei setzen lsst. Ab Januar 2010 bt er das Amt des Prsidenten des renommierten Europischen Hochschulinstituts EUI (Florenz) aus, muss aber Ende 2012 zurcktreten, weil er die Mitgliedschaft im Aufsichtsrat des Energiekonzerns Abengoa verschwiegen hatte. Rckkehr in die akademische Welt: 2012 Universitt von Lleida und 2013-17 wieder an der Wirtschaftswissenschaftlichen Fakultt der Complutense Universitt in Madrid ttig, wo er einen Jean Monnet-Lehrstuhl fr Internationale Studien und Europische Integration innehat. Der in einem katalanischen Pyrenendorf geborene B. tritt vehement gegen die zu dieser Zeit aufkommenden Debatten ber eine Abspaltung Kataloniens vom spanischen Zentralstaat aus, was ihm viele Gegner aufseiten der Sezessionisten verschafft. Am 7.6.2018 wird B. in der sozialistischen Regierung von Pedro Snchez Auenminister Spaniens; bei der Europawahl 2019 kandidiert B. erneut mit Erfolg als Spitzenkandidat der PSOE; er tritt jedoch sein Mandat nicht an und bleibt Auenminister in Madrid. Im Juli 2019 entscheidet der Europische Rat ber die Besetzung der neuen EU-Spitzenmter und damit auch ber die Nachfolge von Federica Mogherini, der Hohen Vertreterin der Union fr Auen- und Sicherheitspolitik; die Staats- und Regierungschefs verstndigen sich auf B. als neuen EU-Auenbeauftragten. Wichtige auen- und sicherheitspolitische Probleme, mit denen sich B. zu befassen hat, sind der Nahe und Mittlere Osten, Nordafrika und Themen wie Migration und Iran (Atomdeal). B. wirbt fr eine machtbewusstere EU: Wir mssen hufiger die Sprache der Macht sprechen  nicht um zu erobern, aber um einen Beitrag zu einer friedlicheren, wohlhabenderen und gerechteren Welt zu leisten. Die Europische Union msse sich in einer Welt des geostrategischen Wettbewerbs als eigenstndiger Spieler gegenber China, Russland und den USA positionieren; B. wirbt fr die Abschaffung des Einstimmigkeitsprinzips in der EU-Auenpolitik, dies solle nicht gelten fr Entscheidungen zur Entsendung von Soldaten in Kampfeinstze.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309394/borrell-fontelles-josep/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309394/borrell-fontelles-josep/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. (Wortneubildung aus British und exit) beschreibt den Prozess des EU-Austritts Grobritanniens. Am 23.6.2016 stimmten im Vereinigten Knigreich (UK) 51,9 % der Abstimmenden bei einer Wahlbeteiligung von 72,2 % fr den Austritt des Landes aus der EU. Hinter diesen Zahlen verbergen sich starke regionale Unterschiede des Abstimmungsverhaltens, Unterschiede der Prferenzen zwischen jngeren (pro EU) und lteren Whlern sowie zwischen den Einwohnern Londons und den Menschen im Norden und auf dem Lande. Whrend London, Schottland und Nordirland und Gibraltar mehrheitlich fr den Verbleib in der EU votierten, fanden die EU-Gegner in England und Wales eine Mehrheit.\nDas B.-Referendum hatte seine Wurzeln in der innerparteilichen Auseinandersetzung der Konservativen Partei um die Europapolitik. David Cameron als Parteivorsitzender und spter auch als Premierminister stand einer Konservativen Partei vor, in der es kaum noch einflussreiche Befrworter der europ. Integration gab. Die innerparteiliche Konfliktlinie verlief zwischen EU-Skeptikern und EU-Gegnern. Das Ziel, die Konservative Partei zu einen, wurde von Cameron mit Konzessionen an die EU-Gegner verfolgt. Im Januar 2013 kndigte Cameron in seiner im Hauptquartier des Medienunternehmens Bloomberg in London gehaltenen Rede die Neuverhandlung der EU-Mitgliedschaft und ein Referendum ber das Verhandlungsergebnis sptestens 2017 an. Nach seinem Wahlsieg 2015 setzte Cameron sein Versprechen um. Anders als von Demoskopen vorhergesagt und von der parlamentarischen Mehrheit erwartet, siegten die EU-Gegner in einem B.-Wahlkampf, den weitgehend das Thema Einwanderung bestimmte.\nDas Referendum hatte nicht die gewnschten innenpolitischen Folgen. Der Streit in der Konservativen Partei wurde zunchst nicht beigelegt. Parteiaustritte und der Rcktritt von Theresa May, der Nachfolgerin David Camerons im Amt des Premierministers, waren Stationen im Machtkampf um den Parteivorsitz der Konservativen Partei. Dieser Machtkampf wurde vorlufig beendet mit Boris Johnsons innerparteilichem Wahlsieg und seinem Amtsantritt als Premierminister. Die Konservative Partei wurde so zur B.-Partei. Bhne des Machtkampfs war das Parlament, das darauf beharrte, den B. in einem ordentlichen Gesetzgebungsverfahren zu beschlieen. Die Haltung der konservativen Regierungen zur Selbstbehauptung des Parlaments hat das Vereinigte Knigreich in eine Verfassungskrise gestrzt. Hier gibt es keine geschriebene Verfassung, das Parlament hat das letzte Wort. Dieses Wort sollte nun nichts mehr gelten. Das Referendumsergebnis und damit Volkes Stimme wurde aus taktischen Grnden von den konservativen Regierungen gegen das Parlament in Stellung gebracht. Die mit dem Referendumsergebnis verknpfte Idee der Volkssouvernitt ist nicht mit der britischen Verfassungsdoktrin der Parlamentssouvernitt vereinbar. Ein wichtiges Argument der B.-Befrworter war brigens, man msse aus der EU austreten, um die unteilbare Parlamentssouvernitt wieder herzustellen, die durch Souvernittstransfer an die EU beschdigt sei  ein Argument, das von ihnen im politischen Meinungskampf ignoriert wurde.\nAber nicht nur Regierung und Parlamentsmehrheit kamen in Konflikt. Das B.-Thema, das zum alles bestimmenden Thema der britischen Politik wurde, hat auch zu einer Spaltung der britischen Gesellschaft gefhrt. Hinzu kommt das Wiederbeleben regionaler Gegenstze, wie der Forderung der schottischen Regierung, um in der EU bleiben zu knnen, msse Schottland unabhngig werden. Alle Experten sind sich einig, dass der B. fr das Vereinigte Knigreich groen Schaden anrichten wird. Die Regierung Johnson hat sich bisher geweigert, eine Kostenschtzung zu dem 2019 verhandelten Austrittsabkommen zu verffentlichen. Vieles muss vage bleiben, weil niemand das knftige Handelsabkommen des Vereinigten Knigreichs mit der EU kennt.\nObwohl es den Brexit noch gar nicht gibt, nehmen die B.-Befrworter die gegenwrtige Wirtschaftslage als Beweis fr dessen positive Folgen. Ernsthaft wurde ber einen hard B. nachgedacht, also einen Brexit ohne Konzessionen in der Handels- und der Einwanderungspolitik an die EU verbunden mit dem Vertrauen auf WTO-Regeln. Aber auch fr die Welthandelsorganisation gilt, dass die selbstndige Mitgliedschaft in der WTO (im Augenblick ist das Vereinigte Knigreich noch Mitglied via EU, Stand: Ende 2019) komplexe Anpassungsprozesse erfordert. Ein hard B. wrde eine Absage an die bestehenden Modelle der Kooperationsbeziehungen der EU mit anderen europ. Staaten bedeuten. Solche sind Grundlage:\n1. des Modells Norwegen/Island/Liechtenstein. Das Vereinigte Knigreich wre  wrde es dieses Modell prferieren  Mitglied in der europ. Freihandelszone, die wiederum durch den Europischen Wirtschaftsraum (EWR) mit der EU verbunden ist. Damit einher ginge der Zugang zum Binnenmarkt mit Ausnahme einiger Bereiche der Finanzdienstleistungen. Grobritannien msste aber EU-Regeln fr Landwirtschaft, Fischerei, sowie Innen- und Justizpolitik nicht bernehmen. Allerdings bedeutet das Modell weiterhin die Mitfinanzierung der EU und das Beachten der Freizgigkeitsregeln fr Arbeitnehmer, ohne das politische Mitspracherecht, das ein EU-Mitglied hat.\n2. des Modells Schweiz. Dieses beruht auf bilateralen Vertrgen der Schweiz mit der EU und schliet eine Mitfinanzierung der EU sowie das Beachten der Freizgigkeitsregeln ein.\n3. des Modells Trkei. Mit der Trkei besteht eine Zollunion, die die Mrkte fr die verarbeitende Industrie ffnet, nicht aber fr Finanzdienstleistungen.\n4. des Modells Freihandelsabkommen nach dem Vorbild von CETA (EU-Kanada) und TTIP (EU-USA).\nNachdem mit dem Vereinigten Knigreich der wichtigste Gegner von mehr Europa das politische Spielfeld verlassen will, lag es eigentlich nahe, das Ziel der Vereinigten Staaten von Europa mit Leben zu fllen. Jedoch kamen die europ. Fderalisten im Post-B.-Diskurs kaum vor. Deutsche Politiker wie Wolfgang Schuble oder Ursula von der Leyen hielten zwar grundstzlich an der Vision des geeinten Europa fest  wollten aber auch als Reaktion auf die B.-Entscheidung diese nicht zur Prioritt machen. Die Brsseler EU-Vertreter, allen voran Jean-Claude Juncker als damaliger Kommissionsprsident und Martin Schulz als ehemaliger Parlamentsprsident, sahen hingegen weiterhin in der Herausbildung einer echten europ. Regierung und eines starken europ. Zwei-Kammer-Parlaments mit erweiterten Kompetenzen das Gegengift gegen europ. Missverstndnisse und gegen die ungengende Umsetzung der Vorteile der europ. Integration, zum Beispiel durch eine europ. Haushaltspolitik, auch wenn Juncker einrumte, diese Ideen knnten jetzt nicht umgesetzt werden.\nPolitisch zeichnete sich ab, dass das engere Zusammenwirken der EU-Staaten (und das war wohl so etwas wie ein Plan-B der Kommission) auf jenen Gebieten vorangetrieben werden sollte, die mglichst vielen Mitgliedstaaten unmittelbar einleuchten wie bei der Beschaffung von Rstungsgtern (Kostenersparnis), der Verteidigungspolitik oder der Terrorismusbekmpfung. Damit wird aber die EU nicht automatisch zusammengefhrt, sondern es entsteht eine EU der Blockbildungen. Denn schart man Interessenten an bestimmten Themen um sich, frdert dies die Versulung der EU und nicht deren Einheit. Blcke gibt es hinsichtlich der ungelsten Flchtlingsfrage (z. B. Visegrd-Staaten), hinsichtlich der ungelsten Staatsschuldenkrise (Sdlnder, einschlielich Frankreich) oder hinsichtlich der Haltung gegenber Russland (balt. Lnder und Polen).\nDer B. bringt die machtpolitische Struktur der EU ins Wanken. Vielleicht htte ein funktionierendes dt.-frz. Tandem dies berspielen knnen  aber Frankreich trennt im Augenblick vor allem in Fragen der Wirtschafts- und Finanzpolitik mehr von Deutschland, als beide Lnder eint. Italien und Spanien fallen ebenso wie Frankreich wegen ihrer konomischen Probleme als Integrations-Avantgarde aus. Instabilitt in der europ. Architektur erzeugt aber nicht alleine die Ressourcenfrage bzw. konomischer Erfolg einzelner Mitgliedstaaten. Instabilitt entsteht auch dadurch, dass der B. lose informelle Koalitionen in der EU schwcht. So war das UK quasi der Sprecher fr die Rechte der Nicht-Euro Lnder in der EU. Mit dem Vereinigten Knigreich reprsentierten die Lnder auerhalb des Euros 40 % des BIP der Eurolnder  ohne UK nur noch eine Grenordnung von 16 % des BIP der Eurolnder. Jetzt knnen die Nicht-Eurolnder innerhalb der EU kaum mehr ihre Gruppeninteressen erfolgreich artikulieren. Der Deal von David Cameron zur Vermeidung des B. htte von den nicht-EU-Staaten den Druck genommen, den Euro bernehmen zu mssen  denn in der Vereinbarung wurde anerkannt, dass die EU mehrere Whrungen kennt.\nMit dem Wahlsieg Boris Johnsons im Dezember 2019 und der stabilen Mehrheit der konservativen Partei im Parlament war der Weg frei fr die Ratifizierung des Austrittsabkommens, sodass der B. am 31.1.2020 wirksam wurde; in der bergangsphase bis zum 31.12.2020 gelten zunchst die EU-Regelungen fr Grobritannien weiter.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309396/brexit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309396/brexit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176725/britenrabatt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176725/britenrabatt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176726/brueckenklausel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176726/brueckenklausel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176727/bruegge-kopenhagen-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176727/bruegge-kopenhagen-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die dt. Lnder sind neben der Bundesregierung und dem Bundestag als dritter wichtiger Akteur an der dt. Europapolitik beteiligt. Durch die bertragung von Kompetenzen auf die EU verloren die Bundeslnder an Einfluss auf die Bundesgesetzgebung sowie eigene Kompetenzbereiche (u. a. Erziehungs-, Bildungs-, Ausbildungswesen, Kulturpolitik, Umweltpolitik, Gesundheitspolitik, regionale Wirtschaftsfrderung und Strukturpolitik sowie Verwaltungsvollzug). Ihre Kompetenzverluste versuchten die Lnder zunchst durch Mitwirkungsrechte an der Europapolitik des Bundes auszugleichen. Nach der Einheitlichen Europischen Akte (1987), dem Programm zur Vollendung des Binnenmarktes und damit der Zunahme der Regulierungsdichte von europ. Ebene aus, nderten die Lnder ihre Strategie. Sie verlangten nun auch direkte Mitspracherechte auf EU-Ebene. Im Zuge dessen begannen die Lnder zunchst, eigene Vertretungsbros in Brssel einzurichten. Darber hinaus brachte 1992 der sog. Europaartikel (Art. 23 GG) eine neue Stufe der Mitwirkung der Lnder an der Europapolitik des Bundes sowie die Teilnahme an den Sitzungen des Ministerrates; die direkte Einflussnahme der Lnder auf die europ. Rechtsetzung ist damit verfassungsrechtlich verankert. Ein weiterer Erfolg ist die Einrichtung des Ausschusses der Regionen mit dem Vertrag von Maastricht (1992). Seit Mitte der 1990er-Jahre lsst sich eine neue Strategie der Lnder beobachten, die darauf abzielt, ihre autonomen Handlungsspielrume vor dem europ. Gesetzgeber geltend zu machen, abzusichern und auszubauen. Erster Erfolg war die Aufnahme und Strkung des Subsidiarittsprinzips im EG-Vertrag. Weiterhin setzte die Bundesregierung auf Druck der Lnder bei der Ausarbeitung des Vertrags von Nizza (2000) die Aufnahme einer Zukunftserklrung durch. Darin wurde die Abgrenzung der Zust
