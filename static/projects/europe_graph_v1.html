ution der EU-Forschungspolitik, welche durch das 7. Forschungsrahmenprogramm (2007–13) errichtet wurde und im Februar 2007 seine Tätigkeit aufgenommen hat. Der E. soll die europ. Spitzenforschung im internationalen Wettbewerb stärken. Der E. vergibt Fördergelder an Wissenschaftler im Rahmen eines Begutachtungsverfahrens (»peer review«). Der E. arbeitet ähnlich wie die Deutsche Forschungsgemeinschaft (DFG). Erster Generalsekretär des E. war Ernst-Ludwig Winnacker, davor langjähriger Präsident der DFG. Während bislang die europ. Forschungspolitik stark auf industrienahe und anwendungsorientierte Forschung ausgerichtet war, soll der E. die Grundlagenforschung in Europa stärken; neben den Natur- und Technikwissenschaften sollen auch die bislang vernachlässigten Geistes- und Sozialwissenschaften gefördert werden. Von den rund 80 Mrd. €, die im Rahmen des EU-Programms »Horizont 2020« für den Zeitraum 2014–20 zur Verfügung stehen, kann der E. 13 Mrd. € für Forschungs- und Innovationsförderprogramme vergeben. Damit soll auch der Wegzug europ. Wissenschaftler (»Braindrain«) reduziert und Europa als Wissenschaftsstandort attraktiver gemacht werden. Der E. hat nach eigenen Angaben 9.000 europ. Spitzenforscher und über 50.000 Doktoranden, Postdocs und andere Wissenschaftler finanziell unterstützt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176915/europaeischer-forschungsrat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176915/europaeischer-forschungsrat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist eines der 5 Hauptorgane der EU. Er ist ein unabhängiges Gericht. Seiner Rechtsprechung sind sowohl die Mitgliedstaaten als auch die Organe der Gemeinschaft unterworfen. Seine Funktion als »Hüter« der EU-Verträge nimmt der E. zunächst über die lückenlose Kontrolle aller Handlungen der EU-Organe wahr. Darüber hinaus ist dem EuGH die Rolle eines Streitschlichters zugedacht bei strittigen Fragen zur Auslegung des Primär- und Sekundärrechts zwischen Mitgliedstaaten, EU-Institutionen und Privatpersonen. Jeder Mitgliedstaat kann einen Richter an den Gerichtshof entsenden (Art. 19 EUV). Derzeit umfasst der E. (nach dem EU-Austritt Großbritanniens) 27 Richter. Sowohl die Richter als auch die 11 Generalanwälte werden von den Regierungen im gegenseitigen Einvernehmen auf 6 Jahre ernannt (Art. 253 AEUV). Jeder Mitgliedstaat prüft nach eigenen Verfahren die Eignung der Kandidaten, die sie nach Luxemburg entsenden wollen. Von hoher Bedeutung bei der Einrichtung von Gerichten ist die Unabhängigkeit der Richter. Um diese zu schützen, finden die Beratungen und Abstimmungen der Richter einerseits hinter verschlossenen Türen statt. Andererseits sind abweichende Voten wie etwa beim Bundesverfassungsgericht nicht vorgesehen. An den verschiedenen Verfahren vor Gericht lässt sich erkennen, welche 3 Funktionen die Mitgliedstaaten dem E. zugewiesen haben. Diese sind:\n1. die richterliche Kontrolle über alle Rechtsakte der Gemeinschaftsorgane.\nZuständig ist der EuGH daher für sog. Nichtigkeitsklagen (Art. 263 AEUV), die von einem Mitgliedstaat, vom Europäischen Parlament, dem Rat oder der Kommission wegen Unzuständigkeit, Verletzung wesentlicher Formvorschriften, Vertragsverletzung oder Ermessensmissbrauchs erhoben werden. Handlungen bzw. die Gesetzgebung der Gemeinschaftsorgane können so auf ihre Vereinbarkeit mit dem primären Gemeinschaftsrecht überprüft und für nichtig erklärt, d. h. aufgehoben werden.\n2. Zwangsmaßnahmen gegen Mitgliedstaaten bei Nichteinhaltung vertraglicher Vorgaben.\n3. Das sog. Vorabentscheidungsverfahren.\nWenn sich in einem nationalen Gerichtsverfahren eine für dessen Ausgang entscheidende Frage nach der Gültigkeit oder Auslegung europ. Rechts stellt, kann das nationale Gericht diese Frage dem E. zur Vorabentscheidung vorlegen (Art. 267 AEUV). Letztinstanzliche nationale Gerichte sind sogar verpflichtet, dem E. einen entsprechenden Fall zur Klärung vorzulegen. Meistens werden diese Vorlagen durch private Kläger veranlasst, die eine bestimmte nationale Regelung unter Hinweis auf europ. Recht anfechten wollen. Für die europ. Integration ist das Vorabentscheidungsverfahren, das 1961 erstmals angewandt wurde, von größter Bedeutung gewesen. Einige der bedeutendsten Urteile des E. sind in diesem Rahmen ergangen, v. a. zum Binnenmarkt. Im Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) sprach der EuGH wichtige Grundsatzurteile zur Zulässigkeit der Maßnahmen zur »Rettung« der Eurozone (z. B. C-370/12 »Pringle« und C-62/14 »Gauweiler«).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176918/europaeischer-gerichtshof-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176918/europaeischer-gerichtshof-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde 1998 auf Grundlage der Europäischen Menschenrechtskonvention (EMRK) mit Sitz in Straßburg gegründet. Seine Aufgabe ist, die Gesetzgebung, Rechtsprechung und Verwaltung aller Unterzeichnerstaaten auf mögliche Verletzungen der Konvention zu überprüfen. Jeder Unterzeichnerstaat entsendet einen Richter. Die Mitglieder des Gerichtshofs werden alle 3 Jahre zur Hälfte von der Parlamentarischen Versammlung des Europarats für 6 Jahre gewählt, wobei das Land, dessen Posten neu besetzt werden muss, 3 Vorschläge einreicht. Eine Wiederwahl ist zulässig. Die Entlassung eines Richters ist hingegen nur möglich, wenn die anderen Richter mit Zweidrittelmehrheit entscheiden, dass ihr Amtskollege die erforderlichen Voraussetzungen für das Richteramt nicht mehr erfüllt. Durch dieses Verfahren bleibt die Unabhängigkeit des Gerichts gewahrt. Jede natürliche und juristische Person kann wegen der Verletzung ihrer Rechte aus der Konvention gegen einen oder mehrere Unterzeichnerstaaten Beschwerde vor dem EGMR führen (»Individualbeschwerde«). Zuvor müssen jedoch alle innerstaatlichen Instanzen durchlaufen worden sein. Auch einzelne Vertragsstaaten können den E. wegen der Verletzung der Konvention durch einen anderen Vertragsstaat anrufen (»Staatenbeschwerde«). Allerdings sind diese Verfahren höchst selten. Wie bindend die Urteile des E. sind, variiert von Land zu Land, da auch die rechtliche Stellung der EMRK von Staat zu Staat unterschiedlich ist. In Deutschland hat die EMRK den Rang eines einfachen Gesetzes. Damit wird einerseits sichergestellt, dass alle staatlichen Organe der Bundesrepublik an die Konvention und die mit ihr verbundene Rechtsprechung des E. gebunden sind. Andererseits bedeutet die Gleichrangigkeit der EMRK mit einem einfachen Gesetz, dass der E. einen Menschenrechtsverstoß durch die Bundesrepublik zwar feststellen, nicht aber die Gültigkeit von Entscheidungen (z. B. von Urteilen) beseitigen kann. Ist es jedoch möglich, die Entscheidung des E. in einem Gerichtsverfahren zu berücksichtigen, so muss dies grundsätzlich auch geschehen und der Menschenrechtsverstoß durch die Entscheidung eines dt. Gerichts beseitigt werden. Allerdings lässt die Rechtsprechung des Bundesverfassungsgerichts unterschiedliche Interpretationen darüber zu, ob und wie Entscheidungen des E., die gegen Deutschland ergangen sind, umzusetzen sind. Werden Urteile des E. zu schematisch vollstreckt, so kann dies aus dt. Sicht sogar einen Verstoß gegen Grundrechte und das Rechtsstaatsprinzip darstellen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176919/europaeischer-gerichtshof-fuer-menschenrechte-egmr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176919/europaeischer-gerichtshof-fuer-menschenrechte-egmr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. bildet den europ. Dachverband von 90 nationalen Gewerkschaftsorganisationen in 38 Ländern. Ebenfalls angeschlossen sind 10 Branchenverbände. Derzeit vertritt der E. die Interessen von ca. 45 Mio. abhängig Beschäftigten. Seine Hauptziele sind neben der Förderung von Frieden und Demokratie in Europa die Weiterentwicklung und Vereinheitlichung von Sozialstandards. An diesen Leitlinien orientieren sich die Lobbyaktivitäten des Verbandes sowie seine Mitarbeit in Gremien wie dem Europäischen Wirtschafts- und Sozialausschuss (Brüssel). Gegründet wurde der E. am 8.2.1973. Sein höchstes Organ ist der Kongress. Dieser besteht aus Repräsentanten aller Mitgliedsorganisationen, tritt alle 4 Jahre zusammen und arbeitet überwiegend programmatisch. Der Exekutivausschuss sorgt für die Umsetzung der Beschlüsse. Unterstützt wird er dabei vom Präsidium und dem Sekretariat. Als Denkfabrik und wissenschaftlicher Dienstleister ist das Europäische Gewerkschaftsinstitut tätig. Der E. versteht sich als »soziales Gewissen« der EU und versucht das Leitbild eines »sozialen Europa« zu verwirklichen. So übt er besonders großen Einfluss auf die Bereiche »sozialer Dialog«, Gleichstellung, Elternurlaub, Teilzeitarbeit, befristete Arbeitsverhältnisse, Dienstleistungen und europ. Betriebsräte aus. Neben Problemen bei der Umsetzung von EU-Initiativen führen Kompetenz- und Strategiefragen immer wieder zu verbandsinternen Debatten und Forderungen an die europ. Politik. Allerdings blieb der (Reform-) Vertrag von Lissabon weit hinter den Vorstellungen des Dachverbandes zum »Sozialraum Europa« zurück.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176920/europaeischer-gewerkschaftsbund-egb/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176920/europaeischer-gewerkschaftsbund-egb/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. geht aus einem Rahmenbeschluss des Rates der EU-Justiz- und Innenminister vom 13.6.2002 hervor, durch den die Bekämpfung der organisierten Kriminalität im »Raum der Freiheit, der Sicherheit und des Rechts« (Art. 67 AEUV) erleichtert werden soll. Durch einen E., der in einem EU-Mitgliedstaat erlassen wird, kann die Festnahme und Übergabe einer gesuchten Person durch jeden anderen EU-Mitgliedstaat zwecks Strafverfolgung oder Vollstreckung einer Freiheitsstrafe erreicht werden. Auch eigene Staatsbürger müssen auf dieser rechtlichen Grundlage an andere EU-Länder ausgeliefert werden. Zwar kann durch die Abschaffung des vormals geltenden förmlichen Auslieferungsverfahrens der Aufbau eines einheitlichen europ. Rechtsraumes befördert werden. Doch die Umsetzung des Rahmenbeschlusses zum E. in nationales Recht ist juristisch schwierig, gerade in Deutschland. Das anfangs erlassene dt. Gesetz über den E. war laut Urteil des Bundesverfassungsgerichts (BVerfG) verfassungswidrig, weil es unverhältnismäßig in das Grundrecht auf Auslieferungsfreiheit und in die Rechtsweggarantie eingegriffen hat. Inzwischen hat der Bundestag ein neues Gesetz erlassen, in dem die vom BVerfG monierten Passagen überarbeitet wurden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176921/europaeischer-haftbefehl/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176921/europaeischer-haftbefehl/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176922/europaeischer-hochschulraum/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176922/europaeischer-hochschulraum/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176923/europaeischer-landwirtschaftsfonds-fuer-die-entwicklung-des-laendlichen-raums-eler/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176923/europaeischer-landwirtschaftsfonds-fuer-die-entwicklung-des-laendlichen-raums-eler/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im E. kommen mindestens 4-mal pro Jahr die Staats- und Regierungschefs der EU-Mitgliedstaaten sowie der Präsident der Europäischen Kommission zusammen. Der E. wurde auf der Pariser Gipfelkonferenz der europ. Staats- und Regierungschefs im Dezember 1974 ins Leben gerufen. Er geht auf eine Initiative des damaligen frz. Staatschefs Valéry Giscard d’Éstaing und des damaligen dt. Bundeskanzlers Helmut Schmidt zurück. Die beiden Politiker verfolgten das Ziel, dem ins Stocken geratenen europ. Integrationsprozess neue Impulse zu verleihen. Mit der Einheitlichen Europäischen Akte (1987) wurde der E. im primären Gemeinschaftsrecht verankert. Seit dem Maastrichter Vertrag legt der E. die Leitlinien für die EU-Entwicklung sowie die Grundsätze und allgemeinen Leitlinien der Gemeinsamen Außen- und Sicherheitspolitik (GASP) fest. Mit Inkrafttreten des Amsterdamer Vertrages (1999) wurde seine Rolle nochmals gestärkt. Im Rahmen der GASP erarbeitet der E. die Beschlussgrundlagen für den Ministerrat. Der E. ist aber auch Schiedsinstanz, wenn ein Mitglied der EU einen qualifizierten Mehrheitsbeschluss im Ministerrat »aus wichtigen Gründen der nationalen Politik« verhindern will. Seit Inkrafttreten des Lissabonner Vertrages (2009) ist der E. ein Organ im Sinne von Art. 13 EUV. Als höchstes politisches Gremium der EU-Mitgliedstaaten unterliegt er daher der politischen und rechtlichen Kontrolle des Europäischen Parlaments und des Europäischen Gerichtshofes. Durch den Lissabonner Vertrag änderten sich Rolle und Funktion des E. erheblich. Während die Organisation des E. bislang in den Händen der halbjährlich wechselnden Ratspräsidentschaft lag, leitet nun ein Präsident des E., der von den Staats- und Regierungschefs der EU gewählt wird, für jeweils zweieinhalb Jahre die Beratungen. Der Europäische Ratspräsident ist für die Vorbereitung und Kontinuitätssicherung der Gipfeltreffen zuständig, wobei er mit dem Präsidenten der EU-Kommission zusammenarbeiten und sich auf die Vorarbeiten des Ministerrates »Allgemeine Angelegenheiten« stützen soll. Darüber hinaus nimmt er »auf seiner Ebene« die Außenvertretung der EU in Angelegenheiten der GASP wahr. Der E. verfügt über Beschlussfassungs-, Benennungs-, Wahl- und Abberufungsrechte, u. a.:\n• beim Vorschlag über die Zusammensetzung des Europäischen Parlaments,\n• bei der Zusammensetzung der verschiedenen Ministerräte,\n• bei der Festlegung verschiedener Rotationsprinzipien,\n• bei der Überführung besonderer Rechtsetzungsverfahren in normale Gesetzgebungsverfahren,\n• bei der Einführung der qualifizierten Mehrheit für Entscheidungen im Ministerrat bei der Verabschiedung allgemeiner GASP-Beschlüsse.\nWahl-, Benennungs- und Abberufungsrechte macht der E. geltend bei der Benennung des Präsidenten der Kommission, der Ernennung und Abberufung des Hohen Vertreters der Union für Außen- und Sicherheitspolitik.Weitere Beschluss- und Weisungsrechte, die jedoch in ihren Wirkungen nicht eindeutig definiert sind, erhält der E. gegenüber dem Ministerrat, und zwar bei der Bestimmung der strategischen Interessen der EU und der Ziele ihrer GASP. Erst diese Handlungsermächtigungen des E. spiegeln das sachliche Aufgabenspektrum und Potenzial seines Präsidenten wider.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176924/europaeischer-rat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176924/europaeischer-rat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde 1957 im EWG-Vertrag verankert und dient im Rahmen der europ. Beschäftigungsstrategie zur finanziellen Unterstützung für Programme, die die »Beschäftigungsfähigkeit« der Menschen fördern und die berufliche Freizügigkeit verbessern sollen. Ferner dient der E. der Förderung des wirtschaftlichen und sozialen Zusammenhalts in der EU. Das heißt konkret, das Geld fließt schwerpunktmäßig in die Mitgliedstaaten und Regionen, deren wirtschaftliche Entwicklung am wenigsten fortgeschritten ist. Der E. ist zudem ein Kernstück der EU-Strategie für Wachstum und Beschäftigung zur Verbesserung der Lebensbedingungen der EU-Bürger durch höhere Qualifizierung und bessere Berufsaussichten. Im Zeitraum 2014–20 vergibt der E. Mittel von ca. 80 Mrd. € an Mitgliedstaaten und Regionen in der EU. Strategie und Budget des E. werden zwischen den EU-Mitgliedstaaten, dem Europäischen Parlament und der EU-Kommission verhandelt und beschlossen. Auf dieser Grundlage werden von den Mitgliedstaaten gemeinsam mit der Europäischen Kommission Programme für 7 Jahre geplant und dann mithilfe breit gestreuter Organisationen aus dem öffentlichen und privaten Bereich durchgeführt. Zu diesen Organisationen gehören nationale, regionale und lokale Behörden, Einrichtungen für allgemeine und berufliche Bildung, Nichtregierungsorganisationen, der gemeinnützige Sektor sowie Sozialpartner wie Gewerkschaften und Betriebsräte, Industrie- und Berufsverbände oder auch einzelne Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176926/europaeischer-sozialfonds-esf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176926/europaeischer-sozialfonds-esf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist ein derzeit (2018) mit über 700 Mrd. € Garantiesumme ausgestatteter Fonds, der von den Euromitgliedstaaten getragen wird. Seine Aufgabe ist es, in Zahlungsschwierigkeiten geratenen Euromitgliedstaaten mit Krediten und Bürgschaften zu helfen.\nNachdem als Konsequenz der globalen Wirtschaftskrise einige Eurostaaten in Gefahr gerieten, an den Finanzmärkten keine Kredite mehr zu bekommen, baute die Eurogruppe 2010 einen bis 2013 befristeten »Rettungsschirm« – die Europäische Finanzstabilisierungsfazilität (EFSF) – auf. Allerdings zeigte sich schnell, dass die Öffentlichkeit zum einen die damit garantierte Summe als zu gering ansah und zum anderen nicht davon ausging, dass die Probleme 2013 bereits gelöst sein könnten.\nDaher beschloss die Eurogruppe im Januar 2012 die Gründung einer völkerrechtlichen Finanzinstitution mit eigener Rechtspersönlichkeit und Sitz in Luxemburg. Diese nahm nach teilweise schwieriger Ratifikation des Vertrages im September 2012 die Arbeit auf. Ihre Garantiesumme verteilt sich entsprechend der Wirtschaftskraft auf die Euromitgliedstaaten, sodass Deutschland mit rund 27 % für rund 190 Mrd. € garantiert, während Malta mit 0,07 % für rund 500 Mio. € geradesteht. Der E. besitzt einen Gouverneursrat (bestehend aus den Finanzministern der Eurostaaten), der sich jeweils auf zwei Jahre einen Vorsitzenden wählt, ein Direktorium (je ein Vertreter jedes Mitgliedstaates) sowie einen geschäftsführenden Direktor (der nicht aus dem Gouverneursrat oder dem Direktorium stammt), der vom Gouverneursrat auf fünf Jahre gewählt wird.\nDas Ziel des E. ist einfach formuliert: Öffentlichkeit und Finanzmärkte davon zu überzeugen, dass der Euro und seine Mitgliedstaaten finanziell stabil sind und es auch in Zukunft bleiben, sodass jede Form von Spekulation auf das Auseinanderbrechen des Euro oder das Herausbrechen einzelner Staaten erfolglos bleibt. Dazu soll er Hilfskredite und Bürgschaften an notleidende Mitgliedstaaten vergeben. Dafür steht nicht nur das garantierte Grundkapital zur Verfügung, sondern der E. besorgt sich seinerseits auf der Basis seines hervorragenden »AAA«-Ratings günstige Kredite an den Finanzmärkten und auch die Europäische Zentralbank hat angekündigt, im Notfall bei der Finanzierung des E. mitwirken zu wollen.\nDer E. zog allerdings heftige Kritik auf sich. Zum einen wiederholte sich die Kritik, die schon am EFSF geübt wurde: Der E. lade zur weiteren Staatsverschuldung in der EU ein, weil er die Risiken auf alle verlagere. Damit müsse insbesondere Deutschland für die Schulden anderer Staaten haften. Zum anderen verstoße der E. gegen Art. 125 AEUV, indem ausdrücklich ein finanzieller Beistand in der Währungsunion ausgeschlossen wurde. Allerdings ging gerade in Deutschland die Kritik noch viel weiter. Rund 38.000 Verfassungsbeschwerden wandten sich 2012 gegen das Ratifikationsgesetz und sahen insbesondere die Souveränität und Demokratie Deutschlands in Gefahr. Mit der Zustimmung zum E. öffne Deutschland das Tor zur Transferunion. Deutschland gebe damit sein nationales Haushaltsrecht auf. Das aber sei vom Grundgesetz nicht gedeckt, das verlange, dass wesentliche politische Entscheidungsrechte auf nationaler Ebene verblieben.\nDas Bundesverfassungsgericht verlangte in seinem Urteil vom 12.9.2012 zwar zusätzliche Erklärungen der Bundesregierung, ließ das Ratifikationsgesetz aber unangetastet.\nAm 6.12.2017 hat die EU-Kommission Pläne zur Umwandlung des zwischenstaatlich organisierten ESM in einen Europäischen Währungsfonds (EWF), der im EU-Recht verankert sein soll, vorgelegt. Diese Pläne in Richtung einer Vergemeinschaftung sind umstritten und werden von vielen europ. Regierungen abgelehnt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309405/europaeischer-stabilitaetsmechanismus-esm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309405/europaeischer-stabilitaetsmechanismus-esm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der EWSA ist ein beratendes Gremium der EU, in dem soziale und wirtschaftliche Interessenvertreter die EU-Organe (Rat, Kommission und Europäisches Parlament) unterstützen und Vorschläge zu Gesetzesinitiativen einbringen (Art. 13 EUV, Art. 300-304 AEUV). Im EWSA sind 350 Mitglieder aus den (nach dem Austritt Großbritanniens) 27 EU-Staaten vertreten; Deutschland entsendet 24 Mitglieder (Stand: 2019). Der EWSA trifft sich jährlich zu 9 Plenartagungen und beschließt etwa 150 Stellungnahmen. Die Mitglieder werden von den EU-Staaten für 5Jahre ernannt; sie teilen sich nach ihrer beruflichen Herkunft in 3 verschiedene Gruppen:\n• Arbeitgeber (Gruppe I),\n• Arbeitnehmer (Gruppe II) und\n• »verschiedene Interessen« (Gruppe III).\nDie zuletzt genannte Gruppe ist am wenigsten einheitlich, in ihr sind u. a. Verbraucherschutzverbände, Familienorganisationen und Bauernverbände, aber auch klein- und mittelständische Unternehmer vertreten. Der EWSA ist intern nach Fachgruppen gegliedert (z. B. Binnenmarkt, Landwirtschaft). Die insgesamt wenig homogene Zusammensetzung des EWSA erschwert mitunter die Erarbeitung von gemeinsamen Positionen. Der EWSA wurde bereits mit den Römischen Verträgen (1957) eingeführt, seine institutionelle Struktur ist u. a. angelehnt am Modell entsprechender Ausschüsse, wie sie in den EG-Mitgliedstaaten existieren. Die Politikfelder, in denen sich der EWSA im Gesetzgebungsprozess einbringt, wurden nach und nach ausgeweitet: Nach dem Vertrag von Nizza (2000) wird der EWSA u. a. in der Beschäftigungs- und Sozialpolitik angehört; es wird unterschieden zwischen obligatorischen, also verpflichtenden, und fakultativen, d. h. freiwilligen, Anhörungsrechten. Die EU-Kommission ist in den letzten Jahren verstärkt dazu übergegangen, den EWSA auf freiwilliger Basis zu Stellungnahmen aufzurufen, um das in den Fachgruppen des EWSA vorhandene Expertenwissen zu nutzen. Der EWSA kann darüber hinaus auch ohne Aufforderung aktiv werden und sog. Initiativstellungnahmen vorlegen. Seit Ende der 1990er-Jahre hat sich der EWSA um ein neues Leitbild bemüht; er versteht sich als »Brücke« zur sog. »organisierten europäischen Zivilgesellschaft«. Durch zahlreiche Stellungnahmen und die Organisation von Konferenzen und Workshops hat der EWSA seine Stellung im EU-System trotz seiner begrenzten rechtlichen Einflussmöglichkeiten und der wachsenden Konkurrenz zu institutionell nicht gebundenen Lobbygruppen sichern können.\nDer Vertrag von Lissabon (2009) erhöht die Amtszeit der Mitglieder des EWSA von 4 auf 5 Jahre (Art. 302 Abs. 1 AEUV) und gleicht sie damit der Legislaturperiode des Europäischen Parlaments an. Der Präsident des EWSA ist seit April 2018 der ital. Politiker Luca Jahier.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176929/europaeischer-wirtschafts-und-sozialausschuss-ewsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176929/europaeischer-wirtschafts-und-sozialausschuss-ewsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [oder: OLAF; frz.: Office européen de lutte anti-fraude] mit Sitz in Brüssel bekämpft und verfolgt Vergehen, die zulasten der finanziellen Interessen der EU gehen. Organisatorisch ist das E. der Kommission untergeordnet und wurde 1999 als Nachfolgeorganisation der Taskforce UCLAF (Koordinierung der Betrugsbekämpfung) gegründet. Um unabhängige Ermittlungen zu gewährleisten, ist der leitende Generaldirektor des E. weder gegenüber den europ. Institutionen noch gegenüber den Mitgliedstaaten weisungsgebunden und kann sich direkt an den Europäischen Gerichtshof wenden.\nDas E. kooperiert mit den jeweiligen Behörden der Mitgliedstaaten (Justiz, Polizei, Ermittlungsdienste) und koordiniert deren Maßnahmen auf EU-Ebene. Dabei kann das Amt nur tätig werden, wenn dies durch Gemeinschaftsrecht oder völkerrechtliche Abkommen mit Drittstaaten abgedeckt ist, da die Hauptverantwortung für Strafverfolgung und Verbrechensbekämpfung nach wie vor bei den Mitgliedstaaten selbst liegt. Bei Verdacht auf Dienstpflichtverletzungen innerhalb der EU-Organe (z. B. Korruption) darf das E. Ermittlungen aufnehmen. Auch die Bekämpfung grenzüberschreitender organisierter Kriminalität oder der Missbrauch von EU-Subventionen fällt in seinen Zuständigkeitsbereich. 2018 wurden 167 Untersuchungen abgeschlossen, 219 neue eingeleitet und über 371 Mio. €, die unrechtmäßig verwendet wurden, eingezogen. Die seit 2002 sinkende Fallzahl folgt aus einer Schwerpunktlegung auf wichtige Fälle. Das E. hat 389 Bedienstete und verfügt über einen Verwaltungshaushalt von 59,1 Mio. € (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176930/europaeisches-amt-fuer-betrugsbekaempfung-olaf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176930/europaeisches-amt-fuer-betrugsbekaempfung-olaf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [engl.: European Chemicals Agency] wurde 2006 durch eine Verordnung des Europäischen Parlaments und des Rates gegründet; Sitz ist Helsinki/ Finnland. Seit dem 1.1.2008 ist das E. voll einsatzfähig. Die Agentur wurde im Rahmen des REACH-Programms zur Registrierung, Bewertung, Zulassung und Beschränkung chemischer Stoffe gegründet. Die Agentur soll die Koordinierung im europ. Chemikalienmanagement sicherstellen, wissenschaftliche Informationen über Chemikalien sammeln und veröffentlichen. Die Unternehmen der chemischen Industrie sind hauptverantwortlich für die Risiken chemischer Stoffe. Die Agentur berät die Unternehmen dabei, die REACH-Auflagen zu erfüllen. Das E. soll zudem die Mitgliedstaaten und die Institutionen der EU in allen Fragen rund um REACH beraten. Wichtige Abteilungen der Agentur sind der Ausschuss für Risikobeurteilung und der Ausschuss für sozioökonomische Analyse. Ergänzend kommen eine Widerspruchskammer – in der Beschwerden gegen Entscheidungen des E. verhandelt werden – und ein Forum für Fragen der Durchsetzung hinzu, in dem ein Netzwerk der für die Umsetzung zuständigen nationalen Behörden unterhalten wird. 2018 hat das E. 594 Mitarbeiter, das Budget für 2018 lag bei 117,09 Mio. €.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176931/europaeisches-amt-fuer-chemische-stoffe-echa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176931/europaeisches-amt-fuer-chemische-stoffe-echa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Gründung des E. in Florenz wurde 1972 von den 6 EG-Gründungsstaaten in einem zwischenstaatlichen Übereinkommen beschlossen. Es nahm seine Arbeit 1976 auf, gehört nicht zu den Gemeinschaftsinstitutionen, wird aber von der EU finanziell unterstützt. Seine Gründung beendete vorerst einen seit den 1950er-Jahren dauernden Streit über die Gründung einer europ. Universität. 2005 flammte diese Diskussion mit dem Vorschlag zur Einrichtung eines europ. Technologieinstituts jedoch wieder auf. Das E. soll den Austausch in Lehre und Forschung fördern und einen Beitrag zur Entwicklung einer europ. Identität in Wissenschaft und Kultur leisten. Es beherbergt 4 Abteilungen:\n• Geschichte/Kulturgeschichte,\n• Politikwissenschaft/Gesellschaftswissenschaften,\n• Rechtswissenschaften/Wirtschaftswissenschaften sowie ein\n• Interdisziplinäres Forschungszentrum und das Archiv der EG.\nEs ermöglicht Hochschulabsolventen einen Studien- und Forschungsaufenthalt mit europ. Schwerpunkt. Das E. vergibt Master- und den Doktortitel.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176932/europaeisches-hochschulinstitut-eui/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176932/europaeisches-hochschulinstitut-eui/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Eine europ. Universität war seit den 1950er-Jahren im Gespräch und wurde 1976 mit dem Europäischen Hochschulinstitut in Florenz, das im Vergleich zu den ursprünglichen Plänen einen Kompromiss darstellt, verwirklicht. 2005 belebte Kommissionspräsident José Manuel Barroso die Idee neu und schlug ein europ. Technologieinstitut nach Vorbild des amerik. Massachusetts Institute of Technology (MIT) vor.\nAnfang 2008 verabschiedeten Europäisches Parlament und Rat eine Verordnung zur Gründung des »Europäischen Innovations- und Technologieinstituts«. Wesentliches Ziel der Initiative ist es, die Eckpunkte des sog. »Wissensdreiecks« (Ausbildung, Forschung und Innovation) zu vernetzen, um Wirtschaftswachstum, Wettbewerbsfähigkeit und Innovationskraft in Europa zu stärken, die Beziehungen zwischen Hochschule und privatem Sektor zu fördern und ein weltweit akzeptiertes Referenzmodell für herausragende wissenschaftliche Leistungen zu schaffen. Bestehen soll das E. aus einer Vielzahl von »Wissens- und Innovationsgemeinschaften« (Knowledge and Innovation Communities = strategische Zusammenschlüsse von Unternehmen, Universitäten und Forschungseinrichtungen). Das in Budapest angesiedelte E. nahm im September 2008 seine Arbeit auf.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176933/europaeisches-innovations-und-technologieinstitut-eit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176933/europaeisches-innovations-und-technologieinstitut-eit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176934/europaeisches-jahr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176934/europaeisches-jahr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das EP ist das einzige direkt gewählte, unmittelbar legitimierte Organ der EU. Es repräsentiert die Bürgerinnen und Bürger der EU-Mitgliedstaaten. Es ist mittlerweile im Gesetzgebungsprozess der EU in fast allen Gebieten gegenüber dem Ministerrat gleichberechtigt. Es ist darüber hinaus an der Ernennung der Europäischen Kommission und des Europäischen Rechnungshofes beteiligt und wählt den Europäischen Bürgerbeauftragten. Neben Gesetzgebungs-, sog. Frage- und Interpellationsrechten verfügt das EP über das Instrument der Haushaltskontrolle sowie das Recht, Untersuchungsausschüsse einzusetzen. Mit Inkrafttreten des Vertrags von Lissabon (2009) hat das Parlament neue Kontroll-, Mitentscheidungs- und Zustimmungsrechte gewonnen, so in der »polizeilichen und justiziellen Zusammenarbeit in Strafsachen«, in der Agrar-, Fischerei- und Handelspolitik sowie beim Abschluss internationaler Übereinkommen. Dagegen bleiben seine Befugnisse in der Gemeinsamen Außen- und Sicherheitspolitik, der Europäischen Sicherheits- und Verteidigungspolitik sowie in Bereichen der sog. Offenen Methode der Koordinierung beschränkt. Das EP setzt sich gegenwärtig aus 751 direkt gewählten Abgeordneten zusammen (Stand: 2019). Ausschlaggebend für die Arbeit der Mitglieder des EP (MdEP) sind die politischen Fraktionen. Sie sind national gemischt und nehmen wichtige parlamentarische Rechte wahr (Verteilung von Redezeiten, Berichterstattern, Ausschussvorständen etc.). In der Regel fasst das EP seine Beschlüsse mit einfacher Mehrheit der abgegebenen Stimmen. Die absolute Mehrheit der Stimmen dagegen ist bei Änderungsanträgen zu den Zusammenarbeits- und Mitentscheidungsverfahren und Beschlüssen im Zustimmungsverfahren erforderlich. Bei anderen wichtigen Entscheidungen (Misstrauensantrag gegen die Kommission, Haushaltsentscheidungen) stimmt das EP nach Quoren ab, die im AEUV genau festgelegt sind. Besonders wichtig für die Arbeit des EP sind die Ausschüsse. Die ständigen Ausschüsse beraten bei Gesetzgebungsvorhaben über die Positionen des EP gegenüber Rat und Kommission. Sie entwickeln aber auch eigene Initiativen und Ideen, mit denen sie auf die europ. Politik einwirken können. Das 2009 gewählte Parlament verfügt über 20 ständige Ausschüsse, 2 Unterausschüsse, die dem Auswärtigen Ausschuss zugeordnet sind, und 2 nicht ständige Ausschüsse zur Wirtschafts- und Finanzkrise und zu den politischen Herausforderungen und den Haushaltsmitteln für eine nachhaltige Europäische Union nach 2013. Das EP ist grundsätzlich befugt, über jede Frage der EU zu beraten, Entschließungen anzunehmen und diese den anderen Unionsorganen vorzulegen. Als Instrumente der parlamentarischen Kontrolle sehen die Verträge folgende Rechte und Pflichten vor:\n• Fragerecht des EP gegenüber dem Rat der EU, der Kommission und der Europäischen Zentralbank (EZB).\n• Berichts- und Informationspflicht von Kommission, Rat, Europäischem Rat und Mitgliedstaaten gegenüber dem EP.\n• Klagerecht des EP vor dem Europäischen Gerichtshof.\n• Petitionsrecht der EU-Bürger beim Parlament.\n• Möglichkeit indirekter Kontrollen durch Beauftragung des Europäischen Rechnungshofs. Das schärfste Kontrollinstrument des EP ist der Misstrauensantrag gegen die Kommission. Hierzu bedarf es einer Zweidrittelmehrheit aller Stimmen. Neben dem obligatorischen – d. h. verpflichtenden – Konsultationsrecht verfügt das EP über Mitwirkungsrechte in Form des ordentlichen Gesetzgebungs- oder Mitentscheidungsverfahrens, das dem EP stärkste gesetzgeberische Befugnisse verleiht sowie des Zustimmungsverfahrens (Beitritte zur EU, Abschluss von Handels- und internationalen Abkommen sowie für den Fall, dass der Rat schwerwiegende Verletzungen der Unionsgrundsätze durch einen Mitgliedstaat feststellen will). Ferner muss das EP die Ernennung der Kommission bestätigen. Durch den Lissabonner Vertrag ist diese Kommissionsernennung eine echte Wahl, weil der Europäische Rat bei der Benennung des Kommissionspräsidenten die Ergebnisse der Europawahlen und damit die Stärke der unterschiedlichen, politischen Fraktionen zu berücksichtigen hat. Die geringe Wahlbeteiligung (2019 leicht gestiegen) deutet allerdings darauf hin, dass das EP den Bürgerinnen und Bürgern seine Rolle und Leistungen offenbar nicht ausreichend vermitteln kann. Mit dem Ausscheiden Großbritanniens aus der EU am 30.1.2020 wird das EP von 751 auf 705 Sitze verkleinert. 27 der 73 frei werdenden brit. Sitze werden auf 14 EU-Staaten verteilt, weil diese aufgrund der Bevölkerungsentwicklung im EP unterrepräsentiert sind (Frankreich und Spanien erhalten z. B. 5 zusätzliche Sitze, Dänemark, Österreich und Polen je 1 und Deutschland behält mit 96 Sitzen seine bisherige Zahl an Abgeordneten). 46 Sitze bleiben frei für Mitgliedstaaten nach einer möglichen Erweiterung der EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176937/europaeisches-parlament-ep/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176937/europaeisches-parlament-ep/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [lat.: semester = Halbjahr] ist ein Verfahren zur Überwachung der Haushalts- und Wirtschaftspolitik in den EU-Staaten; es wurde 2011 von den europ. Staats- und Regierungschefs im Zusammenhang mit der sich seit 2010 verschärfenden europ. Staatsschulden- und Finanzkrise eingeführt. Es geht zurück auf einen Vorschlag der EU-Kommission und steht im Kontext mit der sog. »Europa 2020«-Strategie, die die Wettbewerbsfähigkeit der EU-Staaten steigern soll. Das E. ist Teil eines Kataloges von Maßnahmen und Instrumenten zur Stärkung der Wettbewerbsfähigkeit und v. a. ein Verfahren, das künftige Haushaltsnotlagen in EU-Staaten durch Vorabkontrolle und Maßnahmen zur Sicherung der Eurostabilitätsregeln, wie sie im (verschärften) Stabilitäts- und Wachstumspakt verankert sind, gewährleisten soll; es dient der Überwachung, Koordinierung und Abstimmung der Haushalts-, Wirtschafts- und Reformpolitik in den EU-Staaten, greift damit in die ureigenen Staatsaufgaben der EU-Länder ein: Es macht aus der ursprünglich an rein nationalen Zielen ausgerichteten Haushaltspolitik eine gesamteurop. Aufgabe; das E. folgt einem festen Ablauf der Übermittlung und Kontrolle von Wirtschafts- und Haushaltsdaten der EU-Staaten an die EU-Kommission. Jährlich im Januar beginnt ein 6 Monate dauernder Prozess (»Semester«) der engen wirtschafts- und haushaltspolitischen Überwachung, was zu einer Umkehr der bisherigen EU-Praxis der Kontrolle und Haushaltsüberwachung führt, wie sie im Rahmen des bisherigen EU-Stabilitäts- und Wachstumspaktes angelegt war. Die frühere Praxis erlaubte ein Eingreifen erst im Nachhinein (sog. Ex-post-Kontrolle), wenn die nationalen Haushaltspläne bereits von den Parlamenten in den EU-Mitgliedstaaten verabschiedet waren. Das neue Verfahren des E. erlaubt ein frühzeitiges und präventives Eingreifen schon im Vorfeld (Ex-ante-Kontrolle) und soll bei wirtschafts- und haushaltspolitischen Ungleichgewichten steuernd eingreifen. Das E. sieht einen eng aufeinander abgestimmten Zyklus von Berichten, Empfehlungen und Maßnahmen vor: Es beginnt mit dem von der EU-Kommission vorgelegten Wachstumsbericht (»Annual Growth Survey«), der vom EU-Ministerrat und dem Europäischen Parlament im Vorfeld des EU-Frühjahrsgipfels debattiert wird; auf dem Gipfel selbst stellen die Staats- und Regierungschefs auf der Grundlage des Kommissionsberichts fest, in welchen Bereichen (z. B. Struktur- und Arbeitsmarktreformen) die größten Herausforderungen bestehen; im nächsten Schritt erstellen die EU-Mitgliedstaaten nationale Programme zur langfristigen Finanzplanung und nationale Reformpläne in den Bereichen Beschäftigung, Forschung, Innovation, Energie und Sozialpolitik (»soziale Inklusion«), welche im April der EU-Kommission übermittelt werden. Im Juni und Juli des jeweiligen Jahres überprüft der Ministerrat auf der Grundlage der Bewertung der EU-Kommission die Pläne der EU-Staaten und formuliert ggf. länderspezifische Empfehlungen, z. B. die Haushaltspläne zu korrigieren, wenn er der Meinung ist, dass diese auf unrealistischen Annahmen beruhen. Erst im Anschluss an diese gemeinsame Prüfung der Haushaltsentwürfe werden diese im Juli des jeweiligen Jahres von den Regierungen der EU-Staaten an ihre nationalen Parlamente zur Beratung und Zustimmung übersandt. Das mit dem E. verabredete Verfahren schließt an die bereits vorhandenen Instrumente der wirtschaftspolitischen Koordinierung (»Economic Governance«) an. Die Synchronisierung, die mit dem E. einhergeht, soll die Instrumente und Verfahren, die der Eurostabilität (Stabilitäts- und Wachstumspakt) einerseits und der Wirtschafts- und Reformpolitik andererseits (Lissabon-Strategie bzw. Europa 2020) dienen, zusammenführen und den Reformdruck auf die EU-Staaten verstärken. Das E. greift jedoch noch tiefer in die nationale Politik ein und kann, wenn es erfolgreich umgesetzt wird, künftige Haushalts- und Schuldenkrisen verhindern helfen. Die gemeinsame europ. Bewertung und vorbeugende Kontrolle der nationalen Haushaltspläne dürften auch von den Finanzmärkten berücksichtigt werden. Denn zu welchen Zinsen sich die (verschuldeten) Eurostaaten von den internationalen Finanzmärkten neues Geld leihen können, hängt entscheidend von ihrer finanzpolitischen Solidität ab. Kritiker bemängeln, dass das neue Verfahren des E. die haushaltspolitische Konsolidierung in den Eurostaaten in den Mittelpunkt stelle und Maßnahmen zur Stärkung des Wirtschaftswachstums vernachlässige. Es bleibt abzuwarten, ob die in das E. gesteckten Erwartungen sich erfüllen und wie das neue Instrument mit den anderen, neu geschaffenen Institutionen und Verfahren (z. B. Fiskalvertrag) harmoniert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176939/europaeisches-semester/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176939/europaeisches-semester/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176942/europaeisches-waehrungsinstitut-ewi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176942/europaeisches-waehrungsinstitut-ewi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das EWS wurde nach dem Zusammenbruch des Bretton-Woods-System eingeführt. Es bestand aus dem ECU als gemeinsamer Rechnungseinheit, dem Wechselkursmechanismus als Kern der Währungskursstabilisierung und dem Europäischen Währungsfonds als geplantem Finanzierungsinstrument. Das EWS wurde 1978 von Bundeskanzler Helmut Schmidt und dem frz. Staatspräsidenten Valéry Giscard d’Estaing angestoßen, um innereurop. Wechselkursschwankungen zu begrenzen, die hohen Inflationsraten zu senken und die Position der europ. Währungen gegenüber dem US-Dollar zu stärken. Während der 1980er-Jahre traten nach und nach alle Mitgliedswährungen dem Wechselkursmechanismus bei und begrenzten damit die Kursschwankungen untereinander auf höchstens ± 2,25 % vom jeweiligen Mittelkurs. Die Deutsche Mark wurde Leitwährung und die Bundesbank bestimmte damit die Währungspolitik des Europäischen Währungsraumes. Nach Krisen 1992 und 1993 kamen 1999 der Übergang zu festen Wechselkursen und die Einführung des Euro. Seither existiert ein EWS II, in dem jene Währungen an den Euro gekoppelt sind, die als erfolgreiche Eurobeitrittskandidaten gelten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176943/europaeisches-waehrungssystem-ews/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176943/europaeisches-waehrungssystem-ews/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [frz.: Centre Européen pour le Développement de la Formation Professionnelle] wurde 1975 durch eine Verordnung des Rates der EU als erste Europäische Agentur überhaupt gegründet. Bis 1995 hatte das E. seinen Sitz in Berlin, dann in Thessaloniki. Seine Aufgabe ist es, die Weiterentwicklung der Berufsbildung auf europ. Ebene wissenschaftlich zu fördern und v. a. die EU-Kommission bei ihrer Arbeit zu unterstützen. Dazu beobachtet das E. die Entwicklung der Berufsbildung in Europa, stellt eigene Untersuchungen darüber an, gibt regelmäßige Publikationen heraus und veranstaltet Seminare und Kongresse. Das Zentrum ist ein wichtiges Forum für Verwaltungsbeamte, Arbeitnehmer- und Arbeitgeberorganisationen sowie andere Akteure der Berufsbildungspolitik. Im Rahmen der Strategie »Europa 2020« verfolgt E. das Ziel eines nachhaltigen und integrativen Wachstums durch Wissen und Innovation und das Ziel einer Beschäftigungsquote von 75 %. Das Budget beträgt 17,85 Mio. €., und das E. hat 120 Mitarbeiter (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176944/europaeisches-zentrum-fuer-die-foerderung-der-berufsausbildung-cedefop/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176944/europaeisches-zentrum-fuer-die-foerderung-der-berufsausbildung-cedefop/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. bezeichnet in einem engeren Sinne den Prozess der Anpassung von Staaten an die Standards und Werte der EU (z. B. Demokratie, Rechtsstaatlichkeit) und die damit einhergehenden Veränderungen und Reformen von nationalen Strukturen, Politikfeldern und Verfahren sowie Instrumenten (z. B. Korruptionsbekämpfung). E. steht gleichzeitig für ein Analysekonzept der politikwissenschaftlichen EU-Forschung, das solche Formen der E. und Anpassungsprozesse untersucht und erklärt. Eine allgemeine Definition von E. findet sich bei Claudio Radaelli, einem wichtigen Vertreter der E.-Forschung: E. beschreibt er als einen vielschichtigen »Prozess der (a) Konstruktion, (b) Verbreitung und (c) Institutionalisierung von formellen und informellen Regelungen, Verfahren, Politikvorstellungen, Verhaltensweisen sowie von gemeinsam geteilten Überzeugungen und Normen, die ursprünglich im Rahmen von EU-Entscheidungsprozessen definiert und verankert wurden und dann in die Logik des innenpolitischen Diskurses, der nationalen Identitäten, politischen Strukturen und Politikbereiche aufgenommen worden sind« (Radaelli 2003, S. 30; Übersetzung durch den Autor). Das Ausmaß an E. in einzelnen Bereichen variiert; die E. in den EU-Staaten ist z. B. weit vorangeschritten in der Umwelt- und Verkehrspolitik, denn die nationale Politik ist hier im Wesentlichen durch EU-Richtlinien bestimmt. Auf dem Gebiet der Sozialpolitik dagegen ist eine E. der nationalen Politik erst ansatzweise zu beobachten. Prozesse der E. sind nicht beschränkt auf die Staaten der EU, sondern auch jenseits der Grenzen der EU zu beobachten. Die Staaten, die den Status eines Beitrittskandidaten haben (z. B. Albanien, Nordmazedonien, Türkei), durchlaufen schon vor der Aufnahme von Beitrittsgesprächen und lange vor der angestrebten EU-Mitgliedschaft schon einen Prozess der E. Denn nur wenn die Kandidatenstaaten die Normen und Regelungen der EU (sog. »Acquis communautaire«, EU-Rechtsbestand) annehmen und in nationales Recht umsetzen, können sie mit der Aufnahme in die EU rechnen. Die EU-Kommission überprüft regelmäßig im Rahmen von sog. Fortschrittsberichten den Stand der Reformen und den Grad der E. in diesen Staaten; sie empfiehlt auf der Grundlage solcher Berichte die Aufnahme von Beitrittsgesprächen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176945/europaeisierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176945/europaeisierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176961/eurorettungsschirm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176961/eurorettungsschirm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. ist die seit etwa zwei Jahrzehnten in der politischen Diskussion verwendete Sammelbezeichnung für eine sehr breite Palette von Einstellungen gegenüber dem EU-Europa, die von punktueller Kritik bis zu kategorischer Ablehnung reicht. Objekte dieses E. können ganz unterschiedlich sein: das europ. Integrationsprojekt insgesamt, die EU in ihrer gegenwärtigen Struktur, konkrete Entscheidungen in einzelnen Politikfeldern der EU oder bestimmte Vorhaben der Weiterentwicklung des Integrationsverbandes (»Vertiefung« und »Erweiterung«). Träger solcher Einstellungen sind in erster Linie politische Parteien, wobei das Etikett »euroskeptisch« auch Parteien zugeschrieben wird, die über das gesamte politische Spektrum verteilt sind – also nicht nur Parteien an den beiden äußersten Rändern –, sofern sie in ihrem Verhalten entsprechende Einstellungen zeigen. Weil E. als Sammelbezeichnung unscharf und nicht aussagekräftig genug ist, wird versucht, den Begriff genauer zu fassen, nach Beweggründen für E. zu fragen und damit auch unterschiedliche Formen und Ausprägungen von E. zu identifizieren. Ein Einteilungsversuch unterscheidet zwischen hartem (»hard«) und weichem (»soft«) E., wobei Letzterer für gemäßigt-kritischen Widerspruch und entsprechende Opposition steht, während Ersterer grundsätzliche, umfassende und vielfach militant-feindselige Ablehnung bezeichnet, die sich in der Befürwortung des Austritts aus der EU manifestiert. Da diese auf den Intensitätsgrad von E. abhebenden Kriterien interpretationsbedürftig sind, die Einteilung also auf sehr subjektiven Einschätzungen beruht, ist sie zur genaueren Bestimmung dessen, was E. im konkreten Einzelfall und angewandt auf eine einzelne politische Partei bedeutet, unzureichend. Andere Einteilungen unterscheiden deshalb nach Dimensionen von bzw. nach Motiven für E.\nBesondere Bedeutung wird dabei, erstens, der Ideologie zugeschrieben, auf Parteien bezogen also deren Grundüberzeugungen, Wert- und Zielvorstellungen; ein ideologisch geprägter E. würde die Unvereinbarkeit eigener Werte mit zentralen Merkmalen der EU und ihrer Politik konstatieren. Eine Partei kann sich, zweitens, von strategischen Überlegungen leiten lassen; sie würde dann ihre euroskeptische Position in opportunistischer Weise zur Profilierung und Stärkung gegenüber anderen Parteien nutzen, also zugunsten innenpolitischer Ziele im Parteienwettbewerb instrumentalisieren. Ein dritter Typus von E. geht auf Nützlichkeitserwägungen zurück; hier würde in utilitaristischer Manier gefragt, welchen ökonomischen Nutzen die Zugehörigkeit zur EU für das Land gehabt habe bzw. zu haben verspreche oder welche Nachteile – vielleicht nur politikfeldspezifisch – die Mitgliedschaft zur Folge haben könnte. Eine vierte Ausprägung von E. wurzelt in einer Fixierung auf staatliche Souveränität; das Integrationsprojekt würde hier auf Bedenken stoßen, wenn das, was im konkreten Einzelfall als gleichsam unverzichtbarer Kernbestandteil dieser Souveränität gilt, zur Disposition gestellt würde und sei es nur im Sinne von Souveränitätsteilung. Aber auch die substanzielle Stärkung von Gemeinschaftsinstitutionen – insbesondere von Kommission und Europäischem Parlament – oder die vermehrte Geltung des Mehrheitsprinzips im Rat würde den Vertretern dieser Gruppe als unannehmbar gelten. Ein fünfter Beweggrund für E. liegt in der Sorge um den Verlust der (nationalen) Identität als Folge fortschreitender Integration oder von Entscheidungen auf Politikfeldern, die als Bedrohung dieser Identität angesehen werden. Bei Parteien, die dem äußeren linken bzw. rechten Rand des politischen Spektrums zugerechnet werden, finden sich ausnahmslos euroskeptische Einstellungen, die im Übrigen nicht nur auf einen einzigen Begründungszusammenhang zurückgehen. E. prägt aber auch die Einstellung und Politik einzelner im Zentrum des politischen Spektrums angesiedelter Parteien, unabhängig davon, ob sie als Regierungs- oder Oppositionsparteien fungieren. Parteien und Politiker, denen das Etikett »euroskeptisch« zugeschrieben wird, weisen diese Charakterisierung vielfach mit dem Argument zurück, dass ihre Einstellung und Politik »Eurorealismus« widerspiegele.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176962/euroskeptizismus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176962/euroskeptizismus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [auch: Euroraum] ist die (inoffizielle) Bezeichnung für die 19 Staaten, die Mitglied in der Europäischen Wirtschafts- und Währungsunion (WWU) sind und den Euro als gemeinsame Währung eingeführt haben (Stand: 2019). Die WWU startete am 1.1.1999 zunächst mit diesen 11 Staaten: Belgien, Deutschland, Finnland, Frankreich, Irland, Italien, Luxemburg, den Niederlanden, Österreich, Portugal und Spanien. Die Eurogeldscheine und -münzen wurden in den genannten Ländern am 1.1.2002 in Umlauf gebracht (für eine kurze Zeit parallel zu den alten Währungen); davor war der Euro nur im bargeldlosen Zahlungsverkehr im Einsatz. Weitere Staaten sind nach und nach in die E. aufgenommen worden: Griechenland (1.1.2001), Slowenien (1.1.2007), Malta und Zypern (1.1.2008), die Slowakische Republik (1.1.2009), Estland (1.1.2011), Lettland (1.1.2014) und Litauen (1.1.2015). Prinzipiell alle Staaten, die Mitglied der Europäischen Union sind bzw. neu in die EU aufgenommen werden, verpflichten sich, sobald sie die vertraglich festgeschriebenen Voraussetzungen (z. B. ein nicht zu hoher Schuldenstand und ein nicht zu hohes Haushaltsdefizit) für eine Mitgliedschaft in der E. erfüllen, den Euro auch einzuführen. Denn die WWU und der Euro sind (zusammen mit dem Binnenmarkt) die zentralen Projekte der europ. Integration, sie gehören zum sog. gemeinschaftlichen Besitzstand der EU (»Acquis communautaire«), dem sich alle EU-Staaten verpflichtet fühlen (sollten). Von dieser rechtlichen Verpflichtung sind Dänemark und Großbritannien durch eine Klausel im EU-Vertrag ausgenommen (»Opting out«), mit dem Austritt Großbritanniens aus der EU (»Brexit«) ist dies hinfällig. Anders gelagert ist der Fall in Schweden: Hier hat sich eine Mehrheit der Bevölkerung in einem Referendum am 14.9.2003 gegen die Einführung des Euro ausgesprochen, sodass die Aufnahme Schwedens in die E. auf unbestimmte Zeit verschoben ist. Der Euro wird auch in Staaten als Zahlungsmittel genutzt bzw. geduldet, die (noch) nicht Mitglied in der EU sind (Kosovo, Montenegro). Auch in den europ. Mikrostaaten wie Andorra, Monaco, San Marino und Vatikanstadt, die nicht Mitglied der EU sind, ist der E. aufgrund von Vereinbarungen mit der EU gesetzliches Zahlungsmittel (diese Staaten können in begrenztem Maße eigene Euro-Münzen ausgeben). Im Zuge der europ. Staatsschulden- und Finanzkrise (seit 2010) wuchs die Unsicherheit, ob und wann neue Mitglieder in die E. aufgenommen werden (wollen).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176966/eurozone/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176966/eurozone/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bei dem Eurozonen-Budget, teilweise auch als Eurozonen-Haushalt bezeichnet, handelt es sich um ein geplantes Haushaltsinstrument auf EU-Ebene, welches offiziell unter dem Namen »Haushaltsinstrument für Konvergenz und Wettbewerbsfähigkeit« geführt wird. Erste Ideen bzw. Impulse hierzu lieferte u. a. der Bericht der fünf Präsidenten vom 22.6.2015, der unter dem Titel »Die Wirtschafts- und Währungsunion vollenden« veröffentlicht wurde. Hintergrund des Vorschlags ist es, dass sich die ökonomischen Unterschiede zwischen den Eurostaaten in den letzten Jahren immer stärker ausgeprägt haben. Um dieser Entwicklung entgegenzuwirken, soll ein eigenes Budget – das Eurozonenbudget – eingeführt werden, durch welches gezielt Strukturreformen und Investitionen zur Gegensteuerung finanziert werden können. Hierdurch soll nicht nur den einzelnen Mitgliedstaaten der Eurozone geholfen werden, sondern das Währungsgebiet insgesamt widerstandsfähiger gemacht werden. Frankreich hat dieses Projekt federführend und mit Unterstützung Deutschlands ausgearbeitet.\nDie Europäische Kommission hat zur Umsetzung des Projekts am 24.7.2019 eine Verordnung für einen Steuerungsrahmen für das Haushaltsinstrument für Konvergenz und Wettbewerbsfähigkeit für das Euro-Währungsgebiet vorgeschlagen (COM (2019) 354 final). Die Verordnung soll für alle Mitgliedstaaten gelten, deren Währung der Euro ist und auf freiwilliger Basis auch für Mitgliedstaaten des Wechselkursmechanismus II (WKM II). Sie legt einen Steuerungsrahmen für das Haushaltsinstrument für Konvergenz und Wettbewerbsfähigkeit fest. Dieser Rahmen besteht aus strategischen Richtungsvorgaben für die Reform- und Investitionsprioritäten des Euro-Währungsgebiets insgesamt und länderspezifischen Leitlinien für förderungswürdige Reformen und Investitionen in den einzelnen Euro-Ländern. Die strategischen Richtungsvorgaben für das Euro-Währungsgebiet sollen alljährlich auf Empfehlung der Kommission und nach Beratung der Euro-Gruppe durch den Rat festgelegt werden. Die Kommission unterrichtet den Rat weiterhin darüber, wie die strategischen Richtungsvorgaben in den Vorjahren von den Mitgliedstaaten befolgt wurden. Die länderspezifischen Leitlinien soll der Rat auf Empfehlung der Kommission festlegen. Zu beachten ist, dass sowohl die Richtungsvorgaben als auch die Leitlinien bloße Empfehlungen darstellen und somit für die einzelnen Staaten nicht verbindlich sind. Allerdings ist deren Einhaltung für die Gewährung von Mitteln aus dem Budget von Bedeutung. An den entsprechenden Abstimmungen im Rat dürfen nur die Vertreter der Mitgliedstaaten, deren Währung der Euro ist, teilnehmen. Für einen Beschluss des Rates genügt die qualifizierte Mehrheit der Mitglieder.\nNach einem aktuellen Term-Sheet der Eurogruppe, welches diese am 10.10.2019 herausgegeben hat, stehen wesentliche Eckpunkte zur Verteilung des Eurozonenbudgets bereits fest. So sollen mindestens 80 % der Mittel in Abhängigkeit der Bevölkerungsgröße der Staaten und unter umgekehrter Beachtung ihres Pro-Kopf-BIP verteilt werden. Es sollen demnach gerade die Staaten verstärkt Mittel erhalten, die über ein geringes Pro-Kopf-BIP und damit eine geringere Wirtschaftsleistung verfügen. Die übrigen 20 % sollen flexibel eingesetzt werden, um länderspezifische Aufgaben und Probleme gezielt anzugehen. Das Instrument soll spätestens 2021 umgesetzt werden und Teil des Unionshaushaltes sein. Die konkrete Höhe des Budgets ist noch unklar und soll im Rahmen des mehrjährigen Finanzrahmens der EU (MFR) für die Jahre 2021–27 abgestimmt werden. Ausgehend von den aktuellen politischen Entwicklungen ist ein Budget von 10 bis 25 Milliarden Euro für den sieben Jahre dauernden Zeitraum des MFR zu erwarten. Das gesamte EU-Budget für diesen Zeitraum liegt deutlich über einer Billion Euro.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309408/eurozonen-budget-haushalt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309408/eurozonen-budget-haushalt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176972/exekutivagentur-fuer-wettbewerbsfaehigkeit-und-innovation-eawi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176972/exekutivagentur-fuer-wettbewerbsfaehigkeit-und-innovation-eawi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [lat.: extremus = der Äußerste] bezeichnet im sozialwissenschaftlichen Sinne allgemein Einstellungen und Bestrebungen, die sich gegen das jeweils herrschende politische System richten und auf dessen Abschaffung dringen.\nAufgrund der unterschiedlichen nationalstaatlichen Rahmenbedingungen und einer fehlenden allgemein anerkannten Definition werden unter dem Begriff E. ganz unterschiedliche Phänomene subsumiert. Ein europ. Idealtypus existiert daher nicht, stattdessen lassen sich typologisch vier Formen feststellen:\n1. Nach der klassischen Einteilung des politischen Spektrums ist auf der einen Seite der Rechtsextremismus angesiedelt. Allen rechtsextremen Ideologien sind die Ablehnung der universellen Freiheits- und Gleichheitsrechte sowie ultranationalistische und rassistische Einstellungen gemein. Teile der rechtsextremen Szene orientieren sich bis heute ideologisch am ital. Faschismus bzw. dem dt. Nationalsozialismus. Ein neuerer Bezugspunkt ist das in den 1970er-Jahren entstandene Konstrukt des »Ethnopluralismus«. Dieser geht von der Existenz verschiedener Rassen aus, welche sich in ihrer Wertigkeit jedoch nicht unterscheiden. Vordergründig findet hier, im Gegensatz zu nationalsozialistischen Ideologien, keine Hierarchisierung der Rassen statt. Durch die einzelnen Zuschreibungen erfolgen faktisch allerdings doch Auf- bzw. Abwertungen. Die v. a. auf der kulturellen Ebene angesiedelten Unterschiede sollen durch die strikte Trennung der Rassen erhalten werden.\n2. Auf der anderen Seite des politischen Spektrums werden unter dem Begriff des Linksextremismus verschiedene Strömungen zusammengefasst, die sich unabhängig von ihren sonstigen Positionen als antifaschistisch bezeichnen. Außerdem beinhalten linksextreme Weltanschauungen antikapitalistische und radikaldemokratische Elemente. Letzteres beinhaltet die Ablehnung der repräsentativen Demokratie und im weitestgehenden Fall die Forderung nach einer absolut direktdemokratischen Verfassung. Nach dem Zusammenbruch der Sowjetunion beziehen sich nur noch geringe Teile des linksextremen Spektrums auf den sowjetischen Kommunismus. Sowohl Parteien als auch Organisationen des nicht parteienförmigen linksextremen Typus verfügen im Gegensatz zu ihren rechtsextremen Entsprechungen über eine gut strukturierte transnationale Vernetzung.\n3. Eine weitere Spielart ist der religiöse Fundamentalismus, welcher in Europa hauptsächlich von islamistischen und christlichen Gruppierungen verfolgt wird. Bis auf wenige Ausnahmen existieren keine religiös-fundamentalistischen Parteien. Dagegen sind seit den 2000er-Jahren verstärkte Aktivitäten islamistischer Organisationen und Vereinigungen zu beobachten, z. B. von Teilen der salafistischen Bewegung. Fraglich ist hierbei allerdings, inwieweit die Beweggründe religiös bzw. politisch motiviert sind. Fundamentalisten setzen sich für eine stärkere gesellschaftliche Bedeutung ihrer jeweiligen Religion bzw. die Aufhebung oder Umkehrung der Säkularisierung ein.\n4. Zuletzt handelt es sich beim regionalen Separatismus um ein auf wenige Fälle begrenztes Phänomen. Separatisten können unterschiedliche Ziele verfolgen: Ethnische Minderheiten können einerseits nach einer Vereinigung bzw. Anbindung an ihr jeweiliges Ursprungsland streben (z. B. Teile der russischen Minderheiten in baltischen Staaten oder in Bulgarien). Andererseits kann das Ziel die Loslösung bzw. weitgehende Autonomisierung einer Region vom Nationalstaat sein, als Beispiele seien hier Nordirland oder das Baskenland genannt. Seit den 1990er-Jahren nimmt die Militanz der verschiedenen separatistischen Organisationen ab. In der Gegenwart versuchen sie, ihre Ziele zunehmend in demokratischen Aushandlungsprozessen zu erreichen. Als Beispiele können die schott. und die katal. Unabhängigkeitsbewegung genannt werden.\nEin verbindendes Merkmal unterschiedlicher Extremismustypen ist ein aus ganz unterschiedlichen Gründen herrührender Euroskeptizismus. Dieser ist bei rechtsextremen Vereinigungen auf die Angst vor dem Verlust der nationalstaatlichen Souveränität und vor den Folgen einer erhöhten EU-Binnenmigration zurückzuführen, während in Teilen des linksextremen Spektrums der EU eine Mitschuld an der zunehmenden Ungleichverteilung des Wohlstandes und der gesellschaftlichen Verarmung gegeben wird.\nSeit Beginn der Wirtschafts- und Finanzkrise sind zunehmende Wahlerfolge v. a. rechtsextremer Parteien zu beobachten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176973/extremismus-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176973/extremismus-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Europäische Agentur für die operative Zusammenarbeit an den Außengrenzen [frz.: Agence européenne pour la gestion de la coopération opérationnelle aux frontières extérieures] wurde 2004 durch eine Verordnung des Rates der EU gegründet und hat ihren Sitz in Warschau, Polen, wo sie im Mai 2005 ihre Arbeit aufnahm. Sie ist damit die erste EU-Agentur, die in einem neuen Beitrittsland beheimatet ist. 2017 wurde F. zur Europäischen Agentur für die Grenz- und Küstenwache ausgebaut (engl.: European Border and Coast Guard Agency). Der Begriff F. ist aber weiterhin gebräuchlich. F. soll im Rahmen des sog. Raumes der Freiheit, der Sicherheit und des Rechts den Schutz der Außengrenzen der EU verbessern. Nach dem Wegfall vieler Binnengrenzen in der EU durch das Schengen-Abkommen bekam die Sicherung der Außengrenzen eine zusätzliche Bedeutung. Die Aufgaben von F. sind dabei die Koordinierung der EU-Mitgliedstaaten, die Unterstützung bei der Ausbildung von Grenzschutzbeamten, die Entwicklung von gemeinsamen Modellen zur Gefahrenbewertung, die Risikoanalyse und die Unterstützung der Mitgliedstaaten in besonderen Situationen. Eine der Operationen der Agentur unter dem Namen »Poseidon« versuchte, die illegale Einwanderung im östlichen Mittelmeer mit Kontrollen der Land- und Seegrenzen einzudämmen. Die Mitgliedstaaten bleiben dabei aber grundsätzlich zuständig für die Überwachung der Außengrenzen. F. ergänzt diese Arbeit lediglich. Im Zuge der sog. Flüchtlingskrise (seit 2015) ist die Rolle und Bedeutung von F. gewachsen. Das Budget für 2018 betrug ca. 320 Mio. €; 700 Mitarbeiter waren 2019 bei F. beschäftigt. Die EU hat sich im März 2019 darauf verständigt, die Zahl der Grenzschutzbeamten, die für F. tätig sind, bis 2027 schrittweise auf 10.000 zu erhöhen. Auch Schengen-Staaten, die nicht Mitglied in der EU sind (z. B. Island und Norwegen), arbeiten bei F. mit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176988/frontex/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176988/frontex/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. der EU dient dem Naturschutz und wurde 1992 beschlossen. Zusammen mit der Vogelschutzrichtlinie hat sie die Errichtung eines europaweiten Netzes von Schutzgebieten zur Erhaltung europ. bedeutsamer Lebensräume sowie seltener Tier- und Pflanzenarten (Biotopverbund »Natura 2000«) zum Ziel. Sie dient der Umsetzung der »Berner Konvention« von 1979 (Übereinkommen über die Erhaltung der europ. wildlebenden Pflanzen und Tiere und ihrer natürlichen Lebensräume), einem internationalen Übereinkommen, dessen Vertragspartner die EU ist. Bei der Implementierung der F.-Richtlinie und der Ausweisung von Schutzgebieten kam es in fast allen Mitgliedstaaten zu Verzögerungen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176974/fauna-flora-habitat-richtlinie-ffh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176974/fauna-flora-habitat-richtlinie-ffh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176976/fernsehrichtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176976/fernsehrichtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als F. wird die EU in kritischer Absicht bezeichnet, um auf bestehende oder vermeintliche Tendenzen der Abschottung gegenüber Drittstaaten aufmerksam zu machen. Der Ausdruck symbolisiert einerseits den Vorwurf an die EU-Handelspolitik, den freien Welthandel durch Schutzmaßnahmen für den EU-Binnenmarkt zu beschränken. Die Bezeichnung dient andererseits als Sinnbild für die EU-Migrationspolitik, der Kritiker eine restriktive Ausrichtung mit den Zielen der Kontrolle und Beschränkung von Zuwanderung vorwerfen. Hauptkritikpunkt dabei ist die aufwendige Sicherung der EU-Außengrenzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176977/festung-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176977/festung-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Wird der Begriff Finanzminister im Plural verwendet, werden hierunter umgangssprachlich bzw. im journalistischen Kontext die einzelnen Finanzminister der Eurostaaten in ihrer Gesamtheit verstanden. Diese treffen sich regelmäßig in informellen Sitzungen der sog. Eurogruppe. Diese Gruppierung dient dazu, die Koordination der Finanz-, Währungs- und Wirtschaftspolitik in der Eurozone zu erleichtern und sicherzustellen. Im Rahmen der Finanzkrise hat die Eurogruppe im Zusammenhang mit den Entscheidungen über milliardenschwere Kreditprogramme erheblich an Gewicht gewonnen. Daneben bilden die Eurofinanzminister den Gouverneursrat des Europäischen Stabilitätsmechanismus (ESM).\nAußerdem wird unter dem Begriff des Eurofinanzministers – im Singular verwendet – ein neues Europäisches Ministeramt verstanden, dessen Einführung aktuell auf europ. Ebene diskutiert wird. Die Kommission hat hierzu in einer Mitteilung im Jahre 2017 einen ersten Entwurf zur Etablierung eines »Europäischen Ministers für Wirtschaft und Finanzen« erstellt. Aber auch das Europäische Parlament hat sich in seiner Entschließung vom 16.2.2017 »zur Verbesserung der Funktionsweise der Europäischen Union durch Ausschöpfung des Potenzials des Vertrags von Lissabon« für eine entsprechende Möglichkeit offen gezeigt. Der Kommissionsvorschlag beruht auf Bestrebungen zur Vertiefung der Wirtschafts- und Währungsunion. Der Minister soll die allgemeinen wirtschaftlichen Interessen der EU und der Eurozone verfolgen und diese auf internationaler Ebene vertreten. Die Einrichtung eines gesonderten Amtes soll dazu beitragen, dass nicht mehr die Interessen nationalstaatlicher Minister im Vordergrund stehen, sondern die Interessen der EU bzw. der Eurozone. Dies unterscheidet das Ministeramt beispielsweise von der Kommission, die sich aus Kommissaren der 28 EU-Mitgliedstaaten zusammensetzt oder der Eurogruppe, welche sich aus Mitgliedern der einzelnen Eurostaaten zusammensetzt. Insoweit wird eine Prägung durch rein einzelstaatliche Interessen vermieden. Auch soll durch die Zentrierung des Amtes auf eine Person die Koordinierung der Wirtschaftspolitik innerhalb der EU gestärkt werden. Langwierige Prozesse der Aushandlung und Abstimmung auf europ. Ebene könnten somit in bestimmten Bereichen entfallen. Der Minister soll zugleich Vizepräsident der Kommission werden und innerhalb dieser den für Wirtschaft und Finanzen zuständigen Kommissar stellen. Darüber hinaus soll er das Amt des Vorsitzenden der Euro-Gruppe einnehmen. Hierdurch wird er jedoch zum Minister mit »Doppelhut« und gerät in einen Zwiespalt, in dem er in einer Person die Interessen der Eurozone und der gesamten EU vereinen muss. Auf der anderen Seite ist er dadurch Bindeglied zwischen Kommission und Eurogruppe.\nVon der Kommission wurde die Idee eingebracht, dass der Minister auch die Aufgabe haben könnte, einen zentralen Haushalt für die Eurozone zu verwalten (Eurozonenbudget).\nEin weiterer Grund zur Einführung des Ministeramtes ist die Stärkung von Transparenz auf Ebene der EU-Politik und die Erfüllung demokratischer Rechenschaftspflichten gegenüber dem Europäischen Parlament und den Nationalstaaten. Gerade fehlende Transparenz und demokratische Legitimation wurden bei der informell und nicht öffentlich tagenden Eurogruppe in Anbetracht ihres wachsenden Einflusses in der Vergangenheit bemängelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309410/finanzminister-europaeischer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309410/finanzminister-europaeischer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. [auch: Gemeinsame F.] zielt auf die Steuerung der Fischerei und der Aquakultur zum Schutz der natürlichen Ressourcen sowie im Interesse der Fischer der verschiedenen EU-Mitgliedstaaten und der Verbraucher. Die Balance zwischen den Fangkapazitäten und den vorhandenen – nicht beliebig reproduzierbaren – Ressourcen des Meeres und der Binnengewässer soll sichergestellt werden. Erste Maßnahmen der EG (1970) sollten einen einheitlichen Binnenmarkt für die Fischerei schaffen: Jeder Fischer, der Staatsangehöriger eines EG-Mitgliedstaates war, sollte in allen Gewässern der EG fischen dürfen, und gleichzeitig sollten kleinere einheimische Fischer geschützt werden. Daneben wurden Strukturprogramme aufgelegt (z. B. Modernisierung von Fischerbooten). Zunehmend wurde die Überfischung in den europ. Gewässern zum Problem. In internationalen Verhandlungen traten die EG-Staaten geschlossen auf. In Beitrittsrunden bzw. nach Änderungen der internationalen Rechtslage kam es aber immer wieder zu Spannungen zwischen den EG-Staaten wegen der Verteilung von Fischgebieten. 1983 wurde die Gemeinsame F. beschlossen und dann bei der EU-Kommission eine Generaldirektion »Fischerei und maritime Angelegenheiten« eingerichtet. 2002 wurde die Gemeinsame F. grundlegend reformiert in Richtung auf eine nachhaltige Entwicklung in ökologischer, wirtschaftlicher und sozialer Sicht. Sie umfasst heute 4 Bereiche:\n1. Bestandserhaltung, v. a. durch Festsetzung von Fangmengen, Begrenzung der Fangtätigkeit und mehrjährige Schonzeiten.\n2. Flottenmanagement durch mehrjährige Programme, mit denen die Fangkapazitäten sozialverträglich an die vorhandenen Fischbestände angepasst werden.\n3. Gemeinsame Marktorganisation im Fischereibereich.\n4. Abschluss von Fischereiabkommen mit Drittstaaten und Mitarbeit in internationalen Fischereiorganisationen.\nDer Europäische Fischereifonds ist das Finanzierungsinstrument der Gemeinsamen F. und unterstützt diese durch die Förderung der nachhaltigen Nutzung von Fischbeständen, die Verbesserung der Wettbewerbsfähigkeit der Fischereiunternehmen, die Förderung umweltverträglicher Fangmethoden, die Unterstützung der Beschäftigten in der Fischerei. Die Kontrolle der Gemeinsamen F. liegt bei den Mitgliedstaaten, seit 2007 auch bei der EU-Fischereiaufsichtsbehörde. Die Auswirkungen auf die Umwelt sollen in der F. berücksichtigt werden. Zur weitergehenden Einbeziehung aller Politikbereiche, die die Meeresumwelt berühren (etwa Verkehr, Energie, Tourismus), wurde von der EU-Kommission eine Konsultationsphase eingeleitet, die Mitte 2007 abgeschlossen war und in eine neue Meerespolitik der EU führen soll. Der Vertrag von Lissabon (2009) ordnet die Gemeinsame F. in den Bereich der »exklusiven Kompetenzen« der EU ein.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176979/fischereipolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176979/fischereipolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der F. [lat.: fiscus = Haushalt, pactum = Abkommen; engl.: »Fiscal Compact«] wurde auf dem EU-Frühjahrsgipfel im März 2012 von 25 der (damals) 27 Staats- und Regierungschefs der EU-Staaten feierlich unterzeichnet (ohne Großbritannien und Tschechische Republik). Der F. (offizieller Titel: »Vertrag über Stabilität, Koordinierung und Steuerung in der Wirtschafts- und Währungsunion«) ist Teil einer Reihe von neuen Instrumenten der EU zur nachhaltigen Bekämpfung der seit 2010 wachsenden Staatsschuldenkrise und der Haushaltskonsolidierung in den Eurostaaten (z. B. Euro-plus-Pakt, Europäisches Semester, Sixpack). Es ist der bislang jüngste Versuch der EU, eine unkontrollierte Schuldenpolitik in den Eurostaaten in Zukunft zu verhindern. Die brit. und die tschech. Regierung lehnen den F. ab, weil er ihrer Ansicht nach zu stark in nationale Hoheitsrechte (Budgetrecht) eingreift. Der F. geht zurück auf Initiative der dt. Bundeskanzlerin Angela Merkel und wurde auf dem EU-Gipfel am 9.12.2011 in Brüssel in seinen Grundzügen beschlossen. Da Großbritannien auf dem Gipfel im Dezember 2011 die für Vertragsänderungen notwendige Einstimmigkeit durch ein Veto verhinderte, einigten sich die EU-Staats- und Regierungschefs darauf, die Bestimmungen zur Konsolidierung der nationalen Haushalte außerhalb des EU-Vertrags im Rahmen eines formell völkerrechtlichen Vertrags zu verankern. Der F. tritt in Kraft, wenn er von 12 Eurostaaten ratifiziert worden ist; bis Dezember 2012 hatten ihn bereits 16 Staaten (darunter auch Deutschland und Österreich) ratifiziert, sodass der F. am 1.1.2013 in Kraft treten konnte. Zentrale Ziele des F. sind: die (verfassungs-)rechtlich untermauerte (Selbst-)Verpflichtung der EU-Staaten, künftig eine solide Haushaltspolitik zu betreiben (u. a. durch die Einführung von »Schuldenbremsen« in den nationalen Verfassungen) sowie die Schaffung von Wirtschaftswachstum und die Stärkung der Wettbewerbsfähigkeit der EU-Staaten. Um zu verhindern, dass die Vorgaben des F. wie die Kontrollmechanismen des 1997 eingeführten Eurostabilitäts- und -wachstumspaktes von den EU-Staaten umgangen werden können, sind Vorkehrungen getroffen worden: Die EU-Kommission hat stärkere Kontrollrechte, sie berichtet, ob die EU-Staaten in ihren nationalen Verfassungen oder in anderer rechtlicher Form die laut F. verpflichtenden Schuldenbremsen eingeführt haben; ist dies nicht der Fall, sind die 3 EU-Staaten, die zusammen als Triopräsidentschaft den Vorsitz in der EU für 1½ Jahre führen, verpflichtet, den säumigen Staat vor dem Europäischen Gerichtshof (EuGH) zu verklagen. Verweigert der angeklagte Staat weiterhin die Einführung einer Schuldenbremse, so kommt es zu einer weiteren Klage mit der Verhängung von Zwangsgeld. Zudem ist das Abstimmungsverfahren im Rat laut F. so organisiert, dass nur unter erschwerten Bedingungen eine Mehrheit zustande kommt, die den Sanktionsmechanismus ins Leere laufen lassen würde (Hintergrund: 2003 konnte die dt. und frz. Regierung den Sanktionsmechanismus des alten Eurostabilitäts- und -wachstumspaktes blockieren; dies galt vielen Experten als »Sündenfall«, weil er als Freibrief für unsolide Haushaltspolitik in den Eurostaaten betrachtet werden konnte. Ein solch leichtes Umgehen der Regeln soll durch die schärferen Regeln im F. verhindert werden). In Deutschland war die Bundesregierung bei der Ratifizierung des F. auf die Unterstützung der Opposition angewiesen, um die für Grundgesetzänderungen erforderliche Zweidrittelmehrheit in Bundestag und Bundesrat zu erreichen; dies gab SPD und GRÜNEN die Möglichkeit, die Zustimmung von politischen Zugeständnissen abhängig zu machen (Finanztransaktionssteuer, EU-Wachstumsprogramme). Skeptiker bezweifeln eine tief greifende Wirksamkeit des F. in der aktuellen Situation, weil drängende Probleme der Staatsschuldenkrise (z. B. Kapitalschwäche vieler europ. Banken) nicht angegangen werden. Zudem wird kritisiert, dass der F. die politischen Gestaltungsspielräume im Allgemeinen und die Haushaltspolitik im Besonderen in den EU-Staaten zu stark der parlamentarischen und demokratischen Verantwortung entziehe. Andererseits zeigen sich hier die politischen Konsequenzen einer gemeinsamen Währung, in der die (unkontrollierte) Haushaltspolitik eines Eurostaates zu spürbaren und ggf. negativen Auswirkungen in allen anderen Eurostaaten führen kann. In Deutschland wurde gegen den F. (und den Europäischen Stabilitätsmechanismus ESM) vor dem Bundesverfassungsgericht (BVerfG) geklagt; in einem Urteil vom 12.9.2012 hat das BVerfG die Anträge auf Erlass einer einstweiligen Anordnung zur Verhinderung der Ausfertigung der dt. Gesetze abgelehnt, jedoch Vorgaben in Bezug auf die Haftungsobergrenze und die Informationspflicht gegenüber dem Bundestag formuliert, die zu beachten sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309412/fiskalpakt-vertrag-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309412/fiskalpakt-vertrag-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  In einer größeren EU wird es immer schwieriger, die Zusammenarbeit im Gleichschritt zu vertiefen. Das Konzept der F. erlaubt den EU-Staaten unterschiedliche Geschwindigkeiten bei der Kooperation: Wer eine zügigere Integrationsvertiefung anstrebt, soll schneller voranschreiten. Wie schon die Eurowährung oder »Schengen« zeigten, kann eine Zusammenarbeit von Ländern im kleinen Kreis Blockaden überwinden und die Leistungsfähigkeit der EU erhöhen. In Theorie und Praxis haben sich unterschiedliche Formen der F. herausgebildet. Prominenteste theoretische Konzepte sind die »abgestufte Integration«, das Europa der »konzentrischen Kreise« oder das »Kerneuropa-Konzept«. In der Praxis lassen die europ. Verträge zahlreiche Möglichkeiten zu, so z. B. die »Verstärkte Zusammenarbeit«, eine »Ständige strukturierte Zusammenarbeit«, EU-Missionen im Bereich der Europäischen Sicherheits- und Verteidigungspolitik sowie das Instrument der »konstruktiven Enthaltung« im Bereich der Gemeinsamen Außen- und Sicherheitspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/
