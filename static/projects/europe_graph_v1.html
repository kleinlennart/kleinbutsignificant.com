.bpb.de/kurz-knapp/lexika/das-europalexikon/177344/vertrag-von-lissabon/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177345/vertrag-von-luxemburg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177345/vertrag-von-luxemburg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 7.2.1992 wurde in Maastricht der Vertrag ber die Europische Union unterzeichnet, der am 1.11.1993 in Kraft trat. Das Ende des Kalten Krieges und die Wiedervereinigung Deutschlands trugen dazu bei, dass sich die Staats- und Regierungschefs der EG auf eine Strkung der internationalen Rolle der Gemeinschaft verstndigten. Mit dem V. sollten v. a. Reformen in der Wirtschaftspolitik, die mit der Einheitlichen Europische Akte (EEA, 1987) begonnen worden sind, abgesichert und fortentwickelt werden, besonders in der Whrungspolitik. Dies war die Ausgangssituation fr die Einberufung zweier zunchst getrennter Regierungskonferenzen. Am 28.6.1988 erteilte der Europische Rat (ER) von Hannover einer Sachverstndigengruppe unter dem Vorsitz von Jacques Delors den Auftrag, konkrete Schritte zur Schaffung einer Wirtschaftsunion vorzuschlagen und am 28.4.1990 gab der ER von Dublin den Auftrag, die Errichtung einer politischen Union zu prfen. Am 15.12.1990 beschloss der ER von Rom die Einberufung der beiden Regierungskonferenzen. Die Arbeiten wurden auf dem Gipfeltreffen von Maastricht (9./10.12.1991) abgeschlossen. Der V. verfolgte 5 Ziele:\n1. die demokratische Legitimitt der Organe zu strken;\n2. ihre Funktionsfhigkeit zu verbessern;\n3. eine Wirtschafts- und Whrungsunion zu schaffen;\n4. die soziale Dimension der Gemeinschaft fortzuentwickeln und\n5. eine gemeinsame Auen- und Sicherheitspolitik einzufhren.\nIm Vergleich zu den ursprnglichen EG-Vertrgen weist der V. eine komplizierte Struktur auf. Im Ergebnis wandelte er die EU zu einer Dachorganisation mit eigentmlicher Dreisulenstruktur. Die erste Sule setzte sich zusammen aus der Europischen Wirtschaftsgemeinschaft, der Europischen Gemeinschaft fr Kohle und Stahl und EURATOM. Neue Gesetze entstanden in dieser Sule vornehmlich aus dem Zusammenwirken von Kommission, Rat und Europischem Parlament (Konsultationsverfahren und Mitentscheidungsverfahren). Der Europische Gerichtshof (EuGH) berwachte danach die Einhaltung des Gemeinschaftsrechts. Im Ministerrat wurden durch den V. qualifizierte Mehrheitsentscheidungen in 96 Bereichen mglich (vorher: 51). Die zweite EU-Vertragssule im V. war die Gemeinsame Auen- und Sicherheitspolitik. Hier wurden die Mitgliedstaaten autorisiert, gemeinsame auenpolitische Manahmen ohne grere Beteiligung der Kommission und des EP zu treffen. Die Beschlsse wurden einstimmig gefasst und unterlagen keiner Kontrolle des EuGH. Die dritte Sule bildete die Zusammenarbeit in der Innen- und Justizpolitik. Auch hier waren die Rechte von Kommission, Parlament und EuGH gering. Im Vergleich zur EEA ma der V. dem Europischen Parlament aber eine deutlich grere Rolle zu. Durch das Konsultationsverfahren war es nun an Entscheidungen in 52 (statt frher 30) Sachgebieten beteiligt und konnte in 15 Politikfeldern gemeinsam mit dem Rat neue Gesetze erlassen (sog. Mitentscheidungsverfahren). Auerdem wurde das Parlament an der Einsetzung der Kommission beteiligt. Durch den mit dem V. neu eingefhrten Ausschuss der Regionen wurde ein beratendes Gremium geschaffen, das die Interessen der europ. Regionen und Kommunen in der EU strkte. Ferner fielen mit dem V. 6 neue Politikfelder in die Kompetenz der EG (Transeuropische Netze, Industriepolitik, Verbraucherschutz, allgemeine und berufliche Bildung, Jugend und Kultur). Auerdem wurde der Binnenmarkt durch die Einfhrung der Wirtschafts- und Whrungsunion gestrkt und die Einfhrung einer einheitlichen Whrung in 3 Stufen vorbereitet. Durch die Einfhrung einer Unionsbrgerschaft, die die nationale Staatsbrgerschaft ergnzt, erhielten die EU-Brger zahlreiche zustzliche Rechte:\n sich in der EG frei zu bewegen und niederzulassen;\n das europaweite aktive und passive Wahlrecht bei Europa- und Kommunalwahlen;\n das Recht auf diplomatischen und konsularischen Schutz jedes anderen Mitgliedslandes in einem Drittstaat, sofern der eigene Staat dort keine Vertretung unterhlt;\n das Petitionsrecht beim EP und\n das Beschwerderecht beim Europischen Brgerbeauftragten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177346/vertrag-von-maastricht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177346/vertrag-von-maastricht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. wurde am 26.2.2001 in Nizza unterzeichnet und trat am 1.2.2003 in Kraft. Der V. war das Ergebnis der 5. Regierungskonferenz zur nderung der EG-/EU-Vertrge, die am 14.2.2000 begann und auf dem Europischen Rat in Nizza am 11.12.2000 abgeschlossen wurde. Am 26.2.2001 wurde der V. in Nizza frmlich unterzeichnet. Ziel des V. war es, zahlreiche institutionelle Fragen, die im Vertrag von Amsterdam (1997) nur unzureichend geregelt waren, neu zu behandeln (z. B. die Gre und Zusammensetzung der EU-Kommission, die Stimmengewichtung im Rat, die Zahl von Fllen, in denen der Rat mit qualifizierter Mehrheit abstimmen muss). Die Festlegung auf eine Zahl der Kommissionsmitglieder wurde im V. mit der Rolle des Kommissionsprsidenten sowie dem Ernennungsverfahren der Kommission verknpft. Demnach sollten die Mitgliedstaaten fr die Kommission Barroso nur noch ein Kommissionsmitglied benennen drfen. Erst nach dem Beitritt des 27. Mitgliedstaates soll die Zahl der Mitglieder der Kommission unter der Zahl der Mitgliedstaaten liegen, wobei die Mitglieder auf der Grundlage einer gleichberechtigten Rotation ausgewhlt werden mssen. Da die Kommission somit bis mindestens 2009 mit einem 27-kpfigen Kollegium auszukommen hatte, reformierte der V. die Bestimmungen ber das Ernennungsverfahren und die internen Arbeitsstrukturen der Kommission. Hierbei wurde zunchst die Rolle des Kommissionsprsidenten gestrkt, da er ber die Verantwortungsbereiche der Kommissare entscheiden, dem Kollegium Vizeprsidenten einschlielich ihrer Aufgaben vorschlagen und diese ernennen konnte. Schlielich erhielt der Prsident das Recht, Kommissionsmitglieder zum Rcktritt aufzufordern. Stimmt das Gesamtkollegium dieser Aufforderung zu, dann mssen die betroffenen Kommissare zurcktreten. Die hiermit verknpfte Frage der mittelbaren Legitimation der Kommission durch das Europische Parlament (EP) wurde durch ein gendertes Ernennungsverfahren der Kommission beantwortet. Demnach benennt der Rat den Prsidenten der Kommission mit qualifizierter Mehrheit; das EP muss seine Zustimmung hierzu erteilen. In einem zweiten Schritt stellt dann der Rat gemeinsam mit dem designierten Prsidenten eine Liste der Kandidaten fr die Kommission zusammen. Auch hierzu ist wiederum die Zustimmung des EP erforderlich. Erst nach der Zustimmung des EP wird dann die Kommission als Ganzes vom Rat mit qualifizierter Mehrheit ernannt.\nDie neuen Vertragsbestimmungen zur Stimmengewichtung im Ministerrat der EU stellten einen Kompromiss zwischen den Befrwortern der sog. doppelten Mehrheit und den Protagonisten einer Neuberechnung der Stimmengewichtung dar. Im Ergebnis waren in der EU aus 15 Staaten bei Abstimmungen mit qualifizierter Mehrheit 71,3 %, in einer EU aus 27 Staaten 73,4 % der gewogenen Stimmen notwendig. Zustzlich wurde die einfache Mehrheit der Mitgliedstaaten erforderlich. Auerdem kann ein Mitglied des Rats beantragen, dass bei einer Beschlussfassung des Rats mit qualifizierter Mehrheit berprft wird, ob diese qualifizierte Mehrheit mindestens 62 % der Gesamtbevlkerung der Union umfasst. Falls sich erweist, dass diese Bedingung nicht erfllt ist, kommt der betroffene Beschluss nicht zustande. Aus diesen 3 Berechnungskriterien ergibt eine rein rechnerische Analyse, dass in der EU die Fhigkeit zur effektiven Politikgestaltung erheblich abnimmt. So reichen in der EU-27 selbst die Stimmen der 13 grten Mitgliedstaaten, die immerhin 88 % der Bevlkerung reprsentieren, oder aber alle Stimmen der 15 alten EU-Mitgliedstaaten nicht aus, um Beschlsse im Rat durchzusetzen. Umgekehrt wurde jedoch die Mglichkeit der Verhinderung von Beschlssen vereinfacht: So knnen derzeit bereits Deutschland und 2 weitere groe Mitgliedstaaten einen Beschluss gegen die Stimmen von 24 Staaten verhindern; andererseits bentigen Frankreich, Grobritannien und Italien immer einen weiteren Staat, um diese Sperrminoritt zu erreichen. Das Bevlkerungskriterium steigert somit insbesondere die Vetomacht Deutschlands. Da das erste Referendum ber den V. in Irland (7.6.2001) scheiterte, konnte der V. erst 2003 in Kraft treten, nachdem sich die irische Bevlkerung in einem zweiten Referendum (2.10.2002) mehrheitlich (62,89 %) fr den Vertrag aussprach.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177347/vertrag-von-nizza/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177347/vertrag-von-nizza/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 27.5.2005 wurde in Prm/Eifel der Vertrag ber die Vertiefung der grenzberschreitenden Zusammenarbeit, zur Bekmpfung des Terrorismus, der Kriminalitt und der illegalen Migration zwischen Deutschland, sterreich, den Beneluxstaaten, Spanien und Frankreich unterzeichnet. Er stellt einen wichtigen Schritt zur Vertiefung der polizeilichen Zusammenarbeit in der EU dar. Der V. trat im November 2006 zunchst zwischen sterreich, Deutschland und Spanien in Kraft. Juristisch gesehen stellt der Vertrag lediglich eine verstrkte Zusammenarbeit zwischen einigen EU-Mitgliedstaaten dar und steht auerhalb des EU-Vertragsrahmens. Gleichwohl verfolgt er das Ziel, in den EU-Rahmen berfhrt zu werden. Der Vertrag sieht 2 Instrumente der Zusammenarbeit vor:\n1. den vereinfachten Datenaustausch und\n2. die operative Zusammenarbeit der Polizei-, Strafverfolgungs- und Immigrationsbehrden.\nIm Einzelnen regelt der Vertrag Folgendes:\n Die Unterzeichnerstaaten gewhren sich gegenseitig einen direkten Zugriff (online) auf ihre DNA- und Fingerabdruckdateien. Sind bestimmte Voraussetzungen erfllt, kann man knftig feststellen, ob zu einem bestimmten Fingerabdruck oder DNA-Identifizierungsmuster Daten in einem Vertragsstaat gespeichert sind (Hit-/No Hit-Verfahren). Bei einem Treffer werden diese personenbezogenen Daten auf dem Rechtshilfeweg bermittelt.\n Die Vertragsstaaten praktizieren auerdem den gegenseitigen, automatisierten Abruf von Eigentmer-, Halter- und Fahrzeugdaten aus den Fahrzeugregistern.\n Bei Groveranstaltungen und zur Terrorismusbekmpfung werden Daten zu kriminalittsprventiven Zwecken auch ohne Ersuchen einer Vertragspartei ausgetauscht.\n Die Vertragsstaaten haben zwecks Beratung und Schulung auch den Einsatz sog. Dokumentenberater in Drittstaaten vereinbart, die als Ausgangs- oder Transitlnder fr illegale Migration eingestuft sind.\n Schlielich ist im V. der Einsatz von Flugsicherheitsbegleitern geregelt.\nEinige Teile des V. wurden bereits im Jahre 2007 in den EU-Vertrag aufgenommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177348/vertrag-von-pruem/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177348/vertrag-von-pruem/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177349/vertragsaenderungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177349/vertragsaenderungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. sind eine 1988 gegrndete Arbeitsgemeinschaft der Regionen Baden-Wrttemberg, Katalonien, Lombardei und Rhne-Alpes; assoziierte Mitglieder sind Wales und Flandern. Die Grndung der V. steht im Zusammenhang mit dem seit Anfang der 1990er-Jahre diskutierten Projekt und Leitbild eines Europas der Regionen. Das Grndungsmemorandum der V. nennt als Ziele u. a. die Verbesserung der Verkehrs- und Telekommunikationsinfrastruktur zwischen den Regionen, die abgestimmte Interessenvertretung bei Aktivitten auerhalb Europas und die enge Zusammenarbeit in Forschung, Technologie und Kultur. Die rechtlich weitgehend unverbindliche Kooperation umfasst die jhrlich stattfindende Konferenz der Regionsprsidenten sowie die nach Bedarf tagenden Arbeitsgruppen auf Beamtenebene. Zu den Aktivitten der V. zhlen u. a. die Verabschiedung politischer Stellungnahmen, die Organisation gemeinsamer Ausstellungsprojekte und die Entsendung sog. technischer und wirtschaftlicher Missionen in nicht europ. Drittlnder. Seit 2009 besteht ein Kooperationsabkommen mit der sdamerik. Arbeitsgemeinschaft Vier Motoren fr den Mercosur. Im Mittelpunkt der V. steht die Nutzung wirtschaftlicher Synergieeffekte und die gemeinsame Interessenvertretung bei den EU-Institutionen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177351/vier-motoren-fuer-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177351/vier-motoren-fuer-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Seit dem Treffen der Prsidenten Vaclav Havel (SFR), Lech Wasa (Polen) und Jzsef Antall (Ungarn) im Februar 1991 auf Schloss Visegrd in der Nhe von Budapest ist V. die gelufige Bezeichnung fr die inzwischen 4 Lnder (Polen, Ungarn, Tschechien und Slowakei). Durch regelmige Konsultationen auf hchster politischer Ebene sowie auf Arbeitsebene und durch die Abstimmung von Positionen versuchen die V., ihr Gewicht im Rahmen der EU und der NATO zu strken sowie Initiativen zur regionalen Kooperation in Mittel- und Sdosteuropa zu ergreifen. Die Grndung der Zentraleuropischen Freihandelszone CEFTA geht auf die V. zurck. Die V. haben keinen institutionellen Unterbau. 2000 ist der Internationale Visegrd-Fonds eingerichtet worden, der grenzberschreitende Zusammenarbeit und Austausch frdert. Dort stehen jhrlich 8 Mio.  zur Verfgung (Stand 2019).\nIn der sog. Flchtlingskrise (seit 2015) kam es zu politischen Verwerfungen zwischen den V. und anderen EU-Staaten (insbes. Deutschland) und der EU-Kommission ber die Frage nach einer solidarischen Verteilung von Geflchteten. Dieser Streit wurde nicht nur politisch, sondern auch juristisch vor dem Europischen Gerichtshof ausgetragen: Der EuGH hat 2017 in seinen Urteilen C-643/15 und C-647/15 vom 6.9.2017 festgestellt, dass die Nichtigkeitsklagen der slowakischen und ungarischen Regierung unbegrndet sind, da die Entscheidung des Rates vom 22.9.2015 zur Umverteilung von Geflchteten zur Entlastung von Griechenland und Italien rechtmig zustande gekommen ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177352/visegrad-staaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177352/visegrad-staaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 8.10.1958 in Brssel] EU-Kommissionsprsidentin aus Deutschland. Studium der Volkswirtschaftslehre (Gttingen, Mnster, London) und Medizin (Hannover), Dr. med. (1991).\nWissenschaftliche Mitarbeiterin, 199802 an der Medizinischen Hochschule Hannover. Kommunalpolitik fr die CDU in Niedersachsen (auch Landesfachausschuss Gesundheit). Ab 2003 Landtagsabgeordnete und Ministerin fr Soziales, Frauen, Familie und Gesundheit in Niedersachsen. Ab 2005 Bundesministerin fr Familie, Senioren, Frauen und Jugend. 200919 Bundestagsabgeordnete. Ab 2009 Bundesministerin fr Arbeit und Soziales. 201319 Bundesverteidigungsministerin. 201019 Vize-Vorsitzende der CDU.\nSeit 1.12.2019 Prsidentin der EU-Kommission; anders als ihr Vorgnger Jean-Claude Juncker war sie nicht Spitzenkandidatin der EVP bei der Europawahl gewesen. Ihr zugeordnet sind die Generaldirektionen Generalsekretariat, Kommunikation, Europisches Zentrum fr politische Strategie und der juristische Dienst. Programmatisch stellte sie die Klimapolitik in den Mittelpunkt ihrer Agenda (Ziele: bis 2030 Halbierung der CO2-Emissionen und bis 2050 Klimaneutralitt; European Green Deal). Weitere Priorisierung der digitalen Transformation, einer strkeren Prsenz Europas in der Welt, von Initiativen fr eine Strkung der Demokratie in der EU (Ausbalancierung von Rat, Kommission und Parlament) wie auch der prgenden Werte und die Betonung einer Wirtschaft im Dienst der Menschen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309460/von-der-leyen-ursula/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309460/von-der-leyen-ursula/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Wenn in einem nationalen Gerichtsverfahren unklar ist, ob europ. Recht hier zur Anwendung kommt oder wie es auszulegen sei, kann diese Frage dem Europischen Gerichtshof (EuGH) zur sog. Vorabentscheidung vorgelegt werden (Art. 267 AEUV). Letztinstanzliche nationale Gerichte (wie z. B. der Bundesgerichtshof) sind sogar zur Vorlage verpflichtet. Meistens werden diese Vorlagen, die nur ein nationales Gericht machen darf, durch private Klger erwirkt, die eine bestimmte nationale Regelung oder eine Handlung der ffentlichen Gewalt unter Bezugnahme auf europ. Recht anfechten wollen. Befasst sich der EuGH mit einer solchen Vorlage, so beantwortet er i. d. R. eine abstrakte Rechtsfrage in Form eines Gutachtens, beschrnkt sich hierbei jedoch auf die Auslegung europ. Rechts (und nicht des innerstaatlichen Rechts). Streng betrachtet ist der EuGH also kein oberstes europ. Berufungsgericht, aber er garantiert ber das V. dennoch, dass das europ. Recht gemeinschaftsweit einheitlich ausgelegt wird. Faktisch kommt dies einer Normenkontrolle gleich, weil indirekt geprft wird, ob nationales Recht mit europ. vereinbar ist und ob eine nationale Regelung im europ. Sinne verfassungsmig ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177355/vorabentscheidungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177355/vorabentscheidungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177359/wechselseitige-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177359/wechselseitige-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177360/weimarer-dreieck/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177360/weimarer-dreieck/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177361/weissbuch/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177361/weissbuch/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU ist einer der wichtigsten Akteure der internationalen Raumfahrt. Erste Anstze einer europ. W. gehen zurck auf die 1960er-Jahre. Verstrkt wurde die Zusammenarbeit unter den europ. Staaten in den 1970er- und 1980er-Jahren v. a. mit Grndung der Europischen Weltraumagentur ESA und durch das Ariane-Programm. In den 1990er-Jahren fhrten technologische, wirtschaftliche und strategische Grnde dazu, dass die Bedeutung der Raumfahrt weit ber Fragen der Forschung hinausging. Darauf reagierte die EU mit einer Neuausrichtung ihrer W. Im Jahr 2003 legte die EU-Kommission einen Aktionsplan (KOM (2003) 673 endg.) vor, durch den die europ. W. den gewachsenen Ansprchen gerecht werden soll. Im Anschluss daran wurden die Beziehungen zwischen EU und ESA in einem Rahmenvertrag neu geregelt. Das europ. Projekt zur satellitengesttzten Navigation (Galileo) wurde mit dem Ziel ausgebaut, gegenber dem amerik. System (GPS) konkurrenzfhig zu sein. Mit dem Programm zur Globalen Umwelt- und Sicherheitsberwachung will die EU ihre umwelt- sowie auen- und sicherheitspolitischen Manahmen untersttzen. Mit ihrer W. will sie Europas Position in Fragen der Wirtschaft und Technologie international strken. Die frz. Ratsprsidentschaft hat im Juli 2008 zusammen mit der Kommission eine weitere Frderung der W. angekndigt und zustzliche Mittel fr den EU-Haushalt angemahnt. 2016 setzt sich der Rat fr eine neue Weltraumstrategie der EU ein.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177362/weltraumpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177362/weltraumpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die WEU ging 1954 aus dem Brsseler Pakt von 1948 hervor. Kern der WEU ist eine automatische Beistandsverpflichtung bei militrischen Angriffen auf einen Partner. Der 1993 in Kraft getretene Vertrag von Maastricht sah eine Entwicklung der WEU als Verteidigungskomponente der EU sowie als europ. Pfeiler in der NATO vor. Mit dem Vertrag von Amsterdam (1997) wurde die Gemeinsame Auen- und Sicherheitspolitik gestrkt. Die WEU wurde als integraler Bestandteil dieser Entwicklung auf EU-Ebene gesehen und sollte ber eine eigene operative Kapazitt im Verteidigungsbereich verfgen, sie blieb jedoch institutionell eigenstndig. Mit dem Vertrag von Nizza 2001 wurden die sicherheits- und verteidigungspolitischen Kompetenzen der EU ausgeweitet und zentrale Funktionen der WEU auf die EU bertragen. Seitdem hat die WEU erheblich an Bedeutung verloren. Die WEU umfasste 28 Mitglieder mit unterschiedlichem Status (10 Mitgliedstaaten, 6 assoziierte Mitglieder, 5 Beobachter sowie 7 assoziierte Partnerstaaten der WEU (Stand: 2008). Wichtigstes Entscheidungsgremium der WEU war der Rat der Auen- und Verteidigungsminister. Er tagte alle 6 Monate. Daneben kam alle 6 Monate in Paris die WEU-Versammlung zusammen, um Vorschlge fr den Rat auszuarbeiten. Mit dem Vertrag von Lissabon (2009) wurden die letzten Funktionen der WEU auf die EU bertragen. Am 31.3.2010 teilte die Ratsprsidentschaft die Auflsung der WEU mit, die am 30.6.2011 wirksam wurde. Die WEU ist in der Gemeinsamen Sicherheits- und Verteidigungspolitik der EU aufgegangen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177366/westeuropaeische-union-weu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177366/westeuropaeische-union-weu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die W. soll innerhalb der EU einen freien und unverflschten Wettbewerb garantieren. Seit dem Beginn des europ. Integrationsprozesses haben sich die EU und ihre Mitgliedstaaten auf eine liberale, marktwirtschaftliche Wirtschaftsordnung und Wirtschaftspolitik verpflichtet. Im Vertrag von Lissabon (2009) wurde das Bekenntnis zu einem unverflschten Wettbewerb gestrichen; dennoch bleiben auch weiterhin alle Vereinbarungen zwischen Unternehmen, Beschlsse von Unternehmensvereinigungen und aufeinander abgestimmte Verhaltensweisen, welche den Handel zwischen Mitgliedstaaten zu beeintrchtigen geeignet sind und eine Verhinderung, Einschrnkung oder Verflschung des Wettbewerbs innerhalb des Binnenmarkts bezwecken oder bewirken (Art. 101 AEUV), verboten. Dabei sttzt sich die W. auf 5 Instrumente: das grundstzliche Verbot und die Kontrolle staatlicher Beihilfen, das Kartellverbot, das Missbrauchsverbot, die Fusionskontrolle und die Liberalisierung bislang verschlossener Mrkte (z. B. Telekommunikation, Energie, Luftverkehr). Adressaten der W. sind sowohl die Unternehmen (Fusionskontrolle, Preisabsprachen) als auch die Mitgliedstaaten (Beihilfenverbot). Die Funktion der Wettbewerbsaufsicht wird durch EU-Kommission (Generaldirektion Wettbewerb) ausgebt, die ber die Einhaltung und Durchfhrung der W. achtet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177367/wettbewerbspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177367/wettbewerbspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177368/wirtschafts-und-sozialausschuss/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177368/wirtschafts-und-sozialausschuss/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die WWU [auch: Europische Wirtschafts- und Whrungsunion, EWWU] ist das bislang bedeutendste Integrationsprojekt der EU, weil es die Verantwortung fr die Whrungspolitik  ein klassisches Symbol von Staatlichkeit  auf die neu geschaffene Europische Zentralbank (EZB) bertrgt und vergemeinschaftet. Die WWU wurde mit dem Vertrag von Maastricht (1993) eingefhrt. Im Mittelpunkt der WWU steht die Schaffung neuer Institutionen und Instrumente der Whrungspolitik sowie die Einfhrung einer gemeinsamen Whrung (Euro), welche am 1.1.1999 im bargeldlosen Zahlungsverkehr und dann am 1.1.2002 in Form von Scheinen und Mnzen eingefhrt wurde. Die Aufnahme in die WWU ist an die Einhaltung von Kriterien, mit denen die wirtschaftliche Stabilitt eines Landes gemessen wird, gebunden (s. u.). Inzwischen haben von den 28 EU-Staaten 19 den Euro eingefhrt (Stand: 2019). Mit dem Maastrichter Vertrag wurde jedoch nur die Geldpolitik vergemeinschaftet, nicht jedoch die Wirtschafts- und Finanzpolitik; die ersten Versuche, parallel auch diese Bereiche der nationalstaatlichen Kontrolle zu entziehen und eine Politische Union zu grnden, sind Anfang der 1990er-Jahre fehlgeschlagen. Die WWU hat eine lngere Vorgeschichte: Erste Versuche einer Whrungsintegration wurden bereits in den 1970er-Jahren unternommen (Werner-Plan), sie scheiterten jedoch an den ungnstigen konomischen Umstnden (lpreiskrise). Sptere Anlufe haben sich jedoch in weiten Teilen am Werner-Plan von 1970 orientiert. Ein Zwischenschritt zur WWU war die Einfhrung des Europischen Whrungssystems (EWS), das die Wechselkursschwankungen zwischen den europ. Whrungen begrenzen sollte (1978 vom dt. Bundeskanzler Helmut Schmidt und dem frz. Staatsprsidenten Valry Giscard dEstaing angestoen; 1992/93 geriet das EWS in eine schwere Krise). Unter mageblicher Beteiligung von Jacques Delors, dem Prsidenten der EU-Kommission (198595), wurde Ende der 1980er-Jahre ein neuer Versuch in Richtung einer WWU unternommen; ein unter seinem Vorsitz tagendes Gremium hat wichtige Vorarbeiten (Delors-Bericht) fr die in Maastricht beschlossene WWU geleistet. Durch die sich anbahnende Chance der Vereinigung der beiden dt. Staaten gewannen die Plne fr eine WWU pltzlich an Dynamik. Die damalige dt. Regierung unter Helmut Kohl wollte durch ihr Eintreten fr eine WWU die Skepsis und die Sorgen aufseiten der europ. Partner (v. a. Frankreichs), ein wiedervereinigtes Deutschland knnte sein europ. Engagement reduzieren, durch die Einfhrung einer gemeinsamen Whrung entkrften. Die Aufgabe der D-Mark wird zwar immer wieder als Preis oder Opfer fr die dt. Einheit beschrieben; da die dt. Wirtschaft jedoch zu den groen Gewinnern des Binnenmarktes und des Euro gehrt, weil Wechselkursschwankungen, die die exportorientierte Wirtschaft besonders hart trafen, nun wegfallen, kann hier kaum von einem Opfer im konomischen Sinne gesprochen werden. Die Abschaffung der D-Mark, welche sich zu einem identittsstiftenden Symbol in Westdeutschland entwickelt hatte, wurde dennoch in den ersten Jahren des Euro von Wehmut begleitet. Der Vertrag von Maastricht sah, wie auch schon der Werner-Plan, die Einfhrung der WWU in 3 Stufen vor:\n1. Stufe 199093: Beginn eines freien Kapitalmarktes;\n2. Stufe 199498: Reformen, um die strengen Aufnahmebedingungen zu erfllen sowie Aufbau des Europischen Whrungsinstituts EWI, dem Vorlufer der Europischen Zentralbank EZB, und\n3. Stufe 19992001: Prfung des Erfolgs der Reformen durch EU-Kommission und EWI; auf dieser Grundlage wird die Entscheidung getroffen, welche Staaten in die WWU aufgenommen werden knnen.\nNeben dem Stufenplan war die Formulierung von Kriterien fr die Teilnahme in der WWU (sog. Konvergenz- oder Maastricht-Kriterien) von zentraler Bedeutung:\n1. Preisstabilitt, gemessen an den Verbraucherpreisen der 3 preisstabilsten Lnder;\n2. das Haushaltsdefizit darf nicht hher sein als 3 % bezogen auf das Bruttoinlandsprodukt (BIP);\n3. die ffentlichen Schulden drfen 60 % des BIP nicht berschreiten;\n4. die langfristigen Zinsen drfen nicht hher liegen als 2 Prozentpunkte ber dem Durchschnitt der Staaten mit der hchsten Preisstabilitt;\n5. durch die vorherige Teilnahme im EWS sollen die Staaten ihre Whrungsstabilitt dadurch beweisen, dass sie im Vergleich zu den anderen Whrungen keinen greren Wechselkursschwankungen ausgesetzt sind.\nDie ersten 10 Jahre der WWU werden allgemein als Erfolg angesehen, weil die Eurostaaten, um den Eintritt in die WWU zu schaffen, weitreichende Reformen umgesetzt haben, und der Euro sich neben dem US-$ zur zweitwichtigsten Reservewhrung entwickelt hat. Im Zuge der europ. Staatsschulden- und Finanzkrise (seit 2008) wurden jedoch die  von vielen Kritikern schon im Vorfeld von Maastricht bemngelten  Geburtsfehler der WWU (Europisierung bzw. Vergemeinschaftung der Whrungspolitik bei gleichzeitiger Beibehaltung der nationalen Verantwortung fr die Wirtschafts- und Haushaltspolitik) zum offensichtlichen Problem, weil die vorhandenen EU-Mechanismen zur Kontrolle der mitgliedstaatlichen Haushaltspolitik (Stabilitts- und Wachstumspakt, SWP) versagten. Das berleben des Euro und der WWU wurde, nachdem einige Eurostaaten (z. B. Griechenland) an den Rand des Staatsbankrotts geraten waren, von vielen Beobachtern in Zweifel gezogen. Die Schaffung neuer Instrumente zur Kontrolle der mitgliedstaatlichen Haushaltspolitik bzw. die Reform des Stabilitts- und Wachstumspaktes sollten den drohenden Zerfall der WWU aufhalten und knftigen Krisen vorbeugen. Der immense Schuldenstand und die Probleme der Eurokrisenstaaten (Griechenland, Portugal, Irland, Italien, Spanien), sich an den Finanzmrkten mit Geld zu versorgen, erhhten den politischen Druck, die in Maastricht unterlassenen Integrationsschritte nachzuholen, um das berleben der WWU langfristig zu sichern. Kurzfristige Manahmen waren seit 2010 die Errichtung von Eurorettungsschirmen (EFSF, ESM), um den Krisenstaaten finanziell beizustehen und die Zukunft der Eurozone zu sichern. So wurde seit Mai 2010 in Rekordzeit eine Vielzahl neuer Instrumente (auch auerhalb des EU-Rechts) geschaffen, um verloren gegangenes Vertrauen in die berlebensfhigkeit des Euro an den Finanzmrkten wiederherzustellen. Dazu gehrten Instrumente der schrferen Kontrolle der Haushaltspolitik in den EU-Staaten (z. B. Europisches Semester, Fiskalpakt) und neue Formen der wirtschaftspolitischen Koordinierung (engl.: Economic Governance). Dies sollte ein Auseinanderbrechen der Eurozone bzw. den Austritt einzelner Staaten (z. B. Griechenlands, Grexit) verhindern und die in wirtschaftlicher, politischer und sozialer Hinsicht auseinanderdriftende Eurozone wieder zusammenzufhren. Dank dieser Manahmen, die mit einer harten Spar- und Reformpolitik in den Krisenstaaten einherging, und auch dank der Aufkufe von Staatsanleihen der Krisenstaaten durch die EZB (verstrkt durch das Bekenntnis des EZB-Prsidenten Mario Draghi im Juli 2012 in London, alles zu tun, um den Euro zu retten) konnte ein von vielen Beobachtern in den Jahren 2011 und 2012 fr mglich gehaltenes Auseinanderbrechen der WWU verhindert werden. Die milliardenschweren Kreditgarantien und die verschiedenen Manahmen der Eurorettung haben die Frage nach der Solidaritt zwischen reichen und armen EU-Staaten sowie die Frage nach der Legitimitt und Akzeptanz einer strkeren Vergemeinschaftung der Haushalts- und Wirtschaftspolitik neu aufgeworfen. Eine Gruppe unter dem Vorsitz des EU-Ratsprsidenten Herman Van Rompuy hat 2012 Vorschlge unterbreitet, die eine  so der Titel des Papiers  echte WWU schaffen wrden; Teile dieser Vorschlge zur Errichtung einer Bakenunion wurden in der Folge umgesetzt bzw. auf den Weg gebracht (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177369/wirtschafts-und-waehrungsunion-wwu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177369/wirtschafts-und-waehrungsunion-wwu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177371/wirtschaftsregierung-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177371/wirtschaftsregierung-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177373/ziel-1-2-3-gebiete/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177373/ziel-1-2-3-gebiete/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Zur Z. werden Gruppen und Vereinigungen gezhlt, die im Zwischenbereich von privat und staatlich fr Staat und Gesellschaft wichtige Aufgaben bernehmen bzw. selbstverantwortlich regeln (Brgerinitiativen, Verbnde, etc.). Auf EU-Ebene wird seit Ende der 1990er-Jahre die Rolle der Z. diskutiert. Die Debatte steht im Zusammenhang mit dem sog. Demokratiedefizit der EU. Die EU-Kommission und der Europische Wirtschafts- und Sozialausschuss entdeckten die Z. als Quelle, um die Akzeptanz der europ. Politik bei den Brgerinnen und Brgern zu strken, und sie entwickelten Konzepte und Strategien zur verbesserten Einbindung zivilgesellschaftlicher Akteure in die Entscheidungsverfahren der EU. So fordert die EU-Kommission im Weibuch zum Europischen Regieren (2001), dass die Institutionen der EU aktiver mit der breiten ffentlichkeit ber Europafragen kommunizieren und dabei auf Netzwerke, gesellschaftliche Basisgruppen zurckgreifen sollten. In der Praxis verwendet die Kommission das Stichwort Z. hufig synonym fr die im Umfeld der Kommission ttigen Lobby- und Interessengruppen und sieht eine von zivilgesellschaftlichen Vereinigungen getragene europ. ffentlichkeit eher als Instrument zur Information und besseren politischen Akzeptanz denn als Instrument zur politischen Kontrolle an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177375/zivilgesellschaft-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177375/zivilgesellschaft-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 22.11.1890   9.11.1970] frz. General und Politiker. G. leitete im Zweiten Weltkrieg den Widerstand des Freien Frankreichs gegen die dt. Besatzung. 194446 Chef der provisorischen Regierung, 195969 Prsident der V. Republik.\nAuenpolitisch setzte sich de Gaulle fr die Unabhngigkeit Frankreichs v. a. gegenber den USA, aber auch gegenber einem supranationalen Europa ein. Er strebte eine Fhrungsrolle Frankreichs in einem Europa der zwischenstaatlichen Kooperation an (Europa der Vaterlnder). Ausgangspunkt dieses Europas war fr G. eine enge dt.-frz. Freundschaft.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309400/de-gaulle-charles/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309400/de-gaulle-charles/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als Oberbegriff steht e. fr den gemeinschaftlichen Ansatz zur Etablierung einer europ. Informationsgesellschaft. Die beiden EU-Aktionsplne e. 2002 und 2005 bildeten den Kern dieses Ansatzes. Ging es im ersten Aktionsplan im Wesentlichen um die Erhhung der Zahl von Internetanschlssen in Europa, waren die Ziele von e. 2005 breiter angelegt. Der zweite Aktionsplan umfasste Manahmen zur Nutzung des Internets in den Bereichen Verwaltung (E-Government), Wirtschaft (E-Business), Bildung (E-Learning) und Gesundheit (E-Health). Die Ziele von e. werden im Nachfolgeprogramm i2010 weiter verfolgt und bilden ein Kernelement der berarbeiteten sog. Lissabon-Strategie.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176806/eeurope/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176806/eeurope/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das von der EU gefrderte und 2005 gestartete Programm E. (engl.: elektronische Partnerschaft) untersttzt die Vernetzung europ. Schulen im Internet und dient dem Erfahrungs- und Informationsaustausch von europ. Schlern im virtuellen Raum. Lehrern dient die Plattform zum europaweiten fachlichen Austausch. Das Projekt steht allen Schultypen und Jahrgangsstufen offen. An solchen virtuellen Schulpartnerschaften sind 36 europ. Staaten beteiligt; neben Schulen aus den (nach dem Austritt Grobritanniens) 27 EU-Staaten nehmen auch Schulen aus Norwegen, Island, Kroatien und Mazedonien und der Trkei teil. Deutsche Schulen sind an ca. 10.614 Projekten beteiligt (in Grobritannien sind ca. 20.000 Schulen beteiligt) (Stand 2019). In den beteiligten Staaten gibt es sog. nationale Koordinierungsstellen, in Deutschland ist dies der Verein Schulen ans Netz. eTwinning ist Teil von Erasmus+, in dem alle EU-Bildungsprogramme unter einem Dach vereint sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176828/etwinning-internet-schulpartnerschaften/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176828/etwinning-internet-schulpartnerschaften/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die . ist eine 2009 gestartete Initiative und ein Rahmen der politischen und wirtschaftlichen Zusammenarbeit der EU mit 6 Staaten der ehemaligen Sowjetunion (ohne Russland). Am 26.5.2008 legten die Auenminister von Polen, Radosaw Sikorski, und Schweden, Carl Bildt, bei einer Sitzung der europ. Auenminister ein Arbeitspapier mit dem Titel . vor (engl.: Eastern Partnership). In diesem Papier wurde eine Reihe von z. T. vagen Vorschlgen fr eine praktische Zusammenarbeit mit den stlichen Nachbarlndern der EU formuliert (z. B. Visaregelungen, Untersttzung der Reformprozesse u. a. m.). Die poln.-schwed. Initiative ist eingebettet in die Nachbarschaftspolitik der EU. Beobachter sahen die . zunchst auch als Gegenentwurf zu einer mglichen Verschiebung des EU-Engagements in Richtung Sden, die v. a. Polen seit Grndung der Mittelmeerunion am 13.7.2008 befrchtet hatte. Die . bietet Staaten wie Armenien, Aserbaidschan, Belarus, Georgien, Moldavien und Ukraine eine engere politische und wirtschaftliche Zusammenarbeit; die Erfolge und Misserfolge in Bezug auf Reformen in den einzelnen Lndern, mit denen die EU kooperiert, hngen von unterschiedlichen Faktoren ab. Die Ukraine ist nach der russischen Besetzung der ukrainischen Halbinsel Krim 2014 und den Konflikten im Osten des Landes in besonderer Weise auf eine politische und wirtschaftliche Untersttzung durch den Westen angewiesen. Laut Experten ist die .  trotz mancher Erfolge  mit groen Herausforderungen und Problemen konfrontiert: Die Unterschiede zwischen den einzelnen Partnerstaaten sind nach wie vor gro; die politische Situation in einigen Lndern (z. B. Belarus und Aserbaidschan) ist weiterhin problematisch, weil die politische Elite nicht willig oder fhig ist, das Land und die Wirtschaft zu reformieren; die konomie und Politik werden bestimmt von Oligarchen und sind geprgt von Korruption und die Staaten der . sind Objekt eines geostrategischen Wettbewerbs, in dem die EU mit Russland, China und den USA um politischen und konomischen Einfluss konkurriert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177178/oestliche-partnerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177178/oestliche-partnerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das . [frz.: Centre de traduction des organes de lUnion europenne] wurde 1994 durch eine Verordnung des Rates der EU als Gemeinschaftsagentur gegrndet und hat seinen Sitz in Luxemburg. Das . hat die Aufgabe, fr Einrichtungen der EU, die keinen eigenen bersetzungsdienst haben, bersetzungen anzufertigen. Dies betrifft v. a. die europ. Agenturen. Das . untersttzt darber hinaus weitere EU-Organe, wie den Rat und den Europischen Gerichtshof, um diese zu entlasten. Das . beteiligt sich auch an der wissenschaftlichen Forschung und der praktischen Verbesserung im Bereich bersetzungen. Es organisiert hierzu jhrliche Konferenzen und beauftragt intern eine ganze Abteilung mit der Weiterentwicklung der computerbasierten Untersttzung von bersetzungen (2016 Einfhrung des elektronischen eCdt). Finanziert wird das . hauptschlich durch Zahlungen der europ. Einrichtungen fr die jeweils erbrachte bersetzungsleistung. 2018 arbeiteten 183 Personen fr das . und es wurden insgesamt 781.839 Seiten bersetzt. Geleitet wird es durch einen Direktor und durch einen Verwaltungsrat, der aus Vertretern der EU-Kommission, der Mitgliedstaaten und smtlicher Kunden des . besteht. 2018 betrug der Haushalt der Agentur 47,1 Mio. . Seit 1995 hat das . nach eigenen Angaben ca. 2,7 Mio. Seiten Text bersetzt (Stand Januar 2020).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177316/uebersetzungszentrum-fuer-die-einrichtungen-der-europaeischen-union-cdt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177316/uebersetzungszentrum-fuer-die-einrichtungen-der-europaeischen-union-cdt/<\/a>\n<\/p>"],"url":["https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176657/a-und-b-punkte-verfahren/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176666/akp-staaten/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176659/acquis-communautaire/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176662/afrikapolitik-der-eu/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176663/agenturen-der-eu/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176664/agrarpolitik-der-eu/","https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176670/ams
