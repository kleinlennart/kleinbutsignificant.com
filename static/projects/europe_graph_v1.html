 2020 fr den Zeitraum 201420 zur Verfgung stehen, kann der E. 13 Mrd.  fr Forschungs- und Innovationsfrderprogramme vergeben. Damit soll auch der Wegzug europ. Wissenschaftler (Braindrain) reduziert und Europa als Wissenschaftsstandort attraktiver gemacht werden. Der E. hat nach eigenen Angaben 9.000 europ. Spitzenforscher und ber 50.000 Doktoranden, Postdocs und andere Wissenschaftler finanziell untersttzt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176915/europaeischer-forschungsrat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176915/europaeischer-forschungsrat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist eines der 5 Hauptorgane der EU. Er ist ein unabhngiges Gericht. Seiner Rechtsprechung sind sowohl die Mitgliedstaaten als auch die Organe der Gemeinschaft unterworfen. Seine Funktion als Hter der EU-Vertrge nimmt der E. zunchst ber die lckenlose Kontrolle aller Handlungen der EU-Organe wahr. Darber hinaus ist dem EuGH die Rolle eines Streitschlichters zugedacht bei strittigen Fragen zur Auslegung des Primr- und Sekundrrechts zwischen Mitgliedstaaten, EU-Institutionen und Privatpersonen. Jeder Mitgliedstaat kann einen Richter an den Gerichtshof entsenden (Art. 19 EUV). Derzeit umfasst der E. (nach dem EU-Austritt Grobritanniens) 27 Richter. Sowohl die Richter als auch die 11 Generalanwlte werden von den Regierungen im gegenseitigen Einvernehmen auf 6 Jahre ernannt (Art. 253 AEUV). Jeder Mitgliedstaat prft nach eigenen Verfahren die Eignung der Kandidaten, die sie nach Luxemburg entsenden wollen. Von hoher Bedeutung bei der Einrichtung von Gerichten ist die Unabhngigkeit der Richter. Um diese zu schtzen, finden die Beratungen und Abstimmungen der Richter einerseits hinter verschlossenen Tren statt. Andererseits sind abweichende Voten wie etwa beim Bundesverfassungsgericht nicht vorgesehen. An den verschiedenen Verfahren vor Gericht lsst sich erkennen, welche 3 Funktionen die Mitgliedstaaten dem E. zugewiesen haben. Diese sind:\n1. die richterliche Kontrolle ber alle Rechtsakte der Gemeinschaftsorgane.\nZustndig ist der EuGH daher fr sog. Nichtigkeitsklagen (Art. 263 AEUV), die von einem Mitgliedstaat, vom Europischen Parlament, dem Rat oder der Kommission wegen Unzustndigkeit, Verletzung wesentlicher Formvorschriften, Vertragsverletzung oder Ermessensmissbrauchs erhoben werden. Handlungen bzw. die Gesetzgebung der Gemeinschaftsorgane knnen so auf ihre Vereinbarkeit mit dem primren Gemeinschaftsrecht berprft und fr nichtig erklrt, d. h. aufgehoben werden.\n2. Zwangsmanahmen gegen Mitgliedstaaten bei Nichteinhaltung vertraglicher Vorgaben.\n3. Das sog. Vorabentscheidungsverfahren.\nWenn sich in einem nationalen Gerichtsverfahren eine fr dessen Ausgang entscheidende Frage nach der Gltigkeit oder Auslegung europ. Rechts stellt, kann das nationale Gericht diese Frage dem E. zur Vorabentscheidung vorlegen (Art. 267 AEUV). Letztinstanzliche nationale Gerichte sind sogar verpflichtet, dem E. einen entsprechenden Fall zur Klrung vorzulegen. Meistens werden diese Vorlagen durch private Klger veranlasst, die eine bestimmte nationale Regelung unter Hinweis auf europ. Recht anfechten wollen. Fr die europ. Integration ist das Vorabentscheidungsverfahren, das 1961 erstmals angewandt wurde, von grter Bedeutung gewesen. Einige der bedeutendsten Urteile des E. sind in diesem Rahmen ergangen, v. a. zum Binnenmarkt. Im Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) sprach der EuGH wichtige Grundsatzurteile zur Zulssigkeit der Manahmen zur Rettung der Eurozone (z. B. C-370/12 Pringle und C-62/14 Gauweiler).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176918/europaeischer-gerichtshof-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176918/europaeischer-gerichtshof-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde 1998 auf Grundlage der Europischen Menschenrechtskonvention (EMRK) mit Sitz in Straburg gegrndet. Seine Aufgabe ist, die Gesetzgebung, Rechtsprechung und Verwaltung aller Unterzeichnerstaaten auf mgliche Verletzungen der Konvention zu berprfen. Jeder Unterzeichnerstaat entsendet einen Richter. Die Mitglieder des Gerichtshofs werden alle 3 Jahre zur Hlfte von der Parlamentarischen Versammlung des Europarats fr 6 Jahre gewhlt, wobei das Land, dessen Posten neu besetzt werden muss, 3 Vorschlge einreicht. Eine Wiederwahl ist zulssig. Die Entlassung eines Richters ist hingegen nur mglich, wenn die anderen Richter mit Zweidrittelmehrheit entscheiden, dass ihr Amtskollege die erforderlichen Voraussetzungen fr das Richteramt nicht mehr erfllt. Durch dieses Verfahren bleibt die Unabhngigkeit des Gerichts gewahrt. Jede natrliche und juristische Person kann wegen der Verletzung ihrer Rechte aus der Konvention gegen einen oder mehrere Unterzeichnerstaaten Beschwerde vor dem EGMR fhren (Individualbeschwerde). Zuvor mssen jedoch alle innerstaatlichen Instanzen durchlaufen worden sein. Auch einzelne Vertragsstaaten knnen den E. wegen der Verletzung der Konvention durch einen anderen Vertragsstaat anrufen (Staatenbeschwerde). Allerdings sind diese Verfahren hchst selten. Wie bindend die Urteile des E. sind, variiert von Land zu Land, da auch die rechtliche Stellung der EMRK von Staat zu Staat unterschiedlich ist. In Deutschland hat die EMRK den Rang eines einfachen Gesetzes. Damit wird einerseits sichergestellt, dass alle staatlichen Organe der Bundesrepublik an die Konvention und die mit ihr verbundene Rechtsprechung des E. gebunden sind. Andererseits bedeutet die Gleichrangigkeit der EMRK mit einem einfachen Gesetz, dass der E. einen Menschenrechtsversto durch die Bundesrepublik zwar feststellen, nicht aber die Gltigkeit von Entscheidungen (z. B. von Urteilen) beseitigen kann. Ist es jedoch mglich, die Entscheidung des E. in einem Gerichtsverfahren zu bercksichtigen, so muss dies grundstzlich auch geschehen und der Menschenrechtsversto durch die Entscheidung eines dt. Gerichts beseitigt werden. Allerdings lsst die Rechtsprechung des Bundesverfassungsgerichts unterschiedliche Interpretationen darber zu, ob und wie Entscheidungen des E., die gegen Deutschland ergangen sind, umzusetzen sind. Werden Urteile des E. zu schematisch vollstreckt, so kann dies aus dt. Sicht sogar einen Versto gegen Grundrechte und das Rechtsstaatsprinzip darstellen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176919/europaeischer-gerichtshof-fuer-menschenrechte-egmr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176919/europaeischer-gerichtshof-fuer-menschenrechte-egmr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. bildet den europ. Dachverband von 90 nationalen Gewerkschaftsorganisationen in 38 Lndern. Ebenfalls angeschlossen sind 10 Branchenverbnde. Derzeit vertritt der E. die Interessen von ca. 45 Mio. abhngig Beschftigten. Seine Hauptziele sind neben der Frderung von Frieden und Demokratie in Europa die Weiterentwicklung und Vereinheitlichung von Sozialstandards. An diesen Leitlinien orientieren sich die Lobbyaktivitten des Verbandes sowie seine Mitarbeit in Gremien wie dem Europischen Wirtschafts- und Sozialausschuss (Brssel). Gegrndet wurde der E. am 8.2.1973. Sein hchstes Organ ist der Kongress. Dieser besteht aus Reprsentanten aller Mitgliedsorganisationen, tritt alle 4 Jahre zusammen und arbeitet berwiegend programmatisch. Der Exekutivausschuss sorgt fr die Umsetzung der Beschlsse. Untersttzt wird er dabei vom Prsidium und dem Sekretariat. Als Denkfabrik und wissenschaftlicher Dienstleister ist das Europische Gewerkschaftsinstitut ttig. Der E. versteht sich als soziales Gewissen der EU und versucht das Leitbild eines sozialen Europa zu verwirklichen. So bt er besonders groen Einfluss auf die Bereiche sozialer Dialog, Gleichstellung, Elternurlaub, Teilzeitarbeit, befristete Arbeitsverhltnisse, Dienstleistungen und europ. Betriebsrte aus. Neben Problemen bei der Umsetzung von EU-Initiativen fhren Kompetenz- und Strategiefragen immer wieder zu verbandsinternen Debatten und Forderungen an die europ. Politik. Allerdings blieb der (Reform-) Vertrag von Lissabon weit hinter den Vorstellungen des Dachverbandes zum Sozialraum Europa zurck.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176920/europaeischer-gewerkschaftsbund-egb/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176920/europaeischer-gewerkschaftsbund-egb/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. geht aus einem Rahmenbeschluss des Rates der EU-Justiz- und Innenminister vom 13.6.2002 hervor, durch den die Bekmpfung der organisierten Kriminalitt im Raum der Freiheit, der Sicherheit und des Rechts (Art. 67 AEUV) erleichtert werden soll. Durch einen E., der in einem EU-Mitgliedstaat erlassen wird, kann die Festnahme und bergabe einer gesuchten Person durch jeden anderen EU-Mitgliedstaat zwecks Strafverfolgung oder Vollstreckung einer Freiheitsstrafe erreicht werden. Auch eigene Staatsbrger mssen auf dieser rechtlichen Grundlage an andere EU-Lnder ausgeliefert werden. Zwar kann durch die Abschaffung des vormals geltenden frmlichen Auslieferungsverfahrens der Aufbau eines einheitlichen europ. Rechtsraumes befrdert werden. Doch die Umsetzung des Rahmenbeschlusses zum E. in nationales Recht ist juristisch schwierig, gerade in Deutschland. Das anfangs erlassene dt. Gesetz ber den E. war laut Urteil des Bundesverfassungsgerichts (BVerfG) verfassungswidrig, weil es unverhltnismig in das Grundrecht auf Auslieferungsfreiheit und in die Rechtsweggarantie eingegriffen hat. Inzwischen hat der Bundestag ein neues Gesetz erlassen, in dem die vom BVerfG monierten Passagen berarbeitet wurden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176921/europaeischer-haftbefehl/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176921/europaeischer-haftbefehl/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176922/europaeischer-hochschulraum/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176922/europaeischer-hochschulraum/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176923/europaeischer-landwirtschaftsfonds-fuer-die-entwicklung-des-laendlichen-raums-eler/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176923/europaeischer-landwirtschaftsfonds-fuer-die-entwicklung-des-laendlichen-raums-eler/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im E. kommen mindestens 4-mal pro Jahr die Staats- und Regierungschefs der EU-Mitgliedstaaten sowie der Prsident der Europischen Kommission zusammen. Der E. wurde auf der Pariser Gipfelkonferenz der europ. Staats- und Regierungschefs im Dezember 1974 ins Leben gerufen. Er geht auf eine Initiative des damaligen frz. Staatschefs Valry Giscard dstaing und des damaligen dt. Bundeskanzlers Helmut Schmidt zurck. Die beiden Politiker verfolgten das Ziel, dem ins Stocken geratenen europ. Integrationsprozess neue Impulse zu verleihen. Mit der Einheitlichen Europischen Akte (1987) wurde der E. im primren Gemeinschaftsrecht verankert. Seit dem Maastrichter Vertrag legt der E. die Leitlinien fr die EU-Entwicklung sowie die Grundstze und allgemeinen Leitlinien der Gemeinsamen Auen- und Sicherheitspolitik (GASP) fest. Mit Inkrafttreten des Amsterdamer Vertrages (1999) wurde seine Rolle nochmals gestrkt. Im Rahmen der GASP erarbeitet der E. die Beschlussgrundlagen fr den Ministerrat. Der E. ist aber auch Schiedsinstanz, wenn ein Mitglied der EU einen qualifizierten Mehrheitsbeschluss im Ministerrat aus wichtigen Grnden der nationalen Politik verhindern will. Seit Inkrafttreten des Lissabonner Vertrages (2009) ist der E. ein Organ im Sinne von Art. 13 EUV. Als hchstes politisches Gremium der EU-Mitgliedstaaten unterliegt er daher der politischen und rechtlichen Kontrolle des Europischen Parlaments und des Europischen Gerichtshofes. Durch den Lissabonner Vertrag nderten sich Rolle und Funktion des E. erheblich. Whrend die Organisation des E. bislang in den Hnden der halbjhrlich wechselnden Ratsprsidentschaft lag, leitet nun ein Prsident des E., der von den Staats- und Regierungschefs der EU gewhlt wird, fr jeweils zweieinhalb Jahre die Beratungen. Der Europische Ratsprsident ist fr die Vorbereitung und Kontinuittssicherung der Gipfeltreffen zustndig, wobei er mit dem Prsidenten der EU-Kommission zusammenarbeiten und sich auf die Vorarbeiten des Ministerrates Allgemeine Angelegenheiten sttzen soll. Darber hinaus nimmt er auf seiner Ebene die Auenvertretung der EU in Angelegenheiten der GASP wahr. Der E. verfgt ber Beschlussfassungs-, Benennungs-, Wahl- und Abberufungsrechte, u. a.:\n beim Vorschlag ber die Zusammensetzung des Europischen Parlaments,\n bei der Zusammensetzung der verschiedenen Ministerrte,\n bei der Festlegung verschiedener Rotationsprinzipien,\n bei der berfhrung besonderer Rechtsetzungsverfahren in normale Gesetzgebungsverfahren,\n bei der Einfhrung der qualifizierten Mehrheit fr Entscheidungen im Ministerrat bei der Verabschiedung allgemeiner GASP-Beschlsse.\nWahl-, Benennungs- und Abberufungsrechte macht der E. geltend bei der Benennung des Prsidenten der Kommission, der Ernennung und Abberufung des Hohen Vertreters der Union fr Auen- und Sicherheitspolitik.Weitere Beschluss- und Weisungsrechte, die jedoch in ihren Wirkungen nicht eindeutig definiert sind, erhlt der E. gegenber dem Ministerrat, und zwar bei der Bestimmung der strategischen Interessen der EU und der Ziele ihrer GASP. Erst diese Handlungsermchtigungen des E. spiegeln das sachliche Aufgabenspektrum und Potenzial seines Prsidenten wider.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176924/europaeischer-rat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176924/europaeischer-rat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde 1957 im EWG-Vertrag verankert und dient im Rahmen der europ. Beschftigungsstrategie zur finanziellen Untersttzung fr Programme, die die Beschftigungsfhigkeit der Menschen frdern und die berufliche Freizgigkeit verbessern sollen. Ferner dient der E. der Frderung des wirtschaftlichen und sozialen Zusammenhalts in der EU. Das heit konkret, das Geld fliet schwerpunktmig in die Mitgliedstaaten und Regionen, deren wirtschaftliche Entwicklung am wenigsten fortgeschritten ist. Der E. ist zudem ein Kernstck der EU-Strategie fr Wachstum und Beschftigung zur Verbesserung der Lebensbedingungen der EU-Brger durch hhere Qualifizierung und bessere Berufsaussichten. Im Zeitraum 201420 vergibt der E. Mittel von ca. 80 Mrd.  an Mitgliedstaaten und Regionen in der EU. Strategie und Budget des E. werden zwischen den EU-Mitgliedstaaten, dem Europischen Parlament und der EU-Kommission verhandelt und beschlossen. Auf dieser Grundlage werden von den Mitgliedstaaten gemeinsam mit der Europischen Kommission Programme fr 7 Jahre geplant und dann mithilfe breit gestreuter Organisationen aus dem ffentlichen und privaten Bereich durchgefhrt. Zu diesen Organisationen gehren nationale, regionale und lokale Behrden, Einrichtungen fr allgemeine und berufliche Bildung, Nichtregierungsorganisationen, der gemeinntzige Sektor sowie Sozialpartner wie Gewerkschaften und Betriebsrte, Industrie- und Berufsverbnde oder auch einzelne Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176926/europaeischer-sozialfonds-esf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176926/europaeischer-sozialfonds-esf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist ein derzeit (2018) mit ber 700 Mrd.  Garantiesumme ausgestatteter Fonds, der von den Euromitgliedstaaten getragen wird. Seine Aufgabe ist es, in Zahlungsschwierigkeiten geratenen Euromitgliedstaaten mit Krediten und Brgschaften zu helfen.\nNachdem als Konsequenz der globalen Wirtschaftskrise einige Eurostaaten in Gefahr gerieten, an den Finanzmrkten keine Kredite mehr zu bekommen, baute die Eurogruppe 2010 einen bis 2013 befristeten Rettungsschirm  die Europische Finanzstabilisierungsfazilitt (EFSF)  auf. Allerdings zeigte sich schnell, dass die ffentlichkeit zum einen die damit garantierte Summe als zu gering ansah und zum anderen nicht davon ausging, dass die Probleme 2013 bereits gelst sein knnten.\nDaher beschloss die Eurogruppe im Januar 2012 die Grndung einer vlkerrechtlichen Finanzinstitution mit eigener Rechtspersnlichkeit und Sitz in Luxemburg. Diese nahm nach teilweise schwieriger Ratifikation des Vertrages im September 2012 die Arbeit auf. Ihre Garantiesumme verteilt sich entsprechend der Wirtschaftskraft auf die Euromitgliedstaaten, sodass Deutschland mit rund 27 % fr rund 190 Mrd.  garantiert, whrend Malta mit 0,07 % fr rund 500 Mio.  geradesteht. Der E. besitzt einen Gouverneursrat (bestehend aus den Finanzministern der Eurostaaten), der sich jeweils auf zwei Jahre einen Vorsitzenden whlt, ein Direktorium (je ein Vertreter jedes Mitgliedstaates) sowie einen geschftsfhrenden Direktor (der nicht aus dem Gouverneursrat oder dem Direktorium stammt), der vom Gouverneursrat auf fnf Jahre gewhlt wird.\nDas Ziel des E. ist einfach formuliert: ffentlichkeit und Finanzmrkte davon zu berzeugen, dass der Euro und seine Mitgliedstaaten finanziell stabil sind und es auch in Zukunft bleiben, sodass jede Form von Spekulation auf das Auseinanderbrechen des Euro oder das Herausbrechen einzelner Staaten erfolglos bleibt. Dazu soll er Hilfskredite und Brgschaften an notleidende Mitgliedstaaten vergeben. Dafr steht nicht nur das garantierte Grundkapital zur Verfgung, sondern der E. besorgt sich seinerseits auf der Basis seines hervorragenden AAA-Ratings gnstige Kredite an den Finanzmrkten und auch die Europische Zentralbank hat angekndigt, im Notfall bei der Finanzierung des E. mitwirken zu wollen.\nDer E. zog allerdings heftige Kritik auf sich. Zum einen wiederholte sich die Kritik, die schon am EFSF gebt wurde: Der E. lade zur weiteren Staatsverschuldung in der EU ein, weil er die Risiken auf alle verlagere. Damit msse insbesondere Deutschland fr die Schulden anderer Staaten haften. Zum anderen verstoe der E. gegen Art. 125 AEUV, indem ausdrcklich ein finanzieller Beistand in der Whrungsunion ausgeschlossen wurde. Allerdings ging gerade in Deutschland die Kritik noch viel weiter. Rund 38.000 Verfassungsbeschwerden wandten sich 2012 gegen das Ratifikationsgesetz und sahen insbesondere die Souvernitt und Demokratie Deutschlands in Gefahr. Mit der Zustimmung zum E. ffne Deutschland das Tor zur Transferunion. Deutschland gebe damit sein nationales Haushaltsrecht auf. Das aber sei vom Grundgesetz nicht gedeckt, das verlange, dass wesentliche politische Entscheidungsrechte auf nationaler Ebene verblieben.\nDas Bundesverfassungsgericht verlangte in seinem Urteil vom 12.9.2012 zwar zustzliche Erklrungen der Bundesregierung, lie das Ratifikationsgesetz aber unangetastet.\nAm 6.12.2017 hat die EU-Kommission Plne zur Umwandlung des zwischenstaatlich organisierten ESM in einen Europischen Whrungsfonds (EWF), der im EU-Recht verankert sein soll, vorgelegt. Diese Plne in Richtung einer Vergemeinschaftung sind umstritten und werden von vielen europ. Regierungen abgelehnt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309405/europaeischer-stabilitaetsmechanismus-esm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309405/europaeischer-stabilitaetsmechanismus-esm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der EWSA ist ein beratendes Gremium der EU, in dem soziale und wirtschaftliche Interessenvertreter die EU-Organe (Rat, Kommission und Europisches Parlament) untersttzen und Vorschlge zu Gesetzesinitiativen einbringen (Art. 13 EUV, Art. 300-304 AEUV). Im EWSA sind 350 Mitglieder aus den (nach dem Austritt Grobritanniens) 27 EU-Staaten vertreten; Deutschland entsendet 24 Mitglieder (Stand: 2019). Der EWSA trifft sich jhrlich zu 9 Plenartagungen und beschliet etwa 150 Stellungnahmen. Die Mitglieder werden von den EU-Staaten fr 5Jahre ernannt; sie teilen sich nach ihrer beruflichen Herkunft in 3 verschiedene Gruppen:\n Arbeitgeber (Gruppe I),\n Arbeitnehmer (Gruppe II) und\n verschiedene Interessen (Gruppe III).\nDie zuletzt genannte Gruppe ist am wenigsten einheitlich, in ihr sind u. a. Verbraucherschutzverbnde, Familienorganisationen und Bauernverbnde, aber auch klein- und mittelstndische Unternehmer vertreten. Der EWSA ist intern nach Fachgruppen gegliedert (z. B. Binnenmarkt, Landwirtschaft). Die insgesamt wenig homogene Zusammensetzung des EWSA erschwert mitunter die Erarbeitung von gemeinsamen Positionen. Der EWSA wurde bereits mit den Rmischen Vertrgen (1957) eingefhrt, seine institutionelle Struktur ist u. a. angelehnt am Modell entsprechender Ausschsse, wie sie in den EG-Mitgliedstaaten existieren. Die Politikfelder, in denen sich der EWSA im Gesetzgebungsprozess einbringt, wurden nach und nach ausgeweitet: Nach dem Vertrag von Nizza (2000) wird der EWSA u. a. in der Beschftigungs- und Sozialpolitik angehrt; es wird unterschieden zwischen obligatorischen, also verpflichtenden, und fakultativen, d. h. freiwilligen, Anhrungsrechten. Die EU-Kommission ist in den letzten Jahren verstrkt dazu bergegangen, den EWSA auf freiwilliger Basis zu Stellungnahmen aufzurufen, um das in den Fachgruppen des EWSA vorhandene Expertenwissen zu nutzen. Der EWSA kann darber hinaus auch ohne Aufforderung aktiv werden und sog. Initiativstellungnahmen vorlegen. Seit Ende der 1990er-Jahre hat sich der EWSA um ein neues Leitbild bemht; er versteht sich als Brcke zur sog. organisierten europischen Zivilgesellschaft. Durch zahlreiche Stellungnahmen und die Organisation von Konferenzen und Workshops hat der EWSA seine Stellung im EU-System trotz seiner begrenzten rechtlichen Einflussmglichkeiten und der wachsenden Konkurrenz zu institutionell nicht gebundenen Lobbygruppen sichern knnen.\nDer Vertrag von Lissabon (2009) erhht die Amtszeit der Mitglieder des EWSA von 4 auf 5 Jahre (Art. 302 Abs. 1 AEUV) und gleicht sie damit der Legislaturperiode des Europischen Parlaments an. Der Prsident des EWSA ist seit April 2018 der ital. Politiker Luca Jahier.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176929/europaeischer-wirtschafts-und-sozialausschuss-ewsa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176929/europaeischer-wirtschafts-und-sozialausschuss-ewsa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [oder: OLAF; frz.: Office europen de lutte anti-fraude] mit Sitz in Brssel bekmpft und verfolgt Vergehen, die zulasten der finanziellen Interessen der EU gehen. Organisatorisch ist das E. der Kommission untergeordnet und wurde 1999 als Nachfolgeorganisation der Taskforce UCLAF (Koordinierung der Betrugsbekmpfung) gegrndet. Um unabhngige Ermittlungen zu gewhrleisten, ist der leitende Generaldirektor des E. weder gegenber den europ. Institutionen noch gegenber den Mitgliedstaaten weisungsgebunden und kann sich direkt an den Europischen Gerichtshof wenden.\nDas E. kooperiert mit den jeweiligen Behrden der Mitgliedstaaten (Justiz, Polizei, Ermittlungsdienste) und koordiniert deren Manahmen auf EU-Ebene. Dabei kann das Amt nur ttig werden, wenn dies durch Gemeinschaftsrecht oder vlkerrechtliche Abkommen mit Drittstaaten abgedeckt ist, da die Hauptverantwortung fr Strafverfolgung und Verbrechensbekmpfung nach wie vor bei den Mitgliedstaaten selbst liegt. Bei Verdacht auf Dienstpflichtverletzungen innerhalb der EU-Organe (z. B. Korruption) darf das E. Ermittlungen aufnehmen. Auch die Bekmpfung grenzberschreitender organisierter Kriminalitt oder der Missbrauch von EU-Subventionen fllt in seinen Zustndigkeitsbereich. 2018 wurden 167 Untersuchungen abgeschlossen, 219 neue eingeleitet und ber 371 Mio. , die unrechtmig verwendet wurden, eingezogen. Die seit 2002 sinkende Fallzahl folgt aus einer Schwerpunktlegung auf wichtige Flle. Das E. hat 389 Bedienstete und verfgt ber einen Verwaltungshaushalt von 59,1 Mio.  (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176930/europaeisches-amt-fuer-betrugsbekaempfung-olaf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176930/europaeisches-amt-fuer-betrugsbekaempfung-olaf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [engl.: European Chemicals Agency] wurde 2006 durch eine Verordnung des Europischen Parlaments und des Rates gegrndet; Sitz ist Helsinki/ Finnland. Seit dem 1.1.2008 ist das E. voll einsatzfhig. Die Agentur wurde im Rahmen des REACH-Programms zur Registrierung, Bewertung, Zulassung und Beschrnkung chemischer Stoffe gegrndet. Die Agentur soll die Koordinierung im europ. Chemikalienmanagement sicherstellen, wissenschaftliche Informationen ber Chemikalien sammeln und verffentlichen. Die Unternehmen der chemischen Industrie sind hauptverantwortlich fr die Risiken chemischer Stoffe. Die Agentur bert die Unternehmen dabei, die REACH-Auflagen zu erfllen. Das E. soll zudem die Mitgliedstaaten und die Institutionen der EU in allen Fragen rund um REACH beraten. Wichtige Abteilungen der Agentur sind der Ausschuss fr Risikobeurteilung und der Ausschuss fr soziokonomische Analyse. Ergnzend kommen eine Widerspruchskammer  in der Beschwerden gegen Entscheidungen des E. verhandelt werden  und ein Forum fr Fragen der Durchsetzung hinzu, in dem ein Netzwerk der fr die Umsetzung zustndigen nationalen Behrden unterhalten wird. 2018 hat das E. 594 Mitarbeiter, das Budget fr 2018 lag bei 117,09 Mio. .\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176931/europaeisches-amt-fuer-chemische-stoffe-echa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176931/europaeisches-amt-fuer-chemische-stoffe-echa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Grndung des E. in Florenz wurde 1972 von den 6 EG-Grndungsstaaten in einem zwischenstaatlichen bereinkommen beschlossen. Es nahm seine Arbeit 1976 auf, gehrt nicht zu den Gemeinschaftsinstitutionen, wird aber von der EU finanziell untersttzt. Seine Grndung beendete vorerst einen seit den 1950er-Jahren dauernden Streit ber die Grndung einer europ. Universitt. 2005 flammte diese Diskussion mit dem Vorschlag zur Einrichtung eines europ. Technologieinstituts jedoch wieder auf. Das E. soll den Austausch in Lehre und Forschung frdern und einen Beitrag zur Entwicklung einer europ. Identitt in Wissenschaft und Kultur leisten. Es beherbergt 4 Abteilungen:\n Geschichte/Kulturgeschichte,\n Politikwissenschaft/Gesellschaftswissenschaften,\n Rechtswissenschaften/Wirtschaftswissenschaften sowie ein\n Interdisziplinres Forschungszentrum und das Archiv der EG.\nEs ermglicht Hochschulabsolventen einen Studien- und Forschungsaufenthalt mit europ. Schwerpunkt. Das E. vergibt Master- und den Doktortitel.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176932/europaeisches-hochschulinstitut-eui/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176932/europaeisches-hochschulinstitut-eui/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Eine europ. Universitt war seit den 1950er-Jahren im Gesprch und wurde 1976 mit dem Europischen Hochschulinstitut in Florenz, das im Vergleich zu den ursprnglichen Plnen einen Kompromiss darstellt, verwirklicht. 2005 belebte Kommissionsprsident Jos Manuel Barroso die Idee neu und schlug ein europ. Technologieinstitut nach Vorbild des amerik. Massachusetts Institute of Technology (MIT) vor.\nAnfang 2008 verabschiedeten Europisches Parlament und Rat eine Verordnung zur Grndung des Europischen Innovations- und Technologieinstituts. Wesentliches Ziel der Initiative ist es, die Eckpunkte des sog. Wissensdreiecks (Ausbildung, Forschung und Innovation) zu vernetzen, um Wirtschaftswachstum, Wettbewerbsfhigkeit und Innovationskraft in Europa zu strken, die Beziehungen zwischen Hochschule und privatem Sektor zu frdern und ein weltweit akzeptiertes Referenzmodell fr herausragende wissenschaftliche Leistungen zu schaffen. Bestehen soll das E. aus einer Vielzahl von Wissens- und Innovationsgemeinschaften (Knowledge and Innovation Communities = strategische Zusammenschlsse von Unternehmen, Universitten und Forschungseinrichtungen). Das in Budapest angesiedelte E. nahm im September 2008 seine Arbeit auf.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176933/europaeisches-innovations-und-technologieinstitut-eit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176933/europaeisches-innovations-und-technologieinstitut-eit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176934/europaeisches-jahr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176934/europaeisches-jahr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das EP ist das einzige direkt gewhlte, unmittelbar legitimierte Organ der EU. Es reprsentiert die Brgerinnen und Brger der EU-Mitgliedstaaten. Es ist mittlerweile im Gesetzgebungsprozess der EU in fast allen Gebieten gegenber dem Ministerrat gleichberechtigt. Es ist darber hinaus an der Ernennung der Europischen Kommission und des Europischen Rechnungshofes beteiligt und whlt den Europischen Brgerbeauftragten. Neben Gesetzgebungs-, sog. Frage- und Interpellationsrechten verfgt das EP ber das Instrument der Haushaltskontrolle sowie das Recht, Untersuchungsausschsse einzusetzen. Mit Inkrafttreten des Vertrags von Lissabon (2009) hat das Parlament neue Kontroll-, Mitentscheidungs- und Zustimmungsrechte gewonnen, so in der polizeilichen und justiziellen Zusammenarbeit in Strafsachen, in der Agrar-, Fischerei- und Handelspolitik sowie beim Abschluss internationaler bereinkommen. Dagegen bleiben seine Befugnisse in der Gemeinsamen Auen- und Sicherheitspolitik, der Europischen Sicherheits- und Verteidigungspolitik sowie in Bereichen der sog. Offenen Methode der Koordinierung beschrnkt. Das EP setzt sich gegenwrtig aus 751 direkt gewhlten Abgeordneten zusammen (Stand: 2019). Ausschlaggebend fr die Arbeit der Mitglieder des EP (MdEP) sind die politischen Fraktionen. Sie sind national gemischt und nehmen wichtige parlamentarische Rechte wahr (Verteilung von Redezeiten, Berichterstattern, Ausschussvorstnden etc.). In der Regel fasst das EP seine Beschlsse mit einfacher Mehrheit der abgegebenen Stimmen. Die absolute Mehrheit der Stimmen dagegen ist bei nderungsantrgen zu den Zusammenarbeits- und Mitentscheidungsverfahren und Beschlssen im Zustimmungsverfahren erforderlich. Bei anderen wichtigen Entscheidungen (Misstrauensantrag gegen die Kommission, Haushaltsentscheidungen) stimmt das EP nach Quoren ab, die im AEUV genau festgelegt sind. Besonders wichtig fr die Arbeit des EP sind die Ausschsse. Die stndigen Ausschsse beraten bei Gesetzgebungsvorhaben ber die Positionen des EP gegenber Rat und Kommission. Sie entwickeln aber auch eigene Initiativen und Ideen, mit denen sie auf die europ. Politik einwirken knnen. Das 2009 gewhlte Parlament verfgt ber 20 stndige Ausschsse, 2 Unterausschsse, die dem Auswrtigen Ausschuss zugeordnet sind, und 2 nicht stndige Ausschsse zur Wirtschafts- und Finanzkrise und zu den politischen Herausforderungen und den Haushaltsmitteln fr eine nachhaltige Europische Union nach 2013. Das EP ist grundstzlich befugt, ber jede Frage der EU zu beraten, Entschlieungen anzunehmen und diese den anderen Unionsorganen vorzulegen. Als Instrumente der parlamentarischen Kontrolle sehen die Vertrge folgende Rechte und Pflichten vor:\n Fragerecht des EP gegenber dem Rat der EU, der Kommission und der Europischen Zentralbank (EZB).\n Berichts- und Informationspflicht von Kommission, Rat, Europischem Rat und Mitgliedstaaten gegenber dem EP.\n Klagerecht des EP vor dem Europischen Gerichtshof.\n Petitionsrecht der EU-Brger beim Parlament.\n Mglichkeit indirekter Kontrollen durch Beauftragung des Europischen Rechnungshofs. Das schrfste Kontrollinstrument des EP ist der Misstrauensantrag gegen die Kommission. Hierzu bedarf es einer Zweidrittelmehrheit aller Stimmen. Neben dem obligatorischen  d. h. verpflichtenden  Konsultationsrecht verfgt das EP ber Mitwirkungsrechte in Form des ordentlichen Gesetzgebungs- oder Mitentscheidungsverfahrens, das dem EP strkste gesetzgeberische Befugnisse verleiht sowie des Zustimmungsverfahrens (Beitritte zur EU, Abschluss von Handels- und internationalen Abkommen sowie fr den Fall, dass der Rat schwerwiegende Verletzungen der Unionsgrundstze durch einen Mitgliedstaat feststellen will). Ferner muss das EP die Ernennung der Kommission besttigen. Durch den Lissabonner Vertrag ist diese Kommissionsernennung eine echte Wahl, weil der Europische Rat bei der Benennung des Kommissionsprsidenten die Ergebnisse der Europawahlen und damit die Strke der unterschiedlichen, politischen Fraktionen zu bercksichtigen hat. Die geringe Wahlbeteiligung (2019 leicht gestiegen) deutet allerdings darauf hin, dass das EP den Brgerinnen und Brgern seine Rolle und Leistungen offenbar nicht ausreichend vermitteln kann. Mit dem Ausscheiden Grobritanniens aus der EU am 30.1.2020 wird das EP von 751 auf 705 Sitze verkleinert. 27 der 73 frei werdenden brit. Sitze werden auf 14 EU-Staaten verteilt, weil diese aufgrund der Bevlkerungsentwicklung im EP unterreprsentiert sind (Frankreich und Spanien erhalten z. B. 5 zustzliche Sitze, Dnemark, sterreich und Polen je 1 und Deutschland behlt mit 96 Sitzen seine bisherige Zahl an Abgeordneten). 46 Sitze bleiben frei fr Mitgliedstaaten nach einer mglichen Erweiterung der EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176937/europaeisches-parlament-ep/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176937/europaeisches-parlament-ep/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [lat.: semester = Halbjahr] ist ein Verfahren zur berwachung der Haushalts- und Wirtschaftspolitik in den EU-Staaten; es wurde 2011 von den europ. Staats- und Regierungschefs im Zusammenhang mit der sich seit 2010 verschrfenden europ. Staatsschulden- und Finanzkrise eingefhrt. Es geht zurck auf einen Vorschlag der EU-Kommission und steht im Kontext mit der sog. Europa 2020-Strategie, die die Wettbewerbsfhigkeit der EU-Staaten steigern soll. Das E. ist Teil eines Kataloges von Manahmen und Instrumenten zur Strkung der Wettbewerbsfhigkeit und v. a. ein Verfahren, das knftige Haushaltsnotlagen in EU-Staaten durch Vorabkontrolle und Manahmen zur Sicherung der Eurostabilittsregeln, wie sie im (verschrften) Stabilitts- und Wachstumspakt verankert sind, gewhrleisten soll; es dient der berwachung, Koordinierung und Abstimmung der Haushalts-, Wirtschafts- und Reformpolitik in den EU-Staaten, greift damit in die ureigenen Staatsaufgaben der EU-Lnder ein: Es macht aus der ursprnglich an rein nationalen Zielen ausgerichteten Haushaltspolitik eine gesamteurop. Aufgabe; das E. folgt einem festen Ablauf der bermittlung und Kontrolle von Wirtschafts- und Haushaltsdaten der EU-Staaten an die EU-Kommission. Jhrlich im Januar beginnt ein 6 Monate dauernder Prozess (Semester) der engen wirtschafts- und haushaltspolitischen berwachung, was zu einer Umkehr der bisherigen EU-Praxis der Kontrolle und Haushaltsberwachung fhrt, wie sie im Rahmen des bisherigen EU-Stabilitts- und Wachstumspaktes angelegt war. Die frhere Praxis erlaubte ein Eingreifen erst im Nachhinein (sog. Ex-post-Kontrolle), wenn die nationalen Haushaltsplne bereits von den Parlamenten in den EU-Mitgliedstaaten verabschiedet waren. Das neue Verfahren des E. erlaubt ein frhzeitiges und prventives Eingreifen schon im Vorfeld (Ex-ante-Kontrolle) und soll bei wirtschafts- und haushaltspolitischen Ungleichgewichten steuernd eingreifen. Das E. sieht einen eng aufeinander abgestimmten Zyklus von Berichten, Empfehlungen und Manahmen vor: Es beginnt mit dem von der EU-Kommission vorgelegten Wachstumsbericht (Annual Growth Survey), der vom EU-Ministerrat und dem Europischen Parlament im Vorfeld des EU-Frhjahrsgipfels debattiert wird; auf dem Gipfel selbst stellen die Staats- und Regierungschefs auf der Grundlage des Kommissionsberichts fest, in welchen Bereichen (z. B. Struktur- und Arbeitsmarktreformen) die grten Herausforderungen bestehen; im nchsten Schritt erstellen die EU-Mitgliedstaaten nationale Programme zur langfristigen Finanzplanung und nationale Reformplne in den Bereichen Beschftigung, Forschung, Innovation, Energie und Sozialpolitik (soziale Inklusion), welche im April der EU-Kommission bermittelt werden. Im Juni und Juli des jeweiligen Jahres berprft der Ministerrat auf der Grundlage der Bewertung der EU-Kommission die Plne der EU-Staaten und formuliert ggf. lnderspezifische Empfehlungen, z. B. die Haushaltsplne zu korrigieren, wenn er der Meinung ist, dass diese auf unrealistischen Annahmen beruhen. Erst im Anschluss an diese gemeinsame Prfung der Haushaltsentwrfe werden diese im Juli des jeweiligen Jahres von den Regierungen der EU-Staaten an ihre nationalen Parlamente zur Beratung und Zustimmung bersandt. Das mit dem E. verabredete Verfahren schliet an die bereits vorhandenen Instrumente der wirtschaftspolitischen Koordinierung (Economic Governance) an. Die Synchronisierung, die mit dem E. einhergeht, soll die Instrumente und Verfahren, die der Eurostabilitt (Stabilitts- und Wachstumspakt) einerseits und der Wirtschafts- und Reformpolitik andererseits (Lissabon-Strategie bzw. Europa 2020) dienen, zusammenfhren und den Reformdruck auf die EU-Staaten verstrken. Das E. greift jedoch noch tiefer in die nationale Politik ein und kann, wenn es erfolgreich umgesetzt wird, knftige Haushalts- und Schuldenkrisen verhindern helfen. Die gemeinsame europ. Bewertung und vorbeugende Kontrolle der nationalen Haushaltsplne drften auch von den Finanzmrkten bercksichtigt werden. Denn zu welchen Zinsen sich die (verschuldeten) Eurostaaten von den internationalen Finanzmrkten neues Geld leihen knnen, hngt entscheidend von ihrer finanzpolitischen Soliditt ab. Kritiker bemngeln, dass das neue Verfahren des E. die haushaltspolitische Konsolidierung in den Eurostaaten in den Mittelpunkt stelle und Manahmen zur Strkung des Wirtschaftswachstums vernachlssige. Es bleibt abzuwarten, ob die in das E. gesteckten Erwartungen sich erfllen und wie das neue Instrument mit den anderen, neu geschaffenen Institutionen und Verfahren (z. B. Fiskalvertrag) harmoniert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176939/europaeisches-semester/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176939/europaeisches-semester/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176942/europaeisches-waehrungsinstitut-ewi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176942/europaeisches-waehrungsinstitut-ewi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das EWS wurde nach dem Zusammenbruch des Bretton-Woods-System eingefhrt. Es bestand aus dem ECU als gemeinsamer Rechnungseinheit, dem Wechselkursmechanismus als Kern der Whrungskursstabilisierung und dem Europischen Whrungsfonds als geplantem Finanzierungsinstrument. Das EWS wurde 1978 von Bundeskanzler Helmut Schmidt und dem frz. Staatsprsidenten Valry Giscard dEstaing angestoen, um innereurop. Wechselkursschwankungen zu begrenzen, die hohen Inflationsraten zu senken und die Position der europ. Whrungen gegenber dem US-Dollar zu strken. Whrend der 1980er-Jahre traten nach und nach alle Mitgliedswhrungen dem Wechselkursmechanismus bei und begrenzten damit die Kursschwankungen untereinander auf hchstens  2,25 % vom jeweiligen Mittelkurs. Die Deutsche Mark wurde Leitwhrung und die Bundesbank bestimmte damit die Whrungspolitik des Europischen Whrungsraumes. Nach Krisen 1992 und 1993 kamen 1999 der bergang zu festen Wechselkursen und die Einfhrung des Euro. Seither existiert ein EWS II, in dem jene Whrungen an den Euro gekoppelt sind, die als erfolgreiche Eurobeitrittskandidaten gelten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176943/europaeisches-waehrungssystem-ews/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176943/europaeisches-waehrungssystem-ews/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. [frz.: Centre Europen pour le Dveloppement de la Formation Professionnelle] wurde 1975 durch eine Verordnung des Rates der EU als erste Europische Agentur berhaupt gegrndet. Bis 1995 hatte das E. seinen Sitz in Berlin, dann in Thessaloniki. Seine Aufgabe ist es, die Weiterentwicklung der Berufsbildung auf europ. Ebene wissenschaftlich zu frdern und v. a. die EU-Kommission bei ihrer Arbeit zu untersttzen. Dazu beobachtet das E. die Entwicklung der Berufsbildung in Europa, stellt eigene Untersuchungen darber an, gibt regelmige Publikationen heraus und veranstaltet Seminare und Kongresse. Das Zentrum ist ein wichtiges Forum fr Verwaltungsbeamte, Arbeitnehmer- und Arbeitgeberorganisationen sowie andere Akteure der Berufsbildungspolitik. Im Rahmen der Strategie Europa 2020 verfolgt E. das Ziel eines nachhaltigen und integrativen Wachstums durch Wissen und Innovation und das Ziel einer Beschftigungsquote von 75 %. Das Budget betrgt 17,85 Mio. ., und das E. hat 120 Mitarbeiter (Stand: 2018).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176944/europaeisches-zentrum-fuer-die-foerderung-der-berufsausbildung-cedefop/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176944/europaeisches-zentrum-fuer-die-foerderung-der-berufsausbildung-cedefop/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. bezeichnet in einem engeren Sinne den Prozess der Anpassung von Staaten an die Standards und Werte der EU (z. B. Demokratie, Rechtsstaatlichkeit) und die damit einhergehenden Vernderungen und Reformen von nationalen Strukturen, Politikfeldern und Verfahren sowie Instrumenten (z. B. Korruptionsbekmpfung). E. steht gleichzeitig fr ein Analysekonzept der politikwissenschaftlichen EU-Forschung, das solche Formen der E. und Anpassungsprozesse untersucht und erklrt. Eine allgemeine Definition von E. findet sich bei Claudio Radaelli, einem wichtigen Vertreter der E.-Forschung: E. beschreibt er als einen vielschichtigen Prozess der (a) Konstruktion, (b) Verbreitung und (c) Institutionalisierung von formellen und informellen Regelungen, Verfahren, Politikvorstellungen, Verhaltensweisen sowie von gemeinsam geteilten berzeugungen und Normen, die ursprnglich im Rahmen von EU-Entscheidungsprozessen definiert und verankert wurden und dann in die Logik des innenpolitischen Diskurses, der nationalen Identitten, politischen Strukturen und Politikbereiche aufgenommen worden sind (Radaelli 2003, S. 30; bersetzung durch den Autor). Das Ausma an E. in einzelnen Bereichen variiert; die E. in den EU-Staaten ist z. B. weit vorangeschritten in der Umwelt- und Verkehrspolitik, denn die nationale Politik ist hier im Wesentlichen durch EU-Richtlinien bestimmt. Auf dem Gebiet der Sozialpolitik dagegen ist eine E. der nationalen Politik erst ansatzweise zu beobachten. Prozesse der E. sind nicht beschrnkt auf die Staaten der EU, sondern auch jenseits der Grenzen der EU zu beobachten. Die Staaten, die den Status eines Beitrittskandidaten haben (z. B. Albanien, Nordmazedonien, Trkei), durchlaufen schon vor der Aufnahme von Beitrittsgesprchen und lange vor der angestrebten EU-Mitgliedschaft schon einen Prozess der E. Denn nur wenn die Kandidatenstaaten die Normen und Regelungen der EU (sog. Acquis communautaire, EU-Rechtsbestand) annehmen und in nationales Recht umsetzen, knnen sie mit der Aufnahme in die EU rechnen. Die EU-Kommission berprft regelmig im Rahmen von sog. Fortschrittsberichten den Stand der Reformen und den Grad der E. in diesen Staaten; sie empfiehlt auf der Grundlage solcher Berichte die Aufnahme von Beitrittsgesprchen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176945/europaeisierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176945/europaeisierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176961/eurorettungsschirm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176961/eurorettungsschirm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. ist die seit etwa zwei Jahrzehnten in der politischen Diskussion verwendete Sammelbezeichnung fr eine sehr breite Palette von Einstellungen gegenber dem EU-Europa, die von punktueller Kritik bis zu kategorischer Ablehnung reicht. Objekte dieses E. knnen ganz unterschiedlich sein: das europ. Integrationsprojekt insgesamt, die EU in ihrer gegenwrtigen Struktur, konkrete Entscheidungen in einzelnen Politikfeldern der EU oder bestimmte Vorhaben der Weiterentwicklung des Integrationsverbandes (Vertiefung und Erweiterung). Trger solcher Einstellungen sind in erster Linie politische Parteien, wobei das Etikett euroskeptisch auch Parteien zugeschrieben wird, die ber das gesamte politische Spektrum verteilt sind  also nicht nur Parteien an den beiden uersten Rndern , sofern sie in ihrem Verhalten entsprechende Einstellungen zeigen. Weil E. als Sammelbezeichnung unscharf und nicht aussagekrftig genug ist, wird versucht, den Begriff genauer zu fassen, nach Beweggrnden fr E. zu fragen und damit auch unterschiedliche Formen und Ausprgungen von E. zu identifizieren. Ein Einteilungsversuch unterscheidet zwischen hartem (hard) und weichem (soft) E., wobei Letzterer fr gemigt-kritischen Widerspruch und entsprechende Opposition steht, whrend Ersterer grundstzliche, umfassende und vielfach militant-feindselige Ablehnung bezeichnet, die sich in der Befrwortung des Austritts aus der EU manifestiert. Da diese auf den Intensittsgrad von E. abhebenden Kriterien interpretationsbedrftig sind, die Einteilung also auf sehr subjektiven Einschtzungen beruht, ist sie zur genaueren Bestimmung dessen, was E. im konkreten Einzelfall und angewandt auf eine einzelne politische Partei bedeutet, unzureichend. Andere Einteilungen unterscheiden deshalb nach Dimensionen von bzw. nach Motiven fr E.\nBesondere Bedeutung wird dabei, erstens, der Ideologie zugeschrieben, auf Parteien bezogen also deren Grundberzeugungen, Wert- und Zielvorstellungen; ein ideologisch geprgter E. wrde die Unvereinbarkeit eigener Werte mit zentralen Merkmalen der EU und ihrer Politik konstatieren. Eine Partei kann sich, zweitens, von strategischen berlegungen leiten lassen; sie wrde dann ihre euroskeptische Position in opportunistischer Weise zur Profilierung und Strkung gegenber anderen Parteien nutzen, also zugunsten innenpolitischer Ziele im Parteienwettbewerb instrumentalisieren. Ein dritter Typus von E. geht auf Ntzlichkeitserwgungen zurck; hier wrde in utilitaristischer Manier gefragt, welchen konomischen Nutzen die Zugehrigkeit zur EU fr das Land gehabt habe bzw. zu haben verspreche oder welche Nachteile  vielleicht nur politikfeldspezifisch  die Mitgliedschaft zur Folge haben knnte. Eine vierte Ausprgung von E. wurzelt in einer Fixierung auf staatliche Souvernitt; das Integrationsprojekt wrde hier auf Bedenken stoen, wenn das, was im konkreten Einzelfall als gleichsam unverzichtbarer Kernbestandteil dieser Souvernitt gilt, zur Disposition gestellt wrde und sei es nur im Sinne von Souvernittsteilung. Aber auch die substanzielle Strkung von Gemeinschaftsinstitutionen  insbesondere von Kommission und Europischem Parlament  oder die vermehrte Geltung des Mehrheitsprinzips im Rat wrde den Vertretern dieser Gruppe als unannehmbar gelten. Ein fnfter Beweggrund fr E. liegt in der Sorge um den Verlust der (nationalen) Identitt als Folge fortschreitender Integration oder von Entscheidungen auf Politikfeldern, die als Bedrohung dieser Identitt angesehen werden. Bei Parteien, die dem ueren linken bzw. rechten Rand des politischen Spektrums zugerechnet werden, finden sich ausnahmslos euroskeptische Einstellungen, die im brigen nicht nur auf einen einzigen Begrndungszusammenhang zurckgehen. E. prgt aber auch die Einstellung und Politik einzelner im Zentrum des politischen Spektrums angesiedelter Parteien, unabhngig davon, ob sie als Regierungs- oder Oppositionsparteien fungieren. Parteien und Politiker, denen das Etikett euroskeptisch zugeschrieben wird, weisen diese Charakterisierung vielfach mit dem Argument zurck, dass ihre Einstellung und Politik Eurorealismus widerspiegele.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176962/euroskeptizismus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176962/euroskeptizismus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. [auch: Euroraum] ist die (inoffizielle) Bezeichnung fr die 19 Staaten, die Mitglied in der Europischen Wirtschafts- und Whrungsunion (WWU) sind und den Euro als gemeinsame Whrung eingefhrt haben (Stand: 2019). Die WWU startete am 1.1.1999 zunchst mit diesen 11 Staaten: Belgien, Deutschland, Finnland, Frankreich, Irland, Italien, Luxemburg, den Niederlanden, sterreich, Portugal und Spanien. Die Eurogeldscheine und -mnzen wurden in den genannten Lndern am 1.1.2002 in Umlauf gebracht (fr eine kurze Zeit parallel zu den alten Whrungen); davor war der Euro nur im bargeldlosen Zahlungsverkehr im Einsatz. Weitere Staaten sind nach und nach in die E. aufgenommen worden: Griechenland (1.1.2001), Slowenien (1.1.2007), Malta und Zypern (1.1.2008), die Slowakische Republik (1.1.2009), Estland (1.1.2011), Lettland (1.1.2014) und Litauen (1.1.2015). Prinzipiell alle Staaten, die Mitglied der Europischen Union sind bzw. neu in die EU aufgenommen werden, verpflichten sich, sobald sie die vertraglich festgeschriebenen Voraussetzungen (z. B. ein nicht zu hoher Schuldenstand und ein nicht zu hohes Haushaltsdefizit) fr eine Mitgliedschaft in der E. erfllen, den Euro auch einzufhren. Denn die WWU und der Euro sind (zusammen mit dem Binnenmarkt) die zentralen Projekte der europ. Integration, sie gehren zum sog. gemeinschaftlichen Besitzstand der EU (Acquis communautaire), dem sich alle EU-Staaten verpflichtet fhlen (sollten). Von dieser rechtlichen Verpflichtung sind Dnemark und Grobritannien durch eine Klausel im EU-Vertrag ausgenommen (Opting out), mit dem Austritt Grobritanniens aus der EU (Brexit) ist dies hinfllig. Anders gelagert ist der Fall in Schweden: Hier hat sich eine Mehrheit der Bevlkerung in einem Referendum am 14.9.2003 gegen die Einfhrung des Euro ausgesprochen, sodass die Aufnahme Schwedens in die E. auf unbestimmte Zeit verschoben ist. Der Euro wird auch in Staaten als Zahlungsmittel genutzt bzw. geduldet, die (noch) nicht Mitglied in der EU sind (Kosovo, Montenegro). Auch in den europ. Mikrostaaten wie Andorra, Monaco, San Marino und Vatikanstadt, die nicht Mitglied der EU sind, ist der E. aufgrund von Vereinbarungen mit der EU gesetzliches Zahlungsmittel (diese Staaten knnen in begrenztem Mae eigene Euro-Mnzen ausgeben). Im Zuge der europ. Staatsschulden- und Finanzkrise (seit 2010) wuchs die Unsicherheit, ob und wann neue Mitglieder in die E. aufgenommen werden (wollen).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176966/eurozone/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176966/eurozone/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bei dem Eurozonen-Budget, teilweise auch als Eurozonen-Haushalt bezeichnet, handelt es sich um ein geplantes Haushaltsinstrument auf EU-Ebene, welches offiziell unter dem Namen Haushaltsinstrument fr Konvergenz und Wettbewerbsfhigkeit gefhrt wird. Erste Ideen bzw. Impulse hierzu lieferte u. a. der Bericht der fnf Prsidenten vom 22.6.2015, der unter dem Titel Die Wirtschafts- und Whrungsunion vollenden verffentlicht wurde. Hintergrund des Vorschlags ist es, dass sich die konomischen Unterschiede zwischen den Eurostaaten in den letzten Jahren immer strker ausgeprgt haben. Um dieser Entwicklung entgegenzuwirken, soll ein eigenes Budget  das Eurozonenbudget  eingefhrt werden, durch welches gezielt Strukturreformen und Investitionen zur Gegensteuerung finanziert werden knnen. Hierdurch soll nicht nur den einzelnen Mitgliedstaaten der Eurozone geholfen werden, sondern das Whrungsgebiet insgesamt widerstandsfhiger gemacht werden. Frankreich hat dieses Projekt federfhrend und mit Untersttzung Deutschlands ausgearbeitet.\nDie Europische Kommission hat zur Umsetzung des Projekts am 24.7.2019 eine Verordnung fr einen Steuerungsrahmen fr das Haushaltsinstrument fr Konvergenz und Wettbewerbsfhigkeit fr das Euro-Whrungsgebiet vorgeschlagen (COM (2019) 354 final). Die Verordnung soll fr alle Mitgliedstaaten gelten, deren Whrung der Euro ist und auf freiwilliger Basis auch fr Mitgliedstaaten des Wechselkursmechanismus II (WKM II). Sie legt einen Steuerungsrahmen fr das Haushaltsinstrument fr Konvergenz und Wettbewerbsfhigkeit fest. Dieser Rahmen besteht aus strategischen Richtungsvorgaben fr die Reform- und Investitionsprioritten des Euro-Whrungsgebiets insgesamt und lnderspezifischen Leitlinien fr frderungswrdige Reformen und Investitionen in den einzelnen Euro-Lndern. Die strategischen Richtungsvorgaben fr das Euro-Whrungsgebiet sollen alljhrlich auf Empfehlung der Kommission und nach Beratung der Euro-Gruppe durch den Rat festgelegt werden. Die Kommission unterrichtet den Rat weiterhin darber, wie die strategischen Richtungsvorgaben in den Vorjahren von den Mitgliedstaaten befolgt wurden. Die lnderspezifischen Leitlinien soll der Rat auf Empfehlung der Kommission festlegen. Zu beachten ist, dass sowohl die Richtungsvorgaben als auch die Leitlinien bloe Empfehlungen darstellen und somit fr die einzelnen Staaten nicht verbindlich sind. Allerdings ist deren Einhaltung fr die Gewhrung von Mitteln aus dem Budget von Bedeutung. An den entsprechenden Abstimmungen im Rat drfen nur die Vertreter der Mitgliedstaaten, deren Whrung der Euro ist, teilnehmen. Fr einen Beschluss des Rates gengt die qualifizierte Mehrheit der Mitglieder.\nNach einem aktuellen Term-Sheet der Eurogruppe, welches diese am 10.10.2019 herausgegeben hat, stehen wesentliche Eckpunkte zur Verteilung des Eurozonenbudgets bereits fest. So sollen mindestens 80 % der Mittel in Abhngigkeit der Bevlkerungsgre der Staaten und unter umgekehrter Beachtung ihres Pro-Kopf-BIP verteilt werden. Es sollen demnach gerade die Staaten verstrkt Mittel erhalten, die ber ein geringes Pro-Kopf-BIP und damit eine geringere Wirtschaftsleistung verfgen. Die brigen 20 % sollen flexibel eingesetzt werden, um lnderspezifische Aufgaben und Probleme gezielt anzugehen. Das Instrument soll sptestens 2021 umgesetzt werden und Teil des Unionshaushaltes sein. Die konkrete Hhe des Budgets ist noch unklar und soll im Rahmen des mehrjhrigen Finanzrahmens der EU (MFR) fr die Jahre 202127 abgestimmt werden. Ausgehend von den aktuellen politischen Entwicklungen ist ein Budget von 10 bis 25 Milliarden Euro fr den sieben Jahre dauernden Zeitraum des MFR zu erwarten. Das gesamte EU-Budget fr diesen Zeitraum liegt deutlich ber einer Billion Euro.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309408/eurozonen-budget-haushalt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309408/eurozonen-budget-haushalt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176972/exekutivagentur-fuer-wettbewerbsfaehigkeit-und-innovation-eawi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176972/exekutivagentur-fuer-wettbewerbsfaehigkeit-und-innovation-eawi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. [lat.: extremus = der uerste] bezeichnet im sozialwissenschaftlichen Sinne allgemein Einstellungen und Bestrebungen, die sich gegen das jeweils herrschende politische System richten und auf dessen Abschaffung dringen.\nAufgrund der unterschiedlichen nationalstaatlichen Rahmenbedingungen und einer fehlenden allgemein anerkannten Definition werden unter dem Begriff E. ganz unterschiedliche Phnomene subsumiert. Ein europ. Idealtypus existiert daher nicht, stattdessen lassen sich typologisch vier Formen feststellen:\n1. Nach der klassischen Einteilung des politischen Spektrums ist auf der einen Seite der Rechtsextremismus angesiedelt. Allen rechtsextremen Ideologien sind die Ablehnung der universellen Freiheits- und Gleichheitsrechte sowie ultranationalistische und rassistische Einstellungen gemein. Teile der rechtsextremen Szene orientieren sich bis heute ideologisch am ital. Faschismus bzw. dem dt. Nationalsozialismus. Ein neuerer Bezugspunkt ist das in den 1970er-Jahren entstandene Konstrukt des Ethnopluralismus. Dieser geht von der Existenz verschiedener Rassen aus, welche sich in ihrer Wertigkeit jedoch nicht unterscheiden. Vordergrndig findet hier, im Gegensatz zu nationalsozialistischen Ideologien, keine Hierarchisierung der Rassen statt. Durch die einzelnen Zuschreibungen erfolgen faktisch allerdings doch Auf- bzw. Abwertungen. Die v. a. auf der kulturellen Ebene angesiedelten Unterschiede sollen durch die strikte Trennung der Rassen erhalten werden.\n2. Auf der anderen Seite des politischen Spektrums werden unter dem Begriff des Linksextremismus verschiedene Strmungen zusammengefasst, die sich unabhngig von ihren sonstigen Positionen als antifaschistisch bezeichnen. Auerdem beinhalten linksextreme Weltanschauungen antikapitalistische und radikaldemokratische Elemente. Letzteres beinhaltet die Ablehnung der reprsentativen Demokratie und im weitestgehenden Fall die Forderung nach einer absolut direktdemokratischen Verfassung. Nach dem Zusammenbruch der Sowjetunion beziehen sich nur noch geringe Teile des linksextremen Spektrums auf den sowjetischen Kommunismus. Sowohl Parteien als auch Organisationen des nicht parteienfrmigen linksextremen Typus verfgen im Gegensatz zu ihren rechtsextremen Entsprechungen ber eine gut strukturierte transnationale Vernetzung.\n3. Eine weitere Spielart ist der religise Fundamentalismus, welcher in Europa hauptschlich von islamistischen und christlichen Gruppierungen verfolgt wird. Bis auf wenige Ausnahmen existieren keine religis-fundamentalistischen Parteien. Dagegen sind seit den 2000er-Jahren verstrkte Aktivitten islamistischer Organisationen und Vereinigungen zu beobachten, z. B. von Teilen der salafistischen Bewegung. Fraglich ist hierbei allerdings, inwieweit die Beweggrnde religis bzw. politisch motiviert sind. Fundamentalisten setzen sich fr eine strkere gesellschaftliche Bedeutung ihrer jeweiligen Religion bzw. die Aufhebung oder Umkehrung der Skularisierung ein.\n4. Zuletzt handelt es sich beim regionalen Separatismus um ein auf wenige Flle begrenztes Phnomen. Separatisten knnen unterschiedliche Ziele verfolgen: Ethnische Minderheiten knnen einerseits nach einer Vereinigung bzw. Anbindung an ihr jeweiliges Ursprungsland streben (z. B. Teile der russischen Minderheiten in baltischen Staaten oder in Bulgarien). Andererseits kann das Ziel die Loslsung bzw. weitgehende Autonomisierung einer Region vom Nationalstaat sein, als Beispiele seien hier Nordirland oder das Baskenland genannt. Seit den 1990er-Jahren nimmt die Militanz der verschiedenen separatistischen Organisationen ab. In der Gegenwart versuchen sie, ihre Ziele zunehmend in demokratischen Aushandlungsprozessen zu erreichen. Als Beispiele knnen die schott. und die katal. Unabhngigkeitsbewegung genannt werden.\nEin verbindendes Merkmal unterschiedlicher Extremismustypen ist ein aus ganz unterschiedlichen Grnden herrhrender Euroskeptizismus. Dieser ist bei rechtsextremen Vereinigungen auf die Angst vor dem Verlust der nationalstaatlichen Souvernitt und vor den Folgen einer erhhten EU-Binnenmigration zurckzufhren, whrend in Teilen des linksextremen Spektrums der EU eine Mitschuld an der zunehmenden Ungleichverteilung des Wohlstandes und der gesellschaftlichen Verarmung gegeben wird.\nSeit Beginn der Wirtschafts- und Finanzkrise sind zunehmende Wahlerfolge v. a. rechtsextremer Parteien zu beobachten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176973/extremismus-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176973/extremismus-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Europische Agentur fr die operative Zusammenarbeit an den Auengrenzen [frz.: Agence europenne pour la gestion de la coopration oprationnelle aux frontires extrieures] wurde 2004 durch eine Verordnung des Rates der EU gegrndet und hat ihren Sitz in Warschau, Polen, wo sie im Mai 2005 ihre Arbeit aufnahm. Sie ist damit die erste EU-Agentur, die in einem neuen Beitrittsland beheimatet ist. 2017 wurde F. zur Europischen Agentur fr die Grenz- und Kstenwache ausgebaut (engl.: European Border and Coast Guard Agency). Der Begriff F. ist aber weiterhin gebruchlich. F. soll im Rahmen des sog. Raumes der Freiheit, der Sicherheit und des Rechts den Schutz der Auengrenzen der EU verbessern. Nach dem Wegfall vieler Binnengrenzen in der EU durch das Schengen-Abkommen bekam die Sicherung der Auengrenzen eine zustzliche Bedeutung. Die Aufgaben von F. sind dabei die Koordinierung der EU-Mitgliedstaaten, die Untersttzung bei der Ausbildung von Grenzschutzbeamten, die Entwicklung von gemeinsamen Modellen zur Gefahrenbewertung, die Risikoanalyse und die Untersttzung der Mitgliedstaaten in besonderen Situationen. Eine der Operationen der Agentur unter dem Namen Poseidon versuchte, die illegale Einwanderung im stlichen Mittelmeer mit Kontrollen der Land- und Seegrenzen einzudmmen. Die Mitgliedstaaten bleiben dabei aber grundstzlich zustndig fr die berwachung der Auengrenzen. F. ergnzt diese Arbeit lediglich. Im Zuge der sog. Flchtlingskrise (seit 2015) ist die Rolle und Bedeutung von F. gewachsen. Das Budget fr 2018 betrug ca. 320 Mio. ; 700 Mitarbeiter waren 2019 bei F. beschftigt. Die EU hat sich im Mrz 2019 darauf verstndigt, die Zahl der Grenzschutzbeamten, die fr F. ttig sind, bis 2027 schrittweise auf 10.000 zu erhhen. Auch Schengen-Staaten, die nicht Mitglied in der EU sind (z. B. Island und Norwegen), arbeiten bei F. mit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176988/frontex/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176988/frontex/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. der EU dient dem Naturschutz und wurde 1992 beschlossen. Zusammen mit der Vogelschutzrichtlinie hat sie die Errichtung eines europaweiten Netzes von Schutzgebieten zur Erhaltung europ. bedeutsamer Lebensrume sowie seltener Tier- und Pflanzenarten (Biotopverbund Natura 2000) zum Ziel. Sie dient der Umsetzung der Berner Konvention von 1979 (bereinkommen ber die Erhaltung der europ. wildlebenden Pflanzen und Tiere und ihrer natrlichen Lebensrume), einem internationalen bereinkommen, dessen Vertragspartner die EU ist. Bei der Implementierung der F.-Richtlinie und der Ausweisung von Schutzgebieten kam es in fast allen Mitgliedstaaten zu Verzgerungen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176974/fauna-flora-habitat-richtlinie-ffh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176974/fauna-flora-habitat-richtlinie-ffh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176976/fernsehrichtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176976/fernsehrichtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als F. wird die EU in kritischer Absicht bezeichnet, um auf bestehende oder vermeintliche Tendenzen der Abschottung gegenber Drittstaaten aufmerksam zu machen. Der Ausdruck symbolisiert einerseits den Vorwurf an die EU-Handelspolitik, den freien Welthandel durch Schutzmanahmen fr den EU-Binnenmarkt zu beschrnken. Die Bezeichnung dient andererseits als Sinnbild fr die EU-Migrationspolitik, der Kritiker eine restriktive Ausrichtung mit den Zielen der Kontrolle und Beschrnkung von Zuwanderung vorwerfen. Hauptkritikpunkt dabei ist die aufwendige Sicherung der EU-Auengrenzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176977/festung-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176977/festung-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Wird der Begriff Finanzminister im Plural verwendet, werden hierunter umgangssprachlich bzw. im journalistischen Kontext die einzelnen Finanzminister der Eurostaaten in ihrer Gesamtheit verstanden. Diese treffen sich regelmig in informellen Sitzungen der sog. Eurogruppe. Diese Gruppierung dient dazu, die Koordination der Finanz-, Whrungs- und Wirtschaftspolitik in der Eurozone zu erleichtern und sicherzustellen. Im Rahmen der Finanzkrise hat die Eurogruppe im Zusammenhang mit den Entscheidungen ber milliardenschwere Kreditprogramme erheblich an Gewicht gewonnen. Daneben bilden die Eurofinanzminister den Gouverneursrat des Europischen Stabilittsmechanismus (ESM).\nAuerdem wird unter dem Begriff des Eurofinanzministers  im Singular verwendet  ein neues Europisches Ministeramt verstanden, dessen Einfhrung aktuell auf europ. Ebene diskutiert wird. Die Kommission hat hierzu in einer Mitteilung im Jahre 2017 einen ersten Entwurf zur Etablierung eines Europischen Ministers fr Wirtschaft und Finanzen erstellt. Aber auch das Europische Parlament hat sich in seiner Entschlieung vom 16.2.2017 zur Verbesserung der Funktionsweise der Europischen Union durch Ausschpfung des Potenzials des Vertrags von Lissabon fr eine entsprechende Mglichkeit offen gezeigt. Der Kommissionsvorschlag beruht auf Bestrebungen zur Vertiefung der Wirtschafts- und Whrungsunion. Der Minister soll die allgemeinen wirtschaftlichen Interessen der EU und der Eurozone verfolgen und diese auf internationaler Ebene vertreten. Die Einrichtung eines gesonderten Amtes soll dazu beitragen, dass nicht mehr die Interessen nationalstaatlicher Minister im Vordergrund stehen, sondern die Interessen der EU bzw. der Eurozone. Dies unterscheidet das Ministeramt beispielsweise von der Kommission, die sich aus Kommissaren der 28 EU-Mitgliedstaaten zusammensetzt oder der Eurogruppe, welche sich aus Mitgliedern der einzelnen Eurostaaten zusammensetzt. Insoweit wird eine Prgung durch rein einzelstaatliche Interessen vermieden. Auch soll durch die Zentrierung des Amtes auf eine Person die Koordinierung der Wirtschaftspolitik innerhalb der EU gestrkt werden. Langwierige Prozesse der Aushandlung und Abstimmung auf europ. Ebene knnten somit in bestimmten Bereichen entfallen. Der Minister soll zugleich Vizeprsident der Kommission werden und innerhalb dieser den fr Wirtschaft und Finanzen zustndigen Kommissar stellen. Darber hinaus soll er das Amt des Vorsitzenden der Euro-Gruppe einnehmen. Hierdurch wird er jedoch zum Minister mit Doppelhut und gert in einen Zwiespalt, in dem er in einer Person die Interessen der Eurozone und der gesamten EU vereinen muss. Auf der anderen Seite ist er dadurch Bindeglied zwischen Kommission und Eurogruppe.\nVon der Kommission wurde die Idee eingebracht, dass der Minister auch die Aufgabe haben knnte, einen zentralen Haushalt fr die Eurozone zu verwalten (Eurozonenbudget).\nEin weiterer Grund zur Einfhrung des Ministeramtes ist die Strkung von Transparenz auf Ebene der EU-Politik und die Erfllung demokratischer Rechenschaftspflichten gegenber dem Europischen Parlament und den Nationalstaaten. Gerade fehlende Transparenz und demokratische Legitimation wurden bei der informell und nicht ffentlich tagenden Eurogruppe in Anbetracht ihres wachsenden Einflusses in der Vergangenheit bemngelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309410/finanzminister-europaeischer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309410/finanzminister-europaeischer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. [auch: Gemeinsame F.] zielt auf die Steuerung der Fischerei und der Aquakultur zum Schutz der natrlichen Ressourcen sowie im Interesse der Fischer der verschiedenen EU-Mitgliedstaaten und der Verbraucher. Die Balance zwischen den Fangkapazitten und den vorhandenen  nicht beliebig reproduzierbaren  Ressourcen des Meeres und der Binnengewsser soll sichergestellt werden. Erste Manahmen der EG (1970) sollten einen einheitlichen Binnenmarkt fr die Fischerei schaffen: Jeder Fischer, der Staatsangehriger eines EG-Mitgliedstaates war, sollte in allen Gewssern der EG fischen drfen, und gleichzeitig sollten kleinere einheimische Fischer geschtzt werden. Daneben wurden Strukturprogramme aufgelegt (z. B. Modernisierung von Fischerbooten). Zunehmend wurde die berfischung in den europ. Gewssern zum Problem. In internationalen Verhandlungen traten die EG-Staaten geschlossen auf. In Beitrittsrunden bzw. nach nderungen der internationalen Rechtslage kam es aber immer wieder zu Spannungen zwischen den EG-Staaten wegen der Verteilung von Fischgebieten. 1983 wurde die Gemeinsame F. beschlossen und dann bei der EU-Kommission eine Generaldirektion Fischerei und maritime Angelegenheiten eingerichtet. 2002 wurde die Gemeinsame F. grundlegend reformiert in Richtung auf eine nachhaltige Entwicklung in kologischer, wirtschaftlicher und sozialer Sicht. Sie umfasst heute 4 Bereiche:\n1. Bestandserhaltung, v. a. durch Festsetzung von Fangmengen, Begrenzung der Fangttigkeit und mehrjhrige Schonzeiten.\n2. Flottenmanagement durch mehrjhrige Programme, mit denen die Fangkapazitten sozialvertrglich an die vorhandenen Fischbestnde angepasst werden.\n3. Gemeinsame Marktorganisation im Fischereibereich.\n4. Abschluss von Fischereiabkommen mit Drittstaaten und Mitarbeit in internationalen Fischereiorganisationen.\nDer Europische Fischereifonds ist das Finanzierungsinstrument der Gemeinsamen F. und untersttzt diese durch die Frderung der nachhaltigen Nutzung von Fischbestnden, die Verbesserung der Wettbewerbsfhigkeit der Fischereiunternehmen, die Frderung umweltvertrglicher Fangmethoden, die Untersttzung der Beschftigten in der Fischerei. Die Kontrolle der Gemeinsamen F. liegt bei den Mitgliedstaaten, seit 2007 auch bei der EU-Fischereiaufsichtsbehrde. Die Auswirkungen auf die Umwelt sollen in der F. bercksichtigt werden. Zur weitergehenden Einbeziehung aller Politikbereiche, die die Meeresumwelt berhren (etwa Verkehr, Energie, Tourismus), wurde von der EU-Kommission eine Konsultationsphase eingeleitet, die Mitte 2007 abgeschlossen war und in eine neue Meerespolitik der EU fhren soll. Der Vertrag von Lissabon (2009) ordnet die Gemeinsame F. in den Bereich der exklusiven Kompetenzen der EU ein.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176979/fischereipolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176979/fischereipolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der F. [lat.: fiscus = Haushalt, pactum = Abkommen; engl.: Fiscal Compact] wurde auf dem EU-Frhjahrsgipfel im Mrz 2012 von 25 der (damals) 27 Staats- und Regierungschefs der EU-Staaten feierlich unterzeichnet (ohne Grobritannien und Tschechische Republik). Der F. (offizieller Titel: Vertrag ber Stabilitt, Koordinierung und Steuerung in der Wirtschafts- und Whrungsunion) ist Teil einer Reihe von neuen Instrumenten der EU zur nachhaltigen Bekmpfung der seit 2010 wachsenden Staatsschuldenkrise und der Haushaltskonsolidierung in den Eurostaaten (z. B. Euro-plus-Pakt, Europisches Semester, Sixpack). Es ist der bislang jngste Versuch der EU, eine unkontrollierte Schuldenpolitik in den Eurostaaten in Zukunft zu verhindern. Die brit. und die tschech. Regierung lehnen den F. ab, weil er ihrer Ansicht nach zu stark in nationale Hoheitsrechte (Budgetrecht) eingreift. Der F. geht zurck auf Initiative der dt. Bundeskanzlerin Angela Merkel und wurde auf dem EU-Gipfel am 9.12.2011 in Brssel in seinen Grundzgen beschlossen. Da Grobritannien auf dem Gipfel im Dezember 2011 die fr Vertragsnderungen notwendige Einstimmigkeit durch ein Veto verhinderte, einigten sich die EU-Staats- und Regierungschefs darauf, die Bestimmungen zur Konsolidierung der nationalen Haushalte auerhalb des EU-Vertrags im Rahmen eines formell vlkerrechtlichen Vertrags zu verankern. Der F. tritt in Kraft, wenn er von 12 Eurostaaten ratifiziert worden ist; bis Dezember 2012 hatten ihn bereits 16 Staaten (darunter auch Deutschland und sterreich) ratifiziert, sodass der F. am 1.1.2013 in Kraft treten konnte. Zentrale Ziele des F. sind: die (verfassungs-)rechtlich untermauerte (Selbst-)Verpflichtung der EU-Staaten, knftig eine solide Haushaltspolitik zu betreiben (u. a. durch die Einfhrung von Schuldenbremsen in den nationalen Verfassungen) sowie die Schaffung von Wirtschaftswachstum und die Strkung der Wettbewerbsfhigkeit der EU-Staaten. Um zu verhindern, dass die Vorgaben des F. wie die Kontrollmechanismen des 1997 eingefhrten Eurostabilitts- und -wachstumspaktes von den EU-Staaten umgangen werden knnen, sind Vorkehrungen getroffen worden: Die EU-Kommission hat strkere Kontrollrechte, sie berichtet, ob die EU-Staaten in ihren nationalen Verfassungen oder in anderer rechtlicher Form die laut F. verpflichtenden Schuldenbremsen eingefhrt haben; ist dies nicht der Fall, sind die 3 EU-Staaten, die zusammen als Trioprsidentschaft den Vorsitz in der EU fr 1 Jahre fhren, verpflichtet, den sumigen Staat vor dem Europischen Gerichtshof (EuGH) zu verklagen. Verweigert der angeklagte Staat weiterhin die Einfhrung einer Schuldenbremse, so kommt es zu einer weiteren Klage mit der Verhngung von Zwangsgeld. Zudem ist das Abstimmungsverfahren im Rat laut F. so organisiert, dass nur unter erschwerten Bedingungen eine Mehrheit zustande kommt, die den Sanktionsmechanismus ins Leere laufen lassen wrde (Hintergrund: 2003 konnte die dt. und frz. Regierung den Sanktionsmechanismus des alten Eurostabilitts- und -wachstumspaktes blockieren; dies galt vielen Experten als Sndenfall, weil er als Freibrief fr unsolide Haushaltspolitik in den Eurostaaten betrachtet werden konnte. Ein solch leichtes Umgehen der Regeln soll durch die schrferen Regeln im F. verhindert werden). In Deutschland war die Bundesregierung bei der Ratifizierung des F. auf die Untersttzung der Opposition angewiesen, um die fr Grundgesetznderungen erforderliche Zweidrittelmehrheit in Bundestag und Bundesrat zu erreichen; dies gab SPD und GRNEN die Mglichkeit, die Zustimmung von politischen Zugestndnissen abhngig zu machen (Finanztransaktionssteuer, EU-Wachstumsprogramme). Skeptiker bezweifeln eine tief greifende Wirksamkeit des F. in der aktuellen Situation, weil drngende Probleme der Staatsschuldenkrise (z. B. Kapitalschwche vieler europ. Banken) nicht angegangen werden. Zudem wird kritisiert, dass der F. die politischen Gestaltungsspielrume im Allgemeinen und die Haushaltspolitik im Besonderen in den EU-Staaten zu stark der parlamentarischen und demokratischen Verantwortung entziehe. Andererseits zeigen sich hier die politischen Konsequenzen einer gemeinsamen Whrung, in der die (unkontrollierte) Haushaltspolitik eines Eurostaates zu sprbaren und ggf. negativen Auswirkungen in allen anderen Eurostaaten fhren kann. In Deutschland wurde gegen den F. (und den Europischen Stabilittsmechanismus ESM) vor dem Bundesverfassungsgericht (BVerfG) geklagt; in einem Urteil vom 12.9.2012 hat das BVerfG die Antrge auf Erlass einer einstweiligen Anordnung zur Verhinderung der Ausfertigung der dt. Gesetze abgelehnt, jedoch Vorgaben in Bezug auf die Haftungsobergrenze und die Informationspflicht gegenber dem Bundestag formuliert, die zu beachten sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309412/fiskalpakt-vertrag-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309412/fiskalpakt-vertrag-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  In einer greren EU wird es immer schwieriger, die Zusammenarbeit im Gleichschritt zu vertiefen. Das Konzept der F. erlaubt den EU-Staaten unterschiedliche Geschwindigkeiten bei der Kooperation: Wer eine zgigere Integrationsvertiefung anstrebt, soll schneller voranschreiten. Wie schon die Eurowhrung oder Schengen zeigten, kann eine Zusammenarbeit von Lndern im kleinen Kreis Blockaden berwinden und die Leistungsfhigkeit der EU erhhen. In Theorie und Praxis haben sich unterschiedliche Formen der F. herausgebildet. Prominenteste theoretische Konzepte sind die abgestufte Integration, das Europa der konzentrischen Kreise oder das Kerneuropa-Konzept. In der Praxis lassen die europ. Vertrge zahlreiche Mglichkeiten zu, so z. B. die Verstrkte Zusammenarbeit, eine Stndige strukturierte Zusammenarbeit, EU-Missionen im Bereich der Europischen Sicherheits- und Verteidigungspolitik sowie das Instrument der konstruktiven Enthaltung im Bereich der Gemeinsamen Auen- und Sicherheitspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176981/flexible-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176981/flexible-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. zielt auf die Frderung der wissenschaftlichen und technischen Innovationsfhigkeit. Sie ist bereits im EGKS- und im EAG-Vertrag angelegt, blieb aber sektoral begrenzt. Ihr Stellenwert ist stark gewachsen und mit den Vertragsrevisionen wurde sie seit den 1970er-Jahren zunehmend vergemeinschaftet. Im Kontext des Binnenmarktprojekts wurde F. erstmals massiv aufgewertet und in der Einheitlichen Europischen Akte EEA festgeschrieben. Mit der Lissabon-Strategie fr Wachstum und Beschftigung wurde F. weiter ausgebaut. Der Lissabon-Vertrag (2009) legt in Art. 2-6 AEUV in Verbindung mit Art. 179-190 AEUV erstmals eine zwischen Kommission und Mitgliedstaaten geteilte Zustndigkeit und przisere Koordination fr eine ausgeweitete F. fest. Die F. orientiert sich an der Idee eines Europischen Forschungsraums (ERA) sowie am Innovationsparadigma. Mit dem im Mai 2008 gestarteten Ljubljana-Prozess soll die Partnerschaft zwischen ERA und nationalen Politiken weiter verbessert werden; freier Verkehr von Wissen wird als fnfte Binnenmarktfreiheit proklamiert. Die Bestimmungen des Lissabon-Vertrags bauen hierauf auf. Zentrale Instrumente der F. sind die Forschungsprogramme, deren Budget sukzessive anstieg (Horizon 2020, 201420: ca. 80 Mrd. ); ein Europischer Forschungsrat (ERC), der 2007 als erste europ. Krperschaft zur Frderung von Grundlagenforschung geschaffen wurde; das 2008 eingerichtete Europische Innovations- und Technologieinstitut (EIT), das insbesondere auf die Integration von Ausbildung, Forschung und Innovation abzielt. Auch regulative Aspekte wie die Einfhrung eines EU-Patents 2009 sind zentral. Ferner wurden neue Themen wie z. B. Frauen und Wissenschaft aufgegriffen; die Weltraum- und Raumfahrtpolitik wurde stark ausgebaut.\n  <a target=\"_bl
