ationalen Verbindungsbüros. E. soll der Öffentlichkeit und politischen Entscheidungsträgern wissenschaftlich fundierte Informationen über die europ. Bildungssysteme liefern.\nEs dient auch dem Austausch von Informationen und Erfahrungen zwischen Lehrenden und Bildungspolitikern und fördert ihre Zusammenarbeit. Während die nationalen Informationsstellen v. a. für die Datensammlung zuständig sind, konzipiert und koordiniert die Zentrale die Aktivitäten und Publikationen von E. 1995 wurde E. in das Programm SOKRATES und 2007 in das Aktionsprogramm zum Lebenslangen Lernen integriert. Es wird inzwischen von der Exekutivagentur Bildung, Audiovisuelles und Kultur verwaltet. Zurzeit sind 38 Staaten an E. beteiligt (auch Liechtenstein, Island, Norwegen und die Türkei) (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176968/eurydice/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176968/eurydice/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176803/economic-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176803/economic-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176807/effet-utile/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176807/effet-utile/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU hat keine eigenen Einnahmen wie z. B. eigene Steuereinnahmen. Der EU-Haushalt wird aus 3 Einnahmequellen, den sog. E., gespeist. Diese sind in Art. 311 AEUV allerdings nicht näher definiert oder konkretisiert; lediglich das Verfahren zur Bestimmung der E. ist dort festgelegt. Die 3 Einnahmequellen sind derzeit:\n1. Sog. traditionelle E. wie Zolleinnahmen und Zuckerabgaben. Ihr Anteil an der Finanzierung des EU-Haushalts schwankt in den letzten Jahren zwischen 11 und 13 %.\n2. Mehrwertsteuer-Eigenmittel. Dieses E. wurde 1970 eingeführt, es wird auf der Basis der nationalen Mehrwertsteuereinnahmen der Mitgliedstaaten errechnet und aus den nationalen Haushalten geleistet. Da bislang weder die Höhe der MwSt-Sätze noch die Listen der mehrwertsteuerpflichtigen Waren und Dienstleistungen europaweit harmonisiert sind, wird für jeden Staat eine »MwSt-Bemessungsgrundlage« nach einem einheitlichen Verfahren errechnet. Davon erhält die EU in Form eines sog. Abrufsatzes einen vereinbarten Anteil. Ihr Anteil sinkt kontinuierlich und schwankt z. Zt. um 10 %.\n3. Das Bruttonationaleinkommen (BNE-Eigenmittel) der Mitgliedstaaten. Diese Quelle wurde 1988 eingeführt. Die hieraus erzielte Höhe an E. ist flexibel und bemisst sich an der Wirtschaftskraft des jeweiligen Mitgliedstaates.\nDiese E. dienen als Möglichkeit, Finanzierungslücken, die die beiden erstgenannten E.-Quellen hinterließen, zu schließen oder zusätzliche Ausgaben abzudecken, die zwischen Rat und Europäischem Parlament im Rahmen des jährlichen Haushaltsverfahrens vereinbart worden sind. Mithilfe dieser E. aus dem jeweiligen Bruttonationaleinkommen der Mitgliedstaaten wird der Haushalt ausgeglichen und dem Kreditaufnahmeverbot für die EU nach Art. 310 AEUV Rechnung getragen. Inzwischen deckt diese Quelle fast 70 % der Einnahmen.\nDer EU-Haushalt wird also größtenteils aus nationalen Leistungen der Mitgliedstaaten finanziert. Die E. werden in sog. Eigenmittelbeschlüssen vereinbart, die einstimmig verabschiedet und in allen Mitgliedstaaten der EU ratifiziert werden müssen. Dort wird auch die Höchstgrenze der E. festgelegt, die derzeit bei 1,24 % des BNE der EU liegt. Seit der Einführung der BNE-E. ist die Sicherung der EU-Finanzierung mit dem Verzicht auf eine finanzpolitische Autonomie der EU verbunden. Der Trend geht weg von der autonomen Finanzierung der Gemeinschaft hin zu einem Beitragssystem.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176812/eigenmittel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176812/eigenmittel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EEA [auch: »Vertrag von Luxemburg«] wurde am 28.2.1986 von 12 Mitgliedstaaten unterzeichnet und trat am 1.7.1987 in Kraft. Durch sie sollte bis zum 31.12.1992 der Binnenmarkt als »Raum ohne Binnengrenzen, in dem der freie Verkehr von Waren, Personen, Dienstleistungen und Kapital gemäß den Bestimmungen dieses Vertrags gewährleistet ist«, schrittweise verwirklicht werden. Die EEA änderte die Funktionsweise und Entscheidungsverfahren der EU-Organe und dehnte die Zuständigkeiten der Europäischen Wirtschaftsgemeinschaft (EWG) auf die Bereiche Forschung und Entwicklung, Umwelt, Verkehr, Sozialpolitik, Arbeitsrechtspolitik und Gleichberechtigung aus. Zudem führte sie die »Europäische Politische Zusammenarbeit« (EPZ) zur gemeinsamen Außenpolitik ein. Hintergrund der EEA war der wachsende Reformdruck, der durch die ersten Erweiterungen der EWG (1973) entstanden war. Seit Beginn der 1970er-Jahre diskutierte man über die Effizienz im EWG-Institutionengefüge. Der sog. Tindemans-Bericht (1975) schlug eine Stärkung des Europäischen Rats als zentralem Entscheidungsgremium sowie die generelle Einführung von Mehrheitsbeschlüssen im Ministerrat vor. Der dt. und der ital. Außenminister, Hans-Dietrich Genscher und Emilio Colombo, vertieften diese Diskussion im Januar 1981, indem sie eine »Europäische Akte« vorschlugen, die eine Kompetenzausweitung des Europäischen Parlaments (EP) und die Abkehr vom Einstimmigkeitsprinzip im Ministerrat festschreiben sollte. Auch das EP unternahm im Februar 1984 einen weitreichenden Reformvorstoß mit seinem »Entwurf eines Vertrages zur Gründung der Europäischen Union«. Diese sog. Spinelli-Initiative sah erhebliche Kompetenzerweiterungen des EP vor, das gleichberechtigt als zweite Kammer neben dem Ministerrat an EWG-Gesetzen mitwirken sollte. Der Europäische Rat setzte daraufhin im Juni 1984 den sog. Dooge-Ausschuss ein. Dieser empfahl im Juni 1985, das Mitentscheidungsrecht für das EP und die qualifizierte Mehrheitsabstimmung für den Ministerrat einzuführen. Nach zähen Verhandlungen gingen die Vorschläge des Dooge-Ausschusses sowie die der Kommission zur Vollendung des Binnenmarkts in die EEA ein, weshalb sich die EWG-Staaten in der EEA darauf einigten, im Ministerrat die qualifizierte Mehrheitsentscheidung auf viele Bereiche auszuweiten und den Einstimmigkeitszwang bis auf wenige Ausnahmen abzuschaffen. Da hiermit die demokratische Kontrolle der Regierungen durch ihre Parlamente nicht mehr automatisch gegeben war, wurden im Gegenzug die Mitwirkungsrechte des EP gestärkt (Kooperationsverfahren für Bereiche, in denen der Ministerrat mit qualifizierter Mehrheit beschließt). In der Sozialpolitik erhielt der Ministerrat die Möglichkeit, Mindestvorschriften zur Verbesserung der Arbeitsumwelt sowie zur Sicherheit und Gesundheit von Arbeitnehmern zu erlassen (mit qualifizierter Mehrheit). Um die Auswirkungen des Binnenmarktes auf die weniger entwickelten Mitgliedstaaten auszugleichen, führte die EEA eine gemeinsame Politik des wirtschaftlichen und sozialen Zusammenhalts ein (finanziert vom »Europäischen Ausrichtungs- und Garantiefonds für die Landwirtschaft« und dem »Europäische Fonds für Regionale Entwicklung«). Zur Verwirklichung der EPZ verpflichteten sich die Mitgliedstaaten in der EEA, in außenpolitischen Fragen, die für die Sicherheit der Mitgliedstaaten von Interesse sein können, sich gegenseitig zu konsultieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176813/einheitliche-europaeische-akte-eea/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176813/einheitliche-europaeische-akte-eea/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Allgemeinen ist unter Einlagensicherung der Schutz von Einlagen – also beispielsweise Bankguthaben – vor ihrem vollständigen oder teilweisen Verlust zu verstehen. Der sog. Entschädigungsfall tritt dann ein, wenn das Kreditinstitut nicht in der Lage ist, die fällige Einlage zurückzuzahlen und dazu auch zukünftig nicht in der Lage sein wird.\nDie Sicherung von Einlagen kann entweder auf freiwilliger Basis oder aufgrund gesetzlicher Verpflichtung erfolgen. Auf europ. Ebene wurde die Einlagensicherung im Rahmen der Bankenunion durch EU-Richtlinienrecht harmonisiert. Das heißt, die Mitgliedstaaten der EU werden verpflichtet, die in der Richtlinie bestimmten Mindeststandards zur Einlagensicherung in ihr nationales Recht einzuführen. Die erste Richtlinie hierzu wurde 1994 erlassen (Richtlinie 94/19/EG), allerdings als Reaktion auf die Finanzkrise 2008 hinsichtlich des Anlegerschutzes wesentlich überarbeitet und erweitert (Richtlinie 2009/14/EG). Die aktuell gültige Richtlinie trat am 2.7.2014 in Kraft (Richtlinie 2014/49/EU). In Deutschland erfolgte die Umsetzung der Richtlinie in nationales Recht durch das Einlagensicherungsgesetz (EinSiG).\nDie Einlagensicherung dient unmittelbar zunächst dem Schutz der Anleger. Darüber hinaus soll allerdings auch das Vertrauen der Kunden in den Finanzmarkt insgesamt gestärkt werden. Dies soll insbesondere zu höherer Finanzmarktstabilität beitragen und davor schützen, dass die Kunden ihre Spareinlagen in Krisensituationen abziehen (sog. »bank run«) und so die Lage von finanziell angespannten Kreditinstituten weiter verschärfen.\nInhaltlich regelt die Richtlinie (engl. »Deposit Guarantee Scheme Directive«, abgekürzt DGSD), dass alle Kreditinstitute zum Schutz der Einlagen einem Einlagensicherungssystem angehören müssen. Im Entschädigungsfall steht dem Einleger dann ein Entschädigungsanspruch gegen das Einlagensicherungssystem zu. Dieser Entschädigungsanspruch wurde für den Regelfall von ursprünglich 20.000 Euro im Jahre 1994 auf aktuell 100.000 Euro festgelegt. Dabei gilt der Entschädigungsanspruch pro Kunde und Bank. Weiterhin gibt die Richtlinie vor, dass bei Transaktionen, die bestimmten – insbesondere sozialen – Zwecken dienen, die Deckungssumme zu erhöhen ist. Das nationale Recht sieht insoweit vor, dass die Einlagensicherung für einen bestimmten Zeitraum auf bis zu 500.000 Euro erhöht wird. Dieser Schutz greift insbesondere dann, wenn die Einlagen für die Lebensführung des Anlegers von besonderer Bedeutung sind, wie beispielsweise beim Erwerb einer privaten Wohnimmobilie. Die Einlagensicherung selbst erfolgt durch nationale Systeme, deren Handeln allerdings weitgehend harmonisiert ist und die auf europ. Ebene eng miteinander kooperieren. In Deutschland unterstehen die Einlagensicherungssysteme der Aufsicht der Bundesanstalt für Finanzdienstleistungsaufsicht (BaFin). Die Einlagensicherungssysteme haben zu gewährleisten, dass der zu erstattende Betrag innerhalb von 7 Arbeitstagen ab Feststellung des Entschädigungsfalles zur Verfügung steht. Für eine Übergangszeit bis zum 31.12.2023 können die Mitgliedstaaten hiervon in gewissen Grenzen abweichen. Die Finanzierung der Einlagensicherungssysteme erfolgt grundsätzlich durch Finanzmittel ihrer Mitglieder. Die Finanzierung kann auch aus anderen Quellen gespeist werden, wobei eine Finanzierung aus Steuermitteln nicht vorgesehen ist. Der Steuerzahler soll für die Einlagensicherung nach Möglichkeit nicht haften. Die Richtlinie sieht vor, dass die Einlagensicherungssysteme bis zum 3.7.2024 über eine Zielausstattung von 0,8 % der Höhe der gedeckten Einlagen verfügen. Die Beiträge, die die Kreditinstitute an das Einlagensicherungssystem zu leisten haben, hängen von der Höhe der gedeckten Einlagen und der Höhe des Risikos ab, denen das jeweilige Institut ausgesetzt ist. Die Kreditinstitute haben die Anleger förmlich darüber zu informieren, wie ihre Einlagen geschützt sind.\nBereits seit einigen Jahren wird darüber diskutiert, die nationalen Einlagensicherungssysteme durch ein europ. Einlagensicherungssystem (engl. »European Deposit Insurance Scheme«, abgekürzt EDIS) zu ersetzen. Ein entsprechender Verordnungsvorschlag zur vergemeinschafteten Verwaltung der Einlagensicherung scheiterte allerdings bislang aufgrund politischer Differenzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309402/einlagensicherung-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309402/einlagensicherung-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der konservative brit. Oppositionsführer Winston Churchill sagte in einer Rede am 5.3.1946 in Fulton, US-Bundesstaat Missouri, dass sich ein »eiserner Vorhang über den europäischen Kontinent gesenkt« habe – ein Bild für die erkennbare Teilung Europas (und der Welt) im Kalten Krieg, entlang einer Linie »von Stettin in der Ostsee bis Triest im Mittelmeer«, zwischen den Macht- und Einflusssphären der Sowjetunion und der Westmächte. Mittel- und Osteuropa erlebte bald danach kommunistische Machtübernahmen, während die Staaten westlich der Oder-Neiße-Linie liberaldemokratische, parlamentarische Demokratien waren. Der E. als ideologische Trennlinie wurde aber auch sichtbar in Grenzbefestigungen und kilometerbreiten Sperrzonen, insbesondere zwischen Ost- und Westdeutschland nach dem Bau der Berliner Mauer 1961. Im August 1989 öffnete Ungarn als erstes Land des Ostblocks seine Grenze nach Westen. Am 9.11.1989 wurde die Berliner Mauer geöffnet und mit ihr der E. zwischen Ost- und Westeuropa.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176814/eiserner-vorhang/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176814/eiserner-vorhang/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bei der E. geht es um die möglichst effiziente und umweltverträgliche Gewinnung und Nutzung von Energie, den Handel mit Energie und mit Rohstoffen zur Energiegewinnung innerhalb Europas und die Zusammenarbeit mit Drittstaaten sowie die dazu nötigen Netze (Art. 194 AEUV). Somit berührt die E. mehrere andere europ. Politikbereiche wie den Binnenmarkt, Umweltpolitik, Außen- und Sicherheitspolitik und Verkehrspolitik. Viele Befugnisse der EU leiten sich aus diesen angrenzenden Politikbereichen ab, da die Entscheidungskompetenzen im Bereich Energiepolitik weiterhin bei den Mitgliedstaaten liegen. Aufgrund der zunehmenden Knappheit von Energierohstoffen, steigender Preise und der verschärften Umweltproblematik wurden die Grenzen einzelstaatlicher Problemlösungen in den letzten Jahren jedoch deutlicher.\nDeshalb gibt es zunehmend Bestrebungen, die nationalen Energiepolitiken besser zu koordinieren und der EU in diesem Bereich Zuständigkeiten zu übertragen. So führt Art. 194 AEUV das ordentliche Gesetzgebungsverfahren in der Energiepolitik ein, sodass nun auch das Europäische Parlament in Entscheidungen einbezogen wird. Jedoch bleiben die Entscheidungsrechte der Mitgliedstaaten bei Energienutzung, Wahl der Energiequellen sowie Energieversorgung bestehen. Ein Aktionsplan des Rates von 2007 sah vor, die Treibhausgasemissionen bis 2020 um mindestens 20 % gegenüber 1990 zu verringern, den Anteil erneuerbarer Energien auf 20 % des Gesamtverbrauchs zu steigern sowie die effiziente Energienutzung generell zu verbessern. Seit Oktober 2014 verfolgt die EU eine integrierte Klima- und Energiepolitik: Bis 2030 sollen Treibhausgasemissionen um 40 % gesenkt und der Anteil erneuerbarer Energien erhöht werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176816/energiepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176816/energiepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. der EU mit dritten Staaten und Regionen bildet eine Hauptkomponente der auswärtigen Aktivitäten der EU. Mit dem 1992 unterzeichneten Maastrichter Vertrag wurde für die unterschiedlichen Dimensionen der Entwicklungszusammenarbeit erstmals eine zusammenführende Vertragsgrundlage geschaffen. Die E. wird von dem Zusammenwirken von EU und Mitgliedstaaten wie auch der Kooperation beider Ebenen mit entsprechenden internationalen Organisationen gekennzeichnet. Entwicklungspolitische Maßnahmen gegenüber dritten Staaten oder Regionen gehen auf die Frühphase des europ. Integrationsprozesses zurück. Bereits in den Römischen Verträgen war 1957 die Grundlage für eine entsprechende Unterstützung der damaligen überseeischen Gebiete der EG-Mitgliedstaaten geschaffen worden. 1964 wurden im Abkommen von Jaunde Handelserleichterungen und entwicklungspolitische Maßnahmen für die damals unabhängig assoziierten afrik. Staaten und Madagaskar mit der EG festgelegt. Dieses Abkommen wurde 1975 durch das Lomé-Abkommen abgelöst, das die Zusammenarbeit mit den 77 Staaten Afrikas, der Karibik und des Pazifiks (AKP-Staaten) regelte. Angesichts der politischen, ökonomischen und sozialen Veränderungen auf regionaler wie internationaler Ebene, aber auch aufgrund unzureichender Effizienz war diese Form der entwicklungspolitischen Kooperation zunehmend in die Kritik geraten und wurde durch das im Jahr 2000 unterzeichnete Cotonou-Abkommen abgelöst. Im Fokus der E. mit den AKP-Staaten stehen nunmehr die Armutsbekämpfung, eine stärkere politische Zusammenarbeit (mit besonderer Beachtung der Aspekte Demokratie, Menschenrechte und Rechtsstaatlichkeit) sowie wirtschafts- und handelspolitische Partnerschaften. Auch wird der Zusammenarbeit mit Nichtregierungsorganisationen (NROs) ein höherer Stellenwert eingeräumt. Über diesen geografischen Hauptbereich der E. hinaus unterhält die EU gegenüber Asien, Lateinamerika und den Anrainerstaaten des Mittelmeers weitere entwicklungspolitische Beziehungen. Mehr als die Hälfte der weltweiten öffentlichen Entwicklungshilfe entfallen auf die EU und ihre Mitgliedstaaten. Zur Unterstützung der Erreichung der von den UN-Mitgliedstaaten vereinbarten Millenniumsentwicklungsziele hat die EU-Kommission 2010 einen entsprechenden Aktionsplan vorgelegt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176819/entwicklungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176819/entwicklungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. der EU umfasst im engeren Sinne das Beitrittsverfahren und die Heranführungsstrategie für neue Mitglieder, im weiteren Sinne aber auch die Motive, neue Mitglieder aufzunehmen. Außerdem bezeichnet E. die nötigen Impulse und Maßnahmen für die Anpassung und Reform der EU vor und nach einem Beitritt.\nDass immer weitere Staaten die Mitgliedschaft in der EU anstreben, unterstreicht einerseits ihre enorme Anziehungskraft und wachsende Bedeutung, andererseits verschärfen sich so die Probleme der Handlungsfähigkeit und die Risiken einer Überdehnung. Die E. zählt seit der Osterweiterung zu den wichtigsten und erfolgreichsten außen- und sicherheitspolitischen Instrumenten der EU. Bis dahin überwogen in der E. eher integrationspolitische Motive und Begründungen (Norderweiterung). Bereits im Zuge der Osterweiterung strebte die EU eine über die bloße Reaktion auf Beitrittsanträge hinausgehende Politik an, die den Heranführungs- und Erweiterungsprozess strukturiert und zeitlich und inhaltlich steuert. Dies geschah auch im Hinblick auf parallel laufende interne Reformen. Nach der Osterweiterung 2004/07 war die EU bestrebt, den Konsens über die Erweiterung zu erneuern und sich auf eine Erweiterungsstrategie zu verständigen. Diese hat 3 tragende Elemente:\n1. die Konsolidierung der politischen Verpflichtungen der EU gegenüber (potenziellen) Beitrittskandidaten, deren Kreis vorerst auf die Türkei und die Länder des westlichen Balkans (Balkanpolitik) beschränkt bleibt;\n2. die faire und strenge Prüfung der Voraussetzungen für die Mitgliedschaft (Konditionalität) und deren Zwischenstufen im Lichte der Kopenhagener Kriterien bzw. weiterer vom Europäischen Rat festgelegter Gesichtspunkte;\n3. die bessere Kommunikation mit den Bürgerinnen und Bürgern in der Union über die Motive und den Nutzen der Erweiterung sowie die Förderung des gesellschaftlichen Austauschs mit (potenziellen) Kandidatenländern.\nDie Erweiterungsstrategie wird unter und in den Mitgliedstaaten sowie im Europäischen Parlament kritisch diskutiert. Positionen zur Aufnahmefähigkeit der EU sowie generell zum Verhältnis von Vertiefung und Erweiterung sowie zu den Perspektiven der Europäischen Nachbarschaftspolitik spielen dabei eine Rolle.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309403/erweiterungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309403/erweiterungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist gesetzliches Zahlungsmittel in den Staaten der Europäischen Wirtschafts- und Währungsunion sowie in Andorra, Monaco, San Marino und Vatikanstadt, ferner in Montenegro und im Kosovo (ohne Beteiligungsrechte). Er wurde zum 1.1.1999 als Buchgeld eingeführt mit festen Wechselkursen für die 10 beteiligten Währungen in 11 Ländern (BRD: 1,95583 DM je E.). Scheine und Münzen wurden am 1.1.2002 ausgegeben. Verantwortlich für die Geldpolitik im Euroraum ist die Europäische Zentralbank. Für die E.-Einführung in einem Land gelten strenge Stabilitätskriterien. Als internationale Reserve- und Welthandelswährung hat der E. alle in ihn gesetzten Erwartungen erfüllt. Doch auch Jahre nach seiner Einführung wird er von der Bevölkerung teils kritisch bewertet. Dabei spielt das Gefühl eine Rolle, dass bei der Währungsumstellung damals die Preise erheblich gestiegen seien (»Teuro«), was die amtlichen Statistiken jedoch kaum bestätigen. Als Namensgeber des E. gilt der damalige deutsche Bundesfinanzminister Theo Waigel (CSU).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176834/euro/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176834/euro/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist eine Vereinbarung zur Stärkung der Wettbewerbsfähigkeit der EU-Staaten durch engere Zusammenarbeit und Angleichung der makroökonomischen Strukturen in den Bereichen Wirtschaft, Sozialpolitik, Ausbildung, Steuern, Renten und Haushalt; der E. wurde im März 2011 beschlossen. Da im Vertrag von Maastricht (1993) nur eine Wirtschafts- und Währungsunion, jedoch keine echte politische Union beschlossen wurde, wuchs der Bedarf (verschärft durch die europ. Staatsschuldenkrise seit 2010) einer wirtschafts- und fiskalpolitischen Koordinierung auf EU-Ebene (engl.: »Economic Governance«). Beteiligt am E. sind nicht nur die 19 Eurostaaten, ihm haben sich auch EU-Staaten (deshalb »Euro-plus-Pakt«) angeschlossen, welche den Euro (noch) nicht eingeführt haben (Bulgarien, Polen und Rumänien) bzw. dies durch Regelungen im EU-Vertrag (»Opting out«-Klausel) ausgeschlossen haben (Großbritannien, Dänemark). Der E. geht zurück auf eine dt.-frz. Initiative. Auf dem EU-Gipfel am 4.2.2011 stellten die dt. Bundeskanzlerin Angela Merkel und der frz. Staatspräsident Nicolas Sarkozy einen »Pakt für Wettbewerbsfähigkeit« vor; erst später in »Euro-plus-Pakt« umbenannt; eine frühere Bezeichnung lautete »Pakt für den Euro«. Das zentrale Ziel des E. ist die Stärkung der Wettbewerbsfähigkeit der EU-Staaten nach innen und nach außen. Um dies zu erreichen, schlägt der E. u. a. eine Angleichung etwa in der Haushalts-, Renten- und Lohnpolitik vor. Der E. steht im Zusammenhang mit anderen Bemühungen der EU um eine Angleichung der Wirtschafts- und Finanzpolitik der EU-Staaten. Dass die Eurostaaten zwar die Währungspolitik vergemeinschaftet haben, die Wirtschafts- und Haushaltspolitik jedoch weitgehend national bestimmt ist, gefährdet nach Ansicht von Experten die Stabilität des Euro und lässt wirtschaftlich »starke« (z. B. Deutschland) und ökonomisch »schwache« Eurostaaten (z. B. Griechenland, Irland, Portugal) mehr und mehr auseinanderdriften. Die im E. vorgeschlagenen Instrumente zielen auf:\n1. die Abschaffung von sog. Lohnindexierungssystemen, also die automatische Anpassung von Löhnen an die Inflationsrate, wie sie etwa in Belgien und Frankreich üblich ist,\n2. die Anerkennung von Bildungs- und Berufsabschlüssen, um die Mobilität von Arbeitnehmern in Europa zu fördern,\n3. die Schaffung einer einheitlichen Bemessung von Körperschaftsteuern (in Irland liegen die Körperschaftsteuern deutlich niedriger als in anderen EU-Staaten, was Letztere als Wettbewerbsverzerrung ansehen),\n4. die Anpassung des Rentensystems an die demografische Entwicklung (z. B. Angleichung der Renteneintrittsalter),\n5. die Verankerung einer »Schuldenbremse« in den Verfassungen aller EU-Mitgliedstaaten nach dt. Vorbild sowie\n6. die Einführung nationaler Krisenbewältigungsregime für Banken.\nDieses umfassende Programm soll, nachdem es von den EU-Staaten beschlossen worden ist, innerhalb von 12 Monaten umgesetzt werden. Der E. greift Vorschläge und Ideen auf, wie sie von der vom EU-Ratspräsidenten Herman Van Rompuy geleiteten Expertengruppe und der EU-Kommission bereits entwickelt worden sind. Besonders kritisch aufgenommen wurde von den meisten EU-Staaten die Forderung, eine »Schuldenbremse« einzuführen, um die Haushaltsdisziplin verfassungsrechtlich abzusichern. Die Umsetzung der Ziele des E. soll von der EU-Kommission überwacht werden. Der E. stellt an die finanzielle Aufstockung des Eurorettungsschirms, die maßgeblich von der Unterstützung Deutschlands abhängt, Bedingungen und verlangt einen Konsolidierungs- und Sparkurs der schwachen Eurostaaten. Die rechtliche Basis des E. ist der Art. 136 AEUV, der Maßnahmen im Zusammenhang mit dem »reibungslose(n) Funktionieren der Wirtschafts- und Währungsunion« ermöglicht. Kritiker bezweifeln, dass die im E. vorgeschlagenen Ziele mit den dort genannten Mitteln zu erreichen sind, weil die Umsetzung der Beschlüsse freiwillig ist und allein der Gruppendruck im Kreis der Staats- und Regierungschefs (»peer pressure«) und die Selbstverpflichtung der EU-Staaten möglicherweise nicht ausreichten, die Wirtschafts- und Haushaltspolitik der EU-Staaten so eng aufeinander abzustimmen. Da die Vereinbarungen des E. auf Reformen und Anpassungen in den EU-Staaten beschränkt sind und zentrale Probleme der Staatsschuldenkrise (z. B. Unterkapitalisierung der europ. Banken) ausgeblendet werden bzw. sich durch die im E. vereinbarten Maßnahmen nicht lösen lassen, bezweifelten Kritiker eine unmittelbare Wirkung des Paktes. Für den Fall, dass die Reformen und Vorgaben des E. nicht von den teilnehmenden EU-Staaten umgesetzt bzw. eingehalten werden, sind keine Sanktionen wie beim Stabilitäts- und Wachstumspakt vorgesehen; allein das Eigeninteresse der Staaten an Reformen und die gemeinsame politische Kontrolle der Einhaltung der Vorgaben auf der Ebene der EU-Staats- und Regierungschefs sollen den Erfolg des E. garantieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176959/euro-plus-pakt-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176959/euro-plus-pakt-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter E. [engl.: bonds = Staatsanleihen] werden verschiedene Vorschläge und Ideen zusammengefasst, die zu Eurogemeinschaftsanleihen mit einem einheitlichen Zinssatz für alle Eurostaaten führen würden. Seit der europ. Staatsschulden- und Finanzkrise (seit 2010) müssen einzelne Euroländer (z. B. Griechenland, Italien, Spanien), deren Kreditwürdigkeit von Finanzinvestoren infrage gestellt wird, deutlich höhere Zinsen zahlen (z. B. 5–7 %), wenn sie sich an den Finanzmärkten mit neuem Geld versorgen wollen, als die Eurostaaten, die als vertrauenswürdig und sicher gelten und die Zinsen in Höhe von 1 % zahlen müssen (z. B. Deutschland, Niederlande, Finnland). E. existieren bislang nur als Vorschlag (Stand: Dezember 2012). Im Zusammenhang mit der europ. Staatsschulden- und Finanzkrise hat die EU-Kommission im November 2011 in einem Grünbuch den Vorschlag von E. bzw. von »Stabilitätsanleihen« in die Debatte eingebracht. Die Kommission und viele Experten sehen in E. eine Möglichkeit, die Zinsen, die die von den Ratingagenturen herab gestuften Eurokrisenstaaten an den internationalen Finanzmärkten zu zahlen haben, zu reduzieren. Wenn alle Eurostaaten, also auch die (im Moment) noch am höchsten bewerteten »AAA«-Staaten (z. B. Deutschland, Österreich, Niederlande, Finnland), für die Rückzahlung von Staatsanleihen gemeinsam haften, würde sich der Zinsdruck für die Krisenstaaten reduzieren – und für die zahlungskräftigen Eurostaaten jedoch im gleichen Zug erhöhen. Kritiker und Gegner von E. befürchten einerseits, dass durch gemeinsame Anleihen der Spardruck, dem die Krisenstaaten durch die hohen Zinsen an den Kapitalmärkten ausgesetzt sind, gesenkt wird und die Krisenstaaten in ihren Sparanstrengungen nachlassen könnten und dadurch falsche ökonomische und politische Anreize geschaffen würden (sog. Moral-Hazard-Problem); und darüber hinaus sehen Kritiker von E. die im EU-Vertrag in Art. 125 Abs. 1 AEUV verankerte sog. No-Bailout-Klausel (engl.: »to bail out« = jmd. retten, heraushelfen) als rechtliche Schranke für die Einführung von E. Diese Interpretation des Vertragstextes wird nicht von allen Experten geteilt; sie argumentieren, dass die genannte Klausel nicht generell jede Form des finanziellen Beistands ausschließe. Es werden unterschiedliche Modelle von E. von Experten und Politikern diskutiert: Einer der Vorschläge stammt vom dem in Brüssel angesiedelten Forschungsinstitut Breugel und sieht eine Begrenzung der Kreditaufnahme einzelner Staaten vor (»Blue-Bonds«). Wenn ein Staat eine Kreditsumme benötigt, die 60 % seines Bruttoinlandsprodukts (BIP) übersteigt, muss er für diese Summe die an den Finanzmärkten üblichen, also höheren Kredite zahlen und für diese Staatsanleihen (»Red-Bonds«) selbst haften. Dies soll den Anreiz der weniger kreditwürdigen Eurostaaten, sich auf Kosten der kapitalkräftigen Staaten mit neuem Geld an den Finanzmärkten zu versorgen, verringern. In Deutschland gibt es eine kontroverse Debatte darüber, ob und inwiefern die Einführung von E. mit dem Grundgesetz (GG) bzw. einschlägigen Urteilen des Bundesverfassungsgerichts (BVerfG) zur Eurorettungspolitik vereinbar sind. Viele Experten sind der Ansicht, dass der Tenor der bisherigen BVerfG-Urteile künftig die Einführung von E. ausschließt bzw. dass Änderungen des Grundgesetzes notwendig wären; andere Experten halten E. – abhängig von der konkreten Ausgestaltung – aber durchaus für vereinbar mit dem GG und sehen in den Urteilen des BVerfG keine Einschränkung. Da in der dt. Öffentlichkeit und von der Bundesregierung das Projekt von E. (bislang) kategorisch abgelehnt wird, gilt das Vorhaben im Moment als politisch kaum durchsetzbar. Viele EU-Regierungen, Wissenschaftler und auch internationale Finanzinvestoren halten das Projekt jedoch für sinnvoll, weil dadurch ein Ausweg aus der europ. Staatsschulden- und Finanzkrise gefunden werden könne; sie halten deshalb die Einführung von E. zu einem späteren Zeitpunkt und ggf. unter einem anderen Namen für nicht ausgeschlossen. Sollte es dazu kommen, müsste der EU-Vertrag wohl entsprechend geändert werden, was bislang aber nicht geschehen ist (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176836/eurobonds/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176836/eurobonds/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein informelles Organ der Europäischen Wirtschafts- und Währungsunion. In ihr sind die Finanzminister aller EU-Staaten versammelt, die den Euro eingeführt haben, ferner sind bei den Sitzungen der für Währungsfragen zuständige EU-Kommissar sowie der Präsident der Europäischen Zentralbank (EZB) anwesend (Art. 137 AEUV und Protokoll Nr. 14 betreffend die Eurogruppe). Die E. ist das institutionelle Gegenstück zum EZB-Rat. Sie besitzt einen eigenen Vorsitzenden, der auf 2½ Jahre gewählt wird und nicht mit dem Präsidenten des Rates der EU identisch ist. Die E. trifft sich üblicherweise vor den Sitzungen des Rates der Wirtschafts- und Finanzminister (ECOFIN-Rat). Ihre Aufgaben umfassen zum einen die stärkere Koordinierung der Wirtschafts-, Finanz- und Haushaltspolitik im Euroraum. Zum anderen soll insbesondere der Vorsitzende dem Euro nach außen ein Gesicht geben, also zusammen mit der EZB-Präsidentin und der Europäischen Kommission den Euroraum in der internationalen Währungspolitik vertreten. In der Folge der europ. Staatsschuldenkrise (seit 2010) rückte die E., zusammen mit den Staats- und Regierungschefs der Eurostaaten, ins Zentrum der Eurorettungspolitik. Langjähriger Vorsitzender der E. war der luxemb. Ministerpräsident und Finanzminister Jean-Claude Juncker (2005–12), der 2014 ins Amt des Kommissionspräsidenten wechselte; ihm folgte im Januar 2013 der niederl. Finanzminister Jeroen Dijsselbloem und diesem am 13.1.2018 der Portugiese Mário Centeno.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176841/eurogruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176841/eurogruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176842/euroislam/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176842/euroislam/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff E. wurden seit Beginn der 1970er-Jahre Veränderungen in Ideologie, politischer Programmatik und Verhaltensweise kommunistischer Parteien in Westeuropa bezeichnet. Hauptmerkmale des E. waren:\n• Erstens die Emanzipation von der KPdSU und der Sowjetunion, deren Führungsanspruch abgelehnt wurde.\n• Zweitens die Abkehr von revolutionären Strategien und das Bekenntnis zu demokratischen Grundprinzipien, nämlich Grundrechte, Pluralismus, Parteienwettbewerb und Parlamentarismus. In Fragen der Wirtschaftsordnung wurde die Forderung nach Vergesellschaftung abgeschwächt bzw. aufgegeben und durch das Plädoyer für eine stärkere aktive Rolle des Staates im Wirtschaftsbereich ersetzt.\n• Drittens das Infragestellen des auf Lenin zurückgehenden Organisationsprinzips des »demokratischen Zentralismus« und der Übergang zu innerparteilicher Demokratie.\nAm konsequentesten erfolgte dieser Wandlungsprozess bei der ital. KP, die die KPdSU (»Entstalinisierung«) und die militärische Intervention der Sowjetunion in Ungarn (1956) und der CSSR (1968) am schärfsten kritisiert hatte und dem europ. Integrationsprozess positiv gegenüberstand; mit neuem Namen (Partei der Demokratischen Linken PDS) gehört sie seit 1992 der Sozialdemokratischen Partei Europas (SPE) an. Die frz. und span. KP sind dagegen dogmatischer geblieben; sie gehören der links von der SPE angesiedelten Parteiformation Europäische Linke (EL) an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176844/eurokommunismus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176844/eurokommunismus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. ist ein multinationaler militärischer Verband, der anlässlich des dt.-frz. Gipfeltreffens im Jahr 1992 in La Rochelle gegründet wurde. Der Verband mit Hauptquartier in Straßburg ist ein schnelles Krisenreaktionskorps, verfügt über eine Truppenstärke von insgesamt 60.000 Soldaten und stellt Kräfte für EU- sowie NATO-Einsätze, u. a. im Kosovo oder in Afghanistan. Der multinationale Verband ist eine Folge der auf dem Élysée-Vertrag basierenden engen dt.-frz. Kooperation, die bereits vor 1992 eine militärische Zusammenarbeit und den Austausch von Soldaten einschloss. Im Kontext neuer sicherheitspolitischer Herausforderungen nach dem Ende des Kalten Krieges wurde diese Kooperation von Bundeskanzler Helmut Kohl und Staatspräsident François Mitterrand durch Gründung des E. intensiviert. Dem zunächst nur aus dt. und frz. Truppen bestehenden E. schlossen sich bis 1996 auch Belgien, Spanien und Luxemburg an. Weiterhin entsandten Finnland, Griechenland, Kanada, Österreich, Polen, die Türkei, Italien, Großbritannien und die Niederlande Verbindungspersonal. Grundsätzlich steht der Beitritt zum E. allen EU- und NATO-Staaten offen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176845/eurokorps/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176845/eurokorps/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. [altgriech.: krisis = Entscheidungssituation, Wendepunkt] steht für die 2009 aufgekommene Unsicherheit über den Fortbestand und die Zukunft der gemeinsamen Eurowährung, die mit dem Vertrag von Maastricht (1993) eingeführt wurde und seit 1.1.2002 als Münzen und Scheine im Umlauf ist. Medien, Politik und Wissenschaft diskutieren mit Bezug auf den Begriff E. unterschiedliche Szenarien: Die einen erwarten ein Auseinanderbrechen der Eurozone, den Austritt einzelner Eurostaaten (z. B. Griechenlands, auch »Grexit« genannt) bzw. die Aufteilung in einen stabilen »Nord-« und einen abgewerteten »Süd-Euro«; andere sehen in der E. eine Gelegenheit, die im Vertrag von Maastricht versäumte politische Integration nachzuholen: Das Ziel ist hier, den Fortbestand des Euro und der Eurozone als Ganzes durch eine engere Koordinierung und Überwachung der nationalen Haushaltspolitiken und die Übertragung weiterer Kontrollrechte auf die EU-Ebene zu sichern. Die Bezeichnung E. in einem engeren Sinne ist jedoch irreführend, da sich der Euro als gemeinsame Währung der 17 Eurostaaten nicht in einer Krise befindet; denn im Außenwert hat er gegenüber anderen Leitwährungen (z. B. US-$ oder jap. Yen, ¥) seit seiner Einführung 1999 nicht an Wert verloren. Der Begriff ist jedoch in einem weiteren Sinne aus nachvollziehbaren Gründen zum Synonym geworden für die anhaltende Krise, in der sich die Eurozone und das Projekt der europ. Integration insgesamt befinden. Er steht für die Frage, ob und wann ein Zerfall der Eurozone bzw. die Ablösung des Euro durch die Einführung nationaler Währungen angesichts der politischen, wirtschaftlichen und gesellschaftlichen Spannungen in den Eurokrisenstaaten zu erwarten sei. Befürworter wie Skeptiker des Euro sehen einen Ausweg (den Letztere jedoch ablehnen) aus der E. darin, weitreichende Maßnahmen zur »Eurorettung« zu unternehmen, die über die bisherige Eurokrisenpolitik hinausgehen (2010–12); solche zusätzlichen Maßnahmen (z. B. Eurobonds, Schuldenschnitt, Vergemeinschaftung der Schulden) finden in vielen EU-Staaten jedoch keine Unterstützung, sodass die »Eurorettungspolitiker« vor einem Dilemma stehen: Denn die aus ihrer Sicht als notwendig erachteten Schritte sind unpopulär, weil damit die Übernahme von finanziellen Lasten und Verantwortung durch die wirtschaftlich starken und an den Finanzmärkten (noch) mit guter Bonität ausgestatteten »AAA«-Staaten (z. B. Deutschland, Finnland, Niederlande) einhergeht. Der Begriff E. ist also ein Sammelbegriff für ganz unterschiedliche Krisenphänomene: Er steht u. a. für die seit 2010 voll ins Bewusstsein von Politik und Öffentlichkeit tretenden Probleme einer halbfertigen Vergemeinschaftung und unvollständigen Übertragung von Kompetenzen von den EU-Staaten auf die supranationale, also die EU-Ebene im Zuge der Einführung der Wirtschafts- und Währungsunion (WWU) durch den Vertrag von Maastricht (1993). Ursprünglich sollte parallel zur WWU auch eine »Politische Union« gegründet werden; eine weitreichende politische Integration scheiterte jedoch am Widerstand der meisten EG-Staaten. In Maastricht wurde deshalb nur die Währungspolitik vergemeinschaftet, nicht jedoch die Haushalts- und Wirtschaftspolitik der Mitgliedstaaten. Da die Eurostaaten auch nach der Einführung der gemeinsamen Währung eine z. T. ungezügelte Verschuldungspolitik verfolgt haben, was ihnen (z. B. Griechenland) aufgrund der niedrigen Zinsen erleichtert wurde, gerieten die Euroschuldenstaaten seit 2010 unter massiven Druck der internationalen Finanzmärkte. Der unmittelbare Ausgangspunkt der Staatsschuldenkrise war, dass einigen Eurostaaten (insbes. Portugal, Irland, Italien, Griechenland und Italien, abgekürzt auch »PIIGS-Staaten« genannt) aufgrund ihrer hohen Staatsverschuldung und/oder der mangelnden Wettbewerbsfähigkeit oder einer Bankenkrise (wie z. B. in Spanien) die Zahlungsunfähigkeit bzw. der Staatsbankrott drohte. Die Probleme wurden drängend, als sich die hoch verschuldeten Eurostaaten an den internationalen Finanzmärkten aufgrund von Abwertungen ihrer Bonität durch internationale Ratingagenturen nicht mehr mit ausreichend neuem Geld zu vertretbaren Zinsen versorgen konnten; während etwa Griechenland im Juni 2010 für 10-jährige Staatsanleihen einen Zinssatz von 8,02 % zahlen musste, wuchs dieser im November 2011 auf erdrückende 25,17 % (Quelle: Bloomberg). Dies hat zu einer Reihe von Maßnahmen zur Stützung der Krisenstaaten durch die EU (Europäische Finanzstabilisierungsfazilität EFSF und Europäischer Stabilitätsmechanismus ESM), zu Anleihenkäufen der Europäischen Zentralbank und einer engen Zusammenarbeit zwischen EU und Internationalem Währungsfonds (IWF) geführt. Der IWF ist finanziell an dem »Euro-Rettungsschirm« beteiligt und vergibt Kredite nur, wenn die Krisenstaaten sich zu einer strengen Spar- und Austeritätspolitik verpflichten, diese geht jedoch einher mit sozialen Unruhen und führte zu einer Verschärfung der wirtschaftlichen Situation in den Eurokrisenstaaten. Im Zuge der E. wurden vonseiten der EU und den Mitgliedstaaten eine Reihe von Maßnahmen zur wechselseitigen Kontrolle der Haushalts- und Wirtschaftspolitik der EU-Staaten ergriffen, um künftige Krisen dieser Art verhindern zu können; dies geschah etwa durch eine Reform des seit 1997 bestehenden Euro-Stabilitäts- und Wachstumspaktes (2011), die Einführung eines »Europäischen Semesters« (2011), das eine Vorabkontrolle der nationalen Haushaltsentwürfe durch die EU-Kommission und EU-Ministerrat ermöglicht, und die Vereinbarung eines sog. Fiskalpaktes im März 2012, der die beteiligten EU-Staaten auf eine strenge Haushaltskonsolidierung, z. B. durch die Verankerung einer »Schuldenbremse« in den Verfassungen der EU-Staaten, verpflichtet. Ausländische und dt. Kritiker bemängeln, dass die Maßnahmen und Beschlüsse zur Bekämpfung der E. maßgeblich auf die Vorstellungen der dt. Bundesregierung und der Bundeskanzlerin Angela Merkel zurückgehen. Diese sieht als Grund für die E. in erster Linie einen Mangel der Wettbewerbsfähigkeit der Krisenstaaten, welcher ihrer Ansicht nach zunächst v. a. durch Einsparungen und eine Austeritätspolitik bekämpft werden müsse und erst in zweiter Linie durch Solidarität. Weitgehende Einigkeit in Expertenkreisen besteht darin, dass langfristig gesehen nur institutionelle Anpassungen der Wirtschafts- und Währungsunion und Kompetenzübertragungen bzw. die Schaffung neuer Institutionen auf EU-Ebene (z. B. »Europäischer Finanzminister«, Bankenunion) künftige Krisen verhindern können. Ein solch grundlegender Umbau der WWU würde eine Änderung des EU-Vertrags erforderlich machen, welche von den beteiligten EU-Staaten ratifiziert werden muss.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176846/eurokrise/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176846/eurokrise/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. ist\n1. der Name eines Kontinents, der zwar geografisch als Teil Asiens gilt, jedoch aufgrund seiner selbstständigen Entwicklung neben Amerika, Asien, Afrika und der Antarktis als eigenständiger Erdteil gezählt wird.\nE. ist\n2. der Name einer phönizischen Königstochter, die der griech. Mythologie zufolge von dem in einen Stier verwandelten Göttervater Zeus auf die Insel Kreta entführt wurde.\nDer »Raub der E.« beschäftigt die bildnerische Kunst und die Literatur seit der Antike. Der Begriff E. wird sprachgeschichtlich auf das semitische Wort für »Abend« zurückgeführt, gesichert ist dieser Zusammenhang jedoch nicht; der Begriff »Abendland« als Synonym für E. verweist jedoch auf diese Abstammung.\nE. steht einerseits für eine wechselvolle Geschichte von (auch religiös motivierten) Territorialkonflikten und blutigen Kriegen, in der eine politische Einigung des Kontinents jahrhundertelang immer wieder mit Gewalt herzustellen versucht wurde. Der 30-jährige Krieg (1618–48) und die beiden Weltkriege (1914–18 und 1939–45) stehen sinnbildlich für einen konfliktträchtigen Kontinent, auf dem Frieden für die meiste Zeit eine Ausnahme bildete. Andererseits steht E. für anhaltende und prägende Leistungen und Errungenschaften in Politik (Demokratie, Gewaltenteilung, Menschen- und Bürgerrechte) und Ökonomie (Industrialisierung, Marktwirtschaft), aber auch in den Bereichen Technik, Kultur, Kunst, Philosophie und Wissenschaft. Letzteres ist nicht zuletzt auf die produktive Aneignung anderer Kulturkreise (z. B. arab. Welt) zurückzuführen. Die leidvolle Geschichte E. hat der Idee von den »Vereinigten Staaten von Europa« v. a. nach dem 2. Weltkrieg neuen Auftrieb gegeben und mit der Gründung der Europäischen Gemeinschaft für Kohle und Stahl (EGKS) schließlich zu den ersten Schritten einer friedlichen europ. Einigung auf wirtschaftlicher und politischer Basis geführt, zunächst begrenzt auf den westlichen Teil E. Der Begriff E. ist in geografischer wie in politischer Hinsicht nicht identisch mit der Europäischen Union und ihren Mitgliedstaaten, sondern umfasst auch die europ. Landmassen der Türkei und Russlands.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176848/europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176848/europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Zehnjahresprogramm E. verfügt die EU über eine Strategie zur engeren wirtschafts-, beschäftigungs-, sozial- und umweltpolitischen Koordinierung, die am 17.06.2010 vom Europäischen Rat, also den Staats- und Regierungschefs der EU-Staaten, verabschiedet wurde. Zentrale Aufgabe dieser Fortschreibung der sog. Lissabon-Strategie ist die Schaffung eines intelligenten, nachhaltigen und integrativen wirtschaftlichen Wachstums, das verbunden werden soll mit einem hohen Beschäftigungs- und Produktivitätsniveau und mit sozialer Kohäsion. 5 Kernziele sollen die Fortschritte mess- und nachprüfbar machen:\n1. Die Beschäftigungsquote von Menschen im Alter zwischen 20 und 64 Jahren soll 75 % erreichen.\n2. Die Forschungs- und Innovationspolitik soll in der EU stärker gefördert werden und das öffentliche und private Investitionsvolumen in Forschung und Entwicklung mindestens 3 % des BIP der EU betragen.\n3. Die EU hält an ihren ambitiösen Klima- und Energiezielen fest, d. h., der CO2-Ausstoß soll um 20 % gesenkt werden, die Energieeffizienz soll um 20 % gesteigert und der Anteil von regenerativen Energiequellen am Gesamtenergieverbrauch soll um 20 % erhöht werden.\n4. Der Anteil der Schulabbrecher soll auf unter 10 % zurückgehen und 40 % der jungen Menschen sollen künftig eine Hochschulausbildung absolvieren.\n5. Die Zahl der von Armut bedrohten Menschen in der EU soll um 20 Mio. Menschen sinken.\nDie wirtschaftspolitischen Strukturreformen in den Mitgliedstaaten werden enger aufeinander abgestimmt und die vielen Einzelmaßnahmen in einen gemeinsamen Handlungsrahmen eingefügt, um zu einer kohärenteren Reformpolitik beizutragen. Mit insgesamt 7 Leitinitiativen zur Innovations- und Industriepolitik sowie in der Umwelt- und Sozialpolitik wurde die Strategie inzwischen weiter konkretisiert.\nDie Strategie läuft im Jahr 2020 aus und wird voraussichtlich nicht verlängert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176849/europa-2020/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176849/europa-2020/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. ist ein europapolitisches Leitbild, das die Bürgerinnen und Bürger der Mitgliedstaaten in das Zentrum der Gemeinschaftspolitik stellt. Das Konzept wurde von Jean Monnet, einem der Gründerväter der EG, folgendermaßen beschrieben: »Wir einigen keine Staaten, wir bringen Menschen einander näher.« Im Zentrum des europ. Einigungsprozesses soll demnach das Wohl der Bürger Europas stehen. Die europ. Einigung soll für und mit den Unionsbürgern gestaltet werden. Obwohl es einen Grundgedanken der europ. Integration widerspiegelt, ist das E. heute noch unterentwickelt. Europapolitiker müssen sich deshalb schon seit Langem mit Kritik auseinandersetzen: Europapolitik sei bürgerfern, bediene vorrangig die Interessen gut organisierter Lobbyisten und mächtiger Regierungen und habe wenig mit der Lebenswelt der Bürger zu tun. Viel tiefer greift aber die Kritik an den schwach ausgeprägten Beteiligungsmöglichkeiten der Bürger bei der Gestaltung der europ. Politik. Lediglich in den Wahlen zum Europäischen Parlament, die seit 1979 alle 5 Jahre stattfinden, habe der Unionsbürger Gelegenheit, seiner Stimme Gehör zu verschaffen. Das Parlament habe aber noch nicht dieselben Rechte wie die Parlamente in den Mitgliedsländern. Vielen Bürgern sei außerdem nicht klar, welche Aufgaben das Europäische Parlament hat, welche Positionen die Kandidaten zu bestimmten Fragen vertreten und welche konkreten Auswirkungen ihre Stimmenabgabe hat. Das supranationale Gebilde EU sei komplex und neuartig, was die Mitgestaltung für den Bürger erschwere. Die EU und ihre Mitglieder haben sich dieser Kritik seit den 1990er-Jahren zunehmend gestellt. Mit der Einführung der Unionsbürgerschaft durch den Vertrag von Maastricht (1993) wurden Rechte und Pflichten für Europas Bürger vertraglich festgeschrieben. Die Beteiligungsrechte des Europäischen Parlaments wurden schrittweise erweitert. Im Verfassungsprozess, der in den Vertrag von Lissabon (2009) mündete, wurden die Rechte der Bürger weiter gestärkt. So wurde z. B. die Charta der Grundrechte der EU rechtsverbindlich und das Instrument einer europ. Bürgerinitiative geschaffen. V. a. aber mit den negativen Referenden zum EU-Verfassungsentwurf im Jahr 2005 rückte der Bürger wieder stärker ins Zentrum der Europapolitik. Den Politikern in Europa wurde mehr als je zuvor klar, dass sie Europa nicht ohne die Bürger, und schon gar nicht gegen die Bürger bauen können. In den letzten Jahren wurde daher intensiv darüber diskutiert, wie man den Bürgern die EU als Zukunftsprojekt wieder näher bringen kann. Durch zahlreiche Programme und Projekte soll das Wissen über die EU und die Bereitschaft der Bürger, sich europapolitisch zu engagieren (z. B. durch Konsultationsprozesse), erweitert bzw. gesteigert werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176850/europa-der-buerger/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176850/europa-der-buerger/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. verweist heute darauf, dass Regionen (= subnationale Gebietskörperschaften, die sich in ihrem verfassungsrechtlichen Status und ihrer politischen Qualität von Staat zu Staat erheblich unterscheiden und die auch ganz unterschiedliche Bezeichnungen haben: z. B. Länder, Kantone, Regionen, Gemeinschaften) an Bedeutung gewonnen haben und sowohl national (im Rahmen des Staates) als auch international (v. a. im Rahmen der EU, aber auch durch vielfältige grenzüberschreitende Kooperationsbeziehungen) eine stärkere politische Rolle spielen, mehr Gewicht haben und deshalb auch entsprechend wahrgenommen und beachtet werden. In vielen westeurop. Staaten erfolgten seit den 1970er-Jahren Maßnahmen und Schritte in Richtung Dezentralisierung, Regionalisierung und Föderalisierung, vielfach verfassungsrechtlich verankert. Der Wunsch nach stärkerer Effizienz und größerer demokratischer Legitimation haben solche Entwicklungen ebenso gefördert wie der Wertewandel (Präferenz für kleinräumige Einheiten, Basisorientierung und Partizipation) und die Ausgestaltung der EG-Regionalpolitik. Vergleichbare Entwicklungen sind auch in den mittel- und osteurop. Transformationsstaaten zu beobachten. In der EG/EU, verstanden als Mehrebenensystem, spielt die subnationale (= regionale) Ebene seit den 1980er-Jahren und v. a. seit dem Vertrag von Maastricht (1992) eine stetig stärkere Rolle. Regionen gelten mittlerweile als etablierte Akteure im EU-System: Insbesondere in Belgien, Deutschland, Österreich und Spanien, aber auch in Großbritannien (Schottland) und Italien haben sie innerstaatliche Mitwirkungsrechte in EU-Angelegenheiten erhalten. Sie haben sich mit eigenen Vertretungen in Brüssel etabliert und betreiben dort aktives Lobbying. Mit dem Ausschuss der Regionen verfügen sie (zusammen mit den Kommunen) über eine eigene EU-Institution, die allerdings nur beratende Kompetenzen hat. Die 1985 im Rahmen des Europarates gegründete Versammlung der Regionen Europas (VRE) mit mehr als 350 Mitgliedern repräsentiert die Gesamtheit der Regionen. Eine kleinere Gruppe von Regionen mit gesetzgebenden Befugnissen hat die Gruppierung RegLeg geschaffen, um ihre speziellen Anliegen primär in der EU einzubringen. Unter dem Dach des Europarats existiert seit 1994 der »Kongress der Gemeinden und Regionen Europas«. Nicht zuletzt engagieren sich Regionen in einer Vielzahl von Projekten interregionaler und grenzüberschreitender Kooperation: bi- und multilateral, zwischen benachbarten und weit auseinanderliegenden Regionen, mit ganz unterschiedlicher Rechtsgrundlage und -form.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176852/europa-der-regionen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176852/europa-der-regionen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Idee des E. [frz.: Europe des patries] bezieht sich auf eine enge Form der zwischenstaatlichen Kooperation europ. Staaten, die jedoch die nationale Souveränität weitgehend unangetastet lässt und auf supranationale Einigungsschritte verzichtet. Sie wird historisch v. a. mit dem frz. Staatspräsidenten Charles de Gaulle (* 22.11.1890 † 9.11.1970) in Verbindung gebracht, der die Formulierung zu einem Kernpunkt seiner Europapolitik in den 1960er-Jahren machte. Ziel war es, Frankreichs nationale Souveränität zu bewahren und ihm eine Führungsrolle in Europa zuzuordnen. De Gaulle schwebte dabei ein »karolingisches« Kerneuropa vor, das Deutschland, Luxemburg und die Beneluxländer unter Führung Frankreichs verbinden sollte. Die Ausstrahlung dieses E. sollte die Blockgrenzen des Ost-West-Konfliktes dauerhaft lockern, sodass ein »Europa vom Atlantik bis zum Ural« möglich würde. De Gaulles Ablehnung des Beitrittsgesuchs Großbritanniens und seine Skepsis gegenüber der »atlantischen Dimension« der europ. Einigung bildeten den Hintergrund der Debatte um das E. Erst unter de Gaulles Nachfolger, George Pompidou, entwickelte Frankreich ein positiveres Verhältnis zu den supranationalen Elementen der europ. Integration. Gegenwärtig findet man die Formulierung »E.« häufig in rechtsextrem-nationalistischen Kontexten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176853/europa-der-vaterlaender/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176853/europa-der-vaterlaender/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. sind die Vertreter der EU-Bürger im Europäischen Parlament (EP). Sie werden für 5 Jahre direkt gewählt und sind in ihrem Handeln frei. In der Legislaturperiode 2009–14 hatte das EP 754 E. aus zunächst 27 und nach dem Beitritt Kroatiens 28 EU-Staaten (durch eine kleinere Vertragsänderung, die am 23.6.2010 in Kraft getreten ist, erhöhte sich die Zahl der Abgeordneten von 736 auf 754). Die aktuelle Zahl der Sitze im EP liegt bei 751 (Stand: 2019). Die Sitzzahl richtet sich nach der Bevölkerungsgröße eines Landes (z. B. Malta = 6, Deutschland = 96). Die E. sind in länderübergreifenden Fraktionen zusammengeschlossen, die inhaltliche Arbeit findet in Fachausschüssen (darunter Sonderausschüsse) statt. Die E. wechseln zwischen ihrem Wahlkreis, dem Hauptsitz des EP in Brüssel (Sitzungen der Ausschüsse und Fraktionen) und Straßburg (Plenarsitzungen). E. sind dem Bürger verpflichtet, zugleich Vertreter ihrer nationalen Partei und müssen sich den Positionen ihrer Fraktion im EP unterordnen. Sie erhielten bis 2009 dasselbe Grundgehalt wie die nationalen Abgeordneten im jeweiligen Land. Seit 2009 gibt es einheitliche Diäten: Zusätzlich zu den Grundbezügen (8.757,20 € mtl., vor Steuern und Abgaben; Stand: 2018) erhalten alle E. eine pauschale Vergütung für allgemeine Kosten ihrer Abgeordnetentätigkeit (Büro, technische Ausstattung, Veranstaltungen, etc.) in Höhe von 4.513 € sowie eine Zulage für eigene Mitarbeiter (24.943 €) (Stand 2019). Mit dem Vertrag von Lissabon (2009) wurde die Zahl der E. ab der Europawahl 2014 auf 750 (plus den nicht stimmberechtigten Präsidenten des EP) festgelegt. Nach dem Austritt Großbritanniens aus der EU reduziert sich die Anzahl der E. auf 705; die 73 britischen Sitze werden eingespart bzw. auf andere EU-Staaten verteilt (z. B. Spanien, Frankreich, Italien und die Niederlande gewinnen Mandate hinzu).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176854/europaabgeordneter/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176854/europaabgeordneter/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176855/europaabkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176855/europaabkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Über die enge Zusammenarbeit der nationalen Streitkräfte in Europa hinaus gab es immer wieder weitergehende Überlegungen zur Gründung einer E. Bereits in den 1950er-Jahren wurde im Rahmen der Europäischen Verteidigungsgemeinschaft vorgeschlagen, integrierte Streitkräfte zu einer Armee unter der Führung eines europ. Verteidigungsministers zusammenzuführen. Auch wenn diese weitgehenden Pläne damals scheiterten, tauchen entsprechende Überlegungen immer wieder auf. Aktueller Auslöser sind die zunehmende Bedeutung der EU in der Sicherheitspolitik und der immer enger werdende finanzielle Spielraum der EU-Staaten. Zudem unterliegen die europ. Streitkräfte einem fundamentalen Wandlungsprozess. Zwar gibt es nach wie vor erhebliche Unterschiede in den Führungsgrundsätzen und den nationalen strategischen Kulturen. Der Trend geht jedoch in die gleiche Richtung und es bildet sich langsam eine »europ. sicherheitspolitische Problemlösungskultur« heraus. Die nationalen Lageanalysen nähern sich tendenziell an, die nationalen Streitkräfte werden hinsichtlich Struktur, Umfang und Ausrüstung mehr oder weniger intensiv auf Krisenreaktionsfähigkeit ohne territoriale Begrenzung ausgerichtet, und der Trend geht zu multinationalen, kleineren, mobileren, professionelleren Projektionsstreitkräften. Zudem sind bereits vielfältige Initiativen zur Integration europ. Streitkräfte realisiert worden (u. a. die dt.-frz. Brigade und das Eurokorps). Einzelne Staaten haben zudem ihre Fähigkeiten zusammengelegt (etwa der gemeinsame Minenabwehrverband der baltischen Staaten in Estland). Zudem hat die EU gemeinsame Gefechtsverbände zur Krisenreaktion (Battlegroups) entwickelt. Für die Gründung einer E. wird angeführt, dass die EU-Staaten sich angesichts des ohnehin hohen Grades an Abhängigkeit untereinander den »Luxus« von nationalen Armeen zunehmend weniger leisten könnten. Zudem ginge mit der Schaffung einer E. eine Stärkung der Europäischen Sicherheits- und Verteidigungspolitik (ESVP) einher. Denn der dafür notwendige hohe Grad an militärisch-politischer Integration werde eine neue Qualität der Zusammenarbeit und der Angleichung von nationalen Strategien und Führungsstrukturen nach sich ziehen (müssen). So müsse es langfristiges Ziel sein, im Rahmen einer »Europäischen Sicherheits- und Verteidigungsunion« Einheiten mit integrierten Kräften unter einem einheitlichen Kommando zu schaffen. Dem wird entgegengehalten, dass der politische Wille, den nationalen Entscheidungsvorbehalt bei EU-Einsätzen aufzuweichen, nicht vorhanden sei. Vorstellbar wäre eine radikalere Europäisierung ohnehin nur, wenn es eine europ. Legitimierungsinstanz für Militäreinsätze gäbe, die durch das Europäische Parlament (EP) geleistet werden könnte; dieses hat aber in der ESVP bislang nur beratende Befugnisse. Seit 2015 hat die Debatte um eine E. an Bedeutung gewonnen; vor allem eine engere rüstungspolitische Zusammenarbeit wird von vielen Politikern und Experten seither angemahnt. Im Rahmen der sog. »Ständigen Strukturierten Zusammenarbeit«, einem im EU-Vertrag angelegten Mechanismus der engeren verteidigungspolitischen Zusammenarbeit (engl.: »Pesco«), sind bis Ende 2019 zahlreiche europäische Rüstungsprojekte vereinbart worden (z. B. Drohne).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176856/europaarmee/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176856/europaarmee/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist seit 1985 die offizielle Flagge der Europäischen Gemeinschaft; sie ist heute das wohl bekannteste Symbol der Europäischen Union, wird bei offiziellen Anlässen in den EU-Mitgliedstaaten aufgezogen und hängt vor den EU-Institutionen in Brüssel. Die 12 fünfzackigen goldenen bzw. gelben (Farbe: Pantone yellow) Sterne sind kreisförmig angeordnet und auf azurblauem Hintergrund (Farbe: Pantone Reflex blue) aufgenäht. Die Sterne stehen nicht für die Gesamtzahl der Mitgliedstaaten der EU, sondern für die der Zahl 12 zugeschriebene Vollkommenheit. Einer anderen, jedoch ungesicherten Überlieferung zufolge gehen die 12 Sterne der E. zurück auf christliche Darstellungen der Heiligen Jungfrau Maria mit Sternenkranz (z. B. im Straßburger Münster), die den Grafiker der E. inspiriert haben sollen. In Deutschland wird die E. neben der Deutschlandfahne (und ggf. der Fahne des jeweiligen Bundeslandes) bei Feier- und Gedenktagen gehisst. Die historischen Ursprünge der E. reichen weiter zurück als die EG. 1955 hat sich der Europarat – eine 1949 gegründete internationale Organisation mit Sitz in Straßburg – auf die Form der E. geeinigt. Der Europarat hatte die EG schon früh aufgefordert, die E. als gemeinsames Symbol zu übernehmen; dieser Forderung waren anfangs nur einzelne Institutionen der EG nachgekommen: zunächst das Europäische Parlament im Jahre 1983, der Rat der EG zwei Jahre später: 1985 hat die EG offiziell beschlossen, die bislang nur vom Europarat benutzte Flagge für die Europäische Gemeinschaft zu übernehmen. Im EU- Verfassungsvertrag (VVE), der 2005 in den Volksabstimmungen in Frankreich und in den Niederlanden gescheitert war, wurde die Europafahne an erster Stelle neben Europahymne (Beethovens »Ode an die Freude«), Motto (»In Vielfalt geeint«), Währung (Euro) und Europatag (9. Mai) als eines der Symbole der EU genannt (Art. I-8 VVE). Im Vertrag von Lissabon (2009) wurde der Verweis auf die Symbole auf politischen Druck einiger EU-Staaten wieder gestrichen, weil staatliche Symbole, so die Kritiker, der EU eine Staatsqualität zuschrieben, die ihr nicht zukomme. 16 EU-Staaten, darunter Deutschland und Österreich, haben sich in der Erklärung Nr. 52 des Vertrags von Lissabon jedoch dafür ausgesprochen, an der Europaflagge und den anderen Symbolen festzuhalten – als Zeichen der »Zusammengehörigkeit der Menschen in der Europäischen Union und ihrer Verbundenheit mit dieser«. Seit 2011 weht auf einem der vier Türme des Reichstagsgebäudes in Berlin als Zeichen für die Verbundenheit des Bundestages mit Europa anstelle der schwarz-rot-goldenen Deutschlandfahne die blaue E.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176857/europaflagge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176857/europaflagge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. in Brügge wurde 1949 vom belg. Staat als unabhängige private Einrichtung für europ. Postgraduiertenstudien gegründet. Die Anregung hierzu wurde 1948 auf dem Kongress von Den Haag vom span. Politiker Salvadore de Madariaga gegeben. 1994 kam als zweiter Campus des E. Natolin (Warschau/Polen) hinzu. An beiden Standorten können Bewerber mit abgeschlossenem ersten Studium zusätzliche Masterabschlüsse mit europ. Schwerpunkt erlangen. Unterrichtet werden die ca. 470 Studenten in Engl. und Frz. In Brügge gibt es 4 Fakultäten, die fachliche Schwerpunkte bilden und entsprechende Abschlüsse anbieten, nämlich in Wirtschaft, Recht, Politik und Administration (jeweils mit EU-Bezug) sowie internationalen Beziehungen der EU und Diplomatie. In Natolin kann man einen Master für »Europäische interdisziplinäre Studien« erwerben. Das E. gilt als »Kaderschmiede« für spätere Karrieren in der EU. Finanziert wird das E. hauptsächlich durch die Europäische Union sowie durch Belgien und Polen. Der kleine Kreis der festangestellten Professoren am E. wird jedes Semester durch eine Reihe namhafter Wissenschaftler (Gastprofessuren) und Praktiker ergänzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176946/europakolleg-bruegge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176946/europakolleg-bruegge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. koordiniert die Positionen der Bundesländer in Angelegenheiten der EU. Seit ihrer Gründung 1992 tagt sie jährlich 3bis 4-mal. Zusammengesetzt ist sie aus den Europabeauftragten/ Europaministern der Länder sowie den Europareferenten der Landesverwaltungen und dem Länderbeobachter. Zudem werden regelmäßig Vertreter der Bundesregierung und externe Referenten eingeladen. Der jeweilige Vorsitz wechselt jährlich zum 1.7. in alphabetischer Reihenfolge der Länder. Aufgabe der E. ist die Formulierung und Abstimmung europapolitischer Positionen unter den Ländern zwecks besserer Durchsetzung ihrer Interessen gegenüber der Bundesregierung und der Europäischen Kommission. Es besteht eine enge Zusammenarbeit mit dem Bundesrat, der Ministerpräsidentenkonferenz der Länder, den Fachministerkonferenzen der Länder und dem Ausschuss der Regionen. Die Beschlussfassung der E. erfolgt – im Unterschied zur Beschlussfassung im Bundesrat – einstimmig, was auch den kleinen Ländern eine Art Vetomacht verleiht. Die Beschlüsse sind oft grundlegend für entsprechende Beschlüsse der Ministerpräsidentenkonferenz der Länder oder des Bundesrates. Die Sitzungen der E. werden durch eine ständige Arbeitsgruppe vorbereitet, die bei Bedarf Expertenanhörungen durchführt und themenbezogene Unterarbeitsgruppen einsetzen kann. Letztlich ist die E. das wichtigste Instrument zur europapolitischen Koordination der Bundesländer außerhalb des Bundesrates.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176948/europaministerkonferenz-der-deutschen-laender-emk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176948/europaministerkonferenz-der-deutschen-laender-emk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde am 5.5.1949 von 10 Staaten als erste europ. Organisation nach dem 2. Weltkrieg gegründet. Ziel war es, Frieden, Demokratie und Stabilität in Europa wiederherzustellen. Deutschland trat dem E. 1950 bei, heute gehören dem E. 47 Staaten an. Der Sonderstatus von Weißrussland wurde 1997 aufgrund von Menschenrechtsverletzungen ausgesetzt. Sitz des E. ist Straßburg. Die Symbole des E., Flagge und Hymne, werden seit 1986 auch von der EG bzw. EU verwendet. Der E. ist nicht zu verwechseln mit dem Europäischen Rat (Staats- und Regierungschefs der EU-Staaten). Die Satzung des E. sieht 2 Organe vor:\n1. Das Ministerkomitee: Es ist das Entscheidungsorgan und setzt sich aus den Außenministern und den Ständigen diplomatischen Vertretern der Mitgliedstaaten zusammen. Es dient dem politischen Austausch und entscheidet über die Aufnahme neuer Mitglieder bzw. die Aussetzung von Mitgliedsrechten.\n2. Die Parlamentarische Versammlung: In ihr kommen Vertreter der nationalen Parlamente zusammen (derzeit 636). Sie hat Beratungsfunktion.\nNeben diesen beiden Organen umfasst der E. zudem den Kongress der Gemeinden und Regionen des Europarats (1957–94: Ständige Konferenz der Gemeinden und Regionen Europas; 1994–2003: Kongress der Gemeinden und Regionen Europas), der ebenfalls Beratungsfunktion hat. Zudem unterstützt ein vom Generalsekretär geleitetes Sekretariat mit rund 2.200 Mitarbeitern das Ministerkomitee und die Parlamentarische Versammlung. Schließlich gehört dem E. der 1959 gegründete und 1998 reformierte Europäische Gerichtshof für Menschenrechte an. Zu den Tätigkeitsbereichen des E. gehören die Wahrung von Demokratie und Menschenrechten, die Förderung von rechtlicher Zusammenarbeit, die Herstellung von sozialem Zusammenhalt sowie Maßnahmen in den Bereichen Erziehung, Bildung, Kultur, Jugend und Sport. Dazu kann der E. Regierungsempfehlungen abgeben, Sitzungen mit Experten abhalten, Schulungen durchführen, Untersuchungen und Berichte verfassen sowie Kampagnen zu verschiedenen Themen organisieren. Zentrale Bezugspunkte der Arbeit des E. sind die für seine Mitglieder bindenden Konventionen und Abkommen. Das wohl bedeutendste ist die Europäische Menschenrechtskonvention (EMRK), die 1950 als erstes internationales Dokument zum Schutz der Menschenrechte unterzeichnet wurde. Der Europäische Gerichtshof für Menschenrechte wacht über die Einhaltung der EMRK. Nach Inkrafttreten des Vertrags von Lissabon (2009) nahm die EU Verhandlungen auf über einen Beitritt zum Europarat, die im April 2013 zu einer Übereinkunft führten. Der Europäische Gerichtshof lehnte am 18.12.2014 in einer Stellungnahme den Beitritt aus rechtlichen Gründen jedoch ab, sodass der Prozess zunächst gestoppt und die offenen Fragen erst geklärt werden mussten (Stand 2019). Die Rolle des E. wird aufgrund der wichtigen politischen Rolle von EG bzw. EU immer wieder kritisch hinterfragt. Als Austauschforum für beinahe alle europ. Staaten sowie aufgrund seiner Bedeutung mit Blick auf die Wahrung der Demokratie kommt dem E. jedoch auch künftig besondere Bedeutung in Europa zu.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176949/europarat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176949/europarat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Europäische Gerichtshof (EuGH) hat mehrere E. entwickelt, um seine Funktion als »Hüter« der Verträge (»Wahrung des Rechts bei der Auslegung und Anwendung dieses Vertrages«, Art. 220 EGV) besser wahrnehmen zu können. Ausgehend von der Erkenntnis, dass den Normen des Gemeinschaftsrechts eine möglichst optimale Wirkungskraft verliehen werden muss (»effet utile«), haben 2 Grundsätze eine besondere Bedeutung erlangt:\n1. der Grundsatz der »unmittelbaren Wirkung«.\nHier stellte der EuGH bereits 1962 in seinem Urteil im Fall »Van Gend &amp; Loos« fest, »dass nach dem Geist, der Systematik und dem Wortlaut des Vertrages« europ. Primärrecht unmittelbare Wirkungen erzeugt und individuelle Rechte begründet, welche die staatlichen Gerichte zu beachten haben. Das bedeutet, dass sich jedermann auf die in dem Vertrag enthaltenen Rechte berufen kann und die innerstaatlichen Gerichte deren Schutz – wie bei innerstaatlichem Recht auch – gewährleisten müssen.\nZudem wurde klargestellt, dass es nicht mehr in der vollständigen Souveränität der Mitgliedstaaten liegt, ob und wie sie Entscheidungen der EG umsetzen. Kraft der auf die Gemeinschaften übertragenen Hoheitsrechte können die Gemeinschaftsorgane somit Regelungen erlassen, die unmittelbar Rechte und Pflichten für den Einzelnen begründen. Damit besitzt das Gemeinschaftsrecht eine »Durchgriffswirkung«. In dieser liegt der wesentliche Unterschied zwischen den Regelungsbefugnissen der Gemeinschaften und den Beschlüssen anderer internationaler Organisationen.\n2. Der Vorrang des Gemeinschaftsrechts.\nDieses Prinzip war und ist unerlässlich für die schrittweise Herausbildung einer europ. »Verfassung«. Es hätte wenig Sinn, dem europ. Recht die Qualität der »unmittelbaren Wirkung« zuzusprechen, wenn es nicht zugleich Vorrang gegenüber nationalem Recht genießen würde. In seiner berühmten Entscheidung »Costa/ENEL« von 1964 hat der EuGH das Verhältnis zwischen Gemeinschaftsrecht und nationalem Recht der Mitgliedstaaten präzisiert und für ein klassisches, föderales Konstitutionsprinzip entschieden: So wie im Föderalstaat Bundesrecht Landesrecht bricht, geht europ. Recht nationalem Recht vor – egal ob es sich bei diesem um einfache Gesetze oder Verfassungsartikel handelt. Dieser Vorrang des primären und sekundären Gemeinschaftsrechts ist somit ausdrücklich auch gegenüber später ergangenen nationalen Gesetzen garantiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309406/europarechtliche-grundsaetze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309406/europarechtliche-grundsaetze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 9. Mai wird jedes Jahr der E. gefeiert. Dazu finden in ganz Europa Veranstaltungen statt, z. B. an Schulen, Universitäten, in Städten und Gemeinden. Die Europäer erinnern sich mit dem E. an den 9. 5.1950, an dem der damalige frz. Außenminister Robert Schuman seinen bahnbrechenden Plan zur Gründung der Europäischen Gemeinschaft für Kohle und Stahl vorstellte. Die Vorlage zu diesem Plan hatte Jean Monnet geliefert. Der Schuman-Plan markierte den Beginn der friedlichen Einigung Europas.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176951/europatag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176951/europatag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. werden seit 1979 alle 5 Jahre als allgemeine, freie und direkte Wahlen in den Mitgliedstaaten der EG abgehalten. Sie wurden 1976 durch einen Beschluss des Rates eingeführt, der auch die Zahl der Mandate und ihre Verteilung auf die Mitgliedstaaten (nicht strikt proportional, sondern mit Übergewicht der kleineren Staaten) bestimmte. Dies ist jetzt vertraglich geregelt.\nEs gibt noch keinen Beschluss über ein einheitliches Wahlsystem; alle Mitgliedstaaten praktizieren inzwischen Verhältniswahl. Es gibt einen einheitlichen Wahltermin innerhalb einer Spanne von 4 Tagen (Donnerstag bis Sonntag), um traditionellen nationalen Wahltagen zu entsprechen. Kandidatenauswahl und Wahlkampf erfolgen im nationalen Rahmen; es gibt (noch) keine transnationalen Listen. 2004 haben die Grünen ansatzweise einen gemeinsamen transnationalen Wahlkampf geführt. Mit der Einführung der »Unionsbürgerschaft« im Vertrag von Maastricht (1992) können Unionsbürger das aktive und passive Wahlrecht in ihrem Wohnsitzland ausüben. Generell gilt, dass die Parteien die E. als »Zwischen-« oder »Testwahlen« verwenden. Das erklärt, warum Oppositionsparteien meist besser abschneiden, während Regierungsparteien mit »Denkzetteln« rechnen müssen. Im Unterschied zu nationalen Wahlen geht es bei E. nicht um Machtverteilung, d. h. Regierungsbildung. Mit der Entscheidung zugunsten von E. waren folgende Erwartungen verbunden:\n• die Beseitigung des Doppelmandats (Abgeordnete waren gleichzeitig Vertreter des nationalen wie auch des Europäischen Parlaments), also ein professionelleres Parlament in Straßburg;\n• die Ausweitung und Stärkung der Kompetenzen des Europäischen Parlaments (EP);\n• die bessere Rückkopplung zur nationalen Ebene, also mehr Legitimität im EG-/EU-System.\nDie Wahlbeteiligung liegt bei E., ähnlich wie bei anderen »Zwischenwahlen«, niedriger als bei nationalen Wahlen. Sie ist insgesamt seit 1979 von 63 % auf 43 % (2009 und 2014) gesunken; dabei gibt es deutliche nationale Unterschiede (z. B. gilt in einzelnen Staaten Wahlpflicht). Dieser Rückgang wird z. T. auf Veränderungen in der europapolitischen Grundeinstellung der Wählerschaft (Skepsis bis Ablehnung) zurückgeführt. Obwohl das EP über das Recht auf Mitentscheidung sehr gestärkt wurde und im Rechtsetzungsverfahren immer wieder erfolgreich Belange der Wählerschaft durchsetzen kann, wirkt sich das nicht in größerer Zustimmung bei E. aus. Der Zuwachs der Wahlbeteiligung 2019 auf über 50 % liegt auch in Veränderungen nationaler Parteiensysteme mit der Folge intensiverer Konkurrenz bei der E. als Testwahl begründet. Die gewählten Abgeordneten bilden politische Fraktionen, die die großen Parteifamilien/-strömungen widerspiegeln; innerhalb der Fraktionen konstituieren sich nationale Untergruppen. Die bisherigen Ergebnisse der E. zeigten zunächst die Dominanz von 2 großen Fraktionen, die sich in der Spitzenposition abgewechselt haben; hinzu kommen kleinere Fraktionen mit Abgeordneten aus meist kleineren nationalen Parteien. Insgesamt spiegelt das EP das breite Parteienspektrum in den Mitgliedstaaten mit teilweise gravierenden Veränderungen. Das erklärt auch das Ende der Dominanz der zwei größten Fraktionen bei der E. 2019; für Mehrheiten müssen mindestens 3 Fraktionen kooperieren. Bei den Europawahlen 2014 und 2019 sind die politischen Parteien erstmals mit »Spitzenkandidaten« angetreten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176953/europawahlen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176953/europawahlen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176954/europeaid/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176954/europeaid/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit E. [engl.: »Europäisches wirtschaftspolitisches Regieren«] werden zumeist die Regeln und Institutionen bezeichnet, die in der Europäischen Währungsunion die Überwachung und Koordinierung von nationalen Fiskal- und Wirtschaftspolitiken und ihr Zusammenspiel mit der europ. Geldpolitik bestimmen. Zu den Maßnahmen gehören u. a. Anpassungen des bereits 1997 eingeführten Stabilitäts- und Wachstumspaktes, das durch das sog. Sixpack (ein Paket von 5 EU-Richtlinien und 1 Verordnung) eingeführte Verfahren zur makroökonomischen, also gesamtwirtschaftlichen Überwachung (seit 2011 in Kraft); der 2012 von 25 EU-Staaten beschlossene Fiskalpakt (Ziel: u. a. Einführung von Schuldenbremsen in den EU-Staaten); und der von 23 EU-Staaten 2011 verabschiedete Euro-Plus-Pakt (Ziele: Wettbewerbsfähigkeit, Beschäftigung, Haushaltsdisziplin und Stärkung der Stabilität der Finanzmärkte). Ein breiter gefasster E.-Begriff beschreibt weitere für die wirtschaftliche Ordnungsbildung relevante Entscheidungs- und Rechtsetzungsprozesse sowie Regulierungsansätze (etwa im Bereich des Binnenmarkts, der Wettbewerbspolitik, der Haushaltspolitik, der Lohnsetzung etc.) und bezieht sich nicht nur auf die 19 Staaten der Eurozone, sondern auf (nach dem EU-Austritt Großbritanniens) alle 27 EU-Mitglieder. Wichtigste staatliche Akteure sind im Bereich der E. die mitgliedstaatlichen Regierungen, v. a. die Finanzminister, die im Ecofin-Rat (dem Rat der Wirtschafts- und Finanzminister aller 27 EU-Staaten) und in der Eurogruppe (den Finanzministern der 19 Eurostaaten) zusammentreffen, die Europäische Kommission, die Europäische Zentralbank, sowie, mit bislang wenig ausgeprägter Rolle, das Europäische Parlament. Die im Zuge der Staatsverschuldungs- und Bankenkrise geschaffenen »Euro-Rettungsschirme« EFSF (Europäische Finanzstabilisierungsfazilität) und ESM (Europäischer Stabi
