aren die EG sowie weitere Staaten; heute hat E. 40 Mitglieder plus Sdkorea als Partnerland und als Assoziierte z. B. Argentinien, Chile und Kanada. E. konzentriert sich auf marktorientierte industrielle Kooperationen in Forschung und Entwicklung. Projekte werden mit bis zu 50 % aus nationalen Forschungsetats finanziert. E. folgt einem Bottomup-Ansatz; Projekte, Projektpartner, -dauer, -finanzierung und Verwertung der Ergebnisse werden gemeinsam von Wissenschaft, Wirtschaft und den beteiligten Regierungen festgelegt und in Privatinitiative organisiert. E. ist ein rein zwischenstaatliches Programm mit Beteiligung der Europischen Kommission, die Ministerkonferenz (mit rotierendem Vorsitz) legt die politischen Richtlinien fest. Begleitet wird die Arbeit von einer interparlamentarischen Konferenz und einem Exekutivgremium. E. hat sich als sehr effektives Format erwiesen; ein Groteil europ. Forschungskooperation wird darber abgewickelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176833/eureka/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176833/eureka/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Informationsnetzwerk E. (benannt nach einer Figur aus der antiken Mythologie) wurde 1980 auf Initiative der Europischen Kommission gegrndet, mit einer Zentrale in Brssel und nationalen Verbindungsbros. E. soll der ffentlichkeit und politischen Entscheidungstrgern wissenschaftlich fundierte Informationen ber die europ. Bildungssysteme liefern.\nEs dient auch dem Austausch von Informationen und Erfahrungen zwischen Lehrenden und Bildungspolitikern und frdert ihre Zusammenarbeit. Whrend die nationalen Informationsstellen v. a. fr die Datensammlung zustndig sind, konzipiert und koordiniert die Zentrale die Aktivitten und Publikationen von E. 1995 wurde E. in das Programm SOKRATES und 2007 in das Aktionsprogramm zum Lebenslangen Lernen integriert. Es wird inzwischen von der Exekutivagentur Bildung, Audiovisuelles und Kultur verwaltet. Zurzeit sind 38 Staaten an E. beteiligt (auch Liechtenstein, Island, Norwegen und die Trkei) (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176968/eurydice/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176968/eurydice/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176803/economic-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176803/economic-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176807/effet-utile/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176807/effet-utile/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU hat keine eigenen Einnahmen wie z. B. eigene Steuereinnahmen. Der EU-Haushalt wird aus 3 Einnahmequellen, den sog. E., gespeist. Diese sind in Art. 311 AEUV allerdings nicht nher definiert oder konkretisiert; lediglich das Verfahren zur Bestimmung der E. ist dort festgelegt. Die 3 Einnahmequellen sind derzeit:\n1. Sog. traditionelle E. wie Zolleinnahmen und Zuckerabgaben. Ihr Anteil an der Finanzierung des EU-Haushalts schwankt in den letzten Jahren zwischen 11 und 13 %.\n2. Mehrwertsteuer-Eigenmittel. Dieses E. wurde 1970 eingefhrt, es wird auf der Basis der nationalen Mehrwertsteuereinnahmen der Mitgliedstaaten errechnet und aus den nationalen Haushalten geleistet. Da bislang weder die Hhe der MwSt-Stze noch die Listen der mehrwertsteuerpflichtigen Waren und Dienstleistungen europaweit harmonisiert sind, wird fr jeden Staat eine MwSt-Bemessungsgrundlage nach einem einheitlichen Verfahren errechnet. Davon erhlt die EU in Form eines sog. Abrufsatzes einen vereinbarten Anteil. Ihr Anteil sinkt kontinuierlich und schwankt z. Zt. um 10 %.\n3. Das Bruttonationaleinkommen (BNE-Eigenmittel) der Mitgliedstaaten. Diese Quelle wurde 1988 eingefhrt. Die hieraus erzielte Hhe an E. ist flexibel und bemisst sich an der Wirtschaftskraft des jeweiligen Mitgliedstaates.\nDiese E. dienen als Mglichkeit, Finanzierungslcken, die die beiden erstgenannten E.-Quellen hinterlieen, zu schlieen oder zustzliche Ausgaben abzudecken, die zwischen Rat und Europischem Parlament im Rahmen des jhrlichen Haushaltsverfahrens vereinbart worden sind. Mithilfe dieser E. aus dem jeweiligen Bruttonationaleinkommen der Mitgliedstaaten wird der Haushalt ausgeglichen und dem Kreditaufnahmeverbot fr die EU nach Art. 310 AEUV Rechnung getragen. Inzwischen deckt diese Quelle fast 70 % der Einnahmen.\nDer EU-Haushalt wird also grtenteils aus nationalen Leistungen der Mitgliedstaaten finanziert. Die E. werden in sog. Eigenmittelbeschlssen vereinbart, die einstimmig verabschiedet und in allen Mitgliedstaaten der EU ratifiziert werden mssen. Dort wird auch die Hchstgrenze der E. festgelegt, die derzeit bei 1,24 % des BNE der EU liegt. Seit der Einfhrung der BNE-E. ist die Sicherung der EU-Finanzierung mit dem Verzicht auf eine finanzpolitische Autonomie der EU verbunden. Der Trend geht weg von der autonomen Finanzierung der Gemeinschaft hin zu einem Beitragssystem.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176812/eigenmittel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176812/eigenmittel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EEA [auch: Vertrag von Luxemburg] wurde am 28.2.1986 von 12 Mitgliedstaaten unterzeichnet und trat am 1.7.1987 in Kraft. Durch sie sollte bis zum 31.12.1992 der Binnenmarkt als Raum ohne Binnengrenzen, in dem der freie Verkehr von Waren, Personen, Dienstleistungen und Kapital gem den Bestimmungen dieses Vertrags gewhrleistet ist, schrittweise verwirklicht werden. Die EEA nderte die Funktionsweise und Entscheidungsverfahren der EU-Organe und dehnte die Zustndigkeiten der Europischen Wirtschaftsgemeinschaft (EWG) auf die Bereiche Forschung und Entwicklung, Umwelt, Verkehr, Sozialpolitik, Arbeitsrechtspolitik und Gleichberechtigung aus. Zudem fhrte sie die Europische Politische Zusammenarbeit (EPZ) zur gemeinsamen Auenpolitik ein. Hintergrund der EEA war der wachsende Reformdruck, der durch die ersten Erweiterungen der EWG (1973) entstanden war. Seit Beginn der 1970er-Jahre diskutierte man ber die Effizienz im EWG-Institutionengefge. Der sog. Tindemans-Bericht (1975) schlug eine Strkung des Europischen Rats als zentralem Entscheidungsgremium sowie die generelle Einfhrung von Mehrheitsbeschlssen im Ministerrat vor. Der dt. und der ital. Auenminister, Hans-Dietrich Genscher und Emilio Colombo, vertieften diese Diskussion im Januar 1981, indem sie eine Europische Akte vorschlugen, die eine Kompetenzausweitung des Europischen Parlaments (EP) und die Abkehr vom Einstimmigkeitsprinzip im Ministerrat festschreiben sollte. Auch das EP unternahm im Februar 1984 einen weitreichenden Reformvorsto mit seinem Entwurf eines Vertrages zur Grndung der Europischen Union. Diese sog. Spinelli-Initiative sah erhebliche Kompetenzerweiterungen des EP vor, das gleichberechtigt als zweite Kammer neben dem Ministerrat an EWG-Gesetzen mitwirken sollte. Der Europische Rat setzte daraufhin im Juni 1984 den sog. Dooge-Ausschuss ein. Dieser empfahl im Juni 1985, das Mitentscheidungsrecht fr das EP und die qualifizierte Mehrheitsabstimmung fr den Ministerrat einzufhren. Nach zhen Verhandlungen gingen die Vorschlge des Dooge-Ausschusses sowie die der Kommission zur Vollendung des Binnenmarkts in die EEA ein, weshalb sich die EWG-Staaten in der EEA darauf einigten, im Ministerrat die qualifizierte Mehrheitsentscheidung auf viele Bereiche auszuweiten und den Einstimmigkeitszwang bis auf wenige Ausnahmen abzuschaffen. Da hiermit die demokratische Kontrolle der Regierungen durch ihre Parlamente nicht mehr automatisch gegeben war, wurden im Gegenzug die Mitwirkungsrechte des EP gestrkt (Kooperationsverfahren fr Bereiche, in denen der Ministerrat mit qualifizierter Mehrheit beschliet). In der Sozialpolitik erhielt der Ministerrat die Mglichkeit, Mindestvorschriften zur Verbesserung der Arbeitsumwelt sowie zur Sicherheit und Gesundheit von Arbeitnehmern zu erlassen (mit qualifizierter Mehrheit). Um die Auswirkungen des Binnenmarktes auf die weniger entwickelten Mitgliedstaaten auszugleichen, fhrte die EEA eine gemeinsame Politik des wirtschaftlichen und sozialen Zusammenhalts ein (finanziert vom Europischen Ausrichtungs- und Garantiefonds fr die Landwirtschaft und dem Europische Fonds fr Regionale Entwicklung). Zur Verwirklichung der EPZ verpflichteten sich die Mitgliedstaaten in der EEA, in auenpolitischen Fragen, die fr die Sicherheit der Mitgliedstaaten von Interesse sein knnen, sich gegenseitig zu konsultieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176813/einheitliche-europaeische-akte-eea/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176813/einheitliche-europaeische-akte-eea/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Allgemeinen ist unter Einlagensicherung der Schutz von Einlagen  also beispielsweise Bankguthaben  vor ihrem vollstndigen oder teilweisen Verlust zu verstehen. Der sog. Entschdigungsfall tritt dann ein, wenn das Kreditinstitut nicht in der Lage ist, die fllige Einlage zurckzuzahlen und dazu auch zuknftig nicht in der Lage sein wird.\nDie Sicherung von Einlagen kann entweder auf freiwilliger Basis oder aufgrund gesetzlicher Verpflichtung erfolgen. Auf europ. Ebene wurde die Einlagensicherung im Rahmen der Bankenunion durch EU-Richtlinienrecht harmonisiert. Das heit, die Mitgliedstaaten der EU werden verpflichtet, die in der Richtlinie bestimmten Mindeststandards zur Einlagensicherung in ihr nationales Recht einzufhren. Die erste Richtlinie hierzu wurde 1994 erlassen (Richtlinie 94/19/EG), allerdings als Reaktion auf die Finanzkrise 2008 hinsichtlich des Anlegerschutzes wesentlich berarbeitet und erweitert (Richtlinie 2009/14/EG). Die aktuell gltige Richtlinie trat am 2.7.2014 in Kraft (Richtlinie 2014/49/EU). In Deutschland erfolgte die Umsetzung der Richtlinie in nationales Recht durch das Einlagensicherungsgesetz (EinSiG).\nDie Einlagensicherung dient unmittelbar zunchst dem Schutz der Anleger. Darber hinaus soll allerdings auch das Vertrauen der Kunden in den Finanzmarkt insgesamt gestrkt werden. Dies soll insbesondere zu hherer Finanzmarktstabilitt beitragen und davor schtzen, dass die Kunden ihre Spareinlagen in Krisensituationen abziehen (sog. bank run) und so die Lage von finanziell angespannten Kreditinstituten weiter verschrfen.\nInhaltlich regelt die Richtlinie (engl. Deposit Guarantee Scheme Directive, abgekrzt DGSD), dass alle Kreditinstitute zum Schutz der Einlagen einem Einlagensicherungssystem angehren mssen. Im Entschdigungsfall steht dem Einleger dann ein Entschdigungsanspruch gegen das Einlagensicherungssystem zu. Dieser Entschdigungsanspruch wurde fr den Regelfall von ursprnglich 20.000 Euro im Jahre 1994 auf aktuell 100.000 Euro festgelegt. Dabei gilt der Entschdigungsanspruch pro Kunde und Bank. Weiterhin gibt die Richtlinie vor, dass bei Transaktionen, die bestimmten  insbesondere sozialen  Zwecken dienen, die Deckungssumme zu erhhen ist. Das nationale Recht sieht insoweit vor, dass die Einlagensicherung fr einen bestimmten Zeitraum auf bis zu 500.000 Euro erhht wird. Dieser Schutz greift insbesondere dann, wenn die Einlagen fr die Lebensfhrung des Anlegers von besonderer Bedeutung sind, wie beispielsweise beim Erwerb einer privaten Wohnimmobilie. Die Einlagensicherung selbst erfolgt durch nationale Systeme, deren Handeln allerdings weitgehend harmonisiert ist und die auf europ. Ebene eng miteinander kooperieren. In Deutschland unterstehen die Einlagensicherungssysteme der Aufsicht der Bundesanstalt fr Finanzdienstleistungsaufsicht (BaFin). Die Einlagensicherungssysteme haben zu gewhrleisten, dass der zu erstattende Betrag innerhalb von 7 Arbeitstagen ab Feststellung des Entschdigungsfalles zur Verfgung steht. Fr eine bergangszeit bis zum 31.12.2023 knnen die Mitgliedstaaten hiervon in gewissen Grenzen abweichen. Die Finanzierung der Einlagensicherungssysteme erfolgt grundstzlich durch Finanzmittel ihrer Mitglieder. Die Finanzierung kann auch aus anderen Quellen gespeist werden, wobei eine Finanzierung aus Steuermitteln nicht vorgesehen ist. Der Steuerzahler soll fr die Einlagensicherung nach Mglichkeit nicht haften. Die Richtlinie sieht vor, dass die Einlagensicherungssysteme bis zum 3.7.2024 ber eine Zielausstattung von 0,8 % der Hhe der gedeckten Einlagen verfgen. Die Beitrge, die die Kreditinstitute an das Einlagensicherungssystem zu leisten haben, hngen von der Hhe der gedeckten Einlagen und der Hhe des Risikos ab, denen das jeweilige Institut ausgesetzt ist. Die Kreditinstitute haben die Anleger frmlich darber zu informieren, wie ihre Einlagen geschtzt sind.\nBereits seit einigen Jahren wird darber diskutiert, die nationalen Einlagensicherungssysteme durch ein europ. Einlagensicherungssystem (engl. European Deposit Insurance Scheme, abgekrzt EDIS) zu ersetzen. Ein entsprechender Verordnungsvorschlag zur vergemeinschafteten Verwaltung der Einlagensicherung scheiterte allerdings bislang aufgrund politischer Differenzen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309402/einlagensicherung-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309402/einlagensicherung-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der konservative brit. Oppositionsfhrer Winston Churchill sagte in einer Rede am 5.3.1946 in Fulton, US-Bundesstaat Missouri, dass sich ein eiserner Vorhang ber den europischen Kontinent gesenkt habe  ein Bild fr die erkennbare Teilung Europas (und der Welt) im Kalten Krieg, entlang einer Linie von Stettin in der Ostsee bis Triest im Mittelmeer, zwischen den Macht- und Einflusssphren der Sowjetunion und der Westmchte. Mittel- und Osteuropa erlebte bald danach kommunistische Machtbernahmen, whrend die Staaten westlich der Oder-Neie-Linie liberaldemokratische, parlamentarische Demokratien waren. Der E. als ideologische Trennlinie wurde aber auch sichtbar in Grenzbefestigungen und kilometerbreiten Sperrzonen, insbesondere zwischen Ost- und Westdeutschland nach dem Bau der Berliner Mauer 1961. Im August 1989 ffnete Ungarn als erstes Land des Ostblocks seine Grenze nach Westen. Am 9.11.1989 wurde die Berliner Mauer geffnet und mit ihr der E. zwischen Ost- und Westeuropa.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176814/eiserner-vorhang/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176814/eiserner-vorhang/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Bei der E. geht es um die mglichst effiziente und umweltvertrgliche Gewinnung und Nutzung von Energie, den Handel mit Energie und mit Rohstoffen zur Energiegewinnung innerhalb Europas und die Zusammenarbeit mit Drittstaaten sowie die dazu ntigen Netze (Art. 194 AEUV). Somit berhrt die E. mehrere andere europ. Politikbereiche wie den Binnenmarkt, Umweltpolitik, Auen- und Sicherheitspolitik und Verkehrspolitik. Viele Befugnisse der EU leiten sich aus diesen angrenzenden Politikbereichen ab, da die Entscheidungskompetenzen im Bereich Energiepolitik weiterhin bei den Mitgliedstaaten liegen. Aufgrund der zunehmenden Knappheit von Energierohstoffen, steigender Preise und der verschrften Umweltproblematik wurden die Grenzen einzelstaatlicher Problemlsungen in den letzten Jahren jedoch deutlicher.\nDeshalb gibt es zunehmend Bestrebungen, die nationalen Energiepolitiken besser zu koordinieren und der EU in diesem Bereich Zustndigkeiten zu bertragen. So fhrt Art. 194 AEUV das ordentliche Gesetzgebungsverfahren in der Energiepolitik ein, sodass nun auch das Europische Parlament in Entscheidungen einbezogen wird. Jedoch bleiben die Entscheidungsrechte der Mitgliedstaaten bei Energienutzung, Wahl der Energiequellen sowie Energieversorgung bestehen. Ein Aktionsplan des Rates von 2007 sah vor, die Treibhausgasemissionen bis 2020 um mindestens 20 % gegenber 1990 zu verringern, den Anteil erneuerbarer Energien auf 20 % des Gesamtverbrauchs zu steigern sowie die effiziente Energienutzung generell zu verbessern. Seit Oktober 2014 verfolgt die EU eine integrierte Klima- und Energiepolitik: Bis 2030 sollen Treibhausgasemissionen um 40 % gesenkt und der Anteil erneuerbarer Energien erhht werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176816/energiepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176816/energiepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. der EU mit dritten Staaten und Regionen bildet eine Hauptkomponente der auswrtigen Aktivitten der EU. Mit dem 1992 unterzeichneten Maastrichter Vertrag wurde fr die unterschiedlichen Dimensionen der Entwicklungszusammenarbeit erstmals eine zusammenfhrende Vertragsgrundlage geschaffen. Die E. wird von dem Zusammenwirken von EU und Mitgliedstaaten wie auch der Kooperation beider Ebenen mit entsprechenden internationalen Organisationen gekennzeichnet. Entwicklungspolitische Manahmen gegenber dritten Staaten oder Regionen gehen auf die Frhphase des europ. Integrationsprozesses zurck. Bereits in den Rmischen Vertrgen war 1957 die Grundlage fr eine entsprechende Untersttzung der damaligen berseeischen Gebiete der EG-Mitgliedstaaten geschaffen worden. 1964 wurden im Abkommen von Jaunde Handelserleichterungen und entwicklungspolitische Manahmen fr die damals unabhngig assoziierten afrik. Staaten und Madagaskar mit der EG festgelegt. Dieses Abkommen wurde 1975 durch das Lom-Abkommen abgelst, das die Zusammenarbeit mit den 77 Staaten Afrikas, der Karibik und des Pazifiks (AKP-Staaten) regelte. Angesichts der politischen, konomischen und sozialen Vernderungen auf regionaler wie internationaler Ebene, aber auch aufgrund unzureichender Effizienz war diese Form der entwicklungspolitischen Kooperation zunehmend in die Kritik geraten und wurde durch das im Jahr 2000 unterzeichnete Cotonou-Abkommen abgelst. Im Fokus der E. mit den AKP-Staaten stehen nunmehr die Armutsbekmpfung, eine strkere politische Zusammenarbeit (mit besonderer Beachtung der Aspekte Demokratie, Menschenrechte und Rechtsstaatlichkeit) sowie wirtschafts- und handelspolitische Partnerschaften. Auch wird der Zusammenarbeit mit Nichtregierungsorganisationen (NROs) ein hherer Stellenwert eingerumt. ber diesen geografischen Hauptbereich der E. hinaus unterhlt die EU gegenber Asien, Lateinamerika und den Anrainerstaaten des Mittelmeers weitere entwicklungspolitische Beziehungen. Mehr als die Hlfte der weltweiten ffentlichen Entwicklungshilfe entfallen auf die EU und ihre Mitgliedstaaten. Zur Untersttzung der Erreichung der von den UN-Mitgliedstaaten vereinbarten Millenniumsentwicklungsziele hat die EU-Kommission 2010 einen entsprechenden Aktionsplan vorgelegt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176819/entwicklungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176819/entwicklungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. der EU umfasst im engeren Sinne das Beitrittsverfahren und die Heranfhrungsstrategie fr neue Mitglieder, im weiteren Sinne aber auch die Motive, neue Mitglieder aufzunehmen. Auerdem bezeichnet E. die ntigen Impulse und Manahmen fr die Anpassung und Reform der EU vor und nach einem Beitritt.\nDass immer weitere Staaten die Mitgliedschaft in der EU anstreben, unterstreicht einerseits ihre enorme Anziehungskraft und wachsende Bedeutung, andererseits verschrfen sich so die Probleme der Handlungsfhigkeit und die Risiken einer berdehnung. Die E. zhlt seit der Osterweiterung zu den wichtigsten und erfolgreichsten auen- und sicherheitspolitischen Instrumenten der EU. Bis dahin berwogen in der E. eher integrationspolitische Motive und Begrndungen (Norderweiterung). Bereits im Zuge der Osterweiterung strebte die EU eine ber die bloe Reaktion auf Beitrittsantrge hinausgehende Politik an, die den Heranfhrungs- und Erweiterungsprozess strukturiert und zeitlich und inhaltlich steuert. Dies geschah auch im Hinblick auf parallel laufende interne Reformen. Nach der Osterweiterung 2004/07 war die EU bestrebt, den Konsens ber die Erweiterung zu erneuern und sich auf eine Erweiterungsstrategie zu verstndigen. Diese hat 3 tragende Elemente:\n1. die Konsolidierung der politischen Verpflichtungen der EU gegenber (potenziellen) Beitrittskandidaten, deren Kreis vorerst auf die Trkei und die Lnder des westlichen Balkans (Balkanpolitik) beschrnkt bleibt;\n2. die faire und strenge Prfung der Voraussetzungen fr die Mitgliedschaft (Konditionalitt) und deren Zwischenstufen im Lichte der Kopenhagener Kriterien bzw. weiterer vom Europischen Rat festgelegter Gesichtspunkte;\n3. die bessere Kommunikation mit den Brgerinnen und Brgern in der Union ber die Motive und den Nutzen der Erweiterung sowie die Frderung des gesellschaftlichen Austauschs mit (potenziellen) Kandidatenlndern.\nDie Erweiterungsstrategie wird unter und in den Mitgliedstaaten sowie im Europischen Parlament kritisch diskutiert. Positionen zur Aufnahmefhigkeit der EU sowie generell zum Verhltnis von Vertiefung und Erweiterung sowie zu den Perspektiven der Europischen Nachbarschaftspolitik spielen dabei eine Rolle.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309403/erweiterungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309403/erweiterungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist gesetzliches Zahlungsmittel in den Staaten der Europischen Wirtschafts- und Whrungsunion sowie in Andorra, Monaco, San Marino und Vatikanstadt, ferner in Montenegro und im Kosovo (ohne Beteiligungsrechte). Er wurde zum 1.1.1999 als Buchgeld eingefhrt mit festen Wechselkursen fr die 10 beteiligten Whrungen in 11 Lndern (BRD: 1,95583 DM je E.). Scheine und Mnzen wurden am 1.1.2002 ausgegeben. Verantwortlich fr die Geldpolitik im Euroraum ist die Europische Zentralbank. Fr die E.-Einfhrung in einem Land gelten strenge Stabilittskriterien. Als internationale Reserve- und Welthandelswhrung hat der E. alle in ihn gesetzten Erwartungen erfllt. Doch auch Jahre nach seiner Einfhrung wird er von der Bevlkerung teils kritisch bewertet. Dabei spielt das Gefhl eine Rolle, dass bei der Whrungsumstellung damals die Preise erheblich gestiegen seien (Teuro), was die amtlichen Statistiken jedoch kaum besttigen. Als Namensgeber des E. gilt der damalige deutsche Bundesfinanzminister Theo Waigel (CSU).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176834/euro/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176834/euro/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. ist eine Vereinbarung zur Strkung der Wettbewerbsfhigkeit der EU-Staaten durch engere Zusammenarbeit und Angleichung der makrokonomischen Strukturen in den Bereichen Wirtschaft, Sozialpolitik, Ausbildung, Steuern, Renten und Haushalt; der E. wurde im Mrz 2011 beschlossen. Da im Vertrag von Maastricht (1993) nur eine Wirtschafts- und Whrungsunion, jedoch keine echte politische Union beschlossen wurde, wuchs der Bedarf (verschrft durch die europ. Staatsschuldenkrise seit 2010) einer wirtschafts- und fiskalpolitischen Koordinierung auf EU-Ebene (engl.: Economic Governance). Beteiligt am E. sind nicht nur die 19 Eurostaaten, ihm haben sich auch EU-Staaten (deshalb Euro-plus-Pakt) angeschlossen, welche den Euro (noch) nicht eingefhrt haben (Bulgarien, Polen und Rumnien) bzw. dies durch Regelungen im EU-Vertrag (Opting out-Klausel) ausgeschlossen haben (Grobritannien, Dnemark). Der E. geht zurck auf eine dt.-frz. Initiative. Auf dem EU-Gipfel am 4.2.2011 stellten die dt. Bundeskanzlerin Angela Merkel und der frz. Staatsprsident Nicolas Sarkozy einen Pakt fr Wettbewerbsfhigkeit vor; erst spter in Euro-plus-Pakt umbenannt; eine frhere Bezeichnung lautete Pakt fr den Euro. Das zentrale Ziel des E. ist die Strkung der Wettbewerbsfhigkeit der EU-Staaten nach innen und nach auen. Um dies zu erreichen, schlgt der E. u. a. eine Angleichung etwa in der Haushalts-, Renten- und Lohnpolitik vor. Der E. steht im Zusammenhang mit anderen Bemhungen der EU um eine Angleichung der Wirtschafts- und Finanzpolitik der EU-Staaten. Dass die Eurostaaten zwar die Whrungspolitik vergemeinschaftet haben, die Wirtschafts- und Haushaltspolitik jedoch weitgehend national bestimmt ist, gefhrdet nach Ansicht von Experten die Stabilitt des Euro und lsst wirtschaftlich starke (z. B. Deutschland) und konomisch schwache Eurostaaten (z. B. Griechenland, Irland, Portugal) mehr und mehr auseinanderdriften. Die im E. vorgeschlagenen Instrumente zielen auf:\n1. die Abschaffung von sog. Lohnindexierungssystemen, also die automatische Anpassung von Lhnen an die Inflationsrate, wie sie etwa in Belgien und Frankreich blich ist,\n2. die Anerkennung von Bildungs- und Berufsabschlssen, um die Mobilitt von Arbeitnehmern in Europa zu frdern,\n3. die Schaffung einer einheitlichen Bemessung von Krperschaftsteuern (in Irland liegen die Krperschaftsteuern deutlich niedriger als in anderen EU-Staaten, was Letztere als Wettbewerbsverzerrung ansehen),\n4. die Anpassung des Rentensystems an die demografische Entwicklung (z. B. Angleichung der Renteneintrittsalter),\n5. die Verankerung einer Schuldenbremse in den Verfassungen aller EU-Mitgliedstaaten nach dt. Vorbild sowie\n6. die Einfhrung nationaler Krisenbewltigungsregime fr Banken.\nDieses umfassende Programm soll, nachdem es von den EU-Staaten beschlossen worden ist, innerhalb von 12 Monaten umgesetzt werden. Der E. greift Vorschlge und Ideen auf, wie sie von der vom EU-Ratsprsidenten Herman Van Rompuy geleiteten Expertengruppe und der EU-Kommission bereits entwickelt worden sind. Besonders kritisch aufgenommen wurde von den meisten EU-Staaten die Forderung, eine Schuldenbremse einzufhren, um die Haushaltsdisziplin verfassungsrechtlich abzusichern. Die Umsetzung der Ziele des E. soll von der EU-Kommission berwacht werden. Der E. stellt an die finanzielle Aufstockung des Eurorettungsschirms, die mageblich von der Untersttzung Deutschlands abhngt, Bedingungen und verlangt einen Konsolidierungs- und Sparkurs der schwachen Eurostaaten. Die rechtliche Basis des E. ist der Art. 136 AEUV, der Manahmen im Zusammenhang mit dem reibungslose(n) Funktionieren der Wirtschafts- und Whrungsunion ermglicht. Kritiker bezweifeln, dass die im E. vorgeschlagenen Ziele mit den dort genannten Mitteln zu erreichen sind, weil die Umsetzung der Beschlsse freiwillig ist und allein der Gruppendruck im Kreis der Staats- und Regierungschefs (peer pressure) und die Selbstverpflichtung der EU-Staaten mglicherweise nicht ausreichten, die Wirtschafts- und Haushaltspolitik der EU-Staaten so eng aufeinander abzustimmen. Da die Vereinbarungen des E. auf Reformen und Anpassungen in den EU-Staaten beschrnkt sind und zentrale Probleme der Staatsschuldenkrise (z. B. Unterkapitalisierung der europ. Banken) ausgeblendet werden bzw. sich durch die im E. vereinbarten Manahmen nicht lsen lassen, bezweifelten Kritiker eine unmittelbare Wirkung des Paktes. Fr den Fall, dass die Reformen und Vorgaben des E. nicht von den teilnehmenden EU-Staaten umgesetzt bzw. eingehalten werden, sind keine Sanktionen wie beim Stabilitts- und Wachstumspakt vorgesehen; allein das Eigeninteresse der Staaten an Reformen und die gemeinsame politische Kontrolle der Einhaltung der Vorgaben auf der Ebene der EU-Staats- und Regierungschefs sollen den Erfolg des E. garantieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176959/euro-plus-pakt-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176959/euro-plus-pakt-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter E. [engl.: bonds = Staatsanleihen] werden verschiedene Vorschlge und Ideen zusammengefasst, die zu Eurogemeinschaftsanleihen mit einem einheitlichen Zinssatz fr alle Eurostaaten fhren wrden. Seit der europ. Staatsschulden- und Finanzkrise (seit 2010) mssen einzelne Eurolnder (z. B. Griechenland, Italien, Spanien), deren Kreditwrdigkeit von Finanzinvestoren infrage gestellt wird, deutlich hhere Zinsen zahlen (z. B. 57 %), wenn sie sich an den Finanzmrkten mit neuem Geld versorgen wollen, als die Eurostaaten, die als vertrauenswrdig und sicher gelten und die Zinsen in Hhe von 1 % zahlen mssen (z. B. Deutschland, Niederlande, Finnland). E. existieren bislang nur als Vorschlag (Stand: Dezember 2012). Im Zusammenhang mit der europ. Staatsschulden- und Finanzkrise hat die EU-Kommission im November 2011 in einem Grnbuch den Vorschlag von E. bzw. von Stabilittsanleihen in die Debatte eingebracht. Die Kommission und viele Experten sehen in E. eine Mglichkeit, die Zinsen, die die von den Ratingagenturen herab gestuften Eurokrisenstaaten an den internationalen Finanzmrkten zu zahlen haben, zu reduzieren. Wenn alle Eurostaaten, also auch die (im Moment) noch am hchsten bewerteten AAA-Staaten (z. B. Deutschland, sterreich, Niederlande, Finnland), fr die Rckzahlung von Staatsanleihen gemeinsam haften, wrde sich der Zinsdruck fr die Krisenstaaten reduzieren  und fr die zahlungskrftigen Eurostaaten jedoch im gleichen Zug erhhen. Kritiker und Gegner von E. befrchten einerseits, dass durch gemeinsame Anleihen der Spardruck, dem die Krisenstaaten durch die hohen Zinsen an den Kapitalmrkten ausgesetzt sind, gesenkt wird und die Krisenstaaten in ihren Sparanstrengungen nachlassen knnten und dadurch falsche konomische und politische Anreize geschaffen wrden (sog. Moral-Hazard-Problem); und darber hinaus sehen Kritiker von E. die im EU-Vertrag in Art. 125 Abs. 1 AEUV verankerte sog. No-Bailout-Klausel (engl.: to bail out = jmd. retten, heraushelfen) als rechtliche Schranke fr die Einfhrung von E. Diese Interpretation des Vertragstextes wird nicht von allen Experten geteilt; sie argumentieren, dass die genannte Klausel nicht generell jede Form des finanziellen Beistands ausschliee. Es werden unterschiedliche Modelle von E. von Experten und Politikern diskutiert: Einer der Vorschlge stammt vom dem in Brssel angesiedelten Forschungsinstitut Breugel und sieht eine Begrenzung der Kreditaufnahme einzelner Staaten vor (Blue-Bonds). Wenn ein Staat eine Kreditsumme bentigt, die 60 % seines Bruttoinlandsprodukts (BIP) bersteigt, muss er fr diese Summe die an den Finanzmrkten blichen, also hheren Kredite zahlen und fr diese Staatsanleihen (Red-Bonds) selbst haften. Dies soll den Anreiz der weniger kreditwrdigen Eurostaaten, sich auf Kosten der kapitalkrftigen Staaten mit neuem Geld an den Finanzmrkten zu versorgen, verringern. In Deutschland gibt es eine kontroverse Debatte darber, ob und inwiefern die Einfhrung von E. mit dem Grundgesetz (GG) bzw. einschlgigen Urteilen des Bundesverfassungsgerichts (BVerfG) zur Eurorettungspolitik vereinbar sind. Viele Experten sind der Ansicht, dass der Tenor der bisherigen BVerfG-Urteile knftig die Einfhrung von E. ausschliet bzw. dass nderungen des Grundgesetzes notwendig wren; andere Experten halten E.  abhngig von der konkreten Ausgestaltung  aber durchaus fr vereinbar mit dem GG und sehen in den Urteilen des BVerfG keine Einschrnkung. Da in der dt. ffentlichkeit und von der Bundesregierung das Projekt von E. (bislang) kategorisch abgelehnt wird, gilt das Vorhaben im Moment als politisch kaum durchsetzbar. Viele EU-Regierungen, Wissenschaftler und auch internationale Finanzinvestoren halten das Projekt jedoch fr sinnvoll, weil dadurch ein Ausweg aus der europ. Staatsschulden- und Finanzkrise gefunden werden knne; sie halten deshalb die Einfhrung von E. zu einem spteren Zeitpunkt und ggf. unter einem anderen Namen fr nicht ausgeschlossen. Sollte es dazu kommen, msste der EU-Vertrag wohl entsprechend gendert werden, was bislang aber nicht geschehen ist (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176836/eurobonds/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176836/eurobonds/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist ein informelles Organ der Europischen Wirtschafts- und Whrungsunion. In ihr sind die Finanzminister aller EU-Staaten versammelt, die den Euro eingefhrt haben, ferner sind bei den Sitzungen der fr Whrungsfragen zustndige EU-Kommissar sowie der Prsident der Europischen Zentralbank (EZB) anwesend (Art. 137 AEUV und Protokoll Nr. 14 betreffend die Eurogruppe). Die E. ist das institutionelle Gegenstck zum EZB-Rat. Sie besitzt einen eigenen Vorsitzenden, der auf 2 Jahre gewhlt wird und nicht mit dem Prsidenten des Rates der EU identisch ist. Die E. trifft sich blicherweise vor den Sitzungen des Rates der Wirtschafts- und Finanzminister (ECOFIN-Rat). Ihre Aufgaben umfassen zum einen die strkere Koordinierung der Wirtschafts-, Finanz- und Haushaltspolitik im Euroraum. Zum anderen soll insbesondere der Vorsitzende dem Euro nach auen ein Gesicht geben, also zusammen mit der EZB-Prsidentin und der Europischen Kommission den Euroraum in der internationalen Whrungspolitik vertreten. In der Folge der europ. Staatsschuldenkrise (seit 2010) rckte die E., zusammen mit den Staats- und Regierungschefs der Eurostaaten, ins Zentrum der Eurorettungspolitik. Langjhriger Vorsitzender der E. war der luxemb. Ministerprsident und Finanzminister Jean-Claude Juncker (200512), der 2014 ins Amt des Kommissionsprsidenten wechselte; ihm folgte im Januar 2013 der niederl. Finanzminister Jeroen Dijsselbloem und diesem am 13.1.2018 der Portugiese Mrio Centeno.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176841/eurogruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176841/eurogruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176842/euroislam/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176842/euroislam/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff E. wurden seit Beginn der 1970er-Jahre Vernderungen in Ideologie, politischer Programmatik und Verhaltensweise kommunistischer Parteien in Westeuropa bezeichnet. Hauptmerkmale des E. waren:\n Erstens die Emanzipation von der KPdSU und der Sowjetunion, deren Fhrungsanspruch abgelehnt wurde.\n Zweitens die Abkehr von revolutionren Strategien und das Bekenntnis zu demokratischen Grundprinzipien, nmlich Grundrechte, Pluralismus, Parteienwettbewerb und Parlamentarismus. In Fragen der Wirtschaftsordnung wurde die Forderung nach Vergesellschaftung abgeschwcht bzw. aufgegeben und durch das Pldoyer fr eine strkere aktive Rolle des Staates im Wirtschaftsbereich ersetzt.\n Drittens das Infragestellen des auf Lenin zurckgehenden Organisationsprinzips des demokratischen Zentralismus und der bergang zu innerparteilicher Demokratie.\nAm konsequentesten erfolgte dieser Wandlungsprozess bei der ital. KP, die die KPdSU (Entstalinisierung) und die militrische Intervention der Sowjetunion in Ungarn (1956) und der CSSR (1968) am schrfsten kritisiert hatte und dem europ. Integrationsprozess positiv gegenberstand; mit neuem Namen (Partei der Demokratischen Linken PDS) gehrt sie seit 1992 der Sozialdemokratischen Partei Europas (SPE) an. Die frz. und span. KP sind dagegen dogmatischer geblieben; sie gehren der links von der SPE angesiedelten Parteiformation Europische Linke (EL) an.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176844/eurokommunismus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176844/eurokommunismus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. ist ein multinationaler militrischer Verband, der anlsslich des dt.-frz. Gipfeltreffens im Jahr 1992 in La Rochelle gegrndet wurde. Der Verband mit Hauptquartier in Straburg ist ein schnelles Krisenreaktionskorps, verfgt ber eine Truppenstrke von insgesamt 60.000 Soldaten und stellt Krfte fr EU- sowie NATO-Einstze, u. a. im Kosovo oder in Afghanistan. Der multinationale Verband ist eine Folge der auf dem lyse-Vertrag basierenden engen dt.-frz. Kooperation, die bereits vor 1992 eine militrische Zusammenarbeit und den Austausch von Soldaten einschloss. Im Kontext neuer sicherheitspolitischer Herausforderungen nach dem Ende des Kalten Krieges wurde diese Kooperation von Bundeskanzler Helmut Kohl und Staatsprsident Franois Mitterrand durch Grndung des E. intensiviert. Dem zunchst nur aus dt. und frz. Truppen bestehenden E. schlossen sich bis 1996 auch Belgien, Spanien und Luxemburg an. Weiterhin entsandten Finnland, Griechenland, Kanada, sterreich, Polen, die Trkei, Italien, Grobritannien und die Niederlande Verbindungspersonal. Grundstzlich steht der Beitritt zum E. allen EU- und NATO-Staaten offen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176845/eurokorps/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176845/eurokorps/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. [altgriech.: krisis = Entscheidungssituation, Wendepunkt] steht fr die 2009 aufgekommene Unsicherheit ber den Fortbestand und die Zukunft der gemeinsamen Eurowhrung, die mit dem Vertrag von Maastricht (1993) eingefhrt wurde und seit 1.1.2002 als Mnzen und Scheine im Umlauf ist. Medien, Politik und Wissenschaft diskutieren mit Bezug auf den Begriff E. unterschiedliche Szenarien: Die einen erwarten ein Auseinanderbrechen der Eurozone, den Austritt einzelner Eurostaaten (z. B. Griechenlands, auch Grexit genannt) bzw. die Aufteilung in einen stabilen Nord- und einen abgewerteten Sd-Euro; andere sehen in der E. eine Gelegenheit, die im Vertrag von Maastricht versumte politische Integration nachzuholen: Das Ziel ist hier, den Fortbestand des Euro und der Eurozone als Ganzes durch eine engere Koordinierung und berwachung der nationalen Haushaltspolitiken und die bertragung weiterer Kontrollrechte auf die EU-Ebene zu sichern. Die Bezeichnung E. in einem engeren Sinne ist jedoch irrefhrend, da sich der Euro als gemeinsame Whrung der 17 Eurostaaten nicht in einer Krise befindet; denn im Auenwert hat er gegenber anderen Leitwhrungen (z. B. US-$ oder jap. Yen, ) seit seiner Einfhrung 1999 nicht an Wert verloren. Der Begriff ist jedoch in einem weiteren Sinne aus nachvollziehbaren Grnden zum Synonym geworden fr die anhaltende Krise, in der sich die Eurozone und das Projekt der europ. Integration insgesamt befinden. Er steht fr die Frage, ob und wann ein Zerfall der Eurozone bzw. die Ablsung des Euro durch die Einfhrung nationaler Whrungen angesichts der politischen, wirtschaftlichen und gesellschaftlichen Spannungen in den Eurokrisenstaaten zu erwarten sei. Befrworter wie Skeptiker des Euro sehen einen Ausweg (den Letztere jedoch ablehnen) aus der E. darin, weitreichende Manahmen zur Eurorettung zu unternehmen, die ber die bisherige Eurokrisenpolitik hinausgehen (201012); solche zustzlichen Manahmen (z. B. Eurobonds, Schuldenschnitt, Vergemeinschaftung der Schulden) finden in vielen EU-Staaten jedoch keine Untersttzung, sodass die Eurorettungspolitiker vor einem Dilemma stehen: Denn die aus ihrer Sicht als notwendig erachteten Schritte sind unpopulr, weil damit die bernahme von finanziellen Lasten und Verantwortung durch die wirtschaftlich starken und an den Finanzmrkten (noch) mit guter Bonitt ausgestatteten AAA-Staaten (z. B. Deutschland, Finnland, Niederlande) einhergeht. Der Begriff E. ist also ein Sammelbegriff fr ganz unterschiedliche Krisenphnomene: Er steht u. a. fr die seit 2010 voll ins Bewusstsein von Politik und ffentlichkeit tretenden Probleme einer halbfertigen Vergemeinschaftung und unvollstndigen bertragung von Kompetenzen von den EU-Staaten auf die supranationale, also die EU-Ebene im Zuge der Einfhrung der Wirtschafts- und Whrungsunion (WWU) durch den Vertrag von Maastricht (1993). Ursprnglich sollte parallel zur WWU auch eine Politische Union gegrndet werden; eine weitreichende politische Integration scheiterte jedoch am Widerstand der meisten EG-Staaten. In Maastricht wurde deshalb nur die Whrungspolitik vergemeinschaftet, nicht jedoch die Haushalts- und Wirtschaftspolitik der Mitgliedstaaten. Da die Eurostaaten auch nach der Einfhrung der gemeinsamen Whrung eine z. T. ungezgelte Verschuldungspolitik verfolgt haben, was ihnen (z. B. Griechenland) aufgrund der niedrigen Zinsen erleichtert wurde, gerieten die Euroschuldenstaaten seit 2010 unter massiven Druck der internationalen Finanzmrkte. Der unmittelbare Ausgangspunkt der Staatsschuldenkrise war, dass einigen Eurostaaten (insbes. Portugal, Irland, Italien, Griechenland und Italien, abgekrzt auch PIIGS-Staaten genannt) aufgrund ihrer hohen Staatsverschuldung und/oder der mangelnden Wettbewerbsfhigkeit oder einer Bankenkrise (wie z. B. in Spanien) die Zahlungsunfhigkeit bzw. der Staatsbankrott drohte. Die Probleme wurden drngend, als sich die hoch verschuldeten Eurostaaten an den internationalen Finanzmrkten aufgrund von Abwertungen ihrer Bonitt durch internationale Ratingagenturen nicht mehr mit ausreichend neuem Geld zu vertretbaren Zinsen versorgen konnten; whrend etwa Griechenland im Juni 2010 fr 10-jhrige Staatsanleihen einen Zinssatz von 8,02 % zahlen musste, wuchs dieser im November 2011 auf erdrckende 25,17 % (Quelle: Bloomberg). Dies hat zu einer Reihe von Manahmen zur Sttzung der Krisenstaaten durch die EU (Europische Finanzstabilisierungsfazilitt EFSF und Europischer Stabilittsmechanismus ESM), zu Anleihenkufen der Europischen Zentralbank und einer engen Zusammenarbeit zwischen EU und Internationalem Whrungsfonds (IWF) gefhrt. Der IWF ist finanziell an dem Euro-Rettungsschirm beteiligt und vergibt Kredite nur, wenn die Krisenstaaten sich zu einer strengen Spar- und Austerittspolitik verpflichten, diese geht jedoch einher mit sozialen Unruhen und fhrte zu einer Verschrfung der wirtschaftlichen Situation in den Eurokrisenstaaten. Im Zuge der E. wurden vonseiten der EU und den Mitgliedstaaten eine Reihe von Manahmen zur wechselseitigen Kontrolle der Haushalts- und Wirtschaftspolitik der EU-Staaten ergriffen, um knftige Krisen dieser Art verhindern zu knnen; dies geschah etwa durch eine Reform des seit 1997 bestehenden Euro-Stabilitts- und Wachstumspaktes (2011), die Einfhrung eines Europischen Semesters (2011), das eine Vorabkontrolle der nationalen Haushaltsentwrfe durch die EU-Kommission und EU-Ministerrat ermglicht, und die Vereinbarung eines sog. Fiskalpaktes im Mrz 2012, der die beteiligten EU-Staaten auf eine strenge Haushaltskonsolidierung, z. B. durch die Verankerung einer Schuldenbremse in den Verfassungen der EU-Staaten, verpflichtet. Auslndische und dt. Kritiker bemngeln, dass die Manahmen und Beschlsse zur Bekmpfung der E. mageblich auf die Vorstellungen der dt. Bundesregierung und der Bundeskanzlerin Angela Merkel zurckgehen. Diese sieht als Grund fr die E. in erster Linie einen Mangel der Wettbewerbsfhigkeit der Krisenstaaten, welcher ihrer Ansicht nach zunchst v. a. durch Einsparungen und eine Austerittspolitik bekmpft werden msse und erst in zweiter Linie durch Solidaritt. Weitgehende Einigkeit in Expertenkreisen besteht darin, dass langfristig gesehen nur institutionelle Anpassungen der Wirtschafts- und Whrungsunion und Kompetenzbertragungen bzw. die Schaffung neuer Institutionen auf EU-Ebene (z. B. Europischer Finanzminister, Bankenunion) knftige Krisen verhindern knnen. Ein solch grundlegender Umbau der WWU wrde eine nderung des EU-Vertrags erforderlich machen, welche von den beteiligten EU-Staaten ratifiziert werden muss.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176846/eurokrise/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176846/eurokrise/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. ist\n1. der Name eines Kontinents, der zwar geografisch als Teil Asiens gilt, jedoch aufgrund seiner selbststndigen Entwicklung neben Amerika, Asien, Afrika und der Antarktis als eigenstndiger Erdteil gezhlt wird.\nE. ist\n2. der Name einer phnizischen Knigstochter, die der griech. Mythologie zufolge von dem in einen Stier verwandelten Gttervater Zeus auf die Insel Kreta entfhrt wurde.\nDer Raub der E. beschftigt die bildnerische Kunst und die Literatur seit der Antike. Der Begriff E. wird sprachgeschichtlich auf das semitische Wort fr Abend zurckgefhrt, gesichert ist dieser Zusammenhang jedoch nicht; der Begriff Abendland als Synonym fr E. verweist jedoch auf diese Abstammung.\nE. steht einerseits fr eine wechselvolle Geschichte von (auch religis motivierten) Territorialkonflikten und blutigen Kriegen, in der eine politische Einigung des Kontinents jahrhundertelang immer wieder mit Gewalt herzustellen versucht wurde. Der 30-jhrige Krieg (161848) und die beiden Weltkriege (191418 und 193945) stehen sinnbildlich fr einen konflikttrchtigen Kontinent, auf dem Frieden fr die meiste Zeit eine Ausnahme bildete. Andererseits steht E. fr anhaltende und prgende Leistungen und Errungenschaften in Politik (Demokratie, Gewaltenteilung, Menschen- und Brgerrechte) und konomie (Industrialisierung, Marktwirtschaft), aber auch in den Bereichen Technik, Kultur, Kunst, Philosophie und Wissenschaft. Letzteres ist nicht zuletzt auf die produktive Aneignung anderer Kulturkreise (z. B. arab. Welt) zurckzufhren. Die leidvolle Geschichte E. hat der Idee von den Vereinigten Staaten von Europa v. a. nach dem 2. Weltkrieg neuen Auftrieb gegeben und mit der Grndung der Europischen Gemeinschaft fr Kohle und Stahl (EGKS) schlielich zu den ersten Schritten einer friedlichen europ. Einigung auf wirtschaftlicher und politischer Basis gefhrt, zunchst begrenzt auf den westlichen Teil E. Der Begriff E. ist in geografischer wie in politischer Hinsicht nicht identisch mit der Europischen Union und ihren Mitgliedstaaten, sondern umfasst auch die europ. Landmassen der Trkei und Russlands.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176848/europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176848/europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Zehnjahresprogramm E. verfgt die EU ber eine Strategie zur engeren wirtschafts-, beschftigungs-, sozial- und umweltpolitischen Koordinierung, die am 17.06.2010 vom Europischen Rat, also den Staats- und Regierungschefs der EU-Staaten, verabschiedet wurde. Zentrale Aufgabe dieser Fortschreibung der sog. Lissabon-Strategie ist die Schaffung eines intelligenten, nachhaltigen und integrativen wirtschaftlichen Wachstums, das verbunden werden soll mit einem hohen Beschftigungs- und Produktivittsniveau und mit sozialer Kohsion. 5 Kernziele sollen die Fortschritte mess- und nachprfbar machen:\n1. Die Beschftigungsquote von Menschen im Alter zwischen 20 und 64 Jahren soll 75 % erreichen.\n2. Die Forschungs- und Innovationspolitik soll in der EU strker gefrdert werden und das ffentliche und private Investitionsvolumen in Forschung und Entwicklung mindestens 3 % des BIP der EU betragen.\n3. Die EU hlt an ihren ambitisen Klima- und Energiezielen fest, d. h., der CO2-Aussto soll um 20 % gesenkt werden, die Energieeffizienz soll um 20 % gesteigert und der Anteil von regenerativen Energiequellen am Gesamtenergieverbrauch soll um 20 % erhht werden.\n4. Der Anteil der Schulabbrecher soll auf unter 10 % zurckgehen und 40 % der jungen Menschen sollen knftig eine Hochschulausbildung absolvieren.\n5. Die Zahl der von Armut bedrohten Menschen in der EU soll um 20 Mio. Menschen sinken.\nDie wirtschaftspolitischen Strukturreformen in den Mitgliedstaaten werden enger aufeinander abgestimmt und die vielen Einzelmanahmen in einen gemeinsamen Handlungsrahmen eingefgt, um zu einer kohrenteren Reformpolitik beizutragen. Mit insgesamt 7 Leitinitiativen zur Innovations- und Industriepolitik sowie in der Umwelt- und Sozialpolitik wurde die Strategie inzwischen weiter konkretisiert.\nDie Strategie luft im Jahr 2020 aus und wird voraussichtlich nicht verlngert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176849/europa-2020/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176849/europa-2020/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. ist ein europapolitisches Leitbild, das die Brgerinnen und Brger der Mitgliedstaaten in das Zentrum der Gemeinschaftspolitik stellt. Das Konzept wurde von Jean Monnet, einem der Grndervter der EG, folgendermaen beschrieben: Wir einigen keine Staaten, wir bringen Menschen einander nher. Im Zentrum des europ. Einigungsprozesses soll demnach das Wohl der Brger Europas stehen. Die europ. Einigung soll fr und mit den Unionsbrgern gestaltet werden. Obwohl es einen Grundgedanken der europ. Integration widerspiegelt, ist das E. heute noch unterentwickelt. Europapolitiker mssen sich deshalb schon seit Langem mit Kritik auseinandersetzen: Europapolitik sei brgerfern, bediene vorrangig die Interessen gut organisierter Lobbyisten und mchtiger Regierungen und habe wenig mit der Lebenswelt der Brger zu tun. Viel tiefer greift aber die Kritik an den schwach ausgeprgten Beteiligungsmglichkeiten der Brger bei der Gestaltung der europ. Politik. Lediglich in den Wahlen zum Europischen Parlament, die seit 1979 alle 5 Jahre stattfinden, habe der Unionsbrger Gelegenheit, seiner Stimme Gehr zu verschaffen. Das Parlament habe aber noch nicht dieselben Rechte wie die Parlamente in den Mitgliedslndern. Vielen Brgern sei auerdem nicht klar, welche Aufgaben das Europische Parlament hat, welche Positionen die Kandidaten zu bestimmten Fragen vertreten und welche konkreten Auswirkungen ihre Stimmenabgabe hat. Das supranationale Gebilde EU sei komplex und neuartig, was die Mitgestaltung fr den Brger erschwere. Die EU und ihre Mitglieder haben sich dieser Kritik seit den 1990er-Jahren zunehmend gestellt. Mit der Einfhrung der Unionsbrgerschaft durch den Vertrag von Maastricht (1993) wurden Rechte und Pflichten fr Europas Brger vertraglich festgeschrieben. Die Beteiligungsrechte des Europischen Parlaments wurden schrittweise erweitert. Im Verfassungsprozess, der in den Vertrag von Lissabon (2009) mndete, wurden die Rechte der Brger weiter gestrkt. So wurde z. B. die Charta der Grundrechte der EU rechtsverbindlich und das Instrument einer europ. Brgerinitiative geschaffen. V. a. aber mit den negativen Referenden zum EU-Verfassungsentwurf im Jahr 2005 rckte der Brger wieder strker ins Zentrum der Europapolitik. Den Politikern in Europa wurde mehr als je zuvor klar, dass sie Europa nicht ohne die Brger, und schon gar nicht gegen die Brger bauen knnen. In den letzten Jahren wurde daher intensiv darber diskutiert, wie man den Brgern die EU als Zukunftsprojekt wieder nher bringen kann. Durch zahlreiche Programme und Projekte soll das Wissen ber die EU und die Bereitschaft der Brger, sich europapolitisch zu engagieren (z. B. durch Konsultationsprozesse), erweitert bzw. gesteigert werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176850/europa-der-buerger/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176850/europa-der-buerger/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff E. verweist heute darauf, dass Regionen (= subnationale Gebietskrperschaften, die sich in ihrem verfassungsrechtlichen Status und ihrer politischen Qualitt von Staat zu Staat erheblich unterscheiden und die auch ganz unterschiedliche Bezeichnungen haben: z. B. Lnder, Kantone, Regionen, Gemeinschaften) an Bedeutung gewonnen haben und sowohl national (im Rahmen des Staates) als auch international (v. a. im Rahmen der EU, aber auch durch vielfltige grenzberschreitende Kooperationsbeziehungen) eine strkere politische Rolle spielen, mehr Gewicht haben und deshalb auch entsprechend wahrgenommen und beachtet werden. In vielen westeurop. Staaten erfolgten seit den 1970er-Jahren Manahmen und Schritte in Richtung Dezentralisierung, Regionalisierung und Fderalisierung, vielfach verfassungsrechtlich verankert. Der Wunsch nach strkerer Effizienz und grerer demokratischer Legitimation haben solche Entwicklungen ebenso gefrdert wie der Wertewandel (Prferenz fr kleinrumige Einheiten, Basisorientierung und Partizipation) und die Ausgestaltung der EG-Regionalpolitik. Vergleichbare Entwicklungen sind auch in den mittel- und osteurop. Transformationsstaaten zu beobachten. In der EG/EU, verstanden als Mehrebenensystem, spielt die subnationale (= regionale) Ebene seit den 1980er-Jahren und v. a. seit dem Vertrag von Maastricht (1992) eine stetig strkere Rolle. Regionen gelten mittlerweile als etablierte Akteure im EU-System: Insbesondere in Belgien, Deutschland, sterreich und Spanien, aber auch in Grobritannien (Schottland) und Italien haben sie innerstaatliche Mitwirkungsrechte in EU-Angelegenheiten erhalten. Sie haben sich mit eigenen Vertretungen in Brssel etabliert und betreiben dort aktives Lobbying. Mit dem Ausschuss der Regionen verfgen sie (zusammen mit den Kommunen) ber eine eigene EU-Institution, die allerdings nur beratende Kompetenzen hat. Die 1985 im Rahmen des Europarates gegrndete Versammlung der Regionen Europas (VRE) mit mehr als 350 Mitgliedern reprsentiert die Gesamtheit der Regionen. Eine kleinere Gruppe von Regionen mit gesetzgebenden Befugnissen hat die Gruppierung RegLeg geschaffen, um ihre speziellen Anliegen primr in der EU einzubringen. Unter dem Dach des Europarats existiert seit 1994 der Kongress der Gemeinden und Regionen Europas. Nicht zuletzt engagieren sich Regionen in einer Vielzahl von Projekten interregionaler und grenzberschreitender Kooperation: bi- und multilateral, zwischen benachbarten und weit auseinanderliegenden Regionen, mit ganz unterschiedlicher Rechtsgrundlage und -form.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176852/europa-der-regionen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176852/europa-der-regionen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Idee des E. [frz.: Europe des patries] bezieht sich auf eine enge Form der zwischenstaatlichen Kooperation europ. Staaten, die jedoch die nationale Souvernitt weitgehend unangetastet lsst und auf supranationale Einigungsschritte verzichtet. Sie wird historisch v. a. mit dem frz. Staatsprsidenten Charles de Gaulle (* 22.11.1890  9.11.1970) in Verbindung gebracht, der die Formulierung zu einem Kernpunkt seiner Europapolitik in den 1960er-Jahren machte. Ziel war es, Frankreichs nationale Souvernitt zu bewahren und ihm eine Fhrungsrolle in Europa zuzuordnen. De Gaulle schwebte dabei ein karolingisches Kerneuropa vor, das Deutschland, Luxemburg und die Beneluxlnder unter Fhrung Frankreichs verbinden sollte. Die Ausstrahlung dieses E. sollte die Blockgrenzen des Ost-West-Konfliktes dauerhaft lockern, sodass ein Europa vom Atlantik bis zum Ural mglich wrde. De Gaulles Ablehnung des Beitrittsgesuchs Grobritanniens und seine Skepsis gegenber der atlantischen Dimension der europ. Einigung bildeten den Hintergrund der Debatte um das E. Erst unter de Gaulles Nachfolger, George Pompidou, entwickelte Frankreich ein positiveres Verhltnis zu den supranationalen Elementen der europ. Integration. Gegenwrtig findet man die Formulierung E. hufig in rechtsextrem-nationalistischen Kontexten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176853/europa-der-vaterlaender/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176853/europa-der-vaterlaender/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. sind die Vertreter der EU-Brger im Europischen Parlament (EP). Sie werden fr 5 Jahre direkt gewhlt und sind in ihrem Handeln frei. In der Legislaturperiode 200914 hatte das EP 754 E. aus zunchst 27 und nach dem Beitritt Kroatiens 28 EU-Staaten (durch eine kleinere Vertragsnderung, die am 23.6.2010 in Kraft getreten ist, erhhte sich die Zahl der Abgeordneten von 736 auf 754). Die aktuelle Zahl der Sitze im EP liegt bei 751 (Stand: 2019). Die Sitzzahl richtet sich nach der Bevlkerungsgre eines Landes (z. B. Malta = 6, Deutschland = 96). Die E. sind in lnderbergreifenden Fraktionen zusammengeschlossen, die inhaltliche Arbeit findet in Fachausschssen (darunter Sonderausschsse) statt. Die E. wechseln zwischen ihrem Wahlkreis, dem Hauptsitz des EP in Brssel (Sitzungen der Ausschsse und Fraktionen) und Straburg (Plenarsitzungen). E. sind dem Brger verpflichtet, zugleich Vertreter ihrer nationalen Partei und mssen sich den Positionen ihrer Fraktion im EP unterordnen. Sie erhielten bis 2009 dasselbe Grundgehalt wie die nationalen Abgeordneten im jeweiligen Land. Seit 2009 gibt es einheitliche Diten: Zustzlich zu den Grundbezgen (8.757,20  mtl., vor Steuern und Abgaben; Stand: 2018) erhalten alle E. eine pauschale Vergtung fr allgemeine Kosten ihrer Abgeordnetenttigkeit (Bro, technische Ausstattung, Veranstaltungen, etc.) in Hhe von 4.513  sowie eine Zulage fr eigene Mitarbeiter (24.943 ) (Stand 2019). Mit dem Vertrag von Lissabon (2009) wurde die Zahl der E. ab der Europawahl 2014 auf 750 (plus den nicht stimmberechtigten Prsidenten des EP) festgelegt. Nach dem Austritt Grobritanniens aus der EU reduziert sich die Anzahl der E. auf 705; die 73 britischen Sitze werden eingespart bzw. auf andere EU-Staaten verteilt (z. B. Spanien, Frankreich, Italien und die Niederlande gewinnen Mandate hinzu).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176854/europaabgeordneter/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176854/europaabgeordneter/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176855/europaabkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176855/europaabkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  ber die enge Zusammenarbeit der nationalen Streitkrfte in Europa hinaus gab es immer wieder weitergehende berlegungen zur Grndung einer E. Bereits in den 1950er-Jahren wurde im Rahmen der Europischen Verteidigungsgemeinschaft vorgeschlagen, integrierte Streitkrfte zu einer Armee unter der Fhrung eines europ. Verteidigungsministers zusammenzufhren. Auch wenn diese weitgehenden Plne damals scheiterten, tauchen entsprechende berlegungen immer wieder auf. Aktueller Auslser sind die zunehmende Bedeutung der EU in der Sicherheitspolitik und der immer enger werdende finanzielle Spielraum der EU-Staaten. Zudem unterliegen die europ. Streitkrfte einem fundamentalen Wandlungsprozess. Zwar gibt es nach wie vor erhebliche Unterschiede in den Fhrungsgrundstzen und den nationalen strategischen Kulturen. Der Trend geht jedoch in die gleiche Richtung und es bildet sich langsam eine europ. sicherheitspolitische Problemlsungskultur heraus. Die nationalen Lageanalysen nhern sich tendenziell an, die nationalen Streitkrfte werden hinsichtlich Struktur, Umfang und Ausrstung mehr oder weniger intensiv auf Krisenreaktionsfhigkeit ohne territoriale Begrenzung ausgerichtet, und der Trend geht zu multinationalen, kleineren, mobileren, professionelleren Projektionsstreitkrften. Zudem sind bereits vielfltige Initiativen zur Integration europ. Streitkrfte realisiert worden (u. a. die dt.-frz. Brigade und das Eurokorps). Einzelne Staaten haben zudem ihre Fhigkeiten zusammengelegt (etwa der gemeinsame Minenabwehrverband der baltischen Staaten in Estland). Zudem hat die EU gemeinsame Gefechtsverbnde zur Krisenreaktion (Battlegroups) entwickelt. Fr die Grndung einer E. wird angefhrt, dass die EU-Staaten sich angesichts des ohnehin hohen Grades an Abhngigkeit untereinander den Luxus von nationalen Armeen zunehmend weniger leisten knnten. Zudem ginge mit der Schaffung einer E. eine Strkung der Europischen Sicherheits- und Verteidigungspolitik (ESVP) einher. Denn der dafr notwendige hohe Grad an militrisch-politischer Integration werde eine neue Qualitt der Zusammenarbeit und der Angleichung von nationalen Strategien und Fhrungsstrukturen nach sich ziehen (mssen). So msse es langfristiges Ziel sein, im Rahmen einer Europischen Sicherheits- und Verteidigungsunion Einheiten mit integrierten Krften unter einem einheitlichen Kommando zu schaffen. Dem wird entgegengehalten, dass der politische Wille, den nationalen Entscheidungsvorbehalt bei EU-Einstzen aufzuweichen, nicht vorhanden sei. Vorstellbar wre eine radikalere Europisierung ohnehin nur, wenn es eine europ. Legitimierungsinstanz fr Militreinstze gbe, die durch das Europische Parlament (EP) geleistet werden knnte; dieses hat aber in der ESVP bislang nur beratende Befugnisse. Seit 2015 hat die Debatte um eine E. an Bedeutung gewonnen; vor allem eine engere rstungspolitische Zusammenarbeit wird von vielen Politikern und Experten seither angemahnt. Im Rahmen der sog. Stndigen Strukturierten Zusammenarbeit, einem im EU-Vertrag angelegten Mechanismus der engeren verteidigungspolitischen Zusammenarbeit (engl.: Pesco), sind bis Ende 2019 zahlreiche europische Rstungsprojekte vereinbart worden (z. B. Drohne).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176856/europaarmee/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176856/europaarmee/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. ist seit 1985 die offizielle Flagge der Europischen Gemeinschaft; sie ist heute das wohl bekannteste Symbol der Europischen Union, wird bei offiziellen Anlssen in den EU-Mitgliedstaaten aufgezogen und hngt vor den EU-Institutionen in Brssel. Die 12 fnfzackigen goldenen bzw. gelben (Farbe: Pantone yellow) Sterne sind kreisfrmig angeordnet und auf azurblauem Hintergrund (Farbe: Pantone Reflex blue) aufgenht. Die Sterne stehen nicht fr die Gesamtzahl der Mitgliedstaaten der EU, sondern fr die der Zahl 12 zugeschriebene Vollkommenheit. Einer anderen, jedoch ungesicherten berlieferung zufolge gehen die 12 Sterne der E. zurck auf christliche Darstellungen der Heiligen Jungfrau Maria mit Sternenkranz (z. B. im Straburger Mnster), die den Grafiker der E. inspiriert haben sollen. In Deutschland wird die E. neben der Deutschlandfahne (und ggf. der Fahne des jeweiligen Bundeslandes) bei Feier- und Gedenktagen gehisst. Die historischen Ursprnge der E. reichen weiter zurck als die EG. 1955 hat sich der Europarat  eine 1949 gegrndete internationale Organisation mit Sitz in Straburg  auf die Form der E. geeinigt. Der Europarat hatte die EG schon frh aufgefordert, die E. als gemeinsames Symbol zu bernehmen; dieser Forderung waren anfangs nur einzelne Institutionen der EG nachgekommen: zunchst das Europische Parlament im Jahre 1983, der Rat der EG zwei Jahre spter: 1985 hat die EG offiziell beschlossen, die bislang nur vom Europarat benutzte Flagge fr die Europische Gemeinschaft zu bernehmen. Im EU- Verfassungsvertrag (VVE), der 2005 in den Volksabstimmungen in Frankreich und in den Niederlanden gescheitert war, wurde die Europafahne an erster Stelle neben Europahymne (Beethovens Ode an die Freude), Motto (In Vielfalt geeint), Whrung (Euro) und Europatag (9. Mai) als eines der Symbole der EU genannt (Art. I-8 VVE). Im Vertrag von Lissabon (2009) wurde der Verweis auf die Symbole auf politischen Druck einiger EU-Staaten wieder gestrichen, weil staatliche Symbole, so die Kritiker, der EU eine Staatsqualitt zuschrieben, die ihr nicht zukomme. 16 EU-Staaten, darunter Deutschland und sterreich, haben sich in der Erklrung Nr. 52 des Vertrags von Lissabon jedoch dafr ausgesprochen, an der Europaflagge und den anderen Symbolen festzuhalten  als Zeichen der Zusammengehrigkeit der Menschen in der Europischen Union und ihrer Verbundenheit mit dieser. Seit 2011 weht auf einem der vier Trme des Reichstagsgebudes in Berlin als Zeichen fr die Verbundenheit des Bundestages mit Europa anstelle der schwarz-rot-goldenen Deutschlandfahne die blaue E.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176857/europaflagge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176857/europaflagge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das E. in Brgge wurde 1949 vom belg. Staat als unabhngige private Einrichtung fr europ. Postgraduiertenstudien gegrndet. Die Anregung hierzu wurde 1948 auf dem Kongress von Den Haag vom span. Politiker Salvadore de Madariaga gegeben. 1994 kam als zweiter Campus des E. Natolin (Warschau/Polen) hinzu. An beiden Standorten knnen Bewerber mit abgeschlossenem ersten Studium zustzliche Masterabschlsse mit europ. Schwerpunkt erlangen. Unterrichtet werden die ca. 470 Studenten in Engl. und Frz. In Brgge gibt es 4 Fakultten, die fachliche Schwerpunkte bilden und entsprechende Abschlsse anbieten, nmlich in Wirtschaft, Recht, Politik und Administration (jeweils mit EU-Bezug) sowie internationalen Beziehungen der EU und Diplomatie. In Natolin kann man einen Master fr Europische interdisziplinre Studien erwerben. Das E. gilt als Kaderschmiede fr sptere Karrieren in der EU. Finanziert wird das E. hauptschlich durch die Europische Union sowie durch Belgien und Polen. Der kleine Kreis der festangestellten Professoren am E. wird jedes Semester durch eine Reihe namhafter Wissenschaftler (Gastprofessuren) und Praktiker ergnzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176946/europakolleg-bruegge/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176946/europakolleg-bruegge/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die E. koordiniert die Positionen der Bundeslnder in Angelegenheiten der EU. Seit ihrer Grndung 1992 tagt sie jhrlich 3bis 4-mal. Zusammengesetzt ist sie aus den Europabeauftragten/ Europaministern der Lnder sowie den Europareferenten der Landesverwaltungen und dem Lnderbeobachter. Zudem werden regelmig Vertreter der Bundesregierung und externe Referenten eingeladen. Der jeweilige Vorsitz wechselt jhrlich zum 1.7. in alphabetischer Reihenfolge der Lnder. Aufgabe der E. ist die Formulierung und Abstimmung europapolitischer Positionen unter den Lndern zwecks besserer Durchsetzung ihrer Interessen gegenber der Bundesregierung und der Europischen Kommission. Es besteht eine enge Zusammenarbeit mit dem Bundesrat, der Ministerprsidentenkonferenz der Lnder, den Fachministerkonferenzen der Lnder und dem Ausschuss der Regionen. Die Beschlussfassung der E. erfolgt  im Unterschied zur Beschlussfassung im Bundesrat  einstimmig, was auch den kleinen Lndern eine Art Vetomacht verleiht. Die Beschlsse sind oft grundlegend fr entsprechende Beschlsse der Ministerprsidentenkonferenz der Lnder oder des Bundesrates. Die Sitzungen der E. werden durch eine stndige Arbeitsgruppe vorbereitet, die bei Bedarf Expertenanhrungen durchfhrt und themenbezogene Unterarbeitsgruppen einsetzen kann. Letztlich ist die E. das wichtigste Instrument zur europapolitischen Koordination der Bundeslnder auerhalb des Bundesrates.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176948/europaministerkonferenz-der-deutschen-laender-emk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176948/europaministerkonferenz-der-deutschen-laender-emk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der E. wurde am 5.5.1949 von 10 Staaten als erste europ. Organisation nach dem 2. Weltkrieg gegrndet. Ziel war es, Frieden, Demokratie und Stabilitt in Europa wiederherzustellen. Deutschland trat dem E. 1950 bei, heute gehren dem E. 47 Staaten an. Der Sonderstatus von Weirussland wurde 1997 aufgrund von Menschenrechtsverletzungen ausgesetzt. Sitz des E. ist Straburg. Die Symbole des E., Flagge und Hymne, werden seit 1986 auch von der EG bzw. EU verwendet. Der E. ist nicht zu verwechseln mit dem Europischen Rat (Staats- und Regierungschefs der EU-Staaten). Die Satzung des E. sieht 2 Organe vor:\n1. Das Ministerkomitee: Es ist das Entscheidungsorgan und setzt sich aus den Auenministern und den Stndigen diplomatischen Vertretern der Mitgliedstaaten zusammen. Es dient dem politischen Austausch und entscheidet ber die Aufnahme neuer Mitglieder bzw. die Aussetzung von Mitgliedsrechten.\n2. Die Parlamentarische Versammlung: In ihr kommen Vertreter der nationalen Parlamente zusammen (derzeit 636). Sie hat Beratungsfunktion.\nNeben diesen beiden Organen umfasst der E. zudem den Kongress der Gemeinden und Regionen des Europarats (195794: Stndige Konferenz der Gemeinden und Regionen Europas; 19942003: Kongress der Gemeinden und Regionen Europas), der ebenfalls Beratungsfunktion hat. Zudem untersttzt ein vom Generalsekretr geleitetes Sekretariat mit rund 2.200 Mitarbeitern das Ministerkomitee und die Parlamentarische Versammlung. Schlielich gehrt dem E. der 1959 gegrndete und 1998 reformierte Europische Gerichtshof fr Menschenrechte an. Zu den Ttigkeitsbereichen des E. gehren die Wahrung von Demokratie und Menschenrechten, die Frderung von rechtlicher Zusammenarbeit, die Herstellung von sozialem Zusammenhalt sowie Manahmen in den Bereichen Erziehung, Bildung, Kultur, Jugend und Sport. Dazu kann der E. Regierungsempfehlungen abgeben, Sitzungen mit Experten abhalten, Schulungen durchfhren, Untersuchungen und Berichte verfassen sowie Kampagnen zu verschiedenen Themen organisieren. Zentrale Bezugspunkte der Arbeit des E. sind die fr seine Mitglieder bindenden Konventionen und Abkommen. Das wohl bedeutendste ist die Europische Menschenrechtskonvention (EMRK), die 1950 als erstes internationales Dokument zum Schutz der Menschenrechte unterzeichnet wurde. Der Europische Gerichtshof fr Menschenrechte wacht ber die Einhaltung der EMRK. Nach Inkrafttreten des Vertrags von Lissabon (2009) nahm die EU Verhandlungen auf ber einen Beitritt zum Europarat, die im April 2013 zu einer bereinkunft fhrten. Der Europische Gerichtshof lehnte am 18.12.2014 in einer Stellungnahme den Beitritt aus rechtlichen Grnden jedoch ab, sodass der Prozess zunchst gestoppt und die offenen Fragen erst geklrt werden mussten (Stand 2019). Die Rolle des E. wird aufgrund der wichtigen politischen Rolle von EG bzw. EU immer wieder kritisch hinterfragt. Als Austauschforum fr beinahe alle europ. Staaten sowie aufgrund seiner Bedeutung mit Blick auf die Wahrung der Demokratie kommt dem E. jedoch auch knftig besondere Bedeutung in Europa zu.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176949/europarat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176949/europarat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Europische Gerichtshof (EuGH) hat mehrere E. entwickelt, um seine Funktion als Hter der Vertrge (Wahrung des Rechts bei der Auslegung und Anwendung dieses Vertrages, Art. 220 EGV) besser wahrnehmen zu knnen. Ausgehend von der Erkenntnis, dass den Normen des Gemeinschaftsrechts eine mglichst optimale Wirkungskraft verliehen werden muss (effet utile), haben 2 Grundstze eine besondere Bedeutung erlangt:\n1. der Grundsatz der unmittelbaren Wirkung.\nHier stellte der EuGH bereits 1962 in seinem Urteil im Fall Van Gend &amp; Loos fest, dass nach dem Geist, der Systematik und dem Wortlaut des Vertrages europ. Primrrecht unmittelbare Wirkungen erzeugt und individuelle Rechte begrndet, welche die staatlichen Gerichte zu beachten haben. Das bedeutet, dass sich jedermann auf die in dem Vertrag enthaltenen Rechte berufen kann und die innerstaatlichen Gerichte deren Schutz  wie bei innerstaatlichem Recht auch  gewhrleisten mssen.\nZudem wurde klargestellt, dass es nicht mehr in der vollstndigen Souvernitt der Mitgliedstaaten liegt, ob und wie sie Entscheidungen der EG umsetzen. Kraft der auf die Gemeinschaften bertragenen Hoheitsrechte knnen die Gemeinschaftsorgane somit Regelungen erlassen, die unmittelbar Rechte und Pflichten fr den Einzelnen begrnden. Damit besitzt das Gemeinschaftsrecht eine Durchgriffswirkung. In dieser liegt der wesentliche Unterschied zwischen den Regelungsbefugnissen der Gemeinschaften und den Beschlssen anderer internationaler Organisationen.\n2. Der Vorrang des Gemeinschaftsrechts.\nDieses Prinzip war und ist unerlsslich fr die schrittweise Herausbildung einer europ. Verfassung. Es htte wenig Sinn, dem europ. Recht die Qualitt der unmittelbaren Wirkung zuzusprechen, wenn es nicht zugleich Vorrang gegenber nationalem Recht genieen wrde. In seiner berhmten Entscheidung Costa/ENEL von 1964 hat der EuGH das Verhltnis zwischen Gemeinschaftsrecht und nationalem Recht der Mitgliedstaaten przisiert und fr ein klassisches, fderales Konstitutionsprinzip entschieden: So wie im Fderalstaat Bundesrecht Landesrecht bricht, geht europ. Recht nationalem Recht vor  egal ob es sich bei diesem um einfache Gesetze oder Verfassungsartikel handelt. Dieser Vorrang des primren und sekundren Gemeinschaftsrechts ist somit ausdrcklich auch gegenber spter ergangenen nationalen Gesetzen garantiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309406/europarechtliche-grundsaetze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309406/europarechtliche-grundsaetze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 9. Mai wird jedes Jahr der E. gefeiert. Dazu finden in ganz Europa Veranstaltungen statt, z. B. an Schulen, Universitten, in Stdten und Gemeinden. Die Europer erinnern sich mit dem E. an den 9. 5.1950, an dem der damalige frz. Auenminister Robert Schuman seinen bahnbrechenden Plan zur Grndung der Europischen Gemeinschaft fr Kohle und Stahl vorstellte. Die Vorlage zu diesem Plan hatte Jean Monnet geliefert. Der Schuman-Plan markierte den Beginn der friedlichen Einigung Europas.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176951/europatag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176951/europatag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  E. werden seit 1979 alle 5 Jahre als allgemeine, freie und direkte Wahlen in den Mitgliedstaaten der EG abgehalten. Sie wurden 1976 durch einen Beschluss des Rates eingefhrt, der auch die Zahl der Mandate und ihre Verteilung auf die Mitgliedstaaten (nicht strikt proportional, sondern mit bergewicht der kleineren Staaten) bestimmte. Dies ist jetzt vertraglich geregelt.\nEs gibt noch keinen Beschluss ber ein einheitliches Wahlsystem; alle Mitgliedstaaten praktizieren inzwischen Verhltniswahl. Es gibt einen einheitlichen Wahltermin innerhalb einer Spanne von 4 Tagen (Donnerstag bis Sonntag), um traditionellen nationalen Wahltagen zu entsprechen. Kandidatenauswahl und Wahlkampf erfolgen im nationalen Rahmen; es gibt (noch) keine transnationalen Listen. 2004 haben die Grnen ansatzweise einen gemeinsamen transnationalen Wahlkampf gefhrt. Mit der Einfhrung der Unionsbrgerschaft im Vertrag von Maastricht (1992) knnen Unionsbrger das aktive und passive Wahlrecht in ihrem Wohnsitzland ausben. Generell gilt, dass die Parteien die E. als Zwischen- oder Testwahlen verwenden. Das erklrt, warum Oppositionsparteien meist besser abschneiden, whrend Regierungsparteien mit Denkzetteln rechnen mssen. Im Unterschied zu nationalen Wahlen geht es bei E. nicht um Machtverteilung, d. h. Regierungsbildung. Mit der Entscheidung zugunsten von E. waren folgende Erwartungen verbunden:\n die Beseitigung des Doppelmandats (Abgeordnete waren gleichzeitig Vertreter des nationalen wie auch des Europischen Parlaments), also ein professionelleres Parlament in Straburg;\n die Ausweitung und Strkung der Kompetenzen des Europischen Parlaments (EP);\n die bessere Rckkopplung zur nationalen Ebene, also mehr Legitimitt im EG-/EU-System.\nDie Wahlbeteiligung liegt bei E., hnlich wie bei anderen Zwischenwahlen, niedriger als bei nationalen Wahlen. Sie ist insgesamt seit 1979 von 63 % auf 43 % (2009 und 2014) gesunken; dabei gibt es deutliche nationale Unterschiede (z. B. gilt in einzelnen Staaten Wahlpflicht). Dieser Rckgang wird z. T. auf Vernderungen in der europapolitischen Grundeinstellung der Whlerschaft (Skepsis bis Ablehnung) zurckgefhrt. Obwohl das EP ber das Recht auf Mitentscheidung sehr gestrkt wurde und im Rechtsetzungsverfahren immer wieder erfolgreich Belange der Whlerschaft durchsetzen kann, wirkt sich das nicht in grerer Zustimmung bei E. aus. Der Zuwachs der Wahlbeteiligung 2019 auf ber 50 % liegt auch in Vernderungen nationaler Parteiensysteme mit der Folge intensiverer Konkurrenz bei der E. als Testwahl begrndet. Die gewhlten Abgeordneten bilden politische Fraktionen, die die groen Parteifamilien/-strmungen widerspiegeln; innerhalb der Fraktionen konstituieren sich nationale Untergruppen. Die bisherigen Ergebnisse der E. zeigten zunchst die Dominanz von 2 groen Fraktionen, die sich in der Spitzenposition abgewechselt haben; hinzu kommen kleinere Fraktionen mit Abgeordneten aus meist kleineren nationalen Parteien. Insgesamt spiegelt das EP das breite Parteienspektrum in den Mitgliedstaaten mit teilweise gravierenden Vernderungen. Das erklrt auch das Ende der Dominanz der zwei grten Fraktionen bei der E. 2019; fr Mehrheiten mssen mindestens 3 Fraktionen kooperieren. Bei den Europawahlen 2014 und 2019 sind die politischen Parteien erstmals mit Spitzenkandidaten angetreten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176953/europawahlen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176953/europawahlen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176954/europeaid/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176954/europeaid/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit E. [engl.: Europisches wirtschaftspolitisches Regieren] werden zumeist die Regeln und Institutionen bezeichnet, die in der Europischen Whrungsunion die berwachung und Koordinierung von nationalen Fiskal- und Wirtschaftspolitiken und ihr Zusammenspiel mit der europ. Geldpolitik bestimmen. Zu den Manahmen gehren u. a. Anpassungen des bereits 1997 eingefhrten Stabilitts- und Wachstumspaktes, das durch das sog. Sixpack (ein Paket von 5 EU-Richtlinien und 1 Verordnung) eingefhrte Verfahren zur makrokonomischen, also gesamtwirtschaftlichen berwachung (seit 2011 in Kraft); der 2012 von 25 EU-Staaten beschlossene Fiskalpakt (Ziel: u. a. Einfhrung von Schuldenbremsen in den EU-Staaten); und der von 23 EU-Staaten 2011 verabschiedete Euro-Plus-Pakt (Ziele: Wettbewerbsfhigkeit, Beschftigung, Haushaltsdisziplin und Strkung der Stabilitt der Finanzmrkte). Ein breiter gefasster E.-Begriff beschreibt weitere fr die wirtschaftliche Ordnungsbildung relevante Entscheidungs- und Rechtsetzungsprozesse sowie Regulierungsanstze (etwa im Bereich des Binnenmarkts, der Wettbewerbspolitik, der Haushaltspolitik, der Lohnsetzung etc.) und bezieht sich nicht nur auf die 19 Staaten der Eurozone, sondern auf (nach dem EU-Austritt Grobritanniens) alle 27 EU-Mitglieder. Wichtigste staatliche Akteure sind im Bereich der E. die mitgliedstaatlichen Regierungen, v. a. die Finanzminister, die im Ecofin-Rat (dem Rat der Wirtschafts- und Finanzminister aller 27 EU-Staaten) und in der Eurogruppe (den Finanzministern der 19 Eurostaaten) zusammentreffen, die Europische Kommission, die Europische Zentralbank, sowie, mit bislang wenig ausge
