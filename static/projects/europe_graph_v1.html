eitetem«) Recht unterschieden. Diese Unterscheidung ist vergleichbar mit der in der Bundesrepublik Deutschland üblichen Differenzierung zwischen Verfassungsrecht einerseits und einfachem Recht andererseits.\nDie europ. Verträge stellen als Primärrecht – auch dank der Rechtsprechung des Europäischen Gerichtshofes (EuGH) – eine Art europ. Verfassungsrecht dar. Die Gründungsverträge der Europäischen Gemeinschaften wurden inzwischen mehrfach geändert, zuletzt durch den Lissabonner Vertrag (2009), der jedoch noch in allen Mitgliedstaaten ratifiziert werden muss. Durch das primäre Recht wird auch geregelt, welche Organe auf welche Weise an Beschlüssen beteiligt sind. Hiervon unterscheidet sich das Sekundärrecht, das im Rahmen der primärrechtlichen Verträge und gemäß den dort festgelegten Regeln erlassen wird. In Art. 288 AEUV sind folgende Rechtsakte in EU-Zuständigkeit vorgesehen:\n1. Verordnungen, die unmittelbar gültig und in allen EU-Mitgliedstaaten rechtlich verbindlich sind, ohne dass es einer Umsetzung in nationales Recht bedarf;\n2. Richtlinien, die die Mitgliedstaaten an bestimmte Ziele binden, ihnen aber bei der Umsetzung in nationales Recht die Wahl der Mittel selbst überlassen;\n3. Entscheidungen und Beschlüsse, die für die Empfänger rechtlich verbindlich sind und keiner Umsetzung in nationales Recht bedürfen;\n4. Empfehlungen und Stellungnahmen, die rechtlich unverbindlichen Charakter haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177209/primaeres-sekundaeres-gemeinschaftsrecht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177209/primaeres-sekundaeres-gemeinschaftsrecht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  In der P. vom 27.11.2012 bezog der EuGH erstmals Stellung zur Zulässigkeit von Maßnahmen zur Bekämpfung der Schuldenkrise. Wie für Entscheidungen des EuGH üblich, wurde diese nach der Klägerpartei im Ausgangsverfahren – dem irischen Abgeordneten Thomas Pringle – benannt, welcher sich unter anderem gegen das Handeln der irischen Regierung wendete. Im Kern hatte der EuGH in dem Vorabentscheidungsverfahren, welches vom irischen Supreme Court eingeleitet wurde, zwei Fragen zu klären: zum einen, ob der ESM-Vertrag (Europäischer Stabilitätsmechanismus, ESM) und zum anderen, ob die Einführung von Art. 136 Abs. 3 AEUV mit Europarecht zu vereinbaren ist.\nArt. 136 Abs. 3 AEUV ermächtigt die Mitgliedstaaten zur Einführung von Stabilitätsmechanismen, wie beispielsweise dem ESM. Die Vorschrift wurde durch ein vereinfachtes Änderungsverfahren nach Art. 48 Abs. 6 EUV beschlossen. Gerade gegen den Beschluss im vereinfachten Verfahren wurden jedoch Einwände erhoben. Der Dritte Teil des AEUV – also insbesondere Art. 136 AEUV – kann grundsätzlich im vereinfachten Verfahren geändert werden. Zu beachten ist allerdings, dass dies allerdings dann nicht gilt, wenn es um die ausschließliche Unionskompetenz in Sachen der Eurowährungspolitik geht (Art. 3 Abs. 1 lit. c) AEUV). Der EuGH musste nun also beurteilen, ob die Möglichkeit zur Einsetzung eines Stabilitätsmechanismus eine Maßnahme der Währungspolitik darstellt. Hierzu führte er aus, dass Währungspolitik auf Preisstabilität abziele, der Stabilitätsmechanismus allerdings auf die Wahrung des gesamtwirtschaftlichen Gleichgewichts in der Eurozone abstelle und damit eine Maßnahme der Wirtschaftspolitik sei. Demnach hielt der EuGH die Einführung von Art. 136 Abs. 3 AEUV im vereinfachten Verfahren für zulässig. Hierbei belässt es der EuGH jedoch nicht, sondern führt darüber hinaus aus, dass Art. 136 Abs. 3 AEUV keine Regelung enthalte, »die es der Union ermöglicht, eine Handlung vorzunehmen, die vor dem Inkrafttreten der Änderung des AEU-Vertrags nicht möglich war«. Mit anderen Worten hält der EuGH die eingeführte Regelung des Art. 136 Abs. 3 AEUV für rein deklaratorisch. Hinsichtlich des ESM-Vertrages wurden diverse Primärrechtsverletzungen geltend gemacht. Die weitere – und umstrittenere – Frage, die sich stellte, war allerdings die, ob der ESM-Vertrag nicht gegen die No-Bailout-Klausel des Art. 125 AEUV verstößt. Diese Vorschrift verbietet die Haftung der Union bzw. der Mitgliedstaaten für Verbindlichkeiten einzelner Mitgliedstaaten. Der EuGH sah die No-Bailout-Klausel ausgehend von ihrem Sinn und Zweck allerdings als nicht einschlägig an. Die Norm solle insbesondere zu einer soliden und verantwortungsvollen Haushaltspolitik anhalten. Einzelne Staaten sollen sich also nicht darauf verlassen dürfen, dass ihre sorglose Haushaltspolitik von anderen Mitgliedstaaten aufgefangen wird. Hilfeleistungen zwischen den Staaten seien folglich nur dann mit der No-Bailout-Klausel unvereinbar, wenn sie einen Anreiz zu einer sorglosen Haushaltspolitik leisten könnten. Dies sei aber im Falle des ESM nicht gegeben, da die Staaten zum einen weiterhin persönlich – gegenüber dem ESM – für ihre Schulden haften und die Hilfe zum anderen an strenge Auflagen geknüpft ist. Der Anreiz zu einer soliden Haushaltspolitik bleibe für die Mitgliedstaaten somit bestehen. Die Entscheidung kommt damit zu dem Ergebnis, dass sowohl Art. 136 Abs. 3 AEUV als auch der ESM-Vertrag mit Unionsrecht vereinbar sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309439/pringle-entscheidung-des-europaeischen-gerichtshofes/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309439/pringle-entscheidung-des-europaeischen-gerichtshofes/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177212/prinzip-der-proportionalitaet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177212/prinzip-der-proportionalitaet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177210/prinzip-der-begrenzten-einzelermaechtigung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177210/prinzip-der-begrenzten-einzelermaechtigung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177211/prinzip-der-gegenseitigen-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177211/prinzip-der-gegenseitigen-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. wurde in der Vergangenheit in Deutschland v. a. von der CDU/CSU als Alternative zu einem Beitritt der Türkei zur EU gesehen. Sie könnte die Vollmitgliedschaft der Türkei und gleichzeitig eine nachbarschaftliche Politik garantieren. Befürworter der P. befürchten bei einem Beitritt der Türkei die Überforderung der EU. Die P. würde eine alle Güter umfassende Freihandelszone beinhalten und insbesondere die Zusammenarbeit in der Gesellschaft vertiefen. Weiterhin würde die Türkei in Bereichen wie Umweltschutz, Unternehmensförderung und Bildung an europ. Standards herangeführt werden. Zudem würde die Türkei in die Gemeinsame Außen- und Sicherheitspolitik, die Gemeinsame Sicherheits- und Verteidigungspolitik (GSVP) und die Zusammenarbeit im Innen- und Justizbereich sowie bei den Geheimdiensten eingebunden werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177213/privilegierte-partnerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177213/privilegierte-partnerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. (mittellateinisch, »die Ankündigung«) ist eine feierliche Erklärung am Anfang des Vertrages über die Europäische Union von 1992 [auch: Vertrag von Maastricht, kurz EUV]. Hierin bekennen sich die EU-Mitgliedstaaten zu gemeinsamen Grundüberzeugungen und zu den grundlegenden Zielen des Vertrages. Als Willensbekundung kommt der P. v. a. eine politische Bedeutung zu. Zu Beginn werden die Staatsoberhäupter der 12 Länder genannt, die bei der Unterzeichnung des Vertrages Mitglied der Europäischen Gemeinschaft waren. Daran anschließend werden 13 »Erwägungsgründe« aufgezählt. Diese umfassen die zeitgeschichtliche Ausgangslage, die gemeinsamen Grundwerte und Beweggründe der Vertragspartner sowie die inhaltlichen Schwerpunkte des Vertrages. Die P. endet mit dem Beschluss, eine EU zu gründen. Die Präambel stellt den EUV in einen größeren Zusammenhang: Der Vertrag wird als eine neue Stufe auf dem Weg zu einer »immer engeren Union der Völker Europas« bezeichnet. Zugleich bekunden die Vertragspartner die Notwendigkeit weiterer Integrationsschritte. Zentrale Grundsätze der P. sind Demokratie, Solidarität und Subsidiarität. Neben ihrer politischen Funktion besitzt die P. auch eine rechtliche Bedeutung. Die dargestellten Grundanschauungen und Motive bilden einen Rahmen für die Auslegung der nachfolgenden Vertragsartikel. Durch den Vertrag von Amsterdam (1997) wurden die vormals 12 Erwägungsgründe des P. um das Bekenntnis zu den sozialen Grundrechten erweitert. Im Vertrag von Lissabon (2009) wird die P. ergänzt um einen Hinweis auf das kulturelle, religiöse und humanistische Erbe Europas.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177207/praeambel-des-eu-vertrags/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177207/praeambel-des-eu-vertrags/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der P. ist ein wichtiges politisches Amt der EU mit Führungsaufgaben, das der Vertrag von Lissabon (2009) neu geschaffen hat. Seit dem 1.12.2019 hat der belg. Politiker Charles Michel das Amt des P. inne. Der P. steht dem Europäischen Rat, also der Runde der Staats- und Regierungschefs der EU-Staaten als dem Entscheidungsgremium, das an der Spitze der EU steht, vor; der P. hat verschiedene Aufgaben zu bewältigen: Er (oder sie) organisiert die in Brüssel stattfindenden Gipfeltreffen, er vertritt die EU nach außen (»Gesicht und Stimme der EU«), ist verantwortlich für die wirtschaftspolitische Koordination der EU-Staaten, soll allgemein dem Europäischen Rat als dem wichtigsten EU-Gremium Impulse geben und die Entscheidungsfindung auf der Ebene der »Chefs« verbessern (Art. 15 Abs. 6 EUV). Und er ist seit 2012 auch der Präsident der Eurogipfel, also der regelmäßig tagenden Versammlungen der Staats- und Regierungschefs der EU-Staaten, die den Euro als gemeinsame Währung nutzen. Der P. soll eine kontinuierliche EU-Politik und eine an langfristigen Zielen ausgerichtete politische Führung der EU nach innen und nach außen ermöglichen. Dies war bislang kaum möglich, weil vor dem Vertrag von Lissabon die Ratspräsidentschaft, die einer der europ. Staats- und Regierungschefs innehatte, immer nur für ein halbes Jahr währte und zwischen großen und kleinen EU-Staaten wechselte, was die EU auch von innenpolitischen Problemen (z. B. Auseinanderbrechen einer Regierung) und dem Geschick und dem Glück des jeweiligen Vorsitzlandes abhängig machte. Mit dem neu geschaffenen Amt des P. soll eine kontinuierlichere und nachhaltigere EU-Politik möglich werden. Auf der Ebene der Ministerräte, das sind die Versammlungen der Fachminister aus den EU-Staaten, bleibt jedoch die halbjährlich rotierende Ratspräsidentschaft bestehen. Das Amt eines P. sollte bereits mit dem – am Ende nicht ratifizierten – EU-Verfassungsvertrag (2004) geschaffen werden. Der P. wird vom Europäischen Rat mit qualifizierter Mehrheit für 2½ Jahre gewählt, eine Wiederwahl um weitere 2½ Jahre ist einmalig möglich (Art. 15, Abs. 5 EUV); der P. darf parallel kein anderes politisches Amt ausüben. Um von den Staats- und Regierungschefs akzeptiert zu werden, sollte er selbst Regierungserfahrung mitbringen. Der erste P., der von den Staats- und Regierungschefs der EU-Staaten im Dezember 2009 nach zähem Ringen gewählt wurde, ist der kurzzeitige belg. Ministerpräsident Herman Van Rompuy (* 31.10.1947). Im Vorfeld der Ernennung des P. waren mehrere Kandidaten im Gespräch, u. a. der ehem. brit. Premierminister Tony Blair (1997–2007), der damalige luxemb. Regierungschef und Vorsitzende der Eurogruppe Jean-Claude Juncker, der ehem. belg. Premier Guy Verhofstadt (1999–2008) sowie der frühere poln. Präsident Aleksander Kwasniewski (1995–2005). Die Entscheidung der europ. Staats- und Regierungschefs für den außerhalb Belgiens unbekannten und europapolitisch bis dahin wenig profilierten Politiker Van Rompuy als P. überraschte viele Beobachter. Da der Vertrag von Lissabon die Rolle des P. nur sehr allgemein beschreibt, waren Konflikte und Kompetenzstreitigkeiten – etwa mit dem Hohen Vertreter der EU für Außen- und Sicherheitspolitik sowie mit der halbjährlich wechselnden Ratspräsidentschaft bei der Außenvertretung der EU bei internationalen (z. B. G-20-Treffen) oder bilateralen Gipfeltreffen sowie dem Präsidenten der EU-Kommission – nicht zu vermeiden. Es hing also auch von den ersten Erfahrungen und Lernprozessen, der Kooperationsbereitschaft der Amtsträger und ihrem institutionellen Selbstverständnis ab, ob und wie die im Lissabon-Vertrag verankerten Möglichkeiten, die EU nach innen und nach außen geschlossener auftreten zu lassen, tatsächlich realisiert werden können. Das erste informelle Treffen, zu dem Van Rompuy die Staats- und Regierungschefs am 11.2.2010 eingeladen hatte, fand nicht wie üblich in einem schmucklosen Konferenzraum des Ratsgebäudes statt, sondern in der historischen »Bibliothèque Solvay« in Brüssel. Dies wurde von Beobachtern als Versuch gewertet, den EU-Gipfeln ihre ursprüngliche Atmosphäre eines eher informellen Gedankenaustausches (»Kamingespräche«) zurückzugeben. Van Rompuy hatte frühzeitig angekündigt, die Zahl der jährlichen Treffen der Staats- und Regierungschefs von ursprünglich 4 auf bis zu 10 erhöhen (2010 lud der P. zu 5 formellen Sitzungen bzw. einer informellen Tagung des Europäischen Rates ein sowie zu 2 weiteren Treffen im März und Mai 2010, an denen jedoch nur die Staats- und Regierungschefs der Eurostaaten teilnahmen). Die globale Wirtschafts- und Finanzkrise (seit 2008) und die damit einhergehende Debatte über eine sehr viel engere wirtschaftspolitische Zusammenarbeit (»europäische Wirtschaftsregierung«) im Rahmen der »Europa 2020«-Strategie stärkte die führende Rolle der Staats- und Regierungschefs mit dem P. als Koordinator und Vermittler an der Spitze des Europäischen Rates. Wichtige Impulse für die Debatte um eine Rettung des Euro und eine engere Verzahnung der nationalen Wirtschafts-, Währungs- und Fiskalpolitik gingen zurück auf eine 2010–11 unter dem Vorsitz des P. tagende und nach ihm benannte Expertengruppe (»Van Rompuy-Task Force«). Das Amt des P. verursacht Veränderungen innerhalb des historisch gewachsenen Institutionengefüges in der EU, deren langfristige Folgen in Bezug auf die Legitimität und Akzeptanz bzw. der Effektivität des neuen Amtes zunächst nicht abzusehen waren. Der erste Amtsinhaber Van Rompuy verstand sich als »ehrlicher Makler« und Manager, der im Hintergrund Kompromisse vorbereitet und den europ. Staats- und Regierungschefs die öffentliche Bühne überlässt. Der poln. Politiker Donald Tusk war der zweite Amtsinhaber, der dem Amt des P. eine – im Vergleich zu seinem Vorgänger – proaktivere und nicht nur moderierende Rolle zugeschrieben hat. Die Amtszeit von Tusk (2015–2019) war geprägt von verschiedenen europ. Krisen (z. B. Krise der EU-Migrationspolitk, Brexit). Der Mitarbeiterstab des P. (zusätzlich Sicherheitspersonal) ist im Vergleich zu den anderen EU-Institutionen sehr klein (32 Personen, Stand: 2019). Es gibt immer wieder Debatten in Politik und Wissenschaft, das Amt des P. mit dem des Präsidenten der EU-Kommission zusammenzulegen, um eine mögliche institutionelle Konkurrenz zwischen beiden Ämtern auszuschließen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177208/praesident-des-europaeischen-rates/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177208/praesident-des-europaeischen-rates/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177215/pruemer-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177215/pruemer-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Q. ist ein Mechanismus, der bei Abstimmungen im Rat der EU (auch Ministerrat genannt), dem Entscheidungsorgan der Mitgliedstaaten, standardmäßig zum Einsatz kommt; er beruht auf dem Grundsatz der »doppelten Mehrheit« (Mehrheit der Staaten und Bevölkerungsmehrheit). Diese Regelung gilt seit dem Vertrag von Lissabon, der 2009 in Kraft getreten ist (Art. 16 Abs. 4 EUV und Art. 238 Abs. 2 AEUV). Sofern eine Abstimmung nicht einstimmig oder mit einfacher Mehrheit erfolgt, bekommt im Rat eine von der EU-Kommission vorgelegte Richtlinie (»EU-Gesetz«) dann eine Q., wenn sie eine »doppelte Mehrheit« erreicht:\nDas Prinzip der Q. ist ein Kompromiss zwischen dem völkerrechtlichen Prinzip der Gleichheit der Staaten (unabhängig von ihrer Bevölkerungsgröße und Wirtschafts- oder Militärmacht) und der in klassischen Föderalstaaten üblichen Differenzierung des Stimmengewichts nach der Bevölkerungsgröße (z. B. Schweiz mit ihrem Modell des »Stände-« und »Volksmehrs« oder unterschiedliche Stimmenzahl im deutschen Bundesrat). In der EU gibt es sehr große Unterschiede in der Bevölkerungszahl, Deutschland hat ca. 83 Mio. Einwohner und Malta, der kleinste EU-Staat nur ca. 465.000. Der Vertrag von Lissabon hat das System der Beschlussfassung im Rat reformiert: Die früher übliche Abstufung der Stimmanteile im Rat wurde durch das neue System, in dem jedes Land nur noch eine Stimme besitzt, ersetzt (im alten Modell besaß Deutschland 29 Stimmen im Rat und Malta 3). Die Neuregelung wurde aber nicht sofort mit Inkrafttreten des Vertrags von Lissabon am 1.12.2009 wirksam, sondern erst nach einer Übergangsfrist bis zum 1.11.2014; bis zum 31.3.2017 konnte ein Mitgliedstaat beantragen, dass noch nach den alten Regeln abgestimmt wird. Nach Angaben der EU werden ca. 80 % der Legislativentscheidungen nach dem Prinzip der Q. getroffen; der Rat kann – abhängig vom Thema, über das er entscheidet – auch mit einfacher Mehrheit oder einstimmig beschließen. In der Vergangenheit führte die Regelung der Abstimmungsregeln im Rat immer wieder zu Konflikten zwischen großen und kleineren EU-Staaten. Das neue Modell versucht diesen Streit dauerhaft zu entschärfen und hat die Ungerechtigkeiten und in Teilen willkürlichen Lösungen revidiert. Eine Sperrminorität im Rat ist dann erreicht, wenn sich mindestens 4 Staaten, die zusammen mehr als 35 % der Bevölkerung in der EU repräsentieren, gegen einen Beschluss stellen (diese Regelung wurde eingeführt, um den 3 großen Staaten wie Deutschland, Frankreich und Großbritannien nicht zu viel Vetomacht zu geben). Wenn der Rat Beschlüsse trifft, die nicht von der Kommission oder dem Hohen Vertreter für die Gemeinsame Außen- und Sicherheitspolitik eingebracht werden, gilt eine »verstärkte qualifizierte Mehrheit«, wonach mindestens 72 % der Mitglieder im Rat, die mindestens 65 % der EU-Bevölkerung vertreten, einen Beschluss unterstützen müssen. Eine Enthaltung im Rat zählt als Gegenstimme.\nEin Beispiel veranschaulicht die Folgen der Q. in der Praxis: Am 25.11.2019 hat der Rat (Wirtschaft und Finanzen/Haushalt) bei seiner Sitzung in Brüssel einen Beschluss nach der Regel der q. über die »Gemeinsamen Entwurf des Gesamthaushaltsplanes der Europäischen Union für das Haushaltsjahr 2020« gefasst; obwohl 6 Staaten gegen diesen Beschluss gestimmt haben und ein Staat sich enthalten hat, ist er zustande gekommen, weil mit Ausnahme von Großbritannien nur kleinere EU-Staaten wie Bulgarien, Dänemark, die Niederlande, Österreich und Schweden, die zusammen nur 22,47 % der EU-Bevölkerung repräsentieren und damit die nötige Sperrminorität von 35 % nicht erreicht haben (Quelle: Generalsekretariat des Rates). Bei Einstimmigkeit wäre also kein Beschluss möglich gewesen; dies macht die Entscheidungsfindung in der EU effizienter, führt aber manchmal zu Frust bei den Staaten, die überstimmt wurden. Die EU-Staaten nehmen dies jedoch in Kauf, weil sie manchmal auf der Seite der Verlierer und oftmals auf der der Gewinner stehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177216/qualifizierte-mehrheit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177216/qualifizierte-mehrheit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177220/rat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177220/rat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177222/rat-der-ostseestaaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177222/rat-der-ostseestaaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. [lat.: ratificare, dt.: gültig machen] ist der völkerrechtlich verbindliche Abschluss eines internationalen Vertrags durch die Vertragsparteien. In der Regel geschieht dies durch das Staatsoberhaupt nach vorheriger Zustimmung der Legislative. Die R. von EU-Verträgen findet nach den Regierungskonferenzen statt, auf denen die Staats- und Regierungschefs die Vertragsänderungen einstimmig beschließen. Gemäß Art. 48 EUV können die Reformen nur dann in Kraft treten, wenn sie in allen Mitgliedstaaten entsprechend ihren verfassungsrechtlichen Vorschriften ratifiziert worden sind. In den meisten Mitgliedstaaten erfolgt die R. durch das Parlament, in manchen zusätzlich durch ein Referendum. Bislang sprach sich in 4 Ländern die Bevölkerung gegen eine Vertragsreform aus:\n• 1992 in Dänemark beim Vertrag von Maastricht;\n• 2001 in Irland beim Vertrag von Nizza\n• 2005 in Frankreich und den Niederlanden beim EU-Verfassungsvertrag und\n• 2008 in Irland beim Vertrag von Lissabon.\nDie Verträge von Maastricht, Nizza und Lissabon konnten aufgrund der Zustimmung der Bürger in einer zweiten Volksbefragung (2. Referendum in Irland am 2.10.2009) in Kraft treten, der Verfassungsvertrag scheiterte. Die R. des Vertrags von Lissabon, der am 1.12.2009 in Kraft getreten ist, erfolgte mit Ausnahme Irlands ausschließlich parlamentarisch.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177224/ratifizierung-von-vertraegen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177224/ratifizierung-von-vertraegen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die halbjährlich wechselnde R. organisiert und leitet die Arbeit des Ministerrates. Die Position des Ministerratsvorsitzenden übernimmt dabei Minister des Landes, das die R. gerade innehat. Die Reihenfolge der Mitgliedstaaten legt ein Beschluss des Rates vom 12.12.2005 bis zum Jahr 2018 fest. Die R. übernimmt organisatorische Pflichten wie die Koordinierung und Vorbereitung der Ministerratstagungen. Dies umfasst alle Ebenen des Ministerrates – von den rund 100 offiziellen und informellen Ministertreffen bis zu den wöchentlichen Sitzungen des Ausschusses der Ständigen Vertreter (COREPER) und den rund 1.500 Sitzungen der Ratsarbeitsgruppen. Bei all diesen Ratstreffen führt die Ratspräsidentschaft den Vorsitz. Sie schlägt die Tagesordnung vor und unterbreitet Lösungsvorschläge, wenn Verhandlungen ins Stocken geraten. Bis zum Inkrafttreten des Vertrages von Lissabon war die rotierende R. zudem für die Gemeinsame Außen- und Sicherheitspolitik zuständig, vertrat die EU hierbei nach außen und war Ansprechpartner für Drittstaaten. Diese Funktionen hat seit dem 1.12.2009 der Hohe Vertreter der Union für die Außen- und Sicherheitspolitik übernommen. Zu den wesentlichen Aufgaben einer R. gehört auch die Initiativ- und Vermittlungsfunktion. Durch die Möglichkeit, selbst Initiativen in den Verhandlungsprozess einbringen zu dürfen, kann die R. politische Führung demonstrieren. Doch kollidiert dies oftmals mit ihrer Vermittlungsfunktion. Idealerweise übernimmt die R. im Verhandlungsprozess der EU die Rolle des »ehrlichen Maklers«, der zwischen den Positionen der Mitgliedstaaten vermittelt. Außerdem hat sie noch eine Koordinationsfunktion, die sich auf die Aufgaben innerhalb des Ministerratssystems sowie die Zusammenarbeit mit der Kommission und dem Europäischem Parlament (EP) bezieht. Um Effizienz und Sichtbarkeit der Union zu verbessern, reformierte der Vertrag von Lissabon (2009) das System der Ratspräsidentschaft grundlegend. Der Vorsitz des Europäischen Rates sowie derjenige der Eurogruppe obliegt nun einem jeweils für zweieinhalb Jahre gewählten Präsidenten. Der Vorsitz des für Auswärtige Angelegenheiten zuständigen Ministerrates liegt dagegen bei der für 5 Jahre als Vizepräsident der Kommission vom EP und dem Ministerrat ernannte Hohe Vertreter der Union für die Außen- und Sicherheitspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177225/ratspraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177225/ratspraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der R. ist ein politisches Projekt, das alle Maßnahmen und Regelungen der EU aus dem Bereich der Innen- und Justizpolitik umfasst. Hierzu zählen die Asyl- und Migrationspolitik, die »justizielle Zusammenarbeit in Zivilsachen« und die »polizeiliche und justizielle Zusammenarbeit in Strafsachen«. Der Vertrag von Amsterdam (1999) führte die Schaffung eines europ. R. als allgemeine Zielbestimmung ein, um den freien Personenverkehr in der EU zu gewährleisten. Die einzelnen Aktivitäten zur Schaffung des R. sind auf verschiedene vertragliche Rechtsgrundlagen verteilt:\n• Die Zuwanderungspolitik und die justizielle Zusammenarbeit in Zivilsachen sind eine Gemeinschaftsaufgabe;\n• die polizeiliche und justizielle Zusammenarbeit in Strafsachen ist dagegen Teil der intergouvernementalen, d. h. zwischenstaatlichen Zusammenarbeit.\nDer Rat der europ. Innen- und Justizminister stellt den zentralen Ort der intergouvernemental geprägten Entscheidungsfindung dar. Die Politik im Bereich des R. ist gekennzeichnet vom Spannungsverhältnis zwischen grundsätzlicher Kooperationsbereitschaft der Mitgliedstaaten und der Furcht vor Souveränitätsverlusten. Zentrale Elemente sind der Informationsaustausch und das sog. Prinzip der gegenseitigen Anerkennung von Gerichtsurteilen. Gleichwohl werden die Innen- und Justizpolitiken der einzelnen Länder nicht miteinander harmonisiert und keine EU-Institutionen mit Eingriffsbefugnissen geschaffen. Die EU-Kommission hat eine eigene Generaldirektion für Justiz, Freiheit und Sicherheit. Ihre vielfachen Aktivitäten zum R. zielen darauf ab, den Rahmen für eine erfolgreiche Kooperation der Mitgliedstaaten zu schaffen. Auch den verschiedenen EU-Einrichtungen zur Innen- und Justizpolitik wie Europol, Eurojust und FRONTEX kommt hauptsächlich eine koordinierende Funktion zu. Erste Formen der Zusammenarbeit zwischen den EU-Mitgliedstaaten in diesem Bereich gab es bereits ab Mitte der 1970er-Jahre, allerdings außerhalb des Gemeinschaftsrahmens. Einen deutlichen Schub erfuhr diese meist lockere Kooperation durch das Schengener Abkommen (1985) mit seinem Ziel, die Personenkontrollen an den Binnengrenzen abzuschaffen. Als Ausgleichsmaßnahmen hierzu wurden die polizeiliche Zusammenarbeit verstärkt und erste Schritte zu einer gemeinsamen Asyl- und Migrationspolitik unternommen. Der Vertrag von Maastricht (1993) schuf mit der sog. »dritten Säule« erstmals einen vertragsrechtlichen Rahmen für die EU-weite Zusammenarbeit in der Innen- und Justizpolitik. Der Vertrag von Amsterdam (1999) überführte die Asyl- und Migrationspolitik sowie die justizielle Zusammenarbeit in Zivilsachen in die »erste Säule« und brachte den R. als umfassendes Politikkonzept ein. Die wachsende Zusammenarbeit der EU-Staaten im Bereich der Innen- und Justizpolitik ist eine Antwort auf einen zunehmenden Problemdruck, der durch weggefallene Binnengrenzen, den Anstieg illegaler Einwanderung sowie durch grenzüberschreitende Kriminalität und Terrorismus entstand. Die EU-Aktivitäten zum R. werden durch Fünfjahresprogramme vorstrukturiert: Programm von Tampere (1999–2004) und Haager Programm (2005–09) sowie das aktuelle Stockholmer Programm. Kritiker beklagen eine einseitige Ausrichtung der Politik des R. auf das Ziel Sicherheit, insbesondere nach den Terroranschlägen vom 11.9.2001 und den Folgeanschlägen in Madrid (2004) und London (2005). Kritisiert wird zudem ein mangelnder Schutz von Grundrechten, etwa beim Kampf gegen illegale Einwanderung oder beim Datenschutz. Aufgrund von Ausnahmeregelungen und unterschiedlichen Vereinbarungen mit Drittstaaten besitzt das Konzept des R. keinen einheitlichen territorialen Geltungsbereich. Der Vertrag von Lissabon (2009) führt alle Bereiche des R. im Vertrag über die Arbeitsweise der EU zusammen und ordnet die polizeiliche und justizielle Zusammenarbeit in Strafsachen weitgehend den Gemeinschaftsaufgaben zu.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177226/raum-der-freiheit-der-sicherheit-und-des-rechts-rfsr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177226/raum-der-freiheit-der-sicherheit-und-des-rechts-rfsr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177228/rechtsakte-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177228/rechtsakte-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU ist eine supranationale (dt.: überstaatliche) Rechtsgemeinschaft, die auf mehrere Rechtsgrundlagen zurückgreifen kann. Wichtigste Rechtsgrundlage ist das sog. primäre Recht. Es wird unmittelbar zwischen den Regierungen der Mitgliedstaaten ausgehandelt und ist den europ. Verträgen zu entnehmen ist. Diese Verträge können nur geändert werden, wenn dem alle Mitgliedstaaten zustimmen, also wenn die Änderung von den Regierungen einstimmig beschlossen und von den nationalen Parlamenten ratifiziert werden. Damit bleibt die Gemeinschaftsentwicklung in demokratisch und rechtsstaatlich hinreichender Weise an die nationalen Parlamente rückgekoppelt. Um sekundäres Recht (Gesetze und Verordnungen) schaffen zu können, braucht der Gemeinschaftsgesetzgeber immer eine spezielle Ermächtigung (»Prinzip der begrenzten Einzelermächtigung«), die den EU-Verträgen zu entnehmen ist. Das primäre EU-Recht bildet daher eine Art Verfassung, an die sich alle politischen Akteure zu halten haben. In diesem Rahmen erfolgen die wichtigsten Rechtsakte der Gemeinschaft (Verordnungen, Richtlinien, Entscheidungen oder Beschlüsse). Darüber hinaus gibt es auch noch die rechtlich unverbindlichen Empfehlungen und Stellungnahmen. Da das Gemeinschaftsrecht eine möglichst optimale Wirkung (Grundsatz des »effet utile«) haben soll, hat der Europäische Gerichtshof (EuGH) 2 verbindliche Grundsätze aufgestellt:\n1. die »unmittelbare Wirkung«: Sowohl das primäre als auch sekundäre EU-Recht begründen bestimmte individuelle Rechte, die die staatlichen Gerichte zu beachten haben.\n2. Europäisches Gemeinschaftsrecht genießt Vorrang gegenüber nationalem Recht, sogar gegenüber Verfassungsrecht.\nDer Vorrang von Gemeinschaftsrecht ist damit ausdrücklich garantiert. Zur Gewinnung weiterer allgemeiner Rechtsgrundsätze hat sich der EuGH an den Rechtsordnungen der Mitgliedstaaten orientiert (so z. B. den Schutz des Einzelnen gegenüber der Gemeinschaftsgewalt). Dadurch sowie durch die Gewährleistungen der Europäischen Menschenrechtskonvention hat der Europäische Gerichtshof entscheidend zur »Vervollkommnung« der Gemeinschaftsrechtsordnung beigetragen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177229/rechtsgrundlagen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177229/rechtsgrundlagen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Vertrag von Lissabon (2009) hat der EU als Rechtsnachfolgerin der EG eine eigene (völkerrechtliche) R. zugewiesen (Art. 47 EUV). Vor dem Lissabonner Vertrag besaß nur die in der sog. ersten Säule verankerte EG den Status eines Völkerrechtssubjekts (Art. 281 EGV). Nun kann die EU internationale Abkommen aushandeln und abschließen, internationalen Organisationen beitreten und über Delegationen in Drittländern verfügen, was früher nur der EG möglich war. Dass die EU lange Zeit keine eigene R. besaß, wurde als Problem wahrgenommen, weshalb die Staats- und Regierungschefs beschlossen haben, der EU mit Art. 47 EUV eine explizite Rechtspersönlichkeit zu verleihen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177230/rechtspersoenlichkeit-der-eg-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177230/rechtspersoenlichkeit-der-eg-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. dienen in einigen EU-Mitgliedstaaten zur Ratifizierung von EU-Vertragsreformen. Lediglich die irische Verfassung schreibt ein R. zwingend vor, während in Dänemark das Volk nur dann abstimmen muss, wenn im Parlament keine Zweidrittelmehrheit erreicht wird. In Ländern wie Frankreich oder Großbritannien kann das Volk fakultativ befragt werden. 1992 kam es zu der »Ratifikationskrise von Maastricht«, nachdem der Vertrag in Dänemark knapp mit 50,7 % abgelehnt worden war und er in Frankreich nur eine hauchdünne Mehrheit erreichte. Erst nach Aushandlung einer Reihe von Sonderregelungen (sog. »Opt-outs«) stimmten die Dänen in einem zweiten R. dem Vertrag zu, sodass er 1993 in Kraft treten konnte. Ähnlich verfahren wurde mit dem Nizza-Vertrag, der 2001 in Irland abgelehnt und 2002 in einem zweiten R. angenommen wurde. Die Ratifikationsschwierigkeiten zeigen eindrucksvoll, dass die Zustimmung der europ. Bevölkerung zum »Elitenprojekt EU« nicht mehr einfach vorausgesetzt werden kann.\nHier rückt die mangelhafte »Europakommunikation« der nationalen Regierungen immer mehr in den Mittelpunkt – ein Thema, das mit den negativen R. zum Verfassungsvertrag in den Niederlanden, Frankreich (2005) und Irland (2008) eine neue Brisanz erfuhr. Oftmals werden die R. zu EU-Verträgen auch generell infrage gestellt, weil sie leicht zu Abstimmungen über akute Stimmungslagen des Volkes geraten. Umgekehrt wird darin oft ein Heilmittel für die aktuelle Vertrauenskrise der EU gesehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177232/referenden-zum-eu-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177232/referenden-zum-eu-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die erste R. wurde vom Europäischen Rat im Juni 1994 auf der Insel Korfu beschlossen. Der Auftrag lautete, die Reform des Maastrichter Vertrags im Rahmen von Vorgesprächen auf Beamtenebene vorzubereiten. Ein Jahr später, am 2.6.1995, traf die R. in Messina zum ersten Mal zusammen. Den Vorsitz hatte der span. Europastaatssekretär Carlos Westendorp; neben den anderen Regierungsvertretern – i. d. R. hohe Beamte oder Staatssekretäre aus den Außenministerien – war das Mitglied der Europäischen Kommission Marcelino Oreja in beratender Funktion anwesend sowie das Europäische Parlament, vertreten durch den dt. Abgeordneten Elmar Brok (EVP) und die frz. EP-Parlamentarierin Elisabeth Guigou (SPE). Der Vertreter der dt. Regierung in der R. war Werner Hoyer, Staatssekretär im Auswärtigen Amt. Die R. tagte bis zur Vorlage ihres Berichtes am 5.12.1995 insgesamt 12-mal. In den Gesprächen der 18 »Europa-Weisen«, wie sie auch genannt wurden, zeigte sich, dass einige Mitgliedstaaten (u. a. Großbritannien) weitreichende Veränderungen am Vertrag von Maastricht nicht unterstützen würden. Trotzdem konnte sich die R. in ihrem Abschlussbericht auf zentrale Punkte einigen, die auch die Verhandlungen der Amsterdamer Regierungskonferenz bestimmen sollten (z. B. Stärkung der Gemeinsamen Außen- und Sicherheitspolitik sowie der Innen- und Justizpolitik).\nDie Staats- und Regierungschefs griffen im Dezember 2007 die Idee einer R. wieder auf. Der Vorschlag geht zurück auf den frz. Staatspräsidenten Nicolas Sarkozy. Dieser hatte im August 2007 angeregt, einen »Ausschuss von zehn, zwölf hochrangigen Weisen« einzuberufen und folgende Frage klären zu lassen: »Wie soll Europa 2020–2030 aussehen und welche Aufgaben soll es haben?« Das Mandat schloss Fragen nach der künftigen Erweiterung der EU und ihren Grenzen – also das strittige Thema »Türkei« – ebenso aus wie mögliche institutionelle Reformen. Die zweite R. sollte ihre Überlegungen ausdrücklich innerhalb des im »Vertrag von Lissabon abgesteckten Rahmens« anstellen. Zum Vorsitzenden der R. wurde der ehem. span. Regierungschef Felipe Gonzáles ernannt, als Vizevorsitzende die ehem. Präsidentin Lettlands, Vaira Vike-Freiberga sowie der frühere Chef der Telefonfirma Nokia, Jorma Ollila. Als dt. Vertreter war der damalige Stuttgarter Oberbürgermeister Wolfgang Schuster an den Beratungen der R. beteiligt. Die Gruppe legte ihren Bericht im Mai 2010 vor. Der Bericht und seine Vorschläge wurden von Öffentlichkeit und Politikern jedoch kaum zur Kenntnis genommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177233/reflexionsgruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177233/reflexionsgruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  R. [offiziell: Regionen mit Legislativkompetenzen] ist ein Zusammenschluss der Exekutiven der europ. Regionen, die über eigene Gesetzgebungsbefugnisse verfügen. R. ist ein informelles Netzwerk, dem 73 Regionen aus Belgien, Deutschland, Österreich, Italien, Spanien, Portugal, Finnland und Großbritannien angehören (Stand: 2012). Ziel von R. ist die Stärkung dieser Regionen als Träger eigener Kompetenzen und Verantwortlichkeiten in der EU und die Bildung eines gemeinsamen Netzwerkes. R. entstand als politische Initiative (v. a. vonseiten der Regionalregierung Flanderns/Belgien) im Vorfeld der Erklärung von Laeken im Dezember 2001 und dem damit einhergehenden Start der EU-Verfassungsdebatte. Im Rahmen von R. treffen sich die Regierungschefs der Regionen 1-mal jährlich, daneben sind thematische Treffen möglich. Neu eingeführt wurde eine »Triopräsidentschaft«: Die Präsidentschaft von R. wechselt jährlich und wird zur Nachhaltigkeit der Aktivitäten jeweils von der vorhergehenden und nachfolgenden Präsidentschaft im Rahmen einer »Triopräsidentschaft« begleitet. Die Arbeit wird durch ein Koordinierungskomitee unterstützt, in dem Regionen aus allen betroffenen Mitgliedstaaten vertreten sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177235/regleg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177235/regleg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  R. [engl.: Intergovernmental Conference, IGC] werden einberufen, um die Verträge der EG zu ändern. Jede Regierung eines EU-Staates oder die EU-Kommission kann beim Europäischen Rat die Einberufung einer R. beantragen. Hat der Rat dazu das Europäische Parlament (EP) und ggf. auch die Kommission angehört, kann eine R. einberufen werden. Die Regierungen benennen Vertreter (i. d. R. hohe Beamte der Außen- oder Europaministerien bzw. EU-Botschafter), die regelmäßig vertrauliche Gespräche und Verhandlungen auf der Arbeitsebene führen. Später werden dann die Regierungen, Ministerien (v. a. Auswärtiges bzw. Europa), das EP, die EU-Kommission und, in währungspolitischen Fragen, die Europäische Zentralbank einbezogen. Den Verhandlungen im Rahmen einer R. gehen also häufig vorbereitende informelle Gespräche von Regierungsbeauftragten voraus. Während sich die ersten R. in den 1960er-Jahren noch mit einer überschaubaren Tagesordnung beschäftigten, haben sich die R. seit den 1990er-Jahren zu einem komplexen und überfrachteten Prozess entwickelt, in den die Medien und eine interessierte Öffentlichkeit sehr viel stärker einbezogen sind als früher. Der Begriff R. ist irreführend, weil die Regierungen der EU-Staaten nicht die alleinigen Akteure bei Vertragsänderungen sind (auch Ratssekretariat und EU-Kommission können die langen Verhandlungen beeinflussen). Der Konvent zur Grundrechte-Charta (1999) bot eine Alternative zu den wenig transparenten R. Dieses Modell soll künftig zur Vorbereitung der R. dienen – die abschließende Entscheidung obliegt jedoch weiterhin den Mitgliedstaaten als den »Herren der Verträge«. Die Abstände, in denen die Verträge im Rahmen einer R. einer Revision unterzogen werden, wurden seit Mitte der 1990er-Jahre immer kürzer. Wenn sich eine R. auf einen neuen Vertragstext geeinigt hat, wird dieser in einer feierlichen Zeremonie von den Regierungen unterzeichnet und muss dann vor in Kraft treten von den Parlamenten bzw. in einem Referendum ratifiziert werden. Das kann 1 bis 2 Jahre dauern. Der Vertrag von Lissabon (2009) beschreibt in Art. 48 EUV das ordentliche (Abs. 2-5) bzw. vereinfachte Vertragsänderungsverfahren (Abs. 6 u. 7) im Detail. Die Einsetzung eines Konvents kann der Einberufung einer R. vorausgehen. Als Mitglieder im Konvent vorgesehen sind: Vertreter der nationalen Parlamente, der Staats- und Regierungschefs der Mitgliedstaaten, des Europäischen Parlaments und der EU-Kommission (ggf. kann auch die Europäische Zentralbank gehört werden). Der Konvent legt im Konsensverfahren einen Entwurf für Änderungsvorschläge vor und übergibt diesen an die Vertreter der R., die dann über die Vertragsänderungen zu beraten und diese einstimmig zu beschließen haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177234/regierungskonferenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177234/regierungskonferenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff R. umfasst in Europa eine Vielfalt an Glaubensrichtungen und religionspolitischen Traditionen. In der EU werden religionspolitische Fragen i. d. R. auf nationaler Ebene geklärt. Die gemeinsamen religiösen Wurzeln in den Mitgliedstaaten gehen größtenteils aus dem Christentum hervor, welches eine Regelung der Beziehungen zwischen Religion und Staat durch nationale Staatskirchensysteme notwendig machte. Die EU bemüht sich hinsichtlich der Religion um Neutralität, daher lässt sich das Verhältnis zwischen Religion und EU bisher nur schwer von supranationaler Ebene aus betrachten.\nJedoch beeinflusst die Sekundärgesetzgebung der EU verstärkt das Staatskirchenrecht der Mitgliedstaaten, was langfristig die Formierung eines europ. Religionsrechts zur Folge haben könnte. Weiterhin erscheint eine religionspolitische Positionierung der EU im Zusammenhang mit einer möglichen EU-Mitgliedschaft der Türkei immer notwendiger. Zudem sind Kirchen und andere religiöse Vereinigungen als Arbeitgeber und Anbieter von Waren und Dienstleistungen ebenso europ. Recht unterworfen wie andere juristische Personen. Obwohl noch kein ausdrückliches EU-Religionsrecht besteht, existieren Rechtsvorschriften, die dem besonderen Status von Kirchen und anderen Religionsgemeinschaften gerecht werden. Grundlage ist die Religionsfreiheit, die u. a. in der Grundrechtscharta erwähnt wird. Die Kirchenerklärung von 1999 bildet die Basis für ein mögliches zukünftiges europ. Staatskirchenrecht. Darin achtet und garantiert die EU den jeweiligen Status der Kirchen und Religionsgemeinschaften in den Mitgliedstaaten. Die Beziehungen zwischen kirchlichen Gemeinschaften und der EU werden auch zunehmend intensiver. Heute sind zahlreiche kirchliche und religiöse Interessenvertretungen in Brüssel vorhanden. Als wichtigste sind die COMECE (Kommission der Bischofskonferenzen der Europäischen Gemeinschaft) und die Konferenz der europ. Kirchen zu nennen. Ihr Ziel ist die Vertretung der verschiedenen konfessionellen Interessen bei der EU. Bislang ist der Grad der Einflussnahme der Kirchen auf europ. Politik aber nur unzureichend untersucht worden. Im Vertrag von Lissabon (2009) konnten die Kirchen einen Gottesbezug nicht durchsetzen, jedoch ist in der Präambel u. a. das religiöse Erbe Europas genannt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177238/religion-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177238/religion-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. ist ein Rechtsakt, der der Schaffung des sog. sekundären Rechts dient (Art. 288 AEUV). Das Besondere an ihr ist, dass sie die Mitgliedstaaten der EU im Hinblick auf die innerhalb einer bestimmten Frist zu erreichenden Ziele bindet, ihnen aber – im Gegensatz zur Verordnung – bei der Umsetzung in nationales Recht die Wahl der Mittel überlässt, mit denen diese Ziele erreicht werden sollen. Auf diese Weise soll nicht nur die Entscheidungsfindung auf EU-Ebene erleichtert werden, sondern auch die Autonomie der nationalen Gesetzgeber trotz des europ. Regelungsbedarfs möglichst geschont werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177240/richtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177240/richtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177242/rougemont-denis-de/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177242/rougemont-denis-de/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. gründet auf der Einschätzung, dass enge Beziehungen zu Russland für Sicherheit und Wohlstand der EU unverzichtbar sind. Sie sucht eine umfassende Kooperation mit Moskau und eine auf gemeinsamen Werten beruhende strategische Partnerschaft. Dieser Wertebezug spielt jedoch im Vergleich zu den intensiven Beziehungen im Handel (drittgrößter EU-Handelspartner nach den USA und China; wichtigster Energielieferant für die EU) und in der Wirtschaft eine deutlich geringere Rolle. Bei der Lösung der sog. »eingefrorenen Konflikte« (Abchasien, Südossetien, Transnistrien, Berg-Karabach) versucht die EU auf eine konstruktivere Haltung Russlands hinzuwirken sowie auf verlässliche Energielieferbeziehungen. Russland ist außerdem ein wichtiger Akteur im Kampf gegen die organisierte Kriminalität und den internationalen Terrorismus. Gegenwärtig folgt die R. der Schaffung von 4 gemeinsamen Räumen, wie sie beim EU-/Russland-Gipfel 2003 in St. Petersburg vereinbart und im Mai 2005 präzisiert wurden:\n1. ein gemeinsamer Wirtschaftsraum;\n2. ein gemeinsamer Raum der Freiheit, der Sicherheit und des Rechts;\n3. ein gemeinsamer Raum der äußeren Sicherheit sowie\n4. einer der Forschung und Bildung, einschließlich kultureller Aspekte.\nDie 2008 aufgenommenen Verhandlungen mit Russland über ein Nachfolgeabkommen zu dem 1997 in Kraft getretenen Partnerschafts- und Kooperationsabkommen verlaufen schleppend. Es soll aus Sicht der EU ein Rahmenabkommen mit umfassendem Themenkatalog werden (v. a. Energiefragen, Handels- und Wirtschaftsbeziehungen, Visafragen, Menschenrechte und zivilgesellschaftliche Zusammenarbeit). Zur Dynamisierung der Beziehungen hat die EU mit Russland im Juni 2010 eine Modernisierungspartnerschaft vereinbart. Sie setzt den Schwerpunkt auf wirtschaftliche Modernisierung und ist nicht an politische Konditionen geknüpft. Prinzipiell kann Russland an multilateralen Aktivitäten der östlichen Partnerschaft beteiligt werden. Russland ist Mitglied im Ostseerat und in die sog. Schwarzmeersynergie-Initiative der EU einbezogen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177243/russlandpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177243/russlandpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 25.3.1957 wurden in Rom im repräsentativen Saal der Horatier und Curiatier im Konservatorenpalast die Verträge zur Gründung der Europäischen Wirtschaftsgemeinschaft (EWG) und der Europäischen Atomgemeinschaft (EAG, Euratom) von den Vertretern der Regierungen Belgiens, der Niederlande, Luxemburg, der Bundesrepublik Deutschland, Frankreichs und Italiens unterzeichnet. Der anwesende dt. Bundeskanzler Konrad Adenauer stellte in einer kurzen Rede die Bedeutung des Ortes heraus: »Europa hätte keinen würdigeren Rahmen für diese Konferenz finden können als diese seine ehrwürdigste Stadt«. Mit den beiden Verträgen wurde – nach der Gründung der Europäischen Gemeinschaft für Kohle und Stahl (EGKS oder: Montanunion) von 1951 der nächste, noch bedeutendere Schritt der europ. Integration unternommen. Die Ziele der R. waren:\n• Aufbau einer Zollunion mit einem gemeinsamen Außenzoll;\n• Abbau interner Handelshemmnisse und Errichtung eines gemeinsamen Marktes;\n• Bewegungsfreiheit für Waren, Personen, Dienstleistungen und Kapital sowie die\n• engere Zusammenarbeit in der friedlichen Nutzung der Atomenergie.\nDie institutionelle Struktur und die Organe der EGKS (Parlament, Kommission, Rat, Gerichtshof, Wirtschafts- und Sozialausschuss) wurden in den R. für alle 3 europ. Gemeinschaften übernommen. Die R. traten am 1.1.1958 in Kraft. Sie gehen zurück auf die Konferenz von Messina vom 1.-3.6.1955, auf der die europ. Außenminister ihren belg. Kollegen Paul-Henri Spaak damit beauftragten, einen Bericht zu erarbeiten, auf dessen Basis die späteren Verhandlungen geführt wurden. Der Hintergrund dieses neuerlichen Versuchs, die Pläne einer engeren Zusammenarbeit im Bereich der Wirtschaftspolitik und der Atomenergie zu konkretisieren, war das Scheitern des Vertrags zur Errichtung einer Europäischen Verteidigungsgemeinschaft (EVG) 1954. Dieses Scheitern brachte die Befürworter zu der Überzeugung, dass eine europ. Zusammenarbeit auch und v. a. auf wirtschaftlichem Gebiet notwendig sei. V.a. der niederl. Außenminister Beyen stand für diese Idee. Damit fand die Idee einer Zollunion und der Errichtung eines gemeinsamen Marktes und alle damit zusammenhängenden Maßnahmen die notwendige Unterstützung; weil die Atomenergie in den 1950er-Jahren als eine wichtige Voraussetzung für die ökonomische Entwicklung in den Industriestaaten galt, wurden EAG und EWG als komplementäre Projekte behandelt. Am 25.3.2007 gedachten die europ. Staats- und Regierungschefs in Berlin 50 Jahre nach der Unterzeichnung der R. im Rahmen eines Festaktes und verabschiedeten die »Berliner Erklärung«.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177241/roemische-vertraege/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177241/roemische-vertraege/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als R. (engl.: arms control; im Deutschen treffender: kooperative Rüstungssteuerung) wurden bislang alle Bemühungen bezeichnet, Waffenpotentiale und deren Verfügbarkeit kooperativ zwischen potenziellen Gegnern festzulegen. In den letzten Jahren wurde der kooperative Charakter dieses Konzepts jedoch relativiert, indem auch nicht-kooperative und Zwangs-basierte Vereinbarungen als R. (Meier/ Daase 2013) bezeichnet wurden. Nach dem Zweiten Weltkrieg hat es in Europa vielfältige R.-Bemühungen und -Abkommen gegeben, die erheblich zur Steigerung der Erwartungssicherheit bis hin zur Vertrauensbildung zwischen den Staaten beigetragen haben. In Westeuropa halfen die Rüstungsbeschränkungen, die die Bundesrepublik Deutschland 1954 im WEU-Vertrag eingegangen war, das Verhältnis zu seinen Nachbarn zu verbessern. Im Ost-West-Konflikt erwiesen sich v.a. die vereinbarten Vertrauens- und Sicherheitsbildenden Maßnahmen der KSZE (1975, 1986, 1990) als taugliches Instrument, die Ungewissheit über die Absichten des jeweiligen Gegners abzumildern. Danach waren für alle europ. Staaten Höchstgrenzen in fünf zentralen Waffengattungen sowie Truppenhöchststärken und Stationierungsräume (»Dislozierung«) vereinbart worden (»Vertrag über die Konventionellen Streitkräfte in Europa«, sog. KSE-Vertrag von 1990). Ihre Einhaltung wurde u. a. mit Vor-Ort-Inspektionen und Beobachtungsflügen (Open Skies-Vertrag 1992) kontrolliert. Darüber hinaus setzte mit dem INF-Vertrag von 1986 ein atomarer Abrüstungsprozess ein, der den USA und der Sowjetunion bzw. deren Nachfolgestaat Russland den Besitz atomarer Mittelstreckenraketen untersagte. Durch die Abrüstung dieser Waffen wurde die Gefahr erheblich vermindert, dass Europa zum atomaren Schlachtfeld »wider Willen« aufgrund unkontrollierbarer Eskalationsdynamiken werden würde. In Deutschland wurden die ca. 20 Sprengköpfe, die für Bomber vorgesehen sind, nicht von diesem Abkommen erfasst.\nDie guten Erfahrungen mit R. haben jedoch nicht dazu geführt, neue Abkommen, die die Sicherheitslage Europas verbessern – wie z. B. ein Ersteinsatzverbot von Atomwaffen und die Einbeziehung weiterer konventioneller Waffengattungen – zu erreichen. Vielmehr ist die R. weitgehend zusammengebrochen und erhöht damit die Gefahren für die Sicherheit in und für Europa erheblich.\nZwischen den USA und Russland gibt es derzeit nur das New START-Abkommen, das bis 2021 läuft. Es sieht die Reduzierung der Atomsprengköpfe Russlands und der USA auf je 1.550 und der Trägersysteme auf je 800 vor. Es kann bis 2026 verlängert werden. Ansonsten wurden die bisher bestehenden R.-Abkommen aufgekündigt, ausgesetzt oder sind noch nicht in Kraft getreten: aufgekündigt wurden durch die USA u. a. das ABM- und INF-Abkommen, durch Russland der KSE-Vertrag. Auch der Open Skies-Vertrag, der die gegenseitigen Luftinspektionen erlaubt, wird derzeit nicht praktiziert. Mit der Aufkündigung des KSE- und INF-Vertrages hat sich die Sicherheitslage in Europa erheblich verschlechtert. Die Aufrüstung im konventionellen und atomaren Bereich ist bereits beobachtbar. Der Vertrag über das Verbot von Atomwaffen, der 2017 in den Vereinten Nationen angenommen wurde, tritt in Kraft, wenn ihn 50 Staaten ratifiziert haben. Bislang haben ihn 80 Staaten (Stand Nov. 2019) unterzeichnet und davon 34 ratifiziert. Die NATO- und EU-Staaten (außer Österreich) haben (noch) nicht unterschrieben.\nWas die Rolle der europ. Staaten oder der EU auf diesem Politikfeld betrifft, so ist diese sehr schwach ausgeprägt. Bedeutende eigenständige Initiativen sind kaum zu beobachten gewesen, einzig beim Zustandekommen des Atomabkommens mit dem Iran (2015), das diesen von einer Atombewaffnung hätte abhalten können, war die EU sehr aktiv. Die Aufkündigung dieses Abkommens 2018 durch die Trump-Administration hat jedoch auch dieses Abkommen scheitern lassen.\nDie internen Regelungen der EU zur R. beziehen sich vorwiegend auf den Rüstungsexport, da Rüstung als national-geregelte Domäne angesehen wird. Zum Export von Rüstungsgütern außerhalb der EU hat sich die EU in einem Gemeinsamen Standpunkt von 2008 (leicht revidiert 2019) Regeln gegeben, die jedoch durch jeden Mitgliedstaat selbst zu interpretieren sind und deren Einhaltung nicht überprüft wird, obwohl das Europäische Parlament (EP) dieses im November 2018 ausdrücklich gefordert hat. Nach Ansicht des EP sind Rüstungslieferungen an die Kriegsparteien im Jemen (Saudi-Arabien, VAE, Ägypten) nicht mit den EU-Regeln vereinbar.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309441/ruestungskontrolle-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309441/ruestungskontrolle-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177247/sapard/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177247/sapard/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. [frz.: Système communautaire d’accès à la documentation] ist eine elektronische Datenbank der Europäischen Kommission, die eine Zusammenfassung der EU-Gesetzgebung liefert. Die im Internet zugängliche Informationsseite ist unterteilt in 32 Themenbereiche, die den Tätigkeitsbereichen der EU entsprechen. Zu jedem Themenbereich informiert eine Vielzahl an Merkblättern über bestehende Rechtsvorschriften, über die laufende Gesetzgebung sowie über aktuelle Rechtsetzungsvorschläge. Die Seite enthält zudem einen Index mit Schlüsselworten, ein Glossar sowie einen engl.-sprachigen Kalender mit Tagesereignissen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177249/scadplus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177249/scadplus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177269/sokrates/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177269/sokrates/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. [lat.: solvit, dt.: es löst] ist ein Netzwerk zur informellen Lösung von Problemen, die bei der Anwendung der Vorschriften zum europ. Binnenmarkt auftreten. Das Netzwerk besteht seit 2002, wird von den Mitgliedstaaten der EU betrieben und von der EU-Kommission unterstützt. Bürger wie Unternehmen können bei einer nationalen S.Stelle kostenlos Beschwerde einreichen, wenn sie ihre Rechte im Binnenmarkt von Behördenseite verletzt sehen. Die dt. S.-Stelle ist dem Bundesministerium für Wirtschaft und Technologie beigeordnet. Bei Annahme der Beschwerde strebt S. nach einer pragmatischen und zeitnahen Lösung auf außergerichtlichem Wege. Die behandelten Probleme betreffen etwa die Anerkennung von Berufsqualifikationen oder den Marktzugang für Produkte. In rund dreiviertel der Fälle gelingt eine Lösung. Probleme von S. sind ein Mangel an Personal und ein geringer Bekanntheitsgrad.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177271/solvit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177271/solvit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177282/stabex-system-zur-stabilisierung-der-ausfuhrerloese/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177282/stabex-system-zur-stabilisierung-der-ausfuhrerloese/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 30.5.1956 in Florenz, Italien] ital. Politiker und Präsident des Europäischen Parlaments (EP) (seit 3.7.2019).\nStudium der Politikwissenschaft an der Universität Florenz; Engagement in der katholischen Jugendbewegung; arbeitet seit 1986 für die in Mailand angesiedelte Tageszeitung »Il Giorno«, 1992 Wechsel zum Sender RAI als Reporter und Moderator, ab 2007 Vizedirektor von »Telegiornale 1«, der Nachrichtensparte. Als Höhepunkt seiner TV-Karriere wird die Moderation der Hauptnachrichtensendung in Rai 1 beschrieben; 2009 Wechsel in die Politik als Kandidat bei den Europawahlen im Juni 2009 für die 2007 neu geschaffene sozialdemokratische Partei »Partito Democratico« (PD), großer persönlicher Wahlerfolg und Einzug in das EP. Bei den Europawahlen 2014 tritt S. wieder an und gewinnt ein Mandat; im Juli 2014 wird S. als einer von14 Vizepräsidenten des EP gewählt; erneutes Mandat bei den Europawahlen 2019. Die neu gewählten Abgeordneten wählen S. im 2. Wahlgang mit 345 der 667 gültigen Stimmen zum Präsidenten des EP gewählt. In der Ansprache nach seiner Wahl versprach er, »den Integrationsprozess wieder in Gang zu setzen und unsere Union zu verändern, um stärker auf die Bedürfnisse unserer Bürger eingehen zu können«. S. sieht sich als Brückenbauer zwischen den Fraktionen im EP, als Kämpfer gegen Nationalismus und Populismus; er versteht das EP als zentralen Ort für die Debatte zur Zukunft der EU und setzt sich für die Organisation einer »Konferenz über die europäische Demokratie«; darüber hinaus wirbt er für eine Reform der EU-Migrationspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309442/sassoli-david/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309442/sassoli-david/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Schengen ist ein Grenzort in Luxemburg. Hier haben Deutschland, Frankreich und die Beneluxstaaten am 14.6.1985 das Schengener Übereinkommen zum Abbau von Kontrollen an den Binnengrenzen unterzeichnet. Der Name der Stadt steht mittlerweile stellvertretend für dieses Abkommen und die daraus entstandene Zusammenarbeit. Zentrale Rechtsgrundlage für S. ist das sog. Schengener Durchführungsübereinkommen (SDÜ, auch Schengen II) vom 19.6.1990, das zudem Ausgleichsmaßnahmen zum Schutz der Grenzen vorsieht. Mit dem Inkrafttreten des SDÜ am 26.3.1995 und dem Wegfall der Personenkontrollen an den Binnengrenzen entstand der sog. Schengen-Raum als Raum des freien Personenverkehrs. Das SDÜ verbindet die Aufhebung von Grenzkontrollen mit einer Vielzahl von Ausgleichsmaßnahmen, um negative Konsequenzen für die innere Sicherheit (z. B. eine Zunahme der organisierten Kriminalität) zu verhindern. Zentrale Maßnahmen dabei sind die Schaffung des Schengener Informationssystems (SIS) als Fahndungsverbund, die Verbesserung der grenzüberschreitenden Zusammenarbeit von Polizei- und Justizbehörden, die Angleichung der Visa- und Asylpolitik sowie die Überwachung der gemeinsamen Außengrenzen. Seit der Unterzeichnung des SDÜ haben sich immer mehr Staaten der Zusammenarbeit angeschlossen. Zwischen 1990 und 1996 waren dies Italien, Spanien, Portugal, Griechenland, Dänemark, Finnland und Schweden. Die beiden Schengener Übereinkommen sind zwischenstaatliche Verträge. Durch ein Protokoll zum Vertrag von Amsterdam (1999) wurde der sog. »Schengen-Besitzstand«, also alle erforderlichen Maßnahmen und Strukturen der Schengen-Kooperation, in den rechtlichen und institutionellen Rahmen der EU überführt. Irland und Großbritannien haben sich gegen den Abbau von Grenzkontrollen entschieden, aufgrund von Sonderregelungen nehmen sie lediglich an der polizeilichen Zusammenarbeit teil. Alle neuen EU-Mitglieder müssen den Schengen-Besitzstand jedoch übernehmen. Die Personenkontrollen im Schengen-Raum fallen allerdings erst dann tatsächlich weg, wenn auch sichergestellt ist, dass die Ausgleichsmaßnahmen von allen Staaten effektiv angewendet werden. So kamen etwa 2004 im Rahmen der Osterweiterung 10 neue EU-Mitgliedstaaten hinzu, doch sind die Ausgleichsmaßnahmen dort erst im Dezember 2007 vollständig umgesetzt worden. Nur Zypern, die 2007 beigetretenen Staaten Bulgarien und Rumänien bzw. das 2013 beigetretene Kroatien haben bisher noch nicht alle Voraussetzungen für eine Grenzöffnung erfüllt (Stand 2019). Obwohl sie keine EU-Mitglieder sind, haben Island und Norwegen, die mit Schweden, Finnland und Dänemark eine Passunion bilden, auch den Schengen-Besitzstand übernommen. Die Schweiz nahm seit Ende 2008 zunächst durch ein Assoziierungsabkommen an der Schengener Zusammenarbeit teil und ist dem Übereinkommen am 29.3.2009 beigetreten. Im Zuge der sog. Flüchtlingskrise (seit 2015) ist eine Debatte um die Reform des S.-Systems aufgekommen und es wurden entsprechende Pläne vorgelegt. In diesem Zusammenhang kam es auch zur Einführung von (zeitlich begrenzten, aber immer wieder verlängerten) Kontrollen an den Binnengrenzen im Schengenraum (z. B. an der deutsch-österreichischen Grenze).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177251/schengen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177251/schengen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhältnis von S. ist von einer über 2.500 Jahre alten Geschichte abendländischer Bildung geprägt. Ihre philosophischen, kulturellen, religiösen, sozialen, wirtschaftlichen und politischen Wurzeln beeinflussen seit Jahrhunderten die zivilisatorische Entwicklung in der EU und tragen wesentlich zu deren Identität bei. Gelehrte wie Sokrates, Aristoteles und Erasmus von Rotterdam sowie wichtige Geistesströmungen (Renaissance, Aufklärung) haben weite Teile Europas beeinflusst und Bildungslandschaften dauerhaft geprägt. Im Laufe der Zeit entstanden länderspezifische Schulsysteme und Lehrpläne. Die Lerninhalte sind mit Blick auf den Europa-Gedanken nicht selten zwischen den beiden Polen »Nationalstaat« und »entgrenzte Phänomene« (Globalisierung, Verlauf und Gestalt des europ. Einigungsprozesses) angesiedelt. Die konkreten Maßnahmen sind unterschiedlich: So sollen z. B. innereurop. Begegnungen zwischen Schülerinnen und Schülern zur Völkerverständigung beitragen und identitätsstiftend wirken. Des Weiteren ist beabsichtigt, Auswirkungen der europ. Politik auf die kommunale oder regionale Ebene zu veranschaulichen. Um dies zu erreichen, liegt vielen Schulen besonders daran, das komplexe Thema »Europa« im Unterricht durch klassenübergreifende Projekte und Wettbewerbe erfahrbar zu machen. Auch die Erkundung europ. Institutionen (z. B. Europäisches Parlament) dient der Erweiterung des individuellen Lern- und Erfahrungshorizonts. Eine besondere »Lernbrücke« zwischen EU-Institutionen und Schulen wurde während der dt. Ratspräsidentschaft 2007 erfolgreich erprobt: Repräsentanten der EU stellten sich der Diskussion mit Jugendlichen und riefen dadurch einen direkten Dialog ins Leben. Als weiteren Aspekt umfasst das Begriffspaar S. die Frage nach angemessenen Methoden zur Vermittlung von Kenntnissen über die EU und nach konkreten Beteiligungs- und Partizipationsmöglichkeiten von Unionsbürgern. Herausforderungen bilden dabei die Besonderheiten der EU als politisches System, die Diskussion über die Ziele des Einigungsprozesses (»Finalität«) und Formen der politischen Teilhabe (»Demokratiedefizit«). Beim Thema S. fehlt bis heute ein allgemein anerkannter didaktischer Ansatz. Erst seit wenigen Jahren lassen sich auf diesem Gebiet größere Anstrengungen erkennen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177258/schule-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177258/schule-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177260/schuman-robert/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177260/schuman-robert/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. ist kein EU-Land und lehnt eine Aufnahme wegen ihrer politischen Neutralität ab. Die Beziehungen zur EU sind in bilateralen Verträgen geregelt. 1960 partizipierte die S. an der Gründung der Europäischen Freihandelszone (EFTA). 1972 wurde ein bilaterales Freihandelsabkommen mit den Staaten der Europäischen Wirtschaftsgemeinschaft und der Europäischen Gemeinschaft für Kohle und Stahl geschlossen, industriepolitische Handelshindernisse wurden beseitigt. 1989 sollte ein europ. Wirtschaftsraum mit der S. und den übrigen EFTA-Staaten entstehen, und um volle Mitspracherechte zu erhalten, erwog die S. einen EG-Beitritt. Doch der scheiterte 1992 in einem Referendum. Es blieb bei bilateralen Beziehungen. Das 1. Paket bilateraler Verträge von 1999 betrifft die Personenfreizügigkeit, den freien Luft- und Landverkehr, das Beschaffungswesen, die Teilhabe der Schweiz an europ. Forschungsprogrammen, die Agrarwirtschaft und die Aufhebung der technischen Handelshindernisse. Das 2. Paket (2004) wurde sehr strittig diskutiert. Es beinhaltet die Zusammenarbeit auf den Gebieten:\n• Polizei und Justiz,\n• Asyl und Migration,\n• Zinsbesteuerung,\n• landwirtschaftliche Verarbeitungsprodukte,\n• Betrugsbekämpfung,\n• Statistik,\n• Umwelt,\n• Renten,\n• Mediaprogramme,\n• Bildung,\n• Berufsbildung und Jugend.\nUmstritten waren v. a. das Thema Zinsbesteuerung, da man das Bankgeheimnis in Gefahr sah, sowie der Beitritt zum Schengen-/Dublin-Raum, worin Kritiker eine Aufgabe der nationalen Eigenständigkeit vermuteten. Auch das Referendum von 2001 über die Aufnahme von EU-Beitrittsverhandlungen endete negativ. Dennoch haben EU-Entscheidungen z. T. Auswirkungen auf die S. Im Rahmen eines komplizierten Systems sog. bilateraler Abkommen sind die politischen und wirtschaftlichen Beziehungen zwischen der S. und EU geregelt. Die im Mai 2014 aufgenommenen Verhandlungen über ein Rahmenabkommen endeten im Nov. 2018 mit einem Entwurf über ein institutionelles Abkommen. Trotzdem sind in vielen Politikbereichen wichtige Fragen noch ungeklärt und umstritten. Eine EU-Vollmitgliedschaft der S. scheint nach wie vor sehr unrealistisch (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177262/schweiz-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177262/schweiz-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177263/screening/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177263/screening/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als S. wird ein Gesetzgebungspaket bezeichnet, das fünf Verordnungen und eine Richtlinie umschließt, die im September 2011 verabschiedet wurden und im Dezember 2011 in Kraft getreten sind. Die Rechtsakte zielen darauf, den Stabilitäts- und Wachstumspakt (SWP) zu reformieren. Drei Verordnungen verschärfen den SWP dahingehend, dass präventiv das strukturelle, d. h. konjunkturbereinigte Haushaltsdefizit nicht über dem Wachstum des BIP liegen darf und gemäß dem Grundsatz einer vorsichtigen Haushaltspolitik ausgeglichen sein soll oder besser noch – für Länder mit hoher Staatsverschuldung – um 0,5 % des BIP reduziert wird. Außerdem muss korrektiv die gesamte Staatsverschuldung, die 60 % des BIP übertrifft, jährlich um ein Zwanzigstel zurückgeführt werden. Wird gegen diese Vorgaben oder fortbestehende 3 %-Defizitregel bei der Haushaltsgestaltung verstoßen, so leitet die Europäische Kommission ein Verfahren bei übermäßigem Defizit ein. Hierin mit eingeschlossen ist auch die Möglichkeit finanzieller Sanktionen; und zwar in Form einer verzinslichen Einlage von 0,2 % des nationalen BIP, die bei andauernden Verstößen in eine Geldbuße umgewandelt werden kann. Im neuen Defizitverfahren können Sanktionen vom Rat nur noch dann abgewehrt werden, wenn sich eine Zweidrittelmehrheit der Mitgliedstaaten dagegen ausspricht (»umgekehrte qualifizierte Mehrheit«). Diese Reformschritte werden noch durch eine Richtlinie ergänzt, die für einheitliche Standards und eine größere Transparenz der mitgliedstaatlichen Haushaltsdaten sorgen soll.\nNeben der skizzierten Verschärfung ist der SWP zugleich aber auch erweitert worden. So zielen zwei Verordnungen des S. auf das Problem makroökonomischer Ungleichgewichte. Die destabilisierenden Effekte von ausgeprägten Defiziten oder Überschüssen in der Leistungsbilanz sollen durch ein scoreboardbasiertes Frühwarnsystem nicht nur zeitig erkannt, sondern mithilfe präventiver Empfehlungen und harter Korrekturmaßnahmen bis hin zu finanziellen Sanktionen (bis zu 0,1 % des BIP) auch politisch aktiv bekämpft werden.\nWie sich die einzelnen Elemente des S., insbesondere die Verordnungen zur Verschärfung des SWP, zu den konkurrierenden Bestimmungen der geplanten Fiskalunion verhalten, ist rechtlich noch nicht geklärt und politisch umkämpft.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177266/sixpack/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177266/sixpack/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177267/societas-europea/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177267/societas-europea/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177270/solana-javier/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177270/solana-javier/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. des Bundesverfassungsgerichts (BVerfG) aus den 1970er- bzw. 1980er-Jahren befasst sich inhaltlich mit dem Verhältnis der deutschen Grundrechte zum Europarecht und der Frage, in welchem Umfang das Gericht dieses Verhältnis überprüft. Im Fokus steht damit zum einen die Frage, welche rechtlichen Regelungen sich durchsetzen, wenn das Europarecht eine Rechtsfolge anordnet, die mit dem nationalen Grundrechtsschutz nicht zu vereinbaren ist. Den Entscheidungen lag somit immer eine – zumindest vermeintliche – Kollisionslage zugrunde. Dahinter stand allerdings die viel bedeutsamere zweite Frage, ob und in welchem Umfang sich das BVerfG eine Prüfungs- und Einwirkungsmöglichkeit offen hält, wenn auf europ. Ebene kein Grundrechtsschutz gewährt wird. Die Problemlage, die sich stellte, ist aus der europ. Geschichte heraus zu erklären: Während Hoheitsrechte und deren Ausübung in immer größerem Umfang auf europ. Institutionen übertragen wurden, fehlte diesen Institutionen zunächst eine Bindung an europ. Grundrechte und eine ausreichende demokratische Legitimation. Es bestand damit die Gefahrenlage, dass es auf europ. Ebene zu einer unkontrollierten Ausübung von Hoheitsgewalt kommen könnte. Dies ist allerdings mit den Grundfesten eines Rechtsstaats nicht zu vereinbaren. Die Frage war damit, ob das BVerfG im »Notfall« selbst einspringt und den rechtsstaatlich unentbehrlichen Grundrechtsschutz gewährleistet.\nMit seinem Grundsatzurteil vom 15.7.1964 hatte der Europäische Gerichtshof (EuGH) in der Rechtssache Costa/ENEL den absoluten Vorrang des Europarechts gegenüber allen Normen des nationalen Rechts – und damit auch dem Verfassungsrecht – der Mitgliedsstaaten festgestellt. Das Urteil wurde in der Rechtsprechung des Gerichtshofs immer wieder bestätigt. Der EuGH kommt im Wesentlichen aus zwei Gründen zu seinem Ergebnis. Zum einen geht er davon aus, dass die Mitgliedsstaaten bewusst auf ihre Souveränitätsrechte verzichtet haben, indem sie diese auf die EWG (bzw. heute EU) übertragen haben. Von dieser Übertragung der Hoheitsrechte sollen sich die Mitgliedsstaaten nun nicht mehr einseitig durch die Schaffung nationaler Rechtsvorschriften lösen können. Zum anderen stellt der EuGH darauf ab, dass die Vertragsziele gefährdet würden, wenn das nationalstaatliche Recht Vorrang vor dem Gemeinschaftsrecht entfalten könnte. Die Mitgliedstaaten hätten insoweit eine autonome Rechtsordnung geschaffen, die neben dem nationalstaatlichen Recht stehe. Die EWG (heute EU) kann aus Sicht des EuGH nur funktionieren, wenn sich alle Staaten an die vertraglich vereinbarten Regelungen halten und nicht einzelne Staaten aus dem gemeinschaftlichen Gefüge ausbrechen. Nach dem EuGH ist die Kollisionslage damit einfach und eindeutig zu lösen: Das Europarecht hat immer und sogar vor Verfassungsrecht den Vorrang. Allerdings wird bereits aus der Argumentation des EuGH klar, dass diese europarechtlich geprägt ist. Das BVerfG hat im Rahmen der Solange-Rechtsprechung die Möglichkeit genutzt, aus nationalstaatlicher Verfassungssicht zur Frage der Auflösung der Kollisionslage Stellung zu beziehen. Im Fokus steht dabei Art. 24 Abs. 1 GG, der als Vorgängernorm von Art. 23 Abs. 1 GG fungierte und die Übertragung von Hoheitsrechten auf die EWG zuließ.\nDie erste Entscheidung (Solange-I Beschluss) erging am 29.5.1974 im Rahmen eines konkreten Normenkontrollverfahrens. In diesem hatte das BVerfG die Frage zu entscheiden, ob der Anwendung einer EWG-Verordnung die nationalen Grundrechte entgegenstehen können. Hierzu führt das BVerfG zunächst aus, dass es an der Überprüfung der EWG-Verordnung nicht gehindert sei, auch wenn das Verfahren der konkreten Normenkontrolle grundsätzlich nur die Überprüfung nationalen Rechts zulasse. Dies begründete das Gericht damit, dass die EWG-Verordnung von nationalen Behörden und Gerichten anzuwenden sei und diese nationalen Einrichtungen wiederum selbst an die Grundrechte gebunden seien. Folglich müsse das BVerfG als zur Wahrung der Verfassung berufene Instanz darüber entscheiden können, ob eine Vorschrift des Gemeinschaftsrechts national anwendbar ist. Während nationale Normen bei Verfassungswidrigkeit regelmäßig für nichtig erklärt werden, stellte das BVerfG für europ. Rechtsakte fest, dass diese lediglich für unanwendbar erklärt werden. Dies rührt daher, dass letztlich nur die nationalstaatliche Verfassung der Anwendung des Rechtsaktes entgegensteht und führt damit nicht dazu, dass ein Rechtsakt auch in allen anderen Mitgliedsstaaten nicht angewendet werden kann. Zur Frage, ob das BVerfG das europ. Recht vollständig oder nur partiell überprüfen kann, geht es auf Art. 24 Abs. 1 GG ein. Dieser könne nicht zu einer uneingeschränkten Übertragung von Hoheitsrechten ermächtigen. Denn wenn dies der Fall wäre, könnte die Übertragung von Hoheitsrechten dazu führen, dass die Grundstruktur der nationalen Verfassung, auf der ihre Identität beruht, ohne Verfassungsänderung in Form von europarechtlichen Rechtsakten geändert werden könnte. Als essenzielles Kernstück der Verfassung sieht das BVerfG auch den Grundrechtsteil an, welcher nicht vorbehaltlos durch Art. 24 Abs. 1 GG abgeändert werden könne. Während dies für eine volle Überprüfbarkeit spricht, stellt das BVerfG allerdings auf der anderen Seite auch darauf ab, dass der Fortschritt der europ. Integration entscheidend zu beachten sei. Es nimmt damit letztlich eine Abwägung der europ. und nationalstaatlichen Interessen vor. Das BVerfG fordert insoweit auf europ. Ebene einen Grundrechtsstandard, der dem Deutschen vergleichbar ist. Solange (daher der Name der Entscheidung) das Gemeinschaftsrecht über keinen Grundrechtekatalog, der von einem Parlament verabschiedet wurde und mit den nationalen Grundrechten adäquat vergleichbar ist, verfügt, behält sich das BVerfG allerdings die Kontrolle des Gemeinschaftsrechts am Maßstab der nationalen Grundrechte vor. Einen solchen vergleichbaren Grundrechtsschutz vermochte das BVerfG in seiner Entscheidung jedoch nicht zu erkennen, weshalb es sich an einer vollständigen Grundrechtsprüfung nicht gehindert sah. Im Ergebnis stellte das Gericht durch die Anwendung der EWG-Verordnung allerdings keinen Verstoß gegen die Grundrechte fest, weshalb das Urteil nicht dazu führte, dass die Verordnung in Deutschland nicht angewendet wurde. Weiter erläutert das BVerfG in der Entscheidung, dass bevor das Gericht im Wege der konkreten Normenkontrolle über den Fall entscheidet, grundsätzlich der EuGH über ein Vorabentscheidungsverfahren anzurufen sei. Hierdurch soll letztlich vermieden werden, dass das BVerfG eine europarechtliche Norm abweichend von der Sicht des EuGH auslegt und aufgrund der abweichenden Auslegung zum Ergebnis der Verfassungswidrigkeit gelangt bzw. eine Norm für unanwendbar erklärt, die bereits mit höherrangigem Gemeinschaftsrecht (heute Unionsrecht) nicht zu vereinbaren und aus diesem Grunde nichtig ist. Das BVerfG versucht mit der Solange-I Entscheidung einen vermittelnden Weg einzuschlagen. Dem vom EuGH eingeschlagenen Weg des uneingeschränkten Vorrangs des Europarechts hält es für zu weitgehend. Es erkennt allerdings das Gemeinschaftsrecht als selbständige Rechtsordnung an und respektiert den EuGH und seine Kompetenz darüber zu entscheiden, ob ein Rechtsakt mit Europarecht vereinbar ist. Auch den prinzipiellen Vorrang des Europarechts gegenüber nationalem Recht stellt es nicht infrage. Es führt jedoch aus, dass auch die EWG durch die Verträge dazu verpflichtet sei, die Grundfesten der Mitgliedsstaaten in Form ihrer jeweiligen Verfassungen zu beachten. Insoweit wird allerdings kein unei
