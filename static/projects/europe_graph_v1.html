ngeschränkter Vorrang der Grundrechte vor dem Europarecht postuliert, sondern das Gericht lässt eine Hintertür offen: Sofern auf europ. Ebene in einem parlamentarischen Verfahren ein eigenständiger Grundrechtskatalog verabschiedet wird, der den deutschen Grundrechten vergleichbar ist, zieht sich das BVerfG aus der Überprüfung zurück.\nAm 22.10.1986 fasste das BVerfG erneut einen Beschluss über die Frage, ob Gemeinschaftsrecht durch das BVerfG an den Grundrechten gemessen werden kann. Diesmal im Rahmen einer Verfassungsbeschwerde gegen ein Urteil. Nunmehr stellte das BVerfG allerdings entgegen der Solange-I Entscheidung fest, dass es an einer Überprüfung gehindert sei. Durch die EWG und insbesondere den EuGH werde ein wirksamer Schutz der Grundrechte gegenüber der Hoheitsgewalt der Gemeinschaften generell gewährleistet, der dem vom Grundgesetz als unabdingbar gebotenen Grundrechtschutz im Wesentlichen gleichzuachten sei. Solange dies der Fall sei, werde das BVerfG das Verhalten deutscher Gerichte und Behörden nicht mehr am Maßstab der Grundrechte des Grundgesetzes überprüfen. Nicht nur das im konkreten Fall einschlägige Verfahren der Verfassungsbeschwerde, sondern auch entsprechende konkrete Normenkontrollverfahren erklärte das Gericht für allgemein unzulässig. Das Urteil nimmt inhaltlichen Bezug zum Solange-I Beschluss. Es bestätigt erneut, dass Art. 24 Abs. 1 GG eine Übertragung von Hoheitsrechten auf zwischenstaatliche Einrichtungen erlaube, diese Befugnis allerdings nicht grenzenlos reiche. Dem Gesetzgeber sei es nicht gestattet, vorbehaltlos die essenziellen Rechtsprinzipien des Grundgesetztes zu relativieren. Im Unterschied zum Solange-I Beschluss fordert das BVerfG nunmehr allerdings nicht mehr, dass der gesamte Grundrechtsteil gewahrt wird, sondern nur die Rechtsprinzipien, die dem Grundrechtsteil des Grundgesetzes zugrunde liegen. Es lockert also seine Linie gegenüber dem EuGH. Weiter stellt das Gericht fest, dass der Grundrechtsschutz auf europ. Ebene nach Konzeption, Inhalt und Wirkungsweise dem Grundrechtsstandard des Grundgesetzes im Wesentlichen entspricht. Hierzu analysiert das BVerfG die historische Entwicklung der Rechtsprechung des EuGH zu Grundrechten auf europ. Ebene. Besonders hebt das BVerfG die Entscheidung im Fall Nold hervor. In dieser stellte der EuGH fest, dass er die Grundrechte entsprechend den Verfassungsüberlieferungen der Mitgliedsstaaten anzuwenden habe und keine Maßnahmen für Recht erkennen könne, die mit den Verfassungen der Staaten und den geschützten Grundrechten unvereinbar sind. Darüber hinaus geht das BVerfG darauf ein, dass sich das Europäische Parlament, der Rat und die Kommission am 5.4.1977 in einer gemeinsamen Erklärung zur Gewährung von Grundrechten auf Grundlage des Verfassungsrechts der Mitgliedsstaaten bekannt haben. Auch verweist es darauf, dass der Europäische Rat am 7./8. April 1978 eine Erklärung zur Demokratie verabschiedet hat. Daneben stellte das Gericht in der Entscheidung fest, dass das Unterlassen einer Vorlage an den EuGH entgegen der Verpflichtung aus Art. 177 EWG (heute Art. 267 AEUV) gegen das im Grundgesetz verbürgte Recht auf den gesetzlichen Richter nach Art. 101 Abs. 1 S. 2 GG verstößt. Es bestätigte damit, dass der EuGH als eigenständige Institution von richterlicher Unabhängigkeit geprägt ist und das Verfahren des Gerichts rechtsstaatlichen Anforderungen genügt. Es obliege ausschließlich dem EuGH, über die Auslegung des Gemeinschaftsrechts zu entscheiden. Eine Verfassungsbeschwerde ist aus Sicht des BVerfG nur noch für den Fall zulässig, dass der Beschwerdeführer geltend macht, dass der EuGH bei seiner Auslegung die geltend gemachten Grundrechte schlechthin und generell nicht anerkennt oder zu schützen bereit und in der Lage ist und damit das vom Grundgesetz geforderte Ausmaß an Grundrechtsschutz auf Ebene des Gemeinschaftsrechts (heute Unionsrecht) generell und offenkundig unterschritten ist. Dem BVerfG kommt somit nur noch eine Auffangverantwortung zu.\nDie Entscheidungen Costa/Enel und Solange-I und -II zeigen den Verlauf der europ. Integration, der auch auf Ebene der Rechtsprechung vollzogen werden musste. Während der EuGH mit Costa/Enel das Gemeinschaftsrecht und damit die europ. Integration uneingeschränkt in den Vordergrund rückte, negierte er zugleich auch die nationalstaatlichen Verfassungen. Das BVerfG zeigte dem EuGH mit dem Solange-I Beschluss deutliche Grenzen auf, ohne jedoch den Weg zu mehr Integration vollständig zu versperren. Der EuGH nahm den Auftrag des BVerfG an und trug maßgeblich zur Etablierung europ. Grundrechtsstandards bei. Dies wurde mit dem Solange-II Beschluss auch vom BVerfG anerkannt, indem das Karlsruher Gericht seine Prüfungskompetenz hinsichtlich der nationalen Grundrechte aussetzte und sich auf eine bloße Auffangverantwortung zurückzog. Mit Ausnahme der Ultra-vires- und Identitätskontrolle nimmt das BVerfG somit zurzeit keine Überprüfung von europ. Recht mehr vor.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309447/solange-i-und-solange-ii-rechtsprechung-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309447/solange-i-und-solange-ii-rechtsprechung-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU verfügt im Rahmen ihrer Gemeinsamen Außen- und Sicherheitspolitik (GASP) über 8 S. (Stand: Nov. 2019). Diese unterstützen die Arbeit des Hohen Vertreters für die GASP, indem sie die Interessen der EU in verschiedenen Ländern und Regionen, die für die GASP von hervorgehobener Bedeutung sind, vertreten. So existiert je ein S. für Bosnien-Herzegowina, Zentralasien, Horn von Afrika, Südkaukasus, Georgien, die Sahelzone, den Kosovo und Menschenrechte. Hauptaufgabe der S. ist es, das EU-Engagement für Frieden, Stabilität und Rechtstaatlichkeit in den jeweiligen Ländern und Regionen aktiv zu unterstützen. Dabei haben sich die vom Rat ernannten S. durch ihren Beitrag zu einer kohärenteren, wirksameren und sichtbareren EU-Außenpolitik bewährt. Als besonders effektiv erwiesen sich v. a. die S., die eine Doppelfunktion einnehmen, wie z. B. der damalige S. in Mazedonien, der gleichzeitig das Amt des Leiters der Kommissionsdelegation bekleidet. Letztendlich hängt der Einfluss eines S. jedoch maßgeblich von dessen Persönlichkeit und politischem Geschick ab.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177272/sonderbeauftragte-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177272/sonderbeauftragte-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309448/soziales-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309448/soziales-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Nachdem 1954 die Pläne zur Gründung einer Europäischen Politischen Gemeinschaft am Veto der Frz. Nationalversammlung zur Europäischen Verteidigungsgemeinschaft (EVG) gescheitert waren, gab der S. der Integration Europas neue Impulse. Der S. war nach einem Beschluss des Treffens der Außenminister der Europäischen Gemeinschaft für Kohle und Stahl (EGKS) am 1./2.6.1955 in Messina von einer Expertengruppe unter der Leitung des belg. Außenministers Paul-Henri Spaak ausgearbeitet worden. Vor dem Hintergrund des Scheiterns einer politischen Union sah der S. Integrationsfortschritte im Bereich der Wirtschaft vor. Er beinhaltete Vorgaben zur Realisierung eines gemeinsamen Marktes, einer Zollunion und einer gemeinsamen Atomaufsicht. Nachdem die EGKS-Außenminister am 19.5.1956 die Umsetzung des S. beschlossen hatten, kam es am 25.3.1957 zur Unterzeichnung der Römischen Verträge, zur Gründung der Europäischen Wirtschaftsgemeinschaft und der Europäischen Atomgemeinschaft. Damit hatte der S. nicht nur eine wirtschaftliche Bedeutung, sondern sollte auch die politische Dimension der europ. Integration entscheidend prägen. Die Krise um das Scheitern der EVG hatte eine neue Integrationsdynamik ausgelöst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177277/spaak-bericht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177277/spaak-bericht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177278/sperrminoritaet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177278/sperrminoritaet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 31.8.1907 · † 23.5.1986] ital. Politiker. Gehört zu den Gründervätern der EG. Seit den 1940er-Jahren zählte er zu den entschiedensten Verfechtern einer europ. Einigung und verfolgt das Ziel der »Vereinigten Staaten von Europa«. Als Kommunist wurde er im ital. Faschismus verfolgt und verhaftet; auf der Gefangeneninsel Ventotene verfasste er zusammen mit dem Journalisten und späteren Politiker Ernesto Rossi das nach der Insel benannte »Ventotene-Manifest«, dort werben sie für den Aufbau eines europ. Bundesstaates und die Auflösung der, so ihre Überzeugung und Erfahrung, zu Aggression neigenden Nationalstaaten. Das Manifest zählt zu den wichtigsten Dokumenten der Europäischen Föderalistischen Bewegung. Nach dem 2. Weltkrieg unterstützte S. als europapolitischer Berater des ital. Ministerpräsidenten Alcide De Gasperi die ersten Schritte in Richtung eines geeinten Europa. In den 1960er-Jahren war S. als Gastprofessor an den Universitäten in Bologna und Rom tätig. 1965 war er an der Gründung des berühmten Forschungsinstituts »Istituto Affari Internazionali« in Rom beteiligt und 1966–70 dort Direktor. Als Mitglied in der Europäischen Kommission (1970–76) und dann v. a. als Mitglied in dem von ihm mitgegründeten Verfassungsausschusses des Europäischen Parlaments (1979–86) setzte sich S. für ein föderales Europa ein. Das wichtigste Ergebnis seiner Bemühungen war ein nach ihm benannter Verfassungstext (»Spinelli-Entwurf«), der vom Parlament am 14.2.1984 gebilligt wurde. Dieser Entwurf sah den radikalen Umbau der EG zu einer föderal organisierten Europäischen Union vor. Teile des Entwurfs wurden in den institutionellen Reformen der EG und EU in den 1990er-Jahren wieder aufgegriffen und umgesetzt (z. B. Unionsbürgerschaft, Grundrechte). 2010 gründete sich eine nach S. benannte Gruppe von Abgeordneten im Europäischen Parlament, die die EU im Sinne von S. reformieren will und für eine föderale Union wirbt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177279/spinelli-altiero/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177279/spinelli-altiero/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. sind Personen, die an der Spitze (der Wahlliste) einer Partei stehen und sich bei demokratischen Wahlen um das höchste Regierungs- oder Staatsamt bewerben (z. B. Bundeskanzler, US-Präsident). Um in dieses Amt gewählt zu werden, müssen sie zunächst möglichst viele Wählerstimmen auf sich vereinigen und dann bei der Abstimmung (z. B. im Parlament) die notwendige Mehrheit von Abgeordneten hinter sich vereinigen. Der Gewinner einer Parlamentswahl (also die Person bzw. die Partei, die rechnerisch die Mehrheit der Stimmen und Mandate erreicht hat), wird in der Regel, aber jedoch nicht zwingend, als Gewinner am Ende auch das entsprechende Spitzenamt antreten (das kann, abhängig vom Wahlsystem und den verfassungsrechtlichen Vorgaben, jedoch auch eine Person sein, die weniger Stimmen erreicht hat als der rechnerische Wahlsieger; wenn der Zweit- oder Drittplatzierte sich durch Koalitionsbildung die notwendige Unterstützung oder Mehrheit für seine Wahl im Parlament sichern kann, gewinnt er und nicht der numerische Wahlsieger das Amt). Bei den Europawahlen 2014 und 2019 traten viele europ. Parteifamilien erstmals mit S. an. Die Idee von S. wurde geboren und dann umgesetzt in der Erwartung, dass ein von nationalen Wahlen vertrautes Modell, in dem Politiker, die für ihre Parteien als S. antreten und sich um das Amt des Regierungschefs (hier: Präsident der EU-Kommission) bewerben, auch bei den Europawahlen das (mediale) Interesse und die Wahlbeteiligung der Bürger anheben würden. Einzelne Vertreter des Europäischen Parlaments (unterstützt von der EU-Kommission in einer Empfehlung vom 14.2.2018) haben sich für die Übernahme des in der nationalen Politik vertraute Modell der S. stark gemacht. Im EU-Vertrag ist dieses Modell im engeren Sinne jedoch (noch) nicht verankert, das heißt, dass die Einführung des S.-Modells als schleichender Verfassungswandel und inzwischen als eine Art Gewohnheitsrecht beschrieben werden kann (seit Anfang 2020 laufen Überlegungen zur Verstetigung und Reform des S.-Verfahrens). Befürworter von europ. S. verweisen auf die Artikel 17 Absatz 7 des EU-Vertrags, wonach es zunächst die Aufgabe des Europäischen Rates, also des Gremiums der Staats- und Regierungschefs, ist, »dem Europäischen Parlament nach entsprechenden Konsultationen (…) einen Kandidaten für das Amt des Präsidenten der Kommission« vorzuschlagen; dabei »berücksichtigt er das Ergebnis der Wahlen zum Europäischen Parlament«. Über diesen Vorschlag stimmt dann das Europäische Parlament (EP) und »wählt« ihn oder sie in das Amt. In einer dem EU-Vertrag angehängten Erklärung Nr. 11 wird diese gemeinsame Verantwortung im Auswahlverfahren eigens betont und festgehalten, dass die Einzelheiten des Konsultationsprozesses »zu gegebener Zeit einheitlich zwischen dem Europäischen Parlament und dem Europäischen Rat festgelegt werden« können. Bei den Europawahlen 2019 sind folgende Kandidaten für die unterschiedlichen Parteifamilien angetreten: Manfred Weber (Europäische Volkspartei, EVP; dt. CSU-Politiker und Mitglied im Europäischen Parlament), Frans Timmermans (Sozialdemokratische Partei Europas, SPE; niederl. Politiker und Mitglied der EU-Kommission), Ska Keller (Europäische Grüne Partei, EGP; dt. EP-Abgeordnete, zusammen mit Bas Eickhout), Margrethe Vestager (Allianz der Liberalen und Demokraten, ALDE; dän. Politikerin und Mitglied der EU-Kommission; sie war Teil eines 7-löpfigen Teams), Nico Curé (Europäische Linke, Generalsekretär der belg. Gewerkschaft FGBT, zusammen mit Violeta Tomic) und Jan Zahradil (Allianz der Konservativen und Reformer, AKRE; tschech. Abgeordneter im EP). Die Unterstützung für das europ. S.-Modell war in den einzelnen EU-Staaten unterschiedlich stark ausgeprägt (v.a. in Deutschland waren das Interesse und die Erwartungen hoch). Nachdem die Ergebnisse der Europawahlen 2019 vorlagen und die sozial- und christdemokratischen Parteien nicht mehr, wie noch 2014, eine »große Koalition« rechnerisch zustande bringen konnten, fehlte dem eigentlichen »Wahlsieger« Manfred Weber (EVP) die unterstützende Mehrheit im Parlament. Das EP und seine Fraktionen konnten sich auch nicht auf einen anderen Spitzenkandidaten einigen, sodass die Staats- und Regierungschefs – anders als noch 2014 – einen größeren Handlungsspielraum bei der Präsentation ihres Personalvorschlags für sich in Anspruch nehmen konnten. Auf dem EU-Gipfel Anfang Juli 2019 verständigten sie sich dann auf ein Gesamtpaket für alle neu zu besetzenden EU-Spitzenposten (inklusive eines Vorschlags für den EP-Präsidenten, obwohl dies nicht zu ihrer Aufgabe gehört). Die insbesondere vom franz. Präsidenten Emmanuel Macron unterstützte CDU-Politikerin und dt. Verteidigungsministerin Ursula von der Leyen wurde dann (ohne die Stimme von Bundeskanzlerin und Parteifreundin Merkel) vom Europäischen Rat als Kandidatin für den Posten der Kommissionspräsidentin benannt und vom EP im Juli 2019 mit knapper Mehrheit gewählt. Da eine Politikerin, die nicht als S. bei den Europawahlen angetreten ist (die aber gleichwohl aus der Parteifamilie kommt, die »Wahlsiegerin« war), am Ende das Rennen gemacht hat, hat in vielen EU-Staaten (insbesondere auch in Deutschland) und vor allem im Europäischen Parlament zu großem Unmut und zu erheblicher Frustration geführt. Dies hat die Debatte um eine mögliche Reform des Systems angeheizt und die Frage aufgeworfen, ob und wie der Europäische Rat politisch und rechtlich gezwungen werden kann, am Ende nur einen Kandidaten dem Parlament vorzuschlagen, der tatsächlich bei den Europawahlen als S. angetreten ist. Bei diesem Streit geht es letztlich auch um die Frage, ob die EU ein ›normales‹ (bundesstaatsähnliches) politisches System ist, in dem die in der nationalen Politik vertrauten Verfahren und Prinzipien der Besetzung von Spitzenposten zum Zuge kommen (müssen) oder ob die Europäische Union in politisch sensiblen Personalfragen noch immer deutliche Züge eines Staatenbundes trägt, in dem die intergouvernementale Zusammenarbeit prägend ist und die Regierungen der Mitgliedstaaten die alles entscheidenden Akteure sind und eine vollständige Parlamentarisierung und Europäisierung der Europawahlen, z. B. mit transnationalen Listen, (noch) nicht möglich ist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309449/spitzenkandidaten-bei-europawahlen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309449/spitzenkandidaten-bei-europawahlen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177281/staatliche-beihilfen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177281/staatliche-beihilfen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. soll Wettbewerbsverzerrungen als Folge von Unterschieden in der Steuerpolitik verschiedener Länder vermeiden, um das ökonomische Potenzial des Binnenmarktes voll auszuschöpfen. Zugleich sollen die nachteiligen Auswirkungen des innergemeinschaftlichen Steuerwettbewerbs verringert werden, die zu Unternehmensverlagerungen aufgrund unterschiedlicher nationaler Steuergesetze führen. Mit der Vollendung des europ. Binnenmarkts und der Wirtschafts- und Währungsunion wächst die Notwendigkeit der S. weiter. Art. 113 AEUV sieht die S. bei indirekten Steuern vor, jedoch unterliegt die EU-Rechtsetzung im Bereich Steuerpolitik dem Einstimmigkeitserfordernis. Deshalb divergieren die Steuersätze zwischen den Mitgliedstaaten immer noch, sowohl bei indirekten Steuern (Mehrwertsteuer, Tabak, Spirituosen oder Benzin) als auch bei direkten Steuern (Lohn-, Einkommens- und Unternehmenssteuern). Im Bereich der Mehrwertsteuerharmonisierung konnten sich die Mitgliedstaaten lediglich auf ein Mindestmaß an S. verständigen und einen Mindestsatz festlegen von 15 % und für den ermäßigten MwSt-Satz von 5 % (z. B. Zeitungen, Bücher, Nahrungsmittel, Medikamente). Eine S. im Bereich der direkten Steuern gibt es bislang lediglich bei der grenzüberschreitenden Zusammenarbeit von Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177285/steuerharmonisierung-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177285/steuerharmonisierung-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177286/strategieplanungs-und-fruehwarneinheit-policy-unit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177286/strategieplanungs-und-fruehwarneinheit-policy-unit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der Gemeinsamen Außen- und Sicherheitspolitik (GASP) strebt die EU auf einer Vielzahl politischer und ökonomischer Gebiete stabile Beziehungen zu wichtigen Staaten, Staatengruppen und internationalen Organisationen an. Aus den intensivierten Bemühungen um eine verbesserte außen- und sicherheitspolitische Handlungsfähigkeit der EU zu Beginn des 21. Jahrhunderts ging das Instrument der S. hervor. Wie in der Europäischen Sicherheitsstrategie (ESS) 2003 fixiert, will die EU externen Bedrohungen der eigenen Werte und des Wohlstands begegnen, indem sie die Beziehungen zu denjenigen zentralen Akteuren ausbaut, die die Ziele und Werte der EU teilen. Dieses Bemühen um strukturierte Beziehungen hat zu sehr unterschiedlichen Vereinbarungen zwischen der EU und den als strategisch bedeutsam betrachteten Partnern geführt, die sowohl auf einzelne außenpolitische Felder beschränkt sein können als auch den kompletten auswärtigen Regelungsbereich umfassen. Die erste S., die einen intensiven Dialog zu allen Politikbereichen umfasst, hat die EU bereits 1995 mit den USA abgeschlossen. Seitdem finden mehrmals im Jahr Treffen auf verschiedenen Regierungsebenen und zu vielfältigen außen-, sicherheits- und wirtschaftspolitischen Themen statt. Im Zusammenhang mit dem Aufbau der Europäischen Sicherheits- und Verteidigungspolitik (ESVP) wurde diese transatlantische Partnerschaft 2003 durch eine S. zwischen EU und NATO ergänzt. Dadurch werden die Detailregelungen zu den militärischen Kooperationsbeziehungen (»Berlin-Plus-Abkommen«) in einen allgemeinen Rahmen eingebettet. Im Jahr 2004 hat die EU S. mit Kanada und Japan abgeschlossen, die inhaltlich individuell auf das jeweilige Partnerland zugeschnitten sind. Neben der Abstimmung in Sicherheitsfragen werden darin z. B. der Austausch sicherheitsrelevanter Daten, Kulturfragen und Handelsaspekte angesprochen. Den S. mit bedeutenden Industrienationen folgten Vereinbarungen mit wichtigen Schwellenländern – Indien (2004), China (2005), Südafrika (2006), Brasilien (2007), Mexiko (2008) –, die primär auf die Intensivierung des regelmäßigen Meinungsaustauschs über die internationale Sicherheit, den Klimaschutz, die Intensivierung des Handels und regionalspezifische Anliegen abzielten. Bisher erfolglos blieben die Bemühungen um eine S. mit Russland seit 2003. Ähnlich wie in den stets angespannten Beziehungen zu China blieben die Bemühungen, sicherheitspolitische Herausforderungen, Rechtsfragen sowie energiepolitische Dynamiken in einen einvernehmlichen Rahmen zu fassen, in den Gesprächen mit Moskau bisher ergebnislos. Die Interessen der alten und neuen EU-Mitglieder erwiesen sich hierbei als oftmals unvereinbar. Die bisher abgeschlossenen S. ergänzen das Geflecht an politischen oder ökonomischen Abkommen der EU mit einzelnen Staaten oder Regionen (Freihandels- und Assoziierungsabkommen, Europäische Nachbarschaftspolitik ENP, »Östliche Partnerschaft«, Mittelmeerunion, Cotonou-Abkommen u. a.). Damit gelingt die beabsichtigte Ausweitung der Dialogstrukturen auf weltpolitisch wichtige Staaten. Eine weitergehende inhaltliche Koordinierung der Politiken angesichts neuer Herausforderungen ist jedoch nur mit denjenigen Partnern zu erwarten, die auf einer ähnlichen Wertebasis wie die EU-Mitglieder handeln. Die begrenzte S. mit China und das weiterhin erfolglose Bemühen um ein Abkommen mit Russland weisen auf die Schwächen dieses flexiblen, aber zugleich unverbindlichen Instruments auswärtigen Handelns der EU hin.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177287/strategische-partnerschaften-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177287/strategische-partnerschaften-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. (engl.: PESCO; Abk. für »Permanent Structured Cooperation«) ist ein im Europäischen Verfassungsvertrag (2004) bzw. im Vertrag von Lissabon (2009) neu eingeführtes Instrument zur flexiblen Integration im Bereich der Sicherheits- und Verteidigungspolitik der EU (Art. 42 Abs. 6 u. Art. 46 EUV sowie Protokoll Nr. 10). So können diejenigen EU-Mitglieder, die militärisch »anspruchsvollere Kriterien« erfüllen und die im Hinblick auf Missionen mit »höchsten Anforderungen untereinander festere Verpflichtungen eingegangen sind«, eine S. im Rahmen der EU begründen. Die Voraussetzungen, sich an einer S. beteiligen zu können, wurden in einem Protokoll niedergelegt, das dem Vertrag von Lissabon beigefügt ist. Die Mitgliedstaaten, die sich an einer S. beteiligen möchten und alle Kriterien erfüllen, müssen dem Ministerrat und dem Hohen Vertreter der EU für die Gemeinsame Außen- und Sicherheitspolitik ihre Absicht mitteilen. Binnen 3 Monaten wird dann durch einen Beschluss des Rates mit qualifizierter Mehrheit die S. begründet und die Liste der daran teilnehmenden Mitgliedstaaten festgelegt.\nEs besteht die Möglichkeit, sich zu einem späteren Zeitpunkt an der Zusammenarbeit zu beteiligen und sogar, von der Zusammenarbeit wieder Abstand zu nehmen bzw. ausgeschlossen zu werden.\nAm 11.12.2017 hat ein Gruppe von 25 EU-Staaten den im Vertrag verankerten Mechanismus der S. erstmalig genutzt, um schrittweise 47 Projekte und Initiativen der engeren verteidigungs- und rüstungspolitischen Zusammenarbeit auf den Weg zu bringen und die nationalen Ressourcen und militärischen Kapazitäten dadurch besser nutzen zu können (Stand: Nov. 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177284/staendige-strukturierte-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177284/staendige-strukturierte-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das im EG-Vertrag (Art. 5, vorher Art. 3 b) seit 1993 verankerte S. [lat.: subsidium, dt.: Hilfe) ist eine Kompetenzausübungsnorm und bestimmt, unter welchen Voraussetzungen die EG handlungsbefugt ist (sofern sie keine exklusive Kompetenzen hat). Die 2 Bedingungen dafür lauten:\n1. wenn Ziele von geplanten Maßnahmen auf Ebene der Mitgliedstaaten »nicht ausreichend« sind und\n2. wenn sie daher »besser« auf Gemeinschaftsebene erreicht werden können.\nDas S. wird noch durch das im selben Artikel verankerte Prinzip der Verhältnismäßigkeit ergänzt, wonach Gemeinschaftsmaßnahmen nicht über das für die Erreichung der Ziele erforderliche Maß hinausgehen dürfen. Weil sich die Anwendung des S. als schwierig erwies (die 2 Kriterien beinhalten unbestimmte Rechtsbegriffe), wurden hierfür zusätzliche Bedingungen festgelegt (Subsidiaritätsprotokoll im Vertrag von Amsterdam 1997). Obwohl die EU-Kommission demnach ihr geplantes Handeln detailliert begründen musste, wurde – besonders von dt. Seite (Länder) – immer wieder die Nichtbeachtung des S. kritisiert. Der EU-Verfassungsvertrag (2004) und der Vertrag von Lissabon (2009) reagierten darauf mit 2 Neuerungen:\n• Der Vertragsartikel nennt neben den Mitgliedstaaten auch Regionen und Kommunen;\n• ein Protokoll sieht ein mehrstufiges Verfahren für die Anwendung der Grundsätze der Subsidiarität und Verhältnismäßigkeit vor (besonders wichtig: Beteiligung nationaler Parlamente bei der Subsidiaritätskontrolle mittels »Frühwarnsystem« und Klagerecht).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177289/subsidiaritaetsprinzip-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177289/subsidiaritaetsprinzip-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff s. [lat.: »überstaatlich«] beschreibt eine innovative Rechtsform, die zwischen Völker- und Staatsrecht angesiedelt ist; er ist ein zentraler Begriff zur europarechtlichen und sozialwissenschaftlichen Beschreibung und Analyse der Europäischen Gemeinschaft bzw. Union. Kennzeichen einer s. EU ist die enge Verflechtung (»Integration«) von Wirtschaft, Politik, Recht und Gesellschaft der Mitgliedstaaten. Diese Verschmelzung ist das Ergebnis der in den 1950er-Jahren gestarteten schrittweisen Übertragung von Kompetenzen und Ressourcen auf »Brüssel« und die Errichtung einer den Staaten übergeordneten, also supra-nationalen, politischen Entscheidungsebene und Rechtsordnung. Das s. Rechts- und Politiksystem wird getragen von den Mitgliedstaaten und den s., zum Teil unabhängigen Organen und Institutionen, wie etwa der EU-Kommission und dem Europäischen Gerichtshof. Die Klammer und das Fundament der s. EU ist das Unionsrecht, das im Konfliktfall dem nationalen Recht vorangeht (Prinzip des Vorrangs des EU-Rechts). Der Begriff und das Konzept der »Überstaatlichkeit« gehen zurück auf den niederl. Rechtswissenschaftler Hugo Krabbe (»Die moderne Staatsidee«, 2. Aufl., Den Haag 1919). Die EG bzw. EU gelten als klassisches Beispiel für ein s. System, das aber Nachahmer gefunden hat. Im Unterschied zur intergouvernementalen (dt.: zwischenstaatlichen) Kooperation kann die s. Version mitunter zu Einschränkungen der mitgliedstaatlichen Kontrolle gegenüber den s. Behörden (z. B. Kommission, Europäischer Gerichtshof) führen. Diese Verluste nehmen die Mitgliedstaaten jedoch in der Regel in Kauf, weil sie von der s. Entscheidungsfindung (sog. »Gemeinschaftsmethode«) und unabhängigen Kontrolle der Einhaltung des Gemeinschaftsrechts langfristig profitieren. Die EU-Staaten gewinnen z. B. durch Errichtung eines europaweiten Binnenmarktes und die damit einhergehende Übertragung von Kompetenzen zur Einhaltung der Regeln auf die EU-Ebene politische und wirtschaftliche Handlungsspielräume zurück, die sie nicht besäßen, wenn sie auf sich allein gestellt wären; dies gilt z. B. für die Außen- und Verteidigungspolitik, die Klimapolitik oder für Verhandlungen der EU über Wirtschaftsfragen gegenüber mächtigen Drittstaaten wie USA, China und Russland.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177292/supranational/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177292/supranational/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. der EU sind Flagge, Hymne, Europatag, Euro und der Leitspruch »In Vielfalt geeint«. Die blaue Flagge mit den 12 goldenen Sternen, die Hymne »Ode an die Freude« aus Beethovens Neunter Symphonie und der Europatag am 9.5. wurden bereits 1985 als S. der EG beschlossen. Dies geschah auf Initiative des Adonnino-Berichts, der die Entwicklung eines »Europa der Bürger« zum Ziel hatte.\nSowohl Flagge als auch Hymne waren schon zuvor vom Europarat verwendet worden und verdeutlichen den europ. Gedanken der friedlichen Kooperation. Der Europatag erinnert an die Schuman-Erklärung von 1950, mit der der Grundstein für die Europäische Gemeinschaft für Kohle und Stahl gelegt wurde. Der Euro als gemeinsame Währung gilt als S. der EU, auch wenn er nicht in allen Mitgliedstaaten verwendet wird. Der Leitspruch symbolisiert das besondere Wesen der Union. Die S. sollen die Identifikation der Bürger mit der EU stärken.\nMit dem Verfassungsvertrag sollten die S. erstmals in einem Vertragswerk der EU genannt werden und damit den staatsähnlichen Charakter der Union verdeutlichen. Nach dem Scheitern des Verfassungsvertrags wurde das Verfassungskonzept jedoch aufgegeben. Der Vertrag von Lissabon (2009) verzichtet auf die Nennung der S. Sowohl das Europäische Parlament (EP) als auch einige Mitgliedstaaten erklärten daraufhin, dass sie den S. als selbstverständlichen Bestandteilen des europ. Alltags auch künftig Ausdruck verleihen möchten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177294/symbole-der-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177294/symbole-der-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Organisation der EU wird häufig als Tempelkonstruktion beschrieben, die auf 3 Säulen beruht, die durch den Vertrag von Maastricht (1992) eingeführt wurden. Die erste Säule beinhaltet die Europäischen Gemeinschaften – Europäische Gemeinschaft (EG) und Europäische Atomgemeinschaft (EAG, Euratom); die zweite umfasst die Gemeinsame Außen- und Sicherheitspolitik (GASP) sowie die Europäische Sicherheits- und Verteidigungspolitik (ESVP); die dritte schließlich basiert auf der Polizeilichen und Justiziellen Zusammenarbeit in Strafsachen (PJZS). Die Gemeinschaften der ersten Säule sind supranational organisiert und Träger eigener Rechte und Pflichten im Verhältnis zu ihren Mitgliedern sowie gegenüber Drittstaaten. Durch die der EG übertragenen Hoheitsrechte üben sie selbstständig Kompetenzen gegenüber den Mitgliedstaaten und einzelnen Bürgern aus. Demgegenüber dominiert in den beiden anderen Säulen die Zusammenarbeit zwischen nationalen Regierungen, die insbesondere in der zweiten Säule keine unmittelbare Rechtswirksamkeit entfaltet. Der Vertrag von Lissabon (2009) hebt die komplizierte Säulenstruktur auf und schafft eine klarere Kompetenzverteilung zwischen EU und Mitgliedstaaten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177248/saeulenstruktur-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177248/saeulenstruktur-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177295/tacis/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177295/tacis/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der T.-Kooperation [frz.: Terrorisme, Radicalisme, Extrémisme, Violence Internationale; dt.: Terrorismus, Radikalismus, Extremismus und internationale Gewalt] arbeiteten die EG-Mitgliedstaaten ab 1975 bei der Terrorismusbekämpfung zusammen. In der Folge wurden auch weitere Formen grenzüberschreitender Kriminalität behandelt.\nT. war eine rein zwischenstaatliche Kooperation. Erst mit dem Vertrag von Maastricht (1993) und der Errichtung einer gemeinsamen Innen- und Justizpolitik im Rahmen der EU änderte sich die rechtliche Qualität der Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177310/trevi/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177310/trevi/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177297/tampere-sondergipfel-von/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177297/tampere-sondergipfel-von/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die T. besteht aus je 3 EU-Mitgliedstaaten, die für die Dauer von 18 Monaten auf der Grundlage eines gemeinsamen Arbeitsprogramms nacheinander den Vorsitz im Rat der EU führen. Die Zusammensetzung der T. berücksichtigt die Vielfalt der Mitgliedstaaten. Die T. modifiziert seit dem 1.1.2007 das halbjährliche Rotationsverfahren, das bis dahin für den Vorsitz galt und welches das intergouvernementale Prinzip der geteilten Führung in der EU verkörpert. Ziel der T. ist es, die Prioritäten der einzelnen Vorsitze besser aufeinander abzustimmen, um die Kontinuität der Ratsarbeit zu verbessern. Die T. war erstmals im Verfassungsvertrag (VVE) vorgesehen, der gleichzeitig erstmals die Trennung der Vorsitze von Rat und Europäischem Rat (ER) und einen permanenten Präsidenten für letzteren vorsah. Aufgrund des Scheiterns des VVE setzte der Rat die T. ohne Vertragsreform um. Der Vertrag von Lissabon (2009) greift die Bestimmungen des VVE zur T. sowie zum dauerhaften Vorsitz des ER auf. Außer beim Rat »Auswärtige Angelegenheiten«, der auch einen dauerhaften Vorsitz erhält, wird der Ratsvorsitz weiterhin auf der Grundlage eines 18-Monateprogramms von je 3 Mitgliedstaaten nacheinander wahrgenommen. Die Mitglieder der T. können untereinander auch andere Regelungen beschließen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177298/team-triopraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177298/team-triopraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177299/technologiepolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177299/technologiepolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der linksextremistische und der ethnisch-nationalistische Terrorismus der 1970er-Jahre veranlasste die EG-Staaten zur Gründung der sog. Trevi-Gruppe, in der nationale Sicherheitsbehörden kooperierten. Nach Gründung der EU war T. in den 1990er-Jahren dann zunächst kein prominentes Thema. Doch seit den Anschlägen vom 11.9.2001 wird Terrorismus international als eine zentrale sicherheitspolitische Herausforderung gesehen. Als Reaktion darauf wurden die Handlungsoptionen der Sicherheitsbehörden, in der EU durch den sog. Aktionsplan zur T. ausgeweitet. Der Handlungsschwerpunkt findet sich dabei im Bereich der Innen- und Justizpolitik, etwa durch die Schaffung neuer Rechtsgrundlagen für die Kooperation der EU-Staaten, die Stärkung gemeinsamer Institutionen (Eurojust, Europol) und dem Auf- und Ausbau sowie der Vernetzung nationaler Datenbanken. Nach den Terroranschlägen von Madrid und London (2004/05), in Paris (2015), Berlin und Nizza (2016) sowie in Brüssel (2018) wurde die Zusammenarbeit weiterentwickelt, auch mit einer Reihe von Drittstaaten wie v. a. den USA und den Maghreb-Staaten. Um die Kooperation zwischen den EU-Mitgliedstaaten weiter zu verbessern, wurden in den letzten Jahren neue Institutionen und Instrumente im Rahmen einer »Sicherheitsunion« geschaffen: Dazu gehören der EU-Koordinator für die Terrorismusbekämpfung (seit 2007), die Errichtung eines Zentrums zur Terrorismusbekämpfung unter dem Dach von Europol (ECTC, seit 2016 im Einsatz) sowie der Aufbau eines europ. Systems zur Registrierung von Ein- und Ausreisen (ETIAS, ab 2021 im Einsatz).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177301/terrorismusbekaempfung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177301/terrorismusbekaempfung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Politikwissenschaftliche T. beschäftigen sich mit der Frage, wie und weshalb es seit Mitte der 1950er-Jahre zu einer immer engeren Verflechtung und Kooperation der in der EG/EU vereinigten Staaten gekommen ist. Unterschiedliche Konzepte und Theorien konkurrieren seither um die plausibelste Erklärung für diesen Prozess der Integration. Der Föderalismus gehört zu den klassischen theoretischen Konzepten und politischen Ideen aus der Frühphase des europ. Einigungsprozesses (Leitbild »Vereinigte Staaten von Europa«). Die erste sozialwissenschaftliche Theorie im engeren Sinne hat der in die USA emigrierte Politikwissenschaftler Ernst B. Haas (* 1924 ·† 2003) entwickelt; er gilt als Erfinder des »Neofunktionalismus« und sieht in der Integration der europ. Staaten und ihrer Volkswirtschaften eine angesichts der grenzüberschreitenden Probleme und wechselseitigen Abhängigkeiten objektiv notwendige und für alle beteiligten Staaten gewinnbringende Lösung; die Schaffung neuer »supra-nationaler« Institutionen und Übertragung ursprünglich nationaler Politikbereiche auf die Europäische Gemeinschaft kann von einem Bereich in weitere Bereiche übergehen (»spill over«-Effekt): Die Errichtung eines gemeinsamen Binnenmarktes führt nach dieser Logik des »Überschwappens« über kurz oder lang zu der Einführung einer gemeinsamen Währung, weil nur so die Vorteile eines Binnenmarktes voll ausgeschöpft werden können. Die Entwicklung der EG folgt dabei keinem Bauplan, etwa in Richtung eines europ. Bundesstaates wie dies im Föderalismus angelegt ist, sondern dem Prinzip »form follows function«, d. h., die institutionelle Struktur (Form) der EG ergibt sich aus den jeweiligen Sachproblemen und den Funktionen, die das System erfüllen soll. Die Neofunktionalisten sehen als treibende Kräfte der europ. Integration nicht die Regierungen der Mitgliedstaaten und ihre (Macht-)Interessen, sondern von den nationalen Regierungen unabhängige politische, gesellschaftliche und wirtschaftliche Akteure auf europ. und nationaler Ebene, z. B. Unternehmerverbände, die sich von der engeren Zusammenarbeit und gemeinsamen EU-Standards einen ökonomischen Gewinn und politischen Mehrwert versprechen. Im Unterschied dazu betrachtet die Theorie des klassischen wie auch des liberalen Intergouvernementalismus (dt.: zwischenstaatliche Kooperation) die europ. Regierungen als die (alles) entscheidenden Akteure an; nur wenn sich die großen Staaten (z. B. Deutschland, Frankreich und Großbritannien) einig sind, kommt es laut dieser Theorie zu Integration. Supranationale Institutionen wie die EU-Kommission und der Europäische Gerichtshof haben nach der intergouvernementalistischen Theorie nur eine untergeordnete und »dienende« Funktion; Vertreter dieses Ansatzes sind z. B. Stanley Hoffmann und Andrew Moravcsik. Diese beiden »Großtheorien« prägen seit den 1950er- und 1960er-Jahren die (politik-)wissenschaftliche Debatte und wurden seither immer wieder angepasst. Daneben gibt es seit den 1990er-Jahren neuere Theorien, die die wissenschaftliche Debatte bereichern, indem sie nicht nur die Frage aufwerfen, weshalb es zu Integration kommt. Diese Konzepte beschäftigen sich u. a. mit den Folgen der Integration für die EU-Staaten (»Europäisierung«), mit der Frage, wie in der EU politische Entscheidungen zustande kommen (»Multi-Level-Governance«) oder wie sich die sozialen und politischen Verhältnisse in den kapitalistischen Systemen im Zuge der wirtschaftlichen Integration verändern (Marxistische Politische Ökonomie) oder auch damit, wie EU-Politik die Geschlechterverhältnisse beeinflusst (feministische Ansätze). Die Osterweiterung der EU (2004/07), die europ. Finanzkrise (seit 2010) und die Krise der EU-Migrationspolitik (»Flüchtlingskrise«, seit 2015) haben die politischen, wirtschaftlichen und gesellschaftlichen Spannungen und rechtlichen Konflikte innerhalb der EU erhöht und zu neuen Formen der »flexiblen Integration« (z. B. Fiskalpakt) geführt. All diese Entwicklungen wie auch die schwankende Unterstützung in der Bevölkerung für den Integrationsprozess (Ende des sog. »permissive consensus«, also der stillschweigenden Akzeptanz) muss die EU-Forschung in ihren Analysen berücksichtigen, und stellt die T. vor neue Herausforderungen. Auch das Ausscheiden Großbritanniens aus der EU (»Brexit«) ist ein Problem, dem sich wissenschaftliche Theorien, die sich bislang vor allem mit der Erklärung von »Integration« anstelle von »Desintegration« beschäftigt haben, auseinandersetzen müssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177303/theorien-der-europaeischen-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177303/theorien-der-europaeischen-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177304/thinktanks/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177304/thinktanks/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff T. wird die Integration der nationalen Verkehrs-, Energie- und Telekommunikationsnetze, der Ausbau von Schwachstellen und Knotenpunkten sowie die Verbindung mit Netzen der Anrainerstaaten zusammengefasst, was seit dem Vertrag von Maastricht (1993) einen wesentlichen Bereich der europ. Verkehrspolitik darstellt. Im Vertrag von Lissabon (2009) sind die entsprechenden Bestimmungen in Art. 170-172 und 194 Abs. 1 Buchstabe d des AEUV verankert. Mit der Verordnung Nr. 1315/2013 vom 11.12.2013 wurden die Leitlinien der T. umfassend reformiert. Seit 2006 ist die Exekutivagentur für das Transeuropäische Verkehrsnetz (TEN-T EA), die 2014 umbenannt wurde in Exekutivagentur für Innovation und Netze (INEA), mit der Finanzierung und Planung von T.-Maßnahmen betraut. Die Umsetzung der Maßnahmen obliegt nationalen und regionalen Behörden. Projekte in diesem Bereich werden auch im Rahmen anderer Politikfelder, etwa der Regional- und Strukturpolitik und der Europäischen Nachbarschaftspolitik, durchgeführt. Die Finanzierung erfolgt größtenteils aus Mitteln der Mitgliedstaaten sowie in geringerem Maße aus Gemeinschaftsmitteln. Zudem werden Anreize zu sog. Public Private Partnerships gegeben, also zu Projekten, in denen privatwirtschaftliche Investoren und staatliche Stellen kooperieren. Der ursprüngliche Zeitrahmen zur Verwirklichung eines integrierten europ. Verkehrsnetzes war auf 2010 ausgerichtet. Jedoch war bis 2008 nur ein Drittel des geplanten Netzes fertiggestellt und ein Bruchteil der auf 600 Mrd. € veranschlagten Investitionen getätigt. Die EU zielt mit dem Konzept der T. darauf ab, durch eine kohärente Infrastrukturpolitik die nationalen Verkehrssysteme (Straße, Schiene, Binnenwasser, Flughäfen, See- und Binnenhäfen) besser aufeinander abzustimmen und innovative und umweltfreundliche Verkehrs- und Transportmodelle zu fördern. Im September 2018 hat die EU-Kommission öffentliche Beratungen für eine weitere Überarbeitung der T.-Politik, die 2023 abgeschlossen sein soll, begonnen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177309/transeuropaeische-netze-ten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177309/transeuropaeische-netze-ten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.12.1942] frz. Politiker. Studium in Nantes (Bergbau) und Paris (Politologie, Ökonomie, ENA). Ab 1971 am Wirtschafts- und Finanzministerium, ab 1975 dort in der »Direction du trésor« (Währung, Staatswirtschaft), die er ab 1987 leitete. 1978–81 Intermezzo als Industrieberater des Präsidenten. Gouverneur der Banque de France ab 1993, die er in die Unabhängigkeit führte. Verfocht einen harten Franc im Vorfeld der WWU. 2003–11 Präsident der Europäischen Zentralbank (EZB), verantwortlich für Preisstabilität und ein funktionierendes Finanzsystem im Euroraum. Eine aktive Zinspolitik erst ab Ende 2005, strikte Geldmengenüberwachung infolge Energieverteuerung. Selbstbehauptung der EZB gegenüber Initiativen von Mitgliedstaaten – auch mit Blick auf den hohen Euroaußenwert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177311/trichet-jean-claude/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177311/trichet-jean-claude/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177312/triopraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177312/triopraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Beim T. (engl.: Zweierpack) handelt es sich um zwei EU-Verordnungen zur Haushaltsüberwachung und wirtschaftspolitischen Steuerung. Diese traten am 30.5.2013 in Kraft und knüpfen an die Regelungen des Sixpacks an. In ihrem Adressatenkreis unterscheiden sich die Regelungen des T. von den Regelungen des Sixpacks dadurch, dass sie nur die Eurostaaten und nicht alle EU-Mitglieder einbeziehen. Die Regelungen sehen die verstärkte Überwachung der Wirtschafts- und Haushaltspolitik in den Eurostaaten vor. Insbesondere sollen der EU-Kommission die Haushaltsentwürfe der Mitgliedstaaten vorab vorgelegt werden, damit diese hierzu Stellung nehmen kann. Weitergehende Überwachungsmaßnahmen erfolgen nach einem abgestuften System: Staaten, die besonders gravierende Finanzprobleme aufweisen – also insbesondere Staaten, die europ. Finanzhilfen beziehen –, werden dabei einer besonders strengen Überwachung unterzogen. Dies ist in der ersten T.-Verordnung geregelt (VO Nr. 472/2013), während die allgemeinen Regelungen in der zweiten Verordnung festgelegt sind (VO Nr. 473/2013).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309453/twopack/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309453/twopack/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Beziehungen zwischen der EG bzw. EU und der Türkei gestalten sich von Anfang an wechselvoll und werden sowohl in der Türkei als auch in den EU-Mitgliedstaaten kontrovers diskutiert. Nachdem die Türkei 1949 dem Europarat und 1952 der NATO beigetreten ist, folgte 1963 mit dem sog. Ankara-Abkommen, das die Assoziierung mit der Europäischen Wirtschaftsgemeinschaft (EWG) und einen späteren Beitritt zur EWG mit einschloss, der erste Schritt einer echten Annäherung an die Gemeinschaft. Die Besetzung des Nordteils der Insel Zypern durch türk. Truppen 1974 und der Militärputsch in der Türkei 1980 führten jedoch zu einer Abkühlung der Beziehungen. 1987 stellte die neue türk. Regierung einen offiziellen Antrag auf Mitgliedschaft in der EG. Am 1.1.1996 trat die Zollunion in Kraft und vertiefte die wirtschaftlichen Beziehungen zwischen EU und Türkei. Im Zuge der Debatte um die Osterweiterung in den 1990er-Jahren drang die türk. Regierung darauf, in den Kreis der ost- und mitteleurop. Beitrittskandidaten aufgenommen zu werden. Nach einigen Schwierigkeiten und kontroversen Diskussionen im Kreis der EU-Staaten beschloss der Europäische Gipfel im Dezember 2004, Beitrittsgespräche mit der Türkei aufzunehmen (Start am 3.10.2005). Einige EU-Staaten sind jedoch auch nach diesem Beschluss (und auch nach Aufnahme der Beitrittsverhandlungen) weiterhin sehr skeptisch, ob die Türkei tatsächlich die Kriterien für einen Beitritt erfülle (»Kopenhagener Kriterien«) und ob die Türkei angesichts ihrer Bevölkerungsgröße sowie aufgrund der Differenzen in vielen Fragen aufgenommen werden könne. Die innenpolitischen Entwicklungen in der Türkei (gescheiterter Militärputsch im Juli 2016, Verfassungsreform von 2017 zur Stärkung des Präsidenten und »illiberale« Tendenzen, Einschränkung der Medienfreiheit, der Grundrechte, etc.) haben das Verhältnis zwischen der EU und der Türkei verschlechtert. Um der von Anfang an bestehenden und verbreiteten Skepsis zu begegnen, hat die EU die 2005 aufgenommenen Verhandlungen mit der Türkei über einen Beitritt »ergebnisoffen« angelegt, d. h., am Ende der Gespräche könnten Alternativen zu einer Vollmitgliedschaft vereinbart werden. Befürworter eines EU-Beitritts der Türkei weisen darauf hin, dass jeder europ. Staat laut EU-Vertrag das Recht habe, einen Antrag auf Beitritt zur EU zu stellen. Die Unterstützer sahen in der Türkei spätestens seit den politischen und wirtschaftlichen Reformen, die die Regierung von Premierminister Erdogan seit 2003 in Angriff genommen hat, einen modernen europ. Staat, der eine Brücke zur islamischen Welt schlagen und zur Stabilisierung der Krisenregion beitragen könne; durch die jüngsten verfassungspolitischen Reformen hat dieses Argument der »Leuchtturm«-Funktion der Türkei an Bedeutung verloren. Immer wieder zu hörende Vorschläge, die Beitrittsgespräche abzubrechen oder offiziell auf Eis zu legen, haben bislang jedoch (noch) keine Mehrheit im Kreis der EU-Staaten gefunden (z. B. votierte das Europäische Parlament am 24.11.2016 für einen Stopp der Verhandlungen). Unabhängig von einer (momentan unrealistisch erscheinenden) Vollmitgliedschaft oder einer »privilegierten Partnerschaft« mit der EU ist die Türkei als Nachbarland zu Krisenregionen (z. B. Syrien) zu einem wichtigen Ansprechartner in der EU-Außen- und seit 2015 auch in der Migrationspolitik geworden. Da viele EU-Staaten einen Beitritt der Türkei angesichts der jüngsten Entwicklungen noch skeptischer als bislang schon beurteilen und auch in der Türkei sich die ursprünglich euphorische Stimmung der ersten Jahre im Zuge der europ. Finanzkrise gewandelt hat, sind die Verhandlungen über einen Beitritt kaum vorangekommen, sodass aus heutiger Sicht (Stand Ende 2019) ein erfolgreicher Abschluss der Beitrittsgespräche in weite Ferne gerückt zu sein scheint. Die EU-Kommission dokumentiert in ihren jüngsten Fortschrittsberichten eine Abkehr der Türkei von den in Art. 2 des EU-Vertrags verankerten »europäischen Werten« (z. B. Rechtsstaatlichkeit, Demokratie, Freiheit und Wahrung der Menschenrechte), die bei einer Aufnahme in die EU erfüllt sein müssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177314/tuerkei-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177314/tuerkei-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 1945 in San Francisco gegründete UN [engl.: United Nations, auch: UNO = United Nations Organization] stellt mit ihren 193 Mitgliedstaaten (Stand 2019) und ihrer umfassenden Aufgabenstellung den Versuch dar, die Anarchie der Staatenbeziehungen durch multilaterale Regeln zu überwölben. Die Beziehungen der EU zur Weltorganisation reichen in die 1960er-Jahre zurück. Sie intensivierten sich mit dem Aufbau der Gemeinsamen Außen- und Sicherheitspolitik und der Verpflichtung der EU-Staaten, ihr Handeln in internationalen Organisationen zu koordinieren (Art. 34 EUV). Der EU-Kommission fällt die Aufgabe zu, alle zweckdienlichen Beziehungen zu den Organen der UN zu unterhalten. Sie richtete zu diesem Zweck 1964 ein Informationsbüro in New York ein, das 1974, nachdem die UN der EG einen Beobachterstatus eingeräumt hatte, zu einer offiziellen Vertretung aufgewertet wurde. Darüber hinaus genießt die Kommission bei den meisten UN-Organen und Sonderorganisationen wie etwa der sog. »Peacebuilding Commission« einen Beobachterstatus und trägt mit z. T. erheblicher finanzieller Unterstützung zur Arbeit dieser Organe bei. Allein in New York und Genf finden jährlich über 1.000 EU-Koordinierungstreffen statt – oft erfolgreich. Die Präsidentschaften von UN und EU tragen pro Jahr ca. 200 gemeinsame Stellungnahmen vor, und die EU-Mitgliedstaaten stimmen i. d. R. mit der EU-Linie (Generalversammlung der UN über 90 %). Nur bei wenigen und sensitiven Themen wie dem der nuklearen Abrüstung liegen die Positionen der EU-Mitglieder deutlich auseinander. Neben dem Schutz der Umwelt und der Entwicklungspolitik bilden Krisenprävention und Friedenssicherung einen weiteren Schwerpunkt der Koordinierung zwischen EU und UN. Die Zusammenarbeit zwischen der Kommission und den UN bei der Friedenssicherung geht auf ein Rahmenabkommen von 1999 zurück. Die gemeinsame Erklärung zur Kooperation beim Krisenmanagement vom September 2003 zielt darauf ab, die Europäische Sicherheits- und Verteidigungspolitik stärker mit dem UN-Peacekeeping (friedenserhaltende Maßnahmen) zu verzahnen. Seit 2011 spricht der Präsident des Europäischen Rates im Namen der EU vor der UN-Generalversammlung; die EU ist als einzige nichtstaatliche Organisation an über 50 Übereinkommen der UN beteiligt. Welche Folgen der EU-Austritt Großbritanniens (»Brexit«), einem Ständigen Mitglied im UN-Sicherheitsrat, für die Gemeinsame Außen- und Sicherheitspolitik (GASP) der Europäischen Union haben wird, hängt u. a. von entsprechenden Regelungen ab, die die EU mit der brit. Regierung vereinbart.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177319/un-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177319/un-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177320/unice/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177320/unice/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Ultra-vires- (lat.: »über die Kräfte hinaus«) und Identitätskontrolle geben Kontrollmaßstäbe für die mittelbare Prüfung von Maßnahmen europ. Organe, Einrichtungen oder sonstiger Stellen und damit insbesondere auch von europ. Rechtsakten vor. Während seit der Solange-II Entscheidung europ. Recht grundsätzlich nicht mehr an den Grundrechten gemessen wird, steht dem Bundesverfassungsgericht (BVerfG) mit der U. für bestimmte verfassungsrechtliche Aspekte eine Überprüfung offen. Bei einem Verstoß würde das BVerfG die Normen des Europarechts in Deutschland als nicht anwendbar erklären, was als Kehrseite zugleich eine Verletzung der europ. Verträge zur Folge hat. Gerade aufgrund dieses Spannungsverhältnisses sind die Kontrollvorbehalte zurückhaltend und europarechtsfreundlich auszuüben. Dies begründet das BVerfG mit der Integrationsverantwortung der Verfassungsorgane.\nIm Rahmen der Identitätskontrolle überprüft das BVerfG, ob durch Maßnahmen europ. Organe, Einrichtungen oder sonstiger Stellen der von der Identitätsgarantie (auch Ewigkeitsgarantie) in Art. 79 Abs. 3 GG geschützte Kernbereich des Grundgesetzes verletzt wurde. Dem liegt die Überlegung zugrunde, dass das Grundgesetz den nationalen Gesetzgeber zwar zur Übertragung von Hoheitsrechten auf die EU ermächtigt (Art. 23 Abs. 1 S. 2 GG), diese Ermächtigung allerdings nicht unbegrenzt gelten kann, da ansonsten die Ewigkeitsgarantie umgangen werden könnte. Zu dem Kernbereich der Verfassungsidentität gehört insbesondere auch die Menschenwürde aus Art. 1 Abs. 1 GG. Im Jahre 2015 stufte das BVerfG die Vollstreckung eines auf Antrag Italiens ausgestellten europ. Haftbefehls als verfassungswidrig ein. Dies hatte den Hintergrund, dass das Urteil, auf dem die durch den europ. Haftbefehl zu vollstreckende Freiheitsstrafe beruhte, in Abwesenheit und ohne Wissen des Angeklagten ergangen war. Hierin sah das BVerfG einen Verstoß gegen das von der Menschenwürde umfasste Schuldprinzip, welches in einem Strafverfahren die Möglichkeit zum Vortrag entlastender Umstände vorsehe.\nIm Rahmen der Ultra-vires-Kontrolle prüft das BVerfG, ob sich eine Maßnahme europ. Organe, Einrichtungen oder sonstiger Stellen innerhalb der vom nationalen Gesetzgeber an die EU übertragenen Kompetenzen hält. Die EU hat nur die Zuständigkeit für solche Maßnahmen, die ihr nach dem Prinzip der begrenzten Einzelermächtigung zugewiesen sind (Art. 5 EUV). Die Ultra-vires-Kontrolle bietet daher Schutz vor einer eigenmächtigen Kompetenzübernahme der Union. Letztlich handelt es sich hierbei um eine besondere Form der Identitätskontrolle, da die unbefugte Übernahme nationalstaatlicher Souveränität durch das Demokratieprinzip (Art. 20 Abs. 1 u. 2 GG) und somit auch von der Ewigkeitsgarantie geschützt wird. Nach der Rechtsprechung des BVerfG ist – im Unterschied zur herkömmlichen Identitätskontrolle – ein hinreichend qualifizierter Kompetenzverstoß erforderlich, um zu dem Ergebnis zu gelangen, dass ein Ultra-vires Akt vorliegt. Hintergrund dieser erhöhten Anforderungen ist es, dass im Rahmen der rechtlichen Überprüfung eines Kompetenzverstoßes oftmals mehrere Ergebnisse rechtlich vertretbar erscheinen. Sofern der Europäische Gerichtshof zu dem Ergebnis kommt, dass eine Maßnahme noch innerhalb der Kompetenzen der EU liegt und das BVerfG dieses Ergebnis für vertretbar hält, wird es den Akt somit nicht als Kompetenzüberschreitung beanstanden, auch wenn es sich in einer eigenständigen Prüfung für eine andere der vertretbaren Auslegungsergebnisse entschieden hätte. Dies ist Ausfluss der Integrationsverantwortung der nationalen Verfassungsorgane.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309454/ultra-vires-und-identitaetskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309454/ultra-vires-und-identitaetskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die U. zielt auf die Ermittlung und Lösung von Umweltproblemen. Ende der 1960er-Jahre wuchs in der EG die Einsicht, gemeinsam gegen grenzüberschreitende Umweltprobleme vorgehen zu müssen. 1981 wurde in der EG-Kommission die Generaldirektion »Umwelt, Verbraucherschutz und nukleare Sicherheit« eingerichtet. Durch die Einheitliche Europäische Akte erhielt die U. eine ausdrückliche Grundlage im EG-Vertrag, und ihre Ziele, Prinzipien und Entscheidungsverfahren wurden festgelegt. Der Vertrag von Maastricht (1992) machte eine »nachhaltige Entwicklung« als Ziel verbindlich, und der Rat fasst die Mehrzahl seiner umweltpolitischen Beschlüsse seitdem mit qualifizierter Mehrheit. Die Europäische Umweltagentur mit Sitz in Kopenhagen sammelt seit 1994 relevante Informationen und stellt diese europ. Entscheidungsträgern wie auch der Öffentlichkeit zur Verfügung. Durch den Vertrag von Amsterdam (1997) wurde für umweltpolitische Entscheidungen das Mitentscheidungsverfahren eingeführt: Europäisches Parlament (EP) und Rat entscheiden in den meisten umweltpolitischen Fragen gleichberechtigt. Zur Verwirklichung ihrer Ziele formuliert die EU »Umweltaktionsprogramme«. Das 6. Programm (2002–12) nennt die Schwerpunkte Klimaschutz, Naturschutz und biologische Vielfalt, Umwelt- und Gesundheitsschutz, natürliche Ressourcen und Abfallwirtschaft. Das 7. Programm (2012–20) definierte neue verschiedene Ziele (u. a. Schutz, Erhaltung und Verbesserung des Naturkapitals der EU, Übergang zu einer ressourceneffizienten, umweltschonenden und wettbewerbsfähigen CO2-armen Wirtschaftsweise). Inzwischen gibt es keinen umweltpolitischen Bereich mehr, in dem die EU nicht aktiv wäre. Dabei setzt die U. auf die aktive Beteiligung von Umwelt- und Wirtschaftsverbänden sowie die Information der Öffentlichkeit. Die U. in den Mitgliedstaaten wird bereits großenteils von der EU bestimmt. Der Vertrag von Lissabon (2009) ordnet die U. der EU und ihren Mitgliedstaaten als gemeinsame Aufgabe zu (Art. 191-193 AEUV). Das Ziel der nachhaltigen Entwicklung soll darüber hinaus auch in den Außenbeziehungen der EU zur Geltung bekommen. Maßnahmen zum Schutz des Klimas und die Frage, wie eine ökologische Modernisierung des Wirtschaftssystems möglich ist, sind weitere Ziele der U. Eine wichtige Aufgabe und Herausforderung war von Anfang an und bleibt bis heute die Überwachung der Einhaltung (engl.: »Compliance«) der Umweltschutzmaßnahmen auf nationaler Ebene. Die Ende 2019 von der EU-Kommission vorgestellten Pläne für einen »European Green Deal« bieten neue Möglichkeiten zur Stärkung der europ. Umwelt- und Klimapolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177318/umweltpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177318/umweltpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177321/union-fuer-das-mittelmeer/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177321/union-fuer-das-mittelmeer/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unionsbürger ist jeder Staatsbürger eines EU-Landes. Die U. ergänzt die nationale Staatsbürgerschaft und wurde durch den Vertrag von Maastricht (1993) eingeführt. Mit ihr sind Rechte und Pflichten verbunden, die eine Kernidee der europ. Einigung widerspiegeln: z. B. größere Mobilität für die Bürger in Europa, v. a. das Recht auf Freizügigkeit und Aufenthalt überall in der EU; das aktive und passive Wahlrecht bei Kommunalwahlen am jeweiligen Wohnsitz sowie bei den Wahlen zum Europäischen Parlament. Mit einem gültigen Reisepass oder Personalausweis darf jeder Unionsbürger in jedes Land der EU reisen, sich dort 3 Monate lang ohne Visum aufhalten und eine Arbeit suchen. Jedem Unionsbürger steht der diplomatische und konsularische Schutz jedes EU-Mitglieds offen, wenn er sich in einem Drittstaat befindet, wo sein Land keine Vertretung unterhält (ein estn. Bürger kann dann z. B. die frz. Botschaft in einem afrik. Land aufsuchen). Sieht sich ein Unionsbürger in seinen Rechten verletzt, kann er sich in der Amtssprache seines Heimatstaates an den Europäischen Bürgerbeauftragten wenden – Antwort erhält er ebenfalls in seiner Sprache –, auch dies ein Recht, das sich aus der U. ableitet. Der Europäische Gerichtshof hat seit Ende der 1990er-Jahre durch mehrere Urteile (z. B. Martínez Sala, Rs. C-85/96) die U. inhaltlich weiterentwickelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177322/unionsbuergerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177322/unionsbuergerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die U. ist ein Modell der Entscheidungsfindung in der Europäischen Union, das auf der konsensorientierten Zusammenarbeit der Regierungen der EU-Mitgliedstaaten beruht. Begriff und Konzept dieser intensiven Form einer zwischenstaatlichen (engl.: »intergouvernemental«) Kooperation gehen zurück auf die dt. Bundeskanzlerin Angela Merkel, die in einer Rede vor dem Europakolleg in Brügge am 2.11.2010 die U. als Variante zur sog. Gemeinschaftsmethode (hier spielen EU-Kommission und Europäisches Parlament neben dem Ministerrat eine zentrale Rolle, Entscheidungen können durch den Europäischen Gerichtshof überprüft werden) vorgeschlagen hat. Nach Ansicht von A. Merkel müsse in Krisenzeiten die klassische Gemeinschaftsmethode ergänzt (nicht jedoch ersetzt) werden. Kritiker bemängelten, dass die U., welche sich in der von den Regierungen dominierten »Eurorettungspolitik« gezeigt habe, die Gemeinschaftsorgane (v. a. die EU-Kommission) und das EU-Recht geschwächt habe. Darüber hinaus wird an der U. kritisiert, dass die Legitimität dieser intransparenten EU-Gipfeldiplomatie aufgrund der unzureichenden Kontroll- und Mitwirkungsrechte der mitgliedstaatlichen Parlamente wie des Europäischen Parlaments fragwürdig sei.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177323/unionsmethode/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177323/unionsmethode/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177324/uno-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177324/uno-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177326/ursprungslandprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177326/ursprungslandprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177356/vre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177356/vre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177327/van-gend-loos-urteil/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177327/van-gend-loos-urteil/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 31.10.1947 in Etterbeek] Belgien. Studium der Philosophie (Bachelor) und Ökonomie (Master) in Leuwen. Ab 1974 Stabstellen (Nationalbank, Regierungschef, Finanzminister), 1980–88 Leiter des Centrum voor Politieke, Economische en Sociale Studies. Lehraufträge (Antwerpen, Brüssel). Früh für flämische Christdemokraten (CD&amp;V) aktiv und 1988–93 Parteichef. 1988–95 im Senat, 1995–2009 in der Abgeordnetenkammer. 1988 Staatssekretär; 1993–99 stv. Premier Belgiens und Budgetminister. 2007/08 Kammerpräsident. Ab Dez. 2008 in Staatskrise als geachteter Mittler Ministerpräsident.\nVom 1.12.2005 bis zum 30.11.2014 erster Präsident des Europäischen Rates (Vorbereitung/ Leitung der Treffen der europ. Staats- und Regierungschefs; internationale Vertretung). Trug zum Eurorettungspaket (2009) bei; koordiniert Aufbau eines Stabilisierungssystems für kriselnde Eurostaaten (Vorschläge wurden in der »Van Rompuy-Task Force« entwickelt); betonte Schicksal der Eurozone für die Zukunft der EU. Kritisierte nationale Alleingänge und unterstützte Öffnung zum Balkan. 2014 Auszeichnung mit dem Internationalen Karlspreis. Nach seinem Ausscheiden aus dem EU-Amt wechselt Van Rompuy als Präsident an das European Policy Centre (EPC), ein Politikberatungsinstitut (»Thinktank«) in Brüssel.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177328/van-rompuy-hermann/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177328/van-rompuy-hermann/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177329/variable-geometrie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177329/variable-geometrie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177332/vereinigte-staaten-von-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177332/vereinigte-staaten-von-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177333/vereinte-nationen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177333/vereinte-nationen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. stellt ein historisch neuartiges Gremium zur Beratung und Aushandlung einer Reform der EU-Verträge dar. Seine Einsetzung geht auf den Vertrag von Nizza (2000) zurück. Der Europäische Rat von Nizza beschloss im Dezember 2000, im Jahre 2004 eine erneute Regierungskonferenz einzuberufen, um die EU nach der dann erfolgten Erweiterung auf 25 Staaten institutionell zu reformieren. Zur Vorbereitung auf diese Regierungskonferenz verabschiedete der Europäische Rat im Dezember 2001 die Erklärung von Laeken zur Zukunft der EU, die die Einberufung eines Konvents vorsah. Dieser sollte Vorschläge für eine bessere Kompetenzverteilung in der EU, für die Vereinfachung ihrer Instrumente, für mehr Demokratie, Transparenz und Effizienz und für die Vereinfachung der EU-Verträge erarbeiten. Der V. umfasste 105 Mitglieder und setzte sich aus Mitgliedern des Europäischen Parlaments, Vertretern der Staats- und Regierungschefs, Repräsentanten der nationalen Parlamente, der Kommission sowie der Beitrittskandidaten zusammen. Er tagte unter dem Vorsitz des ehem. frz. Staatspräsidenten Valéry Giscard d’Estaing ab dem 28.2.2002 in 11 Arbeitsgruppen und einem Plenum. Ein Präsidium bereitete die Berichte und konkreten Formulierungen der Vertragsartikel vor, über die das Plenum dann beriet (sog. »deliberatives Verfahren«). Am 18.7.2003 übergab der V. der damaligen ital. Ratspräsidentschaft schließlich einen im Konsens angenommenen Entwurf für einen »Vertrag über eine Verfassung für Europa«.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177334/verfassungskonvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177334/verfassungskonvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der V. [offiziell: Vertrag über eine Verfassung für Europa] wurde vom Verfassungskonvent zwischen Februar 2002 und Juli 2003 erarbeitet, im Rahmen einer Regierungskonferenz leicht modifiziert, im Juni 2004 verabschiedet, und am 29.10.2004 in Rom feierlich unterzeichnet. Der V. führte alle bis dahin bestehenden Verträge (EGV, EUV sowie Protokolle und Erklärungen) – in ein neues Grundlagendokument zusammen. Die bis dahin insgesamt mehr als 700 Artikel der europ. Verträge wurden auf 448 Artikel reduziert. Der V. besteht aus 4 Teilen. Teil I beschreibt die Grundbestimmungen zu Zielen und Werten, Zuständigkeiten und Organen der EU. Teil II beinhaltet die unter dem Vorsitz des ehem. dt. Bundespräsidenten Roman Herzog entstandene Charta der Grundrechte. Teil III führt den ersten Teil mit besonderen Bestimmungen zu den Organen und Politikfeldern aus. Dieser Teil ist mit mehr als 300 Artikeln am umfangreichsten. Dabei handelt es sich in erster Linie um bereits geltendes Recht aus dem Vertrag von Nizza (2000). Aufgrund seines Umfangs und seiner komplexen Detailregelungen entspricht Teil III am wenigsten dem Bild eines klaren und übersichtlichen Verfassungstextes. Teil IV enthält die Schlussbestimmungen. Hierzu gehören die Regeln zur Aufhebung früherer Verträge, diverse Verfahren zur künftigen Reform des europ. Primärrechts und die Bestimmungen zum Inkrafttreten des V. Dem V. vorangestellt ist die Präambel, in der sich die EU-Staaten zur Achtung der Menschenwürde, der Freiheit, der Demokratie, der Gleichheit und der Rechtsstaatlichkeit verpflichten. Im Anhang zum V. befinden sich eine Vielzahl von Protokollen (36) und Erklärungen (50).\nDie wichtigsten Neuerungen des V. umfassen\n1. die zunehmende Personalisierung der EU durch die Einsetzung eines gewählten Präsidenten des Europäischen Rates, die Schaffung des Amtes eines Europäischen Außenministers sowie die Stärkung des Präsidenten der EU-Kommission;\n2. die Verkleinerung der Kommission ab dem Jahr 2014;\n3. die Ausweitung der Mitentscheidungsrechte des Europäischen Parlaments, das im Haushaltsverfahren gestärkt und im regulären Gesetzgebungsverfahren dem Ministerrat gleichgestellt wird;\n4. die Einbindung der nationalen Parlamente im europ. Gesetzgebungsprozess;\n5. die Ausweitung von sog. qualifizierten Mehrheitsentscheidungen im Ministerrat;\n6. die Einführung des Abstimmungsverfahrens der sog. doppelten Mehrheit im Ministerrat;\n7. die rechtsverbindliche Übernahme der Europäischen Grundrechtscharta;\n8. die klarere Abgrenzung der Zuständigkeiten zwischen der EU und ihren Mitgliedstaaten durch die Einführung von Kompetenzkategorien;\n9. die Verleihung einer Rechtspersönlichkeit an die EU und\n10. die Vereinfachung bisheriger und die Einführung neuer Instrumente der flexiblen Integration.\nDer V. sollte ursprünglich am 1.11.2006 in Kraft treten. Hierfür musste er in allen EU-Staaten entweder durch die nationalen Parlamente oder in Volksabstimmungen ratifiziert werden. Obwohl der V. in einer Mehrheit von EU-Staaten bereits verabschiedet worden war, scheiterte der Ratifizierungsprozess, nachdem die Volksabstimmungen in Frankreich und in den Niederlanden im Mai/Juni 2005 negativ ausgegangen waren und folglich die Ratifizierung in mehreren Ländern ausgesetzt wurde. Die Neuerungen des V. wurden jedoch im Wesentlichen im Vertrag von Lissabon übernommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177335/verfassungsvertrag-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177335/verfassungsvertrag-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177336/verhaeltnismaessigkeitsprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177336/verhaeltnismaessigkeitsprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. dient der Zusammenführung der nationalen Verkehrsnetze und -systeme, um den innereurop. wie internationalen Personen-, Güter- und Datenverkehr zu verbessern (Art. 91-100 AEUV). Dies ist von zentraler Bedeutung für Wirtschaft, Handel, Sicherheit und Umweltschutz. Verkehrspolitische Maßnahmen der EU unterliegen dem Subsidiaritätsprinzip. Diverse Agenturen unterstützen die Verwaltung und Kontrolle der verkehrspolitischen Aktivitäten der EU-Kommission, die im Auftrag der Mitgliedstaaten über Sicherheitsstandards und Zugangsbedingungen der europ. Verkehrsnetze mit internationalen Organisationen und Drittstaaten verhandelt. Die Verkehrspolitik war bereits Teil der Römischen Verträge von 1957, eine aktive verkehrspolitische Gestaltung brach sich jedoch erst mit der Vollendung des europ. Binnenmarktes ab 1985 Bahn. Im Vertrag von Maastricht (1993) wurde geregelt, dass verkehrspolitische Fragen und Gesetze per Mitentscheidungsverfahren entschieden werden. Das Ziel einer sicheren und umweltfreundlichen Mobilität und Vernetzung von Straßen-, Schienen- und Luftverkehr in Europa haben seit den 2000er-Jahren an Bedeutung gewonnen und sollen durch ein Maßnahmenpaket aus dem Jahr 2018 wie »Europe on the Move« (engl.: »Europa in Bewegung«) oder die langfristige EU-Verkehrsstrategie 2030 erreicht werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177338/verkehrspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177338/verkehrspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. dient der Schaffung des sog. sekundären Rechts (Art. 288 AEUV) und wird von Gemeinschaftsorganen erlassen. Die Europäische Kommission ist zumeist auf Durchführungsverordnungen beschränkt, welche aufgrund einer »Grundverordnung« erlassen werden. Die Verordnung ist im Gegensatz zu Richtlinien in allen EU-Mitgliedstaaten mit »Durchgriffswirkung« für den Einzelnen unmittelbar gültig und rechtlich verbindlich, ohne dass es einer Umsetzung (»Implementation«) in nationales Recht bedarf. Daher ist sie als Regelungstypus von ihren Rechtswirkungen her am ehesten mit einem gewöhnlichen innerstaatlichen Gesetz vergleichbar. Sie genießt im Kollisionsfall mit nationalem Recht allerdings Anwendungsvorrang.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177339/verordnung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177339/verordnung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die V. ist ein seit 1985 bestehender Zusammenschluss von rund 250 Regionen aus Europa und Staaten außerhalb der EU. Die V. ist formal betrachtet ein Verein mit Sitz in Straßburg. Ende der 1980er-Jahre war sie eine Vorreiterin des Konzepts »Europa der Regionen« und an den Regelungen, die der Vertrag von Maastricht (1993) für die Regionen vorsieht, maßgeblich beteiligt. Die inhaltliche Arbeit der V. findet in 3 Kommissionen und 3 Ständigen Ausschüssen statt. Die V. konzentriert ihre Arbeit nicht allein auf die EU, sondern z. B. auch auf den Europarat. Ihre selbst gesteckten Ziele beziehen sich auf die Stärkung des Subsidiaritätsprinzips und die Förderung der regionalen Demokratie. Daneben möchte die V. den Einfluss der Regionen auf die EU-Institutionen stärken, die Regionen bei der Erweiterung der EU und in Fragen der Globalisierung unterstützen sowie die Zusammenarbeit von Regionen in Europa und darüber hinaus entwickeln.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177340/versammlung-der-regionen-europas-vre/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177340/versammlung-der-regionen-europas-vre/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  V. [engl.: enhanced cooperation] ist erstmals durch den Vertrag von Amsterdam (1999) als Konzept der »flexiblen Integration« eingeführt worden, das integrationsfreudigeren EU-Staaten in bestimmten Bereichen eine engere Kooperation ermöglicht, auch wenn nicht alle Staaten einen solchen Schritt der Vertiefung und Integration mitgehen wollen oder können. Die V. ist die vertragsrechtliche Konkretisierung eines »Europas der unterschiedlichen Geschwindigkeiten«. Das Konzept der V. wurde in den Amsterdam-Folgeverträgen beibehalten und findet sich auch im Vertrag von Lissabon (2009); das Verfahren wird dort im Detail geregelt (Art. 326-334 AEUV): Eine V. darf die in den EU-Verträgen und in den bereits gefassten EU-Beschlüssen gesteckten Ziele nicht revidieren. Ein nachträglicher Beitritt weiterer EU-Staaten zur V. ist möglich. Für die Politikbereiche Justizielle Zusammenarbeit in Strafsachen und Polizeiliche Zusammenarbeit sowie die Außen- und Sicherheitspolitik der EU (sog. »Ständige strukturierte Zusammenarbeit«, engl.: PESCO) sind im Vertrag spezielle Bestimmungen vereinbart worden. Es müssen sich mindestens 9 EU-Staaten finden, um eine V. in Gang zu setzen. Die erste praktische Anwendung der Vertragsbestimmungen zur V. kam mit einer EU-Verordnung von 2010 (in Kraft getreten 2012) zu einem gemeinsamen »Ehescheidungsrecht« für Europa: Angesichts der zunehmenden Zahl an internationalen Ehen und der z. T. ganz unterschiedlichen nationalen Rechtstraditionen und Scheidungsverfahren sahen 14 der (damals) 27 EU-Mitgliedstaaten hier einen Handlungsbedarf. Weitere Fälle, in denen die V. zur Anwendung kommen soll bzw. angedacht ist
