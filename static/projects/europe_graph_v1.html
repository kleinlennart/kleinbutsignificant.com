pringle-entscheidung-des-europaeischen-gerichtshofes/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309439/pringle-entscheidung-des-europaeischen-gerichtshofes/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177212/prinzip-der-proportionalitaet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177212/prinzip-der-proportionalitaet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177210/prinzip-der-begrenzten-einzelermaechtigung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177210/prinzip-der-begrenzten-einzelermaechtigung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177211/prinzip-der-gegenseitigen-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177211/prinzip-der-gegenseitigen-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. wurde in der Vergangenheit in Deutschland v. a. von der CDU/CSU als Alternative zu einem Beitritt der Trkei zur EU gesehen. Sie knnte die Vollmitgliedschaft der Trkei und gleichzeitig eine nachbarschaftliche Politik garantieren. Befrworter der P. befrchten bei einem Beitritt der Trkei die berforderung der EU. Die P. wrde eine alle Gter umfassende Freihandelszone beinhalten und insbesondere die Zusammenarbeit in der Gesellschaft vertiefen. Weiterhin wrde die Trkei in Bereichen wie Umweltschutz, Unternehmensfrderung und Bildung an europ. Standards herangefhrt werden. Zudem wrde die Trkei in die Gemeinsame Auen- und Sicherheitspolitik, die Gemeinsame Sicherheits- und Verteidigungspolitik (GSVP) und die Zusammenarbeit im Innen- und Justizbereich sowie bei den Geheimdiensten eingebunden werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177213/privilegierte-partnerschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177213/privilegierte-partnerschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. (mittellateinisch, die Ankndigung) ist eine feierliche Erklrung am Anfang des Vertrages ber die Europische Union von 1992 [auch: Vertrag von Maastricht, kurz EUV]. Hierin bekennen sich die EU-Mitgliedstaaten zu gemeinsamen Grundberzeugungen und zu den grundlegenden Zielen des Vertrages. Als Willensbekundung kommt der P. v. a. eine politische Bedeutung zu. Zu Beginn werden die Staatsoberhupter der 12 Lnder genannt, die bei der Unterzeichnung des Vertrages Mitglied der Europischen Gemeinschaft waren. Daran anschlieend werden 13 Erwgungsgrnde aufgezhlt. Diese umfassen die zeitgeschichtliche Ausgangslage, die gemeinsamen Grundwerte und Beweggrnde der Vertragspartner sowie die inhaltlichen Schwerpunkte des Vertrages. Die P. endet mit dem Beschluss, eine EU zu grnden. Die Prambel stellt den EUV in einen greren Zusammenhang: Der Vertrag wird als eine neue Stufe auf dem Weg zu einer immer engeren Union der Vlker Europas bezeichnet. Zugleich bekunden die Vertragspartner die Notwendigkeit weiterer Integrationsschritte. Zentrale Grundstze der P. sind Demokratie, Solidaritt und Subsidiaritt. Neben ihrer politischen Funktion besitzt die P. auch eine rechtliche Bedeutung. Die dargestellten Grundanschauungen und Motive bilden einen Rahmen fr die Auslegung der nachfolgenden Vertragsartikel. Durch den Vertrag von Amsterdam (1997) wurden die vormals 12 Erwgungsgrnde des P. um das Bekenntnis zu den sozialen Grundrechten erweitert. Im Vertrag von Lissabon (2009) wird die P. ergnzt um einen Hinweis auf das kulturelle, religise und humanistische Erbe Europas.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177207/praeambel-des-eu-vertrags/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177207/praeambel-des-eu-vertrags/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der P. ist ein wichtiges politisches Amt der EU mit Fhrungsaufgaben, das der Vertrag von Lissabon (2009) neu geschaffen hat. Seit dem 1.12.2019 hat der belg. Politiker Charles Michel das Amt des P. inne. Der P. steht dem Europischen Rat, also der Runde der Staats- und Regierungschefs der EU-Staaten als dem Entscheidungsgremium, das an der Spitze der EU steht, vor; der P. hat verschiedene Aufgaben zu bewltigen: Er (oder sie) organisiert die in Brssel stattfindenden Gipfeltreffen, er vertritt die EU nach auen (Gesicht und Stimme der EU), ist verantwortlich fr die wirtschaftspolitische Koordination der EU-Staaten, soll allgemein dem Europischen Rat als dem wichtigsten EU-Gremium Impulse geben und die Entscheidungsfindung auf der Ebene der Chefs verbessern (Art. 15 Abs. 6 EUV). Und er ist seit 2012 auch der Prsident der Eurogipfel, also der regelmig tagenden Versammlungen der Staats- und Regierungschefs der EU-Staaten, die den Euro als gemeinsame Whrung nutzen. Der P. soll eine kontinuierliche EU-Politik und eine an langfristigen Zielen ausgerichtete politische Fhrung der EU nach innen und nach auen ermglichen. Dies war bislang kaum mglich, weil vor dem Vertrag von Lissabon die Ratsprsidentschaft, die einer der europ. Staats- und Regierungschefs innehatte, immer nur fr ein halbes Jahr whrte und zwischen groen und kleinen EU-Staaten wechselte, was die EU auch von innenpolitischen Problemen (z. B. Auseinanderbrechen einer Regierung) und dem Geschick und dem Glck des jeweiligen Vorsitzlandes abhngig machte. Mit dem neu geschaffenen Amt des P. soll eine kontinuierlichere und nachhaltigere EU-Politik mglich werden. Auf der Ebene der Ministerrte, das sind die Versammlungen der Fachminister aus den EU-Staaten, bleibt jedoch die halbjhrlich rotierende Ratsprsidentschaft bestehen. Das Amt eines P. sollte bereits mit dem  am Ende nicht ratifizierten  EU-Verfassungsvertrag (2004) geschaffen werden. Der P. wird vom Europischen Rat mit qualifizierter Mehrheit fr 2 Jahre gewhlt, eine Wiederwahl um weitere 2 Jahre ist einmalig mglich (Art. 15, Abs. 5 EUV); der P. darf parallel kein anderes politisches Amt ausben. Um von den Staats- und Regierungschefs akzeptiert zu werden, sollte er selbst Regierungserfahrung mitbringen. Der erste P., der von den Staats- und Regierungschefs der EU-Staaten im Dezember 2009 nach zhem Ringen gewhlt wurde, ist der kurzzeitige belg. Ministerprsident Herman Van Rompuy (* 31.10.1947). Im Vorfeld der Ernennung des P. waren mehrere Kandidaten im Gesprch, u. a. der ehem. brit. Premierminister Tony Blair (19972007), der damalige luxemb. Regierungschef und Vorsitzende der Eurogruppe Jean-Claude Juncker, der ehem. belg. Premier Guy Verhofstadt (19992008) sowie der frhere poln. Prsident Aleksander Kwasniewski (19952005). Die Entscheidung der europ. Staats- und Regierungschefs fr den auerhalb Belgiens unbekannten und europapolitisch bis dahin wenig profilierten Politiker Van Rompuy als P. berraschte viele Beobachter. Da der Vertrag von Lissabon die Rolle des P. nur sehr allgemein beschreibt, waren Konflikte und Kompetenzstreitigkeiten  etwa mit dem Hohen Vertreter der EU fr Auen- und Sicherheitspolitik sowie mit der halbjhrlich wechselnden Ratsprsidentschaft bei der Auenvertretung der EU bei internationalen (z. B. G-20-Treffen) oder bilateralen Gipfeltreffen sowie dem Prsidenten der EU-Kommission  nicht zu vermeiden. Es hing also auch von den ersten Erfahrungen und Lernprozessen, der Kooperationsbereitschaft der Amtstrger und ihrem institutionellen Selbstverstndnis ab, ob und wie die im Lissabon-Vertrag verankerten Mglichkeiten, die EU nach innen und nach auen geschlossener auftreten zu lassen, tatschlich realisiert werden knnen. Das erste informelle Treffen, zu dem Van Rompuy die Staats- und Regierungschefs am 11.2.2010 eingeladen hatte, fand nicht wie blich in einem schmucklosen Konferenzraum des Ratsgebudes statt, sondern in der historischen Bibliothque Solvay in Brssel. Dies wurde von Beobachtern als Versuch gewertet, den EU-Gipfeln ihre ursprngliche Atmosphre eines eher informellen Gedankenaustausches (Kamingesprche) zurckzugeben. Van Rompuy hatte frhzeitig angekndigt, die Zahl der jhrlichen Treffen der Staats- und Regierungschefs von ursprnglich 4 auf bis zu 10 erhhen (2010 lud der P. zu 5 formellen Sitzungen bzw. einer informellen Tagung des Europischen Rates ein sowie zu 2 weiteren Treffen im Mrz und Mai 2010, an denen jedoch nur die Staats- und Regierungschefs der Eurostaaten teilnahmen). Die globale Wirtschafts- und Finanzkrise (seit 2008) und die damit einhergehende Debatte ber eine sehr viel engere wirtschaftspolitische Zusammenarbeit (europische Wirtschaftsregierung) im Rahmen der Europa 2020-Strategie strkte die fhrende Rolle der Staats- und Regierungschefs mit dem P. als Koordinator und Vermittler an der Spitze des Europischen Rates. Wichtige Impulse fr die Debatte um eine Rettung des Euro und eine engere Verzahnung der nationalen Wirtschafts-, Whrungs- und Fiskalpolitik gingen zurck auf eine 201011 unter dem Vorsitz des P. tagende und nach ihm benannte Expertengruppe (Van Rompuy-Task Force). Das Amt des P. verursacht Vernderungen innerhalb des historisch gewachsenen Institutionengefges in der EU, deren langfristige Folgen in Bezug auf die Legitimitt und Akzeptanz bzw. der Effektivitt des neuen Amtes zunchst nicht abzusehen waren. Der erste Amtsinhaber Van Rompuy verstand sich als ehrlicher Makler und Manager, der im Hintergrund Kompromisse vorbereitet und den europ. Staats- und Regierungschefs die ffentliche Bhne berlsst. Der poln. Politiker Donald Tusk war der zweite Amtsinhaber, der dem Amt des P. eine  im Vergleich zu seinem Vorgnger  proaktivere und nicht nur moderierende Rolle zugeschrieben hat. Die Amtszeit von Tusk (20152019) war geprgt von verschiedenen europ. Krisen (z. B. Krise der EU-Migrationspolitk, Brexit). Der Mitarbeiterstab des P. (zustzlich Sicherheitspersonal) ist im Vergleich zu den anderen EU-Institutionen sehr klein (32 Personen, Stand: 2019). Es gibt immer wieder Debatten in Politik und Wissenschaft, das Amt des P. mit dem des Prsidenten der EU-Kommission zusammenzulegen, um eine mgliche institutionelle Konkurrenz zwischen beiden mtern auszuschlieen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177208/praesident-des-europaeischen-rates/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177208/praesident-des-europaeischen-rates/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177215/pruemer-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177215/pruemer-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die Q. ist ein Mechanismus, der bei Abstimmungen im Rat der EU (auch Ministerrat genannt), dem Entscheidungsorgan der Mitgliedstaaten, standardmig zum Einsatz kommt; er beruht auf dem Grundsatz der doppelten Mehrheit (Mehrheit der Staaten und Bevlkerungsmehrheit). Diese Regelung gilt seit dem Vertrag von Lissabon, der 2009 in Kraft getreten ist (Art. 16 Abs. 4 EUV und Art. 238 Abs. 2 AEUV). Sofern eine Abstimmung nicht einstimmig oder mit einfacher Mehrheit erfolgt, bekommt im Rat eine von der EU-Kommission vorgelegte Richtlinie (EU-Gesetz) dann eine Q., wenn sie eine doppelte Mehrheit erreicht:\nDas Prinzip der Q. ist ein Kompromiss zwischen dem vlkerrechtlichen Prinzip der Gleichheit der Staaten (unabhngig von ihrer Bevlkerungsgre und Wirtschafts- oder Militrmacht) und der in klassischen Fderalstaaten blichen Differenzierung des Stimmengewichts nach der Bevlkerungsgre (z. B. Schweiz mit ihrem Modell des Stnde- und Volksmehrs oder unterschiedliche Stimmenzahl im deutschen Bundesrat). In der EU gibt es sehr groe Unterschiede in der Bevlkerungszahl, Deutschland hat ca. 83 Mio. Einwohner und Malta, der kleinste EU-Staat nur ca. 465.000. Der Vertrag von Lissabon hat das System der Beschlussfassung im Rat reformiert: Die frher bliche Abstufung der Stimmanteile im Rat wurde durch das neue System, in dem jedes Land nur noch eine Stimme besitzt, ersetzt (im alten Modell besa Deutschland 29 Stimmen im Rat und Malta 3). Die Neuregelung wurde aber nicht sofort mit Inkrafttreten des Vertrags von Lissabon am 1.12.2009 wirksam, sondern erst nach einer bergangsfrist bis zum 1.11.2014; bis zum 31.3.2017 konnte ein Mitgliedstaat beantragen, dass noch nach den alten Regeln abgestimmt wird. Nach Angaben der EU werden ca. 80 % der Legislativentscheidungen nach dem Prinzip der Q. getroffen; der Rat kann  abhngig vom Thema, ber das er entscheidet  auch mit einfacher Mehrheit oder einstimmig beschlieen. In der Vergangenheit fhrte die Regelung der Abstimmungsregeln im Rat immer wieder zu Konflikten zwischen groen und kleineren EU-Staaten. Das neue Modell versucht diesen Streit dauerhaft zu entschrfen und hat die Ungerechtigkeiten und in Teilen willkrlichen Lsungen revidiert. Eine Sperrminoritt im Rat ist dann erreicht, wenn sich mindestens 4 Staaten, die zusammen mehr als 35 % der Bevlkerung in der EU reprsentieren, gegen einen Beschluss stellen (diese Regelung wurde eingefhrt, um den 3 groen Staaten wie Deutschland, Frankreich und Grobritannien nicht zu viel Vetomacht zu geben). Wenn der Rat Beschlsse trifft, die nicht von der Kommission oder dem Hohen Vertreter fr die Gemeinsame Auen- und Sicherheitspolitik eingebracht werden, gilt eine verstrkte qualifizierte Mehrheit, wonach mindestens 72 % der Mitglieder im Rat, die mindestens 65 % der EU-Bevlkerung vertreten, einen Beschluss untersttzen mssen. Eine Enthaltung im Rat zhlt als Gegenstimme.\nEin Beispiel veranschaulicht die Folgen der Q. in der Praxis: Am 25.11.2019 hat der Rat (Wirtschaft und Finanzen/Haushalt) bei seiner Sitzung in Brssel einen Beschluss nach der Regel der q. ber die Gemeinsamen Entwurf des Gesamthaushaltsplanes der Europischen Union fr das Haushaltsjahr 2020 gefasst; obwohl 6 Staaten gegen diesen Beschluss gestimmt haben und ein Staat sich enthalten hat, ist er zustande gekommen, weil mit Ausnahme von Grobritannien nur kleinere EU-Staaten wie Bulgarien, Dnemark, die Niederlande, sterreich und Schweden, die zusammen nur 22,47 % der EU-Bevlkerung reprsentieren und damit die ntige Sperrminoritt von 35 % nicht erreicht haben (Quelle: Generalsekretariat des Rates). Bei Einstimmigkeit wre also kein Beschluss mglich gewesen; dies macht die Entscheidungsfindung in der EU effizienter, fhrt aber manchmal zu Frust bei den Staaten, die berstimmt wurden. Die EU-Staaten nehmen dies jedoch in Kauf, weil sie manchmal auf der Seite der Verlierer und oftmals auf der der Gewinner stehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177216/qualifizierte-mehrheit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177216/qualifizierte-mehrheit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177220/rat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177220/rat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177222/rat-der-ostseestaaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177222/rat-der-ostseestaaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. [lat.: ratificare, dt.: gltig machen] ist der vlkerrechtlich verbindliche Abschluss eines internationalen Vertrags durch die Vertragsparteien. In der Regel geschieht dies durch das Staatsoberhaupt nach vorheriger Zustimmung der Legislative. Die R. von EU-Vertrgen findet nach den Regierungskonferenzen statt, auf denen die Staats- und Regierungschefs die Vertragsnderungen einstimmig beschlieen. Gem Art. 48 EUV knnen die Reformen nur dann in Kraft treten, wenn sie in allen Mitgliedstaaten entsprechend ihren verfassungsrechtlichen Vorschriften ratifiziert worden sind. In den meisten Mitgliedstaaten erfolgt die R. durch das Parlament, in manchen zustzlich durch ein Referendum. Bislang sprach sich in 4 Lndern die Bevlkerung gegen eine Vertragsreform aus:\n 1992 in Dnemark beim Vertrag von Maastricht;\n 2001 in Irland beim Vertrag von Nizza\n 2005 in Frankreich und den Niederlanden beim EU-Verfassungsvertrag und\n 2008 in Irland beim Vertrag von Lissabon.\nDie Vertrge von Maastricht, Nizza und Lissabon konnten aufgrund der Zustimmung der Brger in einer zweiten Volksbefragung (2. Referendum in Irland am 2.10.2009) in Kraft treten, der Verfassungsvertrag scheiterte. Die R. des Vertrags von Lissabon, der am 1.12.2009 in Kraft getreten ist, erfolgte mit Ausnahme Irlands ausschlielich parlamentarisch.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177224/ratifizierung-von-vertraegen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177224/ratifizierung-von-vertraegen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die halbjhrlich wechselnde R. organisiert und leitet die Arbeit des Ministerrates. Die Position des Ministerratsvorsitzenden bernimmt dabei Minister des Landes, das die R. gerade innehat. Die Reihenfolge der Mitgliedstaaten legt ein Beschluss des Rates vom 12.12.2005 bis zum Jahr 2018 fest. Die R. bernimmt organisatorische Pflichten wie die Koordinierung und Vorbereitung der Ministerratstagungen. Dies umfasst alle Ebenen des Ministerrates  von den rund 100 offiziellen und informellen Ministertreffen bis zu den wchentlichen Sitzungen des Ausschusses der Stndigen Vertreter (COREPER) und den rund 1.500 Sitzungen der Ratsarbeitsgruppen. Bei all diesen Ratstreffen fhrt die Ratsprsidentschaft den Vorsitz. Sie schlgt die Tagesordnung vor und unterbreitet Lsungsvorschlge, wenn Verhandlungen ins Stocken geraten. Bis zum Inkrafttreten des Vertrages von Lissabon war die rotierende R. zudem fr die Gemeinsame Auen- und Sicherheitspolitik zustndig, vertrat die EU hierbei nach auen und war Ansprechpartner fr Drittstaaten. Diese Funktionen hat seit dem 1.12.2009 der Hohe Vertreter der Union fr die Auen- und Sicherheitspolitik bernommen. Zu den wesentlichen Aufgaben einer R. gehrt auch die Initiativ- und Vermittlungsfunktion. Durch die Mglichkeit, selbst Initiativen in den Verhandlungsprozess einbringen zu drfen, kann die R. politische Fhrung demonstrieren. Doch kollidiert dies oftmals mit ihrer Vermittlungsfunktion. Idealerweise bernimmt die R. im Verhandlungsprozess der EU die Rolle des ehrlichen Maklers, der zwischen den Positionen der Mitgliedstaaten vermittelt. Auerdem hat sie noch eine Koordinationsfunktion, die sich auf die Aufgaben innerhalb des Ministerratssystems sowie die Zusammenarbeit mit der Kommission und dem Europischem Parlament (EP) bezieht. Um Effizienz und Sichtbarkeit der Union zu verbessern, reformierte der Vertrag von Lissabon (2009) das System der Ratsprsidentschaft grundlegend. Der Vorsitz des Europischen Rates sowie derjenige der Eurogruppe obliegt nun einem jeweils fr zweieinhalb Jahre gewhlten Prsidenten. Der Vorsitz des fr Auswrtige Angelegenheiten zustndigen Ministerrates liegt dagegen bei der fr 5 Jahre als Vizeprsident der Kommission vom EP und dem Ministerrat ernannte Hohe Vertreter der Union fr die Auen- und Sicherheitspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177225/ratspraesidentschaft/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177225/ratspraesidentschaft/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der R. ist ein politisches Projekt, das alle Manahmen und Regelungen der EU aus dem Bereich der Innen- und Justizpolitik umfasst. Hierzu zhlen die Asyl- und Migrationspolitik, die justizielle Zusammenarbeit in Zivilsachen und die polizeiliche und justizielle Zusammenarbeit in Strafsachen. Der Vertrag von Amsterdam (1999) fhrte die Schaffung eines europ. R. als allgemeine Zielbestimmung ein, um den freien Personenverkehr in der EU zu gewhrleisten. Die einzelnen Aktivitten zur Schaffung des R. sind auf verschiedene vertragliche Rechtsgrundlagen verteilt:\n Die Zuwanderungspolitik und die justizielle Zusammenarbeit in Zivilsachen sind eine Gemeinschaftsaufgabe;\n die polizeiliche und justizielle Zusammenarbeit in Strafsachen ist dagegen Teil der intergouvernementalen, d. h. zwischenstaatlichen Zusammenarbeit.\nDer Rat der europ. Innen- und Justizminister stellt den zentralen Ort der intergouvernemental geprgten Entscheidungsfindung dar. Die Politik im Bereich des R. ist gekennzeichnet vom Spannungsverhltnis zwischen grundstzlicher Kooperationsbereitschaft der Mitgliedstaaten und der Furcht vor Souvernittsverlusten. Zentrale Elemente sind der Informationsaustausch und das sog. Prinzip der gegenseitigen Anerkennung von Gerichtsurteilen. Gleichwohl werden die Innen- und Justizpolitiken der einzelnen Lnder nicht miteinander harmonisiert und keine EU-Institutionen mit Eingriffsbefugnissen geschaffen. Die EU-Kommission hat eine eigene Generaldirektion fr Justiz, Freiheit und Sicherheit. Ihre vielfachen Aktivitten zum R. zielen darauf ab, den Rahmen fr eine erfolgreiche Kooperation der Mitgliedstaaten zu schaffen. Auch den verschiedenen EU-Einrichtungen zur Innen- und Justizpolitik wie Europol, Eurojust und FRONTEX kommt hauptschlich eine koordinierende Funktion zu. Erste Formen der Zusammenarbeit zwischen den EU-Mitgliedstaaten in diesem Bereich gab es bereits ab Mitte der 1970er-Jahre, allerdings auerhalb des Gemeinschaftsrahmens. Einen deutlichen Schub erfuhr diese meist lockere Kooperation durch das Schengener Abkommen (1985) mit seinem Ziel, die Personenkontrollen an den Binnengrenzen abzuschaffen. Als Ausgleichsmanahmen hierzu wurden die polizeiliche Zusammenarbeit verstrkt und erste Schritte zu einer gemeinsamen Asyl- und Migrationspolitik unternommen. Der Vertrag von Maastricht (1993) schuf mit der sog. dritten Sule erstmals einen vertragsrechtlichen Rahmen fr die EU-weite Zusammenarbeit in der Innen- und Justizpolitik. Der Vertrag von Amsterdam (1999) berfhrte die Asyl- und Migrationspolitik sowie die justizielle Zusammenarbeit in Zivilsachen in die erste Sule und brachte den R. als umfassendes Politikkonzept ein. Die wachsende Zusammenarbeit der EU-Staaten im Bereich der Innen- und Justizpolitik ist eine Antwort auf einen zunehmenden Problemdruck, der durch weggefallene Binnengrenzen, den Anstieg illegaler Einwanderung sowie durch grenzberschreitende Kriminalitt und Terrorismus entstand. Die EU-Aktivitten zum R. werden durch Fnfjahresprogramme vorstrukturiert: Programm von Tampere (19992004) und Haager Programm (200509) sowie das aktuelle Stockholmer Programm. Kritiker beklagen eine einseitige Ausrichtung der Politik des R. auf das Ziel Sicherheit, insbesondere nach den Terroranschlgen vom 11.9.2001 und den Folgeanschlgen in Madrid (2004) und London (2005). Kritisiert wird zudem ein mangelnder Schutz von Grundrechten, etwa beim Kampf gegen illegale Einwanderung oder beim Datenschutz. Aufgrund von Ausnahmeregelungen und unterschiedlichen Vereinbarungen mit Drittstaaten besitzt das Konzept des R. keinen einheitlichen territorialen Geltungsbereich. Der Vertrag von Lissabon (2009) fhrt alle Bereiche des R. im Vertrag ber die Arbeitsweise der EU zusammen und ordnet die polizeiliche und justizielle Zusammenarbeit in Strafsachen weitgehend den Gemeinschaftsaufgaben zu.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177226/raum-der-freiheit-der-sicherheit-und-des-rechts-rfsr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177226/raum-der-freiheit-der-sicherheit-und-des-rechts-rfsr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177228/rechtsakte-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177228/rechtsakte-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU ist eine supranationale (dt.: berstaatliche) Rechtsgemeinschaft, die auf mehrere Rechtsgrundlagen zurckgreifen kann. Wichtigste Rechtsgrundlage ist das sog. primre Recht. Es wird unmittelbar zwischen den Regierungen der Mitgliedstaaten ausgehandelt und ist den europ. Vertrgen zu entnehmen ist. Diese Vertrge knnen nur gendert werden, wenn dem alle Mitgliedstaaten zustimmen, also wenn die nderung von den Regierungen einstimmig beschlossen und von den nationalen Parlamenten ratifiziert werden. Damit bleibt die Gemeinschaftsentwicklung in demokratisch und rechtsstaatlich hinreichender Weise an die nationalen Parlamente rckgekoppelt. Um sekundres Recht (Gesetze und Verordnungen) schaffen zu knnen, braucht der Gemeinschaftsgesetzgeber immer eine spezielle Ermchtigung (Prinzip der begrenzten Einzelermchtigung), die den EU-Vertrgen zu entnehmen ist. Das primre EU-Recht bildet daher eine Art Verfassung, an die sich alle politischen Akteure zu halten haben. In diesem Rahmen erfolgen die wichtigsten Rechtsakte der Gemeinschaft (Verordnungen, Richtlinien, Entscheidungen oder Beschlsse). Darber hinaus gibt es auch noch die rechtlich unverbindlichen Empfehlungen und Stellungnahmen. Da das Gemeinschaftsrecht eine mglichst optimale Wirkung (Grundsatz des effet utile) haben soll, hat der Europische Gerichtshof (EuGH) 2 verbindliche Grundstze aufgestellt:\n1. die unmittelbare Wirkung: Sowohl das primre als auch sekundre EU-Recht begrnden bestimmte individuelle Rechte, die die staatlichen Gerichte zu beachten haben.\n2. Europisches Gemeinschaftsrecht geniet Vorrang gegenber nationalem Recht, sogar gegenber Verfassungsrecht.\nDer Vorrang von Gemeinschaftsrecht ist damit ausdrcklich garantiert. Zur Gewinnung weiterer allgemeiner Rechtsgrundstze hat sich der EuGH an den Rechtsordnungen der Mitgliedstaaten orientiert (so z. B. den Schutz des Einzelnen gegenber der Gemeinschaftsgewalt). Dadurch sowie durch die Gewhrleistungen der Europischen Menschenrechtskonvention hat der Europische Gerichtshof entscheidend zur Vervollkommnung der Gemeinschaftsrechtsordnung beigetragen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177229/rechtsgrundlagen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177229/rechtsgrundlagen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Vertrag von Lissabon (2009) hat der EU als Rechtsnachfolgerin der EG eine eigene (vlkerrechtliche) R. zugewiesen (Art. 47 EUV). Vor dem Lissabonner Vertrag besa nur die in der sog. ersten Sule verankerte EG den Status eines Vlkerrechtssubjekts (Art. 281 EGV). Nun kann die EU internationale Abkommen aushandeln und abschlieen, internationalen Organisationen beitreten und ber Delegationen in Drittlndern verfgen, was frher nur der EG mglich war. Dass die EU lange Zeit keine eigene R. besa, wurde als Problem wahrgenommen, weshalb die Staats- und Regierungschefs beschlossen haben, der EU mit Art. 47 EUV eine explizite Rechtspersnlichkeit zu verleihen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177230/rechtspersoenlichkeit-der-eg-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177230/rechtspersoenlichkeit-der-eg-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. dienen in einigen EU-Mitgliedstaaten zur Ratifizierung von EU-Vertragsreformen. Lediglich die irische Verfassung schreibt ein R. zwingend vor, whrend in Dnemark das Volk nur dann abstimmen muss, wenn im Parlament keine Zweidrittelmehrheit erreicht wird. In Lndern wie Frankreich oder Grobritannien kann das Volk fakultativ befragt werden. 1992 kam es zu der Ratifikationskrise von Maastricht, nachdem der Vertrag in Dnemark knapp mit 50,7 % abgelehnt worden war und er in Frankreich nur eine hauchdnne Mehrheit erreichte. Erst nach Aushandlung einer Reihe von Sonderregelungen (sog. Opt-outs) stimmten die Dnen in einem zweiten R. dem Vertrag zu, sodass er 1993 in Kraft treten konnte. hnlich verfahren wurde mit dem Nizza-Vertrag, der 2001 in Irland abgelehnt und 2002 in einem zweiten R. angenommen wurde. Die Ratifikationsschwierigkeiten zeigen eindrucksvoll, dass die Zustimmung der europ. Bevlkerung zum Elitenprojekt EU nicht mehr einfach vorausgesetzt werden kann.\nHier rckt die mangelhafte Europakommunikation der nationalen Regierungen immer mehr in den Mittelpunkt  ein Thema, das mit den negativen R. zum Verfassungsvertrag in den Niederlanden, Frankreich (2005) und Irland (2008) eine neue Brisanz erfuhr. Oftmals werden die R. zu EU-Vertrgen auch generell infrage gestellt, weil sie leicht zu Abstimmungen ber akute Stimmungslagen des Volkes geraten. Umgekehrt wird darin oft ein Heilmittel fr die aktuelle Vertrauenskrise der EU gesehen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177232/referenden-zum-eu-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177232/referenden-zum-eu-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die erste R. wurde vom Europischen Rat im Juni 1994 auf der Insel Korfu beschlossen. Der Auftrag lautete, die Reform des Maastrichter Vertrags im Rahmen von Vorgesprchen auf Beamtenebene vorzubereiten. Ein Jahr spter, am 2.6.1995, traf die R. in Messina zum ersten Mal zusammen. Den Vorsitz hatte der span. Europastaatssekretr Carlos Westendorp; neben den anderen Regierungsvertretern  i. d. R. hohe Beamte oder Staatssekretre aus den Auenministerien  war das Mitglied der Europischen Kommission Marcelino Oreja in beratender Funktion anwesend sowie das Europische Parlament, vertreten durch den dt. Abgeordneten Elmar Brok (EVP) und die frz. EP-Parlamentarierin Elisabeth Guigou (SPE). Der Vertreter der dt. Regierung in der R. war Werner Hoyer, Staatssekretr im Auswrtigen Amt. Die R. tagte bis zur Vorlage ihres Berichtes am 5.12.1995 insgesamt 12-mal. In den Gesprchen der 18 Europa-Weisen, wie sie auch genannt wurden, zeigte sich, dass einige Mitgliedstaaten (u. a. Grobritannien) weitreichende Vernderungen am Vertrag von Maastricht nicht untersttzen wrden. Trotzdem konnte sich die R. in ihrem Abschlussbericht auf zentrale Punkte einigen, die auch die Verhandlungen der Amsterdamer Regierungskonferenz bestimmen sollten (z. B. Strkung der Gemeinsamen Auen- und Sicherheitspolitik sowie der Innen- und Justizpolitik).\nDie Staats- und Regierungschefs griffen im Dezember 2007 die Idee einer R. wieder auf. Der Vorschlag geht zurck auf den frz. Staatsprsidenten Nicolas Sarkozy. Dieser hatte im August 2007 angeregt, einen Ausschuss von zehn, zwlf hochrangigen Weisen einzuberufen und folgende Frage klren zu lassen: Wie soll Europa 20202030 aussehen und welche Aufgaben soll es haben? Das Mandat schloss Fragen nach der knftigen Erweiterung der EU und ihren Grenzen  also das strittige Thema Trkei  ebenso aus wie mgliche institutionelle Reformen. Die zweite R. sollte ihre berlegungen ausdrcklich innerhalb des im Vertrag von Lissabon abgesteckten Rahmens anstellen. Zum Vorsitzenden der R. wurde der ehem. span. Regierungschef Felipe Gonzles ernannt, als Vizevorsitzende die ehem. Prsidentin Lettlands, Vaira Vike-Freiberga sowie der frhere Chef der Telefonfirma Nokia, Jorma Ollila. Als dt. Vertreter war der damalige Stuttgarter Oberbrgermeister Wolfgang Schuster an den Beratungen der R. beteiligt. Die Gruppe legte ihren Bericht im Mai 2010 vor. Der Bericht und seine Vorschlge wurden von ffentlichkeit und Politikern jedoch kaum zur Kenntnis genommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177233/reflexionsgruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177233/reflexionsgruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  R. [offiziell: Regionen mit Legislativkompetenzen] ist ein Zusammenschluss der Exekutiven der europ. Regionen, die ber eigene Gesetzgebungsbefugnisse verfgen. R. ist ein informelles Netzwerk, dem 73 Regionen aus Belgien, Deutschland, sterreich, Italien, Spanien, Portugal, Finnland und Grobritannien angehren (Stand: 2012). Ziel von R. ist die Strkung dieser Regionen als Trger eigener Kompetenzen und Verantwortlichkeiten in der EU und die Bildung eines gemeinsamen Netzwerkes. R. entstand als politische Initiative (v. a. vonseiten der Regionalregierung Flanderns/Belgien) im Vorfeld der Erklrung von Laeken im Dezember 2001 und dem damit einhergehenden Start der EU-Verfassungsdebatte. Im Rahmen von R. treffen sich die Regierungschefs der Regionen 1-mal jhrlich, daneben sind thematische Treffen mglich. Neu eingefhrt wurde eine Trioprsidentschaft: Die Prsidentschaft von R. wechselt jhrlich und wird zur Nachhaltigkeit der Aktivitten jeweils von der vorhergehenden und nachfolgenden Prsidentschaft im Rahmen einer Trioprsidentschaft begleitet. Die Arbeit wird durch ein Koordinierungskomitee untersttzt, in dem Regionen aus allen betroffenen Mitgliedstaaten vertreten sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177235/regleg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177235/regleg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  R. [engl.: Intergovernmental Conference, IGC] werden einberufen, um die Vertrge der EG zu ndern. Jede Regierung eines EU-Staates oder die EU-Kommission kann beim Europischen Rat die Einberufung einer R. beantragen. Hat der Rat dazu das Europische Parlament (EP) und ggf. auch die Kommission angehrt, kann eine R. einberufen werden. Die Regierungen benennen Vertreter (i. d. R. hohe Beamte der Auen- oder Europaministerien bzw. EU-Botschafter), die regelmig vertrauliche Gesprche und Verhandlungen auf der Arbeitsebene fhren. Spter werden dann die Regierungen, Ministerien (v. a. Auswrtiges bzw. Europa), das EP, die EU-Kommission und, in whrungspolitischen Fragen, die Europische Zentralbank einbezogen. Den Verhandlungen im Rahmen einer R. gehen also hufig vorbereitende informelle Gesprche von Regierungsbeauftragten voraus. Whrend sich die ersten R. in den 1960er-Jahren noch mit einer berschaubaren Tagesordnung beschftigten, haben sich die R. seit den 1990er-Jahren zu einem komplexen und berfrachteten Prozess entwickelt, in den die Medien und eine interessierte ffentlichkeit sehr viel strker einbezogen sind als frher. Der Begriff R. ist irrefhrend, weil die Regierungen der EU-Staaten nicht die alleinigen Akteure bei Vertragsnderungen sind (auch Ratssekretariat und EU-Kommission knnen die langen Verhandlungen beeinflussen). Der Konvent zur Grundrechte-Charta (1999) bot eine Alternative zu den wenig transparenten R. Dieses Modell soll knftig zur Vorbereitung der R. dienen  die abschlieende Entscheidung obliegt jedoch weiterhin den Mitgliedstaaten als den Herren der Vertrge. Die Abstnde, in denen die Vertrge im Rahmen einer R. einer Revision unterzogen werden, wurden seit Mitte der 1990er-Jahre immer krzer. Wenn sich eine R. auf einen neuen Vertragstext geeinigt hat, wird dieser in einer feierlichen Zeremonie von den Regierungen unterzeichnet und muss dann vor in Kraft treten von den Parlamenten bzw. in einem Referendum ratifiziert werden. Das kann 1 bis 2 Jahre dauern. Der Vertrag von Lissabon (2009) beschreibt in Art. 48 EUV das ordentliche (Abs. 2-5) bzw. vereinfachte Vertragsnderungsverfahren (Abs. 6 u. 7) im Detail. Die Einsetzung eines Konvents kann der Einberufung einer R. vorausgehen. Als Mitglieder im Konvent vorgesehen sind: Vertreter der nationalen Parlamente, der Staats- und Regierungschefs der Mitgliedstaaten, des Europischen Parlaments und der EU-Kommission (ggf. kann auch die Europische Zentralbank gehrt werden). Der Konvent legt im Konsensverfahren einen Entwurf fr nderungsvorschlge vor und bergibt diesen an die Vertreter der R., die dann ber die Vertragsnderungen zu beraten und diese einstimmig zu beschlieen haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177234/regierungskonferenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177234/regierungskonferenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff R. umfasst in Europa eine Vielfalt an Glaubensrichtungen und religionspolitischen Traditionen. In der EU werden religionspolitische Fragen i. d. R. auf nationaler Ebene geklrt. Die gemeinsamen religisen Wurzeln in den Mitgliedstaaten gehen grtenteils aus dem Christentum hervor, welches eine Regelung der Beziehungen zwischen Religion und Staat durch nationale Staatskirchensysteme notwendig machte. Die EU bemht sich hinsichtlich der Religion um Neutralitt, daher lsst sich das Verhltnis zwischen Religion und EU bisher nur schwer von supranationaler Ebene aus betrachten.\nJedoch beeinflusst die Sekundrgesetzgebung der EU verstrkt das Staatskirchenrecht der Mitgliedstaaten, was langfristig die Formierung eines europ. Religionsrechts zur Folge haben knnte. Weiterhin erscheint eine religionspolitische Positionierung der EU im Zusammenhang mit einer mglichen EU-Mitgliedschaft der Trkei immer notwendiger. Zudem sind Kirchen und andere religise Vereinigungen als Arbeitgeber und Anbieter von Waren und Dienstleistungen ebenso europ. Recht unterworfen wie andere juristische Personen. Obwohl noch kein ausdrckliches EU-Religionsrecht besteht, existieren Rechtsvorschriften, die dem besonderen Status von Kirchen und anderen Religionsgemeinschaften gerecht werden. Grundlage ist die Religionsfreiheit, die u. a. in der Grundrechtscharta erwhnt wird. Die Kirchenerklrung von 1999 bildet die Basis fr ein mgliches zuknftiges europ. Staatskirchenrecht. Darin achtet und garantiert die EU den jeweiligen Status der Kirchen und Religionsgemeinschaften in den Mitgliedstaaten. Die Beziehungen zwischen kirchlichen Gemeinschaften und der EU werden auch zunehmend intensiver. Heute sind zahlreiche kirchliche und religise Interessenvertretungen in Brssel vorhanden. Als wichtigste sind die COMECE (Kommission der Bischofskonferenzen der Europischen Gemeinschaft) und die Konferenz der europ. Kirchen zu nennen. Ihr Ziel ist die Vertretung der verschiedenen konfessionellen Interessen bei der EU. Bislang ist der Grad der Einflussnahme der Kirchen auf europ. Politik aber nur unzureichend untersucht worden. Im Vertrag von Lissabon (2009) konnten die Kirchen einen Gottesbezug nicht durchsetzen, jedoch ist in der Prambel u. a. das religise Erbe Europas genannt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177238/religion-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177238/religion-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. ist ein Rechtsakt, der der Schaffung des sog. sekundren Rechts dient (Art. 288 AEUV). Das Besondere an ihr ist, dass sie die Mitgliedstaaten der EU im Hinblick auf die innerhalb einer bestimmten Frist zu erreichenden Ziele bindet, ihnen aber  im Gegensatz zur Verordnung  bei der Umsetzung in nationales Recht die Wahl der Mittel berlsst, mit denen diese Ziele erreicht werden sollen. Auf diese Weise soll nicht nur die Entscheidungsfindung auf EU-Ebene erleichtert werden, sondern auch die Autonomie der nationalen Gesetzgeber trotz des europ. Regelungsbedarfs mglichst geschont werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177240/richtlinie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177240/richtlinie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177242/rougemont-denis-de/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177242/rougemont-denis-de/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die R. grndet auf der Einschtzung, dass enge Beziehungen zu Russland fr Sicherheit und Wohlstand der EU unverzichtbar sind. Sie sucht eine umfassende Kooperation mit Moskau und eine auf gemeinsamen Werten beruhende strategische Partnerschaft. Dieser Wertebezug spielt jedoch im Vergleich zu den intensiven Beziehungen im Handel (drittgrter EU-Handelspartner nach den USA und China; wichtigster Energielieferant fr die EU) und in der Wirtschaft eine deutlich geringere Rolle. Bei der Lsung der sog. eingefrorenen Konflikte (Abchasien, Sdossetien, Transnistrien, Berg-Karabach) versucht die EU auf eine konstruktivere Haltung Russlands hinzuwirken sowie auf verlssliche Energielieferbeziehungen. Russland ist auerdem ein wichtiger Akteur im Kampf gegen die organisierte Kriminalitt und den internationalen Terrorismus. Gegenwrtig folgt die R. der Schaffung von 4 gemeinsamen Rumen, wie sie beim EU-/Russland-Gipfel 2003 in St. Petersburg vereinbart und im Mai 2005 przisiert wurden:\n1. ein gemeinsamer Wirtschaftsraum;\n2. ein gemeinsamer Raum der Freiheit, der Sicherheit und des Rechts;\n3. ein gemeinsamer Raum der ueren Sicherheit sowie\n4. einer der Forschung und Bildung, einschlielich kultureller Aspekte.\nDie 2008 aufgenommenen Verhandlungen mit Russland ber ein Nachfolgeabkommen zu dem 1997 in Kraft getretenen Partnerschafts- und Kooperationsabkommen verlaufen schleppend. Es soll aus Sicht der EU ein Rahmenabkommen mit umfassendem Themenkatalog werden (v. a. Energiefragen, Handels- und Wirtschaftsbeziehungen, Visafragen, Menschenrechte und zivilgesellschaftliche Zusammenarbeit). Zur Dynamisierung der Beziehungen hat die EU mit Russland im Juni 2010 eine Modernisierungspartnerschaft vereinbart. Sie setzt den Schwerpunkt auf wirtschaftliche Modernisierung und ist nicht an politische Konditionen geknpft. Prinzipiell kann Russland an multilateralen Aktivitten der stlichen Partnerschaft beteiligt werden. Russland ist Mitglied im Ostseerat und in die sog. Schwarzmeersynergie-Initiative der EU einbezogen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177243/russlandpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177243/russlandpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 25.3.1957 wurden in Rom im reprsentativen Saal der Horatier und Curiatier im Konservatorenpalast die Vertrge zur Grndung der Europischen Wirtschaftsgemeinschaft (EWG) und der Europischen Atomgemeinschaft (EAG, Euratom) von den Vertretern der Regierungen Belgiens, der Niederlande, Luxemburg, der Bundesrepublik Deutschland, Frankreichs und Italiens unterzeichnet. Der anwesende dt. Bundeskanzler Konrad Adenauer stellte in einer kurzen Rede die Bedeutung des Ortes heraus: Europa htte keinen wrdigeren Rahmen fr diese Konferenz finden knnen als diese seine ehrwrdigste Stadt. Mit den beiden Vertrgen wurde  nach der Grndung der Europischen Gemeinschaft fr Kohle und Stahl (EGKS oder: Montanunion) von 1951 der nchste, noch bedeutendere Schritt der europ. Integration unternommen. Die Ziele der R. waren:\n Aufbau einer Zollunion mit einem gemeinsamen Auenzoll;\n Abbau interner Handelshemmnisse und Errichtung eines gemeinsamen Marktes;\n Bewegungsfreiheit fr Waren, Personen, Dienstleistungen und Kapital sowie die\n engere Zusammenarbeit in der friedlichen Nutzung der Atomenergie.\nDie institutionelle Struktur und die Organe der EGKS (Parlament, Kommission, Rat, Gerichtshof, Wirtschafts- und Sozialausschuss) wurden in den R. fr alle 3 europ. Gemeinschaften bernommen. Die R. traten am 1.1.1958 in Kraft. Sie gehen zurck auf die Konferenz von Messina vom 1.-3.6.1955, auf der die europ. Auenminister ihren belg. Kollegen Paul-Henri Spaak damit beauftragten, einen Bericht zu erarbeiten, auf dessen Basis die spteren Verhandlungen gefhrt wurden. Der Hintergrund dieses neuerlichen Versuchs, die Plne einer engeren Zusammenarbeit im Bereich der Wirtschaftspolitik und der Atomenergie zu konkretisieren, war das Scheitern des Vertrags zur Errichtung einer Europischen Verteidigungsgemeinschaft (EVG) 1954. Dieses Scheitern brachte die Befrworter zu der berzeugung, dass eine europ. Zusammenarbeit auch und v. a. auf wirtschaftlichem Gebiet notwendig sei. V.a. der niederl. Auenminister Beyen stand fr diese Idee. Damit fand die Idee einer Zollunion und der Errichtung eines gemeinsamen Marktes und alle damit zusammenhngenden Manahmen die notwendige Untersttzung; weil die Atomenergie in den 1950er-Jahren als eine wichtige Voraussetzung fr die konomische Entwicklung in den Industriestaaten galt, wurden EAG und EWG als komplementre Projekte behandelt. Am 25.3.2007 gedachten die europ. Staats- und Regierungschefs in Berlin 50 Jahre nach der Unterzeichnung der R. im Rahmen eines Festaktes und verabschiedeten die Berliner Erklrung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177241/roemische-vertraege/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177241/roemische-vertraege/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als R. (engl.: arms control; im Deutschen treffender: kooperative Rstungssteuerung) wurden bislang alle Bemhungen bezeichnet, Waffenpotentiale und deren Verfgbarkeit kooperativ zwischen potenziellen Gegnern festzulegen. In den letzten Jahren wurde der kooperative Charakter dieses Konzepts jedoch relativiert, indem auch nicht-kooperative und Zwangs-basierte Vereinbarungen als R. (Meier/ Daase 2013) bezeichnet wurden. Nach dem Zweiten Weltkrieg hat es in Europa vielfltige R.-Bemhungen und -Abkommen gegeben, die erheblich zur Steigerung der Erwartungssicherheit bis hin zur Vertrauensbildung zwischen den Staaten beigetragen haben. In Westeuropa halfen die Rstungsbeschrnkungen, die die Bundesrepublik Deutschland 1954 im WEU-Vertrag eingegangen war, das Verhltnis zu seinen Nachbarn zu verbessern. Im Ost-West-Konflikt erwiesen sich v.a. die vereinbarten Vertrauens- und Sicherheitsbildenden Manahmen der KSZE (1975, 1986, 1990) als taugliches Instrument, die Ungewissheit ber die Absichten des jeweiligen Gegners abzumildern. Danach waren fr alle europ. Staaten Hchstgrenzen in fnf zentralen Waffengattungen sowie Truppenhchststrken und Stationierungsrume (Dislozierung) vereinbart worden (Vertrag ber die Konventionellen Streitkrfte in Europa, sog. KSE-Vertrag von 1990). Ihre Einhaltung wurde u. a. mit Vor-Ort-Inspektionen und Beobachtungsflgen (Open Skies-Vertrag 1992) kontrolliert. Darber hinaus setzte mit dem INF-Vertrag von 1986 ein atomarer Abrstungsprozess ein, der den USA und der Sowjetunion bzw. deren Nachfolgestaat Russland den Besitz atomarer Mittelstreckenraketen untersagte. Durch die Abrstung dieser Waffen wurde die Gefahr erheblich vermindert, dass Europa zum atomaren Schlachtfeld wider Willen aufgrund unkontrollierbarer Eskalationsdynamiken werden wrde. In Deutschland wurden die ca. 20 Sprengkpfe, die fr Bomber vorgesehen sind, nicht von diesem Abkommen erfasst.\nDie guten Erfahrungen mit R. haben jedoch nicht dazu gefhrt, neue Abkommen, die die Sicherheitslage Europas verbessern  wie z. B. ein Ersteinsatzverbot von Atomwaffen und die Einbeziehung weiterer konventioneller Waffengattungen  zu erreichen. Vielmehr ist die R. weitgehend zusammengebrochen und erhht damit die Gefahren fr die Sicherheit in und fr Europa erheblich.\nZwischen den USA und Russland gibt es derzeit nur das New START-Abkommen, das bis 2021 luft. Es sieht die Reduzierung der Atomsprengkpfe Russlands und der USA auf je 1.550 und der Trgersysteme auf je 800 vor. Es kann bis 2026 verlngert werden. Ansonsten wurden die bisher bestehenden R.-Abkommen aufgekndigt, ausgesetzt oder sind noch nicht in Kraft getreten: aufgekndigt wurden durch die USA u. a. das ABM- und INF-Abkommen, durch Russland der KSE-Vertrag. Auch der Open Skies-Vertrag, der die gegenseitigen Luftinspektionen erlaubt, wird derzeit nicht praktiziert. Mit der Aufkndigung des KSE- und INF-Vertrages hat sich die Sicherheitslage in Europa erheblich verschlechtert. Die Aufrstung im konventionellen und atomaren Bereich ist bereits beobachtbar. Der Vertrag ber das Verbot von Atomwaffen, der 2017 in den Vereinten Nationen angenommen wurde, tritt in Kraft, wenn ihn 50 Staaten ratifiziert haben. Bislang haben ihn 80 Staaten (Stand Nov. 2019) unterzeichnet und davon 34 ratifiziert. Die NATO- und EU-Staaten (auer sterreich) haben (noch) nicht unterschrieben.\nWas die Rolle der europ. Staaten oder der EU auf diesem Politikfeld betrifft, so ist diese sehr schwach ausgeprgt. Bedeutende eigenstndige Initiativen sind kaum zu beobachten gewesen, einzig beim Zustandekommen des Atomabkommens mit dem Iran (2015), das diesen von einer Atombewaffnung htte abhalten knnen, war die EU sehr aktiv. Die Aufkndigung dieses Abkommens 2018 durch die Trump-Administration hat jedoch auch dieses Abkommen scheitern lassen.\nDie internen Regelungen der EU zur R. beziehen sich vorwiegend auf den Rstungsexport, da Rstung als national-geregelte Domne angesehen wird. Zum Export von Rstungsgtern auerhalb der EU hat sich die EU in einem Gemeinsamen Standpunkt von 2008 (leicht revidiert 2019) Regeln gegeben, die jedoch durch jeden Mitgliedstaat selbst zu interpretieren sind und deren Einhaltung nicht berprft wird, obwohl das Europische Parlament (EP) dieses im November 2018 ausdrcklich gefordert hat. Nach Ansicht des EP sind Rstungslieferungen an die Kriegsparteien im Jemen (Saudi-Arabien, VAE, gypten) nicht mit den EU-Regeln vereinbar.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309441/ruestungskontrolle-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309441/ruestungskontrolle-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177247/sapard/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177247/sapard/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. [frz.: Systme communautaire daccs  la documentation] ist eine elektronische Datenbank der Europischen Kommission, die eine Zusammenfassung der EU-Gesetzgebung liefert. Die im Internet zugngliche Informationsseite ist unterteilt in 32 Themenbereiche, die den Ttigkeitsbereichen der EU entsprechen. Zu jedem Themenbereich informiert eine Vielzahl an Merkblttern ber bestehende Rechtsvorschriften, ber die laufende Gesetzgebung sowie ber aktuelle Rechtsetzungsvorschlge. Die Seite enthlt zudem einen Index mit Schlsselworten, ein Glossar sowie einen engl.-sprachigen Kalender mit Tagesereignissen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177249/scadplus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177249/scadplus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177269/sokrates/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177269/sokrates/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  S. [lat.: solvit, dt.: es lst] ist ein Netzwerk zur informellen Lsung von Problemen, die bei der Anwendung der Vorschriften zum europ. Binnenmarkt auftreten. Das Netzwerk besteht seit 2002, wird von den Mitgliedstaaten der EU betrieben und von der EU-Kommission untersttzt. Brger wie Unternehmen knnen bei einer nationalen S.Stelle kostenlos Beschwerde einreichen, wenn sie ihre Rechte im Binnenmarkt von Behrdenseite verletzt sehen. Die dt. S.-Stelle ist dem Bundesministerium fr Wirtschaft und Technologie beigeordnet. Bei Annahme der Beschwerde strebt S. nach einer pragmatischen und zeitnahen Lsung auf auergerichtlichem Wege. Die behandelten Probleme betreffen etwa die Anerkennung von Berufsqualifikationen oder den Marktzugang fr Produkte. In rund dreiviertel der Flle gelingt eine Lsung. Probleme von S. sind ein Mangel an Personal und ein geringer Bekanntheitsgrad.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177271/solvit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177271/solvit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177282/stabex-system-zur-stabilisierung-der-ausfuhrerloese/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177282/stabex-system-zur-stabilisierung-der-ausfuhrerloese/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 30.5.1956 in Florenz, Italien] ital. Politiker und Prsident des Europischen Parlaments (EP) (seit 3.7.2019).\nStudium der Politikwissenschaft an der Universitt Florenz; Engagement in der katholischen Jugendbewegung; arbeitet seit 1986 fr die in Mailand angesiedelte Tageszeitung Il Giorno, 1992 Wechsel zum Sender RAI als Reporter und Moderator, ab 2007 Vizedirektor von Telegiornale 1, der Nachrichtensparte. Als Hhepunkt seiner TV-Karriere wird die Moderation der Hauptnachrichtensendung in Rai 1 beschrieben; 2009 Wechsel in die Politik als Kandidat bei den Europawahlen im Juni 2009 fr die 2007 neu geschaffene sozialdemokratische Partei Partito Democratico (PD), groer persnlicher Wahlerfolg und Einzug in das EP. Bei den Europawahlen 2014 tritt S. wieder an und gewinnt ein Mandat; im Juli 2014 wird S. als einer von14 Vizeprsidenten des EP gewhlt; erneutes Mandat bei den Europawahlen 2019. Die neu gewhlten Abgeordneten whlen S. im 2. Wahlgang mit 345 der 667 gltigen Stimmen zum Prsidenten des EP gewhlt. In der Ansprache nach seiner Wahl versprach er, den Integrationsprozess wieder in Gang zu setzen und unsere Union zu verndern, um strker auf die Bedrfnisse unserer Brger eingehen zu knnen. S. sieht sich als Brckenbauer zwischen den Fraktionen im EP, als Kmpfer gegen Nationalismus und Populismus; er versteht das EP als zentralen Ort fr die Debatte zur Zukunft der EU und setzt sich fr die Organisation einer Konferenz ber die europische Demokratie; darber hinaus wirbt er fr eine Reform der EU-Migrationspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309442/sassoli-david/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309442/sassoli-david/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Schengen ist ein Grenzort in Luxemburg. Hier haben Deutschland, Frankreich und die Beneluxstaaten am 14.6.1985 das Schengener bereinkommen zum Abbau von Kontrollen an den Binnengrenzen unterzeichnet. Der Name der Stadt steht mittlerweile stellvertretend fr dieses Abkommen und die daraus entstandene Zusammenarbeit. Zentrale Rechtsgrundlage fr S. ist das sog. Schengener Durchfhrungsbereinkommen (SD, auch Schengen II) vom 19.6.1990, das zudem Ausgleichsmanahmen zum Schutz der Grenzen vorsieht. Mit dem Inkrafttreten des SD am 26.3.1995 und dem Wegfall der Personenkontrollen an den Binnengrenzen entstand der sog. Schengen-Raum als Raum des freien Personenverkehrs. Das SD verbindet die Aufhebung von Grenzkontrollen mit einer Vielzahl von Ausgleichsmanahmen, um negative Konsequenzen fr die innere Sicherheit (z. B. eine Zunahme der organisierten Kriminalitt) zu verhindern. Zentrale Manahmen dabei sind die Schaffung des Schengener Informationssystems (SIS) als Fahndungsverbund, die Verbesserung der grenzberschreitenden Zusammenarbeit von Polizei- und Justizbehrden, die Angleichung der Visa- und Asylpolitik sowie die berwachung der gemeinsamen Auengrenzen. Seit der Unterzeichnung des SD haben sich immer mehr Staaten der Zusammenarbeit angeschlossen. Zwischen 1990 und 1996 waren dies Italien, Spanien, Portugal, Griechenland, Dnemark, Finnland und Schweden. Die beiden Schengener bereinkommen sind zwischenstaatliche Vertrge. Durch ein Protokoll zum Vertrag von Amsterdam (1999) wurde der sog. Schengen-Besitzstand, also alle erforderlichen Manahmen und Strukturen der Schengen-Kooperation, in den rechtlichen und institutionellen Rahmen der EU berfhrt. Irland und Grobritannien haben sich gegen den Abbau von Grenzkontrollen entschieden, aufgrund von Sonderregelungen nehmen sie lediglich an der polizeilichen Zusammenarbeit teil. Alle neuen EU-Mitglieder mssen den Schengen-Besitzstand jedoch bernehmen. Die Personenkontrollen im Schengen-Raum fallen allerdings erst dann tatschlich weg, wenn auch sichergestellt ist, dass die Ausgleichsmanahmen von allen Staaten effektiv angewendet werden. So kamen etwa 2004 im Rahmen der Osterweiterung 10 neue EU-Mitgliedstaaten hinzu, doch sind die Ausgleichsmanahmen dort erst im Dezember 2007 vollstndig umgesetzt worden. Nur Zypern, die 2007 beigetretenen Staaten Bulgarien und Rumnien bzw. das 2013 beigetretene Kroatien haben bisher noch nicht alle Voraussetzungen fr eine Grenzffnung erfllt (Stand 2019). Obwohl sie keine EU-Mitglieder sind, haben Island und Norwegen, die mit Schweden, Finnland und Dnemark eine Passunion bilden, auch den Schengen-Besitzstand bernommen. Die Schweiz nahm seit Ende 2008 zunchst durch ein Assoziierungsabkommen an der Schengener Zusammenarbeit teil und ist dem bereinkommen am 29.3.2009 beigetreten. Im Zuge der sog. Flchtlingskrise (seit 2015) ist eine Debatte um die Reform des S.-Systems aufgekommen und es wurden entsprechende Plne vorgelegt. In diesem Zusammenhang kam es auch zur Einfhrung von (zeitlich begrenzten, aber immer wieder verlngerten) Kontrollen an den Binnengrenzen im Schengenraum (z. B. an der deutsch-sterreichischen Grenze).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177251/schengen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177251/schengen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhltnis von S. ist von einer ber 2.500 Jahre alten Geschichte abendlndischer Bildung geprgt. Ihre philosophischen, kulturellen, religisen, sozialen, wirtschaftlichen und politischen Wurzeln beeinflussen seit Jahrhunderten die zivilisatorische Entwicklung in der EU und tragen wesentlich zu deren Identitt bei. Gelehrte wie Sokrates, Aristoteles und Erasmus von Rotterdam sowie wichtige Geistesstrmungen (Renaissance, Aufklrung) haben weite Teile Europas beeinflusst und Bildungslandschaften dauerhaft geprgt. Im Laufe der Zeit entstanden lnderspezifische Schulsysteme und Lehrplne. Die Lerninhalte sind mit Blick auf den Europa-Gedanken nicht selten zwischen den beiden Polen Nationalstaat und entgrenzte Phnomene (Globalisierung, Verlauf und Gestalt des europ. Einigungsprozesses) angesiedelt. Die konkreten Manahmen sind unterschiedlich: So sollen z. B. innereurop. Begegnungen zwischen Schlerinnen und Schlern zur Vlkerverstndigung beitragen und identittsstiftend wirken. Des Weiteren ist beabsichtigt, Auswirkungen der europ. Politik auf die kommunale oder regionale Ebene zu veranschaulichen. Um dies zu erreichen, liegt vielen Schulen besonders daran, das komplexe Thema Europa im Unterricht durch klassenbergreifende Projekte und Wettbewerbe erfahrbar zu machen. Auch die Erkundung europ. Institutionen (z. B. Europisches Parlament) dient der Erweiterung des individuellen Lern- und Erfahrungshorizonts. Eine besondere Lernbrcke zwischen EU-Institutionen und Schulen wurde whrend der dt. Ratsprsidentschaft 2007 erfolgreich erprobt: Reprsentanten der EU stellten sich der Diskussion mit Jugendlichen und riefen dadurch einen direkten Dialog ins Leben. Als weiteren Aspekt umfasst das Begriffspaar S. die Frage nach angemessenen Methoden zur Vermittlung von Kenntnissen ber die EU und nach konkreten Beteiligungs- und Partizipationsmglichkeiten von Unionsbrgern. Herausforderungen bilden dabei die Besonderheiten der EU als politisches System, die Diskussion ber die Ziele des Einigungsprozesses (Finalitt) und Formen der politischen Teilhabe (Demokratiedefizit). Beim Thema S. fehlt bis heute ein allgemein anerkannter didaktischer Ansatz. Erst seit wenigen Jahren lassen sich auf diesem Gebiet grere Anstrengungen erkennen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177258/schule-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177258/schule-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177260/schuman-robert/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177260/schuman-robert/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. ist kein EU-Land und lehnt eine Aufnahme wegen ihrer politischen Neutralitt ab. Die Beziehungen zur EU sind in bilateralen Vertrgen geregelt. 1960 partizipierte die S. an der Grndung der Europischen Freihandelszone (EFTA). 1972 wurde ein bilaterales Freihandelsabkommen mit den Staaten der Europischen Wirtschaftsgemeinschaft und der Europischen Gemeinschaft fr Kohle und Stahl geschlossen, industriepolitische Handelshindernisse wurden beseitigt. 1989 sollte ein europ. Wirtschaftsraum mit der S. und den brigen EFTA-Staaten entstehen, und um volle Mitspracherechte zu erhalten, erwog die S. einen EG-Beitritt. Doch der scheiterte 1992 in einem Referendum. Es blieb bei bilateralen Beziehungen. Das 1. Paket bilateraler Vertrge von 1999 betrifft die Personenfreizgigkeit, den freien Luft- und Landverkehr, das Beschaffungswesen, die Teilhabe der Schweiz an europ. Forschungsprogrammen, die Agrarwirtschaft und die Aufhebung der technischen Handelshindernisse. Das 2. Paket (2004) wurde sehr strittig diskutiert. Es beinhaltet die Zusammenarbeit auf den Gebieten:\n Polizei und Justiz,\n Asyl und Migration,\n Zinsbesteuerung,\n landwirtschaftliche Verarbeitungsprodukte,\n Betrugsbekmpfung,\n Statistik,\n Umwelt,\n Renten,\n Mediaprogramme,\n Bildung,\n Berufsbildung und Jugend.\nUmstritten waren v. a. das Thema Zinsbesteuerung, da man das Bankgeheimnis in Gefahr sah, sowie der Beitritt zum Schengen-/Dublin-Raum, worin Kritiker eine Aufgabe der nationalen Eigenstndigkeit vermuteten. Auch das Referendum von 2001 ber die Aufnahme von EU-Beitrittsverhandlungen endete negativ. Dennoch haben EU-Entscheidungen z. T. Auswirkungen auf die S. Im Rahmen eines komplizierten Systems sog. bilateraler Abkommen sind die politischen und wirtschaftlichen Beziehungen zwischen der S. und EU geregelt. Die im Mai 2014 aufgenommenen Verhandlungen ber ein Rahmenabkommen endeten im Nov. 2018 mit einem Entwurf ber ein institutionelles Abkommen. Trotzdem sind in vielen Politikbereichen wichtige Fragen noch ungeklrt und umstritten. Eine EU-Vollmitgliedschaft der S. scheint nach wie vor sehr unrealistisch (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177262/schweiz-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177262/schweiz-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177263/screening/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177263/screening/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als S. wird ein Gesetzgebungspaket bezeichnet, das fnf Verordnungen und eine Richtlinie umschliet, die im September 2011 verabschiedet wurden und im Dezember 2011 in Kraft getreten sind. Die Rechtsakte zielen darauf, den Stabilitts- und Wachstumspakt (SWP) zu reformieren. Drei Verordnungen verschrfen den SWP dahingehend, dass prventiv das strukturelle, d. h. konjunkturbereinigte Haushaltsdefizit nicht ber dem Wachstum des BIP liegen darf und gem dem Grundsatz einer vorsichtigen Haushaltspolitik ausgeglichen sein soll oder besser noch  fr Lnder mit hoher Staatsverschuldung  um 0,5 % des BIP reduziert wird. Auerdem muss korrektiv die gesamte Staatsverschuldung, die 60 % des BIP bertrifft, jhrlich um ein Zwanzigstel zurckgefhrt werden. Wird gegen diese Vorgaben oder fortbestehende 3 %-Defizitregel bei der Haushaltsgestaltung verstoen, so leitet die Europische Kommission ein Verfahren bei bermigem Defizit ein. Hierin mit eingeschlossen ist auch die Mglichkeit finanzieller Sanktionen; und zwar in Form einer verzinslichen Einlage von 0,2 % des nationalen BIP, die bei andauernden Versten in eine Geldbue umgewandelt werden kann. Im neuen Defizitverfahren knnen Sanktionen vom Rat nur noch dann abgewehrt werden, wenn sich eine Zweidrittelmehrheit der Mitgliedstaaten dagegen ausspricht (umgekehrte qualifizierte Mehrheit). Diese Reformschritte werden noch durch eine Richtlinie ergnzt, die fr einheitliche Standards und eine grere Transparenz der mitgliedstaatlichen Haushaltsdaten sorgen soll.\nNeben der skizzierten Verschrfung ist der SWP zugleich aber auch erweitert worden. So zielen zwei Verordnungen des S. auf das Problem makrokonomischer Ungleichgewichte. Die destabilisierenden Effekte von ausgeprgten Defiziten oder berschssen in der Leistungsbilanz sollen durch ein scoreboardbasiertes Frhwarnsystem nicht nur zeitig erkannt, sondern mithilfe prventiver Empfehlungen und harter Korrekturmanahmen bis hin zu finanziellen Sanktionen (bis zu 0,1 % des BIP) auch politisch aktiv bekmpft werden.\nWie sich die einzelnen Elemente des S., insbesondere die Verordnungen zur Verschrfung des SWP, zu den konkurrierenden Bestimmungen der geplanten Fiskalunion verhalten, ist rechtlich noch nicht geklrt und politisch umkmpft.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177266/sixpack/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177266/sixpack/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177267/societas-europea/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177267/societas-europea/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177270/solana-javier/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177270/solana-javier/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die S. des Bundesverfassungsgerichts (BVerfG) aus den 1970er- bzw. 1980er-Jahren befasst sich inhaltlich mit dem Verhltnis der deutschen Grundrechte zum Europarecht und der Frage, in welchem Umfang das Gericht dieses Verhltnis berprft. Im Fokus steht damit zum einen die Frage, welche rechtlichen Regelungen sich durchsetzen, wenn das Europarecht eine Rechtsfolge anordnet, die mit dem nationalen Grundrechtsschutz nicht zu vereinbaren ist. Den Entscheidungen lag somit immer eine  zumindest vermeintliche  Kollisionslage zugrunde. Dahinter stand allerdings die viel bedeutsamere zweite Frage, ob und in welchem Umfang sich das BVerfG eine Prfungs- und Einwirkungsmglichkeit offen hlt, wenn auf europ. Ebene kein Grundrechtsschutz gewhrt wird. Die Problemlage, die sich stellte, ist aus der europ. Geschichte heraus zu erklren: Whrend Hoheitsrechte und deren Ausbung in immer grerem Umfang auf europ. Institutionen bertragen wurden, fehlte diesen Institutionen zunchst eine Bindung an europ. Grundrechte und eine ausreichende demokratische Legitimation. Es bestand damit die Gefahrenlage, dass es auf europ. Ebene zu einer unkontrollierten Ausbung von Hoheitsgewalt kommen knnte. Dies ist allerdings mit den Grundfesten eines Rechtsstaats nicht zu vereinbaren. Die Frage war damit, ob das BVerfG im Notfall selbst einspringt und den rechtsstaatlich unentbehrlichen Grundrechtsschutz gewhrleistet.\nMit seinem Grundsatzurteil vom 15.7.1964 hatte der Europische Gerichtshof (EuGH) in der Rechtssache Costa/ENEL den absoluten Vorrang des Europarechts gegenber allen Normen des nationalen Rechts  und damit auch dem Verfassungsrecht  der Mitgliedsstaaten festgestellt. Das Urteil wurde in der Rechtsprechung des Gerichtshofs immer wieder besttigt. Der EuGH kommt im Wesentlichen aus zwei Grnden zu seinem Ergebnis. Zum einen geht er davon aus, dass die Mitgliedsstaaten bewusst auf ihre Souvernittsrechte verzichtet haben, indem sie diese auf die EWG (bzw. heute EU) bertragen haben. Von dieser bertragung der Hoheitsrechte sollen sich die Mitgliedsstaaten nun nicht mehr einseitig durch die Schaffung nationaler Rechtsvorschriften lsen knnen. Zum anderen stellt der EuGH darauf ab, dass die Vertragsziele gefhrdet wrden, wenn das nationalstaatliche Recht Vorrang vor dem Gemeinschaftsrecht entfalten knnte. Die Mitgliedstaaten htten insoweit eine autonome Rechtsordnung geschaffen, die neben dem nationalstaatlichen Recht stehe. Die EWG (heute EU) kann aus Sicht des EuGH nur funktionieren, wenn sich alle Staaten an die vertraglich vereinbarten Regelungen halten und nicht einzelne Staaten aus dem gemeinschaftlichen Gefge ausbrechen. Nach dem EuGH ist die Kollisionslage damit einfach und eindeutig zu lsen: Das Europarecht hat immer und sogar vor Verfassungsrecht den Vorrang. Allerdings wird bereits aus der Argumentation des EuGH klar, dass diese europarechtlich geprgt ist. Das BVerfG hat im Rahmen der Solange-Rechtsprechung die Mglichkeit genutzt, aus nationalstaatlicher Verfassungssicht zur Frage der Auflsung der Kollisionslage Stellung zu beziehen. Im Fokus steht dabei Art. 24 Abs. 1 GG, der als Vorgngernorm von Art. 23 Abs. 1 GG fungierte und die bertragung von Hoheitsrechten auf die EWG zulie.\nDie erste Entscheidung (Solange-I Beschluss) erging am 29.5.1974 im Rahmen eines konkreten Normenkontrollverfahrens. In diesem hatte das BVerfG die Frage zu entscheiden, ob der Anwendung einer EWG-Verordnung die nationalen Grundrechte entgegenstehen knnen. Hierzu fhrt das BVerfG zunchst aus, dass es an der berprfung der EWG-Verordnung nicht gehindert sei, auch wenn das Verfahren der konkreten Normenkontrolle grundstzlich nur die berprfung nationalen Rechts zulasse. Dies begrndete das Gericht damit, dass die EWG-Verordnung von nationalen Behrden und Gerichten anzuwenden sei und diese nationalen Einrichtungen wiederum selbst an die Grundrechte gebunden seien. Folglich msse das BVerfG als zur Wahrung der Verfassung berufene Instanz darber entscheiden knnen, ob eine Vorschrift des Gemeinschaftsrechts national anwendbar ist. Whrend nationale Normen bei Verfassungswidrigkeit regelmig fr nichtig erklrt werden, stellte das BVerfG fr europ. Rechtsakte fest, dass diese lediglich fr unanwendbar erklrt werden. Dies rhrt daher, dass letztlich nur die nationalstaatliche Verfassung der Anwendung des Rechtsaktes entgegensteht und fhrt damit nicht dazu, dass ein Rechtsakt auch in allen anderen Mitgliedsstaaten nicht angewendet werden kann. Zur Frage, ob das BVerfG das europ. Recht vollstndig oder nur partiell berprfen kann, geht es auf Art. 24 Abs. 1 GG ein. Dieser knne nicht zu einer uneingeschrnkten bertragung von Hoheitsrechten ermchtigen. Denn wenn dies der Fall wre, knnte die bertragung von Hoheitsrechten dazu fhren, dass die Grundstruktur der nationalen Verfassung, auf der ihre Identitt beruht, ohne Verfassungsnderung in Form von europarechtlichen Rechtsakten gendert werden knnte. Als essenzielles Kernstck der Verfassung sieht das BVerfG auch den Grundrechtsteil an, welcher nicht vorbehaltlos durch Art. 24 Abs. 1 GG abgendert werden knne. Whrend dies fr eine volle berprfbarkeit spricht, stellt das BVerfG allerdings auf der anderen Seite auch darauf ab, dass der Fortschritt der europ. Integration entscheidend zu beachten sei. Es nimmt damit letztlich eine Abwgung der europ. und nationalstaatlichen Interessen vor. Das BVerfG fordert insoweit auf europ. Ebene einen Grundrechtsstandard, der dem Deutschen vergleichbar ist. Solange (daher der Name der Entscheidung) das Gemeinschaftsrecht ber keinen Grundrechtekatalog, der von einem Parlament verabschiedet wurde und mit den nationalen Grundrechten adquat vergleichbar ist, verfgt, behlt sich das BVerfG allerdings die Kontrolle des Gemeinschaftsrechts am Mastab der nationalen Grundrechte vor. Einen solchen vergleichbaren Grundrechtsschutz vermochte das BVerfG in seiner Entscheidung jedoch nicht zu erkennen, weshalb es sich an einer vollstndigen Grundrechtsprfung nicht gehindert sah. Im Ergebnis stellte das Gericht durch die Anwendung der EWG-Verordnung allerdings keinen Versto gegen die Grundrechte fest, weshalb das Urteil nicht dazu fhrte, dass die Verordnung in Deutschland nicht angewendet wurde. Weiter erlutert das BVerfG in der Entscheidung, dass bevor das Gericht im Wege der konkreten Normenkontrolle ber den Fall entscheidet, grundstzlich der EuGH ber ein Vorabentscheidungsverfahren anzurufen sei. Hierdurch soll letztlich vermieden werden, dass das BVerfG eine europarechtliche Norm abweichend von der Sicht des EuGH auslegt und aufgrund der abweichenden Auslegung zum Ergebnis der Verfassungswidrigkeit gelangt bzw. eine Norm fr unanwendbar erklrt, die bereits mit hherrangigem Gemeinschaftsrecht (heute Unionsrecht) nicht zu vereinbaren und aus diesem Grunde nichtig ist. Das BVerfG versucht mit der Solange-I Entscheidung einen vermittelnden Weg einzuschlagen. Dem vom EuGH eingeschlagenen Weg des uneingeschrnkten Vorrangs des Europarechts hlt es fr zu weitgehend. Es erkennt allerdings das Gemeinschaftsrecht als selbstndige Rechtsordnung an und respektiert den EuGH und seine Kompetenz darber zu entscheiden, ob ein Rechtsakt mit Europarecht vereinbar ist. Auch den prinzipiellen Vorrang des Europarechts gegenber nationalem Recht stellt es nicht infrage. Es fhrt jedoch aus, dass auch die EWG durch die Vertrge dazu verpflichtet sei, die Grundfesten der Mitgliedsstaaten in Form ihrer jeweiligen Verfassungen zu beachten. Insoweit wird allerdings kein uneingeschrnkter Vorrang der Grundrechte vor dem Europarecht postuliert, sondern das Gericht lsst eine Hintertr offen: Sofern auf europ. Ebene in einem parlamentarischen Verfahren ein eigenstndiger Grundrechtskatalog verabschiedet wird, der den deutschen Grundrechten vergleichbar ist, zieht sich das BVerfG aus der berprfung zurck.\nAm 22.10.1986 fasste das BVerfG erneut einen Beschluss ber die Frage, ob Gemeinschaftsrecht durch das BVerfG an den Grundrechten gemessen werden kann. Diesmal im Rahmen einer Verfassungsbeschwerde gegen ein Urteil. Nunmehr stellte das BVerfG allerdings entgegen der Solange-I Entscheidung fest, dass es an einer berprfung gehindert sei. Durch die EWG und insbesondere den EuGH werde ein wirksamer Schutz der Grundrechte gegenber der Hoheitsgewalt der Gemeinschaften generell gewhrleistet, der dem vom Grundgesetz als unabdingbar gebotenen Grundrechtschutz im Wesentlichen gleichzuachten sei. Solange dies der Fall sei, werde das BVerfG das Verhalten deutscher Gerichte und Behrden nicht mehr am Mastab der Grundrechte des Grundgesetzes berprfen. Nicht nur das im konkreten Fall einschlgige Verfahren der Verfassungsbeschwerde, sondern auch entsprechende konkrete Normenkontrollverfahren erklrte das Gericht fr allgemein unzulssig. Das Urteil nimmt inhaltlichen Bezug zum Solange-I Beschluss. Es besttigt erneut, dass Art. 24 Abs. 1 GG eine bertragung von Hoheitsrechten auf zwischenstaatliche Einrichtungen erlaube, diese Befugnis allerdings nicht grenzenlos reiche. Dem Gesetzgeber sei es nicht gestattet, vorbehaltlos die essenziellen Rechtsprinzipien des Grundgesetztes zu relativieren. Im Unterschied zum Solange-I Beschluss fordert das BVerfG nunmehr allerdings nicht mehr, dass der gesamte Grundrechtsteil gewahrt wird, sondern nur die Rechtsprinzipien, die dem Grundrechtsteil des Grundgesetzes zugrunde liegen. Es lockert also seine Linie gegenber dem EuGH. Weiter stellt das Gericht fest, dass der Grundrechtsschutz auf europ. Ebene nach Konzeption, Inhalt und Wirkungsweise dem Grundrechtsstandard des Grundgesetzes im Wesentlichen entspricht. Hierzu analysiert das BVerfG die historische Entwicklung der Rechtsprechung des EuGH zu Grundrechten auf europ. Ebene. Besonders hebt das BVerfG die Entscheidung im Fall Nold hervor. In dieser stellte der EuGH fest, dass er die Grundrechte entsprechend den Verfassungsberlieferungen der Mitgliedsstaaten anzuwenden habe und keine Manahmen fr Recht erkennen knne, die mit den Verfassungen der Staaten und den geschtzten Grundrechten unvereinbar sind. Darber hinaus geht das BVerfG darauf ein, dass sich das Europische Parlament, der Rat und die Kommission am 5.4.1977 in einer gemeinsamen Erklrung zur Gewhrung von Grundrechten auf Grundlage des Verfassungsrechts der Mitgliedsstaaten bekannt haben. Auch verweist es darauf, dass der Europische Rat am 7./8. April 1978 eine Erklrung zur Demokratie verabschiedet hat. Daneben stellte das Gericht in der Entscheidung fest, dass das Unterlassen einer Vorlage an den EuGH entgegen der Verpflichtung aus Art. 177 EWG (heute Art. 267 AEUV) gegen das im Grundgesetz verbrgte Recht auf den gesetzlichen Richter nach Art. 101 Abs. 1 S. 2 GG verstt. Es besttigte damit, dass der EuGH als eigenstndige Institution von richterlicher Unabhngigkeit geprgt ist und das Verfahren des Gerichts rechtsstaatlichen Anforderungen gengt. Es obliege ausschlielich dem EuGH, ber die Auslegung des Gemeinschaftsrechts zu entscheiden. Eine Verfassungsbeschwerde ist aus Sicht des BVerfG nur noch fr den Fall zulssig, dass der Beschwerdefhrer geltend macht, dass der EuGH bei seiner Auslegung die geltend gemachten Grundrechte schlechthin und generell nicht anerkennt oder zu schtzen bereit und in der Lage ist und damit das vom Grundgesetz geforderte Ausma an Grundrechtsschutz auf Ebene des Gemeinschaftsrechts (heute Unionsrecht) generell und offenkundig unterschritten ist. Dem BVerfG kommt somit nur noch eine Auffangverantwortung zu.\nDie Entscheidungen Costa/Enel und Solange-I und -II zeigen den Verlauf der europ. Integration, der auch auf Ebene der Rechtsprechung vollzogen werden musste. Whrend der EuGH mit Costa/Enel das Gemeinschaftsrecht und damit die europ. Integration uneingeschrnkt in den Vordergrund rckte, negierte er zugleich auch die nationalstaatlichen Verfassungen. Das BVerfG zeigte dem EuGH mit dem Solange-I Beschluss deutliche Grenzen auf, ohne jedoch den Weg zu mehr Integration vollstndig zu versperren. Der EuGH nahm den Auftrag des BVerfG an und trug mageblich zur Etablierung europ. Grundrechtsstandards bei. Dies wurde mit dem Solange-II Beschluss auch vom BVerfG anerkannt, indem das Karlsruher Gericht seine Prfungskompetenz hinsichtlich der nationalen Grundrechte aussetzte und sich auf eine bloe Auffangverantwortung zurckzog. Mit Ausnahme der Ultra-vires- und Identittskontrolle nimmt das BVerfG somit zurzeit keine berprfung von europ. Recht mehr vor.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309447/solange-i-und-solange-ii-rechtsprechung-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309447/solange-i-und-solange-ii-rechtsprechung-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU verfgt im Rahmen ihrer Gemeinsamen Auen- und Sicherheitspolitik (GASP) ber 8 S. (Stand: Nov. 2019). Diese untersttzen die Arbeit des Hohen Vertreters fr die GASP, indem sie die Interessen der EU in verschiedenen Lndern und Regionen, die fr die GASP von hervorgehobener Bedeutung sind, vertreten. So existiert je ein S. fr Bosnien-Herzegowina, Zentralasien, Horn von Afrika, Sdkaukasus, Georgien, die Sahelzone, den Kosovo und Menschenrechte. Hauptaufgabe der S. ist es, das EU-Engagement fr Frieden, Stabilitt und Rechtstaatlichkeit in den jeweiligen Lndern und Regionen aktiv zu untersttzen. Dabei haben sich die vom Rat ernannten S. durch ihren Beitrag zu einer kohrenteren, wirksameren und sichtbareren EU-Auenpolitik bewhrt. Als besonders effektiv erwiesen sich v. a. die S., die eine Doppelfunktion einnehmen, wie z. B. der damalige S. in Mazedonien, der gleichzeitig das Amt des Leiters der Kommissionsdelegation bekleidet. Letztendlich hngt der Einfluss eines S. jedoch mageblich von dessen Persnlichkeit und politischem Geschick ab.\n  <a ta
