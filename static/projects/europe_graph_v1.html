arget=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309434/michel-charles/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309434/michel-charles/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die EU-Sicherheits- und -verteidigungspolitik gewinnt seit einigen Jahren an Bedeutung. Die EU besitzt inzwischen zahlreiche Instrumente, die internationale Politik mitzugestalten. Die klassische Arbeitsteilung zwischen NATO (Sicherheits- und Verteidigungspolitik) und EG/EU (übrige außenpolitische Themen) hat sich aufgelöst. Die EU will ihre Rolle auf der internationalen Bühne heute uneingeschränkt wahrnehmen. Die EU-Staaten haben sich verpflichtet, militärische Fähigkeiten auszubauen, die industrielle und technologische Verteidigungsbasis zu stärken und die Rüstungsplanung/-beschaffung zu harmonisieren. Dazu wurden u. a. eine europ. Verteidigungsagentur gegründet und das Konzept der EU-Gefechtsverbände zur Krisenreaktion (EU-Battlegroups) entwickelt, um schnell militärisch auf internationale Krisen reagieren zu können. Die Bemühungen der EU, ihre Sicherheits- und Verteidigungspolitik seit 1999 fortzuentwickeln, die Schaffung einschlägiger Institutionen im Vertrag von Nizza 2003 (u. a. Militärausschuss, Militärstab) sowie die zahlreichen militärischen Operationen der EU seit 2003 werden unterschiedlich interpretiert: meist als Reaktion auf die veränderte internationale Lage, die Vertiefung und Komplettierung des Integrationsprozesses, aber vereinzelt auch als Militarisierung der EU. Besonders kritisiert werden vertragliche Regelungen im Verfassungsvertrag bzw. Lissabonner Vertrag, wonach sich einzelne EU-Staaten im Rahmen der sog. »strukturierten Zusammenarbeit« sicherheits- und verteidigungspolitisch enger zusammenschließen können. Die Staaten, die militärisch leistungsfähiger sind, können im EU-Rahmen eine solche Zusammenarbeit begründen. Daraus leiten einige Kritiker eine Pflicht zur Aufrüstung ab. Die EU entferne sich radikal von ihrem traditionellen Leitbild als »Zivilmacht« und verhalte sich wie andere mächtige Akteure auch. Diese vermeintliche Militarisierung der EU sei mit ein Grund für die skeptische EU-Haltung, die in den Referenden in Frankreich, den Niederlande (2005) und Irland (2008) zum Ausdruck kam. Im politischen Spektrum vertritt lediglich die Partei »Die Linke«, ein kleiner Teil von Bündnis 90/Die Grünen, ein noch kleinerer in der SPD sowie die Friedensbewegung diese Position.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177134/militarisierung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177134/militarisierung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177133/militaerausschuss-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177133/militaerausschuss-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177135/militaerstab-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177135/militaerstab-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der M. [auch: Rat] stellt neben dem Europäischen Parlament (EP) das zentrale Entscheidungsorgan der EU dar. Der M. setzt sich aus je einem Vertreter (Minister) pro Mitgliedstaat zusammen, der befugt ist, für seine Regierung verbindlich zu handeln. Seit dem Maastrichter Vertrag (1993) können auch Minister regionaler Gebietskörperschaften (z. B. Minister einer dt. Landesregierung) entsandt werden. Der M. nimmt im politischen System der EU eine Zwitterstellung ein. Einerseits ist er eines ihrer Kernorgane und zusammen mit dem EP sowohl Teil der EU-Legislative als auch Teil der EU-Haushaltsbehörde; andererseits ist er Exekutivorgan für die Regierungen der Mitgliedstaaten und somit das wichtigste Forum, in dem sie ihre nationalen Interessen formulieren können. Zu seinen Tagungen wird der Ministerrat von der halbjährlich wechselnden Präsidentschaft einberufen. Mit Inkrafttreten des Lissabonner Vertrages übernahm die Hohe Vertreterin der Union für die Außen- und Sicherheitspolitik den ständigen Vorsitz im Rat für Auswärtige Angelegenheiten. Die Tagungen der Eurogruppe (das sind die Staaten, die den Euro als gemeinsame Währung eingeführt haben) werden von einem gewählten Präsidenten betreut. In den übrigen Fachräten gilt beim Vorsitz weiterhin das Rotationsprinzip. Unterstützt wird der M. durch das Generalsekretariat, das angesichts der alle 6 Monate wechselnden Präsidentschaften für Kontinuität und Kohärenz sorgen muss. Außerdem wird die Arbeit des M. vom Ausschuss der Ständigen Vertreter (AStV; frz. COREPER) unterstützt. In der Regel wird dem M. daher ein entscheidungsreifer Vorschlag des AStV vorgelegt, über den ohne weitere Beratung abgestimmt wird. Nur wenn im AStV keine Einigkeit erzielt worden ist, befasst sich der M. selbst ausführlich mit dem jeweiligen Sachverhalt. Doch die überwiegende Zahl der Beschlüsse, die der M. autorisiert, wird bereits unterhalb des AStV auf der Ebene der rund 300 Arbeitsgruppen getroffen. Diese setzen sich aus Ministerialbeamten der Mitgliedstaaten zusammen, in vielen Fällen auch aus Beamten der Ständigen Vertretungen, also den in Brüssel angesiedelten Botschaften der EU-Staaten. Die Beschlussfassung des M. erfolgt grundsätzlich mit einfacher Mehrheit. Die Mehrzahl der Beschlüsse wird jedoch mit qualifizierter Mehrheit gefasst. Dabei wurden die Stimmen der Mitglieder früher in besonderer Weise gewichtet. Um einen Beschluss zu fassen, war in der Vergangenheit\n1. eine Stimmenmehrheit von 74 % erforderlich, das heißt 255 von 345 Stimmen, sowie\n2. die einfache Mehrheit der Mitgliedstaaten.\nAußerdem konnte ein Mitglied des Rates beantragen, bei einem Beschluss des Rats, der mit qualifizierter Mehrheit getroffen wurde, zu überprüfen, ob diese qualifizierte Mehrheit auch mindestens 62 % der Gesamtbevölkerung der EU repräsentiert. Wurde diese Bedingung nicht erfüllt, war der betroffene Beschluss ungültig. Im Lissabonner Vertrag (2009) wurde die Zahl der politischen Themengebiete, bei denen der Rat weiterhin einstimmig entscheiden muss, von 82 auf 92 erhöht. Die Zahl der Sachgebiete mit erforderlicher qualifizierter Mehrheitsentscheidung stieg sogar von 137 auf 181. Einstimmig sein müssen künftig alle Beschlüsse in der Außen-, Sicherheits- und Verteidigungspolitik, zur Festlegung eines mehrjährigen Finanzierungsrahmens, Steuerharmonisierung, Diskriminierungsbekämpfung, alle nach der Unterzeichnung des Vertrages vereinbarten Beschlüsse zu den Struktur- und Kohäsionsfonds, bestimmte Entscheidungen der Umwelt- und Handelspolitik, der straf- und familienrechtlichen Zusammenarbeit sowie zu Bestimmungen über die Einsetzung einer europ. Staatsanwaltschaft.\nUm ein einfacheres, transparentes und aus Sicht der größeren Staaten gerechteres Abstimmungsverfahren im Rat zu gewährleisten, wurde zum 1.11.2014 ein System der qualifizierten, doppelten Mehrheit wirksam, das bis heute gilt. Für einen gültigen Beschluss ist nun eine Mehrheit von 55 % der Mitgliedstaaten erforderlich, in denen 65 % der Bevölkerung Europas leben müssen. In der Übergangszeit kann der sog. Kompromiss von Ioannina zur Anwendung kommen: Demnach darf der Rat auch mit qualifizierter Mehrheit keine Entscheidung treffen, wenn mindestens ¾ der Unionsbevölkerung oder mindestens ¾ der Mitgliedstaaten gegen den Beschluss sind. Am 1.4.2014 wurde dieser Wert dann auf 55 % der Staaten bzw. Bevölkerung, die für die Bildung einer Sperrminorität erforderlich wären, gesenkt. Der Vorteil dieses neuen Verfahrens der doppelten Mehrheit geht so aufgrund einer Vielzahl von Bedingungen und einer langen Übergangsphase verloren, zumal es weder transparenter noch automatisch effizienter ist als das bislang gültige.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177136/ministerrat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177136/ministerrat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177138/mitentscheidungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177138/mitentscheidungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff M. lassen sich die außenpolitischen Aktivitäten der EU im Mittelmeerraum zusammenfassen. Diese sind insbesondere der sog. Barcelona-Prozess (auch »euro-mediterrane Partnerschaft«), begründet im Jahr 1995, und die südliche Dimension der europ. Nachbarschaftspolitik, mit der seit der Erweiterung der EU im Jahr 2004 begonnen wurde. In jüngerer Zeit wird außerdem verstärkt das Projekt einer Mittelmeerunion zur Reform der Mittelmeerpolitik diskutiert. Die Mittelmeerpolitik ist Teil der Gemeinsamen Außen- und Sicherheitspolitik der EU. Diese verfolgt das Ziel einer aktiven Förderung von Sicherheit und Stabilität in der Welt. Als Region in direkter Nachbarschaft der EU kommt dem Mittelmeerraum eine besondere Bedeutung zu. Er ist außerdem eine Region großer sicherheitspolitischer Herausforderungen: Der Konflikt zwischen Israel und den Palästinensern, die Instabilität des Libanon und die nur langsam vorangehenden Transformationsprozesse vieler Länder hin zu Demokratie und Marktwirtschaft sind nur einige Probleme, die die Region prägen und unmittelbare Auswirkungen auf die EU-Länder haben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177139/mittelmeerpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177139/mittelmeerpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der frz. Staatspräsident Nicolas Sarkozy schlug vor, durch eine M. [offiziell: »Barcelona-Prozess: Union für das Mittelmeer«] die Zusammenarbeit zwischen der EU und den Ländern des südlichen Mittelmeerraums zu stärken. Eine entsprechende Vereinbarung kam auf dem EU-Gipfel im Juli 2008 zustande, obwohl die M. im Vorfeld kontrovers diskutiert wurde. Die M. umfasst (nach dem Austritt Großbritanniens) die 27 EU-Staaten, die Europäische Kommission sowie Albanien, Algerien, Ägypten, Bosnien-Herzegowina, Israel, Jordanien, Kroatien, den Libanon, Libyen, Mauretanien, Marokko, Monaco, Montenegro, die palästinensische Autonomiebehörde, Syrien, Tunesien und die Türkei. Die Arabische Liga bekommt einen Beobachterstatus. Der M. stehen jeweils ein EU-Mitglied und ein Partnerland vor. Die Staats- und Regierungschefs der Teilnehmerländer treffen sich alle 2 Jahre, die Außenminister jährlich. Sie werden von einem Sekretariat und einem ständigen Ausschuss administrativ unterstützt. Geplant sind Projekte in den Bereichen Säuberung des Mittelmeers, Verkehrsnetze zu Land und zu Wasser, Umweltschutz und regenerative Energien, Bildung, Forschung und Förderung kleiner und mittelständischer Unternehmen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177140/mittelmeerunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177140/mittelmeerunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff M. [engl.: überwachen] bezeichnet eine wichtige Stufe im Beitrittsverfahren der EU; hier prüft die Europäische Kommission, ob und inwiefern ein Staat, der in die EU aufgenommen werden will, in den Bereichen Politik, Recht und Wirtschaft die sog. Kopenhagener Kriterien erfüllt (nachgewiesen werden müssen: Demokratie, Rechtsstaat, Marktwirtschaft und Bereitschaft zur Übernahme des EU-Rechts). Im Mittelpunkt des M. steht die Analyse der erreichten und noch notwendigen Reformen im Kandidatenstaat. Dieser Anpassungsprozess wird auch als »Europäisierung« beschrieben. In den Beitrittsverhandlungen werden zwischen der EU und den Kandidatenstaaten in den Bereichen Politik, Wirtschaft, Recht individuelle Zielvorgaben (sog. »Benchmarks«) vereinbart; die Aufgabe der EU-Kommission ist es, in den jährlich vorgelegten »Fortschrittsberichten« die Erreichung dieser Zielvorgaben zu prüfen und Erfolge bzw. Misserfolge bei der Anpassung an das EU-Recht (sog. »Acquis communautaire«, frz. »gemeinschaftlicher Besitzstand«) aufzuzeigen. Die EU-Kommission veröffentlicht im Rahmen des M. auch Strategiepapiere zur Erweiterungspolitik. Das M. endet normalerweise mit dem Beitritt der Staaten; bei den zum 1.1.2007 beigetretenen Staaten Bulgarien und Rumänien wird das M. jedoch im Rahmen des sog. Kooperations- und Verifikationsmechanismus fortgeführt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177142/monitoring/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177142/monitoring/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.11.1888 · † 16.3.1979] frz. Politiker. 1919–23 stv. Generalsekretär des Völkerbundes. Im 2. Weltkrieg als Koordinator der alliierten Nachschub- und Versorgungsorganisation. Nach dem Krieg Leiter des frz. Planungsamtes. 1952–54 Präsident der Hohen Behörde der Europäischen Gemeinschaft für Kohle und Stahl (EGKS).\nM. entwarf den sog. Schuman-Plan, welcher vorsah, die westeurop. Montanindustrien dem jeweiligen nationalen Zugriff zu entziehen und in einer europ. Organisation zusammenzufassen. Aus den Verhandlungen über den Schuman-Plan, die M. leitete, entwickelte sich die EGKS, auch Montanunion genannt. Gründete später das Aktionskomitee »Vereinigte Staaten von Europa« und wurde 1976 zum ersten »Ehrenbürger Europas« ernannt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177143/monnet-jean/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177143/monnet-jean/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177144/montanunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177144/montanunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  M. [engl.: Mehrebenen-Regieren] ist ein wissenschaftliches Konzept zur Analyse der EU-Politik und ein Begriff, der die besondere Form der auf Partnerschaft und Konsens ausgerichteten Entscheidungsfindung in der Europäischen Union und auf die Verflechtung mehrerer politischer Ebenen, wie sie für die EU typisch ist, beschreibt. M. zeichnet sich aus durch eine wechselseitige Abhängigkeit mehrerer Handlungsebenen und macht die EU aus Sicht des M.-Ansatzes zu einem (quasi-)föderalen politischen System. Im Falle der EU lassen sich 4 Ebenen unterscheiden:\n1. die europ. bzw. supranationale (EU),\n2. die mitgliedstaatliche (z. B. Frankreich oder Estland),\n3. die regionale (in Deutschland und Österreich sind das die Länder, in Spanien die Autonomen Gemeinschaften wie Katalonien) und\n4. die kommunale Ebene (z. B. Stuttgart oder Barcelona).\nDer Begriff M. wurde in den 1990er-Jahren in der Politikwissenschaft von dem US-amerik. Politologen Gary Marks zusammen mit Liesbet Hooghe und Kermit Blank als Konzept zur Analyse und Beschreibung der EU-Politik entwickelt (zunächst beschränkt auf die Regional- und Strukturpolitik der EU, später auf andere Politikfelder übertragen). Der Begriff und das Konzept sollen – im Unterschied zu sog. staatszentrierten Ansätzen, welche die EU-Staaten bzw. deren Regierungen als die zentralen und alles entscheidenden Akteure betrachten – deutlich machen, dass in der EU kein politisches Zentrum und keine Hierarchie im klassischen Sinne existieren. Die unterschiedlichen Ebenen sind nach dem Verständnis von M. erst durch die enge Zusammenarbeit und die Mitwirkung aller Ebenen zu effizienten Problemlösungen in der Lage. Als Beispiel für M. kann das sog. Schulobstprogramm der EU dienen: Die EU-Agrarminister haben am 18.12.2008 dieses Programm beschlossen. Die Beteiligung der EU an diesem Programm – sie trägt i. d. R. die Hälfte der Kosten – soll, so die Verordnung, »jungen Verbrauchern« den »Geschmack an Obst und Gemüse« vermitteln. An dem Programm nehmen in Deutschland 7 Bundesländer teil; da im dt. Föderalismus die Bildungspolitik zu den ureigenen Aufgaben der Länder gehört, sind sie hier entsprechend gefordert. Baden-Württemberg z. B. beteiligt sich an dem EU-Schulobstprogramm, ebenso Bayern, Nordrhein-Westfalen, Rheinland-Pfalz, das Saarland, Sachsen-Anhalt und Thüringen. In Baden-Württemberg ergänzt das EU-Programm die seit Langem bestehende Ernährungsinitiative »Bewusste Kinderernährung« (BeKi). Als ein Beispiel für M. kann dieses Programm deshalb dienen, weil hier unterschiedliche politische Entscheidungsebenen (EU, Bund, Land und Kommunen) sowie staatlich wie nichtstaatliche Institutionen und Akteure (hier: Schulen, Bildungseinrichtungen, Produzenten, Bauern) und auch verschiedene Adressaten beteiligt sind, ehe tatsächlich Äpfel, Birnen und andere Früchte in Schulen oder Kindergärten verteilt werden können. Hier kooperieren – orientiert am gemeinsamen Ziel einer »gesunden Ernährung« – ganz unterschiedliche Gruppen und Institutionen, was typisch für M. ist. Der Begriff M. hat sich seit den 1990er-Jahren nicht nur in der EU-Forschung etabliert, sondern auch in Politik und Verwaltung: Das M.-Konzept wird v. a. von der EU-Kommission (Governance-Weißbuch, 2001) und dem Ausschuss der Regionen (Weißbuch zu M., 2009) unterstützt und hat sich inzwischen als eine Art Leitbild der EU-Politik durchgesetzt. Kritiker bemängeln, dass die politische Verantwortlichkeit und Legitimation von M. diffus sei, weil aufgrund der Vielzahl von Akteuren und Ebenen nicht klar sei, wer am Ende für Entscheidungen politisch haftbar gemacht werden kann. Die Befürworter des Konzeptes sehen umgekehrt gerade in M. und der damit einhergehenden Zusammenarbeit unterschiedlicher Akteure eine Lösung für die Akzeptanzprobleme der EU.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177146/multi-level-governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177146/multi-level-governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als M. [lat.: multi = viele; latus = Seite] bezeichnet man allgemein die Koordination nationaler Politik zwischen drei oder mehr Staaten. Der M. steht damit im Gegensatz zur unkoordinierten Politik eines einzelnen Staates (Unilateralismus) und zur Politikkoordination zwischen lediglich zwei Staaten (Bilateralismus). Nach John G. Ruggie, einem US-amerik. Politikwissenschaftler, bedeutet M., dass der Politikkoordination bestimmte Prinzipien zugrunde liegen, welche ein bestimmtes Verhalten von Staaten unabhängig von situationsabhängigen Einzelinteressen vorschreiben.\nEin klassisches Beispiel für M. in diesem Sinne ist ein sog. System kollektiver Sicherheit. In einem solchen System wird die Aggression eines Staates gegen einen anderen als Aggression gegen alle aufgefasst und erfordert somit eine kollektive Antwort. Dieses Prinzip ist für alle Mitglieder des Systems gültig. Das System kollektiver Sicherheit bietet somit (zumindest in der Theorie) eine multilaterale Alternative zu anderen Optionen der Sicherheitspolitik wie etwa bilateralen Allianzen oder unilateraler Aufrüstung. In rudimentärer Form hat dieses Konzept seinen Niederschlag in der Charta der Vereinten Nationen gefunden.\nAuch die Organisation der Europäischen Union entspricht den Grundsätzen des M. Schließlich koordinieren die Mitgliedstaaten der EU hier ihre nationalen Politiken auf der Grundlage von allgemeingültigen Prinzipien, welche im Vertrag über die Europäische Union festgehalten sind. Der M. ist aber auch ein Grundsatz und Ziel des Außenverhaltens der EU. So heißt es etwa in der Europäischen Sicherheitsstrategie (ESS) aus dem Jahr 2003, dass die EU eine »Weltordnung auf der Grundlage eines wirksamen Multilateralismus« anstrebt. Konkret bedeutet dies, v. a. internationale Politik im Rahmen von multilateralen Institutionen wie etwa den Vereinten Nationen oder der Welthandelsorganisation (WTO) zu koordinieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177145/multilateralismus-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177145/multilateralismus-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der griech. Geschichtsschreiber Herodot (4. Jh. v. Chr.) erwähnt die Geschichte der Entführung der phönizischen Prinzessin Europa an prominenter Stelle (Herodot 1,1-4): in einer Reihe wechselseitiger Raube von Frauen aus Hellas und Asien, die zugleich als Vorgeschichte des griech.-pers. Konflikts präsentiert wird. Herodots Werk ist nicht das erste »abendländische« Zeugnis von Europas Raub. Der Mythos kommt seit Homers Ilias allenthalben in der Literatur vor, seit dem 6. Jh. v. Chr. auch in der Bildkunst, u. a. auf Vasen, Reliefs, (Wand-)Gemälden. Erzählt wird, wie der griech. Göttervater Zeus (lat.: Iuppiter) ein begehrliches Auge auf Europa warf, sich ihr in Stiergestalt näherte und sie verschleppte. Von der Schönheit und Sanftheit des Stiers eingenommen, soll Europa ihn gestreichelt, sich auf seinen Rücken gesetzt, der Göttervater sich daraufhin erhoben, sie nach Kreta entführt und mit ihr Kinder gezeugt haben.\nEuropa, ihre Vorfahren und Nachkommen bezeugen die Verbindung der Völker. Griechen, Kreter, Phönizier und Ägypter, die sich ums Mittelmeer gruppieren, werden in dem Sagenstoff von Europas Familie, die den Mittelmeerraum durchreist und besiedelt, als von Vielfalt geprägte kulturelle Einheit gesehen – ähnlich, wie wir sie heute, unter veränderten ethnografischen und politischen Verhältnissen, mit dem Europa-Gedanken anstreben. Europa selbst erhielt in den Transformationen des Mythos bis heute unterschiedlichste Rollen: von der gewaltsam geraubten Jungfrau über die zu Gott strebende Seele hin zur fatalen Verführerin, der sich der Mann willig unterwirft. Seit dem 2. Jh. v. Chr. wirkt sich bei der Rollenverteilung die Kritik der Philosophen an den Liebesaffären der Götter aus. An sie knüpfen in der Spätantike christliche Autoren wie Tertullian, Gregor von Nazianz und Augustinus an, deren negative Wertungen lange fortwirken. Die Humanisten erschließen neue Zugänge zum Mythos, indem sie Deutung und christliche Heilswahrheit trennen, u. a. um die historische Distanz ihrer Zeit zur Antike hervorzuheben. Bei Boccaccio erscheint Jupiter als Gewaltmensch, der Europa, eine Frau von besonderen Gaben, auf seinem mit einem Stiersymbol geschmückten Schiff entführt. An diese Lesart knüpfen alle Transformationen an, in denen Europa als historische Persönlichkeit vorkommt und wo es um den Namen des Erdteils geht, wie etwa in Christine de Pizans Stadt der Frauen (1405): »Europa […] erlangte Berühmtheit, weil Jupiter sie liebte, und sie verlieh einem Drittel der Erde ihren Namen.«\nIm 16. Jh. treten christliche Gehalte gegenüber sinnlich-emotionalen Befindlichkeiten in den Hintergrund. Autoren wie Edmund Spenser (1590), Lope de Vega (1602/04) und Giambattista Marino (1618) geht es um Wucht und Macht der Liebe. Um 1650 nehmen travestierende Bearbeitungen zu; zumal im 18. Jh. wird Europa mit ironischer Distanz betrachtet, z. B. von Dichtern wie Lessing (1751), Gottfried A. Bürger (1789) und später Heine (1835, 1851/54), der fragt: »Ja, Europa ist erlegen, wer kann Ochsen widerstehen?« Im 20. Jh. werden mittels des Mythos gehäuft politische Aussagen getroffen, etwa in Georg Kaisers Stück Europa (1915), und dann v. a. im Rahmen der weit gespannten Ideen der Paneuropa-Bewegung seit 1923. Im Dritten Reich hält Europa für nationalsozialistische Propagandazwecke her, zugleich ist sie, im Gegenzug, Sinnbild des wehrlosen, leidenden Kontinents; Max Beckmanns bekannte Darstellung von 1933 z. B. zeigt Europa mit von Schmerz verzerrtem Gesicht auf dem Rücken des Stieres liegend. Johannes R. Becher wendet sich 1943 in »Stier und Stachelschwein« gegen den Länder- und Erbeanspruch der Nationalsozialisten. Die Gewalt, die Europa hierbei zugefügt wird, ist nach 1945 in der DDR-Literatur häufig Thema, so in Günther de Bruyns Prosaskizze Raub der Europa (1979). Ab Mitte der 1980er-Jahre steigt die Anzahl der Literatinnen, die den Raub thematisieren, erheblich. 1993 eröffnet F. Mayröckers Europa-Rede eine ganze Reihe unterschiedlichster Rückgriffe auf den Mythos, worin Europa als Personifikation des Erdteils oder der EG fungiert und der Raub kritisch gesehen wird, so etwa in der Anthologie »Nach Europa. Texte zu einem Mythos« (1993). Um 2000 wird die Prinzessin verstärkt in der Karikatur und affirmativen Europa-Politik eingesetzt: als Personifikation für den Erdteil oder die EG. Signifikant ist das Titelbild des Spiegel-Magazins vom 25.5.2000. Auf ihm prescht der Stier voran, auf dem Rücken das Mannequin Laetitia Casta, die in Europa sich selbst erkennt: »Jugendlich, modern, dynamisch und optimistisch.«\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177121/mythos-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177121/mythos-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die NATO [engl.: North Atlantic Treaty Organization] bildet das wichtigste sicherheitspolitische Konsultationsforum in der euro-atlantischen Region. Sie garantiert bis heute die territoriale Unverletzlichkeit ihrer Mitglieder. 1949 wurde sie zunächst als lockeres Bündnis mit dem Ziel gegründet, den Aufbau starker europ. Streitkräfte im Rahmen der Europäischen Verteidigungsgemeinschaft durch nordamerik. und brit. Beiträge zu ergänzen. Mit dem Koreakrieg ab 1951 wandelte sich die NATO in eine militärisch hoch integrierte, unter amerik. Führung stehende Allianz. Nach dem Ende des Ost-West-Konflikts nahm die NATO eine dritte Form an. Die territoriale Verteidigung und die nukleare Abschreckung verloren an Bedeutung; stattdessen erklärte die Allianz Stabilität durch Erweiterungen und Partnerschaften sowie Friedenssicherung jenseits ihres Bündnisgebiets zu neuen Aufgaben. Gleichzeitig schwächte sich ohne gemeinsame Bedrohung der Bündniszusammenhalt ab; im Licht der Kriege in Bosnien und im Kosovo erschien die amerik. (Vor-) Machtstellung aus europ. Perspektive weniger verlässlich und erträglich. Mit der Europäischen Sicherheits- und Verteidigungspolitik reagierte die EU auf diese Veränderungen und warf damit die Frage nach dem Verhältnis europ. und transatlantischer militärischer Strukturen neu auf. Bereits 1996 hatten sich die NATO-Mitglieder im Grundsatz darauf verständigt, mit der Westeuropäischen Union (WEU) einen europ. Pfeiler innerhalb der NATO zu errichten. Gemäß dieser Berlin-Vereinbarung sollte die WEU keine eigenen militärischen Strukturen aufbauen, sondern auf Kapazitäten der NATO zugreifen (insbesondere auf Teile der Kommandostruktur in den Fällen, wo zwar die Europäer eingreifen wollen, nicht aber die NATO als Ganzes). Inwiefern dies aber »garantiert« (EU-Forderung) oder nur »gesichert« (Angebot der USA) ist, blieb zunächst umstritten – ebenso wie die Frage eines US-amerik. Vetorechts bei europ. Operationen. Die im Dezember 2002 erzielte sog. »Berlin-plus«-Regelung präzisiert zwar die Zugriffsrechte und Konsultationsmechanismen, lässt jedoch noch viele Fragen ungeklärt. Seit der Wahl von US-Präsident Donald Trump (2016) ist das Verhältnis zwischen NATO und EU schwieriger geworden (z. B. Streit über gerechte Lastenverteilung). Gleichzeitig gibt es Bemühungen um eine engere Zusammenarbeit (z. B. Gemeinsame NATO-EU-Erklärung von 2016).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177150/nato-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177150/nato-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  N. [frz.: Nomenclature Commune des Unités Territoriales Statistiques] bezeichnet die Systematik der Einteilung der EU in Gebietseinheiten, um regionale Statistiken erstellen zu können. Schon früher angewandt, wurde sie 2003 durch eine Verordnung institutionalisiert. Ziel ist die Erhebung regionaler statistischer Daten, unabhängig von veränderten Verwaltungsstrukturen in den Mitgliedstaaten. Die Einteilung erfolgt anhand bestimmter Kriterien, z. B. Einwohnerzahl und geografische Gegebenheiten. Die Untergliederung ist hierarchisch. Jeder Mitgliedstaat ist in Regionen der N.-Ebenen 1, 2 und 3 untergliedert. In Deutschland entspricht die N.-Ebene 1 ca. einem Bundesland, die N-Ebene 2 in etwa einem Regierungsbezirk und die N.-Ebene 3 ungefähr einem Landkreis. Änderungen können alle 3 Jahre vorgenommen werden. Die N.-2016-Klassifikation ist seit 1.1.2018 gültig.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177162/nuts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177162/nuts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die N. umfasst in einem engen Sinne das Engagement der EU und ihrer Mitgliedstaaten im Konflikt zwischen Israel, den Palästinensern und den arab. Nachbarländern. In einem weiteren Sinne beschreibt die N. auch die seit den 1990er-Jahren wachsenden weiteren Aktivitäten der EU in der Region. Diese beinhalten etwa den »Barcelona-Prozess« und die europ. Nachbarschaftspolitik, die Verhandlungen mit dem Iran über dessen Atomprogramm oder die Präsenz europ. Länder in der UN-Blauhelmmission nach dem Krieg im Libanon im Sommer 2006. Dieses zunehmende Engagement ist v. a. auf den Ausbau der außen- und sicherheitspolitischen Fähigkeiten der EU zurückzuführen. Die EU sieht in der Förderung von Frieden und Sicherheit in ihrer direkten Nachbarschaft einen Beitrag zur Stabilität an den Rändern des europ. Kontinents. Für den Nahostkonflikt trägt Europa aufgrund seiner kolonialen Vergangenheit, des 2. Weltkriegs und des von Nazideutschland verantworteten Holocausts sowie seiner Rolle im Kalten Krieg eine besondere Verantwortung. All diese Entwicklungen wirkten sich auf den Nahostkonflikt aus. Die N. der EU ist deshalb auch im Nahostkonflikt am sichtbarsten. Hier ist die EU als Akteur im sog. Nahostquartett vertreten. Dieses ist ein Forum zur Unterstützung von Friedensverhandlungen zwischen den Konfliktparteien und umfasst außerdem die UN, Russland und die USA. Wie die übrigen Akteure im Nahostquartett sieht die EU in einer Zweistaatenlösung für Israel und die Palästinenser den Schlüssel zum Frieden. Im November 2007 wurde unter Vermittlung der USA ein weiterer Versuch eingeleitet, einen Friedensvertrag zwischen Israel und den Palästinensern auszuhandeln. Die Lage im Nahen und Mittleren Osten hat seit der Jahrtausendwende v. a. durch den Krieg im Irak und das iran. Atomprogramm deutlich an Komplexität gewonnen. Hier stößt die europ. N. an Grenzen. So ist es nicht immer einfach, unter den EU-Mitgliedstaaten eine gemeinsame Position zu finden, insbesondere wenn es um ein mögliches militärisches Engagement geht. Die Europäer stehen so in ihrer direkten Nachbarschaft einer Vielzahl an Herausforderungen gegenüber; die Konflikt- und Problemlage hat sich in den letzten Jahren verschärft (u. a. in Bezug auf das Verhältnis zu Israel, die Herausforderungen des islamistischen Terrorismus und neue Initiativen der US-Administration unter Präsident Donald Trump).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177148/nahostpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177148/nahostpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177151/naturschutz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177151/naturschutz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff N. umfasst Maßnahmen zum Abbau von zwischenstaatlichen Handelsbeschränkungen, die zur Errichtung eines sog. integrierten Marktes führen. Wirtschaftswissenschaftler unterscheiden 5 Typen der regionalen ökonomischen Integration, die durch unterschiedliche Grade und Stufen der N. gekennzeichnet sind:\n• Freihandelszone,\n• Zollunion,\n• Gemeinsamer Markt,\n• Wirtschaftsunion und\n• volle wirtschaftliche Integration.\nIm Unterschied zur N., die allein auf den Abbau von Handelsbeschränkungen abzielt, sind mit dem Begriff der »positiven Integration« solche Maßnahmen erfasst, die zur Etablierung neuer Politikfelder und Institutionen auf der EU-Ebene führen, z. B. die Übertragung von Kompetenzen im Bereich der Währungspolitik und die Schaffung eines Europäischen Währungsfonds (im Planungsstadium; Stand: Ende 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177152/negative-positive-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177152/negative-positive-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177155/nichtigkeitsklage/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177155/nichtigkeitsklage/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177157/nizza-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177157/nizza-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  N. bezeichnet die am 1.1.1973 vollzogene erste Erweiterung der EG um die nördlichen EFTA-Länder Großbritannien, Irland und Dänemark. Diese hatten wie auch Norwegen 1967 Beitrittsanträge gestellt. Die Verhandlungen wurden am 30.6.1970 eröffnet und mit Unterzeichnung der Beitrittsverträge am 22.1.1972 beendet. Den Verhandlungen lagen die bis heute geltenden Prinzipien zugrunde (Beitrittsverfahren). Sie verlangten von den neuen Mitgliedern insbesondere die komplette Übernahme des »gemeinschaftlichen Besitzstandes« (d. h. alle bislang beschlossenen Regelungen und Gesetze der EG). Schwierige Verhandlungskapitel betrafen den brit. Beitrag zum EG-Budget, die aus den Verbindungen zu den Commonwealthländern resultierenden Exporte (Zucker, Molkereiprodukte) sowie Landwirtschaft und Fischerei. Die Ratifizierung des Beitrittsvertrags scheiterte in Norwegen, da die Bevölkerung im September 1972 gegen die Mitgliedschaft stimmte (53,5 % nein, 46,5 % ja). Den Startschuss zur N. hatte der Haager Gipfel 1969 gegeben, der auch eine Neujustierung der frz. Europapolitik unter Präsident Pompidou einleitete. Denn die 4 Länder hatten schon 1961/62 erstmals Beitrittsanträge gestellt, die jedoch nach dem gegen Großbritannien gerichteten Veto des frz. Staatspräsidenten Charles de Gaulle 1963 (erneut 1967) nicht weiter verfolgt wurden. Die N. war eine Zäsur in der Entwicklung der EG, da mit Großbritannien ein gewichtiger Vertreter des intergouvernementalen, also die Handlungsspielräume und Souveränität der Mitgliedstaaten schonenden Ausbaus der EG sowie die Stärkung der transatlantischen Dimension hinzukam. Zudem forderte Großbritannien über Jahre hinweg Nachverhandlungen über seinen Beitrag zum EG-Haushalt (»Britenrabatt«).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177159/norderweiterung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177159/norderweiterung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309435/nordirlandkonflikt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309435/nordirlandkonflikt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177164/oecd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177164/oecd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177170/olaf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177170/olaf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177180/osze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177180/osze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff O. umschreibt eine Reihe von im Detail unterschiedlichen Verfahren zum Austausch von Informationen und zur Koordinierung von politischen Entscheidungen zwischen den Regierungen der EU-Mitgliedstaaten. Angewendet wird die O. im Rahmen der »Lissabon-Strategie für Wachstum und Beschäftigung« seit dem Jahr 2000 in so vielfältigen Bereichen wie etwa Forschung und Entwicklung, Beschäftigungs-, Gesundheits-, Jugend-, Migrations-, Renten-, Sozial-, Umwelt- und Unternehmenspolitik. Alle diese Bereiche haben gemeinsam, dass die supranationalen Institutionen der EU (Kommission, Ministerrat und Europäisches Parlament) keine oder nur sehr begrenzte Zuständigkeiten besitzen, um EU-weit verbindliche und einheitliche Regelungen zu erlassen. Dennoch haben die Mitgliedstaaten beschlossen, in diesen Politikfeldern zusammenzuarbeiten: Überall sind Reformen notwendig, und manchmal lohnt es sich, über den eigenen Tellerrand zu schauen. Es geht aber bei der O. nicht um eine Angleichung der nationalen Politiken durch europ. Recht, sondern um einen Informationsaustausch und die Suche nach bewährten Verfahren (»Best Practice«). Welche Modelle für eine zukunftsfähige Rentenpolitik gibt es in der EU? Wo und warum funktionieren sozialpolitische Maßnahmen am besten? Welches Land kann mir ein Vorbild für neue Ideen in der Jugendpolitik sein? In den Verfahren der O. legen die Mitgliedstaaten regelmäßig Berichte vor, die von der EU-Kommission gesammelt und ausgewertet werden. Aus diesen Informationen sollen dann »bewährte Verfahren« (»Best Practice «) ermittelt werden, die den EU-Mitgliedern als Orientierung für ihre Politikreformen dienen können. Die Anwendung der O. ist nicht unumstritten. Kritiker sehen in ihr v. a. eine schleichende Verlagerung von Zuständigkeiten weg von den Mitgliedstaaten und hin zu den europ. Institutionen, auch wenn diese in den Politikbereichen, die die O. betreffen, keine Gesetze erlassen, sondern lediglich die Zusammenarbeit der Regierungen unterstützen können. Ein wichtiger Vorteil der O. ist, dass sie es ermöglicht, auch in sensiblen Bereichen, die den Kern der Souveränität eines jeden EU-Landes berühren, Kooperationen zu ermöglichen. Durch eine »weiche« Zusammenarbeit unterhalb der Schwelle der »harten« Gesetzgebung kann man besser voneinander lernen und Reformen erleichtern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177166/offene-methode-der-koordinierung-omk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177166/offene-methode-der-koordinierung-omk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177171/ombudsmann-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177171/ombudsmann-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit einem O. [dt.: Nichtbeteiligung] kann ein EU-Mitgliedstaat von der Zusammenarbeit in einem bestimmten Politikbereich ausgeschlossen werden. Die bisher eingeführten wichtigsten O. sind\n1. die Nichtteilnahme des Vereinigten Königreichs und Dänemarks bei der Einführung des Euro im Rahmen der dritten Stufe der Wirtschafts- und Währungsunion,\n2. die brit. und dän. Ausnahmeregelungen im Bereich der Justiz- und Innenpolitik sowie\n3. die dän. Nichtbeteiligung an der Vorbereitung und Durchführung einer gemeinsamen Verteidigungspolitik.\nDie Initiative zur Einführung eines O. kommt vom betroffenen Mitgliedstaat, erfordert jedoch die Zustimmung aller EU-Mitglieder.\nDas O. muss im europ. Primärrecht festgeschrieben werden. Die Gewährung eines O. erfolgt als Gegenleistung und ist Voraussetzung dafür, dass der nicht beteiligte Staat einer Vertiefung der Zusammenarbeit in dem jeweiligen Politikbereich zustimmt. In der Praxis wird den O.-Staaten in den meisten Fällen das Recht auf ein »Opting in« zugesprochen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177172/opting-out/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177172/opting-out/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das O. wurde im Vertrag von Maastricht (1993) als sog. Mitentscheidungsverfahren eingeführt. Mit ihm erhielt das Europäische Parlament (EP) erstmals legislative Kompetenzen, die ihm bis dahin nur im Rahmen des Haushaltsverfahrens zustanden. Das O. besteht aus 4 Schritten:\n1. In erster Lesung werden die Vorschläge, die die Europäische Kommission zu neuen Gesetzesvorhaben macht, im EP beraten. Das EP kann den Vorschlägen zustimmen oder Änderungen vorschlagen. Die Entscheidung des EP wird dann dem Ministerrat übermittelt. Wenn das EP keine Änderungen fordert und der Rat den Kommissionsvorschlägen zustimmt oder wenn der Rat in seiner ersten Lesung sämtliche Änderungsanträge des Parlaments mit »qualifizierter Mehrheit« billigt, kann das Gesetzgebungsverfahren bereits in dieser Phase abgeschlossen werden. Billigt der Ministerrat dagegen den Entwurf des EP nicht, dann beschließt er Änderungsvorschläge und fasst diese in seinem Standpunkt zusammen.\n2. Der Standpunkt des Ministerrates wird dem EP anschließend zur zweiten Lesung übermittelt. Billigt es den vom Ministerrat geänderten Text, so ist der Entwurf als Gesetz erlassen; lehnt es ihn aber mit der absoluten Mehrheit seiner Mitglieder ab, ist er gescheitert. Ändert das EP den Standpunkt dagegen mit absoluter Mehrheit erneut, dann gibt die Kommission eine Stellungnahme zu den Änderungsvorschlägen des EP ab.\n3. Im Rat können die Minister anschließend mit qualifizierter Mehrheit den Gesetzentwurf in der Fassung des EP erlassen – damit wäre das Gesetz dann angenommen. Hat aber die Kommission die Änderungsvorschläge des EP abgelehnt, muss der Rat einstimmig entscheiden. Lehnt der Rat die Änderungen des Parlaments ab, muss ein Vermittlungsausschuss einberufen werden. Dieser Ausschuss setzt sich aus einer gleichen Zahl von Vertretern des Rats und des EP zusammen. Auf der Grundlage des vom Parlament geänderten Textes versucht er, binnen 6 Wochen einen gemeinsamen Gesetzentwurf auszuhandeln. Gelingt die Einigung nicht, ist das Gesetz gescheitert.\n4. Einigt sich der Vermittlungsausschuss auf einen gemeinsamen Entwurf, so müssen EP und Rat in dritter Lesung zustimmen (EP mit absoluter Mehrheit, Rat mit qualifizierter Mehrheit). Lehnt eines der beiden Organe den gemeinsamen Entwurf ab, ist das Gesetz gescheitert.\nSeit dem Vertrag von Maastricht (Art. 95 EGV) wurde der Anwendungsbereich des O. nach und nach erweitert. Der Vertrag von Lissabon (2009) führte das O. als Regelgesetzgebungsverfahren ein und weitete die Anwendung massiv auf 84 Bereiche aus, die im Vertrag einzeln benannt sind.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177173/ordentliches-gesetzgebungsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177173/ordentliches-gesetzgebungsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die O. wurde 1994 gegründet und ist die in Wien ansässige Nachfolgeorganisation der Konferenz über Sicherheit und Zusammenarbeit in Europa (KSZE). Geografisch reicht sie »von Vancouver bis Wladiwostok«. Die sicherheitspolitische Organisation hat 57 Mitglieder, einschließlich der europ. Staaten, den USA, Kanada und den Nachfolgestaaten der Sowjetunion. Im Rahmen ihrer 3 Tätigkeitsfelder (Politik/Militärisches, Wirtschaft- und Umwelt, humanitäre Fragen) engagiert sich die O. in den Bereichen Frühwarnung, Konfliktprävention, Krisenmanagement und Krisennachsorge, u. a. durch Rüstungskontrolle, den Einsatz für Menschenrechte und Wahlbeobachtung.\nDazu verfügt die O. über 15 sog. Feldmissionen (Stand: 2018) in Südosteuropa, Osteuropa, dem Kaukasus und Zentralasien sowie 3 Institutionen:\n• den O.-Beauftragten für Medienfreiheit,\n• das Büro für demokratische Institutionen und Menschenrechte sowie\n• den Hochkommissar für nationale Minderheiten.\nDie Entscheidungsgremien der O. sind der jährlich tagende Außenministerrat sowie der wöchentlich tagende Ständige Rat der Botschafter. Das Einstimmigkeitsprinzip erweist sich dabei oft als Hürde für Beschlüsse.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177174/organisation-fuer-sicherheit-und-zusammenarbeit-in-europa-osze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177174/organisation-fuer-sicherheit-und-zusammenarbeit-in-europa-osze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 1960 gegründete internationale Organisation mit Hauptsitz in Paris hat 36 demokratische und marktwirtschaftlich orientierte Mitgliedstaaten. Aufgabe der O. ist es, zu einer optimalen Wirtschaftsentwicklung und Beschäftigung, stabilen öffentlichen Finanzen und einem steigenden Lebensstandard in ihren Mitgliedstaaten beizutragen. Auch soll sie in ihren Mitglieds- sowie in Entwicklungsländern das Wirtschaftswachstum fördern und die Ausweitung des Welthandels unterstützen. Diese Aufgaben werden v. a. durch die Sammlung und Analyse von Daten zu Wirtschaft und Gesellschaft wahrgenommen, durchgeführt vom ca. 3.300 Mitarbeiter umfassenden O.-Sekretariat. Im 2-mal monatlich tagenden Rat der Botschafter bzw. dem jährlich tagenden Ministerrat tauschen die Mitgliedstaaten sich über die ausgewerteten Daten aus und treffen Beschlüsse für Politikempfehlungen, deren Implementierung im Rahmen einer gegenseitigen Überwachung regelmäßig geprüft wird. Die O. ist die Nachfolgeorganisation der 1948 gegründeten Organisation für europ. wirtschaftliche Zusammenarbeit, in der 18 europ. Staaten nach dem 2. Weltkrieg über Konzepte und Strategien zur Umsetzung des Marshallplans für wirtschaftlichen Wiederaufbau berieten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177175/organisation-fuer-wirtschaftliche-zusammenarbeit-und-entwicklung-oecd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177175/organisation-fuer-wirtschaftliche-zusammenarbeit-und-entwicklung-oecd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177176/osterweiterung-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177176/osterweiterung-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177177/osteuropabank/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177177/osteuropabank/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der O. [offiziell: Rat der Ostseestaaten] ist eine regionale Organisation, die der Kooperation der 9 Ostseeanrainerstaaten, der EU sowie Island und Norwegen dient. Er wurde 1992 als Reaktion auf geopolitische Veränderungen nach dem Ende des Kalten Kriegs gegründet und zielt auf das friedliche Zusammenwachsen der Staaten im Ostseeraum auf politischer, wirtschaftlicher und kultureller Ebene. Jährlich finden Außenministertreffen unter rotierendem Vorsitz sowie Fachministertagungen statt. Die EU ist dabei vertreten durch den EU-Ratsvorsitzenden und ein Mitglied der EU-Kommission. Drehten sich die Debatten anfangs noch um Demokratisierungsprozesse in früheren Sowjetrepubliken, stehen heute Themen wie grenzüberschreitende organisierte Kriminalität, Umweltschutz oder Aufbau einer Wissensgesellschaft im Mittelpunkt. Mit der Osterweiterung hat der O. an Bedeutung verloren, zumal die Beschlüsse rechtlich nicht bindend und die Interessen der Mitglieder recht unterschiedlich sind. Dennoch sind vom O. wichtige Initiativen ausgegangen, wie etwa die Energiekooperation des Ostseeraumes, »Baltic 21« als eine Initiative für nachhaltige Entwicklung oder das EuroFaculty-Programm an den Universitäten des Baltikums und Kaliningrad.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177179/ostseerat/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177179/ostseerat/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. wurde 1925 durch den Österreicher Richard N. Coudenhove-Kalergi gegründet. Dieser hatte ein Buch mit dem Titel »Paneuropa« veröffentlicht und rief zur Gründung einer Organisation auf, die die Umsetzung seiner europ. Ideen fördern sollte. Ziel war die Vereinigung Europas bis hin zur Gründung der »Vereinigten Staaten von Europa«, um den Frieden in Europa dauerhaft zu bewahren sowie Europas Weltgeltung zu sichern. Nach anfänglichen Erfolgen mit Gründungen in ganz Europa und der Unterstützung durch führende Politiker kam es bald zu Konflikten innerhalb der P. sowie mit anderen Europaorganisationen. In Folge vertrat Coudenhove-Kalergi die P. seit Anfang der 1930er-Jahre mehr oder weniger allein. Daran änderte sich, trotz aller Bemühungen Coudenhove-Kalergis, bis zu seinem Tod im Jahre 1972 nichts. Danach übernahmen rechtskonservative Politiker, darunter Otto von Habsburg, die P. Sie gestalteten die Bewegung erfolgreich zu einer Europaorganisation um, die sich nicht zuletzt das im Ost-West-Konflikt »vergessene« Mitteleuropa zum Thema machte. Damit fand die P. v. a. in konservativen politischen Kreisen Anhänger. Sie ist bis heute eine der größten Europaorganisationen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177182/paneuropa-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177182/paneuropa-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das P. wurde auf der UN-Klimakonferenz in Paris 2015 am 12.12.2015 beschlossen (COP 21, d. h. 21. Vertragsstaatenkonferenz, »Conference of the Parties«); es bietet einen Rahmen für eine wirklich globale Klimapolitik und zielt auf die Zeit nach 2020 (es ersetzt das Kyoto-Protokoll von 1997). Das P. trat am 4.11.2016 in Kraft. Derzeit haben 187 Staaten der 197 Vertragsparteien das Abkommen ratifiziert (Stand: 15.10.2019). Die USA haben 2017 ihren Austritt aus dem P. für Ende 2020 bekannt gegeben. Die in Artikel 2 des Abkommens festgelegten Hauptziele sind: Beschränkung des Anstiegs der weltweiten Durchschnittstemperatur unter 1,5°C bzw. 2°C gegenüber vorindustriellen Werten; Senkung der Emissionen, Anpassungen an den Klimawandel und Lenkung von Finanzmitteln im Einklang mit Klimaschutzzielen und Stärkung der Widerstandsfähigkeit gegen die Folgen des Klimawandels. Im Gegensatz zum Kyoto-Protokoll enthält das P. Verpflichtungen für alle Vertragsparteien (keine Unterscheidung in sog. Annex- und Nicht-Annex-Staaten). Alle Vertragsparteien müssen nationale Klimaschutzpläne (engl. »Nationally determined contributions«, NDCs) erarbeiten und umsetzen. Die 29 Artikel des P. enthalten Elemente zur Milderung des Klimawandels, Anpassung an den Klimawandel, Finanzierung von Klimaschutz- und Anpassungsmaßnahmen, Technologietransfer, Ausbau von Kapazitäten sowie Transparenz von Maßnahmen und Unterstützung. Dabei sollen vor allem Entwicklungsländer beim Klimaschutz unterstützt werden. Bis 2025 beabsichtigen die Industrieländer jährlich 100 Mrd. US-Dollar für Klimaschutzmaßnahmen aufzubringen. Darüber hinaus ist im Rahmen des P. eine globale Bestandsaufnahme vorgesehen, welche alle 5 Jahre ab 2023 durchgeführt und für Überprüfung und Anpassungen der NDCs genutzt werden soll; die nationalen Zielvorgaben sollen dabei ambitionierter werden. Das sog. Regelbuch (engl.: »rulebook«) zum P., in dem Vorgaben zur konkreten Umsetzung der Ziele in der Praxis festgehalten sind, wurde im Dezember 2018 auf der UN-Klimakonferenz in Kattowitz (Polen) verabschiedet. Das P. wird kontrovers diskutiert; es wird vor allem kritisiert, dass das 1,5°C-Ziel mit denen im Rahmen des P. vorgelegten nationalen Plänen NDCs nicht mehr erreicht werden kann. Außerdem fehle die Rechtsverbindlichkeit des P. auf internationaler Ebene. Andere sehen das P. als Beweis dafür, dass der Klimawandel global als Problem anerkannt und bekämpft wird. So sei das Abkommen ein wichtiger Schritt im weltweiten Kampf gegen den Klimawandel. Die Verbindlichkeit sei dadurch gegeben, dass Vertragsparteien durch den sog. »Pledge and Review«-Mechanismus (engl.: Versprechen und Überprüfen) für das Erreichen bzw. Nicht-Erreichen ihrer Ziele, Rechenschaft gegenüber der (internationalen) Öffentlichkeit ablegen müssen. Die Europäische Union und viele ihrer Mitgliedstaaten gehören zu den treibenden Kräften einer globalen Klimapolitik und beanspruchen hier eine internationale Führungsrolle (engl.: »Leadership«).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309438/pariser-klimaabkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309438/pariser-klimaabkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. sind an den Beratungen und Entscheidungen der EU-Organe beteiligt, und dies in dreierlei Hinsicht:\n1. Sie kontrollieren die jeweiligen nationalen Entscheidungsprozesse bei der EU-Gesetzgebung. Sie wirken daran mit, die von ihren\nRegierungen in den Ministerrat eingebrachten nationalen Positionen zu EU-Vorhaben zu formulieren.\n2. Sie setzen das EU-Recht in nationale Gesetze um.\n3. Sie nehmen bestimmte, in den EU-Verträgen festgelegte Funktionen wahr, so stimmen sie z. B. über Vertragsänderungen oder den Beitritt neuer Mitgliedstaaten ab. Dadurch tragen die Parlamente unabhängig vom EP zur demokratischen Legitimation der EU bei.\nDie P. sichern sich auf unterschiedlichste Weise einen Einfluss auf die Europapolitik ihrer jeweiligen Regierungen: Die Instrumente hierzu reichen vom verbindlichen Verhandlungsmandat an Regierungsmitglieder (Dänemark, Österreich und Finnland) über das Recht zur Abgabe von Stellungnahmen (Frankreich, Großbritannien und Deutschland) bis hin zur (nachträglichen) Informierung der Parlamente durch ihre Regierungen (Griechenland, Spanien und Luxemburg). Der Vertrag von Lissabon (2009) erkennt in Art. 12 erstmals Rolle und Bedeutung der nationalen Parlamente an und konkretisiert sie: Alle EU-Organe müssen sämtliche EU-Gesetzentwürfe direkt an die nationalen Parlamente übermitteln. Dies gilt auch für Grün- und Weißbücher der Kommission, Initiativen und Empfehlungen von Mitgliedstaaten, des EP sowie der Europäischen Zentralbank. Besondere Pflichten der Kommission und des Ministerrates, die nationalen Parlamente zu informieren, sind in den Bereichen Justiz- und Innenpolitik vorgesehen. Zudem haben die P. das Recht zu überprüfen, ob neue EU-Gesetze dem Grundsatz der Subsidiarität genügen. Innerhalb von 8 Wochen nach der Übermittlung eines Gesetzesentwurfs können die Parlamente demnach in einer Stellungnahme an die Präsidenten des EP, des Ministerrates und der Kommission darlegen, weshalb der Gesetzesentwurf ihres Erachtens nicht mit dem Subsidiaritätsprinzip vereinbar ist. Der Erfolg der Stellungnahme hängt von den Mehrheitsverhältnissen ab: Jedem nationalen Parlament werden rechnerisch 2 Stimmen zugeteilt (hat ein Parlament 2 Kammern erhält jede Kammer 1 Stimme; in Deutschland haben also Bundestag und Bundesrat je 1 Stimme). Erreicht die Anzahl begründeter, negativer Stellungnahmen mindestens ein Drittel der Gesamtzahl der den nationalen Parlamenten zugeteilten Stimmen, muss der Gesetzesentwurf überprüft werden. Für Gesetzgebungsverfahren in der Justiz- und Innenpolitik beträgt diese Schwelle nur ein Viertel. Nach dieser Überprüfung hat die Kommission 3 Möglichkeiten, wie sie mit dem Entwurf verfährt: festhalten, ändern oder verwerfen. Erreicht die Anzahl der parlamentarischen Negativstellungnahmen mindestens die Hälfte der den Parlamenten zugewiesenen Stimmen und entscheidet sich die Kommission nach ihrer Prüfung trotzdem, am Vorschlag festzuhalten, müssen die Stellungnahmen der nationalen Parlamente und der Kommission dem EP und dem Ministerrat vorgelegt werden. Diese müssen dann noch vor Abschluss ihrer ersten Lesung prüfen, ob der Gesetzesvorschlag in Einklang mit dem Subsidiaritätsprinzip steht und können mit 55 % der Stimmen im Ministerrat bzw. der einfachen Mehrheit der abgegebenen Stimmen des EP das Gesetzesvorhaben verwerfen. Nach Abschluss des Gesetzgebungsprozesses können Parlamente, die eine sog. Subsidiaritätsrüge eingereicht haben, vor dem Europäischen Gerichtshof gegen die Verletzung des Subsidiaritätsprinzips klagen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177184/parlamente-der-mitgliedstaaten-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177184/parlamente-der-mitgliedstaaten-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das P. vom 4.11.2003 legt »die Regelungen für die Parteien auf europ. Ebene und ihre Finanzierung« fest. Die im Vorfeld der ersten europ. Direktwahlen geschaffenen transnationalen Parteiorganisationen, mit den nationalen Parteien der jeweiligen Parteifamilien als Mitgliedern, waren für ihre Aktivitäten finanziell auf Mitgliedsbeiträge und v. a. auf die Unterstützung durch die jeweiligen Fraktionen des Europäischen Parlaments angewiesen. Art. 138 a EG-Vertrag (in der Fassung von Maastricht) erwähnte erstmals Parteien auf europ. Ebene und wies ihnen eine wichtige Rolle im Integrationsprozess zu. Gestützt auf diesen Parteienartikel (jetzt Art. 224 AEUV) bemühten sich die Parteiorganisationen um ein spezielles P., das v. a. die rechtliche Basis für ihre Finanzierung aus dem EU-Haushalt schaffen sollte. Das P. bestimmt die Voraussetzungen für die Anerkennung als Partei auf europ. Ebene und damit für die Antragstellung um eine Finanzierung aus dem EU-Haushalt; es nennt die Pflichten, die eine Partei für ihr Finanzgebaren (öffentliche Rechenschaftslegung, Angabe von Spendern, zulässige Höhe von Spenden, Verbot bestimmter Spenden) erfüllen muss und es regelt die Aufteilung der Haushaltsmittel auf die Parteien. Das P. hat die Gründung neuer Parteien auf europ. Ebene gefördert; bereits 2004 waren es 10. In einer Entschließung des Europäischen Parlaments vom 23.3.2006 über die Erfahrungen mit dem P. werden Reformen (u. a. der Modalitäten der Mittelverwendung sowie die Förderung politischer Stiftungen auf europ. Ebene) und die Aufstockung der Mittel gefordert. Die daraufhin beschlossene Verordnung zur Änderung des P. vom 18.12.2007 sieht die Möglichkeit zur finanziellen Unterstützung von Stiftungen auf EU-Ebene, die den Parteien auf europ. Ebene angeschlossen sind, vor. 2014 und 2018 erfolgten nochmalige Änderungen der Verordnung über Statut und Finanzierung europ. politischer Parteien und Stiftungen. Die Neuerungen beziehen sich auf die Verschärfung der Voraussetzungen für die Anerkennung als europ. Partei sowie auf Finanzfragen (neuer Verteilungsschlüssel). Ziel ist, Missbrauch und damit ein weiteres Anwachsen der Zahl anerkannter europ. Parteien zu verhindern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177185/parteienstatut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177185/parteienstatut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177187/passerelle-klausel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177187/passerelle-klausel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177188/petersberg-aufgaben/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177188/petersberg-aufgaben/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177189/petersberg-erklaerung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177189/petersberg-erklaerung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der P. zur Schaffung einer gemeinsamen europ. Armee unter dem Kommando eines europ. Verteidigungsministers wurde am 24.10.1950 vom frz. Ministerpräsidenten Réne Pleven (* 15.4.1901 · † 13.1.1993) der Nationalversammlung in Paris vorgelegt. Die Idee zu diesem Plan stand im Zusammenhang mit der Debatte um die dt. Wiederbewaffnung, welche in Frankreich mit Skepsis und Sorge verfolgt wurde. Die USA setzten sich, v. a. nach dem Ausbruch des Koreakrieges, dafür ein, den dt. Wehrbeitrag im Rahmen des 1949 gegründeten Verteidigungsbündnisses NATO zu organisieren. Der ambitionierte frz. Plan zielte im Gegensatz dazu auf eine enge Einbindung und damit Kontrolle dt. Truppenkontingente in europ. Strukturen. Der P. stieß bei den Regierungen in den USA, in Großbritannien und auch bei der dt. Regierung Adenauer auf Skepsis und wurde nicht realisiert. Aus dem P. gingen jedoch Verhandlungen über die Schaffung einer Europäischen Verteidigungsgemeinschaft (EVG) hervor. Da der EVG-Vertrag 1954 von der Frz. Nationalversammlung abgelehnt wurde, waren auch die Pläne einer Europaarmee und einer Vereinheitlichung der Ausbildung und Ausrüstung zunächst gescheitert. Die Idee einer Europaarmee, wie sie in den 1950er-Jahren mit dem P. geboren wurde, wird jedoch seit den 1990er-Jahren immer wieder als Vorschlag aufgegriffen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177193/pleven-plan/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177193/pleven-plan/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177194/policy-unit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177194/policy-unit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Als P. wird das Fernbleiben Frankreichs vom Ministerrat von Mitte 1965 bis Anfang 1966 bezeichnet. Diese Blockadehaltung lähmte die EG und führte zu einer großen Krise der Europapolitik. Auslöser war die geplante Einführung von Mehrheitsentscheidungen in der gemeinsamen Agrarpolitik. Aus Protest gegen diesen Einflussverlust verordnete der frz. Staatspräsident Charles de Gaulle ab 1.7.1965 eine Blockade der Gemeinschaft. Überwunden wurde diese Krise Ende Januar 1966 durch den sog. Luxemburger Kompromiss, welcher der frz. Position entgegenkam. Die Strategie de Gaulles steht seither als Beispiel für eine strikte Durchsetzung nationaler Interessen in der Europapolitik. Zudem bremste die P. die Dynamik der Anfangsjahre der europ. Integration.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177195/politik-des-leeren-stuhls/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177195/politik-des-leeren-stuhls/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. allgemein umfasst Aktivitäten von Wissenschaftlern, Forschungs- und anderen Institutionen, die politische Entscheidungsträger durch wissenschaftlich fundierte Informationen, Ideen und Lösungsvorschläge unterstützen und – im Idealfall – eine von parteipolitischen und ideologischen Einflüssen unabhängige Entscheidung ermöglichen. Moderne P. entstand in den USA während des 2. Weltkriegs. In den 1960er- und 1970er-Jahren gewannen sog. Thinktanks (»Denkfabriken«) im politischen Entscheidungsprozess in den USA und später auch in Europa an Bedeutung. Auch in der EU spielt P. seit den 1990er-Jahren eine wachsende Rolle; v. a. die EU-Kommission und ihre Generaldirektion und zunehmend auch das Europäische Parlament setzen auf den Rat von Experten in den unterschiedlichen Phasen der Entscheidungsfindung (z. B. durch die Vergabe von Gutachten an Forschungsinstitute und die Mitarbeit von Wissenschaftlern in EU-Ausschüssen). Während 1990 auf EU-Ebene nur 5 Thinktanks gezählt wurden, waren es 2005 bereits 71 – mit wachsender Tendenz (vgl. Wessels/ Schäfer 2007: 206). Weil die EU-Kommission mit ihrem Initiativrecht für die Entwicklung neuer Richtlinien und Gesetze verantwortlich ist, steht sie im Mittelpunkt der P. auf EU-Ebene; aber auch das Europäische Parlament und – deutlich weniger – der Rat profitieren von P. Dies trägt einerseits bei zu einer Verwissenschaftlichung der Politik und andererseits zu dem expertokratischen Bild der EU. Zu den führenden Einrichtungen der europapolitischen Politikberatung gehören u. a.:\n• Bertelsmann Stiftung in Gütersloh/ Brüssel;\n• BRUEGEL (Brussels European and Global Economic Laboratory);\n• Centre for European Policy Studies (CEPS) in Brüssel;\n• Centrum für angewandte Politikforschung (CAP) in München;\n• European Council on Foreign Relations (ECFR) in Berlin;\n• European Institute für Strategic Studies (EUISS) in Paris;\n• Institut für europäische Politik (IeP) in Berlin;\n• Stiftung Wissenschaft und Politik (SWP) in Berlin.\nDie wissenschaftlich ausgerichtete P. steht in zunehmender Konkurrenz zu auf EU-Politik spezialisierte internationale PR- und Beratungsagenturen sowie Lobbybüros.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177196/politikberatung-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177196/politikberatung-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Themen der internationalen Politik werden in der Politikdidaktik generell nur mangelhaft berücksichtigt. Trotz der überragenden Bedeutung der EU für praktisch alle Politikbereiche lassen sich die einschlägigen Bücher an einer Hand abzählen. Ein akzeptiertes Konzept zur Beschäftigung mit Europa in der P. ist bislang nicht in Sicht. Zu den Problemen der politikdidaktischen Diskussion zählt, dass selten klar zwischen Europa als geografischem bzw. kulturellem Raum einerseits und der EU als Integrationsverband, der nur einen Teil der europ. Staaten umfasst, andererseits unterschieden wird. Dass Europa seit den 1950er-Jahren ein wichtiges Thema in der (schulischen wie außerschulischen) P. darstellt, ist unbestritten. Zwei Tendenzen kennzeichnen die fachdidaktische Diskussion: Professionalisierung und Einengung der Perspektive. Ging es anfangs noch um Europa als Idee oder Vision oder auch um eine »europäische Dimension« in der P., so engte sich die Diskussion immer mehr auf die EG bzw. EU ein, je mehr diese beiden Organisationen an Bedeutung gewannen. Das EU-Europa wurde zu einem Gegenstand neben vielen anderen in der P., und fast immer steht dabei das EU-Institutionensystem im Mittelpunkt. Der andere Trend – die Professionalisierung – bezeichnet eine didaktische Entwicklung dieser Thematik: Abkehr von einer »Erziehung zu Europa« hin zu den Prinzipien des sog. Beutelsbacher Konsenses von 1976. Dessen grundlegende Prinzipien lauten:\n1. Überwältigungsverbot (ein Schüler darf nicht im Sinne erwünschter Meinungen überwältigt und am Gewinnen eines selbstständigen Urteils gehindert werden) und\n2. Kontroversität (was in Wissenschaft und Politik kontrovers ist, muss auch im Unterricht kontrovers erscheinen).\nGegen beides verstößt die »Erziehung zu Europa«. Nun sind aber mit der Professionalisierung, die Europa als Lernstoff in Form von EU-Kunde gleichberechtigt neben andere Gegenstände der P. stellt, die Probleme nicht gelöst. Beklagt wird, dass eine solche Beschäftigung mit der EU weder der Komplexität Europas gerecht wird noch den politikwissenschaftlichen Erkenntnisstand über das »EU-Mehrebenensystem«, d. h. der engen politischen und ökonomischen Verflechtung zwischen EU und ihren Mitgliedstaaten, widerspiegelt. Der Politikwissenschaftler und Didaktiker Georg Weißeno begegnet diesem Problem mit seinem Konzept einer europazentrierten Politikdidaktik, das den Gegenstand Europa, welcher bisher nur isoliert betrachtet wurde, in alle anderen relevanten Gegenstände der P. einarbeitet. Europa soll nicht mehr als ein Thema neben anderen unterrichtet werden, sondern immer im Rahmen eines jeden Themas, das europ. Bezüge aufweist.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177197/politische-bildung-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177197/politische-bildung-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter dem Begriff P. versteht man eine institutionalisierte Zusammenarbeit der Mitgliedstaaten in politischen Fragen. Die Europäische Union (EU) begann als ein Projekt wirtschaftlicher Integration. Über eine engere Verzahnung der europ. Volkswirtschaften sollte in den 6 Gründerstaaten zunächst ein gemeinsamer Markt für Kohle und Stahl entstehen. Dieser sollte auf weitere Wirtschaftsbereiche ausgedehnt werden und damit gleichzeitig die politische Abstimmung der Mitglieder verstärken. Mit dem Begriff P. wurden von Anfang an aber ganz unterschiedliche Perspektiven und Leitbilder verbunden. In den Fouchet-Plänen war die P. noch als zwischenstaatliche Zusammenarbeit angelegt.\nIm Vertrag von Maastricht, dem eine Regierungskonferenz zur P. vorausgegangen war, wich diese Idee einer stärker föderal und supranational angelegten Zusammenarbeit. In Maastricht wurde die wirtschaftliche Integration um eine Zusammenarbeit in 2 zentralen politischen Bereichen, der Außen- und Sicherheitspolitik und der Innen- und Justizpolitik, erweitert. Die P. ist jedoch heute in vielen Bereichen noch nicht erreicht. Unter den Mitgliedern der EU ist auch zunehmend umstritten, ob diese anzustreben ist und wie weit sie gehen soll.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177198/politische-union/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177198/politische-union/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das mit dem Vertrag von Nizza (2000) geschaffene P. ist ein Gremium, das sich aus Vertretern der EU-Mitgliedstaaten, der EU-Kommission, des EU-Militärausschusses, des Ratssekretariats und der Rechtsabteilung zusammensetzt und von einem Mitglied des Europäischen Auswärtigen Dienstes (EAD) geleitet wird. Es befasst sich mit Fragen der Gemeinsamen Außen- und Sicherheitspolitik (GASP), einschließlich der Gemeinsamen Sicherheits- und Verteidigungspolitik (GSVP). Im Brüsseler Sprachgebrauch werden meist die vom engl. oder frz. Begriff abgeleiteten Abkürzungen PSC bzw. COPS verwendet. Aufgabe des P. ist es, die internationale Lage zu verfolgen, zur Festlegung der Politiken im Rahmen der GASP beizutragen und ihre Durchführung zu überwachen (Art. 38 EUV); es formuliert auf Ersuchen des Rates, des Hohen Vertreters der Union für Außen- und Sicherheitspolitik oder aus Eigeninitiative Stellungnahmen zu außen- und sicherheitspolitischen Themen, empfängt Empfehlungen des EU-Militärausschusses (EUMS), gibt diesem Leitlinien vor und übt bei EU-Operationen zur Krisenbewältigung die politische und strategische Leitung aus. Das P. tagt mindestens 2-mal pro Woche in Brüssel, meistens in der Formation Hoher Beamter bzw. Botschafter. Ein Vorläufer des P. war (bis 1999) das Politische Komitee. Der dt. Vertreter im P. ist seit Sept. 2011 der Botschafter Johannes K. Haindl (Stand: 2012).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177199/politisches-und-sicherheitspolitisches-komitee-psk/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177199/politisches-und-sicherheitspolitisches-komitee-psk/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die P. umfasst die gemeinsamen Aktivitäten der EU-Mitgliedstaaten zur Bekämpfung von organisierter Kriminalität, Terrorismus und Fremdenfeindlichkeit. Sie bildet die »dritte Säule« der EU und ist somit gekennzeichnet durch zwischenstaatliche Strukturen. Ziel ist die effektive Zusammenführung der mitgliedstaatlichen Polizei- und Strafverfolgungssysteme zur Gewährleistung von Sicherheit in Europa. Die P. beruht auf dem Informationsaustausch zwischen den nationalen Polizei-, Zoll- und Justizbehörden, auf der Zusammenarbeit dieser Behörden bei operativen Maßnahmen und in der Ausbildung sowie auf der Mitwirkung anderer europ. Einrichtungen. Hinzu kommen die Annäherung des Strafrechts und die gegenseitige Anerkennung von gerichtlichen Urteilen, so etwa beim europ. Haftbefehl. Zentrale EU-Einrichtungen der P. sind Europol, Eurojust und das Europäische Justizielle Netz. Diese sollen eine zielgerichtete grenzüberschreitende Kooperation ermöglichen, die Durchsetzung des Rechts obliegt jedoch weiterhin den Mitgliedstaaten der EU. Kritiker beklagen eine ungenügende parlamentarische Kontrolle der P. sowie ein Übergewicht des Sicherheitsaspekts (»securitization« = »Versicherheitlichung«). Zudem ergeben sich Probleme aus der Verschiedenheit der nationalen Rechtssysteme. Zusammen mit dem Bereich der Asyl- und Migrationspolitik und der justiziellen Zusammenarbeit in Zivilsachen bildet die P. die Rechtsgrundlage für die Schaffung eines europaweiten »Raums der Freiheit, der Sicherheit und des Rechts«. Die Einbindung des Prümer Vertrags in den Rechtsrahmen der EU stellt einen wichtigen Integrationsschritt in der P. dar. Der Vertrag von Lissabon (2009) überführt die P. in den Vertrag über die Arbeitsweise der EU und vergemeinschaftet sie weitgehend.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177200/polizeiliche-und-justizielle-zusammenarbeit-in-strafsachen-pjzs/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177200/polizeiliche-und-justizielle-zusammenarbeit-in-strafsachen-pjzs/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. sind eine Form des internationalen Krisenmanagements, das die EU-Staaten im Rahmen der Europäischen Sicherheits- und Verteidigungspolitik betreiben. Die EU-Staaten hatten die Aufstellung einer polizeilichen Eingreiftruppe beschlossen, die seit 2003 in mehreren P. zum Einsatz kam. Auf eine Verbesserung der europ. Fähigkeiten im Bereich der nicht militärischen Krisenreaktion, zu der auch Expertenpools von Staatsanwälten, Richtern und Katastrophenschützern gehören, hatten insbesondere die skand. Staaten und Deutschland gedrängt. Auf dem Europäischen Rat in Santa Maria da Feira im Juni 2000 setzten sich die EU-Staaten das Ziel, bis zu 5.000 Polizeibeamte für internationale Missionen im gesamten Spektrum von Konfliktpräventions- und Krisenbewältigungsoperationen bereitzustellen. Bis zu 1.000 Polizeibeamte sollen innerhalb von 30 Tagen eingesetzt werden können. Zur Umsetzung dieses Ziels wurde innerhalb des Rats ein Ausschuss für die zivilen Aspekte der Krisenbewältigung (CIVCOM) ins Leben gerufen, der Bedarfsanalysen erstellt und die Planungen der Mitgliedstaaten koordiniert. Im Juni 2001 wurde außerdem im Sekretariat des Rates eine Polizeieinheit für die Planung und Durchführung von P. eingerichtet. Die polizeiliche Eingreiftruppe soll die EU in die Lage versetzen, im Falle eines Zusammenbruchs staatlicher (Sicherheits-)Institutionen Polizeiaufgaben vorübergehend zu übernehmen (substituierende Funktion). Die bisherigen P. in Bosnien und Herzegowina, Mazedonien, Afghanistan, der Demokratischen Republik Kongo und den palästinensischen Gebieten haben die dortige Polizei allerdings nicht ersetzt, sondern in ihrer Arbeit beraten und unterstützt (unterstützende Funktion). Damit haben sie zu einer Reform des Sicherheitssektors beigetragen, die für die Stabilisierung von Nachkriegsgesellschaften zunehmend als bedeutsam angesehen wird. Der Schwerpunkt der Polizeimissionen hat sich damit von der Krisenreaktion auf die Krisenprävention bzw. -nachsorge verlagert, weshalb sich P. häufig an Militärmissionen anschließen. Ziel der bisherigen P. war v. a., die Instrumentalisierung der lokalen Polizeikräfte durch Konfliktparteien zurückzudrängen und die Beachtung der Menschenrechte in der Polizeiarbeit zu stärken. Der Erfolg der P. hängt wesentlich von der Reformbereitschaft der lokalen Polizeikräfte ab. Weitere P. finden u. a. statt in Georgien (seit 2008), Ukraine (seit 2014), Irak (seit 2017), Niger (seit 2012) (Stand: 2019). An P. der EU haben sich auch Nichtmitgliedstaaten (z. B. Kanada, Russland, die Schweiz und die Türkei) beteiligt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177201/polizeimissionen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177201/polizeimissionen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  P. [lat.: populus, dt.: Volk] bezeichnet eine in Europa seit den 1970er-Jahren zunehmend verbreitete Strategie zum politischen Machterwerb bzw. -erhalt durch eine starke Emotionalisierung der Politik. Hierfür wird der Gegensatz zwischen »Oben« und »Unten« oder von »Volk« und »Elite« konstruiert. Populisten erklären sich zu den Anwälten des Volkes und wollen dieses gegen die vermeintliche Bevormundung durch die Herrschenden verteidigen. Dabei reklamieren sie für sich, dass es einen kollektiven Volkswillen gäbe, den sie vertreten würden. Seit Mitte der 1980er-Jahre sind vermehrt Wahlerfolge populistischer Parteien auf nationalstaatlicher und europ. Ebene zu beobachten. Als Beispiele können die Lega per Salvini Premier (Italien, vormals Lega Nord), die Partij voor de Vrijheid (Niederlande), die Rassemblement National (Frankreich, vormals Front National) sowie (zumindest in Teilen) die Alternative für Deutschland genannt werden. Zur Erklärung dieser Erfolge können drei Gründe angeführt werden:\n1. in der Bevölkerung aufkommende subjektive Eindrücke der individuellen und kollektiven wirtschaftlichen Existenzbedrohung,\n2. die kulturelle und ethnische Heterogenisierung der nationalstaatlichen Gesellschaften durch Migration sowie\n3. der Eindruck, dass die nationalen Politiken den Prozessen der Globalisierung machtlos gegenüberstehen.\nDabei wird im P. eine verklärende Sicht auf die Vergangenheit beschworen, in der die Verhältnisse vertrauter bzw. überschaubarer gewesen seien.\nZwar bedienen sich auch Parteien und Personen des demokratischen Spektrums populistischer Thesen, am stärksten treten diese aber in Parteien der extremen Spektren auf. Dabei ist typologisch zwischen Links- und Rechtspopulismus zu unterscheiden. Im linken P. besteht die Forderung nach einer radikalen Inklusion benachteiligter Bevölkerungsteile. Dagegen fordern Rechtspopulisten die Exklusion bestimmter Gruppierungen (Immigranten, Asylbewerber, ethnische Minderheiten), um eine, dem Prinzip des »Ethnopluralismus« folgende ethnisch homogene Gesellschaft zu schaffen. In den letzten Jahren ist zudem eine zunehmende Islamophobie zu beobachten. Häufig dienen der Prozess der europ. Integration und die EU als Institution als Gegenstand der Erregung. Die teils weit verbreiteten euroskeptischen Vorbehalte in der Bevölkerung werden dabei instrumentalisiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177203/populismus-in-den-eu-staaten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177203/populismus-in-den-eu-staaten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177204/positive-integration/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177204/positive-integration/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Europarecht wird zwischen primärem (»ursprünglichen«) und sekundärem (»abgel
