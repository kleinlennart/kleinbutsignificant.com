der A. ist die Förderung von Kooperationsforen wie dem Asia Europe Meeting (ASEM) oder dem ASEAN Regional Forum (ARF), die den europ.-asiat. Dialog unterstützen und zur regionalen Stabilität beitragen. Unter dem Stichwort Konnektivität werden die Beziehungen zwischen der EU und Asien seit 2018 in einem aktualisierten strategischen Rahmen zusammengeführt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176683/asienpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176683/asienpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die A. bezeichnet besondere Beziehungen der EG/EU zu einem Drittstaat. Nach Art. 217 AEUV schließt die Union dazu spezielle Abkommen, die eine A. herstellen mit gegenseitigen Rechten und Pflichten, gemeinsamem Vorgehen und besonderen Verfahren. Sie bedürfen der Zustimmung des Europäischen Parlamentes und werden vom Rat einstimmig verabschiedet. Die ersten Assoziierungsabkommen schloss die EG mit Griechenland (1961) und der Türkei (1963).\nIn beiden wurde ein Artikel aufgenommen, zu gegebener Zeit die Voraussetzungen für eine spätere Mitgliedschaft zu prüfen. Im Laufe der Geschichte hat die EG unterschiedliche Abkommenstypen auf den Assoziierungsartikel gestützt. Demnach reichen die A. von bloßen Freihandelsabkommen bis hin zu Beteiligungsformen an weiteren Politiken der EU wie im Falle der Schweiz und Norwegens bzw. des Europäischen Wirtschaftsraums (EWR). Zu den allen A. gemeinsamen Elementen zählen:\n• die politische Substanz;\n• die Dauerhaftigkeit der Beziehungen;\n• die Bilateralität und Parität bei gegenseitigen Rechten und Pflichten sowie bei den gemeinsamen Assoziierungsinstitutionen\n• das gemeinsame Vorgehen und die besonderen Verfahren.\nZum klassischen Programm der A. zählen:\n• die Herstellung von Freizügigkeitsrechten v. a. für Güter;\n• die Übernahme oder gegenseitige Anerkennung von Standards;\n• die Einbindung von Assoziierten in Programme und Agenturen der EG sowie in gemeinschaftliche Politiken und andere Formen des Zusammenwirkens wie den sog. politischen Dialog und die finanzielle Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176684/assoziierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176684/assoziierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die A. der EU befasst sich mit dem Zugang von Menschen aus Drittstaaten in die EU und ihrem dortigen Aufenthalt. Hierzu zählen Regelungen zum Asyl- und Einwanderungsrecht, zum Schutz der EU-Außengrenzen, zu Fragen der illegalen Migration sowie zur Integration von Zugewanderten. Die Asylpolitik ist zwar weitgehend vergemeinschaftet, eine umfassende europ. Migrationspolitik hat sich jedoch nicht herausgebildet. Die Entwicklung der A. ist eng verbunden mit dem freien Personenverkehr im europ. Binnenmarkt. Wichtiger Ausgangspunkt der A. ist das Schengener Abkommen (1985) mit dem Ziel, die Personenkontrollen an den Binnengrenzen abzuschaffen. Als Ausgleichsmaßnahmen hierzu vereinbarten die beteiligten Mitgliedstaaten erste Schritte zur Harmonisierung der nationalen Asyl- und Visapolitiken und zur Überwachung der gemeinsamen Außengrenzen. Der Vertrag von Amsterdam (1999) überführte die Schengener Zusammenarbeit in den Rahmen der EU und gab weite Teile der Zuwanderungspolitik in die Verantwortung der Gemeinschaft. Die Teilbereiche der A. haben sich unterschiedlich entwickelt. In der Asylpolitik einigten sich die EU-Mitgliedstaaten auf gemeinsame Mindeststandards sowie auf Kriterien, um die Zuständigkeit für Asylanträge zu bestimmen. Die Visapolitik der Mitgliedstaaten folgt weitgehend EU-Vorgaben. Im Bereich der legalen Zuwanderung gibt es hingegen kaum EU-Regelungen; dieser Bereich unterliegt fast vollständig der nationalen Steuerung. Kernbereich der A. ist die Bekämpfung der illegalen Migration, in die immer stärker auch die Herkunftsländer und EU-Nachbarstaaten einbezogen werden. Auch der Schutz der EU-Außengrenzen wird immer wichtiger, was sich etwa in der Grenzschutzagentur FRONTEX oder in gemeinsamen Operationen im Mittelmeer zeigt. Zentral für die A. ist der große Einfluss nationaler Akteure im Politikprozess, v. a. über den Rat der Justiz- und Innenminister, der ein zentraler Ort der Entscheidungsfindung ist. Kritiker beklagen dabei eine einseitige Ausrichtung auf Sicherheitsaspekte, was eine wachsende Kontrolle und eine Beschränkung der Zuwanderung zur Folge hat. Die EU-Kommission verfolgt zwar ausdrücklich das Ziel einer umfassenden europ. Migrationspolitik, die neben Sicherheitsfragen auch soziale, wirtschaftliche und humanitäre Aspekte stärker berücksichtigt. Doch stößt sie dabei teilweise auf Widerstand in den Mitgliedstaaten. Die EU-Aktivitäten zur A. werden durch Fünfjahresprogramme vorstrukturiert; auf das sog. Programm von Tampere (1999–2004) folgte das Haager (2005–09) und Stockholmer (2010–14) Programm. Durch Ausnahmeregelungen für Großbritannien, Irland und Dänemark sowie Vereinbarungen mit Norwegen, Island und der Schweiz besitzt die A. keinen einheitlichen Geltungsbereich. Im Verein mit der polizeilichen und justiziellen Zusammenarbeit in Strafsachen sowie der justiziellen Zusammenarbeit in Zivilsachen bildet die A. eine Rechtsgrundlage für die Schaffung des sog. Raums der Freiheit, der Sicherheit und des Rechts. Im Mai 2015 legte die EU-Kommission eine »Europäische Migrationsagenda« vor. Die im gleichen Jahr einsetzende sog. Flüchtlingskrise hat die EU und ihre Mitgliedstaaten vor sehr große Herausforderungen gestellt und die Reformbedürftigkeit der bestehenden Regelungen zur Asyl- und Migrationspolitik (Dublin-Regeln, Schengen-Kooperation) deutlich gemacht.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176685/asyl-und-migrationspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176685/asyl-und-migrationspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  A. [auch: Absorptionsfähigkeit] bezeichnet die Fähigkeit der EU, neue Mitglieder aufzunehmen. Sie wird im Zusammenhang mit den Risiken einer Überdehnung und Überforderung der EU diskutiert. Sie betrifft also das Spannungsverhältnis von Vertiefung und Erweiterung. Die konkrete Ausgestaltung der A. ist politisch umstritten. Die A. der EU ist nicht objektiv zu messen und im Gegensatz zu den Aufnahmekriterien nicht genauer definiert. Bereits in den Kopenhagener Kriterien (2003) führte der Europäische Rat die Fähigkeit der EU, die Dynamik der europ. Integration zu erhalten, als einen wichtigen Gesichtspunkt bei der Entscheidung über die Aufnahme neuer Mitglieder an. Die Osterweiterung und die Größenordnung der Türkei als potenzielles neues Mitglied haben die Diskussion über die A. befeuert.\nIm Dezember 2006 legte die Kommission einen Sonderbericht über die »Fähigkeit der EU zur Integration neuer Mitglieder« vor. Ziel ist sicherzustellen, dass die EU durch die Aufnahme neuer Mitglieder nicht ihre in den Verträgen begründeten politischen Ziele aufs Spiel setzt. Abschätzungen der Erweiterungsfolgen beziehen sich auf die Handlungs- und Arbeitsfähigkeit der EU in politischer, finanzieller, wirtschaftlicher und institutioneller Hinsicht.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176688/aufnahmefaehigkeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176688/aufnahmefaehigkeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der A. [frz.: Comité des représentants permanents, COREPER] ist ein Unterorgan des Ministerrates der EU zur Vorbereitung von Entscheidungen des Ministerrates. Er tritt wöchentlich in 2 Formaten zusammen: den Ständigen Vertretern der Mitgliedstaaten bei der EU (A. II) und deren Stellvertretern (A. I). Im A. werden erste Kompromisse vereinbart, um Beschlüsse des Ministerrates zu erleichtern. Der A. I befasst sich v. a. mit technischen Fragen des Binnenmarktes und der Wirtschafts-, Währungs-, Sozial- und Umweltpolitik. Vorbereitet werden diese Treffen von den Mitarbeitern, die in der 1993 eingerichteten Mertens-Gruppe zusammenkommen. Der A. II befasst sich dagegen mit eher politischen Angelegenheiten der Gemeinsamen Außen- und Sicherheitspolitik, Europäischen Sicherheits- und Verteidigungspolitik, polizeilichen und justiziellen Zusammenarbeit in Strafsachen sowie institutionellen und langfristigen Beschlüssen und Vertragsreformen (z. B. EU-Haushalt und Erweiterungsverhandlungen). Seine Vorbereitung obliegt Mitarbeitern der Ständigen Vertretungen, die in der 1975 eingerichteten Antici-Gruppe (benannt nach ihrem ersten Vorsitzenden) zusammenkommen. Dem A. fällt im Entscheidungsprozess des Ministerrates eine zentrale Rolle zu. Er fungiert als ständiges Diskussionsforum der Ständigen Vertreter, als Verbindungskanal zwischen diesen und ihren Regierungen sowie als politisches Kontrollgremium, das die Arbeitsgruppen des Ministerrates lenkt und überwacht. Deren entscheidungsreife Vorlagen legt der A. dem Ministerrat als sog. A-Punkte zur formalen Annahme ohne Aussprache vor. Kontroverse Vorlagen werden dem Ministerrat dagegen als sog. B-Punkte übermittelt. Nicht in den Arbeitsbereich des A. fällt die Agrarpolitik, für die es ein eigenes vorbereitendes Gremium des Landwirtschaftsministerrats, den Sonderausschuss Landwirtschaft, gibt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309390/ausschuss-der-staendigen-vertreter-coreper/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309390/ausschuss-der-staendigen-vertreter-coreper/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der A. ist ein Organ des Deutschen Bundestags (BT), zuständig für Grundsatzfragen der europ. Integration. Seine Aufgabe ist die Mitbestimmung des Bundestages in der EU. Obwohl das Grundgesetz die Mitwirkung des gesamten Parlamentes in EU-Angelegenheiten vorsieht, trägt der A. mit bestimmten Sonderrechten eine spezielle Verantwortung. 1994 gegründet, hat er 48 Mitglieder, davon 33 Abgeordnete des BT und 15 des Europäischen Parlaments. Die Europaparlamentarier sind jedoch nur mitwirkungs-, aber nicht stimmberechtigt. Informationen bezieht der A. von der Bundesregierung, die zur Unterrichtung verpflichtet ist, von Entscheidungsträgern der EU sowie anderen nationalen Parlamenten. Zum einen befasst er sich mit Themen der europ. Integration (z. B. institutionelle Reformen, Erweiterungspolitik). Zum anderen behandelt er v. a. EU-Vorhaben, die mehrere Politikfelder betreffen. Potenziell sind deshalb auch alle Bundesministerien Ansprechpartner des A. Zu seinen Sonderbefugnissen zählt das Recht, Stellungnahmen des BT in europapolitischen Fragen zu erarbeiten und abzugeben, sofern das Einverständnis der jeweiligen Fachausschüsse vorliegt. Im Rahmen seiner Zuständigkeiten kontrolliert der A. die Richtlinienumsetzung der Bundesregierung. Weiterhin ist er ermächtigt, Änderungsanträge zu Beschlussempfehlungen eines Fachausschusses in den BT einzubringen. In öffentlichen Sitzungen und Anhörungen wird die Öffentlichkeit über seine Tätigkeiten informiert. Der Vertrag von Lissabon (2009) stärkt die Rolle der nationalen Parlamente, indem er ihnen die Möglichkeit verleiht, die Anwendung des Subsidiaritätsprinzips mittels einer Klage beim Europäischen Gerichtshof zu kontrollieren, sofern ein Viertel seiner Mitglieder dies beschließt. Der BT kann den A. in Zukunft auch ermächtigen, Rechte wahrzunehmen, die in vertraglichen Regelungen der EU dem Bundestag eingeräumt wurden. Obwohl die Arbeit des A. durchaus positiv bewertet wird, hat er doch Schwierigkeiten, die große Masse an europapolitischen Themen zu bewältigen, und er ist zu sehr von den Informationen der Bundesregierung abhängig. Außerdem bleibt sein Ansehen oft hinter dem anderer Ausschüsse (z. B. Finanzausschuss) zurück. Im Zuge der verschiedenen Krisen der EU (seit 2010, Eurokrise, Krise des EU-Migrationsregimes, Brexit) war der Bundestag regelmäßig auch mit diesen Fragen befasst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176692/ausschuss-fuer-die-angelegenheiten-der-eu-bundestag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176692/ausschuss-fuer-die-angelegenheiten-der-eu-bundestag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der AdR ist eine beratende Institution, die es regionalen und kommunalen Gebietskörperschaften der EU-Staaten erlaubt, formal auf Entscheidungen der EU Einfluss zu nehmen. Er wurde durch den Vertrag von Maastricht (1993) eingeführt; die konstituierende Sitzung fand im März 1994 statt. Die dt. Länder haben sich unter dem Leitbild »Europa der Regionen« seit den 1990er-Jahren für die Einsetzung und Stärkung eines AdR eingesetzt. Vertraglich zwingend vorgeschrieben ist die Anhörung des AdR in allen Bereichen, die Kommunen und Regionen besonders betreffen, z. B. wirtschaftlicher und sozialer Zusammenhalt, Gesundheitswesen, Bildung und Jugend, Kultur und Umwelt. Darüber hinaus kann der AdR ggf. zu anderen Fragen angehört werden (fakultative Anhörung). Außerdem darf der AdR von sich aus Stellungnahmen abgeben (Selbstbefassungsrecht). Er hat 350 Mitglieder (Stand: 2019), die vom Rat auf Vorschlag der Mitgliedstaaten für (ursprünglich) 4 Jahre ernannt werden (eine Wiederernennung ist möglich); der Vertrag von Lissabon (2009) setzt eine Obergrenze für die Zahl der Mitglieder bei 350 und erhöht die Amtszeit auf 5 Jahre. Die Mitgliedschaft im AdR ist an ein politisches (Wahl-)Mandat auf regionaler oder kommunaler Ebene gebunden. Die Anzahl der Mitglieder aus den einzelnen EU-Staaten steht in einem ungefähren Verhältnis zur Bevölkerungszahl: Deutschland entsendet 24 Mitglieder, Österreich und Belgien jeweils 12, Malta nur 5. Die Mitglieder des AdR sind in ihrer Arbeit nicht an Weisungen gebunden und dürfen nicht gleichzeitig Mitglieder des Europäischen Parlaments (EP) sein. Die Mitglieder des AdR treffen sich jährlich zu 6 Plenarsitzungen. Die Sitzungen werden von 6 Fachkommissionen vorbereitet (z. B. Kohäsionspolitik oder Kultur und Bildung). Eine gewisse Herausforderung für die Arbeit des AdR ist seine Zusammensetzung aufgrund der unterschiedlichen territorialen Struktur in den EU-Staaten (Zentralstaaten, regionalisierte Staaten, Föderalstaaten). In der Arbeit des AdR spielt dies jedoch kaum mehr eine Rolle. Denn der AdR ist dem Prinzip »Regieren in Partnerschaft« bzw. dem Konzept von »Multi-Level-Governance« (dt.: »Mehrebenen-Regieren«) verpflichtet; damit verbunden ist die Orientierung an konkreten Problemlösungen (z. B. regionale und städtische Verkehrsprobleme) und die Frage, wer einen Beitrag dazu leisten kann. Starke Regionen wie die dt. Länder suchen neben dem AdR vermehrt auch andere Einflusskanäle, z. B. über das Regionennetzwerk REGLEG. Der AdR hat seit seiner Gründung seine Rechte in der EU-Politikgestaltung kontinuierlich ausbauen können. Darüber hinaus ist es ihm gelungen, größeres politisches Gewicht zu erlangen. So ist die entscheidende Gruppierung im AdR immer weniger die nationale Delegation, sondern immer mehr die politische Fraktion. Die neue Rechtslage nach dem Vertrag von Lissabon baute er erfolgreich politisch aus, etwa durch die Federführung in einem Netzwerk zur Subsidiaritätskontrolle und durch das AdR-Weißbuch »Multi-Level-Governance« (2009). Der Vertrag von Lissabon gibt ihm ein Klagerecht beim Europäischen Gerichtshof (EuGH), jedoch keinen Organstatus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176690/ausschuss-der-regionen-adr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176690/ausschuss-der-regionen-adr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Erasmus-Programm (1987) war das erste große A. der EG im Hochschul- und Bildungswesen. Schon 1976 gab es einen Pilotversuch, um die Mobilität von Forschern, Studenten und Lehrkräften in Europa zu fördern. Ziel war v. a. die Fremdsprachenförderung, die persönliche Weiterentwicklung der Teilnehmer sowie der Versuch, Europa und seine Vorteile direkt erfahrbar zu machen. Basis für die A. ist der Kooperationswille europ. Hochschulen, die sich untereinander vernetzen. Neben den Hochschulen entwickelte die EU aber auch A. für Schulen sowie die Berufs- und Erwachsenenbildung. Um das Problem der gegenseitigen Anerkennung von Studienleistungen zu lösen, wurde das European Credit Transfer System (ECTS) entwickelt. Ehrgeiziges Ziel der EU ist es, bis 2027 12 Mio. Studierende, Lehrer und andere Personen im Ausland lernen und lehren zu lassen. Seit 2014 gibt es das Programm »Erasmus+«, das die Bildungsprogramme Comenius, Erasmus, Leonardo da Vinci und Grundtvig unter einem gemeinsamen Dach vereint.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176693/austauschprogramme-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176693/austauschprogramme-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die ursprünglichen EU-Verträge sahen zunächst weder einen Austritt noch einen Ausschluss aus der EU vor. Möglich war und ist die Suspendierung bestimmter Rechte, wenn der Rat in einem Mitgliedstaat die schwerwiegende und anhaltende Verletzung der in Art. 6 EUV festgelegten Grundsätze der EU einstimmig feststellt (Art. 7 EUV). Aus völkerrechtlicher Sicht war ein Austritt trotz fehlender Bestimmungen in den EU-Verträgen denkbar. Der Vertrag von Lissabon (2009) enthält erstmals eine Austrittsklausel. Gemäß Art. 50 EUV kann jeder Mitgliedstaat beschließen, freiwillig aus der EU auszutreten. Die Union handelt mit diesem Staat das Abkommen über den Austritt sowie dessen künftige Beziehungen mit der EU aus. Aufgrund der engen Verflechtung könnte dies z. B. eine weitere Teilnahme am Binnenmarkt sein. Nach einem Austritt kann ein Staat erneut die EU-Mitgliedschaft beantragen. Die Austrittsklausel kann bei künftigen Vertragsrevisionen eine Rolle spielen: Lehnt ein EU-Mitglied eine Vertragsreform ab, kann es aus der EU austreten, ohne die Reformen zu blockieren. Da ein Austritt aber freiwillig ist, ist fraglich, ob dieses Land tatsächlich austreten würde, da die Kosten eines Austritts die Vorteile einer Mitgliedschaft überwiegen könnten. Mit dem EU-Austritt Großbritanniens (»Brexit«) ist Art. 50 EUV zum ersten Mal angewandt worden. Ein Ausschluss eines Euro-Staates (z. B. Griechenlands, »Grexit«) wurde im Zusammenhang mit der Euro-Krise immer wieder diskutiert, er ist jedoch nur auf freiwilliger Basis möglich.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176694/austritt-ausschluss-aus-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176694/austritt-ausschluss-aus-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das allgemeine A. [frz.: Concours] dient zur Rekrutierung der qualifiziertesten Bewerber für Stellen in den EU-Institutionen. Das Europäische Amt für Personalauswahl (EPSO) besetzt so die üblicherweise unbefristeten Stellen. Obwohl keine nationalen Quoten existieren, ist die EU um Ausgewogenheit zwischen den Mitgliedstaaten bemüht. Nach bestandenem A. werden die Bewerber in eine Eignungsliste aufgenommen, aus der die EU-Institutionen ihr Personal auswählen. Voraussetzung für die Teilnahme am A. ist neben der Muttersprache die Kenntnis von mindestens einer weiteren EU-Amtssprache, die bereits während des A. nachzuweisen ist. Zur Vorbereitung auf das A. gibt es eine Reihe von Lehrbüchern sowie Seminare, die das Auswärtige Amt für die dt. Bewerber veranstaltet. Die Termine bevorstehender A. können auf der Internetseite von EPSO eingesehen werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176695/auswahlverfahren-concours/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176695/auswahlverfahren-concours/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176710/benelux/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176710/benelux/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309392/backstop/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309392/backstop/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  »Bail-out« (engl.: »aus der Patsche helfen«) ist eine etablierte Bezeichnung für die Schuldübernahme, die im Recht der EU-Wirtschaftsunion mit Art. 125 AEUV ausdrücklich verboten wird: »no Bail-out«. Weder die EU noch ein Mitgliedstaat soll als Haftungsschuldner einstehen müssen für Verbindlichkeiten eines (anderen) Mitgliedstaats. Das Bail-out-Verbot verpflichtet die Mitglieder der EU auf den Grundsatz der autonomen Staatsfinanzierung. Verantwortungslose »moral hazard«-Politik (engl.: »moralisches Fehlverhalten«) zu Lasten Dritter soll damit ausgeschlossen werden. Die mit dem Europäischen Stabilitätsmechanismus ESM gewährleistete Staatsfinanzierung im Notstand kann als vertragskonforme Durchbrechung des »no Bail-out« gelten (Art. 136 Abs. 3 AEUV). Noch vor dem Inkrafttreten dieser Norm hat der Europäische Gerichtshof (EuGH) in der Pringle-Entscheidung betont, dass die Nothilfe nicht den mit Art. 125 AEUV gewährleisteten Anreiz zu einer soliden Haushaltspolitik durchkreuzen darf. Auf dieser Linie verlangt Art. 136 Abs. 3 Satz 2 AEUV, dass die Gewährung aller Finanzhilfen »strengen Auflagen unterliegen« muss.\nIm Zuge der globalen Finanzkrise nach 2008 hat sich der Begriff »Bail-out« in einer weiteren Konstellation der Schuldübernahme durchgesetzt – für die Refinanzierung einer insolventen Bank aus Steuermitteln. In einer Notsituation mag es für diesen Bail-out gute Gründe geben. Jedoch ist eine verlässliche, kalkulierbare und kalkulierte Bankenrettung – eine implizite Staatsgarantie für die Bank trotz übermäßiger Risiken – politisch unvertretbar und ökonomisch unerwünschter moral hazard-Anreiz mit preis- und wettbewerbsverzerrender Wirkung. Dem will der »Bail-in« (engl.: Beteiligung der Gläubiger) systematisch entgegentreten durch Beteiligung des Privatsektors an den Kosten einer Restrukturierung oder Abwicklung von Banken (»private sector involvement«, PSI). Mit öffentlich-rechtlichen Bail-in-Instrumenten im Recht der Bankenunion (Umwandlung von Fremd- in Eigenkapital; Herabschreibung) soll die Verlustzuweisung an Investoren (Anteilseigner und Gläubiger, die Bankenkapital zur Verfügung stellen) gelingen und der steuerfinanzierte Bail-out verhindert werden. Das besondere Insolvenzrecht für Banken soll zugleich die Kontinuität systemrelevanter Funktionen der Bankwirtschaft sicherstellen. Die Handhabung der Bail-in-Instrumente ist eine Aufgabe des Abwicklungsmechanismus SRM (single resolution mechanism).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309393/bail-in-bail-out/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309393/bail-in-bail-out/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Gegenstand der B. der EU sind Bosnien-Herzegowina, Kroatien, Nordmazedonien, Serbien, Montenegro, das Kosovo und Albanien. Die Kriege und Konflikte zwischen und innerhalb der Nachfolgestaaten Jugoslawiens hatten die Region in den 1990er-Jahren von den Reform- und Integrationsprozessen Mittel- und Osteuropas abgekoppelt. Die B. der EU zielt auf (interethnische) Befriedung, wirtschaftlichen Wiederaufbau, Stabilisierung und die stufenweise Annäherung an die EU. In der Erklärung von Thessaloniki (2003) bekräftigte die EU, dass die Zukunft der sog. Westbalkanländer in der EU liege. Bis auf Kosovo haben alle Balkanstaaten unterdessen einen Beitrittsantrag gestellt, Bosnien-Herzegowina hat dies am 15.2.2016 getan. Der Abschluss der Verhandlungen mit Kroatien wurde mit der Unterzeichnung des Beitrittsvertrags in Brüssel am 9.12.2011 besiegelt; am 22.1.2012 stimmte die kroat. Bevölkerung in einem Referendum mehrheitlich (66,3 %) für den EU-Beitritt ihres Landes (Wahlbeteiligung: 43,5 %). Der Beitritt Kroatiens wurde zum 1.7.2013 wirksam. Nordmazedonien und Montenegro haben 2005 bzw. 2010 den Kandidatenstatus erhalten. Seit 1999/2000 stellt die EU diesen Ländern bilaterale Stabilisierungs- und Assoziierungsabkommen (SAA) in Aussicht. Deren Hauptelemente sind:\n• Gründung einer Assoziation;\n• Anerkennung als potenzieller Kandidat für die EU-Mitgliedschaft unter dem besonderen Vorbehalt der Bestimmungen zur regionalen politischen und wirtschaftlichen Kooperation (CEFTA);\n• Förderung von Demokratie, Rechtsstaatlichkeit, wirtschaftlicher Entwicklung;\n• Förderung angemessener Verwaltungsstrukturen;\n• umfassende Kooperation mit dem Internationalen Strafgerichtshof in Den Haag;\n• Entwicklung gutnachbarschaftlicher Beziehungen;\n• Rechtsharmonisierung, Zusammenarbeit im Bereich Justiz und Inneres;\n• Handelserleichterungen einschließlich der Möglichkeit von Freihandelszonen, wirtschaftlicher und finanzieller Hilfe sowie einen politischen Dialog und gemeinsame Institutionen. Bislang sind SAA mit Mazedonien (2004), Kroatien (2005), Albanien (2009) in Kraft getreten, mit Serbien (2008) und Montenegro (2010) sowie mit Bosnien-Herzegowina (2008) unterzeichnet worden. Außerdem wurde ein Forum EU – westlicher Balkan für Treffen der Staats- und Regierungschefs sowie Fachminister einberufen. Die finanzielle Hilfe betrug für 2014–20 ca. 11,7 Mrd. € (in Form von IPA, »Instrument for Pre-accession Assistance«). Der von der EU 1999 lancierte »Stabilitätspakt für Südosteuropa«, an dem rund 40 Länder teilnahmen, ging 2008 in den Regionalen Kooperationsrat über. Gegenwärtig ist die EU mit 1 Militär- bzw. Polizeimission in Bosnien-Herzegowina (EUFOR-Althea) sowie im Kosovo mit der Rechtsstaatlichkeitsmission EULEX KOSOVO engagiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176696/balkanpolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176696/balkanpolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176698/bananenmarktordnung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176698/bananenmarktordnung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B. ist eine europ. Gesamtstruktur, die auf drei Säulen beruht. Im Oktober 2013 richtete die EU durch Verordnung einen einheitlichen Aufsichtsmechanismus ein, den »Single Supervisory Mechanism« (SSM). Diese erste Säule der B. etablierte eine gemeinsame Bankenaufsicht in der Eurozone. Die Einheitlichkeit der Aufsichtsstandards und die Vereinheitlichung des Vollzugs ermöglichen die »Gleichbehandlung der Kreditinstitute« und einen Beitrag »zur Stabilität des Finanzsystems in der Union« (Art. 1 Abs. 1 SSM-VO). Im Juli 2014 gründete der Unionsgesetzgeber den einheitlichen Abwicklungsmechanismus, den »Single Resolution Mechanism« (SRM). Diese zweite Säule der B. soll im Bankrottfall verhindern, dass die Gemeinschaft der Steuerzahler für die Refinanzierung der Bank aufkommt. Festgelegt auf materiell »einheitliche Vorschriften und ein einheitliches Verfahren« (Art. 1 Abs. 1 SRM-VO), soll der Abwicklungsmechanismus seinerseits zur Finanzstabilität beitragen, »Ansteckungen« im Finanzsystem verhindern und durch Beteiligung des Privatsektors die »geringere Inanspruchnahme finanzieller Unterstützung aus öffentlichen Mitteln« (Art. 14 Abs. 2 SRM-VO) sicherstellen.\nSSM und SRM haben sich seit 2013/2014 fest etabliert und bewährt. Die Fortentwicklung und Vollendung einer gemeinsamen Einlagensicherung (»European Deposit Insurance Scheme«, EDIS), perspektivisch die dritte Säule der B., steht noch in der Diskussion. Die EU hat im April 2014 mit der Neufassung der Richtlinie über Einlagensicherungssysteme (»Deposit Guarantee Scheme Directive«, DGSD) bereits zur Harmonisierung beigetragen. Einlagen bis 100.000 EUR sollen auch bei Insolvenz der Bank abgesichert sein (Einlagensicherung, europäische). Die Kommissionspräsidentin Ursula von der Leyen hat sich in ihrer Bewerbungsrede vor dem Europäischen Parlament am 16. Juli 2019 für das EDIS stark gemacht: »Damit sich die Menschen keine Sorgen um die Sicherheit ihrer Bankeinlagen machen müssen, brauchen wir ein europäisches Einlagenversicherungssystem.«\nDie Deutsche Bundesbank hat sich in ihrem Geschäftsbericht 2013 grundsätzlich zur europ. B. bekannt und das ökonomische Anliegen wie folgt zusammengefasst: »Die Finanz- und Wirtschaftskrise hat gezeigt, dass die bis hierhin existierenden Aufsichtsstrukturen der starken Vernetzung der europ. Finanzmärkte nicht mehr gerecht wurden. Eine weitgehend auf nationaler Ebene angesiedelte Bankenaufsicht erschwert eine umfassende Risikoerkennung bei grenzüberschreitenden Bankengruppen. Zudem erfordern die komplexen Konzernstrukturen von Finanzinstituten einen einheitlichen europäischen Mechanismus zum Umgang mit Schieflagen von Banken. Zahlreiche Länder waren gezwungen, Teile ihres heimischen Bankensektors mit erheblichen Summen zu stützen, da solche Mechanismen bisher fehlten. Die hieraus resultierenden Rettungsmaßnahmen führten zu einer extremen Belastung der Steuerzahler.« Die Bundesanstalt für Finanzdienstleistungsaufsicht (BaFin) hat mit Blick auf die erste Säule der B. 2015 bekräftigt, »dass der Kerngedanke des SSM erfolgreich umgesetzt werden konnte: eine integrierte Aufsicht über die Banken des Euroraums durch die national zuständigen Behörden und die EZB«. Auch das BVerfG hat die Bankenunion gebilligt (BVerfG-Urteil zur B.). Die B. ist ein Vertiefungs- und Vergemeinschaftungsprojekt der Eurozone. Am SSM und am SRM sind (nur) alle Eurostaaten beteiligt. Die Nicht-Eurostaat haben sich bislang auf die im Verordnungsrecht angebotene »enge Zusammenarbeit« nicht eingelassen. Das Konzept der »teilnehmenden Mitgliedstaaten« in der Zusammensetzung »Euro-plus« verdeutlicht die Integrationstiefe im Euroraum. Seit Beginn der Krise (2008) hat sich die politische und rechtliche Verselbständigung der Eurozone verstärkt, auch und insbesondere mit der B. Wer zukünftig der Währungsunion beitritt, wird nicht nur den Euro einführen, sondern auch die weiteren Verpflichtungen eingehen müssen, etwa aus dem ESM-Vertrag und der B.\nDas zentrale Aufsichtsgremium (»Single Supervisory Board«) ist ein »internes Organ« der EZB. Der Aufsichtsmechanismus SSM stellt sich jedoch in seiner Gesamtheit als föderale Struktur dar – vergleichbar mit dem Eurosystem. So wie die EZB und die nationalen Zentralbanken nur der Eurostaaten im Eurosystem die Währungspolitik verantworten (Art. 282 Abs. 1 Satz 2 AEUV; vgl. dort Satz 1 zum größeren ESZB mit den Zentralbanken aller EU-Mitgliedstaaten), so wirken die EZB und die nationalen Aufsichtsbehörden im SSM zusammen. Für Deutschland sind die BaFin und die Bundesbank beteiligt. Den nationalen Aufsichtsbehörden verbleiben in der SSM-internen »Zusammenarbeit« (Art. 6 SSM-VO) gewichtige Aufgaben und Befugnisse. Unter Berücksichtigung dieser föderalen Arbeitsteilung in der Bankenaufsicht hat das BVerfG die Vereinbarkeit des SSM mit den Vertragsgrundlagen bestätigt.\nDie EZB hat im SSM »besondere Aufgaben« (Art. 127 Abs. 6 AEUV) übernommen. Sie fungiert nicht mehr nur als Notenbank. Über ihre geldpolitische Aufgabe hinaus hat sie im SSM die Verwaltungsfunktion der Bankenaufsicht übernommen. Unter der direkten Aufsicht der EZB stehen »bedeutende« Banken mit Aktiva im Gesamtwert von mehr als 30 Milliarden Euro, zudem die drei größten Banken in jedem Eurostaat. Die EZB verfügt über zahlreiche Befugnisse, darunter die Zulassung von Kreditinstituten, die Durchführung von Überprüfungen (»Stresstest«), Informationsersuchen und Prüfungen vor Ort. Zudem trägt die EZB die Gesamtverantwortung dafür, dass der föderale SSM »wirksam und einheitlich funktioniert« (Art. 6 Abs. 1 SSM-VO). Damit wird innerstaatlich-partikulare Privilegierung (home bias) und Fragmentierung der Eurozone vermieden und Wettbewerbsgleichheit gewährleistet. Im Bankrottfall (Art. 18 SRM-VO: »Das Unternehmen fällt aus oder fällt wahrscheinlich aus.«) soll der SRM im Konflikt der Abwicklungsziele abwägen: einerseits »Ansteckung« verhindern und im Interesse der Allgemeinheit an einem funktionstüchtigen Bankensystem die »Kontinuität kritischer Funktion« sicherstellen, andererseits die Kunden der Bank und nicht zuletzt die Steuerzahler schützen (Art. 14 SRM-VO). Das zentrale Abwicklungsgremium (»Single Resolution Board«) ist eine unabhängige Agentur der Union mit eigener Rechtspersönlichkeit. Der Abwicklungsausschuss ist Eigentümer des einheitlichen Abwicklungsfonds (Single Resolution Fund). Diesen Fonds speisen die Banken selbst (EU-Bankenabgabe). Bei Finanzierung einer Restrukturierung oder Abwicklung soll in der »Haftungskaskade« – auch mit Hilfe des Fonds – die Inanspruchnahme öffentlicher Haushaltsmittel möglichst verhindert werden: Zuallererst sollen die Anteilseigner und Gläubiger der Bank haften, dann der Fonds, der ggf. zusätzlich den ESM als Kreditgeber einschalten kann (»common backstop«); für die Rückzahlung der ESM-Kredite sollen wiederum die Banken aufkommen über nachträglich erhobene Bankenabgaben. Gelingt dieser »Bail-in«, kann von einer SRM-administrierten »Selbstrettung« die Rede sein. Dann findet kein »Bail-out« statt und werden die Steuerzahler verschont.\nDie B. ist insgesamt ein Projekt der Stabilisierung durch materiellrechtliche Vereinheitlichung und administrative Zentralisierung – im Kern ein Projekt der Euro-Stabilisierung und Binnenmarktprojekt. Der Zusammenhang ist entstehungsgeschichtlich verbürgt. Dem Europäischen Rat lag am 28./29. Juni 2012 der Präsidentenbericht »Auf dem Weg zu einer echten Wirtschafts- und Währungsunion« vor. Im Hinblick auf den darin vorgeschlagenen »integrierten Finanzrahmen« forderte der Europäische Rat »Vorschläge nach Artikel 127« mit dem Ziel der »Wahrung von Einheit und Integrität des Binnenmarktes für Finanzdienstleistungen«. Heute gehört zu den Grundpflichten aller Organe, die an Aufsichts- und Abwicklungsmaßnahmen des SSM und des SRM beteiligt sind, die »Wahrung« der und Sorgfalt hinsichtlich der »Einheit und Integrität des Binnenmarktes« (Art. 1 Abs. 1 SSM-VO und Art. 6 Abs. 2 SRM-VO). Als Projekt der Zentralisierung kann und will die B. den wohlkalkulierten Entstaatlichungseffekt – insbesondere die Abkehr vom »home bias« bei Aufsicht und Abwicklung – nicht vermeiden. Sie zieht Konsequenzen aus dem Befund der Krisenjahre, dass der »Teufelskreis zwischen Banken und Staatsanleihen« und der »Teufelskreis zwischen Banken und Staaten« zum Schutz der Wirtschafts- und Währungsunion durchbrochen werden müsse. Die B. ist ausgerichtet auf »eine Wirtschafts- und Währungsunion, deren Währung der Euro ist« (Art. 3 Abs. 4 EUV), auf den Binnenmarkt (Art. 3 Abs. 3 UAbs. 1 Satz 1 EUV) und dessen »Verwirklichung« (Art. 114 Abs. 1 Satz 1, Art. 26 Abs. 1 AEUV).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176699/bankenunion/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176699/bankenunion/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. [auch »euro-mediterrane Partnerschaft«] steht für die Außenpolitik der EU gegenüber ihren Nachbarländern im südlichen Mittelmeerraum. Der B. wurde im Jahr 1995 auf dem Gipfel in Barcelona von den Staats- und Regierungschefs der EU-Staaten beschlossen. Teilnehmende Staaten waren die damals noch 15 EU-Mitglieder sowie u. a. Ägypten, Algerien, Israel, Jordanien, Libanon, Malta, Marokko, Monaco, die palästinensische Autonomiebehörde, Syrien, Tunesien, die Türkei und Zypern. Libyen hat seit 1999 Beobachterstatus. Malta und Zypern sind im Jahr 2004 der EU als Mitglieder beigetreten. Der B. umfasst damit die (nach dem EU-Austritt Großbritanniens) 27 EU-Mitgliedstaaten sowie die genannten 15 Länder des südlichen Mittelmeerraumes. Seit der Osterweiterung 2004 sind die Nachbarländer im südlichen Mittelmeerraum auch in die neu geschaffene Europäische Nachbarschaftspolitik einbezogen. Ziel des B. ist die Vertiefung der politischen, wirtschaftlichen und sozialen Beziehungen zwischen den teilnehmenden Ländern und ihren Bevölkerungen. Dazu wurden 3 sog. »Körbe« der Zusammenarbeit beschlossen:\n1. Politische und sicherheitspolitische Fragen;\n2. Wirtschafts- und Finanzfragen;\n3. Kultur und Soziales.\nDiese Fragen werden in 2 verschiedenen Formaten behandelt:\n• zum einen bilateral zwischen der EU und dem jeweiligen Mittelmeerland in Form von Assoziierungsabkommen;\n• zum anderen in regionaler Perspektive durch gemeinsame Sitzungen und Programme aller beteiligten Länder.\nFinanziert wird der B. durch das Instrument »ENPI« und Gelder der Europäischen Investitionsbank. Der B. ist das einzige Forum, an dem sich Israel, die Palästinenser und arab. Länder gemeinsam beteiligen. Der B. kann so Raum für Dialog unter den Konfliktparteien eröffnen. Umgekehrt haben die ungelösten Konflikte in der Region die Zusammenarbeit oft beeinträchtigt. Die Ergebnisse des B. wurden 10 Jahre nach seiner Begründung überwiegend kritisch bewertet. Im Rahmen der im Juli 2008 gegründeten »Mittelmeerunion« soll der B. reformiert und weiter entwickelt werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176700/barcelona-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176700/barcelona-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Rahmen der Europäischen Sicherheits- und Verteidigungspolitik (ESVP) wurden zur Verbesserung der militärischen Fähigkeiten der EU insgesamt 15 mobile, multinationale B. geschaffen. Pro B. sind ca. 1.500 Soldaten in 5 bis 10 Tagen in Krisengebiete verlegbar und können mindestens 30 Tage im Einsatz bleiben. Die seit 2007 voll einsatzfähigen B. sollen die EU in die Lage versetzen, auf militärischer Ebene schnell und flexibel reaktionsfähig zu sein und verschiedene Aufgaben im Bereich der Krisenbewältigung wahrzunehmen. Neben Deutschland sind 8 weitere EU-Staaten beteiligt: Finnland, Irland, Kroatien, Lettland, die Niederlande, Österreich, Schweden und Tschechien. Bislang wurden die B. nicht in Konflikten eingesetzt (Stand: 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176703/battlegroups-kampfgruppen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176703/battlegroups-kampfgruppen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176704/beamte-und-bedienstete-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176704/beamte-und-bedienstete-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176705/begrenzte-einzelermaechtigung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176705/begrenzte-einzelermaechtigung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176706/beichtstuhlverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176706/beichtstuhlverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Staatliche B. der EU-Mitgliedstaaten an einzelne Unternehmen oder zugunsten spezieller Produktionszweige bzw. Wirtschaftsbereiche, die den freien Wettbewerb im Binnenmarkt verfälschen, sind nach Art. 107 AEUV grundsätzlich verboten. Als B. gelten nach der weiten Auslegung in der Rechtsprechung des Europäischen Gerichtshofes alle Maßnahmen, die Belastungen eines Unternehmens vermindern und deshalb nach ihrer Art und Wirkung einer Subvention gleichkommen. B. können also direkte finanzielle Hilfen, aber auch sonstige indirekte Vorteile, z. B. in Form von Steuervergünstigen, der Befreiung von Abgaben oder ein günstiger Grundstücksverkauf sein. Ausnahmen von diesem grundsätzlichen Verbot sind nur gestattet, wenn eine B. aus Gründen des allgemeinen Interesses gerechtfertigt ist.\nDies gilt bei sozialpolitischen Hilfen an einzelne Bürgerinnen und Bürger oder Hilfen bei Naturkatastrophen. Weitere Ausnahmen können möglich sein zur Entwicklung benachteiligter Regionen im Rahmen der europ. Struktur- und Kohäsionsfonds, bei Dienstleistungen von allgemeinem wirtschaftlichem Interesse, zur Förderung kleiner und mittlerer Unternehmen sowie in den Bereichen Forschung und Entwicklung, Umweltschutz, berufliche Bildung, Beschäftigung und Kultur. Die Aufsicht, Prüfung und Gewährung einer B. wird von der EU-Kommission ausgeführt; deshalb müssen alle B. ab einer bestimmten Höhe bei der Kommission angezeigt (notifiziert) werden. Im Falle einer unrechtmäßigen B. kann die Kommission anordnen, dass diese Zahlungen von dem Begünstigten zurückerstattet werden müssen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176707/beihilfen-staatliche/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176707/beihilfen-staatliche/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das B. regelt die Aufnahme neuer Mitglieder (Art. 49 EUV). Es umfasst Antragstellung, Verhandlung und Ratifizierung. Das B. ist seit der Norderweiterung in den Grundzügen unverändert:\n• vollständige Übernahme des Rechtsbestands der EU (der sog. Acquis communautaire);\n• befristete Übergangsregelungen, ggf. Aufnahme mehrerer Länder zugleich;\n• weitere Vertiefung der Integration. Jeder europ. Staat, der die Werte der EU achtet und fördert, kann einen Antrag auf Mitgliedschaft stellen. Seit dem Vertrag von Lissabon (2009) werden davon das Europäische Parlament (EP) und die nationalen Parlamente der Mitgliedstaaten unterrichtet. Die EU-Kommission erarbeitet für den Rat eine vorläufige Stellungnahme und gibt eine Einschätzung der Beitrittsreife des Bewerbers. Die Entscheidung über Beginn und Abschluss der Verhandlungen trifft der Rat einstimmig. Die Eröffnung der Verhandlungen ist an die Erfüllung der politischen Beitrittskriterien geknüpft. Auf allen Ebenen führt die EU-Präsidentschaft im Namen der Mitgliedstaaten die Verhandlungen mit den Bewerberstaaten. In der Praxis kommt jedoch der Kommission eine Schlüsselrolle zu. Sie entwirft u. a. die gemeinsamen Verhandlungspositionen der EU und steht dauernd in Kontakt mit den Bewerberländern. Den bilateralen Verhandlungen gehen sog. »Screening«-Sitzungen (engl.: Durchleuchten) voraus. Verhandelt werden befristete Übergangsregelungen für den Fall, dass der Acquis communautaire nicht zum Zeitpunkt des Beitritts übernommen werden kann oder die EU ihn nicht von Beginn an voll anwenden will (z. B. Arbeitnehmerfreizügigkeit). Verstößt der Kandidat schwerwiegend und dauerhaft gegen die Grundwerte der EU, kann der Rat auf Vorschlag der Kommission oder auf Antrag eines Drittels der Mitgliedstaaten mit qualifizierter Mehrheit die Aussetzung und Wiederaufnahme der Verhandlungen beschließen. Am Ende schließen die Mitgliedstaaten und der antragstellende Staat ein Abkommen, das den Beitritt im Detail regelt. Danach holt der Rat die endgültige Stellungnahme der Kommission ein und beschließt einstimmig. Das EP muss der Aufnahme neuer Mitglieder mit absoluter Mehrheit zustimmen. Der Beitrittsvertrag muss in allen Mitgliedstaaten sowie dem Kandidatenland ratifiziert werden. Erst dann kann der Beitritt wirksam werden. Ende 2019 hat der franz. Präsident Macron eine Reform des Beitrittsverfahrens vorgeschlagen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176708/beitrittsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176708/beitrittsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176709/benchmarking/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176709/benchmarking/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Europäische Parlament kann zu jedem Gesetzesvorschlag der EU-Kommission Änderungsvorschläge einbringen. Hierzu wird ein Europaabgeordneter zum B. ernannt. Er hat die Aufgabe, das betreffende Thema tiefer gehend zu bearbeiten und eine Entscheidungsvorlage für das Plenum vorzubereiten. Dazu müssen die unterschiedlichen Haltungen der Fraktionen berücksichtigt wie auch der Spielraum des Parlaments gegenüber Rat und EU-Kommission ausgelotet werden. Je nach Thema kann die Aufgabe sehr begehrt sein, da ein B. als einer der zentralen Akteure im Gesetzgebungsprozess großen Einfluss auf das Endergebnis hat. Zudem kann er sich inhaltlich profilieren. Daher werden die Berichte zwischen den Fraktionen nach einem ausgeklügelten Punktesystem aufgeteilt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176711/berichterstatter-im-europaeischen-parlament/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176711/berichterstatter-im-europaeischen-parlament/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 17.3.2003 einigten sich die EU und die NATO auf die B.-Vereinbarungen, die die Grundlagen für die Beziehungen beider Organisationen bilden. Sie schaffen die Basis für ein militärisches Handeln der EU im Falle eines Nichteingreifens der NATO. Damit wurde das Verhältnis der beiden Organisationen untereinander geklärt. Eine unnötige doppelte Bereitstellung von Ressourcen im Bereich des Krisenmanagements soll damit verhindert werden.\nDie Vereinbarungen beinhalten\n• ein NATO-EU-Sicherheitsabkommen, das den Austausch von geheimen Informationen regelt;\n• darüber hinaus eine Garantie über den Zugang der EU zu den Planungskapazitäten der NATO in einer von der EU-geleiteten Operation;\n• die Voraussetzung der Verfügbarkeit von NATO-Kapazitäten für von der EU geführte Operationen und\n• die Prozeduren für Freigabe, Überwachung, Rückgabe und Rückforderung der NATO-Kapazitäten.\nDarüber hinaus werden die Regeln für die NATO-EU-Konsultation festgelegt. Bisher wurden 2 militärische Operationen der EU – Concordia in Mazedonien und EUFOR-Althea in Bosnien-Herzegowina – auf der Basis von B. durchgeführt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176712/berlin-plus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176712/berlin-plus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B. wurde am 25.3.2007 anlässlich der 50-Jahr-Feiern der Römischen Verträge von der Ratspräsidentin der EU, Bundeskanzlerin Angela Merkel, dem Präsidenten des Europäischen Parlaments, Hans-Gert Pöttering, und dem Präsidenten der Europäischen Kommission, José Manuel Barroso, im Beisein der europ. Staats- und Regierungschefs in Berlin im Rahmen einer feierlichen Zeremonie in Berlin unterzeichnet. Das zweiseitige Dokument listet in z. T. eindringlicher Sprache die zentralen Ziele und Werte sowie die bisherigen Erfolge der EU auf und zeigt die bevorstehenden Aufgaben, vor denen die EU steht. Ein typischer Satz aus der Erklärung lautet: »Wir Bürgerinnen und Bürger der Europäischen Union sind zu unserem Glück vereint«. Der Tagesschausprecher Jo Brauner hat die Erklärung vor der Unterzeichnung öffentlich verlesen. Zu den Erfolgen der europ. Integration zählt die B. »Frieden und Wohlstand« in Europa, gemeinsame Ideale wie Freiheit, Demokratie und Rechtsstaatlichkeit, Toleranz, Teilhabe, Gerechtigkeit und Solidarität. Als Herausforderungen für Europa nennt die Erklärung die Bewahrung des »europäischen Gesellschaftsideals«, das »wirtschaftlichen Erfolg und soziale Verantwortung« vereine, dann die Bekämpfung des Terrorismus, der organisierten Kriminalität und der illegalen Einwanderung. Um diesen Herausforderungen begegnen zu können, müsse die EU »bis zu den Wahlen zum Europäischen Parlament 2009 auf eine erneuerte gemeinsame Grundlage« gestellt werden. Dieser letzte Satz war ein Appell, um die im Frühsommer 2005 nach den gescheiterten Verfassungsreferenden in Frankreich und den Niederlanden zum Erliegen gekommene Debatte über den Europäischen Verfassungsvertrag zu beleben und abzuschließen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176713/berliner-erklaerung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176713/berliner-erklaerung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Ein hohes Beschäftigungsniveau zu fördern gehört zu den in Art. 3 EUV niedergelegten Zielen der EU. Entsprechend formuliert Art. 5, Abs. 2 AEUV: »Die Union trifft Maßnahmen zur Koordinierung der Beschäftigungspolitik der Mitgliedstaaten, insbesondere durch die Festlegung von Leitlinien für diese Politik.« Die Art. 144-150 konkretisieren die Maßnahmen und Instrumente der B. Der Europäische Rat beschließt jährlich auf der Basis von Berichten der EU-Kommission und des Rates entsprechende Leitlinien und Maßnahmen, um die im Vertrag gesetzten Ziele zu erreichen. Die im Oktober 2010 beschlossenen Leitlinien nehmen Bezug auf die Kernziele der neuen »Europa 2020«-Strategie; das sind u. a. die Erhöhung der Beschäftigungsquote, der Abbau der strukturellen Arbeitslosigkeit, die Förderung des lebenslangen Lernens, die Verbesserung der nationalen Bildungssysteme und die Bekämpfung von gesellschaftlicher Ausgrenzung und Armut. Beschäftigungspolitische Ziele werden auch mit den Mitteln der EU-Strukturfonds verfolgt, v. a. mit Mitteln des Europäischen Sozialfonds (ESF). Eng verknüpft ist die Beschäftigungspolitik auch mit der Regional- und Strukturpolitik. Art. 149 AEUV sieht die Förderung sog. lokaler Beschäftigungspakte durch die EU vor. Im Zentrum steht dabei die Unterstützung der lokalen und regionalen Eigeninitiative zwischen sozialen, wirtschaftlichen Gruppen und der öffentlichen Verwaltung. Eingebettet war die B. zunächst in das Konzept der sog. Lissabon-Strategie und nun (seit 2010) in die Nachfolgestrategie »Europa 2020«, die als Ziel »Beschäftigung und intelligentes, nachhaltiges und integratives Wachstum« verfolgt. Die B. ist integriert in das 2011 eingeführte »Europäische Semester«, ein Mechanismus zur Abstimmung der mitgliedstaatlichen Wirtschafts- und Haushaltspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176714/beschaeftigungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176714/beschaeftigungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die B., also die systematische politische Beeinflussung der Institutionen, Inhalte und Prozesse innerhalb der Bildungssysteme durch die europ. Ebene, schaffte ihren Durchbruch Mitte der 1980er-Jahre. Dies gelang v. a. über die Einführung von Austauschprogrammen für Hochschulen (ERASMUS) und für die Berufsbildung (COMETT). Mit den Verträgen von Maastricht und Amsterdam bekam die EU klare Kompetenzen für ihre Aktivitäten in der allgemeinen und beruflichen Bildung, auch wenn dabei sämtliche Harmonisierungsversuche der nationalen Bildungssysteme unterbunden werden sollten. Mit dem Vertrag von Lissabon (2009) wurde die EU darauf beschränkt, die Aktivitäten der Mitgliedstaaten zu unterstützen, zu koordinieren oder zu ergänzen (Art. 6 AEUV). Die EU-Aktivitäten umfassen inzwischen das gesamte Spektrum der Bildungspolitik – von der Vorschulbildung bis hin zum lebenslangen Lernen in Beruf und Freizeit. Schwerpunkte der B. sind seit Ende der 1980er-Jahre europ. Austauschprogramme, die Fremdsprachenförderung und die Stärkung der europ. Dimension in der Bildung, d. h. die Verbreitung des Wissens über die EU und die europ. Staaten. Neuer Schwung kam durch die Lissabon-Strategie in die B. Sie sollte einen wichtigen Beitrag zum Erreichen ihres Zieles leisten, bis 2010 die EU »zum wettbewerbsfähigsten und dynamischsten wissensbasierten Wirtschaftsraum der Welt« zu machen. Hierzu verabschiedete die Gemeinschaft 2001 ein Zehnjahresprogramm, in dem klare Zielvorgaben (z. B. sollten bis 2010 85 % der Europäer einen Bildungsabschluss der Sekundarstufe II haben) und Indikatoren zur Messung des Erfolgs beschlossen wurden. Wichtige Leitideen der B. sind das Lebenslange Lernen und der Aufbau von Wissensgesellschaften. Bei der Umsetzung der zahlreichen Aktionsprogramme und Initiativen wird die Europäische Kommission auf europ. Ebene durch die Exekutivagentur EACEA unterstützt. Besondere Aufmerksamkeit lenkte die EU durch sog. Europäische Jahre auf die Themen »Lebenslanges Lernen« (1996) und »Sprachen« (2001).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176715/bildungspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176715/bildungspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der europ. B. ist zum Kern des europ. Integrationsprozesses geworden. Die 4 Grundfreiheiten des B. umfassen den freien Verkehr von Waren, Personen, Dienstleistungen und Kapital. Obwohl das Ziel der Schaffung eines gemeinsamen Marktes seit 1957 angestrebt wurde, konnte dieser erst 1993 verwirklicht werden. In ihrem »Weißbuch zur Vollendung des Binnenmarktes« (Juni 1985) legte die Kommission einen detaillierten Gesetzesplan mit 282 Maßnahmen zur Schaffung des B. vor. Eine Expertenkommission unter Leitung des Kommissionsbeamten Paolo Cecchini (»Cecchini-Bericht«) sagte 1988 in einer Prognose ein zusätzliches Wirtschaftswachstum von 4,5 %, die Schaffung von 1,8 Mio. neuen Arbeitsplätzen, die Senkung der Verbraucherpreise um 6,1 % sowie die Verbesserung der außenwirtschaftlichen Position voraus.\nZur Schaffung des B. wurden 2 Instrumente angewandt:\n1. Bis Mitte der 1980er-Jahre wurden nationale Vorschriften durch europ. Richtlinien harmonisiert, an die jeder Mitgliedstaat sein nationales Recht anpassen musste.\n2. Seit den 1980er-Jahren verständigten sich alle Mitgliedstaaten darauf, dass ein Produkt, das in einem Mitgliedstaat rechtmäßig hergestellt wurde, auch auf dem Markt eines anderen Mitgliedstaates verkauft werden darf, wenn die grundsätzlichen Vorgaben z. B. des Gesundheits- und Verbraucherschutzes eingehalten werden (Prinzip der gegenseitigen Anerkennung). Bis dahin hatten nationale Vorschriften und nicht tarifäre Handelshemmnisse den freien Warenverkehr behindert.\nFür die Umsetzung aller erforderlichen Maßnahmenpakete war nicht nur der gemeinsame Wunsch aller Mitgliedstaaten wichtig, einen B. zu schaffen, sondern v. a. die Reform des Gesetzgebungsverfahrens.\nSeit der Einheitlichen Europäischen Akte (1988), die das europ. Vertragsrecht reformierte, musste die Mehrzahl der zur Schaffung des B. erforderlichen Gesetze im Rat nur noch mit qualifizierter Mehrheit verabschiedet werden. Allerdings ist der B. bis heute nicht vollendet. Es bestehen auch weiterhin Umsetzungsdefizite und Lücken, wie z. B. in den Bereichen Energie, Finanzdienstleistungen oder dem digitalen Binnenmarkt. Das hat auch damit zu tun, dass die Mitgliedstaaten bestimmte Binnenmarktrichtlinien nicht fristgerecht in innerstaatliches Recht umsetzen. Die EU-Kommission listet diese Fälle alle 6 Monate im sog. Binnenmarktanzeiger auf.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176716/binnenmarkt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176716/binnenmarkt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  B. setzt an der genetischen Basis von Organismen an und versucht gezielt einzugreifen, um erwünschte Eigenschaften zu fördern bzw. unerwünschte zu minimieren. B. ist eine Querschnitttechnologie. Das Spektrum reicht vom medizinischen Bereich (z. B. Genomanalyse, Medikamente) über den Agrarbereich (z. B. gentechnisch veränderte Pflanzen, Saatgut) bis hin zur chemischen Industrie (z. B. Enzyme in Waschmitteln). B. ist in der EU umfassend rechtlich reguliert, insbesondere ihr Einsatz in Agrarprodukten und Lebensmitteln. Als Reaktion auf Verbraucherproteste wurde seit Mitte der 1990er-Jahre der EU-Rechtsrahmen, basierend auf einer Verschränkung von prozess- und produktorientierter Regulierung, weiter verschärft. So ist nach der EG-Ökoverordnung der Einsatz von genveränderten Organismen (GVOs) in Bioprodukten verboten. Fortwährender Konfliktpunkt ist die Koexistenz zwischen konventioneller und auf B. beruhender Landwirtschaft; die EU-Kommission hat im Juli 2010 neue Empfehlungen für nationale Koexistenzmaßnahmen veröffentlicht als Teil ihrer Novellierungsstrategie für die Freisetzungsrichtlinie (KOM (2010) 375). Im Unterschied zur grünen B. ist die medizinische Anwendung primär national geregelt und weniger umstritten. Allerdings fördert die EU im Rahmen ihrer Forschungs- und Technologiepolitik diesen Bereich (z. B. Stammzellforschung).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176717/bio-und-gentechnologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176717/bio-und-gentechnologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der B. hat die EU-Kommission im Oktober 2007 eine europaweit einheitliche Regelung der Einreise- und Aufenthaltsbedingungen für hoch qualifizierte Arbeitskräfte aus Drittstaaten vorgeschlagen. Der Richtlinienvorschlag (KOM (2007) 637) lehnt sich an die US-amerik. »Green Card«-Regelung zur Aufenthalts- und Arbeitsbewilligung an. Er sieht ein beschleunigtes Antragsverfahren zur Arbeitserlaubnis mit einheitlichen Kriterien vor. Durch diesen erleichterten Zugang zum Arbeitsmarkt soll Europa attraktiver werden für hoch qualifizierte Einwanderer, um den Fachkräftemangel in der EU zu mildern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176719/blue-card-initiative/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176719/blue-card-initiative/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. ist nach der alten ital. Universitätsstadt Bologna benannt, in der 1999 29 europ. Bildungsminister eine Absichtserklärung unterzeichneten, in der sie die Errichtung eines europ. Hochschulraums bis 2010 beschlossen. Angestoßen wurde die Entwicklung durch die Sorbonne-Erklärung der Bildungsminister von Deutschland, Frankreich, Großbritannien und Italien von 1998 anlässlich der 800-Jahr-Feier der Pariser Universität, in der neben einem »Europa des Wissens« auch die Harmonisierung der europ. Bildungssysteme gefordert wurde. Zur Umsetzung des europ. Hochschulraums einigten sich die Minister in Bologna zunächst auf 6 konkrete Ziele, die sie auf freiwilliger Basis durch nationale und internationale Regelungen erreichen wollten. Jedes Land sollte ein System vergleichbarer Abschlüsse einführen, ein zweistufiges System von Studienabschlüssen einführen (undergraduate/graduate) und ein Leistungspunktesystem durchsetzen (vergleichbar dem ECTS). Der Abbau von Mobilitätshindernissen, die Förderung der europ. Qualitätssicherung und die Weiterentwicklung der europ. Dimension in der Hochschulausbildung waren weitere Ziele.\nIn der Folge trafen sich die Vertreter der Bologna-Staaten alle 2 Jahre auf Konferenzen, um die Fortschritte zu beurteilen und das weitere Vorgehen abzustimmen (2001 Prag, 2003 Berlin, 2005 Bergen, 2007 London, 2009 Leuven/Louvain-La-Neuve, 2010 Bundespest/Wien, 2012 Bukarest, 2015 in Armenien, 2018 in Paris). Schrittweise nahmen die Minister weitere Ziele in den Katalog auf, wie die Ratifizierung des Lissabon-Abkommens zur Anerkennung von Studienabschlüssen oder die Aufnahme der Doktorandenausbildung als dritten Zyklus in das System der gestuften Abschlüsse.\nUm dem prinzipiell als internationale Konferenz organisierten B. eine Struktur und Dauerhaftigkeit zu verleihen, wurde ein Sekretariat eingerichtet, das die Koordination zwischen den Ministertreffen übernimmt. Mittlerweile nehmen 48 Staaten am B. teil (u. a. Aserbaidschan, Kroatien, Moldau und der Heilige Stuhl) (Stand: 2019). Der B. ist eine Form der freiwilligen, zwischenstaatlichen Koordinierung außerhalb der EU, allerdings unter Beteiligung der EU und ihrer Mitgliedstaaten. Weitere beteiligte Akteure sind neben der EU-Kommission, der Europarat, das Europäische Zentrum für Hochschulbildung der Unesco (CEPES, frz.: Centre européen pour l’enseignement supérieur), die Vereinigung Europäischer Universitäten (EUA), die Europäische Studentenunion (ESIB) sowie der Europäische Gewerkschaftsbund (EGB) und der Europäische Arbeitgeberverband (UNICE). Der B. löste in vielen Teilnehmerstaaten, auch in Deutschland, umfangreiche Hochschulreformen aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176720/bologna-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176720/bologna-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 24.4.1947 in Pobla de Segur, Spanien) Span. Politiker und Mitglied der EU-Kommission in der Funktion als »Hoher Vertreter der Union für Außen- und Sicherheitspolitik« (seit 1.12.2019).\nStudium der Luftfahrt (1964–69), Flugzeugtechnik und Wirtschaftswissenschaften; dann Arbeit in einem isreal. Kibbuz (Gemeinschaftssiedlung mit Produktionsbetrieb, z. B. Landwirtschaft). Auslandsstipendien bringen B. nach Paris (Institut für Erdöl) und nach Stanford (USA), wo er einen Masterabschluss in Energiewirtschaft und Angewandter Mathematik erwirbt (1974–75); dann Promotion (1976) in Madrid in Wirtschaftswissenschaften. 1972–80: Tätigkeit beim span. Ölunternehmen CEPSA. Ab 1982 Lehrstuhl für Wirtschaftsanalyse an der Universität Complutense (Madrid) und erste Schritte in die Politik: 1986 Wahl ins Spanische Parlament; dann Minister für Bauwesen, Verkehr und Umwelt (1996) in der Regierung des Sozialisten Felipe Gonzáles (PSOE). B. tritt als Überraschungskandidat für die Wahl des PSOE-Vorsitzes gegen Joaquín Almunia an und gewinnt deutlich. Im Mai 1999 verzichtet B. darauf, als Spitzenkandidat für die Sozialisten anzutreten; Hintergrund: Zwei ehemalige Mitarbeiter sind der Korruption und des Betrugs verdächtig, B. ist davon nicht selbst betroffen, stellt sein Amt jedoch trotzdem zur Verfügung. Dann Wechsel auf die europ. Bühne: Nach europapolitischen Erfahrungen im Spanischen Parlament wird B. als Mitglied in den EU-Verfassungskonvent entsandt (Arbeitsgruppe zur EU-Außenpolitik), der 2002/03 weitreichende Vorschläge für eine Reform der Europäischen Union entwickelte. Bei den Europawahlen 2004 tritt B. als Spitzenkandidat der PSOE an und fährt ein sehr gutes Ergebnis ein. Am 20.7.2004 wird B. als Präsident des Europäischen Parlaments für die ersten 2,5 Jahre gewählt (ihm folgt 2007 der deutsche CDU-Politiker Hans-Gert Pöttering nach). B. tritt an mit dem Versprechen, dem Europäischen Parlament mehr politische Geltung zu verschaffen. Bei der Europawahl 2009 tritt B. wieder an, er ist jedoch chancenlos, weil er sich auf den letzten Platz der Wahlliste seiner Partei setzen lässt. Ab Januar 2010 übt er das Amt des Präsidenten des renommierten Europäischen Hochschulinstituts EUI (Florenz) aus, muss aber Ende 2012 zurücktreten, weil er die Mitgliedschaft im Aufsichtsrat des Energiekonzerns Abengoa verschwiegen hatte. Rückkehr in die akademische Welt: 2012 Universität von Lleida und 2013-17 wieder an der Wirtschaftswissenschaftlichen Fakultät der Complutense Universität in Madrid tätig, wo er einen Jean Monnet-Lehrstuhl für Internationale Studien und Europäische Integration innehat. Der in einem katalanischen Pyrenäendorf geborene B. tritt vehement gegen die zu dieser Zeit aufkommenden Debatten über eine Abspaltung Kataloniens vom spanischen Zentralstaat aus, was ihm viele Gegner aufseiten der Sezessionisten verschafft. Am 7.6.2018 wird B. in der sozialistischen Regierung von Pedro Sánchez Außenminister Spaniens; bei der Europawahl 2019 kandidiert B. erneut mit Erfolg als Spitzenkandidat der PSOE; er tritt jedoch sein Mandat nicht an und bleibt Außenminister in Madrid. Im Juli 2019 entscheidet der Europäische Rat über die Besetzung der neuen EU-Spitzenämter und damit auch über die Nachfolge von Federica Mogherini, der Hohen Vertreterin der Union für Außen- und Sicherheitspolitik; die Staats- und Regierungschefs verständigen sich auf B. als neuen EU-Außenbeauftragten. Wichtige außen- und sicherheitspolitische Probleme, mit denen sich B. zu befassen hat, sind der Nahe und Mittlere Osten, Nordafrika und Themen wie Migration und Iran (Atomdeal). B. wirbt für eine machtbewusstere EU: »Wir müssen häufiger die Sprache der Macht sprechen – nicht um zu erobern, aber um einen Beitrag zu einer friedlicheren, wohlhabenderen und gerechteren Welt zu leisten«. Die Europäische Union müsse sich in einer Welt des geostrategischen Wettbewerbs als eigenständiger »Spieler« gegenüber China, Russland und den USA positionieren; B. wirbt für die Abschaffung des Einstimmigkeitsprinzips in der EU-Außenpolitik, dies solle nicht gelten für Entscheidungen zur Entsendung von Soldaten in Kampfeinsätze.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309394/borrell-fontelles-josep/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309394/borrell-fontelles-josep/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der B. (Wortneubildung aus »British« und »exit«) beschreibt den Prozess des EU-Austritts Großbritanniens. Am 23.6.2016 stimmten im Vereinigten Königreich (UK) 51,9 % der Abstimmenden bei einer Wahlbeteiligung von 72,2 % für den Austritt des Landes aus der EU. Hinter diesen Zahlen verbergen sich starke regionale Unterschiede des Abstimmungsverhaltens, Unterschiede der Präferenzen zwischen jüngeren (pro EU) und älteren Wählern sowie zwischen den Einwohnern Londons und den Menschen im Norden und auf dem Lande. Während London, Schottland und Nordirland und Gibraltar mehrheitlich für den Verbleib in der EU votierten, fanden die EU-Gegner in England und Wales eine Mehrheit.\nDas B.-Referendum hatte seine Wurzeln in der innerparteilichen Auseinandersetzung der Konservativen Partei um die Europapolitik. David Cameron als Parteivorsitzender und später auch als Premierminister stand einer Konservativen Partei vor, in der es kaum noch einflussreiche Befürworter der europ. Integration gab. Die innerparteiliche Konfliktlinie verlief zwischen EU-Skeptikern und EU-Gegnern. Das Ziel, die Konservative Partei zu einen, wurde von Cameron mit Konzessionen an die EU-Gegner verfolgt. Im Januar 2013 kündigte Cameron in seiner im Hauptquartier des Medienunternehmens Bloomberg in London gehaltenen Rede die Neuverhandlung der EU-Mitgliedschaft und ein Referendum über das Verhandlungsergebnis spätestens 2017 an. Nach seinem Wahlsieg 2015 setzte Cameron sein Versprechen um. Anders als von Demoskopen vorhergesagt und von der parlamentarischen Mehrheit erwartet, siegten die EU-Gegner in einem B.-Wahlkampf, den weitgehend das Thema Einwanderung bestimmte.\nDas Referendum hatte nicht die gewünschten innenpolitischen Folgen. Der Streit in der Konservativen Partei wurde zunächst nicht beigelegt. Parteiaustritte und der Rücktritt von Theresa May, der Nachfolgerin David Camerons im Amt des Premierministers, waren Stationen im Machtkampf um den Parteivorsitz der Konservativen Partei. Dieser Machtkampf wurde vorläufig beendet mit Boris Johnsons innerparteilichem Wahlsieg und seinem Amtsantritt als Premierminister. Die Konservative Partei wurde so zur B.-Partei. Bühne des Machtkampfs war das Parlament, das darauf beharrte, den B. in einem ordentlichen Gesetzgebungsverfahren zu beschließen. Die Haltung der konservativen Regierungen zur Selbstbehauptung des Parlaments hat das Vereinigte Königreich in eine Verfassungskrise gestürzt. Hier gibt es keine geschriebene Verfassung, das Parlament hat das letzte Wort. Dieses Wort sollte nun nichts mehr gelten. Das Referendumsergebnis und damit »Volkes Stimme« wurde aus taktischen Gründen von den konservativen Regierungen gegen das Parlament in Stellung gebracht. Die mit dem Referendumsergebnis verknüpfte Idee der »Volkssouveränität« ist nicht mit der britischen Verfassungsdoktrin der »Parlamentssouveränität« vereinbar. Ein wichtiges Argument der B.-Befürworter war übrigens, man müsse aus der EU austreten, um die unteilbare Parlamentssouveränität wieder herzustellen, die durch Souveränitätstransfer an die EU beschädigt sei – ein Argument, das von ihnen im politischen Meinungskampf ignoriert wurde.\nAber nicht nur Regierung und Parlamentsmehrheit kamen in Konflikt. Das B.-Thema, das zum alles bestimmenden Thema der britischen Politik wurde, hat auch zu einer Spaltung der britischen Gesellschaft geführt. Hinzu kommt das Wiederbeleben regionaler Gegensätze, wie der Forderung der schottischen Regierung, um in der EU bleiben zu können, müsse Schottland unabhängig werden. Alle Experten sind sich einig, dass der B. für das Vereinigte Königreich großen Schaden anrichten wird. Die Regierung Johnson hat sich bisher geweigert, eine Kostenschätzung zu dem 2019 verhandelten Austrittsabkommen zu veröffentlichen. Vieles muss vage bleiben, weil niemand das künftige Handelsabkommen des Vereinigten Königreichs mit der EU kennt.\nObwohl es den Brexit noch gar nicht gibt, nehmen die B.-Befürworter die gegenwärtige Wirtschaftslage als Beweis für dessen positive Folgen. Ernsthaft wurde über einen »hard B.« nachgedacht, also einen Brexit ohne Konzessionen in der Handels- und der Einwanderungspolitik an die EU verbunden mit dem Vertrauen auf WTO-Regeln. Aber auch für die Welthandelsorganisation gilt, dass die selbständige Mitgliedschaft in der WTO (im Augenblick ist das Vereinigte Königreich noch Mitglied via EU, Stand: Ende 2019) komplexe Anpassungsprozesse erfordert. Ein »hard B.« würde eine Absage an die bestehenden Modelle der Kooperationsbeziehungen der EU mit anderen europ. Staaten bedeuten. Solche sind Grundlage:\n1. des Modells Norwegen/Island/Liechtenstein. Das Vereinigte Königreich wäre – würde es dieses Modell präferieren – Mitglied in der europ. Freihandelszone, die wiederum durch den Europäischen Wirtschaftsraum (EWR) mit der EU verbunden ist. Damit einher ginge der Zugang zum Binnenmarkt mit Ausnahme einiger Bereiche der Finanzdienstleistungen. Großbritannien müsste aber EU-Regeln für Landwirtschaft, Fischerei, sowie Innen- und Justizpolitik nicht übernehmen. Allerdings bedeutet das Modell weiterhin die Mitfinanzierung der EU und das Beachten der Freizügigkeitsregeln für Arbeitnehmer, ohne das politische Mitspracherecht, das ein EU-Mitglied hat.\n2. des Modells Schweiz. Dieses beruht auf bilateralen Verträgen der Schweiz mit der EU und schließt eine Mitfinanzierung der EU sowie das Beachten der Freizügigkeitsregeln ein.\n3. des Modells Türkei. Mit der Türkei besteht eine Zollunion, die die Märkte für die verarbeitende Industrie öffnet, nicht aber für Finanzdienstleistungen.\n4. des Modells Freihandelsabkommen nach dem Vorbild von CETA (EU-Kanada) und TTIP (EU-USA).\nNachdem mit dem Vereinigten Königreich der wichtigste Gegner von »mehr Europa« das politische Spielfeld verlassen will, lag es eigentlich nahe, das Ziel der »Vereinigten Staaten von Europa« mit Leben zu füllen. Jedoch kamen die europ. Föderalisten im Post-B.-Diskurs kaum vor. Deutsche Politiker wie Wolfgang Schäuble oder Ursula von der Leyen hielten zwar grundsätzlich an der Vision des geeinten Europa fest – wollten aber auch als Reaktion auf die B.-Entscheidung diese nicht zur Priorität machen. Die Brüsseler EU-Vertreter, allen voran Jean-Claude Juncker als damaliger Kommissionspräsident und Martin Schulz als ehemaliger Parlamentspräsident, sahen hingegen weiterhin in der Herausbildung einer echten europ. Regierung und eines starken europ. Zwei-Kammer-Parlaments mit erweiterten Kompetenzen das »Gegengift« gegen europ. Missverständnisse und gegen die ungenügende Umsetzung der Vorteile der europ. Integration, zum Beispiel durch eine europ. Haushaltspolitik, auch wenn Juncker einräumte, diese Ideen könnten jetzt nicht umgesetzt werden.\nPolitisch zeichnete sich ab, dass das engere Zusammenwirken der EU-Staaten (und das war wohl so etwas wie ein Plan-B der Kommission) auf jenen Gebieten vorangetrieben werden sollte, die möglichst vielen Mitgliedstaaten unmittelbar einleuchten wie bei der Beschaffung von Rüstungsgütern (Kostenersparnis), der Verteidigungspolitik oder der Terrorismusbekämpfung. Damit wird aber die EU nicht automatisch zusammengeführt, sondern es entsteht eine EU der Blockbildungen. Denn schart man Interessenten an bestimmten Themen um sich, fördert dies die Versäulung der EU und nicht deren Einheit. Blöcke gibt es hinsichtlich der ungelösten Flüchtlingsfrage (z. B. Visegrád-Staaten), hinsichtlich der ungelösten Staatsschuldenkrise (Südländer, einschließlich Frankreich) oder hinsichtlich der Haltung gegenüber Russland (balt. Länder und Polen).\nDer B. bringt die machtpolitische Struktur der EU ins Wanken. Vielleicht hätte ein funktionierendes dt.-frz. Tandem dies überspielen können – aber Frankreich trennt im Augenblick vor allem in Fragen der Wirtschafts- und Finanzpolitik mehr von Deutschland, als beide Länder eint. Italien und Spanien fallen ebenso wie Frankreich wegen ihrer ökonomischen Probleme als Integrations-Avantgarde aus. Instabilität in der europ. Architektur erzeugt aber nicht alleine die Ressourcenfrage bzw. ökonomischer Erfolg einzelner Mitgliedstaaten. Instabilität entsteht auch dadurch, dass der B. lose informelle Koalitionen in der EU schwächt. So war das UK quasi der Sprecher für die Rechte der Nicht-Euro Länder in der EU. Mit dem Vereinigten Königreich repräsentierten die Länder außerhalb des Euros 40 % des BIP der Euroländer – ohne UK nur noch eine Größenordnung von 16 % des BIP der Euroländer. Jetzt können die Nicht-Euroländer innerhalb der EU kaum mehr ihre Gruppeninteressen erfolgreich artikulieren. Der Deal von David Cameron zur Vermeidung des B. hätte von den nicht-EU-Staaten den Druck genommen, den Euro übernehmen zu müssen – denn in der Vereinbarung wurde anerkannt, dass die EU mehrere Währungen kennt.\nMit dem Wahlsieg Boris Johnsons im Dezember 2019 und der stabilen Mehrheit der konservativen Partei im Parlament war der Weg frei für die Ratifizierung des Austrittsabkommens, sodass der B. am 31.1.2020 wirksam wurde; in der Übergangsphase bis zum 31.12.2020 gelten zunächst die EU-Regelungen für Großbritannien weiter.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309396/brexit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309396/brexit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176725/britenrabatt/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176725/britenrabatt/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176726/brueckenklausel/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176726/brueckenklausel/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176727/bruegge-kopenhagen-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176727/bruegge-kopenhagen-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die dt. Länder sind neben der Bundesregierung und dem Bundestag als dritter wichtiger Akteur an der dt. Europapolitik beteiligt. Durch die Übertragung von Kompetenzen auf die EU verloren die Bundesländer an Einfluss auf die Bundesgesetzgebung sowie eigene Kompetenzbereiche (u. a. Erziehungs-, Bildungs-, Ausbildungswesen, Kulturpolitik, Umweltpolitik, Gesundheitspolitik, regionale Wirtschaftsförderung und Strukturpolitik sowie Verwaltungsvollzug). Ihre Kompetenzverluste versuchten die Länder zunächst durch Mitwirkungsrechte an der Europapolitik des Bundes auszugleichen. Nach der Einheitlichen Europäischen Akte (1987), dem Programm zur Vollendung des Binnenmarktes und damit der Zunahme der Regulierungsdichte von europ. Ebene aus, änderten die Länder ihre Strategie. Sie verlangten nun auch direkte Mitspracherechte auf EU-Ebene. Im Zuge dessen begannen die Länder zunächst, eigene Vertretungsbüros in Brüssel einzurichten. Darüber hinaus brachte 1992 der sog. »Europaartikel« (Art. 23 GG) eine neue Stufe der Mitwirkung der Länder an der Europapolitik des Bundes sowie die Teilnahme an den Sitzungen des Ministerrates; die direkte Einflussnahme der Länder auf die europ. Rechtsetzung ist damit verfassungsrechtlich verankert. Ein weiterer Erfolg ist die Einrichtung des Ausschusses der Regionen mit dem Vertrag von Maastricht (1992). Seit Mitte der 1990er-Jahre lässt sich eine neue Strategie der Länder beobachten, die darauf abzielt, ihre autonomen Handlungsspielräume vor dem europ. Gesetzgeber geltend zu machen, abzusichern und auszubauen. Erster Erfolg war die Aufnahme und Stärkung des Subsidiaritätsprinzips im EG-Vertrag. Weiterhin setzte die Bundesregierung auf Druck der Länder bei der Ausarbeitung des Vertrags von Nizza (2000) die Aufnahme einer Zukunftserklärung durch. Darin wurde die Abgrenzung der Zuständigkeiten zwischen den Mitgliedstaaten und der EU auf die Verfassungsagenda gesetzt. Bei der Debatte um den Verfassungsvertrag (2004) und anschließend um den Vertrag von Lissabon (2009) forderten die Länder weitreichende Kontrollelemente durch den Bundesrat. Ziel der Länder ist eine frühzeitige Einflussnahme auf die Europapolitik der Bundesregierung und die Vorhaben der EU-Kommission. Durch die Verabschiedung des Gesetzes zur Ratifizierung des Vertrages von Lissabon wurden dem Bundesrat weitere Rechte übertragen. So erhält er das Recht, bei einem vermuteten Verstoß europ. Rechtsetzung gegen das Subsidiaritätsprinzip eine Subsidiaritätsklage zu erheben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176734/bundeslaender-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176734/bundeslaender-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhältnis zwischen dem BVerfG und dem EuGH ist zwar von beiderseitigem Kooperationswillen geprägt, jedoch nicht völlig spannungsfrei. Die sich nicht immer eindeutig zum Jurisdiktionsanspruch des EuGH bekennende Rechtsprechung des BVerfG (»Solange I und II«, »Maastricht-Urteil«, »Lissabon-Urteil«) belastet das Kooperationsverhältnis. Gerade wenn es um den Schutz der Grundrechte geht, behält sich das BVerfG in Karlsruhe prinzipiell vor, als letzte Instanz Recht zu sprechen und gegebenenfalls sogar europ. Recht und Rechtsprechung ignorieren zu können, falls der europ. Grundrechtsschutz das laut Grundgesetz erforderliche Schutzniveau unterschreiten sollte. Zugleich schließt das BVerfG grundsätzlich nicht aus, mögliche Kompetenzüberschreitungen der EU-Organe weiterhin überprüfen zu wollen. Hintergrund für diesen Kontrollvorbehalt sind wichtige Entscheidungen des EuGH gewesen, die die Gemeinschaftskompetenzen jenseits des sog. »Prinzips der begrenzten Einzelermächtigung« ausgeweitet haben. Das Verhältnis zwischen den beiden Höchstgerichten wird in Zukunft entscheidend davon abhängen, inwieweit der EuGH willens und in der Lage ist, den europ. Grundrechtsschutz weiter auszubauen, sich aber ansonsten eine gewisse richterliche Zurückhaltung aufzuerlegen, und ob das BVerfG diese Rechtsprechungsleistungen des EuGH mit Wohlwollen registriert und im europarechtlichen Bereich bewusst auf seine Intervention verzichtet. Im Zuge der europ. Staats
