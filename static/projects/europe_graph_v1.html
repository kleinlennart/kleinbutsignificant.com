 Aktivitäten der mitgliedstaatlichen Parlamente wie auch zu den im Gesetzgebungsprozess befindlichen Rechtsakten der EU. Die stärkere Vernetzung zwischen den Parlamenten in den EU- und Kandidatenstaaten und ihre rechtliche Aufwertung in der EU stehen im Zusammenhang mit den im Vertrag von Lissabon (2009) eingeführten Kontrollrechten (»Frühwarnsystem« bzw. Subsidiaritätskontrolle). Dr. Harald Dossi, Parlamentsdirektor des Österreichischen Nationalrats, führt derzeit den Vorsitz des IPEX-Gremiums (Stand 2019), welches die Beschlüsse der Parlamentspräsidenten umsetzt; in diesem Gremium (»IPEX-Board«) sind Vertreter aus 16 Parlamenten der EU-Staaten bzw. des Europäischen Parlaments versammelt (Staaten mit Zwei-Kammer-Systemen entsenden 2 Vertreter, z. B. Belgien, Deutschland, Österreich).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177067/ipex-system-zur-vernetzung-der-parlamente-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177067/ipex-system-zur-vernetzung-der-parlamente-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309423/ispa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309423/ispa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. bezeichnet die Selbstbeschreibung eines Individuums oder Kollektivs, das sich dabei geistig oder emotional auf ein Identifikationsobjekt stützt. Kulturelle oder nationale Identität entsteht durch Institutionalisierungsprozesse. Die I. veranlasst Individuen dazu, sich mit Europa als abgrenzbarem Raum verbunden zu fühlen, sorgt für Solidarität sowie Loyalität und bildet die Basis für europapolitisches Handeln. Als kollektive Identität schafft sie Dauerhaftigkeit und Frieden unter den Individuen, schützt vor auseinanderstrebenden Interessen und bindet Vielfältigkeit zu einer Einheit. Sie bündelt Einstellungen und Orientierungen, die aus einer gemeinsamen Geschichte und Erfahrungen hervorgehen und schafft eine Basis für gemeinsame Wertvorstellungen, Handlungsmuster und Wertentscheidungen. Die I. war im Selbstverständnis der Bürger schon immer sehr komplex und den nationalen sowie regionalen Identitäten untergeordnet. Jedoch konnten gemeinsame Leiden und, später, der Erfolg der europ. Einigung eine gemeinsame Wertgrundlage schaffen. Nach jahrhundertelangen kriegerischen Auseinandersetzungen wurde die Idee einer europ. Gemeinschaft zum Leitgedanken des 20. Jh. Der Europarat stiftete Identitätsansätze durch die Europaflagge und die Hymne. Die I. der Nachkriegszeit stützte sich v. a. auf den Gedanken des Friedens, der Sicherheit und des Wohlstandes. Später trugen die Bildung des Binnenmarktes, der Wegfall der Grenzen im Schengen-Raum, die Einführung des Euro und die Osterweiterung zur I. bei. Besonders nach den gescheiterten Verfassungsreferenden in Frankreich und den Niederlanden im Jahr 2005 ist die Notwendigkeit einer I. wieder ins Bewusstsein der Bürger gerückt worden. Durch institutionelle Reformen, mehr Bürgerbeteiligung, die Einführung differenzierter Integration und die Schaffung einer europapolitischen Kommunikation in den Mitgliedstaaten könnte die I. gestärkt werden. Der Vertrag von Lissabon (2009) stellt einen ersten Schritt in diese Richtung dar. Er enthält die Möglichkeit eines EU-Bürgerbegehrens als erstes direktdemokratisches Element der EU und trägt außerdem zu mehr Effizienz und Transparenz bei Entscheidungen auf europ. Ebene bei.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177051/identitaet-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177051/identitaet-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Einzelpersonen (»Individuen«) haben grundsätzlich die Möglichkeit, eine sog. Nichtigkeitsklage beim Europäischen Gerichtshof (EuGH) einzureichen – vorausgesetzt, sie sind direkt und unmittelbar durch europ. Rechtsetzungsmaßnahmen betroffen (Art. 230 EGV). Die Folge dieser Klausel ist, dass z. B. einzelne Unternehmen eine unmittelbare Betroffenheit leichter nachweisen können als z. B. die europ. Verbraucher als anonyme und diffuse Gruppe.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177052/individualbeschwerde/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177052/individualbeschwerde/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Europäische Industriepolitik war bis Ende der 1980er-Jahre als eine »heilende« Politikstrategie angelegt und hat versucht, mit protektionistischen Maßnahmen nach außen (Zollunion, Binnenmarkt) sowie dem Instrument der Strukturfondsförderung die Entwicklung und Wettbewerbsfähigkeit von Krisenbranchen und rückständigen Regionen zu fördern. Mit dem Vertrag von Maastricht (1992) wurden der EU weitere industriepolitische Kompetenzen übertragen. In Art. 3 EG-Vertrag wird die »Stärkung der Wettbewerbsfähigkeit der Industrie der Gemeinschaft« ausdrücklich zum Vertragsziel erklärt, und Art. 173 AEUV des 2009 in Kraft getretenen Vertrags von Lissabon beschreibt Ziele, Aufgaben und Instrumente der I. Um die Wettbewerbsfähigkeit der EU sicherzustellen, sollen die Anpassungsfähigkeit der Industrie an strukturelle Veränderungen, die Weiterentwicklung insbesondere der kleinen und mittleren Unternehmen, die Zusammenarbeit zwischen Unternehmen und die bessere Nutzung von Potenzialen der Bereiche Innovation, Forschung und technologische Entwicklung gefördert werden. Vor dem Hintergrund eines gewandelten Wettbewerbsumfeldes (v. a. der Globalisierung der Ökonomie und der sich zunehmend beschleunigende Strukturwandel) werden Europa seit Beginn der 1990er-Jahre gravierende Wettbewerbsschwächen bescheinigt, die neue Anforderungen an eine europ. Industriepolitik stellen: insbesondere der Verlust der Wettbewerbsfähigkeit und eine technologische Lücke im Bereich der Hightechbranchen. Dieser Sachverhalt verlangt eine Neuausrichtung der Industriepolitik als eine stärker präventiv angelegte Politikstrategie, deren Augenmerk sich generell mehr und mehr auf die Innovationsfähigkeit der Wirtschaft richten muss und heutzutage immer öfter mit der Forschungs- und Technologieförderung gleichgesetzt wird. Weitere wichtige Eckpfeiler waren in den letzten Jahren das von der EU-Kommission vorgelegte Weißbuch »Wachstum, Wettbewerbsfähigkeit, Beschäftigung« (1993), der sog. Bangemann-Bericht »Europa und die globale Informationsgesellschaft« (1994) sowie die Lissabon-Strategie (2000), die das Ziel verfolgt, die EU bis zum Jahre 2010 zum wettbewerbsfähigsten und dynamischsten Wirtschaftsraum der Welt zu machen. Insofern kann die europ. Industriepolitik mittlerweile als eine am technischen Fortschritt orientierte und auf die wirtschaftliche Modernisierung ausgerichtete Politik begriffen werden. 2017 legte die EU-Kommission eine neue Strategie für die I. vor (Titel: »Investitionen in eine intelligente, innovative und nachhaltige Industrie«). Auf dem EU-Gipfel im März 2019 unterstützten die europ. Staats- und Regierungschefs entsprechende Pläne in Richtung einer neuen I., um z. B. europ. Unternehmen gegenüber ihren chinesischen Wettbewerbern zu stärken.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177053/industriepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177053/industriepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff I. verbindet man im europ. Zusammenhang einen Weg zu stärkerem Wirtschaftswachstum (»Lissabon-Strategie«) sowie eine breit angelegte Modernisierung (sozial, politisch, wissenschaftlich-technisch, administrativ und kulturell). Grundlage dafür ist die Entwicklung bzw. Anwendung moderner Informations- und Kommunikationsmedien wie Mobilfernsehen, Handys oder Internet. Ausgehend von Japan fand der Begriff I. über die USA v. a. seit Beginn der 1990er-Jahre Eingang in die Debatte über die Leitbilder zur europ. Einigung. Einen ersten Schritt markiert der sog. »Bangemann-Bericht«, der 1994 Chancen und Risiken der I. für Europa gegenüberstellte. Unter dem Aspekt der globalen Wettbewerbsfähigkeit mahnte er dringenden Handlungsbedarf an. Auf dem EU-Gipfel von Korfu (24./25.6.1994) beauftragten die Staats- und Regierungschefs die EU-Kommission mit der Erstellung des ersten Aktionsplans. Seine Weiterentwicklung spiegelt sich in den Initiativen »eEurope 2005« und »i2010« sowie im Aktionsplan zur Beschleunigung der Digitalisierung der öffentlichen Verwaltung (2016–2020) wider. Letztere konzentriert sich auf die Rolle der I. für Wachstum bzw. Beschäftigung und betont besonders das Erfordernis eines »einheitlichen Europäischen Informationsraumes«. Damit einhergehen soll die Entstehung einer »Wissenswirtschaft«, in deren Ausrichtung der freie Verkehr von Wissen als »5. Grundfreiheit« des Binnenmarktes verankert ist. Die »Rigaer Erklärung« vom 13.6.2006 stellt sowohl die Alltagstauglichkeit der neuen Medien in den Vordergrund als auch die Überwindung der »digitalen Kluft«. Darunter versteht man das Gefälle zwischen Hochburgen der I. in der EU und Regionen mit (hohem) Entwicklungsbedarf. 2019 hat das Europäische Parlament der Errichtung einer EU-Telekommunikationsbehörde für die Sicherheit von Kommunikationsnetzen zugestimmt. Aktuelle Ziele sind darüber hinaus eine größere Effizienz beim Einsatz der finanziellen Mittel, eine bessere Vernetzung verschiedener Politikbereiche (»Europa 2020«) sowie Aufschlüsse über die Notwendigkeiten bei der künftigen Gestaltung der I. Eine zentrale Bedeutung kommt dabei der »Digitalen Agenda für Europa« zu, die die EU-Kommission am 26.8.2010 veröffentlicht hat. Damit verbunden ist die Frage nach der Zugangssicherheit, den Auswirkungen neuer Medien auf die Demokratie und den Anforderungen der I. an das Qualifikationsprofil ihrer Bürgerinnen und Bürger. In der Diskussion hat sich dafür der Begriff »EDemocracy« eingebürgert. Er umfasst auch den Wandel vom reinen Konsum elektronischer Angebote zur Gestaltung von Inhalten durch die Nutzer selbst (Web 2.0). Von wachsender Bedeutung ist darüber hinaus der Zusammenhang zwischen I., Medien und Ökologie. Dabei gerät der Energiebedarf für die Infrastruktur zusehends in die Diskussion (»Green I[information] T[echnology]«). Weitere Herausforderungen ergeben sich durch neue Zeitmuster, die mit der Beschleunigung von Abläufen einhergehen, sowie durch die Tatsache, dass sich der Einzelne in immer komplexeren Lebens- bzw. Arbeitswelten zurechtfinden muss. Auf dem Weg in die I. sieht sich die EU also mit einer zweifachen Herausforderung konfrontiert: Der Erschließung von Potenzialen steht die Auseinandersetzung mit den Risiken bzw. nicht beabsichtigten Nebenwirkungen gegenüber. Die EU-Kommission unter Ursula von der Leyen hat deshalb die Digitalisierung neben der Klimapolitik zu einem Schwerpunkt ihrer Aktivitäten erklärt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177055/informationsgesellschaft-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177055/informationsgesellschaft-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. [lat.: innovatio = Erneuerung, Veränderung] wird als Summe aller staatlichen Eingriffe verstanden, die direkte oder indirekte Auswirkungen haben auf die Entstehung von Innovationen im Bereich von Wissenschafts-, Bildungs-, Forschungs- und Technologiepolitik. Neben diesem traditionellen Feld berührt I. aber auch die Rechts- und Innenpolitik oder Gesundheits-, Umwelt- und Verkehrspolitik. In den vergangenen 3 Jahrzehnten haben Akteure auf den unterschiedlichsten Ebenen – von der regionalen Gebietskörperschaft bis zur EU – das beträchtliche Potenzial der I. für die Sicherung von ökonomischem Wohlstand und internationaler Wettbewerbsfähigkeit herausgestellt. Bis zum Vertrag von Maastricht (1993) beschränkte sich die I. der EU v. a. auf Rahmenprogramme für Forschung und technologische Entwicklung sowie die strukturpolitische Forschungsförderung. Durch die Erweiterung der EU hat sich die I. verändert und wird dies weiter tun, da zwischen den Beitrittsländern und den bisherigen EU-Mitgliedstaaten auf diesem Feld große Unterschiede bestehen. Durch den Vertrag von Maastricht, v. a. aber mit dem Vertrag von Lissabon (2009), wurde die I. gestärkt. Ziele der I. werden zunehmend auf europ. Ebene formuliert, wie auch das sog. »3 %-Ziel« von Barcelona. Die EU-Staaten hatten sich darin verpflichtet, bis zum Jahr 2010 3 % des Bruttoinlandsprodukts (BIP) für Forschung und Entwicklung auszugeben, was bis heute jedoch nur den wenigsten Staaten gelang. Allerdings wurden in der Folge zahlreiche neue Instrumente eingeführt, das Konzept der »Innovationsunion« innerhalb der »Europa 2020«-Strategie entwickelt und die Mittel für die Rahmenprogramme (RP) deutlich ausgeweitet. Das Budget des 8. RP (»Horizont 2020«) beläuft sich auf mehr als 70 Mrd. € für den Zeitraum 2014–20. Das Nachfolgeprogramm trägt den Namen »Horizont Europa« und soll ab 2021 durch einen neu geschaffenen »Europäischen Innovationsrat« (European Innovation Council, EIC) begleitet werden. Jenseits der Rahmenprogramme bleiben die Handlungsmöglichkeiten der Europäischen Union auf bewährte Instrumente der »Offenen Methode der Koordinierung« (z. B. Benchmarking durch Europäischen Innovationsanzeiger) oder das Schaffen von Vernetzungsplattformen (z. B. Europäische Innovationspartnerschaften) beschränkt. Allerdings können auch Mittel der Kohäsionspolitik sowie aus dem Europäischen Fonds für strategische Investitionen (EFSI) zur Innovationsförderung eingesetzt werden. Zudem umfassen die Programme »InnovFin – EU-Mittel für Innovatoren« und »InvestEU« mehrere einander ergänzende und integrierte Finanzierungsinstrumente und Beratungsdienstleistungen der Europäischen Investitionsbank (EIB und EIF), die Innovationsprozesse unterstützen sollen. Auch das »Europäische Technologieinstitut« (ETI) ist Teil der I.; es soll die bestehenden Strategien und Maßnahmen im Bereich von Hochschulbildung und Forschung miteinander verbinden und Partnerschaften von Hochschulen, Forschungsorganisationen, Unternehmen und anderen Beteiligten in sog. »strategischen Netzwerken« unterstützen. Mit »Horizont Europa« strukturiert die Europäische Kommission ihre I. entlang von fünf Missionsbereichen (z. B. Anpassung an den Klimawandel, inklusive gesellschaftliche Veränderungen, Klimaneutrale und Intelligente Städte). Im Zuge dessen verschiebt sich der Fokus der europ. Innovationspolitik von einer vormals starken Technikzentrierung zu einem umfassenderen Innovationsverständnis, das auch die Förderung sozialer Innovationen einschließt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177056/innovationspolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177056/innovationspolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff der europ. (regionalen) I. [lat.: integratio = Wiederherstellung eines Ganzen] beschreibt den mit der Europäischen Gemeinschaft für Kohle und Stahl in den 1950er-Jahren begonnenen Prozess der freiwilligen und immer engeren wirtschaftlichen, politischen und gesellschaftlichen Verflechtung der Staaten (West-)Europas. Ziel und Mittel der I. war und ist die Übertragung von Kompetenzen und Ressourcen auf eine neue, »supranationale« (lat.: übernationale) Organisation zum Zweck der Bearbeitung von Aufgaben, die die Staaten im Alleingang nicht (mehr) bewältigen können (z. B. Klimapolitik, Kampf gegen internationalen Terrorismus). Die I. kann sowohl als Prozess (Dynamik) als auch als Zustand (Status quo) beschrieben werden. Mit dem Ende des Ost-West-Konflikts war die ursprüngliche Begrenzung des I.-Prozesses auf die westeurop. Staaten aufgehoben (sog. Osterweiterung der EU 2004/07). Wirtschaftliche und politische I. ist auch außerhalb Europas zu beobachten, etwa in Afrika (AU), Amerika (NAFTA) und Asien (ASEAN). Die I. dient hier häufig als Vorbild und Orientierung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177058/integration-europaeische/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177058/integration-europaeische/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177059/integrationstheorien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177059/integrationstheorien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177060/intergouvernementale-zusammenarbeit/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177060/intergouvernementale-zusammenarbeit/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. werden zwischen den 3 EU-Organen Europäisches Parlament (EP), Ministerrat und Europäische Kommission geschlossen. Die I. dienen der Auslegung von EU-Verträgen und sind ein Mittel, um Konflikte zwischen den EU-Organen zu vermeiden. Solche Konflikte entstehen, wenn Vertragsbestimmungen unklar formuliert sind und seitens der Organe unterschiedlich interpretiert werden. Die ersten I. wurden im Zusammenhang mit der Gemeinsamen Handelspolitik (GHP) geschlossen (»Luns-Verfahren« von 1964 und »Westerterp-Verfahren« von 1973). 1975 folgte ein weiterer Schritt: die »Gemeinsame Erklärung über ein Konzertationsverfahren zwischen Rat, Kommission und Europäischem Parlament«. Sie schuf die Grundlage für ein Mitwirken des EP in der gemeinsamen Handelspolitik. Ein zweiter wichtiger Bereich für I. ist der EU-Haushaltsplan. Auf die erste »Gemeinsame Erklärung des Europäischen Parlaments, des Rates und der Kommission über Maßnahmen zur Verbesserung der Haushaltsdisziplin« vom 30.6.1982 folgten zahlreiche I., um die Haushaltsvorrechte der EU-Organe an verschiedene Vertragsreformen anzupassen. Um das sog. Subsidiaritätsprinzip umzusetzen, das im Vertrag von Maastricht (1993) erstmals beschrieben wird, einigten sich Parlament, Kommission und Ministerrat 1993 in einer I. über die hierzu geeigneten Verfahren. Auch die Fragen zur Finanzierung und zum Reglement des Verfassungskonvents, der den EU-Verfassungsvertrag aushandelte, wurden 2002 in einer I. vereinbart, ferner Fragen zur Gemeinsamen Außen- und Sicherheitspolitik (GASP), Justiz- und Innenpolitik, zum Ausschusswesen (Komitologie) und zum Vermittlungsausschuss im sog. Mitentscheidungsverfahren. Mittlerweile sind über 800 I. geschlossen worden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177062/interinstitutionelle-abkommen-bzw-vereinbarungen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177062/interinstitutionelle-abkommen-bzw-vereinbarungen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der IWF [engl.: International Monetary Fund, IMF] ist eine Sonderorganisation der Vereinten Nationen (VN) zur Stärkung der internationalen Zusammenarbeit in der Währungspolitik; Gründung am 22.7.1944, Mitgliederzahl: 189 (Stand: 2019); geleitet wird der IWF von einem Gouverneursrat der Finanzminister und Präsidenten der Zentralbanken der Mitgliedstaaten, deren Stimmen sind entsprechend den Kapitalanteilen gewichtet (USA: 16,75 %, Japan: 6,23 %, Deutschland: 5,81 %, Frankreich und Großbritannien jeweils 4,29 % und China: 3,81 %); auf Druck der aufstrebenden Schwellenländer wie China wurde 2011 eine neue Stimmverteilung beschlossen, um dem größeren ökonomischen Gewicht dieser Staaten besser zu entsprechen); die geschäftsführende Direktorin (seit 1.10.2019) ist die bulgarische Politikerin und Ökonomin Kristalina Georgiewa; sie steht einem ständigen Entscheidungsorgan aus 24 Exekutivdirektoren vor. Zu den Aufgaben des IWF im Einzelnen zählen u. a.:\n• Beratung der Mitgliedstaaten in wirtschafts-, fiskal-, wechselkurs- und geldpolitischen Angelegenheiten;\n• Beurteilung der Auswirkungen der Politik auf die Zahlungsbilanzen;\n• Begutachtung der Weltwirtschaftslage; Ausgabe von sog. Sonderziehungsrechten (Mitgliedstaaten können auf Kredite zurückgreifen);\n• Überbrückung von Zahlungsbilanzdefiziten (die Hilfe ist an wirtschaftspolitische Reformen gebunden und somit »konditioniert«);\n• Organisation des Schuldenerlasses bei hoch verschuldeten Ländern sowie\n• die Ausgabe von Kreditlinien an Länder (»Emerging Markets«), die nur vorübergehend in ökonomische Schwierigkeiten geraten, jedoch gute Wirtschaftsdaten vorweisen können (2009 im Zuge der Finanzkrise neu eingeführt).\nIm Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) ist der IWF (u. a. auf Betreiben der dt. Bundesregierung) aufgrund seiner langjährigen Erfahrung in der Bekämpfung von Schuldenkrisen mit eigenen finanziellen Mitteln im »Euro-Rettungsschirm« beteiligt und als Mitglied der sog. Troika (zusammengesetzt aus Experten von EU-Kommission, Europäischer Zentralbank und IWF) in europ. Krisenstaaten (z. B. Griechenland) vor Ort im Einsatz, um die dortigen Regierungen zu konkreten Sparpaketen zu verpflichten und sie in ihren Sparanstrengungen und Reformen zu unterstützen sowie den Einsatz der internationalen Hilfsgelder zu überwachen. Der IWF wurde damit de facto zu einer Institution der EU. Sein Einsatz in der Eurokrisenpolitik war umstritten, weil nach Ansicht von Kritikern (z. B. der US-Regierung) die Europäer die finanzielle Hilfe für die europ. Krisenstaaten und den Einsatz zur »Euro-Rettung« finanziell selbst tragen könnten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177064/internationaler-waehrungsfonds-iwf/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177064/internationaler-waehrungsfonds-iwf/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309422/interreg/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309422/interreg/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177066/ioannina-kompromiss/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177066/ioannina-kompromiss/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177068/islam-und-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177068/islam-und-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 9.12.1954] luxemb. Ministerpräsident und vom 1.1.2005 bis Januar 2013 ständiger Vorsitzender der Eurogruppe (»Mister Euro«). Jurastudium in Straßburg, 1979 abgeschlossen; 1974 Eintritt in die Christlich Soziale Volkspartei, 1979 Fraktionssekretär der Partei und Vorsitzender des Christlich Sozialen Jugendverbandes; 1980 Zulassung als Anwalt (Beruf nicht ausgeübt); 1982 endgültiger Wechsel in die Politik als Staatssekretär für Arbeit und Soziale Ordnung in der Regierung von Pierre Werner, der mit dem »Werner-Plan« (1970) die Blaupause schrieb für die im Vertrag von Maastricht (1993) vereinbarte Wirtschafts- und Währungsunion der EU. 1984 erstmals Wahl J. in die luxemb. Abgeordnetenkammer, trat als Mitglied der Regierung das Mandat jedoch nicht an; seit 1989 verschiedene Ministerposten (Arbeit, Finanzen), Vertreter Luxemburgs bei der Weltbank; als zuständiger Minister war J. maßgeblich an den Verhandlungen zum Vertrag von Maastricht (1991/92) beteiligt. Am 20.1.1995 tritt er die Nachfolge von Premierminister Jacques Santer an, welcher als EU-Kommissionspräsident nach Brüssel wechselte. Parallel übernimmt J. auch das Amt des Finanzministers und des luxemb. Vertreters beim Internationalen Währungsfonds (IWF). Am 10.9.2004 wird J. als Vorsitzender der (zunächst informellen) Eurogruppe, also der Finanzminister der Eurostaaten, bestellt (Beginn der ersten Amtsperiode am 1.1.2005); seine Amtszeit als Vorsitzender der Eurogruppe wurde mehrfach verlängert (seit Inkrafttreten des Vertrags von Lissabon 2009 ist dieses Gremium formell im EU-Vertrag verankert, Art. 137 AEUV). Im März 2012 erklärte J., dass er den Vorsitz der Eurogruppe im Sommer desselben Jahres aufgeben wolle, im Juli 2012 wurde er jedoch (auch aufgrund der Uneinigkeit der europ. Regierungen über einen Nachfolger) für eine 5. Amtsperiode vorgeschlagen; J. willigte ein, dass er für eine Übergangsperiode bis Anfang 2013 zur Verfügung stehe und dann endgültig dieses Amt abgeben wolle. Im Dezember 2012 wurde bekannt, dass der (erst im Nov. 2012 ins Amt gekommene) niederl. Finanzminister Jeroen Dijsselbloem als Chef der Eurogruppe J. nachfolgen soll. Zwischenzeitlich wurde auch Wolfgang Schäuble, dt. Finanzminister, als möglicher Nachfolger für J. ins Gespräch gebracht; in Frankreich gab es Medienberichten zufolge Widerstand gegen einen dt. Kandidaten. J. gilt aufgrund seiner langjährigen Tätigkeit und seiner großen politischen Erfahrung als einer der wichtigsten Europapolitiker seit den 1990er-Jahren, zahlreiche Kompromisse, die auf EU-Ebene gefunden wurden, gehen auf seine Vermittlerdienste (auch zwischen Deutschland und Frankreich) zurück. Für sein europapolitisches Engagement wurde J., der in der Bevölkerung von Luxemburg sehr beliebt ist, mit zahlreichen Preisen und Ehrungen (u. a. Internationaler Karlspreis 2006, Ehrendoktor verschiedener Universitäten) gewürdigt.\nJ. tritt bei den Europawahlen 2014 als Spitzenkandidat der Europäischen Volkspartei (EVP) an und wird vom Europäischen Rat als Präsident der EU-Kommisson ausgewählt und vom Europäischen Parlament gewählt; er tritt am 1.11.2014 sein Amt an und führt eine Kommission, die die EU durch viele Krisen wie Eurokrise, die Flüchtlingskrise und den Brexit (»Poly-Krise« ) steuert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177072/juncker-jean-claude/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177072/juncker-jean-claude/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177099/ksze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177099/ksze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177074/kampfgruppen-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177074/kampfgruppen-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309427/kartellrecht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309427/kartellrecht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177077/kerneuropa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177077/kerneuropa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. umfasst Maßnahmen und Instrumente zur Bekämpfung der Folgen des Klimawandels und der Erderwärmung. Der Art. 191 AEUV ist die rechtliche Grundlage für das Handeln der EU auf diesem Feld. Die »Förderung von Maßnahmen auf internationaler Ebene zur Bewältigung regionaler oder globaler Umweltprobleme und insbesondere zur Bekämpfung des Klimawandels« gehört laut EU-Vertrag zu den Aufgaben der Europäischen Union. Energie- und Klimapolitik hängen sehr eng miteinander zusammen, wenngleich die Politikbereiche in unterschiedlichen Kapiteln im EU-Vertrag verankert sind (Energiepolitik: Art. 194 AEUV). Prägend für die Energie- und damit auch die Klimapolitik der EU ist das sog. energiepolitische Zieldreieck, wonach\n1. die Sicherheit der Energieversorgung,\n2. die Umweltverträglichkeit und\n3. die Wirtschaftlichkeit miteinander in Einklang zu bringen sind.\nDie Umsetzung der im Kyoto-Protokoll (2005 in Kraft getreten) vereinbarten Verpflichtungen zur Reduzierung der Emission von schädlichen Treibhausgasen und das 2015 in Paris unterzeichnete internationale Klimaschutzabkommen sind Teil der K. Die EU hat sich verpflichtet, bis zum Jahr 2030 die Treibhausgasemissionen (verglichen mit dem Jahr 1990) um mind. 40 % zu reduzieren, die Energieeffizienz um 27 % zu erhöhen und den Anteil der erneuerbaren Energiequellen ebenfalls um 27 % zu steigern. Eine wichtige Rolle spielt hier das von der EU errichtete System für den Handel mit Zertifikaten für die Emission von Treibhausgasen (engl.: Emissions Trading System, ETS), einem internationalen Markt, an dem Kohlendioxid-Verschmutzungsrechte gehandelt werden. Die Logik des ETS zielt darauf, dass Fabriken und Kraftwerke möglichst wenig Emissionen ausstoßen und dafür finanziell belohnt werden, weil sie nichtverbrauchte »Verschmutzungsrechte«, die ihnen verliehen wurden, am Markt verkaufen können. Das ETS funktioniert nach dem Prinzip »cap« and »trade« (engl.: Obergrenze und Handel). Die Ausgabe von Zertifikaten wird schrittweise reduziert (»gedeckelt«), um wirtschaftliche Anreize für Anlagenbetreiber zu schaffen, ihre Produktion umzustellen und immer mehr Emissionen einzusparen. Die EU versteht sich als international treibende Kraft einer globalen Klimapolitik, sie muss dabei aber auch den unterschiedlich stark ausgeprägten Willen und die Bereitschaft zu einer umfassenden und integrierten Klimapolitik im Kreis ihrer Mitgliedstaaten austarieren und durch Ausgleichszahlungen kompensieren (z. B. Polen, dessen nationale Energieversorgung von klimaschädlicher Kohle abhängig ist). Am 4.12.2019 hat die EU-Umweltagentur in einem Bericht die Europäische Union und ihre Mitgliedstaaten aufgerufen, ihre bisherigen Anstrengungen in der Klimapolitik zu verstärken, weil sonst die selbst gesteckten Ziele bis 2030 nicht erreicht werden könnten. Die im Dezember 2019 von der EU-Kommission vorgestellten Pläne für einen »European Green Deal« schaffen einen neuen Rahmen für die Transformation Europas in Richtung des ersten »klimaneutralen Kontinents« bis zum Jahr 2050. Ob und in welcher Form Großbritannien auch nach seinem EU-Austritt (Brexit) am Europäischen Emissionshandel teilnehmen wird, war zunächst unklar (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177078/klimapolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177078/klimapolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 3.4.1930 † 16.6.2017] dt. Politiker (CDU). Studium (Geschichte, Staatswissenschaften) mit Promotion. In Rheinland-Pfalz Abgeordneter (ab 1959) und Ministerpräsident (1969–76). CDU-Chef (1973–98). Bundestagsabgeordneter (1976–2002), ab 1976 Fraktionschef, dann Bundeskanzler (1982–98). Schulterschluss mit Paris und früh Initiativen für eine Forcierung der zuletzt erlahmten Integration. Dies betraf besonders die Stärkung der politischen Einheit und der wirtschaftlichen Integration (Vertrag von Maastricht und Wirtschafts- und Währungsunion).\nK. verknüpfte die dt. Einheit mit einer verstärkten Europäisierung, ohne die atlantische Verankerung zu lockern. Er unterstützte mehrere Erweiterungsrunden und förderte die rasche Anbindung der Reformstaaten Mitteleuropas an die EU. Neben Jean Monnet, dem ersten Präsidenten der Hohen Behörde der Montanunion, wurde K. 1998 zum zweiten »Ehrenbürger Europas« ernannt. Um seine Bedeutung als Wegbereiter der europ. Einigung zu würdigen, wurde für K. eine Art »europäischer« Staatsakt im Europäischen Parlament mit zahlreichen internationalen politischen Weggefährten am 1.7.2017 in Straßburg organisiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177079/kohl-helmut/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177079/kohl-helmut/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem Begriff K. [dt.: Ausschusswesen] wurde ein in den letzten 40 Jahren entstandenes Geflecht von Ausschüssen bezeichnet, die bei der Europäischen Kommission angesiedelt und mit der Umsetzung von EU-Gesetzen befasst waren. Dazu konnten sie vom Europäischen Parlament (EP) und dem Ministerrat beauftragt werden. In den Ausschüssen saßen ein Vertreter der Kommission, der den Vorsitz führte, sowie nationale Fachbeamte. Bei der Bildung eines neuen Ausschusses mussten sich Europäisches Parlament und Ministerrat auf einen von 4 Ausschusstypen einigen. Diese unterschieden sich v. a. im Hinblick auf den Handlungsspielraum der Kommission und die Kontrollrechte des EP. Mit Inkrafttreten des Vertrages von Lissabon (2009) wurde die Komitologie durch das System der Delegierten und Durchführungsrechtsakte ersetzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177081/komitologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177081/komitologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177082/kommission-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177082/kommission-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. ist das Recht der Kommunen in Deutschland, alle Angelegenheiten der örtlichen Gemeinschaft eigenverantwortlich zu regeln (Art. 28,2 GG). Die Kommunen handeln mit eigenen Mitteln unter Beteiligung ehrenamtlicher Bürger und v. a. einer demokratisch gewählten Volksvertretung. Dabei sind sie keinen fachlichen Weisungen unterworfen. Die Europäische Charta der K. vom 15.10.1985 verpflichtet ihre 43 Vertragspartner zur Einhaltung der K. Ziel ist es, eine gemeinsame rechtliche Grundlage für den Schutz der Eigenständigkeit lokaler Behörden zu schaffen und dem Bürger dadurch die Möglichkeit der Beteiligung an lokalen Entscheidungsprozessen zu geben. Der Vertrag von Lissabon (2009) schützt die K. in einigen Bestimmungen. Er erwähnt sie als Bestandteil der europ. Identität und bezieht die regionale Ebene in das Subsidiaritätsprinzip ein. Zudem werden die Konsultationsrechte der Kommunen in der EU weiter ausgebaut und Folgeabschätzungsverfahren, insbesondere zu den administrativen und finanziellen Folgen der EU-Gesetzgebung, eingeführt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177083/kommunale-selbstverwaltung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177083/kommunale-selbstverwaltung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. sind ein wichtiger Baustein des europ. Gebäudes. In den Anfängen der Europäischen Gemeinschaft sind es die Städtepartnerschaften, die den Bürgern die Vision eines friedlichen Europas – ganz im Sinne eines Europas der Bürger – näher bringen. Mit der Einheitlichen Europäischen Akte (EEA) und der Vollendung des Binnenmarktes (1993) sind die K. zunehmend von der EU-Rechtsetzung betroffen und für deren Umsetzung zuständig; heute geht man davon aus, dass zwei Drittel der auf EU-Ebene getroffenen Entscheidungen und Regelungen die K. direkt oder indirekt betreffen, z. B. die Feinstaub- und die Dienstleistungsrichtlinie, der Bereich der Daseinsvorsorge oder das Kommunalwahlrecht. Die zunehmende Europabetroffenheit veranlasst immer mehr Kommunen, Europabeauftragte zu benennen, die die relevanten Informationen sammeln, auswerten und innerhalb der Verwaltung weiterleiten und EU-Förderanträge koordinieren. Einige Großstädte haben hier regelrechte Europabüros mit mehreren Mitarbeitern geschaffen, die auch eine aktive Öffentlichkeitsarbeit gegenüber den Bürgern ausüben und somit den europ. Gedanken z. B. in den jährlichen Europawochen weitertragen. Die K. reagieren aber auch politisch auf die zunehmende Europäisierung und etablieren Einflusskanäle auf die europ. Politikgestaltung. Heute können die K. als vierte Ebene des europ. Mehrebenensystems betrachtet werden.\nIm Rahmen des institutionellen Gefüges der EU werden die K. durch den Ausschuss der Regionen (AdR) vertreten, der für die dt. K. wegen des Übergewichts der Länder aber von geringer Bedeutung ist. Daneben sind es v. a. der Kongress der Gemeinden und Regionen des Europarates (KGRE) und der Rat der Gemeinden und Regionen Europas (RGRE), die als etablierte Institutionen den Städten und Gemeinden eine gemeinsame Stimme verleihen und es gerade auch kleineren K. ermöglichen, ihre Interessen auf europ. Ebene vertreten zu sehen. Durch thematisch ausgerichtete europaweite Netzwerke wie »Allianz in den Alpen« oder »Cities for Mobility« können K. ähnlich gelagerte Probleme diskutieren, beste Praktiken austauschen, gemeinsame Projekte durchführen und so aktuellen Herausforderungen begegnen. Die europ. Großstädte haben sich im EUROCITIES-Netzwerk zusammengeschlossen. Großstädte suchen aber auch vermehrt eine individuelle und direkte Vertretung ihrer Interessen in Brüssel, z. B. durch den Aufbau eines eigenen Europabüros vor Ort. Schließlich gibt es mit dem Europabüro des Deutschen Städte- und Gemeindebundes oder dem Europabüro der baden-württembergischen Kommunen auch »Horchposten« der kommunalen Spitzenverbände in Brüssel, um frühzeitig über Entwicklungen europ. Politikgestaltung informiert zu sein und darauf reagieren zu können. Trotz dieser Vielzahl von Maßnahmen, mit denen die K. auf die zunehmende Europäisierung und Europabetroffenheit reagiert haben, und der wichtigen Rolle der K. in der Vermittlung des europ. Gedankens gegenüber den Bürgern, wurde der EU lange eine »Kommunenblindheit« vorgeworfen. Mit dem Vertrag von Lissabon (2009) werden die K. aber erstmals im EU-Primärrecht erwähnt, und im Zuge einer allgemeinen Stärkung des Subsidiaritätsprinzips wird in Art. 4 EUV ihr Recht auf Kommunale Selbstverwaltung verankert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177085/kommunen-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177085/kommunen-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die K. ist ein zentrales Merkmal für die Staatsqualität und Souveränität von politischen Verbänden; die K. umfasst die Kompetenz, sich selbstständig neue Kompetenzen zu geben. Der Begriff geht zurück auf eine wissenschaftliche Studie aus dem Jahre 1869. Die EU besitzt eine solche K. ausdrücklich nicht. Die EU kann sich nicht eigenmächtig neue Kompetenzen geben, da dieses Recht der Letztentscheidung nicht bei ihr liegt, sondern formal bei den Mitgliedstaaten der EU (»Herren der Verträge«). Nur sie können im Rahmen eines Vertragsänderungsverfahrens der EG neue Kompetenzen übertragen. Die EU handelt auf der Basis des sog. »Prinzips der begrenzten Einzelermächtigung«, d. h. auf der Grundlage der ihr im Einzelfall zugewiesenen und im Vertrag festgeschriebenen Aufgaben und Kompetenzen. Dieses Prinzip soll eine unkontrollierte Übertragung immer neuer Kompetenzen auf die Ebene der EU verhindern. In der europapolitischen Praxis gibt es jedoch Einschränkungen der verfassungsrechtlichen Alleinzuständigkeit der Mitgliedstaaten. Es gibt eine Reihe von vereinfachten Verfahren zur Übertragung neuer Kompetenzen auf die EU-Ebene. Die sog. Generalermächtigungs- oder Vertragsabrundungsklausel spielte eine wichtige Rolle bei der Fortentwicklung der EG. Diese Generalermächtigung erlaubte es den Mitgliedstaaten, auch in den Feldern, in denen die EG (noch) keine ausdrücklichen Kompetenzen besitzt, durch einstimmigen Beschluss tätig zu werden, weil diese Kompetenzen gewissermaßen implizit im Vertrag bereits festgeschrieben sind. Diese in Art. 352 AEUV (»Lückenfüllungskompetenz«) niedergelegte Möglichkeit betrifft v. a. die Schaffung eines Binnenmarktes, also ein zentrales Integrationsziel der EG von Anfang an. Dieser Artikel (früher: Art. 235 EWGV) wurde in den ersten Jahrzehnten der europ. Integration genutzt, um etwa auf den Feldern von Umwelt-, Forschungs- und Regional- wie auch Sozialpolitik tätig zu werden, weil hier ein unmittelbarer Zusammenhang mit dem Binnenmarkt hergestellt werden konnte (z. B. führen unterschiedliche Umweltstandards in Europa zu Wettbewerbsverzerrungen, weil die »Umweltsünder« billiger produzieren können als Staaten mit hohen Standards). Dem Vertrag von Lissabon (2009) ist eine »Erklärung zu Art. 352 AEUV« angehängt, mit der ausdrücklich betont wird, dass die »Vertragsabrundungsklausel« des besagten Artikels nicht dazu dienen könne, die Kompetenzen der EU über die bestehenden Vertragsziele hinaus zu erweitern.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177087/kompetenz-kompetenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177087/kompetenz-kompetenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Anlässlich der im Mai 1989 in Madrid abgehaltenen Konferenz der europ. Parlamentspräsidenten und -sprecher wurde auf Initiative von Laurent Fabius, damals Präsident der frz. Nationalversammlung, die K. (frz.: Conférence des Organes spécialisées dans les affaires communautaires) gegründet. Hierbei handelt es sich eine ständige Konferenz der Europaausschüsse aller nationalen Parlamente der EU-Mitgliedstaaten sowie des Konstitutionellen Ausschusses des Europäischen Parlaments (EP). Sie kommen alle 6 Monate in dem Staat zusammen, dessen Regierung den EU-Ratsvorsitz innehat. Jedes Mitgliedsparlament entsendet 6 Abgeordnete; Parlamente der Beitrittsländer, die EU-Kommission und der Rat genießen Beobachterstatus ohne Stimmrecht. Die K. dient dem gegenseitigen Informationsaustausch der Parlamente. Hierzu hat sie sich 1991 eine eigene Geschäftsordnung gegeben und damit den Ablauf ihrer Arbeiten geregelt. Sie unterhält ein Sekretariat im EP. Die K. kann Stellungnahmen abgeben und sonstige Beiträge über die Gesetzgebungstätigkeit dem EP, der Kommission und dem Rat vorlegen. Aus der Arbeit der K. ging 2002 das »interparlamentarische Informationsnetz« (Interparliamentary EU Information Exchange) hervor. Hierin werden Informationen über die Behandlung von laufenden EU-Gesetzgebungsvorhaben aus allen nationalen Parlamenten gesammelt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177088/konferenz-der-europaausschuesse-cosac/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177088/konferenz-der-europaausschuesse-cosac/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die KSZE wurde im Jahr 1973 in Helsinki eröffnet und 1975 mit der Unterzeichnung der Schlussakte von Helsinki beendet. Sie diente während des Ost-West-Konflikts als Forum für Konsultationen sowie der politischen Annäherung und Vertrauensbildung zwischen den beiden Blöcken. Teilnehmer der Konferenz waren 35 vorwiegend europ. Staaten sowie die USA, Kanada und die Sowjetunion. Im sog. Dekalog der Schlussakte wurden die Grundregeln der Beziehungen zwischen den Teilnehmerstaaten festgelegt, so die friedliche und gewaltlose Regelung von Streitfällen, die Achtung der Menschenrechte und Grundfreiheiten, die territoriale Integrität aller Teilnehmerstaaten, die Nichteinmischung in innere Angelegenheiten der anderen Staaten und die Unverletzlichkeit bestehender Grenzen. Darüber hinaus enthielt das Papier Vereinbarungen zur Zusammenarbeit in Wirtschaft, Wissenschaft, Technik und Umwelt sowie über vertrauensbildende Maßnahmen im militärischen Bereich. Ab 1977 wurden regelmäßig KSZE-Folgekonferenzen durchgeführt, die v. a. zur Überprüfung der Einhaltung der Vereinbarungen aus der Schlussakte dienten. Nach dem Ende des Kalten Krieges wurde die KSZE 1994 abgeschafft und ihre Nachfolgeorganisation, die Organisation für Sicherheit und Zusammenarbeit in Europa, ins Leben gerufen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177089/konferenz-ueber-sicherheit-und-zusammenarbeit-in-europa-ksze/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177089/konferenz-ueber-sicherheit-und-zusammenarbeit-in-europa-ksze/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177092/konsultationsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177092/konsultationsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177093/konvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177093/konvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177094/konvergenzkriterien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177094/konvergenzkriterien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit der Einheitlichen Europäischen Akte (1987), der ersten größeren Reform des EG-Vertrags, wurde ein besonderes Verfahren eingeführt, das bei Gesetzgebungsverfahren die Zusammenarbeit von Europäischem Parlament (EP) und Ministerrat regelt (daneben gibt es noch das Mitentscheidungs- und das Konsultationsverfahren). Das K. [auch: Zusammenarbeitsverfahren] galt zunächst für 15 von 110 Politikfeldern, auf denen die EG berechtigt ist, Rechtsakte (»Gesetze«) zu erlassen. Das K. besteht aus 2 Schritten (»Lesungen«):\n1. Das Parlament muss vom Ministerrat zum Gesetzesvorhaben gehört werden (obligatorische Konsultation), danach erarbeitet der Ministerrat einen gemeinsamen Standpunkt, den er mit sog. qualifizierter Mehrheit beschließen muss. Der Rat ist nicht befugt, einen endgültigen Gesetzestext zu formulieren; er beschließt lediglich einen Textentwurf, der vom Parlament und von der Kommission einer Bewertung unterzogen wird.\n2. Billigt das EP den gemeinsamen Standpunkt in der 2. Lesung oder äußert es sich nicht innerhalb von 3 Monaten, so tritt der gemeinsame Standpunkt als Rechtsakt in Kraft. Das EP kann den gemeinsamen Standpunkt des Rates aber auch mit der Mehrheit seiner Mitglieder ablehnen oder Änderungsvorschläge unterbreiten.\nIm Falle einer Ablehnung bleibt dem Rat trotzdem die Möglichkeit, den Rechtsakt zu verabschieden, sofern er es einstimmig tut. Ähnliches gilt für Änderungsvorschläge des EP: Werden diese von der Europäischen Kommission unterstützt, so kann der Rat sie entweder mit qualifizierter Mehrheit übernehmen oder aber ändern, sofern dies einstimmig geschieht. Änderungsvorschläge des Parlaments, die von der Kommission nicht unterstützt werden, kann der Rat hingegen nur einstimmig annehmen. Mit Inkrafttreten des Vertrags von Lissabon (2009) wurde das Kooperationsverfahren abgeschafft und durch das Mitentscheidungs- bzw. Konsultationsverfahren ersetzt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177095/kooperationsverfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177095/kooperationsverfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177096/kopenhagener-kriterien/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177096/kopenhagener-kriterien/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177100/kulturhauptstadt-europas/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177100/kulturhauptstadt-europas/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das nach der jap. Stadt Kyoto benannte Protokoll ist das wichtigste Instrument im Kampf gegen den Klimawandel. Es wurde 1997 beschlossen, trat 2005 in Kraft und stellt eine Zusatzvereinbarung zum Rahmenübereinkommen der UN über Klimaänderung von 1992 dar. Die am K. beteiligten Staaten, darunter die meisten Industriestaaten (nicht aber USA und Australien), verpflichten sich, die Emissionen bestimmter Treibhausgase im Zeitraum 2008–12 um mindestens 5 % unter den Wert des Jahres 1990 zu senken. Die Europäische Kommission hat im Namen der EU an den internationalen Verhandlungen zum Klimaschutz teilgenommen und ist die Verpflichtung eingegangen, dass die Mitgliedstaaten der EU ihre gesamten Treibhausgasemissionen im Zeitraum 2008–12 um 8 % verringern. Das K. wurde von der EU und den Mitgliedstaaten ratifiziert, und innerhalb der EU wurden Verpflichtungen der einzelnen Staaten zur Beschränkung und Senkung der Emissionen festgelegt. Das K. sieht mehrere ökonomisch ausgerichtete Mechanismen zur Erreichung seiner Ziele vor, z. B. Emissionsrechtehandel, Zusammenarbeit von Industrie- und Entwicklungsstaaten, die gemeinsame Erfüllung der Reduktionsziele innerhalb einer Staatengruppe bei unterschiedlichen Verpflichtungen der Einzelstaaten (für die EU relevant). In den einzelnen EU-Mitgliedstaaten werden auf dieser Grundlage konkrete Maßnahmen getroffen, etwa zur Steigerung der Energieeffizienz und zur stärkeren Nutzung erneuerbarer Energien. Die Vertragsstaaten verständigten sich im Dezember 2007 auf der Konferenz der Klimarahmenkonvention der UN auf Bali darauf, Verhandlungen über weitere Reduktionsverpflichtungen ab 2013 zu beginnen. Weder auf der UN-Klimakonferenz in Kopenhagen 2009 noch in Cancún 2010 konnte eine Nachfolgeregelung für das K. gefunden werden. Erst in Durban 2012 wurde vereinbart, das K. zu verlängern, jedoch fehlten bis jetzt Details zu konkreten Regelungen und ihrer Umsetzung. Eine Verlängerung des K. auf der 18. Weltklimakonferenz wurde in Doja (Katar) Ende 2012 beschlossen; das Pariser Klimaabkommen (2015) ist das Nachfolgeabkommen des K.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177102/kyoto-protokoll/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177102/kyoto-protokoll/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177080/koeln-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177080/koeln-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177109/leonardo-da-vinci/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177109/leonardo-da-vinci/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177111/life/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177111/life/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 1.1.1956 in Paris, Frankreich] frz. Politikerin und Präsidentin der Europäischen Zentralbank (EZB) in Frankfurt am Main (seit 1.11.2019), erste Frau in diesem Amt.\n1974 als Austauschschülerin in den USA und Hospitanz im US-Repräsentantenhaus. Nach dem Abitur Studium der Politikwissenschaft in Aix-an-Provence (Institut d’Études Politiques) und Paris; Masterabschlüsse in Wirtschaftsrecht und Anglistik, dann weiteres Diplom in Sozialrecht (Aufbaustudium). Seit 1981 Karriere als Anwältin in der international tätigen Wirtschaftskanzlei Baker &amp; McKenzie (Chicago, USA), seit 1987 Teilhaberin der Kanzlei, 1991 übernimmt L. die Leitung der Filiale in Paris. Seit 1995 Vorstandsmitglied und 1999 Vorstandsvorsitzende der genannten, weltweit zweitgrößten Anwaltskanzlei, Rückkehr nach Chicago. Im Juni 2005 Wechsel in die französische Politik als »beigeordnete Ministerin« des Finanz- und Wirtschaftsministers Thierry Breton (seit 1.12.2019 EU-Kommissar für Binnenmarkt) in der konservativ-liberalen Regierung von Dominique de Villepin (UMP). Im Mai 2007 kurzzeitige Berufung als Ministerin für Landwirtschaft und Fischerei in der Regierung von François Fillon, dann seit Juni 2007 Ministerin für Wirtschaft, Finanzen und Beschäftigung; in diesem Amt setzt sie sich mit Wolfgang Schäuble, ihrem deutschen Amtskollegen, für eine weltweite Transaktionssteuer und eine Reform der Finanzmarktregulierung ein. Am 5.7.2011 übernimmt L. das Amt der geschäftsführenden Direktorin des Internationalen Währungsfonds (IWF); hier spielt sie im Rahmen der Euro-Krisenrettungspolitik – zusammen mit der Europäischen Zentralband und der EU-Kommission (»Troika«) – eine wichtige Rolle und unterstützt die verschiedenen Maßnahmen der »Euro-Rettung«, um ein Auseinanderbrechen der Eurozone zu verhindern, die Unmut bei anderen IWF-Mitgliedstaaten ausgelöst haben. Die Wiederwahl L. für eine zweite fünfjährige Amtszeit als IWF-Direktorin scheitert nicht an Berichten über eine Affäre aus ihrer Zeit als Ministerin (hier ging es mutmaßliche Begünstigung des Unternehmers Bernard Tapie); ein Sondergericht hielt ihr zwar »Fahrlässigkeit im Amt« vor, verhängte aber keine Strafe. Am 2.7.2019 einigte sich der Europäische Rat, also die Staats- und Regierungschefs der EU-Mitgliedstaaten, darauf, L. als Nachfolgerin von Mario Draghi zur Präsidentin der Europäischen Zentralbank zu ernennen; am 18.10.2019 bestätigte der Europäische Rat formal diesen Beschluss. L. hat frühzeitig signalisiert, dass sie die (vor allem in Deutschland umstrittene) Niedrigzinspolitik ihres Vorgängers Draghi weiterverfolgen werde; sie hat bei Amtsantritt aber einen neuen und transparenteren Stil in der Kommunikation der EZB-Politik angekündigt: Dadurch mit sollen Entscheidungen der EZB in der Öffentlichkeit verständlicher werden und größere Unterstützng finden, und es soll politisches Vertrauen zurückgewonnen werden. In einem »Spiegel«-Interview hat sie angekündigt, dass sie Deutsch lernen wolle. Darüber hinaus will sie die EZB-Politik auch an neuen Zielen ausrichten (z. B. Bekämpfung des Klimawandels und der sozialen Ungleichheit). L. hat sich regelmäßig dafür ausgesprochen, mehr Frauen in (internationale) Führungspositionen in Politik und Wirtschaft zu bringen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309429/lagarde-christine/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309429/lagarde-christine/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Mit dem L. wird die EU-Gesetzgebung im Bereich der Finanz- und Wertpapiermarktrechtsetzung erleichtert und beschleunigt. Das Verfahren hat 4 Stufen:\n• Stufe 1: Grundsatzrichtlinien und -verordnungen werden von Rat und Europäischem Parlament verabschiedet.\n• Stufe 2: Die technischen Einzelheiten werden in Form von Durchführungsrichtlinien und -verordnungen in sog. Komitologieausschüssen (Experten aus der EU-Kommission und den Mitgliedstaaten) festgelegt.\n• Stufe 3: Von den nationalen Aufsichtsbehörden werden gemeinsame Standards und Richtlinien für die einheitliche materielle Umsetzung erarbeitet.\n• In Stufe 4 überprüft die Kommission die Umsetzung der Richtlinien auf der Grundlage von umfassenden Berichten, zu denen die Mitgliedstaaten verpflichtet sind.\nDas L. geht auf einen Vorschlag des »Ausschusses der Weisen« zurück unter Vorsitz von Alexandre Lamfalussy, von 1994–97 Präsident des Europäischen Währungsinstituts in Frankfurt am Main (Lamfalussy-Bericht vom Februar 2001). Das L. war zunächst auf den Wertpapierbereich beschränkt und wurde vom Europäischen Rat in Stockholm im März 2001 formell beschlossen.\nIm Dezember 2002 wurde es auf die EU-Gesetzgebung im Banken- und Versicherungswesen ausgeweitet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177103/lamfalussy-verfahren/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177103/lamfalussy-verfahren/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309430/lebenslanges-lernen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309430/lebenslanges-lernen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter L. [dt.: Überbleibsel] versteht man Reformvorhaben zur Änderung der EU-Verträge, die im Rahmen einer Regierungskonferenz nicht abschließend geklärt werden können und deshalb auf eine spätere Reformrunde vertagt werden. Geprägt wurde der Begriff in der Vertragsreform von Amsterdam (1997).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177108/left-overs/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177108/left-overs/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 20.12.1954 in Mortsel, Belgien] belg. Jurist und seit dem 8.10.2015 Präsident des Europäischen Gerichtshofs (EuGH; Sitz: Luxemburg).\nStudium der Rechtswissenschaften (Universitäten Namur und Leuven, Belgien), 1978 Master of Law (LL.M.) an der Harvard Universität (USA) und Abschluss Master of Public Administration (1979), 1982 Promotion an der Katholischen Universität Leuven mit einer rechtsvergleichenden Studie zum EuGH und dem US-amerikanischen Supreme Court. 1983 Professur für Europarecht an der Universität Leuven und Direktor des dortigen Instituts für Europarecht; parallel von 1984 bis 1989 Lehrtätigkeit am Europakolleg in Brügge (Belgien). Tätigkeit als Rechtsanwalt in Brüssel (1986-89), Gastprofessur an der Harvard Universität. 1984-85 als Rechtsreferent am EuGH tätig, ab 1989 Richter am Europäischen Gericht Erster Instanz und 2003 Wahl zum Richter am EuGH, Vizepräsident des EuGH zwischen 2012 und 2015. L. war an vielen wegweisenden Urteilen beteiligt (z. B. zum Diskriminierungsverbot bei Versicherungstarifen, zur Vorratsdatenspeicherung und Euro-Rettungspolitik). L. ist Autor wichtiger europarechtswissenschaftlicher Publikationen und sitzt in Herausgeber- bzw. Beratergremien einschlägiger europarechtlicher Fachzeitschriften (z. B. European Law Review, European Constitutional Law Review); er kritisiert die Maßnahmen der polnischen Regierung zur Einschränkung der Gewaltenteilung und des Justizsystems.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309431/lenaerts-koen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309431/lenaerts-koen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die L. wurde von den europ. Staats- und Regierungschefs auf dem Gipfel von Lissabon im März 2000 verabschiedet. Ihr Ziel war, bis 2010 »zum wettbewerbsfähigsten und dynamischsten wissensbasierten Wirtschaftsraum der Welt« zu werden. Die L. sollte die günstigen ökonomischen und politischen Vorzeichen um das Jahr 2000 nutzen (Börsenboom, Internethype, neue Medien), um mit langfristigen und konkret messbaren Zielvorgaben (Benchmarks) die Gemeinschaft ökonomisch, sozial und ökologisch auf die Herausforderungen des technologischen Wandels und der Globalisierung vorzubereiten. Das Besondere an der L.: Sie setzte klare Prioritäten für eine umfassende Reformpolitik in Europa und verfolgte 2 große inhaltliche Stränge:\n1. die Umwandlung der nationalen Ökonomien in wissensbasierte Wirtschaften und\n2. die Modernisierung des europ. Sozialmodells und der Aufbau eines aktiven Sozialstaats.\nDies sollte erreicht werden z. B. durch die Entwicklung einer Informationsgesellschaft für alle Bürger, den Aufbau eines europ. Raumes der Forschung, die Vollendung des Binnenmarktes oder die Stärkung der Bildung und Ausbildung für das Leben in der Wissensgesellschaft sowie die Förderung von mehr und besseren Arbeitsplatzangeboten durch eine aktive Beschäftigungspolitik. Die Reformen beziehen sich auf Bildungs-, Wettbewerbs-, Verkehrs- oder Umweltpolitik. Für die Umsetzung dieser Initiative sind die EU-Mitgliedstaaten verantwortlich. Mehrere Fortschrittsberichte über einzelne Schwerpunktthemen sowie die Halbzeitbilanz, die durch eine hochrangige Sachverständigengruppe unter Vorsitz von Wim Kok erstellt wurde (2004), kritisierten die bisher erreichten Ergebnisse. Hauptursache dafür, dass viele der ehrgeizigen Ziele bisher nicht erreicht wurden und wahrscheinlich auch bis 2010 nicht erreicht werden können, sahen sie im fehlenden politischen Willen. Nach dieser Kritik wurde die L. 2005 von den Staats- und Regierungschefs auf die Schwerpunkte Wachstum und Beschäftigung neu ausgerichtet. 2010 wurde nach einer kritischen Bilanz das Nachfolgeprogramm »Europa 2020« verabschiedet, welches das Ziel verfolgt »intelligentes, nachhaltiges und integratives Wachstum« der europ. Wirtschaften zu erreichen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177114/lissabon-strategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177114/lissabon-strategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Bundesverfassungsgericht (BVerfG) entschied durch ein Urteil v. 30.6.2009 (2 BvE 2/08; E 123, 267), dass der EU-Reformvertrag von Lissabon mit dem Grundgesetz (GG) vereinbar sei. Das (hernach entsprechend überarbeitete) dt. »Begleitgesetz« jedoch verstoße teilweise gegen Art. 38 i. V. m. Art. 23 GG, weil die Beteiligungsrechte des Deutschen Bundestages (BT) und Bundesrates (BR) nicht hinreichend ausgestaltet worden seien. Auch BT und BR hätten eine »Integrationsverantwortung«. Die europ. Vereinigung »auf der Grundlage einer Vertragsunion souveräner Staaten« dürfe nicht so verwirklicht werden, dass in den Mitgliedstaaten »kein ausreichender Raum zur politischen Gestaltung der wirtschaftlichen, kulturellen und sozialen Lebensverhältnisse« mehr verbleibe. Dies gelte »insbesondere für Sachbereiche, die die Lebensumstände der Bürger, v. a. ihren von den Grundrechten geschützten privaten Raum der Eigenverantwortung und der persönlichen und sozialen Sicherheit« prägten, sowie für solche politischen Entscheidungen, die »in besonderer Weise auf kulturelle, historische und sprachliche Vorverständnisse angewiesen« seien, und die »sich im parteipolitisch und parlamentarisch organisierten Raum einer politischen Öffentlichkeit diskursiv« entfalteten. Das Urteil wurde in der Fachöffentlichkeit scharf kritisiert. Primär sei über ein Thema geurteilt worden, das gar nicht Streitgegenstand gewesen sei (EU-Bundesstaat) und dies mit Argumenten, die sich nicht aus dem GG ergeben würden (»Souveränität«). Wohl auch in Reaktion auf diese Kritik lenkte das BVerfG sodann am 6.7.2010 in seinem Mangold/Honeywell-Urteil (2 BvR 2661/06) partiell ein und zeigte sich hier betont europafreundlich.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177115/lissabon-urteil-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177115/lissabon-urteil-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177113/lissabonner-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177113/lissabonner-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177116/lobbying-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177116/lobbying-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das L. ist ein wichtiges entwicklungs- und handelspolitisches Abkommen der EG mit (am Ende) 77 afrik., karib. und pazif. Staaten (AKP-Staaten), welches am 28.2.1975 in Lomé (Togo) unterzeichnet wurde. Das L. wurde in Abständen von 5 Jahren immer wieder neu verhandelt und weiter entwickelt (Lomé I–IV). Das letzte L. wurde im Dez. 1989 unterzeichnet. Historischer Hintergrund: Mit dem EG-Beitritt Großbritanniens 1973 war eine Neuausrichtung der EG-Entwicklungspolitik notwendig geworden, um den besonderen Bedürfnissen der mit Großbritannien ökonomisch eng verbundenen Commonwealthstaaten gerecht zu werden. Das Vorläuferabkommen von Jaunde (1963) war noch auf die Bedürfnisse der ehem. frz. Kolonien zugeschnitten. Das L. schuf für die Zusammenarbeit zwischen der EG und den AKP-Staaten eine neue Basis. Im Mittelpunkt standen ein bevorzugter Zugang zum europ. Binnenmarkt (Präferenzsystem) sowie eine breit angelegte entwicklungspolitische Kooperation und finanzielle Unterstützung, welche die EG an Bedingungen geknüpft hat (Demokratie, Rechtsstaat, Wirtschaftsreformen). Die Effekte des L. werden z. T. sehr kritisch bewertet: So wurde u. a. kritisiert, dass sich zwischen der EG-Kommission und den Eliten in den AKP-Staaten geradezu Klientelstrukturen herausgebildet und die Eliten die Gelder aus Europa häufig zweckentfremdet hätten. Ein anderer Vorwurf lautete, dass das System von gesicherten Ausgleichszahlungen bei Preisschwankungen und Preisgarantien für Produkte (STABEX) dazu geführt habe, dass die AKP-Staaten nur unverarbeitete Güter (Agrarprodukte und -rohstoffe) exportiert und andere Produktionsgüter (z. B. Textil) vernachlässigt und damit ihre Abhängigkeit gefestigt hätten. Als widersprüchlich an der AKP-Zusammenarbeit wird auch kritisiert, dass den AKP-Staaten bei den Produkten, bei denen sie tatsächlich konkurrenzfähig sind (z. B. Bananen und Rindfleisch), der freie Zugang zum europ. Markt verwehrt wurde. Da die Bestimmungen des L. (v. a. das Präferenzsystem) mit den Prinzipien und Regelungen eines freien Welthandels, wie sie mit der 1993 gegründeten Welthandelsorganisation (WTO) beschlossen wurden, nicht in Einklang standen, wurde das L. 2000 durch das sog. Cotonou-Abkommen abgelöst.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177117/lome-abkommen/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177117/lome-abkommen/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177119/luxemburg-gruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177119/luxemburg-gruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177120/luxemburg-prozess/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177120/luxemburg-prozess/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177104/laenderbeobachter/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177104/laenderbeobachter/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Art. 23 des Grundgesetzes schreibt die Mitwirkung der Länder in der dt. Europapolitik vor, sofern die Kompetenzen der Länder berührt werden. Konkretisiert ist der »Europartikel« im Gesetz über die Zusammenarbeit zwischen Bund und Ländern in Angelegenheiten der Europäischen Union (EUZBLG) und der Bund-Länder-Vereinbarung (BLV). Die Länder wirken in Angelegenheiten der EU durch den Bundesrat mit. Die Bundesregierung ist verpflichtet, den Bundesrat zum frühestmöglichen Zeitpunkt zu unterrichten, falls bei europapolitischen Vorhaben Länderinteressen betroffen sind. Ihre Stellungnahmen werden grundsätzlich veröffentlicht und bilden damit eine wesentliche Orientierungshilfe. Anschließend kommt bei der L. ein abgestuftes Verfahren zum Tragen. Soweit ausschließliche Gesetzgebungsbefugnisse der Länder durch europ. Rechtsakte betroffen sind, ist die Stellungnahme des Bundesrates für die Bundesregierung maßgeblich. Ländervertreter wirken zudem in allen EU-Gremien mit. Außerdem kann die Verhandlungsführung im Rat der EU auf einen Ländervertreter übertragen werden. Geht es um Kompetenzen, für die die Länder innerstaatlich nicht ausschließlich zuständig wären, sind die Mitwirkungsrechte der Länder schwächer. In der Praxis bestanden immer wieder Konflikte darüber, wie ein bestimmtes Vorhaben der EU schwerpunktmäßig einzuordnen sei, was die starke innerstaatliche Kompetenzvermischung widerspiegelt. Mit der Föderalismusreform (2006) in Deutschland wurde auch Art. 23 GG dahingehend geändert, dass Ländervertreter nur noch dann im Rat der EU die Verhandlung übernehmen, wenn es um die Bereiche schulische Bildung, Kultur und Rundfunk geht. Zur effektiven Wahrnehmung der europapolitischen Mitwirkung des Bundesrates hat jedes Land einen Europabeauftragten und einen Europareferenten pro Fachministerium, welche für die Koordination der Europapolitik der Landesregierung zuständig sind. Wichtigste Koordinierungselemente außerhalb des Bundesrates sind die Europaministerkonferenz der Länder und der Länderbeobachter. Bei der Ratifizierung des Vertrags von Lissabon konnten sich die Länder mit ihrer Forderung nach einer Ausweitung ihrer Kontrollrechte auf Rechtsetzungsakte der EU durchsetzen. Künftig kann der Bundesrat neben Bundestag und Bundesregierung Subsidiaritätsklagen erheben, sofern die Länder eine Verletzung des Subsidiaritätsprinzips vermuten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177105/laenderbeteiligung-in-der-deutschen-europapolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177105/laenderbeteiligung-in-der-deutschen-europapolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das M. vom 12.10.1993 gehört zu den wichtigsten Grundsatzentscheidungen des Bundesverfassungsgerichts. Anlass war eine Verfassungsbeschwerde. Die Beschwerdeführer sahen sich durch den Vertrag von Maastricht in ihren demokratischen Grundrechten verletzt. Zwar wurde die Klage als unbegründet abgewiesen, doch die ausführliche Urteilsbegründung wurde äußerst kontrovers aufgenommen. Der Vertrag, so das Gericht, sei ein »Staatenverbund zur Verwirklichung einer immer engeren Union der – staatlich organisierten – Völker Europas« und kein sich »auf ein europäisches Staatsvolk« stützender Staat. Die Aufgaben und Befugnisse der EU seien dadurch ausreichend klar definiert. Weitere Aufgaben und Befugnisse der EU müssen vertraglich fixiert und von den nationalen Parlamenten der EU-Mitgliedstaaten gebilligt werden. Auch die weitere Mitgliedschaft Deutschlands sei an die Voraussetzung gebunden, »dass eine vom Volk ausgehende Legitimation und Einflussnahme auch innerhalb eines Staatenverbundes gesichert ist.« Mit dem klaren Hinweis auf die einzelnen Mitgliedstaaten als Legitimationsquelle europ. Politik werden der Integration Europas künftig deutliche Grenzen gesetzt. Demokratie, so das Gericht, könne nur im Rahmen des Nationalstaats voll zur Geltung kommen, weil nur bei einem Staatsvolk »bestimmte vorrechtliche Voraussetzungen« verwirklicht seien – etwa eine relative geistige, soziale und politische Homogenität –, derer die Demokratie bedarf, will sie »nicht lediglich ein formales Zurechnungssubjekt« sein. Das hier zum Ausdruck kommende Integrations- und Demokratieverständnis wurde national und international stark kritisiert, zumal das BVerfG zusätzlich klarstellte, dass es sich zukünftig vorbehalten wolle, mögliche Grundrechtsverletzungen durch die europ. Gesetzgebung sowie Verstöße gegen das sog. Prinzip der begrenzten Einzelermächtigung zu prüfen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177123/maastricht-urteil-des-bundesverfassungsgerichts/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177123/maastricht-urteil-des-bundesverfassungsgerichts/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177122/maastrichter-vertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177122/maastrichter-vertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Am 5.6.1947 verkündete US-Außenminister George C. Marshall ein umfangreiches Hilfsprogramm für Europa nach dem 2. Weltkrieg. Es wurde am 3.4.1948 vom US-Kongress beschlossen, bezog 16 Länder ein, darunter Westdeutschland, die westeurop. Staaten, Griechenland und die Türkei. Die UdSSR und ihre Satellitenstaaten lehnten eine Teilnahme ab. Der M. sollte die internationale Wirtschaftsordnung stabilisieren, die wirtschaftliche Krise in Europa beenden und in den Teilnehmerstaaten ein außenwirtschaftliches Gleichgewicht schaffen. Dazu vergaben die USA bis 1952 rund 14 Mrd. US-$ in Form von Krediten, Sachlieferungen sowie nicht rückzahlbaren Finanzhilfen; den größten Anteil erhielt Großbritannien, gefolgt von Frankreich, Italien und Westdeutschland. Auf amerik. Seite wurde zur Koordinierung die Economic Cooperation Administration gegründet, in den Teilnehmerländern entstanden eigene Marshallplanbehörden und -ministerien; auf europ. Ebene entstand das Committee of European Economic Cooperation, später die Organization for European Economic Cooperation, die einen wichtigen Impuls für den europ. Einigungsprozess gab. Im Zusammenhang mit der europ. Staatsschulden- und Finanzkrise (seit 2010) wurde immer wieder die Neuauflage eines M. zur Rettung der Eurozone bzw. der Eurokrisenstaaten (z. B. Griechenland) diskutiert.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177125/marshallplan-european-recovery-program/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177125/marshallplan-european-recovery-program/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die M. ist ein Teilbereich der Kommunikationspolitik der EU. Sie bestimmt die Spielräume derjenigen, die an der medialen öffentlichen Kommunikation teilnehmen. Akteure seitens der EU sind hierbei die Generaldirektionen für Kommunikation, Informationsgesellschaft und Wettbewerb der EU-Kommission, ferner der Ministerrat und das Europäische Parlament. M. im Sinne von gesetzlichen Rahmenbedingungen für die Medien spielt in der EU seit den 1980er-Jahren eine Rolle. Damals wurden erste Schritte zur Europäisierung und Vereinheitlichung des gesamteurop. Medienmarktes unternommen, in der Hoffnung, eine europ. Identität durch eine europ. Öffentlichkeit schaffen bzw. stärken zu können. Neben der kulturellen und integrationsfördernden Bedeutung der Medien entwickelte sich rasch eine Betrachtungsweise, die stark durch Fragen des Binnenmarktes bzw. der Wirtschaftspolitik geprägt wurde. Sie war auf wirtschaftliche Konzentration und Wettbewerb einerseits sowie auf die Förderung der audiovisuellen Medienindustrie in Europa andererseits gerichtet. Beide Zielvorstellungen spiegelten sich in den Quotenregelungen für europ. Produktionen und – seit 1990 – in verschiedenen MEDIA-Programmen wider. Zum einen sollte die »europäische Kultur« gestärkt, zum anderen die Stellung des europ. audiovisuellen Sektors gegenüber dem dominierenden US-amerik. gefördert werden. Die 1989 in Kraft getretene und seitdem 2-mal überarbeitete Richtlinie »Fernsehen ohne Grenzen« bildet den rechtlichen Bezugsrahmen für das Ziel, alle Diskriminierungen aufzuheben, die den Dienstleistungsverkehr von Fernsehdiensten beschränken. Die nationale Gesetzgebung in den jeweiligen EU-Ländern wird dabei auf Gemeinschaftsebene koordiniert, so u. a. in den Bereichen Rechtsprechungskompetenz in Bezug auf Fernsehsendungen, Förderung von Produktion und Vertrieb europ. Werke, Zugang der Zuschauer zu (sportlichen) Großereignissen und Regulierung von Werbung und Jugendschutz. Während die Kommission in der Folgezeit insbesondere beim Thema öffentlich-rechtlicher Rundfunk an Einfluss gegenüber den Nationalstaaten gewann, nimmt sich dieser bei anderen Medien gering aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309433/medienpolitik-in-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309433/medienpolitik-in-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der MFR ist der mittelfristige Finanzrahmen der EU mit einer derzeit 7-jährigen Laufzeit. In ihm wird die maximale Gesamtsumme der für die 7 Jahre zur Verfügung stehenden Finanzmittel festgelegt. Zugleich werden im MFR das maximale Haushaltsvolumen der EU-Jahresbudgets sowie die Obergrenzen der einzelnen Ausgabenrubriken und somit die Struktur und die Gewichtung der EU-Ausgaben festgelegt. Die im Vertrag von Lissabon (2009) festgeschriebenen Jahreshaushalte müssen sich an den Vorgaben der F. orientieren. Der MFR war eine Antwort der EU auf die Haushaltskrisen der 1970er- und 1980er-Jahre, als mehrmals kein Jahreshaushalt verabschiedet werden konnte und es regelmäßig zu Konflikten zwischen Europäischem Parlament und Rat kam. Bislang wurden 5 MFR ausgehandelt – 1988 das sog. Delors-IPaket für den Zeitraum 1988–92; 1992 das Delors-II-Paket für 1993–99, 1999 die sog. Agenda 2000 für 2000–06 und schließlich 2006 die Agenda 2007 für die Jahre 2007–13 und der derzeit noch laufende MFR für die Jahre 2014–20. Die Verhandlungen über den 6. MFR 2020–27 mit einem Volumen von rd. 1,2 Billionen € werden im Jahr 2020 abgeschlossen werden. Der MFR ist erstmals mit dem Vertrag von Lissabon in das europ. Vertragsrecht aufgenommen. Nach Art. 312 AEUV wird der MFR in einer besonderen Verordnung verabschiedet, über die der Rat einstimmig und das Europäische Parlament mit absoluter Mehrheit entscheidet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177127/mehrjaehriger-finanzrahmen-mfr/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177127/mehrjaehriger-finanzrahmen-mfr/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177128/menschenrechtsgerichtshof/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177128/menschenrechtsgerichtshof/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177132/methode-monnet/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177132/methode-monnet/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  [* 21.12.1975 in Namur, Belgien] belg. Politiker und Präsident des Europäischen Rates (seit 1.12.2019).\nStudium der Rechtswissenschaft in Brüssel und Amsterdam, 1998 Zulassung als Rechtsanwalt. Mitglied in der liberalen Partei Mouvement Réformateur (MR); Sitz im Regionalparlament der Provinz Wallonisch-Brabant, bis 1995 Vizepräsident, 1999 Einzug als jüngster Abgeordneter (wie zuvor schon sein Vater Louis Michel) in die nationale Abgeordnetenkammer; zwischenzeitlich Mitglied (2000–04) in der wallonischen Regionalregierung als Innenminister sowie Mitglied im Gemeinderat von Wavre (seit 2000) und seit Oktober 2006 dort Bürgermeister; Minister in der föderalen Regierung, Parteivorsitz (MR) seit 2011; nach den föderalen Wahlen 2014 wurde M. als Überraschungskandidat zum Regierungschef ernannt (Abgabe des Parteivorsitzes). Bei den Wahlen am 26.5.2019 verloren die Parteien der Regierungskoalition, die Rechtspopulisten (Vlaams Belang) konnten deutliche Zugewinne erzielen. Der Europäische Rat, also die Staats- und Regierungschefs der EU-Mitgliedstaaten einigten sich Anfang Juli 2019 auf M. als Nachfolger von Donald Tusk im Amt des Präsidenten des Europäischen Rates, das mit dem Vertrag von Lissabon (2009) neu geschaffen wurde. Dass nach Herman van Rompuy (2009–14) mit M. zum zweiten Mal ein belgischer Politiker diesen wichtigen Posten übernimmt, ist kein Zufall: In der belgischen Politik werden, wie auch in der EU-Politik, von Spitzenpolitikern ein hohes Maß an Organisationstalent und Verhandlungsgeschick erwartet: »Wer Belgien kann, kann auch EU« (F.A.Z. vom 29.11.2019)\n  <a t
