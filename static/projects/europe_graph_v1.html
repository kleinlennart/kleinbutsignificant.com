ank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176983/forschungs-und-technologiepolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176983/forschungs-und-technologiepolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die F. bezeichnen Vertragsentwrfe zur Grndung einer Europischen Politischen Union, die von einer Gruppe von Regierungsvertretern unter dem Vorsitz des frz. Botschafters in Dnemark, Christian Fouchet (* 17.11.1911  11.8.1974), am 2.11.1961 (F. I) bzw. am 18.1.1962 (F. II) vorgelegt wurden. Hintergrund der F. ist die vom frz. Staatsprsidenten Charles de Gaulle verfolgte Idee, die supranational ausgerichtete Europische Wirtschaftsgemeinschaft (EWG) durch eine strker intergouvernemental geprgte Kooperation der Staaten zu ergnzen bzw. zu ersetzen. Die mit dem F. I anvisierte Staatenunion sollte eine engere Zusammenarbeit in der Auen- und Sicherheitspolitik, aber auch auf den Gebieten Wissenschaft und Kultur ermglichen, also in Politikfeldern auerhalb des Kompetenzbereichs der EWG. Da die Vorschlge als intergouvernementales Gegenmodell zu den bestehenden EWG-Institutionen angelegt waren, reagierten v. a. die Beneluxstaaten sehr skeptisch auf die frz. Initiative. Auch der im Januar 1962 vorgelegte F. II (er wurde von de Gaulle unmittelbar vor der Verffentlichung noch in wesentlichen Punkten verndert) stie auf Ablehnung. Der Richtungsstreit im Kreis der EWG-Staaten zeigte, dass de Gaulle mit seinen konfderalen Europaplnen nicht die notwendige Untersttzung fand. Der im Januar 1963 unterzeichnete dt.-frz. Vertrag (lyse-Vertrag), der auf eine enge Zusammenarbeit zwischen Bonn und Paris abzielte, war das auf 2 Staaten reduzierte Modell einer Zusammenarbeit auf Regierungsebene, das die F. fr alle 6 EWG-Staaten zu etablieren versuchten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176984/fouchet-plaene/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176984/fouchet-plaene/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 4 Grundfreiheiten des europ. Binnenmarkts bilden die notwendige Voraussetzung, um seine Vorteile nutzen zu knnen. Grundstzlich ist es den Mitgliedstaaten verboten, in diesen 4 Punkten den grenzberschreitenden Austausch und Handel zu behindern oder zu beschrnken. Ausnahmen sind lediglich aus triftigen Grnden zulssig (z. B. ffentliche Ordnung und Sicherheit, Gesundheitsschutz, Tierschutz oder Schutz nationaler Kulturgter). Fr die Herstellung des freien Warenverkehrs mussten auch sog. nicht tarifre Handelshemmnisse berwunden werden, also unterschiedliche Normen und Vorschriften z. B. zum Verbraucherschutz. Der Wegfall der Warengrenzkontrollen brachte es mit sich, dass smtliche Beschrnkungen von Mengen und hnliche Manahmen, die den Handel zwischen den Mitgliedstaaten beeintrchtigen knnten, verboten sind. Der freie Verkehr von Personen umfasst die freie Wahl des Arbeitsortes in der EU, die Niederlassungsfreiheit fr Unternehmen und Freiberufler, das Diskriminierungsverbot von Arbeitnehmern und ein weitgehendes Aufenthaltsrecht fr Arbeitnehmer und ihre Familienangehrigen. Die Freiheit des Dienstleistungsverkehrs kann Dienstleistungen in einem anderen Mitgliedstaat (z. B. ein Hotelaufenthalt) oder die Erbringung einer Leistung durch einen Anbieter aus einem anderen Mitgliedstaat beinhalten. Weil es ntig ist, verschiedene Interessen (Schutz von Dienstleistern vor Diskriminierung, Verbraucherschutz, mgliches Lohndumping und den Abbau sozialer Standards) auszugleichen, bestehen bei der Dienstleistungsfreiheit zurzeit noch die grten Beschrnkungen und Vorbehalte. Die Verabschiedung der Dienstleistungsrichtlinie 2006 war ein weiterer wichtiger Schritt auf dem Weg zu einem europ. Dienstleistungsbinnenmarkt. Die Freiheit des Kapitalverkehrs wurde durch die schrittweise Liberalisierung der Kapitalmrkte weitgehend erreicht; die Beschrnkungen im Zahlungsverkehr und Mengenbegrenzungen bei der Ein- und Ausfuhr von Whrungen sind hingegen nahezu aufgehoben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176985/freier-verkehr-von-waren-personen-dienstleistungen-und-kapital-vier-freiheiten/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176985/freier-verkehr-von-waren-personen-dienstleistungen-und-kapital-vier-freiheiten/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Durch das F. knnen die nationalen Parlamente der EU-Staaten sicherstellen, dass bei Gesetzesinitiativen der EU das Subsidiarittsprinzip angewendet wird. Wie im Vertrag von Lissabon (2009) festgelegt, erhalten die Parlamente neue EU-Gesetzesvorschlge noch vor Beginn des Gesetzgebungsverfahrens. Innerhalb von 8 Wochen knnen sie in einer begrndeten Stellungnahme an das Europische Parlament (EP), den Rat bzw. die Kommission erlutern, ob und weshalb sie eine Subsidiarittsverletzung vermuten. Nimmt 1/3 der nationalen Parlamente eine solche an, muss der Entwurf berprft werden. Die Kommission kann ihn beibehalten, ndern oder zurckziehen, muss das aber begrnden. Falls die nationalen Parlamente mit einfacher Mehrheit das Subsidiarittsprinzip verletzt sehen und die Kommission den Gesetzentwurf nicht zurckzieht, werden die Stellungnahmen von Kommission und Parlamenten an den europ. Gesetzgeber (EP und Rat) bermittelt. Teilen 55 % des Rates oder eine Mehrheit im EP die Sicht der nationalen Parlamente, wird das Gesetzgebungsverfahren eingestellt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176989/fruehwarnsystem-subsidiaritaetskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176989/fruehwarnsystem-subsidiaritaetskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Um Wettbewerbsverflschungen im Binnenmarkt (Kartellbildung und Missbrauch durch den Zusammenschluss bisher konkurrierender Unternehmen) prventiv zu verhindern, kontrolliert die Europische Kommission seit 1990 grenzberschreitende Unternehmensfusionen. Unter die F. fallen die Verschmelzung mehrerer Unternehmen, der Erwerb groer Aktienpakete oder Vermgenswerte eines Unternehmens oder die Bildung von Gemeinschaftsunternehmen. Das Verfahren der F. ist durch die Fusionskontrollverordnung (VO 4064/89) geregelt. Danach sind Unternehmenszusammenschlsse von gemeinschaftsweiter Bedeutung vorab bei der Kommission anzumelden, die innerhalb einer kurzen Frist auf der Grundlage bestimmter Kriterien entscheidet. Die Kommission kann den beantragten Unternehmenszusammenschluss mit oder ohne Auflagen genehmigen oder ganz untersagen. Die gemeinschaftsweite Bedeutung wird durch bestimmte Umsatzgren angezeigt. Geprft werden alle am Zusammenschluss beteiligten Unternehmen, die einen weltweiten Gesamtumsatz von mehr als 2,5 Mrd.  erzielen, zusammen in mindestens 3 Mitgliedstaaten einen Umsatz von mehr als 100 Mio. , weniger als 2/3 ihres gemeinschaftsweiten Umsatzes in nur einem Mitgliedstaat erzielen; geprft wird ferner, wenn mindestens 2 Unternehmen einen gemeinschaftsweiten Umsatz von 100 Mio.  erzielen. Der Zusammenschluss darf erst nach der Genehmigungsentscheidung durch die Kommission vollzogen werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176991/fusionskontrolle/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176991/fusionskontrolle/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176992/fusionsvertrag/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176992/fusionsvertrag/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  F. [lat.: foedus = Bund, bereinkunft] bezeichnet den Zusammenschluss von Teilen zu einem greren politischen Ganzen, wobei sowohl die Zentrale als auch die Gliedstaaten ein Mindestma an Autonomie behalten. Die Beziehungen zwischen der Zentrale und den Gliedern des Bundes und das Ma an Eigenstndigkeit und Kooperation sind i. d. R. in einer Verfassung festgeschrieben. Die Geschichte der europ. Integration ist seit ihren Anfngen geprgt von fderalen Ideen und bekennenden Fderalisten (z. B. Altiero Spinelli). Die Schweiz und die USA dienen der fderalistischen Bewegung in Europa seit jeher als Vorbild und Modell fr die Entwicklung der EG (Vereinigte Staaten von Europa). Die schrittweise Vertiefung der EG/EU wurde als schleichende Fderalisierung in Richtung eines unvollendeten Bundesstaats, so der erste Kommissionsprsident Walter Hallstein, beschrieben. Der Vertrag von Maastricht (1993) mit den institutionellen und politikfeldspezifischen Reformen (Einfhrung der Wirtschafts- und Whrungsunion und der gemeinsamen Eurowhrung, Strkung des Europischen Parlaments, Subsidiarittsprinzip, Ausschuss der Regionen) entwickelte die EU hin zu einem quasifderalen System (Mehrebenensystem). Dieser Trend verfestigte sich 2004 mit dem Vertrag ber eine Verfassung fr Europa durch die Einfhrung von politischen Symbolen (Flagge, Hymne, Motto In Vielfalt geeint). Nach dem Scheitern des Verfassungsvertrages 2005 in den Volksabstimmungen in Frankreich und in den Niederlanden wurden diese Symbole im Vertrag von Lissabon (2009) jedoch gestrichen.\nAuch wenn mit diesem Vertrag die Symbole verschwunden sind, verstrkt sich gleichwohl die Fderalisierung der EU (u. a. durch die strkere Einbeziehung der nationalen Parlamente). In vielen Staaten der EU wird der F. als Zielperspektive fr die Entwicklung der europ. Integration kategorisch abgelehnt. Diese antifderale Haltung erklrt, weshalb bislang in allen EU-Vertrgen die Worte F. oder fderal vermieden wurden und stattdessen von der immer engeren Union der Vlker Europas (Prambel des Vertrags von Lissabon) gesprochen wird.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176982/foederalismus-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176982/foederalismus-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G 20 (engl.: Group of 20, Gruppe der 20) ist ein internationales Forum zur Diskussion und Regelung von Fragen der globalen Finanz- und Wirtschaftsordnung. Am 15./16.12.1999 fand in Berlin ein erstes Treffen der Finanzminister und Notenbankgouverneure statt, dieses Treffen gilt als Grndung der G 20. Im Rahmen der G 20 versammeln sich heute die Staats- und Regierungschefs bzw. die Finanzminister (ggf. auch andere Fachminister) und Notenbankprsidenten der 19 politisch und wirtschaftlich mchtigsten Industriestaaten und wichtiger Schwellenlnder inklusive Vertreter der EU und anderer internationaler Organisationen. Mitglied der G 20 sind: Argentinien, Australien, Brasilien, VR China, Deutschland, Frankreich, Grobritannien, Indien, Indonesien, Italien, Japan, Kanada, Rep. Korea, Mexiko, Russland, Saudi-Arabien, Sdafrika, Trkei, USA sowie die EU (vertreten durch deren Ratsprsidentschaft und den Prsidenten der Europischen Zentralbank), sowie der Internationale Whrungsfonds (IWF) und die Weltbank. Diese Gruppe agiert als eine Art Weltregierung (global governance). In den G-20-Staaten leben etwa zwei Drittel der Weltbevlkerung; diese verkrpern knapp neun Zehntel der globalen Wirtschaftsmacht und sind fr vier Fnftel des weltweiten Handels verantwortlich. Die fhrenden Wirtschaftsmchte beschlieen im Rahmen von G 20 Leitlinien fr die Weltwirtschaft, treffen Vereinbarungen fr das internationale Finanzsystem und die Klimapolitik. Die G 20 ist (noch) keine feste Organisation, sondern ein internationales Forum mit i. d. R. halbjhrlichen Treffen (Weltwirtschafts- und Finanzgipfel); die Umsetzung der Vereinbarungen liegt bei den beteiligten Staaten. Die Zahl der Teilnehmer von G-20-Treffen kann 20 berschreiten; dies hngt davon ab, ob neben der EU weitere internationale Organisationen (z. B. Organisation fr wirtschaftliche und Zusammenarbeit und Entwicklung OECD) bzw. auch andere europ. Staaten (z. B. Spanien) zu den Gipfeltreffen eingeladen werden. Die G 20 hat sich 1999 erstmalig auf der Ebene der Finanzminister getroffen, um eine gemeinsame Politik in der Asienkrise zu verabreden. Schon im Vorfeld der Aufnahme Russlands in die G 7 (1998) wurden Stimmen laut, die Gipfeltreffen fr wichtige Schwellenlnder und neue Wirtschaftsmchte wie China, Brasilien und Indien zu ffnen. Unklar war zunchst, ob diese aufstrebenden Staaten tatschlich Verantwortung fr die Neuordnung des internationalen Finanz- und Wirtschaftssystems zu bernehmen bereit wren. Die dt. G-8-Prsidentschaft hat 2007 im sog. Heiligendamm-Prozess erste Reformen des Gipfelformats unternommen: China, Indien, Brasilien, Mexiko und Sdafrika sollten strker eingebunden und somit auf eine kollektive Verantwortung verpflichtet werden. Die 2008 einsetzende internationale Wirtschafts- und Finanzkrise erhhte den Druck auf die Schwellenlnder (sog. BRIC-Staaten = Brasilien, Russland, Indien, China), bei der Bewltigung der neuen Krise einen eigenstndigen Beitrag zu leisten; v. a. auf China als dem grten Investor in US-amerik. Staatsanleihen richteten sich entsprechende Erwartungen. Auf einem Gipfel in Pittsburgh (USA) traf sich die G 20 im September 2009 erstmals auf der Ebene der Staats- und Regierungschefs; diese wurden zusammen mit ihren Finanzministern vom US-Prsidenten Barack Obama eingeladen. Hier erst wurde die G 20 offiziell als Forum, das die G-8-Treffen langfristig ablsen knnte, begrndet. Vorgngertreffen fanden statt am 15./16.11.2008 in Washington (USA) und am 1./2.4.2008 in London. Auf dem Gipfeltreffen in Washington waren zustzlich auch Vertreter der Regierungen aus Spanien, Tschechien und der Niederlande anwesend; auf dem Londoner Treffen waren auerdem die Staatschefs aus thiopien (fr die Afrikanische Union) und aus Thailand (fr die Regionalorganisation ASEAN) eingeladen. Die Erweiterung der exklusiven G-8-Runde ist die Folge der internationalen Finanzkrise, welche alle Staaten und Regionen dieser Welt 2008 erfasst hat; folglich knnen international geltende Regeln nicht mehr im exklusiven Kreis der G 8 geregelt werden. Die Ausweitung der Mitgliedschaft schwcht rein zahlenmig die bisherige berproportional starke Position der europ. Staaten in der G 7/G 8. Kritiker bemngeln, dass die G 20 als selbst ernannte und von den USA dominierte Institution zu heterogen sei: Die beteiligten Staaten unterschieden sich stark in den Interessen, in ihrer Wirtschaftsmacht, Wettbewerbsfhigkeit und ihren Wertvorstellungen. Zwischen G 8 und G 20 soll sich eine Arbeitsteilung herausbilden: Die G 8 bleibt weiterhin bestehen und wird sich knftig jedoch v. a. mit dem Thema der internationalen Sicherheit beschftigen, Fragen des internationalen Finanz- und Wirtschaftssystems sollen von der G 20 behandelt werden. Kritiker sehen jedoch die Gefahr, dass die G 20 den Internationalen Whrungsfonds (IWF) als Forum der globalen Finanz- und Whrungspolitik schwcht und die einheitliche Auenvertretung des Euroraumes, also der EU-Staaten, die den Euro als gemeinsame Whrung eingefhrt haben, aushhlt. Kritiker bemngeln die Exklusivitt der G 20 als Forum fr globale Themen und stellen deshalb deren Legitimitt infrage; sie sehen in dem G-20-Format eine Rckkehr in eine Gromachtpolitik des 19. Jh., die die kleineren (europ.) Staaten von den Entscheidungen ausschliet, und befrchten eine Neuauflage des Wiener Kongresses, einer Staatenkonferenz, die 1814/15 eine Neuordnung Europas nach den Vorstellungen der europ. Gromchte beschlossen hat. Die Erweiterung der Gipfeltreffen wird von Experten einerseits als notwendig angesehen, weil nur so die wichtigsten Industrie- und Schwellenlnder zur Lsung globaler Wirtschafts- und Finanzfragen an einem Tisch versammelt werden knnen; andererseits wird kritisiert, dass die G-20-Treffen der ursprnglichen Idee des offenen und informellen Austausches zwischen den G-7-Staats- und Regierungschefs (Kamingesprche) ohne Beteiligung der Beamtenapparate zwischen mehr oder weniger gleichgesinnten, der westlichen Wertegemeinschaft angehrenden Politikern zuwiderluft. Im Jahr 2017 hatte die Bundesrepublik Deutschland die Prsidentschaft der G 20 inne.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176995/g-20/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176995/g-20/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G 7 (Gruppe der Sieben) bzw. G 8 (Gruppe der Acht) ist eine internationale Wirtschafts- und Finanzinstitution, in der die grten Industrienationen zu einem jhrlichen Treffen zusammenkommen. Grndungsmitglieder sind die Bundesrepublik Deutschland, Frankreich, Italien, Japan, Grobritannien und die USA. Bereits nach einem Jahr stie 1976 Kanada als 7. Mitglied hinzu, was der G 7 lange Zeit ihren Namen gab. Seit 1991 wurde Russland schrittweise in die G 7 integriert, die sich daher seit 1998 G 8 nennt. Seit 1977 nimmt auerdem der Prsident der Europischen Kommission und seit 1982 der Vorsitz des Europischen Rates an den Treffen der G. teil. In erster Linie widmet sich die G. wirtschafts- und finanzpolitischen Problemen, hinzu kommen regelmig auch sicherheits-, umwelt-, sozial-, und entwicklungspolitische Themen. In der G. sollen sich die Regierungen mglichst informell austauschen knnen, weswegen auf eine eigene Brokratie ganz verzichtet wurde und der Kreis der Teilnehmer eng begrenzt bleibt. Neben den Staats- und Regierungschefs nehmen v. a. die Auen- und Finanzminister regelmig an den Treffen teil. Seit den spten 1990er-Jahren werden die Treffen der G. zunehmend von Protesten globalisierungskritischer Gruppen begleitet. Seit 2014 treffen sich die 7 Mitgliedstaaten ohne Russland, eine Reaktion auf die Verletzung der territorialen Souvernitt der Ukraine durch die Russische Fderation (Krim-Annexion).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176994/g-7-g-8/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176994/g-7-g-8/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176996/gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176996/gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Programm G. wurde 2000 im Rahmen der zweiten Phase des SOKRATES-Programms durch einen Beschluss des Europischen Parlaments und des Rates der EU eingefhrt und widmete sich der Frderung der Erwachsenenbildung. Benannt ist das Programm nach dem Theologen Nikolai Frederik Severin Grundtvig (* 8.9.1783   2.9.1872), der als Begrnder der dn. Volkshochschulen gilt. Das Programm sollte die europ. Dimension in der Erwachsenenbildung strken, Austauschprogramme ins Leben rufen und transnationale Bildungsangebote, insbesondere mit Schwerpunkt Fremdsprachen, frdern. G. wurde am 1.1.2014 von Erasmus+ abgelst, das nun alle EU-Bildungsprogramme unter einem neuen Dach vereint.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309417/grundtvig/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309417/grundtvig/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176999/gegenseitige-anerkennung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/176999/gegenseitige-anerkennung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Neben der Handels- und Entwicklungspolitik bildet die GASP einen Hauptbereich in den Auenbeziehungen der EU. Zu den Zielen der GASP zhlt die Wahrung der Werte, grundlegenden Interessen, Sicherheit sowie Unabhngigkeit und Unversehrtheit der EU; die Festigung und Frderung von Demokratie, Rechtsstaatlichkeit und Menschenrechten; die Friedenserhaltung und Strkung der internationalen Sicherheit. Mit dem Vertrag von Lissabon (2009) kommen z. B. die Frderung der nachhaltigen Entwicklung von Wirtschaft, Gesellschaft und Umwelt in den Entwicklungslndern hinzu  mit dem vorrangigen Ziel, die Armut zu beseitigen  sowie die Erhaltung und Verbesserung der Umweltpolitik (Art. 21-46 EUV). Insgesamt will die EU mittels der GASP einen Beitrag zur Friedenssicherung leisten, und sie orientiert sich dabei an einem multilateralen Ordnungskonzept. Die GASP hat zu einer betrchtlichen Strkung des internationalen Profils der EU beigetragen. Sie war und wird von den Mitgliedstaaten bestimmt und kontrolliert. Dies wird auch dadurch unterstrichen, dass der Rat der Auenminister das zentrale EU-Organ fr die GASP ist. Nach dem Ende des Ost-West-Konfliktes 1989/90 stellte sich die Frage, welche auen- und sicherheitspolitische Rolle die EU bernehmen solle und knne. Der Maastrichter Vertrag (1993) schuf die Grundlagen fr die GASP, doch war der Konsens zwischen den EU-Mitgliedstaaten nicht ausreichend, um den Wirkungsgrad des auenpolitischen Handelns der EU entscheidend zu vergrern. Die erste Reform der GASP kam 1999 mit dem Amsterdamer Vertrag. Dieser przisierte die auen- und sicherheitspolitische Rolle der EU und ermglichte einige institutionelle Neuerungen. Einen Fortschritt brachte auch das neue Amt eines Hohen Vertreters fr die GASP. Allerdings kam die EU aus der Kluft zwischen Erwartungen und verfgbaren Handlungsinstrumenten nicht heraus. Dies lag auch an der Zurckhaltung der EU-Staaten, Kompetenzen in der Auen- und Sicherheitspolitik an die EU abzugeben. Ein weiterer Reformschritt folgte 2003 mit dem Vertrag von Nizza, um die Effektivitt der GASP zu erhhen. Doch da die GASP weiterhin unter der Kontrolle der Mitgliedstaaten steht, blieb z. B. die Mglichkeit von Mehrheitsentscheidungen im Bereich der GASP nur auf einzelne Bereiche beschrnkt. Einen bemerkenswerten Durchbruch fr die GASP htte der 2005 gescheiterte Verfassungsvertrag gebracht, in dem u. a. das Amt eines Auenministers der EU vorgesehen war. Im Vertrag von Lissabon (2009) wurden die GASP-relevanten Bereiche des Verfassungsvertrags jedoch weitgehend bernommen, wenngleich der Begriff des Auenministers nicht mehr vorkommt. Weiterhin bleibt jedoch die Frage aktuell, inwiefern die Auen- und Sicherheitspolitik der EU als gemeinsam bezeichnet werden kann.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177001/gemeinsame-aussen-und-sicherheitspolitik-gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177001/gemeinsame-aussen-und-sicherheitspolitik-gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. ist das lteste Instrument der EU zur Gestaltung ihrer Auenbeziehungen. Sie umfasst die Handelsbeziehungen der EU zu Drittlndern, insbesondere den gemeinsamen Zolltarif (GZT) und gemeinsame Ein- und Ausfuhrregelungen. Zum Schutze des EU-Binnenmarktes gegenber Drittstaaten verfgt die G. ber verschiedene Instrumente wie Antidumping- und Antisubventionsmanahmen oder auch die Verordnung ber Handelshemmnisse und besondere Schutzmanahmen (autonome G.). Im Rahmen der G. handelt die Europische Kommission internationale Abkommen aus. Dazu muss der Ministerrat der Kommission zuvor ein Mandat bertragen (vertragliche G.). Die Kommission vertritt die EU in der Welthandelsorganisation (WTO) und anderen Handelsorganisationen wie z. B. der Internationalen Tropenholzorganisation. Grundlegend fr die G. der EU ist das Ziel, ein ausgeglichenes und liberalisiertes Handelssystem zu frdern, das fr alle internationalen Akteure Vorteile bringt. Zugunsten der rmeren Staaten hat die EU spezifische Manahmen erlassen, die diesen Lndern einen privilegierten Status einrumen. Der Vertrag von Lissabon (2009) bringt deutliche Fortschritte fr die G. Von groer Tragweite fr die Gestaltung der G. ist die Vertragsbestimmung Art. 207 AEUV, der gem das Europische Parlament allen Handelsabkommen seine Zustimmung erteilen muss und mit dem Rat gleichberechtigte Befugnisse beim Erlass von Manahmen der autonomen G. wahrnimmt, und die Kommission bei internationalen Abkommen im Rahmen der G. verpflichtet ist, nicht nur den Handelsausschuss des Rates ber alle Fortschritte bei den Verhandlungen zu unterrichten, sondern ebenso das Europische Parlament.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177002/gemeinsame-handelspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177002/gemeinsame-handelspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die GSVP bildet einen Teil der Gemeinsamen Auen- und Sicherheitspolitik (GASP) der EU und umfasst zivil-militrische, militrische und polizeiliche Manahmen (Art. 42-46 EUV). Neben der Verbesserung der militrischen Mglichkeiten bildet die zivil-militrische Komponente einen wichtigen Bereich; ihr kommt groe Bedeutung zu, da die EU den Rckgriff auf militrische Mittel nur als letzte Konsequenz erachtet und die GSVP schwerpunktmig als Politik zur Krisenprvention ausgerichtet ist. Mit dem Zerfall des ehem. Jugoslawien und der Wiederkehr von Krieg in Europa mussten sich die EU-Mitgliedstaaten in den 1990er-Jahren der Frage stellen, wie der EU ein sicherheits- und verteidigungspolitisches Profil gegeben werden kann. Die Zeit von Oktober 1998 bis Juni 1999 kann als Entstehungsphase der GSVP betrachtet werden. Beim Treffen des Europischen Rats im sterr. Prtschach hatte der brit. Premierminister Tony Blair im Oktober 1998 erkennen lassen, dass Grobritannien bei Fragen der europ. Sicherheitspolitik mehr Aufgeschlossenheit zeigen wrde. Einen weiteren wichtigen Denkansto lieferte die brit.-frz. Initiative von St. Malo im Dezember 1998. Dieser Impuls bertrug sich auf die Gesprche zwischen den EU-Mitgliedstaaten ber die GSVP. Whrend der dt. EU-Ratsprsidentschaft im ersten Halbjahr 1999 wurde angesichts des Krieges im Kosovo der Diskussionsprozess zu sicherheits- und verteidigungspolitischen Fragen vertieft, und bei ihrem Treffen in Kln vereinbarten die Staats- und Regierungschefs im Juni 1999 erste konkrete Schritte hin zu einer GSVP. Daraufhin wurden etappenweise die Voraussetzungen verstrkt, einen besonderen europ. Ansatz beim zivil-militrischen Krisenmanagement im Rahmen der EU zu entwickeln. Durch die Errichtung stndiger und dauerhafter Strukturen  so das Politische und Sicherheitspolitische Komitee (PSK), der EU-Militrausschuss, der EU-Militrstab sowie der Ausschuss ber die zivilen Aspekte des Krisenmanagements  konnte ein tragfhiges institutionelles Gerst fr die GSVP geschaffen werden, als Voraussetzung fr entsprechende Operationen auf europ. Ebene. Hinzu kommt die Europische Rstungsagentur, deren Aufgabe es u. a. ist, die militrischen Fhigkeiten der EU-Mitgliedstaaten zu bewerten und nationale Rstungsprojekte in einen europ. Ansatz zu bringen. Nichtsdestotrotz hat die GSVP auch Schwchen. So ist es der EU bislang nicht mglich gewesen, umfassende und lnger andauernde Militreinsatze problemlos zu bewltigen. Darber hinaus handelt es sich bei der GSVP um ein Integrationsprojekt, zu dem nicht alle EU-Mitgliedstaaten stets den gleichen Beitrag leisten knnen und wollen. Uneinigkeit herrscht auch darber, ob die GSVP die NATO und die transatlantischen Beziehungen beeintrchtigt oder ergnzt. Sowohl der gescheiterte Verfassungsvertrag (2004) wie auch der Vertrag von Lissabon (2009) beinhalten Reformvorschlge fr die GSVP, die es der EU ermglichen wrden, in der Sicherheits- und Verteidigungspolitik substanzielle Fortschritte zu machen. So kann z. B. durch eine sog. Stndige Strukturierte Zusammenarbeit (PESCO) mehr Flexibilitt erreicht werden, indem eine Aufgabe auf eine Gruppe von Staaten bertragen wird; dieses Instrument wurde 2017 erstmalig von den EU-Staaten genutzt fr eine engere verteidigungs- und rstungspolitische Zusammenarbeit. Insgesamt betrachtet hat sich die GSVP in einem Zeitraum von rund 10 Jahren als einer der dynamischsten Politikbereiche der EU erwiesen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177003/gemeinsame-sicherheits-und-verteidigungspolitik-gsvp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177003/gemeinsame-sicherheits-und-verteidigungspolitik-gsvp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177004/gemeinsame-strategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177004/gemeinsame-strategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. entstand auf der Basis der Erklrung von Almaty und dem Protokoll zum Abkommen von Minsk am 8.12.1991 aus der Konkursmasse der Sowjetunion. Grndungsmitglieder waren die Sowjetrepubliken Russland, Ukraine und Weirussland. Unmittelbar nach dem Zerfall der UdSSR traten Armenien, Aserbaidschan, Kasachstan, Kirgisistan, Moldawien, Tadschikistan, Turkmenistan und Usbekistan bei. Turkmenistan ist seit 2005 nur noch assoziiertes Mitglied, Georgien trat erst 1993 bei, nimmt mittlerweile aber nicht mehr an allen Sitzungen teil. Die Ukraine ist 2018 aus Protest gegen die russ. Besetzung der ukrainischen Halbinsel Krim 2014 aus der G. ausgeschieden. Die G. ist eine zwischenstaatliche Organisation mit Sitz in Minsk. Ziel der Institution war die Schaffung eines Wirtschafts- und Sicherheitsraumes, um damit die Folgen der Desintegration der Sowjetunion zu mildern. Die Institutionen der G. gliedern sich in die Rte der Exekutivorgane (Rat der Staatsoberhupter, der Regierungschefs, der Auenminister, der Innenminister, der Verteidigungsminister, der Stndigen Vertreter), ein Exekutivkomitee, geleitet von einem Generalsekretr, sowie eine parlamentarische Versammlung, zusammengesetzt aus Abgeordneten nationaler Parlamente, die 2-mal pro Jahr in Sankt Petersburg tagt. Die G. ist mittlerweile aufgrund der divergierenden Interessenlagen der Mitglieder nur noch virtuell existent. Sie war nie mehr als ein Organ zur zivilisierten Scheidung der Staaten und Vlker der Sowjetunion.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177006/gemeinschaft-unabhaengiger-staaten-gus/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177006/gemeinschaft-unabhaengiger-staaten-gus/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff G. bezeichnet die supranationale Entscheidungsfindung durch die EU-Institutionen, die geprgt ist durch das Initiativmonopol der EU-Kommission, weiter durch die Beschlussfassung im Rat per Mehrheitsentscheidung, die gleichberechtigte Mitwirkung des Europischen Parlaments und die Kontrolle durch den Europischen Gerichtshof. Die G. ist geprgt von einer schrittweisen Ausweitung der Kompetenzen der Gemeinschaft unter Verzicht auf ein klar definiertes Integrationsziel. Wird mitunter auch in Verbindung gebracht mit Jean Monnet, einem der Grndervter der EU. Kennzeichen der G. im Sinne Monnets ist die zentrale Rolle der dt.-frz. Freundschaft, die Integration durch konkrete Projekte v. a. in der Wirtschaftspolitik, die schrittweise, jedoch stets politikfeldspezifische bertragung nationalstaatlicher Souvernitt (Prinzip der begrenzten Einzelermchtigung) und die Betonung des Konsenses der beteiligten Akteure. Im Zuge der Osterweiterung der EU (2004/07) und im Zusammenhang mit der europ. Staatsschuldenkrise (seit 2010) wurde die Zukunftsfhigkeit der G. z. T. infrage gestellt. Bundeskanzlerin Angela Merkel schlug 2010 in Ergnzung zur G. die sog. Unionsmethode vor, welche geprgt ist von einer dominanten Rolle der Regierungen der Mitgliedstaaten in der Entscheidungsfindung der EU, v. a. in der Eurokrisenpolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177009/gemeinschaftsmethode/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177009/gemeinschaftsmethode/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. ist ein Ansatz der Gleichstellungspolitik (dt. etwa: integrierte Gleichstellungsorientierung). Er zielt auf die Einbeziehung der Dimension der Gleichstellung von Frauen und Mnnern in alle Politiken und Manahmen der Gemeinschaft, um Gleichberechtigung der Geschlechter zu frdern und Ungleichheit abzubauen. G. wurde erstmals im Vertrag von Amsterdam (1997) rechtlich verankert und ist auch im Lissabon-Vertrag (2009) fixiert [Art. 8 AEUV]. Der Ansatz soll in allen Phasen des politischen Entscheidungsprozesses zum Tragen kommen; er fhrt in der politischen Praxis zu verfahrensrechtlichen und institutionellen Anpassungen und bringt den Einsatz neuer Instrumente mit sich (z. B. Analyse des geschlechtsspezifischen Einflusses von gesetzlichen Manahmen, Weiterbildungsmanahmen, geschlechtssensible statistische Indikatoren und die Verbreitung von sog. Best-Practice-Modellen (bewhrte Praxis), finanzielle Untersttzung von Programmen). Die Umsetzung des G. wird von der EU-Kommission in mehrjhrigen Rahmenstrategien festgelegt. G. ist in einigen Politikfeldern weit vorangeschritten, z. B. in der Forschungs-, Entwicklungs-, Beschftigungs- oder Strukturpolitik und der Personalpolitik der EU-Institutionen, in Teilen auch in der Sicherheits- und der Agrarpolitik. G. ergnzt die klassische Frauenfrderung, ersetzt sie aber nicht. Der Ansatz wurde von den Mitgliedstaaten der EU bernommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177010/gender-mainstreaming-und-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177010/gender-mainstreaming-und-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die 11 G. (engl.: Advocates General) sind Teil des Europischen Gerichtshofs (EuGH; Sitz: Luxemburg) und spielen eine wichtige Rolle in der Rechtsprechung des EuGH (Art. 19 Abs. 2 EUV, Art. 252 AEUV). Die G. untersttzen das oberste Gericht der EU durch beratende Gutachten (begrndete Schlussantrge), die der EuGH im Vorfeld einer Entscheidung einholen kann. Die G. ben die Rolle eines Vordenkers (Dittert) aus und sind mitverantwortlich dafr, dass das EU-Recht einheitlich interpretiert und umgesetzt wird, sie prgen die Rechtsprechung des EuGH. Die Arbeit von G. folgt dem franz. Modell eines Rechtsberaters (commissaire du gouvernement bzw. nun rapporteur public), der die Regierung in Rechtsfragen untersttzt (wie etwa der Staatsrat, Conseil dtat). Auf Drngen der franz. Delegation wurde in den Verhandlungen zu den Rmischen Vertrgen vom 25.3.1957 (dem Vorlufer des heute geltenden Vertrags von Lissabon) das System der G. im Gemeinschaftsrecht verankert. In den allermeisten Fllen folgt der EuGH in seinen Urteilen den Schlussantrgen der G. und ihren Empfehlungen. Die Gutachten der G. sind  im Unterschied zu den EuGH-Urteilen  meist ausfhrlicher begrndet und diskutieren oftmals auch unterschiedliche Optionen, sie geben am Ende jedoch eine eindeutige und begrndete Empfehlung ab. Die im Vergleich dazu oft knapper gehaltenen EuGH-Urteile sind formelhafter in ihrem Argumentationsstil und in ihrer Sprache; sie lassen sich deshalb besser nachvollziehen, wenn sie zusammen mit den Rechtsgutachten der G. gelesen werden. Die Schlussantrge der G. spielen deshalb auch eine wichtige Rolle bei der wissenschaftlichen Analyse der EuGH-Urteile. In etwa 30 % der Flle verzichtet der EuGH auf ein Gutachten eines G. im Vorfeld einer Entscheidung, weil der Fall auf der Basis der vorliegenden EuGH-Rechtsprechung geklrt werden kann. Ob vorab ein Gutachten eingeholt wird, entscheidet seit 1979 der Erste G., eine fr 1 Jahr vom EuGH bestimmte Person aus dem Kreis der G. Dieser Erste G. weist die Begutachtung einer Streitfrage, mit der sich der EuGH zu befassen hat, einem einzelnen G. zu. Die meisten G. haben vorher eine Ttigkeit in der Wissenschaft ausgebt (90 %) bzw. waren bei (inter-)nationalen Gerichten und Verwaltungen ttig (je 60 %). Typische Streitflle, die die G. und der EuGH zu klren haben, betreffen etwa die Frage, ob nationale Gesetze gegen das EU-Recht verstoen oder ob konkrete Beschlsse und Manahmen die Kompetenzen, die der EU-Vertrag den Organen der EU (z. B. Kommission) bertragen hat, berschreiten (Grundsatz der begrenzten Einzelermchtigung, Art. 5 Abs. 2 Satz 2 EU-Vertrag). Wichtige Urteile des EuGH, die dem EU-Recht seine heutige Verfassungsqualitt zugeschrieben haben, gehen zurck auf Schlussantrge der G., z. B. das bahnbrechende Van Gend &amp; Loos-Urteil des EuGH vom 5.2.1963, mit dem der Anwendungsvorrang des Europarechts vor mitgliedstaatlichem Recht begrndet wurde (vergleichbar mit dem Grundsatz Bundesrecht bricht Landesrecht im dt. Verfassungsrecht). EuGH und G. spielen auch eine wichtige Rolle im Rahmen des Vorabentscheidungsverfahrens, in dem mitgliedstaatliche Gerichte dem EuGH Streitfragen, die einen europarechtlichen Bezug haben, vorab vorlegen und eine Stellungnahme einholen. Die G. tragen mit ihren Gutachten zur Strkung der EU als Rechtsgemeinschaft bei und leisten einen wichtigen Beitrag zur Angleichung der unterschiedlichen, historisch tief verwurzelten Rechtstraditionen in den EU-Staaten (z. B. deutsches, nordisches, romanisches, englisches und postsozialistisches Recht). 6 der aktuell 11 G. (Stand 2019) kommen aus den bevlkerungsreichsten EU-Staaten Deutschland, Frankreich, Italien, Vereinigtes Knigreich, Spanien und Polen; sie haben einen permanenten Sitz, whrend die restlichen Sitze nach einem Rotationsverfahren gem der alphabetischen Reihenfolge der Namen der EU-Staaten vergeben werden. Mit dem Vertrag von Lissabon (in Kraft seit 1.12.2009) wurde festgelegt, dass auch Polen (EU-Mitglied seit 2004) einen permanenten G. nach Luxemburg entsenden kann. Im EU-Vertrag ist eine Mindestzahl von 8 G. festgeschrieben (Art. 252 Abs. 1 AEUV). Der Rat, also das Vertretungsorgan der Regierungen der EU-Staaten, kann die Zahl der G. erhhen: Er hat am 25.7.2013 beschlossen, die Zahl der G. auf zunchst 9 (ab dem 1.7.2013) und dann auf 11 (ab dem 7.10.2015) zu erhhen. Die Amtszeit der G. betrgt 6 Jahre; die G. knnen, wie auch die Richterinnen und Richter des EuGH, wiederernannt werden. Das 7-kpfige Artikel 255-Panel (benannt nach dem entsprechenden Artikel im EU-Vertrag) gibt eine Stellungnahme ab zur fachlichen Qualifikation der Kandidaten. Auf der Grundlage der Empfehlung ernennen die Regierungen der EU-Staaten dann im gegenseitigen Einvernehmen die EuGH-Richter und die G. In dem Auswahl-Panel sitzen ehemalige Richter des EuGH, des EU-Gerichts, der hchsten nationalen Gerichte sowie qualifizierte Juristen; eine Person in diesem Gremium, das fr die Bewerberprfung zustndig ist, wird vom Europischen Parlament bestimmt. Mit dem Ausscheiden Grobritanniens aus der EU (Brexit) verliert das Land seinen G.; ob nach Polen ein weiterer bevlkerungsreicher EU-Staat einen permanenten Sitz bernehmen wird, war zunchst unklar (Stand: Nov. 2019). Die ersten beiden G. waren der Franzose Maurice Lagrange (Amtszeit: 195264) und der Deutsche Karl Roemer (Amtszeit: 195373). Die deutsche Rechtsprofessorin Juliane Kokott ist seit 2003 als G. beim EuGH ttig und hat wichtige Entscheidungen des obersten EU-Gerichts durch Schlussantrge vorbereitet (z. B. durch die Zulassung von Klagen von Privatpersonen zur Einhaltung der Luftqualittsrichtlinie, Rechtssache C-723/17).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309414/generalanwaelte-eugh/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309414/generalanwaelte-eugh/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Unter G. (engl.: Directorate General, DG) versteht man im europ. Kontext in erster Linie die nach Politikbereichen aufgegliederten Verwaltungseinheiten der Europischen Kommission. Allerdings werden auch die Abteilungen in den Generalsekretariaten des Rates der EU und des Europischen Parlaments so bezeichnet. Die Kommission hat 32 G. (Stand: 2019), die sich in politikfeldspezifische G. (z. B. Binnenmarkt, Energie, Wettbewerb, Verkehr, Handel), in Auenbeziehungen (z. B. Nachbarschaftspolitik, humanitre Hilfe), in allgemeine Dienste (z. B. Kommunikation) und interne Dienste (z. B. bersetzen) gliedern. Zusammen mit weiteren Dienststellen (z. B. Eurostat) bilden sie den Verwaltungsapparat der Kommission. Die G. werden durch hohe Beamte, die Generaldirektoren, geleitet, die dem jeweiligen Kommissar unterstellt und diesem direkt verantwortlich sind. Hufig wird anstelle von G. auch die engl. Abkrzung DG (Directorate General) verwendet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177011/generaldirektion-gd/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177011/generaldirektion-gd/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die G. als gemeinsamer Vorsto der dt. und ital. Regierung vom November 1981 war einer der Versuche, dem in eine Krise geratenen Integrationsprozess neue Impulse zu geben. Auenminister Hans-Dietrich Genscher (Rede am 6.1.1981) zielte zunchst auf die vertragliche Schaffung einer EU, in der verschiedene Strnge der Europapolitik (EG, Europische Politische Zusammenarbeit und Europischer Rat) zusammengefasst werden sollten. Sein ital. Kollege Emilio Colombo, der an den Erfolgschancen dieses Projekts rein politischer Integration zweifelte, pldierte dafr, ergnzend auch Fortschritte der wirtschaftlichen Integration einzubeziehen. Die G. schlug eine Europische Akte als Vereinbarung vor, die die EU nicht begrnden, sondern einen Beitrag zu ihrer spteren Einrichtung leisten sollte. Inhaltlich schlug sie, neben Forderungen auf Fortschritte der wirtschaftlichen Integration, vor:\n den Ausbau der Europischen Politischen Zusammenarbeit (Einbeziehung politischer und wirtschaftlicher Aspekte der Sicherheit sowie Kodifizierung der bisherigen Verfahrenspraxis zugunsten des Europischen Parlaments, EP);\n die Kooperation in 2 neuen Bereichen (Kultur und Rechtspolitik);\n institutionelle Reformen (Erschwerung des Vetos im Rat und Mitwirkung des EP bei der Ernennung des Kommissionsprsidenten).\nEine Revisionsklausel sah vor, nach 5 Jahren zu prfen, ob ein Vertrag ber eine EU mglich sei. Das Ergebnis der G. war die Feierliche Erklrung zur Europischen Union (Bulletin der EG Nr. 11/1981, S. 99-104) auf dem Stuttgarter Gipfel im Juni 1983. Die Einigung ber diese Absichtserklrung, bei Vorbehalten Dnemarks und Griechenlands zu einzelnen Punkten, wurde mglich, weil sie mit der Erklrung zur Neubelebung der Gemeinschaft durch eine umfassende Aktion gekoppelt wurde. Diese Methode von Regierungsverhandlungen mit Paketlsungen hat den Fortgang des Integrationsprozesses bestimmt.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177014/genscher-colombo-initiative/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177014/genscher-colombo-initiative/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. versucht, gezielt in das Erbmaterial von Organismen einzugreifen und dies zu verndern, um erwnschte Effekte zu erzielen. Neben den Nationalstaaten reguliert auch die EG diesen Bereich (z. B. im Rahmen ihrer Forschungs- und Technologiepolitik). Ein Schwerpunkt lag auf G. in der Landwirtschaft. Seit Ende der 1980er-Jahre wurde ein gemeinsamer Rechtsrahmen geschaffen, welcher die gesamte Produktions- und Verwendungskette von gentechnisch vernderten Organismen (GVOs) umfasst: von der Arbeit mit GVOs im Labor, der Freisetzung von GVOs in die Umwelt bis hin zur Vermarktung. Das einschlgige EG-Recht wurde seit 2000 nochmals verschrft, um v. a. Verbraucherschutz und Lebensmittelsicherheit zu strken.\nZudem wurde 2002 eine Europische Agentur fr Lebensmittelsicherheit (EFSA) geschaffen. Ihr obliegt u. a. die wissenschaftliche Bewertung der Risiken von GVOs, die Zulassungsentscheidungen selber liegen bei den politischen Akteuren. Die EU hat heute weltweit das umfassendste und strengste Regelwerk zur G.; Leitlinie ist das Vorsorgeprinzip. Damit gert die EU allerdings in Konflikt mit den Hauptproduzentenlndern von GVO (z. B. USA) sowie mit dem Freihandelsprinzip der WTO.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177015/gentechnologie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177015/gentechnologie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177018/gerichtshof-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177018/gerichtshof-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. knnen allgemein als Vereinigung von abhngig Beschftigten mit dem Ziel einer verbesserten Interessendurchsetzung gegenber Arbeitgebern und Politik verstanden werden. Durch den Zusammenschluss werden die individuellen Machtressourcen, die jedem Arbeitnehmer zur Verfgung stehen, erheblich erweitert. Historisch konzentrierten sich G. zunchst auf die bilaterale Verhandlung von Lohn- und Arbeitsbedingungen; im Laufe des 20. Jahrhunderts strebten die G. zudem eine Verrechtlichung verbesserter Sozial- und Arbeitsbedingungen an. Je nach Adressat werden unterschiedliche Strategien angewendet: 1. Arbeitskampfmanahmen wie Streik, Dienst nach Vorschrift, Sabotage, Festsetzung, Betriebsversammlungen u. a.; 2. Demonstrationen, Referenden, Unterschriftenaktionen etc.\nDie europ. Gewerkschaftslandschaft weist eine enorme Heterogenitt auf. Zum einen existieren nennenswerte Unterschiede in der Kompetenzverteilung zwischen Dachverband und Brancheng. Zum anderen unterscheiden sich die europ. Organisationen hinsichtlich ihrer politischen Ausrichtung. Insbesondere in Zentral- und Nordeuropa dominiert das Modell der Einheitsg., welche den Anspruch hat, Arbeitnehmer aller politischen Couleur zu vertreten. Die Einheitsgewerkschaften entstanden zumeist nach dem 2. Weltkrieg als Konsequenz aus den Erfahrungen der ungengenden Wehrhaftigkeit der zersplitterten Gewerkschaftslandschaft gegenber dem NS-Regime. Die parteipolitische Neutralitt der Einheitsg. ermglichte fortan eine effizientere Beteiligung an der nationalen Politikgestaltung (Fordistischer Klassenkompromiss). In vielen Lndern sind/waren Einheitsgewerkschaften durch korporatistisch bzw. tripartistisch arbeitende Gremien direkt am politischen Prozess beteiligt. Ihre Vereinbarungen wurden/werden oft in Sozialvertrgen festgehalten. Vor allem in West- und Sdeuropa begegnet man dem Modell der Richtungsgewerkschaften, die ihr Handeln entsprechend einer politischen Leitidee ausrichten. Dabei konkurrieren in den meisten Fllen christliche, sozialistische und kommunistische G. um die Mitgliedschaft der abhngig Beschftigten. Noch komplexer stellt sich die Situation in den mittel- und (sd-)osteuropischen Transformationslndern dar, denn zu einem Nebeneinander von Einheits- und Richtungsgewerkschaften gesellen sich liberale bzw. gelbe G., die in der Regel von der Arbeitgeberseite gegrndet werden, um die Durchsetzungsfhigkeit der Interessen der abhngig Beschftigten zu schwchen.\nDie G. in Europa pflegen im globalen Vergleich umfangreiche und enge regionale Kooperationsstrukturen, die sich parallel zum Europischen Integrationsprozess vertieften und erweiterten. Das vordringliche Ziel der G. auf europ. Ebene war und ist es, Einfluss auf die Politikgestaltung der EU zu nehmen, d. h. im Sinne der Interessen der abhngig Beschftigten in Europa sowohl auf bestehende politische Vorhaben in der EU und die Rechtsprechung des Europischen Gerichtshofes (EuGH) zu reagieren als auch die Agenda der Europischen Institutionen mitzugestalten. Als einer der grten Erfolge der G. ist hier die Richtlinie ber Europische Betriebsrte (1994) zu nennen. Bereits seit den Anfngen der Europischen Integration in den 1950er-Jahren sind die G. als relevante gesellschaftliche Akteure beratend einbezogen (z. B. im Rahmen des stndigen und tripartit besetzten Ausschusses fr Beschftigungsfragen). Im Zuge der Realisierung des Binnenmarktprojektes und der Whrungsunion, die die nationalen Lohnpolitiken zunehmend unter Druck setzen und die Konkurrenz zwischen den Beschftigten in der EU deutlich erhhen, haben die europ. G. ihr Kooperationsaktivitten erweitert. Die G. reagierten mit der Entwicklung der Tarifkoordinierungsregel, die mit Hilfe der Festlegung einer national spezifizierten Mindestabschlusshhe fr Tarifvereinbarungen dazu beitragen soll, den Wettbewerb um die niedrigsten Lhne in Europa zu entkrften. Die intensivsten Kooperationsstrukturen in diesem Bereich bestehen zwischen den europ. Metallgewerkschaften, die mit der Einrichtung eines tarifpolitischen Ausschusses 1993 schon frh auf die Intensivierung der europischen Wirtschafts- und Whrungspolitik Bezug nahmen. Weitere wichtige Koordinierungsprojekte sind die Sommerschule, die dem tarifpolitischen Austausch von Gewerkschaftern dient, das Europische Tarifnetzwerk, das den G. Daten ber die nationalen Tarifentwicklungen zur Verfgung stellt und die grenzberschreitenden Tarifpartnerschaften, die vor allem von der IG Metall-Bezirken und ihren angrenzenden Nachbarg. genutzt und ausgebaut werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309416/gewerkschaften-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309416/gewerkschaften-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  G. soll die Chancengleichheit und faktische Gleichstellung von Frauen und Mnnern frdern sowie bestehende geschlechtsspezifische Diskriminierungen bekmpfen. Sie hat ihren Ursprung im Lohngleichheitsartikel 119 EWGV von 1957 (heute Art. 157 Abs. 1 AEUV). Lange Zeit wirkungslos, wurden seit den 1970er-Jahren zahlreiche sozialpolitische Richtlinien entwickelt, die vorrangig auf den Erwerbsbereich abzielen. Der Europische Gerichtshof (EuGH) spielt fr die Rechtsentwicklung eine wichtige Rolle. Die G. wurde sukzessive ausgeweitet. Die im Privaten liegenden Voraussetzungen fr weibliche Erwerbsfhigkeit wurden und werden zunehmend strker bercksichtigt (Vereinbarkeitsproblematik). Seit 1982 ergnzen Aktionsprogramme die rechtlichen Manahmen durch Frderung von Projekten, die z. B. auf die Sensibilisierung und den Bewusstseinswandel der nationalen Gesellschaften insgesamt abzielen. Ferner wird die G. seit 1996 durch Gender Mainstreaming ergnzt. Im Amsterdamer Vertrag wurde die G. als Grundprinzip fest verankert und ist seither Bestandteil einer umfassenderen Antidiskriminierungspolitik der EU. 2010 verabschiedete die EU-Kommission eine Frauencharta (KOM (2010) 78 endg.), die ein strkeres Engagement in der G. einfordert. Die G. wird vom 2006 gegrndeten Europischen Institut fr Gleichstellungsfragen (EIGE) flankiert; das Institut hat im Juni 2019 angekndigt, den Gender Equality Index, der seit 2005 mittels verschiedener Indikatoren die jeweilige Lage der G. in den EU-Staaten anzeigt, von nun an jhrlich zu aktualisieren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177021/gleichstellungspolitik/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177021/gleichstellungspolitik/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der G. war ein zentraler Streitpunkt in der Diskussion um die europ. Verfassung, wie schon zuvor bei der Grundrechtscharta. Den G. forderten insbesondere Polen, die Kirchen und die Europische Volkspartei. Dagegen wandten sich einige politische Gruppierungen sowie v. a. Frankreich mit seiner skularen und laizistischen Staatsauffassung. Die Befrworter des G. bekennen sich zu einem berstaatlichen Normengefge, an das auch der Gesetzgeber gebunden sein soll, um die Ablehnung jedes staatlichen Totalitarismus zum Ausdruck zu bringen. Die Gegner unterstellen, dass eine Referenz an das Christentum dazu benutzt werden knnte, die Trkei von der EU-Mitgliedschaft auszuschlieen. Zudem knnten sich nicht religise Menschen diskriminiert fhlen. Letztlich wurde in der Prambel der Verfassung das kulturelle, religise und humanistische Erbe Europas genannt. Nach dem Scheitern der europ. Verfassung wurde dieser Wortlaut in die Prambel des Vertrags von Lissabon (2009) aufgenommen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177022/gottesbezug-in-der-eu-verfassung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177022/gottesbezug-in-der-eu-verfassung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der Begriff G. [lat.: gubernare = steuern] wird seit den 1990er-Jahren in der EU-Forschung genutzt, um neue, nicht hierachische Formen der politischen Steuerung und des Regierens in Netzwerken (engl.: network governance) zu beschreiben. G. steht im Unterschied zu traditionellen Formen des Regierens (government) fr eine auf Koordination und enge Verflechtung der politischen Entscheidungsebenen (EU, Mitgliedstaaten, Regionen, Kommunen) angelegte Form der Steuerung im EU-Mehrebenensystem. Die EU gilt als Paradebeispiel fr Mehrebenen-Regieren (engl.: Multi-Level-Governance) und fr innovative Arten des Regierens (Offene Methode der Koordinierung) in Politikfeldern (z. B. Gesundheitspolitik), in denen die EU (noch) keine echten Kompetenzen besitzt. Mit dem G.-Weibuch (2001) hat die EU-Kommission sich erstmalig mit der grundlegenden Frage, wie in der EU regiert werden soll, auseinandergesetzt. Laut Kommission zeichnet sich G. u. a. durch breite Partizipation von nichtstaatlichen Akteuren (Zivilgesellschaft) aus.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177023/governance/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177023/governance/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177024/grenzschutzagentur-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177024/grenzschutzagentur-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Verhltnis zwischen EU-Recht und Grundgesetz kann bis auf den heutigen Tag als nicht eindeutig geklrt bezeichnet werden. Obwohl das europ. Recht prinzipiell Anwendungsvorrang gegenber nationalem Recht geniet (auch gegenber dem nationalen Verfassungsrecht), steht es nicht ber dem Grundgesetz. Zwischen der Verfassungsordnung der Bundesrepublik Deutschland und der europ. Gemeinschaftsrechtsordnung besteht kein ber- oder Unterordnungsverhltnis. Die prinzipielle Vereinbarkeit des EU-Rechts mit dem Grundgesetz ist in Art. 23 GG (Europaartikel) dargelegt. Der Europische Gerichtshof (EuGH) hat schon frh festgestellt, dass die Gemeinschaftsrechtsordnung ihrerseits eigenstndig sei und nicht von den Rechts- und Verfassungsordnungen der Mitgliedstaaten abgeleitet oder diesen gar untergeordnet sei. Dem entspricht auch, dass die Hter beider Rechtsordnungen, das Bundesverfassungsgericht (BVerfG) sowie der EuGH miteinander ein Kooperationsverhltnis pflegen und keines der beiden Gerichte den Anspruch erhebt, rechtlich ber dem anderen zu stehen. Allerdings ist dieses Kooperationsverhltnis gewissen Schwankungen unterworfen, die v. a. darauf zurckzufhren sind, dass sich die Rechtsprechung des BVerfG nicht immer eindeutig zum Jurisdiktionsanspruch des EuGH bekennt (Solange I und II, Maastricht-Urteil). Gerade wenn es um den Schutz der Grundrechte geht, behlt sich das BVerfG in Karlsruhe prinzipiell vor, als letzte Instanz Recht sprechen und gegebenenfalls sogar europ. Recht und Rechtsprechung ignorieren zu knnen, falls der europ. Grundrechtsschutz das laut Grundgesetz erforderliche Schutzniveau unterschreiten sollte. Auf der anderen Seite hat es bereits wichtige Entscheidungen des EuGH gegeben, die dazu gefhrt haben, dass das Grundgesetz gendert werden musste, weil einzelne Artikel nicht gemeinschaftsrechtskonform waren. Der EuGH hatte im Jahr 2000 anlsslich der Klage von Tanja Kreil die Frage des uneingeschrnkten Zugangs von Frauen zu kmpfenden Einheiten bei der Bundeswehr zu behandeln und wendete dabei die 1976 vom Rat verabschiedete Gleichbehandlungsrichtlinie an, die u. a. der Verwirklichung des Grundsatzes der Gleichbehandlung von Mnnern und Frauen hinsichtlich des Zugangs zu Beschftigung dient. Die Bundesrepublik Deutschland argumentierte hingegen, die Organisation der Streitkrfte fiele nicht in den Anwendungsbereich des Gemeinschaftsrechts. Das Verfahren ging fr die Bundesrepublik verloren, da sie den EuGH nicht berzeugen konnte, dass hier tatschlich ein Ausnahmetatbestand der Richtlinie vorlag, nach dem eine Anwendung htte ausgeschlossen werden knnen. Auf dieser Grundlage konnten die europ. Richter entscheiden, dass das verfassungsrechtliche Verbot des Zugangs der Frauen zum Dienst an der Waffe gegen Gemeinschaftsrecht verstt. Das Verhltnis von Grundgesetz und EU-Recht wird in Zukunft entscheidend davon abhngen, inwieweit der EuGH willens und in der Lage ist, den europ. Grundrechtsschutz weiter auszubauen, sich aber eine gewisse richterliche Zurckhaltung aufzuerlegen, und davon, ob das BVerfG diese Rechtsprechungsleistungen des EuGH mit Wohlwollen registriert und im europarechtlichen Bereich bewusst auf eine Intervention verzichtet.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177026/grundgesetz-und-eu-recht/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177026/grundgesetz-und-eu-recht/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177027/grundrechte-charta/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177027/grundrechte-charta/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der G. erarbeitete zwischen November 1999 und Oktober 2000 unter dem Vorsitz des ehem. dt. Bundesprsidenten und Prsidenten des Bundesverfassungsgerichts Roman Herzog die Charta der Grundrechte der Europischen Union. Eingesetzt wurde der G. durch einen Beschluss des Europischen Rates von Kln im Juni 1999. Der G. setzte sich aus 15 Vertretern der nationalen Regierungen, 30 nationalen Parlamentariern, 16 Europaparlamentariern und einem Vertreter der Europischen Kommission zusammen. Der schlanke und moderne europ. Grundrechtskatalog des G. basiert v. a. auf der Europischen Menschenrechtskonvention, den Verfassungstraditionen der EU-Mitglieder und der Sozialcharta des Europarates. Er ist in 6 Kapitel unterteilt:\n Wrde des Menschen,\n Freiheiten,\n Gleichheit,\n Solidaritt,\n Brgerrechte,\n justizielle Rechte.\nDie Charta wurde auf dem Gipfel von Nizza am 7.12.2000 feierlich unterzeichnet und verkndet. Rechtsverbindlich wurde sie jedoch dadurch noch nicht. Im G. wurde zum ersten Mal das Modell eines Konvents erfolgreich getestet. Diese sog. Konventsmethode wurde dann im Jahr 2002 bei der Erarbeitung des europ. Verfassungsentwurfs erneut eingesetzt. Die Frage, wie die Grundrechte-Charta rechtsverbindlich werden kann, war eine der zentralen Fragen im Verfassungskonvent. Im Verfassungsentwurf war der Text der Charta noch als Teil der knftigen Verfassung vorgesehen. Der Vertrag von Lissabon (2009) enthlt nun nicht den gesamten Text der Charta, sondern nimmt sie lediglich in ein Zusatzprotokoll auf. Dennoch wird sie mit dem Vertrag von Lissabon rechtsverbindlich. In der Charta der Grundrechte sind zum ersten Mal in der Geschichte der EU alle brgerlichen, politischen, sozialen und wirtschaftlichen Rechte der Unionsbrger in einem einheitlichen Dokument systematisch aufgelistet. Auch wenn bereits vor der Verabschiedung der Charta ein funktionierender Grundrechtsschutz in der EU bestand, ist sie mittlerweile zu einem wichtigen Bezugsdokument in der europ. Rechtsprechung geworden. Gleichzeitig ist sie fr die Unionsbrger und Brger anderer Lnder ein sichtbarer Ausdruck der Werte, zu denen sich die EU bekennt. Die Konventsmethode soll auch bei knftigen Vertragsreformen wieder eingesetzt werden.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177028/grundrechte-konvent/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177028/grundrechte-konvent/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177025/gruenbuch/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177025/gruenbuch/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Im Dezember 1969 fand eine Gipfelkonferenz der 6 EG-Staaten in der niederl. Hauptstadt Den Haag statt. Whrend dieser einigte man sich mit der sog. Norderweiterung der EG auf den Beginn von Beitrittsverhandlungen mit Grobritannien, Dnemark, Norwegen und Irland  ein historischer Schritt fr den europ. Integrationsprozess. Auerdem beauftragten die Staats- und Regierungschefs den Ministerrat und die EG-Kommission mit einem Stufenplan zur Einfhrung einer Wirtschafts- und Whrungsunion (Werner-Plan). Weiterhin wurden die EG-Auenminister in Den Haag auch beauftragt, Fortschritte im Bereich einer politischen Kooperation zu prfen. Der daraus folgende Davignon-Bericht (1970) fhrte zur Europischen Politischen Zusammenarbeit, der engen auenpolitischen Kooperation der EG-Staaten. Die Beschlsse der H. brachten einen Qualittssprung in der politischen und wirtschaftlichen Zusammenarbeit der EG (Geist von Den Haag) und berwanden die v. a. auf Frankreichs Politik des leeren Stuhls zurckzufhrende Krise in den 1960er-Jahren.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177031/haager-gipfelkonferenz/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177031/haager-gipfelkonferenz/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Auf dem H. trafen sich vom 7.10.5.1948 ber 700 Politiker, Wirtschaftsvertreter, Gewerkschafter, Kirchenvertreter, Wissenschaftler, Knstler und Intellektuelle aus 28 europ. Lndern, um wenige Jahre nach dem Ende des 2. Weltkriegs ber die Zukunft Europas zu diskutieren. Jedes Land konnte 15 Reprsentanten plus 2 zustzliche Vertreter fr jede Mio. Einwohner entsenden. Von dt. Seite waren u. a. der sptere Bundeskanzler Konrad Adenauer und Walter Hallstein, der erste Kommissionsprsident der EWG, vertreten; Adenauer und sein wichtigster europapolitischer Mitstreiter Hallstein lernten sich hier kennen. Den Haag wurde als Tagungsort gewhlt, weil eine niederl. Grobank die Kosten fr die Organisation bernommen hatte. In einem politischen Ausschuss, Wirtschafts- und Sozialausschuss und kulturellen Ausschuss wurden die unterschiedlichen Themen beraten und jeweils mit sehr groer Mehrheit beschlossen. Obwohl der brit. Premierminister Winston Churchill und sein Schwiegersohn Duncan Sandys zu den Initiatoren des H. gehrten, spielten die brit. Vertreter eine untergeordnete Rolle, da sie eine enge Anbindung Grobritanniens an Europa ablehnten. Der H. gilt als ein Meilenstein in der Geschichte der europ. Integration. Dieses Netzwerk stie auf groes Interesse; an einer ffentlichen Veranstaltung nehmen etwa 40.000 Gste teil. Konkrete Ergebnisse des H. waren zum einen der Aufbau der Europischen Bewegung, die sich seit ihrer Grndung am 25.10.1948 fr die Einigung in Europa einsetzt und zum anderen die Grndung des Europarates als einem ersten Schritt in Richtung einer engeren Zusammenarbeit.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177032/haager-kongress/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177032/haager-kongress/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das H. ist ein Aktionsprogramm fr die innen- und justizpolitische Zusammenarbeit der EU im Zeitraum 200509. Es wurde whrend der niederl. Ratsprsidentschaft auf dem Sondergipfel des Europischen Rates am 5.11.2004 von den Staats- und Regierungschefs verabschiedet und baut auf dem Programm auf, das der EU-Gipfel von Tampere (1999) beschlossen hat. Das H. gibt politische Leitlinien fr die Strkung des Raums der Freiheit, der Sicherheit und des Rechts vor und nennt konkrete Vorgaben hierzu. Das Fnfjahresprogramm zhlt insgesamt 10 Schwerpunktbereiche auf, wobei die Bekmpfung des Terrorismus, der gemeinsame Schutz der Auengrenzen sowie die Asyl- und Migrationspolitik im Mittelpunkt stehen. Betont werden dabei der Sicherheitsaspekt und die Kontrolle von Zuwanderung.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177034/haager-programm/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177034/haager-programm/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177037/handelshemmnisse/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177037/handelshemmnisse/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  H. bezeichnet die Angleichung der unterschiedlichen Rechtsordnungen in den EU-Mitgliedstaaten. Darin besteht eine wichtige Voraussetzung dafr, dass die Brgerinnen und Brger in Europa von der europ. Integration profitieren knnen. Von Anfang an wollte die Gemeinschaft auf diese Weise Handelshemmnisse abbauen, um den gemeinsamen Markt zu verwirklichen. Das Projekt nahm jedoch erst seit der Einheitlichen Europischen Akte von 1987 konkrete Zge an, weil seitdem Harmonisierungsmanahmen mit qualifizierter Mehrheit beschlossen werden konnten. Von besonderer Bedeutung ist bis heute, dass die Gemeinschaft Manahmen zur Angleichung der Rechts- und Verwaltungsvorschriften erlassen darf, welche die Errichtung und Funktion des Binnenmarktes zum Gegenstand haben (Art. 114 AEUV). Diese Verordnungen werden von der Kommission vorgeschlagen und von Parlament und Ministerrat per Mitentscheidungsverfahren gemeinsam erlassen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177038/harmonisierung/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177038/harmonisierung/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das H. [engl.: Office for Harmonisation in the Internal Market, OHIM] wurde auf Grundlage einer Verordnung des Rates der EU von 1993 gegrndet. Es hat seinen Sitz in Alicante, Spanien. 2015 wurde das H. umbenannt in Amt der Europischen Union fr geistiges Eigentum (EUIPO). Das Amt hat die Aufgabe, Antrge auf Anerkennung einer Gemeinschaftsmarke und seit 2003 auch auf Anerkennung eines Gemeinschaftsgeschmacksmusters zu prfen und zu entscheiden. Eine Gemeinschaftsmarke ist ein grafisch darstellbares Zeichen (Bilder, Zeichen, Worte etc.), womit Waren oder Dienstleistungen eines Anbieters von anderen unterschieden werden knnen. Ein Geschmacksmuster ist die Gestalt oder Form eines Erzeugnisses (Farben, Linien, Konturen, Oberflchenstruktur, etc.), z. B. von Autos, Tachos, Fernsehern, Joghurtverpackungen. Mit einer Eintragung erwirbt der Antragsteller das Recht, diese Marke oder dieses Muster europaweit alleine zu nutzen, Nachahmungen zu verbieten bzw. deren Einfuhr zu verhindern. Ein Antrag gilt fr 10 Jahre und muss danach verlngert werden. Fr das Haushaltsjahr 2019 war fr das Amt ein Budget von 435,994 Mio.  vorgesehen, wobei es ohne Zuschsse der EU auskommt und sich aus Gebhren finanzieren kann. 594 Mitarbeiter und zustzlich 296 Planstellen auf Zeit waren fr das im Amt beschftigt (Stand 2019).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177039/harmonisierungsamt-fuer-den-binnenmarkt-marken-muster-und-modelle-ohim/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177039/harmonisierungsamt-fuer-den-binnenmarkt-marken-muster-und-modelle-ohim/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Der H. wird vom Zusammenspiel von 3 Elementen bestimmt:\n1. Der sog. Eigenmittelbeschluss. Mit ihm werden die Eigenmittel der EU und das fr den H. zur Verfgung stehende Gesamtvolumen der Gelder festgelegt.\n2. Der mehrjhrige Finanzrahmen. Er schreibt die Aufteilung der Gelder fr einen Zeitraum von derzeit 7 Jahren fest und wird zwischen Rat, Europischem Parlament (EP) und EU-Kommission vereinbart.\n3. Der Jahreshaushalt (Art. 313-319 AEUV). Er darf die Vorgaben des mehrjhrigen Finanzrahmens nicht berschreiten.\nEin besonderes Kennzeichen dieser Haushaltsverfassung ist ihre Komplexitt. Dies fhrt zu Ausnahmeregelungen wie dem brit. Beitragsrabatt (seit 1984 bekommt Grobritannien einen Groteil seiner Haushaltsnettozahlungen zurck). Daneben gibt es eine Vielzahl weiterer Sonderregelungen sowohl auf der Einnahme- als auch auf der Ausgabenseite. Die Ausgaben werden derzeit noch immer von der gemeinsamen Agrarpolitik und der europ. Struktur- und Kohsionspolitik dominiert. Beide Politikbereiche zusammenstehen fr rd. 70 % der EU-Ausgaben. Der jhrliche H. wird von Rat und EP, die beide gemeinsam die europ. Haushaltsbehrde bilden, verabschiedet. Er unterliegt besonderen Haushaltsgrundstzen, die in der Haushaltsordnung (Art. 322 AEUV) konkretisiert werden. Der Grundsatz des Haushaltsausgleichs besagt, dass die Ausgaben die Einnahmen nicht bersteigen drfen. Hinzu kommt, dass es der EU verboten ist, Schulden aufzunehmen. Nach dem Haushaltsverfahren legt die EU-Kommission bis zum 1.9. einen Entwurf des Haushaltsplans vor, ber den Rat und EP dann verhandeln. Mit dem Vertrag von Lissabon (2009) wird das Jahreshaushaltsverfahren vereinfacht und dem Mitentscheidungsverfahren angepasst. Danach muss ein Vermittlungsausschuss einberufen werden, wenn sich Rat und Europisches Parlament nicht auf den Haushalt verstndigen knnen. Die bisherige Unterscheidung zwischen obligatorischen und nicht obligatorischen Ausgaben wird aufgegeben.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309418/haushalt-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309418/haushalt-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177044/helsinki-gruppe/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177044/helsinki-gruppe/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177045/heranfuehrungsstrategie/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177045/heranfuehrungsstrategie/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177046/herkunftslandprinzip/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177046/herkunftslandprinzip/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Die europ. H. ist ein Teil der europ. Bildungspolitik. Die H. beeinflusst die Entwicklung von europ. Hochschulen in formaler, inhaltlicher und prozessualer Hinsicht. Ihre Wurzeln hat die H. in ersten hochschulpolitischen Diskussionen auf europ. Ebene in den 1950er-Jahren, wo es u. a. um die Grndung einer europ. Universitt ging. Erst in den 1980ern erffnete eine gemeinschaftsfreundliche Rechtsprechung des Europischen Gerichtshofs (EuGH) neue Handlungsrume fr die EG. Der EuGH interpretierte die H. in seinen Urteilen als Form der Berufsbildung und schaffte damit eine rechtliche Grundlage. So konnte 1987 mit dem ERASMUS-Programm, dem Austauschprogramm fr Hochschulen und Studenten, eines der ersten und erfolgreichsten Bildungsprogramme der Gemeinschaft durchgesetzt werden. Mit den Vertrgen von Maastricht (Art. 126 und 127 EGV) und Amsterdam bekam die Hochschul- und Bildungspolitik erstmals eine breitere vertragliche Grundlage. Neue Impulse bekam die H. v. a. durch die Lissabon-Strategie und den Bologna-Prozess. Die damit einhergehenden Diskussionen und Reformbemhungen um den Beitrag der Hochschulen fr die Wettbewerbsfhigkeit Europas und den europ. Hochschulraum rckten die H. in das Zentrum der politischen Aufmerksamkeit. 2008 konnte mit dem Beschluss ber die Grndung eines Europischen Innovations- und Technologieinstituts (EIT) auch ein Kompromiss fr die Frage nach einer Europischen Universitt gefunden werden. Zunchst wurde die H. v. a. im Rahmen des Aktionsprogramms fr das Lebenslange Lernen verfolgt, jetzt ist sie Teil des Erasmus+-Rahmens. Besondere Schwerpunkte der H. sind neben den Austauschprogrammen v. a. die Qualittssicherung und die Internationalisierung der Hochschulen. Mit dem Lissabonner Vertrag wird die EU in der allgemeinen und beruflichen Bildung darauf beschrnkt, Manahmen zur Untersttzung, Koordinierung oder Ergnzung der Manahmen der Mitgliedstaaten zu beschlieen (Art. 6 AEUV). Enge Berhrungspunkte hat die H. mit der europ. Forschungspolitik.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177048/hochschulpolitik-der-eu/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177048/hochschulpolitik-der-eu/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  Das Amt des H. wurde mit dem Vertrag von Amsterdam (1999) geschaffen und dient der Sichtbarkeit und Kontinuitt der Gemeinsamen Auen- und Sicherheitspolitik GASP. Der erste Amtsinhaber war seit 1999 der spanische Politiker und ehemalige Generalsekretr der Nato, Javier Solana (Mr. GASP), der gleichzeitig Generalsekretr des Rates der EU ist und vom Europischen Rat benannt wird. Ihm nachgefolgt sind die britische Politikerin Cahtherine Asthon (200914), die Italienerin Federica Mogherini (201419) und seit dem 1.12.2019 der Spanier Josep Borrell. Die Aufgabe des H. ist die Untersttzung des Rates fr Allgemeine Angelegenheiten und Auenbeziehungen durch die Formulierung, Vorbereitung und Durchfhrung der Entscheidungen. Weiterhin vertritt der H. die EU gemeinsam mit der Prsidentschaft und der EU-Kommission gegenber Drittstaaten. Mit dem Vertrag von Lissabon (2009) wird das Amt des Hohen Vertreters der Union fr Auen- und Sicherheitspolitik geschaffen, das die Funktionen des jetzigen H. und des Kommissars fr Auenbeziehungen zusammenfhrt (Art. 18 EUV). Im Rahmen einer umfassenden Kompetenzerweiterung wird der neue H. dann u. a. dem zuknftigen Rat fr Auswrtige Angelegenheiten vorsitzen und ber das Recht verfgen, Vorhaben fr die GASP anzustoen. V. a. aber durch seinen Doppelhut  die institutionelle Anbindung an Rat und Kommission  wird er das Potenzial haben, die bislang wenig koordinierten Auenbeziehungen der EU einheitlicher zu gestalten.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177050/hoher-vertreter-fuer-die-gasp/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177050/hoher-vertreter-fuer-die-gasp/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  H. (engl.: Horizont) ist das bis dato grte EU-Programm fr Forschung und Innovation. Ziel ist es unter anderem, europ. Grundlagen- und Spitzenforschung zu frdern und zusammenzufhren sowie Synergien zwischen Industrie und Wissenschaft zu schaffen. Von 2014 bis 2020 sind knapp 80 Milliarden Euro an Frdergeldern vorgesehen.\nDie EU-Staats- und Regierungschefs hatten 2011 die EU-Kommission aufgefordert, bisherige Forschungs- und Innovationsfrderung zusammenzufhren. Das Europaparlament und die EU-Staaten stimmten dem neuen Programm dann Ende 2013 zu, 2014 startete es.\nDie Frderung erstreckt sich ber mehrere Bereiche, etwa:\nWhrend etwa die EU-Agrarfrderung historisch stets einen groen Anteil am EU-Haushalt ausmachte und prozentual im Laufe der Jahre eher abnahm, wurden die EU-Forschungsfrdergelder im Laufe der Zeit gesteigert. Zwischen 2002 und 2006 betrugen sie knapp 20 Mrd. Euro, von 2007 bis 2013 um die 55 Mrd. Euro. Die EU-Kommission von Jean-Claude Juncker schlug 2018 vor, die Forschungsausgaben fr die Zeit von 2021 bis 2027 auf knapp 100 Mrd. Euro zu erhhen.\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309421/horizon-2020/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309421/horizon-2020/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  IPEX [engl.: Interparlamentary EU information exchange] ist ein System zur Erfassung und zum Austausch von EU-bezogenen Informationen und Dokumenten zwischen den Parlamenten der EU-Staaten, der Kandidatenstaaten der EU sowie des Europischen Parlaments. Das System geht zurck auf eine Initiative der Parlamentsprsidenten der mitgliedstaatlichen Parlamente im Sept. 2000 und hat offiziell im Juni 2006 seine Arbeit aufgenommen. Das Ziel ist die Vernetzung der parlamentarischen Arbeit in Europa und der Informationsaustausch zwischen den einzelnen Parlamenten und ihren Fachausschssen; die im Rahmen von IPEX aufgebaute Website dient als Plattform und Datenbank; IPEX bietet einen direkten Zugang zu den EU-bezogenen Aktivitten der mitgliedstaatlichen Parlamente wie auch zu den im Gesetzgebungsprozess befindlichen Rechtsakten der EU. Die strkere Vernetzung zwischen den Parlamenten in den EU- und Kandidatenstaaten und ihre rechtliche Aufwertung in der EU stehen im Zusammenhang mit den im Vertrag von Lissabon (2009) eingefhrten Kontrollrechten (Frhwarnsystem bzw. Subsidiarittskontrolle). Dr. Harald Dossi, Parlamentsdirektor des sterreichischen Nationalrats, fhrt derzeit den Vorsitz des IPEX-Gremiums (Stand 2019), welches die Beschlsse der Parlamentsprsidenten umsetzt; in diesem Gremium (IPEX-Board) sind Vertreter aus 16 Parlamenten der EU-Staaten bzw. des Europischen Parlaments versammelt (Staaten mit Zwei-Kammer-Systemen entsenden 2 Vertreter, z. B. Belgien, Deutschland, sterreich).\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177067/ipex-system-zur-vernetzung-der-parlamente-in-europa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/177067/ipex-system-zur-vernetzung-der-parlamente-in-europa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  NA\n  <a target=\"_blank\" href=\"https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309423/ispa/\">https://www.bpb.de/kurz-knapp/lexika/das-europalexikon/309423/ispa/<\/a>\n<\/p>","<p style=\"overflow-wrap: break-word; width: 350px;\">\n  I. bezeichnet die Selbstbeschreibung eines Individuums oder Kollektivs, das sich dabei geistig oder emotional auf ein Identifikationsobjekt sttzt. Kulturelle oder nationale Identitt entsteht durch Institutionalisierungsprozesse. Die I. veranlasst Individuen dazu, sich mit Europa als abgrenzbarem Raum verbunden zu fhlen, sorgt fr Solidaritt sowie Loyalitt und bildet die Basis fr europapolitisches Handeln. Als kollektive Identitt schafft sie Dauerhaftigkeit und Frieden unter den Individuen, schtzt vor auseinanderstrebenden Interessen und bindet Vielfltigkeit zu einer Einheit. Sie bndelt Einstellungen und Orientierungen, die aus einer gemeinsamen Geschichte und Erfahrungen hervorgehen und schafft eine Basis fr gemeinsame Wertvorstellungen, Handlungsmuster und Wertentscheidungen. Die I. war im Selbstverstndnis der Brger schon immer sehr komplex und den nationalen sowie regionalen Identitten untergeordnet. Jedoch konnten gemeinsame Leiden und, spter, der Erfolg der europ. Einigung eine gemeinsame Wertgrundlage schaffen. Nach jahrhundertelangen kriegerischen Auseinandersetzungen wurde die Idee einer europ. Gemeinschaft zum Leitgedanken des 20. Jh. Der Europarat stiftete Identittsanstze durch die Europaflagge und die Hymne. Die I. der Nachkriegszeit sttzte sich v. a. auf den Gedanken des Friedens, der Sicherheit und des Wohlstandes. Spter trugen die Bildung des Binnenmarktes, der Wegfall der Grenzen im Schengen-Raum, die Einfhrung des Euro und die Osterweiterung zur I. bei. Besonders nach den gescheiterten Verfassungsreferenden in Frankreich und den Niederlanden im Jahr 2005 ist die Notwendigkeit einer I. wieder ins Bewusstsein der Brger gerckt worden. Durch institutionelle Reformen, mehr Brgerbeteiligung, die Einfhrung differenzierter Integration u
