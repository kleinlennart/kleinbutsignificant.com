theme: "hugo-PaperMod"
baseURL: "https://www.kleinbutsignificant.com/"
publishDir: "public" # directory under which to generate the website.
languageCode: en-us
title: "@kleinbutsignificant"

enableEmoji: true # use Emojis like :smile: in Markdown
ignoreFiles:
  [
    "\\.Rmd$",
    "\\.Rmarkdown$",
    "_cache$",
    "(^|/)renv$",
    "renv\\.lock$",
    "\\.qmd$",
    "\\.ipynb$",
    "\\.py$",
  ]
# [permalinks]
# uglyURLs

paginate: 5
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-GC2LB6CKDN

## Can result in weird JSON parsing errors
minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - identifier: about
      name: "About"
      url: /about/
      weight: 1
    - identifier: cv
      name: "CV"
      url: /vitae/
      weight: 2
    - identifier: blog
      name: "Blog"
      url: /archives/
      weight: 3
    - identifier: pubs
      name: "Publications"
      url: /pubs/
      weight: 4
    - identifier: projects
      name: "Projects"
      url: /projects/
      weight: 5
    - identifier: categories
      name: "Topics"
      url: /categories/
      weight: 6
    - identifier: tags
      name: "Tags"
      url: /tags/
      weight: 7
    - identifier: slides
      name: "Slides"
      url: /slides/
      weight: 8
    - identifier: art
      name: "Art"
      url: /art/
      weight: 9
    - identifier: search
      name: "üîç"
      url: /search/
      weight: 10

